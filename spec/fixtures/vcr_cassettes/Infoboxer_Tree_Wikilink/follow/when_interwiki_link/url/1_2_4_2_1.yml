        then [[colorfulness]], and finally [[color]].\n\n====Pronunciation====\n{{ja-pron|yomi=k|\u3044\u308d|acc=2|acc_ref=DJR,NHK|audio=Ja-iro-colour.ogg}}\n\n====Noun====\n{{ja-noun|\u3044\u308d}}\n\n#
