        y la Ant\u00e1rtica Chilena, Chile]] [[Magallanes y la Ant\u00e1rtica Chilena
        Region|Magallanes y la Ant\u00e1rtica Chilena]]\n|Regi\u00f3n de Magallanes
        y de la Ant\u00e1rtica Chilena\n|[[Punta Arenas]]\n|}\n\n===National symbols===\n[[File:Colca-condor-c03.jpg|thumb|left|The
        [[Andean condor]] is the national bird of Chile]]\nThe national flower is
        the [[copihue]] (''''Lapageria rosea'''', Chilean [[Campanula|bellflower]]),
        which grows in the woods of southern Chile.\n\nThe [[Coat of arms of Chile|coat
        of arms]] depicts the two national animals: the [[condor]] (''''Vultur gryphus'''',
        a very large bird that lives in the mountains) and the [[Hippocamelus|huemul]]
        (''''Hippocamelus bisulcus,'''' an endangered white tail deer). It also has
        the legend ''''Por la raz\u00f3n o la fuerza'''' (''''By reason or by force'''').\n\nThe
        [[flag of Chile]] consists of two equal horizontal bands of white (top) and
        red; there is a blue square the same height as the white band at the hoist-side
        end of the white band; the square bears a white five-pointed star in the center
        representing a guide to progress and honor; blue symbolizes the sky, white
        is for the snow-covered Andes, and red stands for the blood spilled to achieve
        independence. The flag of Chile is similar to the [[Flag of Texas]], although
        the Chilean flag is 21 years older. However, like the Texan flag, the flag
        of Chile is modeled after the [[Flag of the United States]].<ref>{{cite web|url=http://www.worldatlas.com/webimage/flags/countrys/samerica/chile.htm
        |title=Chile flag and description |publisher=Worldatlas.com |accessdate=1
        August 2011}}</ref>\n\n==Military==\n{{Main article|Military of Chile}}\n{{multiple
        image\n| header = Branches of the Chilean Armed Forces\n| image1 = Leopard
        2A4CHL Chile.jpg|width1=145|caption1=[[Chilean Army]]<br />[[Leopard 2A4]]CHL\n|
        image2 = Almirante Blanco Encalada (FF-15).jpg|width2=155|caption2=[[Chilean
        Navy]]<br />[[Karel Doorman-class frigate]]\n| image3 = F-16CHL de Chile.jpg|width3=155|caption3=[[Chilean
        Air Force]]<br />[[General Dynamics F-16 Fighting Falcon|F-16 Fighting Falcon]]\n}}\nThe
        Armed Forces of Chile are subject to civilian control exercised by the president
        through the Minister of Defense. The president has the authority to remove
        the commanders-in-chief of the armed forces.<ref name=\"countrystudies\"/>\n\nThe
        commander in chief of the [[Chilean Army]] is [[General officer#The specific
        rank of general|General]] Humberto Oviedo Arriagada.<ref>{{cite web|url=http://chds.dodlive.mil/2014/05/19/chilean-army-commander-in-chief-visits-wjpc/|title=Chilean
        Army Commander-in-Chief Visits WJPC|publisher=}}</ref><ref>{{cite web|url=http://www.carlisle.army.mil/banner/article.cfm?id=3477|title=Army
        War College Community Banner|publisher=}}</ref> The Chilean Army is 45,000
        strong and is organized with an Army headquarters in Santiago, six divisions
        throughout its territory, an Air Brigade in [[Rancagua]], and a Special Forces
        Command in [[Colina, Chile|Colina]]. The Chilean Army is one of the most professional
        and technologically advanced armies in Latin America.<ref name=\"countrystudies\"/>\n\nAdmiral
        Enrique Larra\u00f1aga Martin directs the 21,773-person [[Chilean Navy]],<ref>{{cite
        web|url=http://www.armada.cl/p4_ingles/site/artic/20050707/pags/20050707095041.html
        |title=The Navy\u2019s most valuable asset: its people |publisher=Wayback.archive.org
        |accessdate=13 July 2013 |deadurl=yes |archiveurl=https://web.archive.org/web/20090101115012/http://www.armada.cl/p4_ingles/site/artic/20050707/pags/20050707095041.html
        |archivedate=1 January 2009 }}</ref> including 2,500 Marines. Of the fleet
        of 29 surface vessels, only eight are operational major combatants (frigates).
        Those ships are based in [[Valpara\u00edso]].<ref>{{cite web |url=http://www.armada.cl/p4_ingles/site/artic/20050719/pags/20050719132710.html
        |archiveurl=https://web.archive.org/web/20070610100514/http://www.armada.cl/p4_ingles/site/artic/20050719/pags/20050719132710.html
        |archivedate=10 June 2007 |title=The National Fleet |publisher=Chilean Navy
        |accessdate=30 May 2014}}</ref> The Navy operates its own aircraft for transport
        and patrol; there are no Navy fighter or bomber aircraft. The Navy also operates
        four submarines based in [[Talcahuano]].<ref name=\"countrystudies\"/><ref>{{cite
        web|url=http://www.armada.cl/p4_ingles/site/artic/20050719/pags/20050719132849.html
        |title=Submarine Force |publisher=Wayback.archive.org |accessdate=14 July
        2013 |deadurl=yes |archiveurl=https://web.archive.org/web/20070610100430/http://www.armada.cl/p4_ingles/site/artic/20050719/pags/20050719132849.html
        |archivedate=10 June 2007 }}</ref>\n\nAir Force General (four star) Jorge
        Rojas \u00c1vila heads the 12,500 strong [[Chilean Air Force]]. Air assets
        are distributed among five air brigades headquartered in Iquique, Antofagasta,
        Santiago, Puerto Montt, and Punta Arenas. The Air Force also operates [[Base
        Presidente Eduardo Frei Montalva|an airbase]] on [[King George Island (South
        Shetland Islands)|King George Island]], Antarctica. The Air Force took delivery
        of the final two of ten F-16s, all purchased from the U.S., in March 2007
        after several decades of U.S. debate and previous refusal to sell. Chile also
        took delivery in 2007 of a number of reconditioned Block 15 F-16s from the
        Netherlands, bringing to 18 the total of F-16s purchased from the Dutch.<ref
        name=\"countrystudies\"/>\n\nAfter the military coup in September 1973 the
        [[Carabineros de Chile|Chilean national police]] (Carabineros) were incorporated
        into the Defense Ministry. With the return of democratic government, the police
        were placed under the operational control of the Interior Ministry but remained
        under the nominal control of the Defense Ministry. Gen. Gustavo Gonz\u00e1lez
        Jure is the head of the national police force of 40,964<ref>{{cite web|url=http://www.carabineros.cl/sitioweb/web/verSeccion.do?cod=239&codContenido=429
        |title=Carabineros de Chile |publisher=Wayback.archive.org |date=24 October
        2007 |accessdate=13 July 2013 |deadurl=yes |archiveurl=https://web.archive.org/web/20120312050416/http://www.carabineros.cl/sitioweb/web/verSeccion.do?cod=239&codContenido=429
        |archivedate=12 March 2012 }}</ref> men and women who are responsible for
        law enforcement, traffic management, narcotics suppression, border control,
        and counter-terrorism throughout Chile.<ref name=\"countrystudies\"/>\n\n==Economy==\n{{Main
        article|Economy of Chile}}\n[[File:Costanera Center Sep. 13.jpg|thumb|''''[[Sanhattan]]'''',
        the financial district in Santiago de Chile.]]\nThe [[Central Bank of Chile]]
        in Santiago serves as the [[central bank]] for the country. The Chilean currency
        is the [[Chilean peso]] (CLP). Chile is one of South America''s most stable
        and prosperous nations,<ref name=\"BBC-Chile\"/> leading Latin American nations
        in [[human development (humanity)|human development]], competitiveness, income
        per capita, globalization, economic freedom, and low perception of corruption.<ref
        name=\"hdrstats.undp.org\"/> Since July 2013, Chile is considered by the [[World
        Bank]] as a \"[[World Bank high-income economy|high-income economy]]\".<ref
        name=\"wb\">{{cite web|url=http://data.worldbank.org/about/country-classifications
        |title=How We Classify Countries |publisher=[[World Bank]] |accessdate=1 July
        2013}}</ref><ref name=\":75\">{{cite web|title=Country and Lending Groups|url=http://data.worldbank.org/about/country-classifications/country-and-lending-groups#High_income|publisher=The
        World Bank|accessdate=14 September 2013|location=High-income economies ($12,616
        or more)|date=1 July 2013}}</ref><ref name=\":76\">{{cite web|title=GNI per
        capita, Atlas method (current US$) |url=http://api.worldbank.org/datafiles/NY.GNP.PCAP.CD_Indicator_MetaData_en_EXCEL.xls
        |publisher=The World Bank |accessdate=14 September 2013 |location=Washington,
        D.C. |format=xls |date=1 August 2013 |quote=GNI-WB |deadurl=yes |archiveurl=https://web.archive.org/web/20130921055207/http://api.worldbank.org/datafiles/NY.GNP.PCAP.CD_Indicator_MetaData_en_EXCEL.xls
        |archivedate=21 September 2013 |df=dmy }}</ref>\n\nChile has the highest degree
        of [[economic freedom]] in South America (ranking 7th worldwide), owing to
        its independent and efficient judicial system and prudent public finance management.<ref
        name=iefhf>{{cite web|title=Chile|url=http://www.heritage.org/index/country/chile|work=Index
        of Economic Freedom|publisher=Heritage Foundation|accessdate=13 July 2013}}</ref>
        In May 2010 Chile became the first South American country to join the [[Organisation
        for Economic Co-operation and Development|OECD]].<ref>{{cite web |url=http://www.oecd.org/chile/chilesaccessiontotheoecd.htm
        |publisher=[[Organisation for Economic Co-operation and Development|OECD]]
        |title=Chile\u2019s accession to the OECD |date=7 May 2010 |accessdate=22
        July 2016 }}</ref> In 2006, Chile became the country with the highest nominal
        GDP per capita in Latin America.<ref>[http://www.weforum.org/pdf/GCR09/GCR20092010fullrankings.pdf
        Table 4: The Global Competitiveness Index 2009\u20132010 rankings and 2008\u20132009
        comparisons] {{webarchive |url=https://web.archive.org/web/20101030003958/http://www.weforum.org/pdf/GCR09/GCR20092010fullrankings.pdf
        |date=30 October 2010 }}. The Global Competitiveness Index 2009\u20132010.
        World Economic Forum</ref>\n\nCopper mining makes up 20% of Chilean GDP and
        60% of exports.<ref name=coppersol>{{cite news|title=Mining in Chile: Copper
        solution|url=https://www.economist.com/news/business/21576714-mining-industry-has-enriched-chile-its-future-precarious-copper-solution|publisher=The
        Economist|accessdate=13 July 2013|date=27 April 2013}}</ref> [[Escondida]]
        is the largest copper mine in the world, producing over 5% of global supplies.<ref
        name=coppersol/> Overall, Chile produces a third of the world\u2019s copper.<ref
        name=coppersol/> [[Codelco]], the state mining firm, competes with private
        ones.<ref name=coppersol/>\n\nSound economic policies, maintained consistently
        since the 1980s, have contributed to steady economic growth in Chile and have
        more than halved poverty rates.<ref name=factbook/><ref name=\"countrystudies\"/>
        Chile began to experience a moderate economic downturn in 1999. The economy
        remained sluggish until 2003, when it began to show clear signs of recovery,
        achieving 4.0% GDP growth.<ref>{{cite web|url=http://indexmundi.com/chile/gdp_real_growth_rate.html
        |title=Chile GDP \u2013 real growth rate |publisher=Indexmundi.com |date=21
        February 2013 |accessdate=13 July 2013}}</ref> The Chilean economy finished
        2004 with growth of 6 percent. Real GDP growth reached 5.7 percent in 2005
        before falling back to 4 percent in 2006. GDP expanded by 5 percent in 2007.<ref
        name=\"countrystudies\"/> Faced with an [[2008 financial crisis|international
        economic downturn]] the government announced an economic stimulus plan to
        spur employment and growth, and despite the global financial crisis, aimed
        for an expansion of between 2 percent and 3 percent of GDP for 2009. Nonetheless,
        economic analysts disagreed with government estimates and predicted economic
        growth at a median of 1.5 percent.<ref>{{Cite news|url=https://www.reuters.com/article/economicNews/idUSN1027661220090110
        |title=Chile finmin says no recession seen in 2009-report |publisher=Reuters
        |date=10 January 2009 |accessdate=17 December 2009}}</ref> Real GDP growth
        in 2012 was 5.5%. Growth slowed to 4.1% in the first quarter of 2013.<ref
        name=imfartiv>{{cite web|title=Chile: 2013 Article IV Consultation; IMF Country
        Report 13/198|date=14 June 2013|url=http://www.imf.org/external/pubs/ft/scr/2013/cr13198.pdf|publisher=IMF|accessdate=13
        July 2013}}</ref>\n\nThe unemployment rate was 6.4% in April 2013.<ref>{{cite
        news|title=Chile February\u2013April Unemployment Rises to 6.4% From 6.2%
        in January\u2013March|url=https://www.wsj.com/article/BT-CO-20130531-706101.html|publisher=WSJ.com|accessdate=13
        July 2013}}</ref> There are reported labor shortages in agriculture, mining,
        and construction.<ref name=imfartiv/> The percentage of Chileans with per
        capita household incomes below the poverty line\u2014defined as twice the
        cost of satisfying a person''s minimal nutritional needs\u2014fell from 45.1
        percent in 1987 to 11.5 percent in 2009, according to government surveys.<ref>{{cite
        web|url=http://www.trabajoyequidad.cl/documentos/temp/TP-825-CASEN%202006%20en%20profundidad-22-06-2007.pdf|archiveurl=https://web.archive.org/web/20130113065308/http://www.trabajoyequidad.cl/documentos/temp/TP-825-CASEN%2B2006%2Ben%2Bprofundidad-22-06-2007.pdf|archivedate=13
        January 2013|work=Libertad y Desarrollo|title=Casen 2006 en profundidad|accessdate=22
        October 2007|date=22 June 2007|deadurl=yes|df=dmy-all}}</ref><ref>{{cite web|url=http://www.cepal.cl/publicaciones/xml/9/41799/PSE-panoramasocial2010.pdf
        |title=Panorama social de Am\u00e9rica Latina |publisher=ECLAC |format=PDF
        |year=2010 |accessdate=13 July 2013}}</ref> Critics in Chile, however, argue
        that true poverty figures are considerably higher than those officially published.<ref>{{cite
        web|url=http://www.economiaynegocios.cl/noticias/noticias.asp?id=35048|publisher=El
        Mercurio|title=Una muy necesaria correcci\u00f3n: Hay cuatro millones de pobres
        en Chile|date=14 October 2007|accessdate=22 October 2007}}</ref> Using the
        relative yardstick favoured in many European countries, 27% of Chileans would
        be poor, according to Juan Carlos Feres of the [[ECLAC]].<ref>{{Cite news|work=The
        Economist|title=Destitute no more|url=http://www.economist.com/displaystory.cfm?story_id=9645174|accessdate=22
        October 2007|date=16 August 2007}} {{Subscription}}</ref>\n\n[[File:Chile
        GDP per capita (PPP).svg|thumb|left|Chilean (blue) and average Latin American
        (gray) [[GDP per capita]] (1950\u20132008).]]\nAs of November 2012, about
        11.1 million people (64% of the population) benefit from government welfare
        programs,<ref>{{cite web|url=http://www.fichaproteccionsocial.gob.cl/estad/est_int.php?id=19
        |title=Ficha de Protecci\u00f3n Social \u2013 Ministerio de Desarrollo Social
        |publisher=Fichaproteccionsocial.gob.cl |date=20 November 2012 |accessdate=12
        March 2013 |deadurl=yes |archiveurl=https://web.archive.org/web/20160518190839/http://www.fichaproteccionsocial.gob.cl/estad/est_int.php?id=19
        |archivedate=18 May 2016 }}</ref>{{Clarify|date=May 2014}} via the \"Social
        Protection Card\", which includes the population living in poverty and those
        at a risk of falling into poverty.<ref>{{cite web|url=http://www.fichaproteccionsocial.gob.cl/fps/fps2.php
        |title=Ficha de Protecci\u00f3n Social \u2013 Ministerio de Desarrollo Social
        |publisher=Fichaproteccionsocial.gob.cl |accessdate=9 November 2012 |deadurl=yes
        |archiveurl=https://web.archive.org/web/20120915085201/http://www.fichaproteccionsocial.gob.cl/fps/fps2.php
        |archivedate=15 September 2012 }}</ref>\n\n[[Chile pension system|The privatized
        national pension system]] (AFP) has encouraged domestic investment and contributed
        to an estimated total domestic savings rate of approximately 21 percent of
        GDP.<ref>{{cite web|url=http://www.safp.cl/573/articles-3523_copyright.pdf
        |title=The Chilean pension system |format=PDF |accessdate=13 July 2013 |deadurl=yes
        |archiveurl=https://web.archive.org/web/20120512092950/http://www.safp.cl/573/articles-3523_copyright.pdf
        |archivedate=12 May 2012 }}</ref> Under the compulsory private pension system,
        most formal sector employees pay 10 percent of their salaries into privately
        managed funds.<ref name=\"countrystudies\"/> However, by 2009, it has been
        reported that had been lost from the pension system to the global financial
        crisis.<ref>{{cite web|url=http://www.globalpost.com/dispatch/chile/090121/uncertain-future
        |title=An uncertain future |publisher=GlobalPost |accessdate=17 December 2009
        |deadurl=yes |archiveurl=https://web.archive.org/web/20100811120405/https://www.globalpost.com/dispatch/chile/090121/uncertain-future
        |archivedate=11 August 2010 |df=dmy }}</ref>\n\n[[File:Chuqui001 02.jpg|thumb|[[Chuquicamata]]
        copper mine]]\nChile has signed [[free trade agreements]] (FTAs) with a whole
        network of countries, including an FTA with the United States that was signed
        in 2003 and implemented in January 2004.<ref>{{cite web |url=http://www.ustr.gov/Trade_Agreements/Bilateral/Chile_FTA/Final_Texts/Section_Index.html
        |title=USA-Chile FTA Final Text |publisher=Ustr.gov |accessdate=13 July 2013
        |deadurl=yes |archiveurl=https://web.archive.org/web/20160328045456/https://ustr.gov/trade_agreements/bilateral/chile_fta/final_texts/section_index.html
        |archivedate=28 March 2016 |df=dmy-all }}</ref> Internal Government of Chile
        figures show that even when factoring out inflation and the recent high price
        of copper, bilateral trade between the U.S. and Chile has grown over 60 percent
        since then.<ref name=\"countrystudies\"/> Chile''s total trade with China
        reached US in 2006, representing nearly 66 percent of the value of its trade
        relationship with Asia.<ref name=\"countrystudies\"/> Exports to Asia increased
        from US in 2005 to US in 2006, a 29.9 percent increase.<ref name=\"countrystudies\"/>
        Year-on-year growth in imports was especially strong from a number of countries:
        Ecuador (123.9%), Thailand (72.1%), South Korea (52.6%), and China (36.9%).<ref
        name=\"countrystudies\"/>\n\nChile''s approach to foreign direct investment
        is codified in the country''s Foreign Investment Law. Registration is reported
        to be simple and transparent, and foreign investors are guaranteed access
        to the official [[foreign exchange market]] to repatriate their profits and
        capital.<ref name=\"countrystudies\"/>\nThe Chilean Government has formed
        a Council on Innovation and Competition, hoping to bring in additional FDI
        to new parts of the economy.<ref name=\"countrystudies\"/>\n\n[[Standard &
        Poor''s]] gives Chile a [[credit rating]] of AA-.<ref>{{cite news|title=UPDATE
        2-S&P raises Chile''s credit rating to AA-minus|url=https://www.reuters.com/article/2012/12/26/chile-ratings-sandp-idUSL1E8NQ6KM20121226|publisher=Reuters|accessdate=13
        July 2013|date=26 December 2012}}</ref> The Government of Chile continues
        to pay down its foreign debt, with public debt only 3.9 percent of GDP at
        the end of 2006.<ref name=\"countrystudies\"/> The Chilean central government
        is a net creditor with a [[Net asset value|net asset position]] of 7% of GDP
        at end 2012.<ref name=imfartiv/> The [[current account deficit]] was 4% in
        the first quarter of 2013, financed mostly by foreign direct investment.<ref
        name=imfartiv/> 14% of central government revenue came directly from copper
        in 2012.<ref name=imfartiv/>\n\n===Infrastructure===\n\n====Transport====\n{{Main
        article|Transport in Chile}}\n[[File:Mataveri Airport Easter Island Chile.jpg|thumbnail|left|[[Mataveri
        International Airport]] in [[Easter Island]]]]\n[[File:Metrolinea4.jpg|thumbnail|[[Santiago
        Metro]] is South America''s most extensive metro system<ref name=\"Home\">{{cite
        web |url=http://www.metrosantiago.cl/guia-viajero |title=Gu\u00eda del Viajero
        |publisher=Metro de Santiago |language=Spanish |trans_title=Plan Your Journey
        |accessdate=18 September 2013}}</ref>]]\nDue to Chile''s topography a functioning
        transport network is vital to its economy. Buses are now the main means of
        long distance transportation in Chile, following the decline of its railway
        network.<ref>{{cite web|url=http://www.omnilineas.cl/comparison/index.html|title=Omnilineas
        website|author=Omnilineas|publisher=}}</ref> The bus system covers the entire
        country, from [[Arica, Chile|Arica]] to [[Santiago, Chile|Santiago]] (a 30-hour
        journey) and from Santiago to [[Punta Arenas]] (about 40 hours, with a change
        at [[Osorno, Chile|Osorno]]).\n\nChile has a total of 372 runways (62 paved
        and 310 unpaved). Important airports in Chile include [[Chacalluta International
        Airport]] ([[Arica]]), [[Diego Aracena International Airport]] ([[Iquique]]),
        [[Cerro Moreno International Airport]] ([[Antofagasta]]), [[Carriel Sur International
        Airport]] ([[Concepci\u00f3n, Chile|Concepci\u00f3n]]), [[El Tepual International
        Airport]] ([[Puerto Montt]]), [[Presidente Carlos Ib\u00e1\u00f1ez del Campo
        International Airport]] ([[Punta Arenas]]), [[Mataveri International Airport]]
        ([[Easter Island]]), the most remote airport in the world{{Dubious|date=February
        2014}}, and the [[Comodoro Arturo Merino Ben\u00edtez International Airport]]
        ([[Santiago]]) with a traffic of 12,105,524 passengers in 2011. Santiago is
        headquarters of Latin America''s largest [[airline]] [[holding company]] and
        Chilean [[flag carrier]] [[LAN Airlines]].\n\n====Telecommunications====\n[[File:Andes
        y Torre Entel.jpg|thumbnail|[[Torre Entel]] in [[Santiago de Chile]], with
        the [[Andes mountains]] in the background]]\n[[telecommunications in Chile|Chile
        has a telecommunication]] system which covers much of the country, including
        Chilean insular and Antarctic bases. Privatization of the telephone system
        began in 1988; Chile has one of the most advanced telecommunications infrastructure
        in South America with a modern system based on extensive microwave radio relay
        facilities and domestic satellite system with 3 earth stations.<ref name=factbook
        /> In 2012, there were 3.276 million main lines in use and 24.13 million mobile
        cellular telephone subscribers.<ref name=factbook /> According to a 2012 database
        of the [[International Telecommunications Union]] (ITU), 61.42% of the Chilean
        population uses the internet, making Chile the country with the highest internet
        penetration in [[South America]].<ref name=\"ITU-IndividualsUsingTheInternet\">[http://www.itu.int/en/ITU-D/Statistics/Documents/statistics/2013/Individuals_Internet_2000-2012.xls
        \"Percentage of Individuals using the Internet 2000], International Telecommunications
        Union (Geneva), June 2013, retrieved 22 June 2013</ref> The Chilean internet
        country code is \"[[.cl]]\".\n\n==== Water supply and sanitation ====\n{{Main
        article|Water supply and sanitation in Chile}}\n[[Water supply]] and [[sanitation]]
        sector is characterized by high levels of access and good service quality.
        Compared to most other countries, Chile''s water and sanitation sector \ndistinguishes
        itself by the fact that all urban water companies are privately owned or operated.
        The sector also prides itself of having a \nmodern and effective regulatory
        framework, including an innovative \nsubsidy to water demand by the poor.
        One weakness of the sector is the \nrelatively high water losses.\n\n===Agriculture===\n{{Main
        article|Agriculture in Chile}}\n[[File:Chilean vineyard in Andes foothills.jpg|thumb|Many
        of [[Chile''s vineyards]] are found on flat land within the foothills of the
        Andes.]]\n[[Agriculture]] in Chile encompasses a wide range of different activities
        due to its particular [[geography]], [[climate]] and [[geology]] and human
        factors. Historically agriculture is one of the bases of Chile''s economy,
        now agriculture and allied sectors like [[forestry]], [[logging]] and [[fishing]]
        accounts only for 4.9% of the [[GDP]] {{As of|2007|lc=y}} and employed 13.6%
        of the country''s labor force. Some major agriculture products of Chile includes
        [[grapes]], [[apple]]s, [[pear]]s, [[onion]]s, [[wheat]], [[corn]], [[oats]],
        [[peach]]es, [[garlic]], [[asparagus]], [[bean]]s, [[beef]], [[poultry]],
        [[wool]], [[fish]], [[timber]] and [[hemp]].[1] Due to its geographical isolation
        and strict customs policies Chile is free from diseases such as [[Mad Cow
        Disease]], [[fruit fly (disambiguation)|fruit fly]] and [[Phylloxera]]. This,
        plus being located in the [[Southern Hemisphere]] which has quite different
        harvesting times from the [[Northern Hemisphere]], and its wide range of agriculture
        conditions are considered Chile''s main comparative advantages. However, Chile''s
        mountainous landscape limits the extent and intensity of agriculture so that
        arable land corresponds only to 2.62% of the total territory.\n\n===Tourism===\n{{Main
        article|Tourism in Chile}}\n[[File:Puerto Varas Osorno.jpg|thumb|left|[[Osorno
        (volcano)|Osorno volcano]], the [[Llanquihue Lake]] near of Puerto Varas.]]\n[[File:Moai
        Rano raraku.jpg|thumb|left|[[Moai]] on [[Easter Island]], Chile.]]\nTourism
        in Chile has experienced sustained growth over the last few decades. In 2005,
        tourism grew by 13.6 percent, generating more than 4.5 billion dollars of
        which 1.5 billion was attributed to foreign tourists. According to the National
        Service of Tourism (Sernatur), 2 million people a year visit the country.
        Most of these visitors come from other countries in the American continent,
        mainly [[Argentina]]; followed by a growing number from the United States,
        Europe, and [[Brazil]] with a growing number of Asians from [[South Korea]]
        and [[PR China]].<ref>Blanco, Hern\u00e1n ''''et al.'''' (August 2007) [https://web.archive.org/web/20080408235147/http://www.rides.cl/pdf/trade_tourism_chile.pdf
        International Trade and Sustainable Tourism in Chile]. International Institute
        for Sustainable Development</ref>\n\nThe main attractions for tourists are
        places of natural beauty situated in the extreme zones of the country: [[San
        Pedro de Atacama]], in the north, is very popular with foreign tourists who
        arrive to admire the Incaic architecture, the altiplano lakes, and the [[Valle
        de la Luna (Chile)|Valley of the Moon]].{{citation needed|date=July 2014}}
        In [[Putre]], also in the north, there is the [[Chungar\u00e1 Lake]], as well
        as the [[Parinacota Volcano|Parinacota]] and the [[Pomerape]] volcanoes, with
        altitudes of 6,348 m and 6,282 m, respectively. Throughout the central Andes
        there are many ski resorts of international repute,{{citation needed|date=July
        2014}} including [[Portillo, Chile|Portillo]], [[Valle Nevado]] and [[Termas
        de Chill\u00e1n]].\n\nThe main tourist sites in the south are national parks
        (the most popular is [[Conguill\u00edo National Park]] in the Araucan\u00eda){{citation
        needed|date=July 2014}} and the coastal area around Tir\u00faa and Ca\u00f1ete
        with the [[Isla Mocha]] and the [[Nahuelbuta National Park]], [[Chilo\u00e9
        Archipelago]] and [[Patagonia]], which includes [[Laguna San Rafael National
        Park]], with its many glaciers, and the [[Torres del Paine National Park]].
        The central port city of [[Valpara\u00edso]], which is World Heritage with
        its unique architecture, is also popular.{{citation needed|date=July 2014}}
        Finally, Easter Island in the Pacific Ocean is one of the main Chilean tourist
        destinations.\n\nFor locals, tourism is concentrated mostly in the summer
        (December to March), and mainly in the coastal beach towns.{{citation needed|date=July
        2014}} [[Arica]], [[Iquique]], [[Antofagasta]], [[La Serena, Chile|La Serena]]
        and [[Coquimbo]] are the main summer centers in the north, and Puc\u00f3n
        on the shores of [[Lake Villarrica]] is the main center in the south. Because
        of its proximity to Santiago, the coast of the Valpara\u00edso Region, with
        its many beach resorts, receives the largest number of tourists. [[Vi\u00f1a
        del Mar]], Valpara\u00edso''s northern affluent neighbor, is popular because
        of its beaches, [[casino]], and its annual [[Vi\u00f1a del Mar International
        Song Festival|song festival]], the most important musical event in Latin America.{{citation
        needed|date=July 2014}} [[Pichilemu]] in the [[O''Higgins Region]] is widely
        known as South America''s \"best [[surfing]] spot\" according to [[Fodor''s]].{{citation
        needed|date=July 2014}}\n\nIn November 2005 the government launched a campaign
        under the brand \"Chile: All Ways Surprising\" intended to promote the country
        internationally for both business and tourism.<ref>{{cite web|url=http://www.prochile.us/
        |title=Pro&#124;Chile \u2013 Importadores &#124; Selecci\u00f3n idiomas |publisher=Prochile.us
        |accessdate=22 December 2013}}</ref> [[List of museums in Chile|Museums in
        Chile]] such as the [[Chilean National Museum of Fine Arts]] built in 1880,
        feature works by [[List of Chilean artists|Chilean artists]].\n\n==Education==\n{{Main
        article|Education in Chile}}\n[[File:U. de Chile, casa de Bello.JPG|thumb|left|200px|[[University
        of Chile]].]]\nIn Chile, education begins with [[preschool]] until the age
        of 5. [[Primary school]] is provided for children between ages 6 and 13. Students
        then attend [[secondary school]] until graduation at age 17.\n\nSecondary
        education is divided into two parts: During the first two years, students
        receive a general education. Then, they choose a branch: scientific humanistic
        education, artistic education, or technical and professional education. Secondary
        school ends two years later on the acquirement of a certificate (licencia
        de ense\u00f1anza media).<ref>{{cite web |url=http://www.unevoc.unesco.org/worldtvetdatabase1.php?ct=CHL|title=Chile
        Country Profile, UNESCO-UNEVOC|publisher=}}</ref>\n\n[[File:Marcha cerca de
        Biblioteca Nacional de Chile, sept. 2013.jpg|thumb|[[2011\u201313 Chilean
        student protests]]]]\nChilean education is segregated by wealth in a three-tiered
        system \u2014 the quality of the schools reflect socioeconomic backgrounds:\n*
        city schools (colegios municipales) that are mostly free and have the worse
        education results, mostly attended by poor students;\n* subsidized schools
        that receive some money from the government which can be supplemented by fees
        paid by the student''s family, which are attended by mid-income students and
        typically get mid-level results; and \n* entirely private schools that consistently
        get the best results. Many private schools charge attendance fees of 0,5 to
        1 median household incomes.<ref>{{cite web|url=http://www.emol.com/noticias/nacional/2013/12/30/637336/mensualidad-en-colegios-top-10-en-la-psu-supera-los-250-mil.html
        |title=Mensualidad de los colegios con los mejores puntajes en la PSU supera
        los mil |publisher=Emol.com |date=30 December 2013 |accessdate=18 July 2014}}</ref>\n\n===Higher
        education===\n{{See also|List of universities in Chile}}\n\nUpon successful
        graduation of secondary school, students may continue into [[higher education]].
        The higher education schools in Chile consist of [[Chilean Traditional Universities]]
        and are divided into [[Public university|public universities]] or [[Private
        university|private universities]]. There are [[List of medical schools in
        South America#Chile|medical schools]] and both the [[Universidad de Chile]]
        and [[Universidad Diego Portales]] offer [[Legal education|law schools]] in
        a partnership with [[Yale University]].<ref>{{cite web|url=http://www.law.yale.edu/linkageinchili.htm
        |title=Program in Chile &#124; Yale Law School |publisher=Law.yale.edu |accessdate=22
        December 2013}}</ref>\n\n==Health==\n{{Main article|Healthcare in Chile}}\n\nThe
        [[Ministry of Health (Chile)|Ministry of Health]] (''''Minsal'''') is the
        cabinet-level administrative office in charge of planning, directing, coordinating,
        executing, controlling and informing the public health policies formulated
        by the President of Chile. The [[Fondo Nacional de Salud|National Health Fund]]
        (''''Fonasa''''), created in 1979, is the financial entity entrusted to collect,
        manage and distribute state funds for health in Chile. It is funded by the
        public. All employees pay 7 percent of their monthly income to the fund.\n\nFonasa
        is part of the NHSS and has executive power through the [[Ministry of Health
        (Chile)]]. Its headquarters are in [[Santiago, Chile|Santiago]] and decentralized
        public service is conducted by various Regional Offices. More than 12 million
        beneficiaries benefit from Fonasa. Beneficiaries can also opt for more costly
        private insurance through [[Isapre]]. [[List of hospitals in Chile|Hospitals
        in Chile]] are mainly located in the [[Santiago Metropolitan Region]].\n\n==Culture==\n{{Main
        article|Culture of Chile|Music of Chile|Chilean cuisine}}\n{{multiple image\n|
        footer    = [[Pablo Neruda]] and [[Gabriela Mistral]], Nobel Prize recipients
        in literature (1971 and 1945)\n| width1    = 102\n| image1    = Pablo Neruda.jpg\n|
        alt1      = Pablo Neruda\n| width2    = 100\n| image2    = Gabriela Mistral-01.jpg\n|
        alt2      = Gabriela Mistral\n}}\nFrom the period between early agricultural
        settlements and up to the late pre-Hispanic period, northern Chile was a region
        of Andean culture that was influenced by altiplano traditions spreading to
        the coastal valleys of the north, while southern regions were areas of Mapuche
        cultural activities. Throughout the colonial period following the conquest,
        and during the early Republican period, the country''s culture was dominated
        by the Spanish. Other European influences, primarily English, French, and
        German began in the 19th century and have continued to this day. German migrants
        influenced the Bavarian style rural architecture and cuisine in the south
        of Chile in cities such as [[Valdivia]], [[Frutillar]], [[Puerto Varas]],
        [[Osorno, Chile|Osorno]], [[Temuco]], [[Puerto Octay]], [[Llanquihue Province|Llanquihue]],
        [[Faja Maisan]], [[Pitrufqu\u00e9n]], [[Victoria, Chile|Victoria]], [[Puc\u00f3n]]
        and [[Puerto Montt]].<ref>{{cite web |url=http://www.allsouthernchile.com/southamerica/valdivia-southern-chile-city-guide/index.html
        |title=Valdivia Chile |publisher=Allsouthernchile.com |accessdate=1 August
        2011}}</ref><ref>{{cite web|author=International Web Solutions, Inc. <http://www.iwsinc.net>
        |url=http://www.globaladrenaline.com/latinamerica/chile/ |title=Latin America
        :: Chile |publisher=Global Adrenaline |accessdate=1 August 2011 |deadurl=yes
        |archiveurl=https://web.archive.org/web/20110711100623/http://www.globaladrenaline.com/latinamerica/chile/
        |archivedate=11 July 2011 }}</ref><ref>{{cite web|url=http://www.learnapec.org/index.cfm?action=exploration&cou_id=4
        |title=Learning About Each Other |publisher=Learnapec.org |accessdate=1 August
        2011 |deadurl=yes |archiveurl=https://web.archive.org/web/20110429020520/http://www.learnapec.org/index.cfm?action=exploration&cou_id=4
        |archivedate=29 April 2011 |df=dmy }}</ref><ref>{{cite web |url=http://www.country-studies.com/chile/foreign-relations.html
        |title=Chile Foreign Relations |publisher=Country-studies.com |accessdate=1
        August 2011}}</ref><ref>{{cite web |url=http://www.foodbycountry.com/Algeria-to-France/Chile.html
        |title=Food in Chile \u2013 Chilean Food, Chilean Cuisine \u2013 traditional,
        popular, dishes, recipe, diet, history, common, meals, rice, main, people,
        favorite, customs, fruits, country, bread, vegetables, bread, drink, typical
        |publisher=Foodbycountry.com |accessdate=1 August 2011}}</ref>\n\n===Music
        and dance===\n[[File:Zamacueca-Chile.jpg|thumb|left|''''La Zamacueca'''',
        by Manuel Antonio Caro.]]\nMusic in Chile ranges from folkloric, popular and
        classical music. Its large geography generates different musical styles in
        the north, center and south of the country, including also Easter Island and
        Mapuche music.<ref>{{cite web |url=http://www.memoriachilena.cl/temas/index.asp?id_ut=elfolclordechileysustresgrandesraices
        |title=Memoria Chilena |publisher=Memoriachilena.cl }}</ref> The national
        dance is the [[cueca]]. Another form of traditional Chilean song, though not
        a dance, is the tonada. Arising from music imported by the Spanish colonists,
        it is distinguished from the cueca by an intermediate melodic section and
        a more prominent melody.\n\nBetween 1950 and 1970 appears a rebirth in folk
        music leading by groups such as [[Los de Ram\u00f3n]], Los Cuatro Huasos and
        Los Huasos Quincheros, among others<ref>{{cite web|url=http://musicapopular.cl/2.0/index2.php?op=Artista&id=444
        |title=Conjuntos Folkloricos de Chile |publisher=Musicapopular.cl |deadurl=yes
        |archiveurl=https://web.archive.org/web/20071013104352/http://musicapopular.cl/2.0/index2.php?op=Artista&id=444
        |archivedate=13 October 2007 }}</ref> with composers such as [[Ra\u00fal de
        Ram\u00f3n]], [[Violeta Parra]] and others. In the mid-1960s native musical
        forms were revitalized by the [[Parra family]] with the [[Nueva canci\u00f3n|Nueva
        canci\u00f3n Chilena]], which was associated with political activists and
        reformers such as [[V\u00edctor Jara]], [[Inti-Illimani]], and [[Quilapay\u00fan]].
        Other important [[folk music|folk]] singer and researcher on [[folklore]]
        and Chilean [[ethnography]], is [[Margot Loyola]]. Also many Chilean rock
        bands like [[Los Jaivas]], [[Los Prisioneros]], [[La Ley (band)|La Ley]],
        and [[Los Tres]] have reached international success. In February, annual music
        festivals are held in [[Vi\u00f1a del Mar]].<ref>{{cite news|last=Martinez|first=Jessica|title=Top
        Cultural Celebrations and Festivals in Chile|url=http://traveltips.usatoday.com/top-cultural-celebrations-festivals-chile-61003.html|newspaper=USA
        Today}}</ref>\n\n===Literature===\nChileans call their country ''''pa\u00eds
        de poetas''''\u2014country of poets.<ref>{{cite web|url=http://www.protocolo.com.mx/articulos.php?id_sec=2&id_art=600
        |accessdate=29 October 2008 }}{{dead link|date=May 2016|bot=medic}}{{cbignore|bot=medic}}</ref><ref>{{cite
        web |url=http://www.uchile.cl/cultura/poetasjovenes/bianchi26.htm |title=Un
        mapa por completar: la joven poesia chilena \u2013 \u00bfPor qu\u00e9 tanta
        y tan variada poes\u00eda? |publisher=Uchile.cl |accessdate=17 December 2009}}</ref>
        [[Gabriela Mistral]] was the first Latin American to receive a [[Nobel Prize
        in Literature]] (1945). Chile''s most famous poet is [[Pablo Neruda]], who
        received the Nobel Prize for Literature (1971) and is world-renowned for his
        extensive library of works on romance, nature, and politics. His three highly
        personalized homes in [[Isla Negra]], Santiago and Valpara\u00edso are popular
        tourist destinations.\n\nAmong the list of other Chilean poets are [[Carlos
        Pezoa V\u00e9liz]], [[Vicente Huidobro]], [[Gonzalo Rojas]], [[Pablo de Rokha]],
        [[Nicanor Parra]] and [[Ra\u00fal Zurita]]. [[Isabel Allende]] is the best-selling
        Chilean novelist, with 51 millions of her novels sold worldwide.<ref>{{cite
        web |url=http://www.laht.com/article.asp?ArticleId=346023&CategoryId=13003
        |title=Latin American Herald Tribune \u2013 Isabel Allende Named to Council
        of Cervantes Institute |publisher=Laht.com |accessdate=14 November 2010}}</ref>
        Novelist [[Jos\u00e9 Donoso]]''s novel ''''[[The Obscene Bird of Night]]''''
        is considered by critic [[Harold Bloom]] to be one of the canonical works
        of 20th-century Western literature. Another internationally recognized Chilean
        novelist and poet is [[Roberto Bola\u00f1o]] whose translations into English
        have had an excellent reception from the critics.<ref>{{Cite news |url=http://www.time.com/time/arts/article/0,8599,1857951,00.html
        |work=Time |date=10 November 2008 |accessdate=28 April 2010 |first=Lev |last=Grossman
        |title=Bola\u00f1o''s 2666: The Best Book of 2008}}</ref><ref>{{cite web |author=Sarah
        Kerr |url=http://www.nybooks.com/articles/22171 |title=The Triumph of Roberto
        Bola\u00f1o |publisher=The New York Review of Books |date=18 December 2008}}</ref><ref>{{Cite
        news| url=https://www.nytimes.com/2007/04/15/books/review/Wood.t.html |work=The
        New York Times |title=The Visceral Realist |first=James |last=Wood |date=15
        April 2007 |accessdate=1 April 2010}}</ref>\n\n===Cuisine===\n[[File:Chilean
        Cazuela.JPG|thumb|Chilean [[Cazuela]] and assorted salads.]] [[Chilean cuisine]]
        is a reflection of the country''s topographical variety, featuring an assortment
        of seafood, beef, fruits, and vegetables. Traditional recipes include [[asado]],
        [[cazuela]], [[empanada]]s, [[humita]]s, [[pastel de choclo]], pastel de papas,
        [[curanto]] and [[sopaipilla#Chile|sopaipillas]].<ref>{{cite book|author=Maria
        Baez Kijac|title=The South American Table: The Flavor and Soul of Authentic...|url=https://books.google.com/books?id=LlePAePLlqkC|accessdate=14
        July 2013|year=2003|publisher=Harvard Common Press|isbn=978-1-55832-249-3}}</ref>
        [[Crudos]] is an example of the mixture of culinary contributions from the
        various ethnic influences in Chile. The raw minced [[llama]], heavy use of
        shellfish and rice bread were taken from native [[Quechua people|Quechua]]
        Andean cuisine, (although now beef brought to Chile by Europeans is also used
        in place of the llama meat), lemon and onions were brought by the Spanish
        colonists, and the use of [[mayonnaise]] and [[yogurt]] was introduced by
        German immigrants, as was [[beer]].\n\n===Folklore===\nThe folklore of Chile,
        cultural and demographic characteristics of the country, is the result of
        mixture of Spanish and Amerindian elements that occurred during the colonial
        period. Due to cultural and historical reasons, they are classified and distinguished
        four major areas in the country: northern areas, central, southern and south.
        Most of the traditions of the [[culture of Chile]] have a festive purpose,
        but some, such as dances and ceremonies, have religious components.{{citation
        needed|date=November 2014}}\n\n====Mythology====\n{{Main article|Chilean mythology}}\n\nChilean
        mythology, is the mythology and beliefs of the Folklore of Chile.\n\nThis
        includes [[Chilote mythology]], [[Rapa Nui mythology]] and [[Mapuche mythology]].\n\n===Cinema===\n{{Main
        article|Cinema of Chile}}\n\nThe film originated in [[Valpara\u00edso]] on
        26 May 1902 with the premiere of the documentary ''''Exercise General Fire
        Brigade'''', the first film completely filmed and processed in the country.
        In the following decades, marked milestones ''''The deck of Death'''' (or
        ''''The Enigma of Lord Street'''') (1916), considered the first film Chilean
        story, ''''The transmission of presidential'''' (1920), the first animated
        film in the country, and ''''North and South'''' (1934), the first sound film
        of Chile.\n\n===Sports===\n{{main article|Sport in Chile}}\n[[File:Estadio
        Nacional de Chile 2.jpg|left|thumb|[[Estadio Nacional de Chile]]]]\n\nChile''s
        most popular sport is association football. Chile has appeared in nine FIFA
        World Cups which includes hosting the [[1962 FIFA World Cup]] where the [[Chile
        national football team|national football team]] finished third. Other results
        achieved by the national football team include two [[Copa Am\u00e9rica]] titles
        ([[2015 Copa Am\u00e9rica|2015]] and [[Copa Am\u00e9rica Centenario|2016]]),
        and two runners up positions,  one silver and two bronze medals at the [[Pan
        American Games]], a bronze medal at the [[2000 Summer Olympics]] and two third
        places finishes in the FIFA under-17 and under-20 youth tournaments. The top
        league in the [[Chilean football league system]] is the [[Chilean Primera
        Divisi\u00f3n]], which is named by the [[International Federation of Football
        History & Statistics|IFFHS]] as the ninth strongest national football league
        in the world.<ref name=iffhs>{{cite web |url=http://www.iffhs.de/?b6e28fa3002f71504e52d17f7370eff3702bb1c2bb11
        |title=The strongest National League in the World 2011 |work=IFFHS |accessdate=18
        April 2012}}</ref>\n\nThe main football clubs are [[Colo-Colo]], [[Club Universidad
        de Chile|Universidad de Chile]] and [[Club Deportivo Universidad Cat\u00f3lica|Universidad
        Cat\u00f3lica]]. Colo-Colo is the country''s most successful football club,
        having both the most national and international championships, including the
        coveted [[Copa Libertadores]] South American club tournament. Universidad
        de Chile was the last international champion ([[Copa Sudamericana]] 2011).\n\n[[File:Bachelet
        y campeones de polo.jpg|thumb|The Chilean national polo team with President
        [[Michelle Bachelet]] and the trophy of the [[2008 World Polo Championship]].]]\n\nTennis
        is Chile''s most successful sport. Its [[Chile Davis Cup team|national team]]
        won the [[World Team Cup]] clay tournament twice (2003 & 2004), and played
        the [[Davis Cup]] final against [[Italy]] in 1976. At the [[2004 Summer Olympics]]
        the country captured gold and bronze in men''s singles and gold in men''s
        doubles. [[Marcelo R\u00edos]] became the first Latin American man to reach
        the number one spot in the [[List of ATP number 1 ranked players|ATP singles
        rankings]] in 1998. [[Anita Lizana]] won the [[US Open (tennis)|US Open]]
        in 1937, becoming the first woman from Latin America to win a [[Grand Slam
        (tennis)|Grand Slam]] tournament. [[Luis Ayala (tennis)|Luis Ayala]] was twice
        a runner-up at the French Open and both R\u00edos and [[Fernando Gonz\u00e1lez]]
        reached the Australian Open men''s singles finals. Gonz\u00e1lez also won
        a silver medal in singles at the [[2008 Summer Olympics]] in Beijing.\n\nAt
        the Summer Olympic Games Chile boasts a total of two gold medals (tennis),
        seven silver medals (athletics, [[Equestrian at the Summer Olympics|equestrian]],
        [[boxing]], shooting and tennis) and four bronze medals (tennis, boxing and
        football). In 2012, Chile won its first Paralympic Games medal (gold in Athletics).\n\n[[Chilean
        rodeo|Rodeo]] is the country''s [[national sport]] and is practiced in the
        more rural areas of the nation. A sport similar to [[hockey]] called ''''[[chueca]]''''
        was played by the Mapuche people during the Spanish conquest. [[Skiing]] and
        [[snowboarding]] are practiced at ski centers located in the Central Andes,
        and in southern ski centers near to cities as Osorno, Puerto Varas, Temuco
        and Punta Arenas. [[Surfing in Chile|surfing]] is popular at some coastal
        towns. [[Polo]] is professionally practiced within Chile, with the country
        achieving top prize in the 2008 and 2015 [[World Polo Championship]].\n\nBasketball
        is a popular sport in which Chile has earned a bronze medal in the first men''s
        [[FIBA World Championship]] held in 1950 and winning a second bronze medal
        when Chile hosted the [[1959 FIBA World Championship]]. Chile hosted the first
        [[FIBA World Championship for Women]] in 1953 finishing the tournament with
        the silver medal. [[San Pedro de Atacama]] is host to the annual \"Atacama
        Crossing\", a six-stage, {{convert|250|km|adj=on}} footrace which annually
        attracts about 150 competitors from 35 countries. The [[Dakar Rally]] [[Off-road
        racing|off-road automobile race]] has been held in both Chile and [[Argentina]]
        since 2009.\n\n===Cultural heritage===\n[[File:Cerro Concepcion.jpg|thumbnail|right|The
        historical district of the port city of Valpara\u00edso]]\nThe [[cultural
        heritage]] of Chile consists, first, of their intangible heritage, composed
        of various cultural events, such as visual arts, crafts, dances, holidays,
        cuisine, games, music and traditions, and, secondly, by its tangible, consists
        of those buildings, objects and sites of archaeological, architectural, traditional,
        artistic, ethnographic, folkloric, historical, religious or technological
        scattered through Chilean territory, among them, those goods are declared
        [[World Heritage Site]] by [[UNESCO]], in accordance with the provisions of
        the Convention concerning the Protection of World Cultural and Natural Heritage
        of 1972, ratified by Chile in 1980. These cultural sites are the [[Rapa Nui
        National Park]] (1995), the [[Churches of Chilo\u00e9]] (2000), [[Valpara\u00edso|the
        historical district of the port city of Valpara\u00edso]] (2003), [[Humberstone
        and Santa Laura Saltpeter Works]] (2005) and the mining city [[Sewell, Chile|Sewell]]
        (2006).\n\nIn 1999 the ''''Cultural Heritage Day'''' was established as a
        way to honour and commemorate Chiles cultural heritage. It is an official
        national holiday celebrated in May every year.\n\n==See also==\n{{portal|Chile|Latin
        America|Geography}}\n* [[Index of Chile-related articles]]\n* [[International
