        [[Isla Sala y G\u00f3mez]]; does not include {{convert|1250000|km2}} of territory
        claimed in Antarctica.\n}}\n\n''''''Chile'''''' ({{IPAc-en|\u02c8|t\u0283|\u026a|l|i|}};<ref>{{cite
        web |url=http://dictionary.reference.com/browse/Chile |title=Chile |publisher=Dictionary.reference.com
        |accessdate=14 November 2010}}</ref> {{IPA-es|\u02c8t\u0283ile|lang}}), officially
        the ''''''Republic of Chile'''''' ({{Audio-es|Rep\u00fablica de Chile|RepChile.ogg}}),<!--
        {{IPA-es|re\u02c8pu\u03b2lika \u00f0e \u02c8t\u0283ile|}} --> is a [[South
        America]]n country occupying a long, narrow strip of land between the [[Andes]]
        to the east and the Pacific Ocean to the west. It borders [[Peru]] to the
        north, [[Bolivia]] to the northeast, [[Argentina]] to the east, and the [[Drake
        Passage]] in the far south. Chilean territory includes the Pacific islands
        of [[Juan Fern\u00e1ndez Islands|Juan Fern\u00e1ndez]], [[Salas y G\u00f3mez]],
        [[Desventuradas Islands|Desventuradas]], and [[Easter Island]] in [[Oceania]].
        Chile also claims about {{convert|1250000|km2}} of [[Antarctica]], although
        all claims are suspended under the [[Antarctic Treaty]].\n\nThe arid [[Atacama
        Desert]] in northern Chile contains great mineral wealth, principally [[Copper#Production|copper]].
        The relatively small central area dominates in terms of population and agricultural
        resources, and is the cultural and political center from which Chile expanded
        in the late 19th century when it incorporated its northern and southern regions.
        Southern Chile is rich in forests and grazing lands, and features a string
        of [[volcano]]es and lakes. The southern coast is a labyrinth of [[Fjords
        and channels of Chile|fjords, inlets, canals]], twisting peninsulas, and islands.<ref
        name=\"USDoS\">{{cite web|url=https://www.state.gov/outofdate/bgn/chile/192190.htm|title=Bureau
        of Western Hemisphere Affairs, Background Note: Chile|publisher=[[United States
        Department of State]]|date=16 December 2011}}</ref>\n\n[[Conquest of Chile|Spain
        conquered and colonized]] Chile in the mid-16th century, replacing [[Incas
        in Central Chile|Inca rule]] in northern and central Chile, but [[Arauco War|failing
        to conquer]] the independent [[Mapuche]] who inhabited south-central Chile.
        After [[Chilean Declaration of Independence|declaring its independence]] from
        Spain in 1818, Chile emerged in the 1830s as a relatively stable authoritarian
        republic. In the 19th century, Chile saw significant economic and territorial
        growth, [[Occupation of Araucan\u00eda|ending Mapuche resistance]] in the
        1880s and gaining its current northern territory in the [[War of the Pacific]]
        (1879\u201383) after defeating Peru and Bolivia.<ref name=factbook>{{cite
        web|title=Chile|url=https://www.cia.gov/library/publications/the-world-factbook/geos/ci.html|work=[[The
        World Factbook]]|publisher=[[Central Intelligence Agency]]|accessdate=17 February
        2014}}</ref> In the 1960s and 1970s the country experienced severe left-right
        [[Polarization (politics)|political polarization]] and turmoil. This development
        culminated with the [[1973 Chilean coup d''\u00e9tat]] that overthrew [[Salvador
        Allende]]''s democratically elected left-wing government and instituted [[Military
        dictatorship of Chile (1973\u201390)|a 16-year-long right-wing military dictatorship]]
        that left more than 3,000 people dead or missing.<ref name=\"BBC-Chile\"/>
        The regime, headed by [[Augusto Pinochet]], ended in 1990 after it lost a
        [[Chilean presidential referendum, 1988|referendum in 1988]] and was succeeded
        by a [[Concertaci\u00f3n|center-left coalition]] which ruled through four
        presidencies until 2010.\n\nChile is today one of South America''s most stable
        and prosperous nations.<ref name=\"BBC-Chile\"/> It leads [[Latin America]]n
        nations in rankings of [[human development (humanity)|human development]],
        [[competitiveness]], [[income per capita]], [[globalization]], [[Global Peace
        Index|state of peace]], [[economic freedom]], and [[Political corruption|low
        perception of corruption]].<ref name=\"hdrstats.undp.org\">{{cite web|url=http://hdrstats.undp.org/indicators/25.html
        |title=Human and income poverty: developing countries |work=UNDP |deadurl=yes
        |archiveurl=https://web.archive.org/web/20090212140250/http://hdrstats.undp.org/indicators/25.html
        |archivedate=12 February 2009 }}</ref> It also ranks high regionally in [[Failed
        States Index#Failed States Index|sustainability of the state]], and democratic
        development.<ref name=\"wdi\">{{cite web|url=http://databank.worldbank.org/ddp/home.do
        |title=World Development Indicators |publisher=World Bank |date=17 April 2012
        |accessdate=12 May 2012}}</ref> Currently it also holds [[List of countries
        by intentional homicide rate|the lowest homicide rate per 100,000 people in
        South America]]. Chile is a founding member of the [[United Nations]], the
        [[Union of South American Nations]] (UNASUR) and the [[Community of Latin
        American and Caribbean States]] (CELAC).\n\n==Etymology==<!--linked-->\nThere
        are various theories about the origin of the word ''''Chile''''. According
        to 17th-century Spanish chronicler [[Diego de Rosales]],<ref>{{cite web|url=http://www.chile.com/tpl/articulo/detalle/ver.tpl?cod_articulo=7225
        |title=Chile.com.La Inc\u00f3gnita Sobre el Origen de la Palabra Chile |publisher=Chile.com
        |date=15 June 2000 |accessdate=17 December 2009 |deadurl=yes |archiveurl=https://web.archive.org/web/20090415204553/http://www.chile.com/tpl/articulo/detalle/ver.tpl?cod_articulo=7225
        |archivedate=15 April 2009 }}</ref> the [[Incas]] called the valley of the
        [[Aconcagua]] \"Chili\" by corruption of the name of a [[Picunche]] [[tribal
        chief]] (\"cacique\") called ''''Tili'''', who ruled the area at the time
        of the Incan conquest in the 15th century.<ref>{{cite web|author=Encyclop\u00e6dia
        Britannica |url=http://www.britannica.com/EBchecked/topic/459648/Picunche
        |title=Picunche (people) \u2013 Britannica Online Encyclopedia |publisher=Britannica.com
        |accessdate=17 December 2009}}</ref><ref name=\"encina\">{{Cite book|last=Encina|first=Francisco
        A., and Leopoldo Castedo|title=Resumen de la Historia de Chile. 4th ed. Santiago|page=44|volume=I|publisher=Zig-Zag|year=1961|url=http://img242.imageshack.us/img242/6293/chilenameuo6.jpg}}</ref>
        Another theory points to the similarity of the valley of the Aconcagua with
        that of the [[Casma Valley]] in Peru, where there was a town and valley named
        ''''Chili.''''<ref name=\"encina\"/>\n\nOther theories say Chile may derive
        its name from a [[Indigenous peoples of the Americas|Native American]] word
        meaning either \"ends of the earth\" or \"sea gulls\";<ref>{{cite encyclopedia|url=http://ea.grolier.com|title=Chile|encyclopedia=Encyclopedia
        Americana|publisher=Grolier Online|year=2005|accessdate=2 March 2005|quote=The
        name Chile is of Native American origin, meaning possibly \"ends of the earth\"
        or simply \"sea gulls.\"}}</ref> from the Mapuche word ''''chilli,'''' which
        may mean \"where the land ends;\"<ref name=\"hudson\">{{cite web|author=Hudson,
        Rex A., ed.|url=http://lcweb2.loc.gov/frd/cs/cltoc.html|title=Chile: A Country
        Study|work=GPO for the Library of Congress|year=1995|accessdate=27 February
        2005}}</ref> or from the [[Quechua languages|Quechua]] ''''chiri'''', \"cold\",<ref
        name=\"1911britannica\">\"CHILE\". Encyclop\u00e6dia Britannica. 11th ed.
        1911. (\"derived, it is said, from the Quichua chiri, cold, or tchili, snow\")</ref>
        or ''''tchili'''', meaning either \"snow\"<ref name=\"1911britannica\"/><ref>{{cite
        encyclopedia|url=http://es.encarta.msn.com/encyclopedia_761572974_4/Chile.html
        |title=Chile (rep\u00fablica) |encyclopedia=Enciclopedia Microsoft Encarta
        Online |year=2005 |accessdate=26 February 2005 |quote=The region was then
        known to its native population as Tchili, a Native American word meaning \"snow\".
        |deadurl=yes |archiveurl=https://web.archive.org/web/20080510215421/http://es.encarta.msn.com/encyclopedia_761572974_4/Chile.html
        |archivedate=10 May 2008 }}</ref> or \"the deepest point of the Earth\".<ref>{{cite
        encyclopedia|last=Pearson|first=Neale J.|url=http://gme.grolier.com|title=Chile|encyclopedia=Grolier
        Multimedia Encyclopedia|publisher=Scholastic Library Publishing|year=2004|accessdate=2
        March 2005|quote=Chile''s name comes from an Indian word, Tchili, meaning
        \"the deepest point of the Earth.\"}}</ref> Another origin attributed to ''''chilli''''
        is the onomatopoeic ''''cheele-cheele''''\u2014the Mapuche imitation of the
        warble of a bird locally known as [[Yellow-winged blackbird|trile]].<ref name=\"hudson\"/><ref>{{cite
        book |first=Miguel |last=de Olivares y Gonz\u00e1lez SJ |title=Historia de
        la Compa\u00f1\u00eda de Jes\u00fas en Chile |work=Colecci\u00f3n de historiadores
        de Chile y documentos relativos a la historia nacional |year=1864 |origyear=1736
        |publisher=Imprenta del Ferrocarril |location=Santiago |volume=4 |number=
        }}<!-- missing URL |url= |accessdate=14 October 2010--></ref>\n\nThe Spanish
        [[conquistadors]] heard about this name from the Incas, and the few survivors
        of [[Diego de Almagro]]''s first Spanish expedition south from Peru in 1535\u201336
        called themselves the \"men of Chilli\".<ref name=\"hudson\"/> Ultimately,
        Almagro is credited with the universalization of the name ''''Chile'''', after
        naming the [[Mapocho River|Mapocho]] valley as such.<ref name=\"encina\"/>
        The older spelling \"Chili\" was in use in English until at least 1900 before
        switching over to \"Chile.\"<ref>{{cite book|title=Appletons'' annual cyclopaedia
        and register of important events of the year: 1900|publisher=Appletons|location=New
        York|page=87|url=https://archive.org/stream/s3appletonsann05newyuoft#page/87/mode/1up}}</ref>\n\n==History==\n{{Main
        article|History of Chile}}\n[[File:Urville-Araucanians.jpg|thumb|200px|The
        [[Mapuche]] people were the original inhabitants of southern and central Chile.]]
        \n===Early history===\nStone tool evidence indicates humans sporadically frequented
        the [[Monte Verde]] valley area as long as 18,500 years ago.<ref>{{cite web
        | url=https://www.sciencenews.org/article/people-roamed-tip-south-america-18500-years-ago
        | title=People roamed tip of South America 18,500 years ago | work=Science
        News | date=26 December 2015 | accessdate=26 December 2015 | author=Bower,
        Bruce | pages=10}}</ref> About 10,000 years ago, migrating [[Indigenous Peoples
        of the Americas|Native Americans]] settled in fertile valleys and coastal
        areas of what is present-day Chile. Settlement sites from very early human
        habitation include Monte Verde, [[Cueva del Milodon]] and the [[Pali Aike
        Crater]]''s [[lava tube]]. The Incas briefly extended their empire into what
        is now northern Chile, but the [[Mapuche]] (or Araucanians as they were known
        by the Spaniards) successfully resisted many attempts by the [[Inca Empire]]
        to subjugate them, despite their lack of state organization.<ref>{{cite book|title=Insight
        Guides: Chile|url=https://books.google.com/books?id=Nf8SnJ_ZJbkC&pg=PA27|accessdate=14
        July 2013|year=2002|publisher=Langenscheidt Publishing Group|isbn=978-981-234-890-6|page=27}}</ref>
        They fought against the Sapa Inca Tupac Yupanqui and his army. The result
        of the bloody three-day confrontation known as the [[Battle of the Maule]]
        was that the Inca conquest of the territories of Chile ended at the [[Maule
        river]].<ref name=\"countrystudies\"/>\n\n===Spanish colonization===\n{{main
        article|Conquest of Chile|Colonial Chile}}\nIn 1520, while attempting to circumnavigate
        the globe, [[Ferdinand Magellan]] discovered the southern passage now named
        after him, the [[Strait of Magellan]], thus becoming the first European to
        set foot on what is now Chile. The next Europeans to reach Chile were Diego
        de Almagro and his band of Spanish conquistadors, who came from Peru in 1535
        seeking gold. The Spanish encountered various cultures that supported themselves
        principally through slash-and-burn agriculture and hunting.<ref name=\"countrystudies\"/>\n\nThe
        conquest of Chile began in earnest in 1540 and was carried out by [[Pedro
        de Valdivia]], one of [[Francisco Pizarro]]''s lieutenants, who founded the
        city of Santiago on 12 February 1541. Although the Spanish did not find the
        extensive gold and silver they sought, they recognized the agricultural potential
        of Chile''s central valley, and Chile became part of the [[Spanish Empire]].<ref
        name=\"countrystudies\"/>\n\n[[File:Pedro de Valdivia.jpg|thumb|left|200px|[[Pedro
        de Valdivia]], Spanish ''''[[conquistador]]'''' and the first royal governor
        of Chile.]]\n\nConquest took place gradually, and the Europeans suffered repeated
        setbacks. A massive Mapuche insurrection that began in 1553 resulted in Valdivia''s
        death and the destruction of many of the colony''s principal settlements.
        Subsequent major insurrections took place in 1598 and in 1655. Each time the
        Mapuche and other native groups revolted, the southern border of the colony
        was driven northward. The abolition of [[slavery]] by the Spanish crown in
        1683 was done in recognition that enslaving the Mapuche intensified resistance
        rather than cowing them into submission. Despite royal prohibitions, relations
        remained strained from continual colonialist interference.<ref>{{cite web|url=https://archive.org/stream/storiadellaguer00caivgoog/storiadellaguer00caivgoog_djvu.txt
        |title=B\u00e1rbaros, page 66. David J. Weber |publisher=Archive.org }}</ref>\n\nCut
        off to the north by desert, to the south by the Mapuche, to the east by the
        Andes Mountains, and to the west by the ocean, Chile became one of the most
        centralized, homogeneous colonies in Spanish America. Serving as a sort of
        frontier [[garrison]], the colony found itself with the mission of forestalling
        encroachment by both the Mapuche and Spain''s European enemies, especially
        the [[British Empire|British]] and the Dutch. Buccaneers and English adventurers
        menaced the colony in addition to the Mapuche, as was shown by [[Sir Francis
        Drake]]''s 1578 raid on Valpara\u00edso, the colony''s principal port. Chile
        hosted one of the largest standing armies in the Americas, making it one of
        the most militarized of the Spanish possessions, as well as a [[Real Situado|drain
        on the treasury of the Viceroyalty of Peru]].<ref name=\"hudson\"/>\n\nThe
        first general census was conducted by the government of [[Agust\u00edn de
        J\u00e1uregui]] between 1777 and 1778; it indicated that the population consisted
        of 259,646 inhabitants: 73.5 percent of [[White Latin American|European descent]],
        7.9 percent [[mestizo]]s, 8.6 percent [[Indigenous peoples of the Americas|indigenous
        peoples]] and 9.8 percent blacks. Francisco Hurtado, Governor of the province
        of [[Chilo\u00e9 Province|Chilo\u00e9]], conducted a census in 1784 and found
        the population consisted of 26,703 inhabitants, 64.4 percent of whom were
        whites and 33.5 percent of whom were natives.\n\nThe Diocese of [[Concepci\u00f3n,
        Chile|Concepci\u00f3n]] conducted a census in areas south of the [[Maule river]]
        in 1812, but did not include the indigenous population or the inhabitants
        of the province of Chilo\u00e9. The population is estimated at 210,567, 86.1
        percent of whom were [[Spanish Chilean|Spanish]] or of European descent, 10
        percent of whom were indigenous and 3.7 percent of whom were mestizos, blacks
        and [[mulatto]]s.<ref>{{cite web|url=http://www.ine.cl/canales/usuarios/cedoc_online/censos/pdf/censo_1813.pdf
        |title=INE \u2013 Censo de 1813. Introducci\u00f3n |format=PDF }}</ref>\n\n===Independence
        and nation building===\n{{see also|Argentine\u2013Chilean naval arms race}}\n[[File:Ohiggins.jpg|thumb|200px|upright|[[Bernardo
        O''Higgins]], the Supreme Director of Chile]]\nIn 1808, [[Napoleon I|Napoleon''s]]
        enthronement of his brother [[Joseph Bonaparte|Joseph]] as the [[Spanish monarchy|Spanish
        King]] precipitated the drive by the colony for [[Chilean War of Independence|independence
        from Spain]]. A national junta in the name of [[Ferdinand VII of Spain|Ferdinand]]
        \u2013 heir to the deposed king \u2013 was formed on 18 September 1810. The
        [[Government Junta of Chile (1810)|Government Junta of Chile]] proclaimed
        Chile an autonomous republic within the Spanish monarchy (in memory of this
        day Chile celebrates its [[Fiestas Patrias (Chile)|National Day]] on 18 September
        each year).\n\nAfter these events, a movement for total independence, under
        the command of [[Jos\u00e9 Miguel Carrera]] (one of the most renowned patriots)
        and his two brothers Juan Jos\u00e9 and [[Luis Carrera]], soon gained a wider
        following. Spanish attempts to re-impose arbitrary rule during what was called
        the [[Reconquista (Spanish America)|Reconquista]] led to a prolonged struggle,
        including infighting from [[Bernardo O''Higgins]], who challenged Carrera''s
        leadership.\n\nIntermittent warfare continued until 1817. With Carrera in
        prison in Argentina, O''Higgins and anti-Carrera cohort [[Jos\u00e9 de San
        Mart\u00edn]], hero of the [[Argentine War of Independence]], led [[Army of
        the Andes|an army]] that [[Crossing of the Andes|crossed the Andes]] into
        Chile and defeated the royalists. On 12 February 1818 [[Chilean Declaration
        of Independence|Chile was proclaimed an independent republic]]. The political
        revolt brought little social change, however, and 19th-century Chilean society
        preserved the essence of the stratified colonial social structure, which was
        greatly influenced by family politics and the Roman Catholic Church. A strong
        presidency eventually emerged, but wealthy landowners remained powerful.<ref
        name=\"countrystudies\"/>\n\nChile slowly started to expand its influence
        and to establish its borders. By the Tantauco Treaty, the archipelago of Chilo\u00e9
        was incorporated in 1826. The economy began to boom due to the discovery of
        silver ore in Cha\u00f1arcillo, and the growing trade of the port of Valpara\u00edso,
        which led to conflict over maritime supremacy in the Pacific with Peru. At
        the same time, attempts were made to strengthen sovereignty in southern Chile
        intensifying [[Occupation of Araucan\u00eda|penetration into Araucan\u00eda]]
        and [[German colonization of Valdivia, Osorno and Llanquihue|colonizing Llanquihue
        with German immigrants]] in 1848. Through the founding of [[Fort Bulnes]]
        by the [[Schooner Ancud]] under the command of [[John Williams Wilson]], the
        Magallanes region joined the country in 1843, while the Antofagasta area,
        at the time part of, Bolivia, began to fill with people.\n\n[[File:Sinking
        of the Esmeralda during the battle of Iquique.jpg|thumb|left|200px|Fighting
        during the [[War of the Pacific]]: The [[Battle of Iquique]] on 21 May 1879]]\n\nToward
        the end of the 19th century, the government in Santiago consolidated its position
        in the south by the [[Occupation of Araucan\u00eda]]. The [[Boundary treaty
        of 1881 between Chile and Argentina]] confirmed Chilean sovereignty over the
        Strait of Magellan. As a result of the [[War of the Pacific]] with Peru and
        Bolivia (1879\u201383), Chile expanded its territory northward by almost one-third,
        eliminating Bolivia''s access to the Pacific, and acquired valuable [[Caliche
        (mineral)#Chilean caliche|nitrate]] deposits, the exploitation of which led
        to an era of national affluence. Chile had joined the stand as one of the
        high-income countries in South America by 1870.<ref>{{cite book|author=Baten,
        J\u00f6rg |title=A History of the Global Economy. From 1500 to the Present.|date=2016|publisher=Cambridge
        University Press|page=137|isbn=9781107507180}}</ref>\n\nThe [[1891 Chilean
        Civil War]] brought about a redistribution of power between the President
        and Congress, and Chile established a parliamentary style democracy. However,
        the Civil War had also been a contest between those who favored the development
        of local industries and powerful Chilean banking interests, particularly the
        House of Edwards who had strong ties to foreign investors. Soon after, the
        country engaged in a [[Argentine\u2013Chilean naval arms race|vastly expensive
        naval arms race]] with Argentina that nearly led to a war.\n\n===20th century===\n{{see
        also|South American dreadnought race}}\n[[File:Chilean battleship Almirante
        Latorre.jpg|thumb|200px|Chile''s ''''Almirante Latorre'''' [[dreadnought]]
        in 1921.]]\nThe Chilean economy partially degenerated into a system protecting
        the interests of a ruling [[oligarchy]]. By the 1920s, the emerging middle
        and working classes were powerful enough to elect a reformist president, [[Arturo
        Alessandri]], whose program was frustrated by a conservative congress. In
        the 1920s, [[Marxism|Marxist]] groups with strong popular support arose.<ref
        name=\"countrystudies\"/>\n\nA military coup led by General [[Luis Altamirano]]
        in 1924 set off a period of political instability that lasted until 1932.
        Of the ten governments that held power in that period, the longest lasting
        was that of General [[Carlos Ib\u00e1\u00f1ez del Campo]], who briefly held
        power in 1925 and then again between 1927 and 1931 in what was a de facto
        dictatorship (although not really comparable in harshness or corruption to
        the type of military dictatorship that has often bedeviled the rest of Latin
        America).<ref>{{Cite book|title=Authoritarianism in Latin America since independence|last=Fowler|first=Will|year=1996|publisher=Geenwood
        Press|location=University of Virginia|isbn=0-313-29843-2|pages=30\u201396}}</ref><ref>{{cite
        book|last=Frazier|first=Lessie Jo |title=Salt in the Sand: Memory, Violence,
        and the Nation-State in Chile, 1890 to the Present|url=https://books.google.com/books?id=gQU-GYGeVSEC&pg=PA163|accessdate=14
        July 2013|date=17 July 2007|publisher=Duke University Press|isbn=978-0-8223-4003-4|pages=163\u2013184}}</ref>\n\nBy
        relinquishing power to a democratically elected successor, Ib\u00e1\u00f1ez
        del Campo retained the respect of a large enough segment of the population
        to remain a viable politician for more than thirty years, in spite of the
        vague and shifting nature of his ideology. When constitutional rule was restored
        in 1932, a strong middle-class party, the Radicals, emerged. It became the
        key force in coalition governments for the next 20 years. During the period
        of [[Radical Party (Chile)|Radical Party]] dominance (1932\u201352), the state
        increased its role in the economy. In 1952, voters returned Ib\u00e1\u00f1ez
        del Campo to office for another six years. [[Jorge Alessandri]] succeeded
        Ib\u00e1\u00f1ez del Campo in 1958, bringing Chilean conservatism back into
        power democratically for another term.\n\nThe [[Chilean presidential election,
        1964|1964 presidential election]] of [[Christian Democrat Party of Chile|Christian
        Democrat]] [[Eduardo Frei Montalva]] by an [[absolute majority]] initiated
        a period of major reform. Under the slogan \"Revolution in Liberty\", the
        Frei administration embarked on far-reaching social and economic programs,
        particularly in education, housing, and [[agrarian reform]], including rural
        unionization of agricultural workers. By 1967, however, Frei encountered increasing
        opposition from leftists, who charged that his reforms were inadequate, and
        from conservatives, who found them excessive. At the end of his term, Frei
        had not fully achieved his party''s ambitious goals.<ref name=\"countrystudies\">{{cite
        web|url=http://countrystudies.us/chile/85.htm|title=Development and Breakdown
        of Democracy, 1830\u20131973|work=Country Studies|publisher=Library of Congress|date=31
        March 1994}}</ref>\n\n[[File:S.Allende 7 dias ilustrados.JPG|thumb|left|200px|President
        [[Salvador Allende]]]]\n\nIn the 1970 election, Senator [[Salvador Allende]]
        of the [[Socialist Party of Chile]] (then part of the \"[[Popular Unity (Chile)|Popular
        Unity]]\" coalition which included the Communists, Radicals, Social-Democrats,
        dissident Christian Democrats, the Popular Unitary Action Movement, and the
        Independent Popular Action),<ref name=\"countrystudies\"/> achieved a partial
        majority in a [[plurality (voting)|plurality]] of votes in a three-way contest,
        followed by candidates Radomiro Tomic for the Christian Democrat Party and
        Jorge Alessandri for the Conservative Party. Allende was not elected with
        an absolute majority, receiving fewer than 35 percent of votes.\n\nThe [[National
        Congress of Chile|Chilean Congress]] conducted a runoff vote between the leading
        candidates, Allende and former president Jorge Alessandri, and, keeping with
        tradition, chose Allende by a vote of 153 to 35. Frei refused to form an alliance
        with Alessandri to oppose Allende, on the grounds that the Christian Democrats
        were a workers'' party and could not make common cause with the right wing.<ref>{{Cite
        book|last= Mares|first=David|author2=Francisco Rojas Aravena|title=The United
        States and Chile: Coming in from the Cold|url=https://books.google.com/books?id=0Y3EWkKZsYcC&pg=PA145|accessdate=14
        July 2013|year=2001|publisher=Routledge|isbn=978-0-415-93125-0|page=145}}</ref><ref>{{cite
        book|last=Trento|first=Joseph J.|title=The Secret History Of The CIA|url=https://books.google.com/books?id=3uPBM7z_62gC&pg=PA560|accessdate=14
        July 2013|year=2005|publisher=Carroll & Graf Publishers|isbn=978-0-7867-1500-8|page=560}}</ref>\n\nAn
        [[economic depression]] that began in 1972 was exacerbated by [[capital flight]],
        plummeting private investment, and withdrawal of bank deposits in response
        to Allende''s socialist program. Production fell and unemployment rose. Allende
        adopted measures including price freezes, wage increases, and tax reforms,
        to increase consumer spending and redistribute income downward.<ref>{{cite
        book|author=Lois Hecht Oppenheim|title=Politics in Chile: Socialism, Authoritarianism,
        and Market Democracy|url=https://books.google.com/books?id=99ZLX52z_noC&pg=PA52|accessdate=14
        July 2013|year=2007|publisher=Westview Press|isbn=978-0-7867-3426-9|page=52}}</ref>
        Joint public-private [[public works]] projects helped reduce unemployment.<ref
        name=\"De Vylder\">{{cite book|last=De Vylder|first=Stefan|title=Allende''s
        Chile: The Political Economy of the Rise and Fall of the Unidad Popular|date=5
        March 2009|publisher=Cambridge University Press|isbn=978-0-521-10757-0}}</ref>{{Page
        needed|date=September 2010}} Much of the banking sector was [[nationalization|nationalized]].
        Many enterprises within the [[Copper#Production|copper]], coal, iron, [[Caliche
        (mineral)#Chilean caliche|nitrate]], and steel industries were [[Nationalization|expropriated]],
        nationalized, or subjected to state intervention. Industrial output increased
        sharply and unemployment fell during the Allende administration''s first year.<ref
        name=\"De Vylder\"/>\n\nAllende''s program included advancement of workers''
        interests,<ref name=\"De Vylder\"/><ref>{{cite web|url=http://grace.evergreen.edu/~arunc/texts/chile/torre/Allende.html|archiveurl=https://web.archive.org/web/20080107150857/http://grace.evergreen.edu/~arunc/texts/chile/torre/Allende.html|archivedate=7
        January 2008 |title=Allende wins the elections: first coup attempt |publisher=Grace.evergreen.edu
        |accessdate=17 December 2009}}</ref> replacing the judicial system with \"socialist
        legality\",<ref name=friedman368>{{cite book|last=Friedman|first=Norman|title=The
        Fifty-Year War: Conflict and Strategy in the Cold War|url=https://books.google.com/books?id=0CIXLdxhQMAC&pg=PA367|accessdate=14
        July 2013|date=1 March 2007|publisher=Naval Institute Press|isbn=978-1-59114-287-4|pages=367\u2013368}}</ref>
        nationalization of banks and forcing others to bankruptcy,<ref name=friedman368/>
        and strengthening \"popular militias\" known as MIR.<ref name=friedman368/>
        Started under former President Frei, the Popular Unity platform also called
        for nationalization of Chile''s major copper mines in the form of a constitutional
        amendment. The measure was passed unanimously by Congress.\n\nAs a result,<ref>{{cite
        book|last=Qureshi|first=Lubna Z. |title=Nixon, Kissinger, and Allende: U.S.
        Involvement in the 1973 Coup in Chile|url=https://books.google.com/books?id=alISgQdNY4kC&pg=PA86|accessdate=14
        July 2013|year=2009|publisher=Lexington Books|isbn=978-0-7391-2655-4|pages=86\u201397}}</ref>
        the [[Richard Nixon]] administration [[United States intervention in Chile|organized
        and inserted secret operatives]] in Chile, in order to swiftly destabilize
        Allende\u2019s government.<ref>{{cite web | title = Report on CIA Chilean
        Task Force activities | work = Chile and the United States: Declassified Documents
        relating to the Military Coup, 1970\u20131976 | publisher = The National Security
        Archive: Electronic Briefing Books (George Washington University) | url =
        http://www.gwu.edu/~nsarchiv/NSAEBB/NSAEBB8/ch01-01.htm | accessdate =11 March
        2010 }}</ref> In addition, US financial pressure restricted international
        economic credit to Chile.<ref name=\"fas.org\">{{cite web|url=https://fas.org/irp/ops/policy/church-chile.htm
        |title=Covert Action In Chile 1963\u20131973, Staff Report Of The Select Committee
        To Study Governmental Operations With Respect To Intelligence Activities |publisher=Federation
        of American Scientists |accessdate=17 December 2009}}</ref>\n\nThe economic
        problems were also exacerbated by Allende''s public spending which was financed
        mostly by printing money and poor credit ratings given by commercial banks.<ref>{{Cite
        news|url=http://www.time.com/time/magazine/article/0,9171,879153,00.html|title=Tightening
        the Belt|work=Time Magazine|date = 7 August 1972 }}</ref>\nSimultaneously,
        opposition media, politicians, business guilds and other organizations helped
        to accelerate a campaign of domestic political and economical destabilization,
        some of which was backed by the United States.<ref name=\"fas.org\"/><ref>{{cite
        web|url=http://www.derechos.org/nizkor/chile/doc/hinchey.html |title=Equipo
        Nizkor \u2013 CIA Activities in Chile \u2013 September 18, 2000 |publisher=Derechos.org
        |accessdate=17 December 2009}}</ref> By early 1973, inflation was out of control.
        The crippled economy was further battered by prolonged and sometimes simultaneous
        strikes by physicians, teachers, students, truck owners, copper workers, and
        the small business class.\nOn 26 May 1973, Chile\u2019s Supreme Court, which
        was opposed to Allende''s government, unanimously denounced the Allende ''''disruption
        of the legality of the nation''''. Although illegal under the Chilean constitution,
        the court supported and strengthened Pinochet''s soon-to-be seizure of power.<ref
        name=friedman368/><ref>{{cite web |url=http://www.law.yale.edu/documents/pdf/rightdegree_independence(5).pdf
        |title=Transition to Democracy in Latin America: The Role of the judiciary
        |publisher=Yale University |deadurl=yes |archiveurl=https://web.archive.org/web/20130819213445/http://www.law.yale.edu/documents/pdf/rightdegree_independence%285%29.pdf
        |archivedate=19 August 2013 |df=dmy }}</ref>\n\n====Pinochet era (1973\u20131990)====\n{{Main
        article|Military government of Chile (1973\u201390)}}\n[[File:Golpe de Estado
        1973.jpg|thumb|Fighter jets bombing the Presidential Palace (''''La Moneda'''')
        in Santiago during the [[Chilean coup of 1973]]]]\n[[File:Augusto Pinochet
        1986.jpg|thumb|[[Augusto Pinochet]]''s authoritarian military government ruled
        Chile between 1973 and 1990.]]\nA [[Chilean coup of 1973|military coup]] overthrew
        Allende on 11 September 1973. As the armed forces bombarded the [[La Moneda
        Palace|presidential palace]], Allende apparently committed suicide.<ref>{{Cite
        book|first=\u00d3scar|last=Soto|title=El \u00faltimo d\u00eda de Salvador
        Allende|year=1999|publisher=Aguilar|isbn=978-956-239-084-2}}</ref>{{page needed|date=July
        2013}}<ref>{{Cite book|first=Eugeno|last=Ahumada|title=Chile: La memoria prohibida}}</ref>{{page
        needed|date=July 2013}} After the coup, [[Henry Kissinger]] told U.S. president
        [[Richard Nixon]] that the United States had \"helped\" the coup.<ref>{{cite
        web|url=http://www2.gwu.edu/~nsarchiv/NSAEBB/NSAEBB437/ |title=KISSINGER AND
        CHILE: THE DECLASSIFIED RECORD |publisher=The national security archive |date=16
        September 2013|accessdate=16 September 2013}}</ref>\n\nA military junta, led
        by General [[Augusto Pinochet]], took control of the country. The first years
        of the regime were marked by [[Human rights violations in Pinochet''s Chile|human
        rights violation]]s. On October 1973, at least 72 people were murdered by
        the [[Caravan of Death]].<ref>{{Cite news|url=http://news.bbc.co.uk/2/hi/americas/850932.stm|title=Flashback:
        Caravan of Death|publisher=BBC | date=25 July 2000}}</ref> According to the
        [[Rettig Report]] and [[Valech Commission]], at least 2,115 were killed,<ref>{{cite
        web |author=Ministerio del Interior |url=http://www.ddhh.gov.cl/ddhh_rettig.html
        |title=Ministerio del Interior, Programa de Derechos Humanos \u2013 ddhh_rettig
        |publisher=Ddhh.gov.cl |date=3 August 1999 |accessdate=17 December 2009 |deadurl=yes
        |archiveurl=https://web.archive.org/web/20091223174254/http://www.ddhh.gov.cl/ddhh_rettig.html
        |archivedate=23 December 2009 |df=dmy-all }}</ref> and at least 27,265<ref
        name=sintesis>{{cite web|url=http://www.comisionprisionpoliticaytortura.cl/filesapp/Sintesis.pdf
        |title=Sintesis Ok |format=PDF |accessdate=17 December 2009 |deadurl=yes |archiveurl=https://web.archive.org/web/20070727031254/http://www.comisionprisionpoliticaytortura.cl/filesapp/Sintesis.pdf
        |archivedate=27 July 2007 }}</ref> were tortured (including 88 children younger
        than 12 years old).<ref name=sintesis/> In 2011, Chile recognized an additional
        9,800 victims, bringing the total number of killed, tortured or imprisoned
        for political reasons to 40,018.<ref>Eva Vergara (August 18, 2015). [http://www.huffingtonpost.com/2011/08/18/chile-recognizes-9800-more-pinochet-victims_n_930754.html
        Chile Recognizes 9,800 More Pinochet Victims]. ''''The Associated Press''''
        via ''''The Huffington Post.'''' Retrieved August 25, 2015.</ref> At the national
        stadium, filled with detainees, one of those tortured and killed was internationally
        known poet-singer [[Victor Jara]] (see \"Music and Dance\", below). The stadium
        was renamed for Jara in 2003.\n\nA new Constitution was approved by a controversial
        [[plebiscite]] on 11 September 1980, and General Pinochet became president
        of the republic for an eight-year term. After Pinochet obtained rule of the
        country, several hundred committed Chilean revolutionaries joined the [[Sandinista]]
        army in [[Nicaragua]], guerrilla forces in [[Argentina]] or training camps
        in [[Cuba]], Eastern Europe and Northern Africa.<ref>{{cite book|author1=Pamela
        Constable|author2=Arturo Valenzuela|title=A Nation of Enemies: Chile Under
        Pinochet|year=1993|publisher=W W Norton & Company Incorporated|isbn=978-0-393-30985-0|page=150}}</ref>\n\nIn
        the late 1980s, largely as a result of events such as the 1982 economic collapse<ref>{{cite
        book|author=Naomi Klein|title=The Shock Doctrine: The Rise of Disaster Capitalism|url=https://books.google.com/books?id=PwHUAq5LPOQC&pg=PA85|accessdate=14
        July 2013|date=1 April 2010|publisher=Henry Holt and Company (2007)|isbn=978-1-4299-1948-7|page=85}}</ref>
        and mass [[civil resistance]] in 1983\u201388, the government gradually permitted
        greater freedom of assembly, [[Freedom of speech|speech]], and association,
        to include trade union and political activity.<ref>{{cite book|last= Huneeus|first=Carlos|editor=Adam
        Roberts; Timothy Garton Ash|title=Civil Resistance and Power Politics:The
        Experience of Non-violent Action from Gandhi to the Present|url=https://books.google.com/books?id=zD_S8Y2WbRsC&pg=PT168|accessdate=14
        July 2013|date=3 September 2009|publisher=Oxford University Press|isbn=978-0-19-161917-5|pages=197\u2013212|chapter=Political
        Mass Mobilization against Authoritarian Rule: Pinochet\u2019s Chile, 1983\u201388}}</ref>
        The government launched market-oriented reforms with [[Hern\u00e1n B\u00fcchi]]
        as Minister of Finance. Chile moved toward a [[free market economy]] that
        saw an increase in domestic and foreign private investment, although the [[Copper#Production|copper]]
        industry and other important mineral resources were not opened for competition.
        In a [[Chilean national plebiscite, 1988|plebiscite]] on 5 October 1988, Pinochet
        was denied a second eight-year term as president (56% against 44%). Chileans
        elected a new president and the majority of members of a [[Bicameralism|bicameral]]
        congress on 14 December 1989. Christian Democrat [[Patricio Aylwin]], the
        candidate of a coalition of 17 political parties called the ''''[[Coalition
        of Parties for Democracy|Concertaci\u00f3n]]'''', received an absolute majority
        of votes (55%).<ref>{{Cite news|url=https://query.nytimes.com/gst/fullpage.html?res=950DE6DD1E3BF935A25751C1A96F948260|title=Man
        in the News: Patricio Aylwin; A Moderate Leads Chile|work=The New York Times
        | first=Shirley | last=Christian | date=16 December 1989}}</ref> President
        Aylwin served from 1990 to 1994, in what was considered a transition period.\n\nIn
        December 1993, Christian Democrat [[Eduardo Frei Ruiz-Tagle]], the son of
        previous president Eduardo Frei Montalva, led the Concertaci\u00f3n coalition
        to victory with an absolute majority of votes (58%).<ref>{{cite web|url=http://www.encyclopedia.com/doc/1P2-8257609.html|archiveurl=https://web.archive.org/web/20080526090105/http://www.encyclopedia.com/doc/1P2-8257609.html|archivedate=26
        May 2008 |title=Chile elects new leader Late president''s son wins big |publisher=Encyclopedia.com
        |date=12 December 1993 |accessdate=14 July 2013}}</ref>\n\n===21st century===\n{{See
        also|2010 Chile earthquake|2011\u20132012 Chilean protests}}\n\n[[File:Izamiento
        de la Gran Bandera Nacional - Presidentes de Chile.jpg|thumb|Five presidents
        of Chile since [[Transition to democracy]] (1990\u20132018), celebrating the
        [[Bicentennial of Chile]]|260x260px]]\nFrei Ruiz-Tagle was succeeded in 2000
        by Socialist [[Ricardo Lagos]], who won the presidency in an unprecedented
        [[Chilean presidential election, 1999\u20132000|runoff election]] against
        [[Joaqu\u00edn Lav\u00edn]] of the rightist [[Alliance for Chile]].<ref>{{Cite
        news|url=http://archives.cnn.com/2000/WORLD/americas/01/17/chile.elex.01/
        |title=Moderate socialist Lagos wins Chilean presidential election |publisher=CNN
        |date=16 January 2000 |archiveurl=https://web.archive.org/web/20080506162601/http://archives.cnn.com/2000/WORLD/americas/01/17/chile.elex.01/
        |archivedate=6 May 2008 |deadurl=no |df=dmy }}</ref> In January 2006, Chileans
        elected their first female president, [[Michelle Bachelet Jeria]], of the
        Socialist Party, defeating [[Sebasti\u00e1n Pi\u00f1era]], of the [[National
        Renewal (Chile)|National Renewal]] party, extending the ''''Concertaci\u00f3n''''
        governance for another four years.<ref>{{cite web|url=http://www.msnbc.msn.com/id/10819903/|title=Chile
        elects first woman president|publisher=MSNBC}}</ref><ref>{{Cite news|url=https://www.washingtonpost.com/wp-dyn/content/article/2006/03/11/AR2006031101381.html|title=Bachelet
        Sworn In As Chile''s President|work=The Washington Post | first=Monte | last=Reel
        | date=12 March 2006}}</ref> In January 2010, Chileans [[Chilean presidential
        election, 2009-2010|elected]] [[Sebasti\u00e1n Pi\u00f1era]] as the first
        rightist President in 20 years, defeating former President [[Eduardo Frei
        Ruiz-Tagle]] of the ''''Concertaci\u00f3n'''', for a four-year term succeeding
        Bachelet. Due to term limits, [[Sebasti\u00e1n Pi\u00f1era]] did not stand
        for re-election in 2013, and his term expired in March 2014 resulting in [[Michelle
        Bachelet]] returning to office.\n\nOn 27 February 2010, Chile was struck by
        an 8.8 M<sub>W</sub> [[2010 Chile earthquake|earthquake]], the fifth largest
        ever recorded at the time. More than 500 people died (most from the ensuing
        [[tsunami]]) and over a million people lost their homes. The earthquake was
        also followed by multiple aftershocks.<ref>{{cite web|url=http://www.australia-times.com.au/world/article.php?id=501|title=US
        ready to help Chile: Obama|publisher=The Australia Times|accessdate=3 March
        2010}}</ref> Initial damage estimates were in the range of US$15\u201330 billion,
        around 10 to 15 percent of Chile''s real gross domestic product.<ref>[http://www.contractmagazine.com/contract/content_display/design/news/e3i128fcc3d3e64156a013dfae605b73a5b
        More Quakes Shake Chile\u2019s Infrastructure], Adam Figman, ''''Contract
        Magazine'''', 1 March 2010 {{webarchive |url=https://web.archive.org/web/20141114030306/http://www.contractmagazine.com/contract/content_display/design/news/e3i128fcc3d3e64156a013dfae605b73a5b
        |date=14 November 2014 }}</ref>\n\nChile achieved global recognition for the
        successful [[2010 Copiap\u00f3 mining accident|rescue of 33 trapped miners]]
        in 2010. On 5 August 2010 the access tunnel collapsed at the San Jos\u00e9
        copper and gold mine in the [[Atacama Desert]] near [[Copiap\u00f3]] in northern
        Chile, trapping 33 men {{convert|700|m}} below ground. A rescue effort organized
        by the Chilean government located the miners 17 days later. All 33 men were
        brought to the surface two months later on 13 October 2010 over a period of
        almost 24 hours, an effort that was carried on live television around the
        world.<ref name=\"usstatedep\">{{cite web|url=https://www.state.gov/r/pa/ei/bgn/1981.htm|title=Background
        Note: Chile|work=[[Bureau of Western Hemisphere Affairs]], [[United States
        Department of State]]|date=16 December 2011|accessdate=19 March 2012}}</ref>\n\n==Geography,
        climate, and environment==\n{{Main article|Geography of Chile}}\n{{See also|Natural
        regions of Chile}}\n{{See also|Environmental issues in Chile}}\n\nA long and
        narrow coastal [[Southern Cone]] country on the west side of the [[Andes Mountains]],
        Chile stretches over {{convert|4300|km|-1|abbr=on}} north to south, but only
        {{convert|350|km|0|abbr=on}} at its widest point east to west.<ref>{{cite
        web|url=http://www.britannica.com/EBchecked/topic/111326/Chile |title=Chile
        |publisher=Encyclop\u00e6dia Britannica |accessdate=7 May 2013}}</ref> This
        encompasses a remarkable variety of climates and landscapes. It contains {{convert|756950|km2}}
        of land area. It is situated within the [[Pacific Ring of Fire]]. Excluding
        its Pacific islands and Antarctic claim, Chile lies between latitudes [[17th
        parallel south|17\u00b0]] and [[56th parallel south|56\u00b0S]], and longitudes
        [[66th meridian west|66\u00b0]] and [[75th meridian west|75\u00b0W]].\n\nChile
        is among the longest north-south countries in the world. If one considers
        only mainland territory, Chile is unique within this group in its narrowness
        from east to west, with the other long north-south countries (including [[Brazil]],
        [[Russia]], [[Canada]], and the United States, among others) all being wider
        from east to west by a factor of more than 10. Chile also claims {{convert|1250000|km2|abbr=on}}
        of [[Antarctica]] as part of its territory ([[Chilean Antarctic Territory]]).
        However, this latter claim is suspended under the terms of the [[Antarctic
        Treaty]], of which Chile is a signatory.<ref>{{cite web|title=Antarctic Treaty:
        Information about the Antarctic Treaty and how Antarctica is governed. |work=Polar
        Conservation Organisation |publisher=Polar Conservation Organisation |date=1
        February 2008 |url=http://www.polarconservation.org/education/plonearticle.2005-12-28.3597747204/
        |accessdate=11 March 2010 |deadurl=yes |archiveurl=https://web.archive.org/web/20100210224459/http://www.polarconservation.org/education/plonearticle.2005-12-28.3597747204
        |archivedate=10 February 2010 }}</ref> It is the world''s southernmost country
        that is geographically on the mainland.<ref>{{cite book|last1=Collin|first1=Robert|title=Trash
        Talk: An Encyclopedia of Garbage and Recycling around the World|date=2015|page=121}}</ref>\n\nChile
        controls [[Easter Island]] and [[Sala y G\u00f3mez]] Island, the easternmost
        islands of Polynesia, which it incorporated to its territory in 1888, and
        [[Robinson Crusoe Island]], more than {{convert|600|km|abbr=on}} from the
        mainland, in the [[Juan Fern\u00e1ndez Islands]]. Also controlled but only
        temporarily inhabited (by some local fishermen) are the small islands of San
        Ambrosio and San Felix. These islands are notable because they extend Chile''s
        claim to territorial waters out from its coast into the [[Pacific Ocean]].<ref>{{cite
        book|last=Blanco|first=Alejandro Vergara |title=Derecho de aguas|url=https://books.google.com/books?id=4o3G0FyArtAC|accessdate=14
        July 2013|year=1998|publisher=Editorial Jur\u00eddica de Chile|isbn=978-956-10-1241-7}}</ref>\n\nThe
        northern [[Atacama Desert]] contains great mineral wealth, primarily [[Copper#Production|copper]]
        and [[Caliche (mineral)#Chilean caliche|nitrate]]s. The relatively small Central
        Valley, which includes Santiago, dominates the country in terms of population
        and agricultural resources. This area is also the historical center from which
        Chile expanded in the late 19th century, when it integrated the northern and
        southern regions. Southern Chile is rich in forests, grazing lands, and features
        a string of volcanoes and lakes. The southern coast is a labyrinth of fjords,
        inlets, canals, twisting peninsulas, and islands. The Andes Mountains are
        located on the eastern border.\n\n<gallery mode=packed heights=135 style=\"font-size:88%;line-height:120%\">\nMiscanti
        Lagoon near San Pedro de Atacama Chile Luca Galuzzi 2006.jpg|[[Norte Grande]]\nValle
        de Elqui1.jpg|[[Norte Chico, Chile|Norte Chico]]\nVi\u00f1edo Puente Alto.jpg|[[Central
        Chile|Centro]]\nSalto de la Leona.jpg|[[Zona Sur|Sur]]\nTorres del Paine -
        Flickr - Alanbritom.jpg|[[Zona Austral|Austral]]\n</gallery>\n\n===Climate===\n{{Main
        article|Climate of Chile}}\n[[File:Chile map of K\u00f6ppen climate classification.svg|thumb|200px|Chile
        map of K\u00f6ppen climate classification.]]\n[[File:Admiring the Galaxy.jpg|thumb|left|With
        more than 300 clear nights each year, [[La Silla Observatory|La Silla]] is
        in an ideal position to house advanced observational instruments]]\n\nThe
        diverse [[climate of Chile]] ranges from the world''s driest desert in the
        north\u2014the [[Atacama Desert]]\u2014through a [[Mediterranean climate]]
        in the center, [[humid subtropical]] in Easter Island, to an [[oceanic climate]],
        including [[alpine tundra]] and [[glaciers]] in the east and south.<ref name=\"BBC-Chile\">{{Cite
        news|url=http://news.bbc.co.uk/2/hi/americas/country_profiles/1222764.stm|title=Country
        profile: Chile |work=BBC News | date=16 December 2009 | accessdate=31 December
        2009}}</ref> According to the [[K\u00f6ppen climate classification|K\u00f6ppen
        system]], Chile within its borders hosts at least ten major climatic subtypes.
        There are four seasons in most of the country: summer (December to February),
        autumn (March to May), winter (June to August), and spring (September to November).\n\n===Biodiversity===\n{{main
        article|Wildlife of Chile}}\n[[File:Cuernos del Paine from Lake Peho\u00e9.jpg|thumb|right|Torres
        del Paine from Lake Peho\u00e9, Torres del Paine National Park, Chile]]\n\nThe
        flora and fauna of Chile are characterized by a high degree of endemism, due
        to its particular geography. In continental Chile, the [[Atacama Desert]]
        in the north and the [[Andes Mountains|Andes mountains]] to the east are barriers
        that have led to the isolation of flora and fauna. Add to that the enormous
        length of Chile (over {{convert|4300|km|0|abbr=on}}) and this results in a
        wide range of climates and environments that can be divided into three general
        zones: the desert provinces of the north, central Chile, and the humid regions
        of the south.\n\n===Flora===\n[[File:Araucaria araucana - Parque Nacional
        Conguill\u00edo por lautaroj - 001.jpg|thumb|left|[[Araucaria araucana]] trees
        in [[Conguill\u00edo National Park]]]]\nThe native flora of Chile consists
        of relatively fewer species compared to the flora of other South American
        countries. \nThe northernmost coastal and central region is largely barren
        of vegetation, approaching the most absolute desert in the world.<ref name=Icarito>{{Cite
        journal |author-link=La Tercera/Icarito |title=Icarito: Enciclopedia de la
        flora y fauna de Chile |journal=Icarito |url=http://www.icarito.cl/icarito/enciclopedia/canal/canal/0,0,38035857_152308989,00.html
        |id= |postscript=<!--None--> |deadurl=yes |archiveurl=https://web.archive.org/web/20060410080253/http://www.icarito.cl/icarito/enciclopedia/canal/canal/0%2C0%2C38035857_152308989%2C00.html
        |archivedate=10 April 2006 |df=dmy-all }}</ref>\nOn the slopes of the Andes,
        in addition to the scattered tola desert brush, grasses are found. The central
        valley is characterized by several species of cacti, the hardy [[Acacia caven|espinos]],
        the [[Araucaria araucana|Chilean pine]], the [[nothofagus|southern beeches]]
        and the [[copihue]], a red bell-shaped flower that is Chile''s national flower.<ref
        name= Icarito/>\n[[File:Lapageria rosea1.jpg|thumb|upright|[[Copihue]] in
        flower]]\n\nIn southern Chile, south of the Biob\u00edo River, heavy precipitation
        has produced dense forests of laurels, magnolias, and various species of conifers
        and beeches, which become smaller and more stunted to the south.\n<ref name=\"Bio&Con\">{{Cite
        journal | last = Smith-Ram\u00edrez | first = Cecilia | title = Distribution
        patterns of flora and fauna in southern Chilean Coastal rain forests: Integrating
        Natural History and GIS | journal = Biodiversity and Conservation | issue
        = Volume 16, Number 9 / August 2007 | publisher = Springer Netherlands | date
        = 27 October 2006 | doi = 10.1007/s10531-006-9073-2 }}</ref>\nThe cold temperatures
        and winds of the extreme south preclude heavy forestation. Grassland is found
        in Atlantic Chile (in Patagonia). Much of the Chilean flora is distinct from
        that of neighboring Argentina, indicating that the Andean barrier existed
        during its formation.<ref name=\"Bio&Con\"/>\n\nSome of Chile''s flora has
        an Antarctic origin due to [[land bridge]]s which formed during the Cretaceous
        ice ages, allowing plants to migrate from Antarctica to South America.<ref>[https://www.scientificamerican.com/article/chilean-and-antarctic-fossils-reveal-the-last-geologic-minutes-of-the-age-of-dinosaurs-slide-show/
        Chilean and Antarctic Fossils Reveal the Last \"Geologic Minutes\" of the
        Age of Dinosaurs]</ref>\n\nJust over 3,000 species of fungi are recorded in
        Chile,<ref>Oehrens, E.B. \"Flora Fungosa Chilena\". Universidad de Chile,
        Santiago de Chile, 1980</ref><ref>{{cite web|url=http://www.cybertruffle.org.uk/robigalia/eng/index.htm
        |title=Cybertruffle''s Robigalia \u2013 Observations of fungi and their associated
        organisms |publisher=cybertruffle.org.uk |accessdate=9 July 2011}}</ref> but
        this number is far from complete. The true total number of fungal species
        occurring in Chile is likely to be far higher, given the generally accepted
        estimate that only about 7 percent of all fungi worldwide have so far been
        discovered.<ref>Kirk, P.M., Cannon, P.F., Minter, D.W. and Stalpers, J. \"Dictionary
        of the Fungi\". Edn 10. CABI, 2008</ref> Although the amount of available
        information is still very small, a first effort has been made to estimate
        the number of fungal species endemic to Chile, and 1995 species have been
        tentatively identified as possible endemics of the country.<ref>{{cite web|url=http://www.cybertruffle.org.uk/chilfung/eng/endelist.htm
        |title=Fungi of Chile \u2013 potential endemics |publisher=cybertruffle.org.uk
        |accessdate=9 July 2011}}</ref>\n\n===Fauna===\n\nChile''s geographical isolation
        has restricted the immigration of faunal life, so that only a few of the many
        distinctive South American animals are found. Among the larger mammals are
        the [[Cougar|puma]] or cougar, the llama-like [[guanaco]] and the fox-like
        [[South American gray fox|chilla]]. In the forest region, several types of
        marsupials and a small deer known as the [[Pud\u00fa|pudu]] are found.<ref
        name= Icarito/>\n\nThere are many species of small birds, but most of the
        larger common Latin American types are absent. Few freshwater fish are native,
        but North American trout have been successfully introduced into the Andean
        lakes.<ref name= Icarito/> Owing to the vicinity of the Humboldt Current,
        ocean waters abound with fish and other forms of marine life, which in turn
        support a rich variety of waterfowl, including several penguins. Whales are
        abundant, and some six species of seals are found in the area.<ref name= Icarito/>\n\n<gallery
        mode=packed heights=135 style=\"font-size:88%;line-height:120%\">\nFile:Cougar
        (7062752887).jpg|[[Puma concolor|Puma]]\nFile:Sephanoides fernandensis.jpg|[[Juan
        Fern\u00e1ndez firecrown]]\nFile:Guanacos, Parque Nacional Torres del Paine,
        Chile3.jpg|[[Guanaco]]\nFile:Culpeo MC.jpg|[[Culpeo]]\nFile:Poudou IMG 4339.JPG|[[Pud\u00fa]]\nFile:Condor
        des Andes m\u00e2le adulte.jpg|[[Andean condor]]\nFile:Huemul verdadero.JPG|[[Huemul]]\nFile:Emperor-atka4
        hg.jpg|[[Emperor penguin]]s\n</gallery>\n\n===Topography===\nChile is located
        along a highly [[seismic]] and [[volcanic]] zone, part of the Pacific Ring
        of Fire, due to the subduction of the Nazca and Antarctic plates in the [[South
        American plate]].\n\n[[File:Chile topo en.jpg|thumb|upright|left|Topographic
        map of Chile. To view maps based on [[SRTM]] topographic relief of the country,
        see [[:commons:Atlas of Chile/Clickable map|here]].]]\n\n[[File:Ojos del Salado
        summit.jpg|thumbnail|[[Ojos del Salado|Nevado Ojos del Salado]]: View from
        the top Chilean Argentine side.]]\n[[File:Salar de Atacama.jpg|thumbnail|The
        [[Atacama Desert|Atacama]] [[Dry lake]], in Chile. At the horizon, the [[Licancabur]]
        volcano.]]\n[[File:Lago Conguillio.jpg|thumbnail|Conguill\u00edo National
        Park, south-central area of the country.]]\n[[File:BeagleChannelGlacier.jpg|thumbnail|A
        glacier at the Beagle Channel]]\n\nLate [[Paleozoic]], 251 million years ago,
        Chile belonged to the continental block called Gondwana. It was just a depression
        accumulated marine sediments began to rise at the end of the Mesozoic, 66
        million years ago, due to the collision between the Nazca and South American
        plates, resulting in the Andes. The territory would be shaped by millions
        of years due to the folding of the rocks, forming the current relief.\n\nThe
        Chilean relief consists of the central depression, which crosses the country
        longitudinally, flanked by two mountain ranges that make up about 80% of the
        territory: the Andes mountains to the east-natural border with [[Bolivia]]
        and [[Argentina]], with its most alton 18 located on the [[Nevado Ojos del
        Salado]], at 6891.3 m, the highest volcano in the world, in the [[Atacama
        Region|region of Atacama]] and Coastal Range west-minor height from the Andes,
        with its highest point located on the hill Vicu\u00f1a Mackenna, at 3114 meters,
        located in the Sierra Vicu\u00f1a Mackenna, the south of [[Antofagasta Region|Antofagasta]].
        Among the coastal mountains and the Pacific is a series of coastal plains,
        of variable length, which allow the settlement of coastal towns and big ports.
        Some areas of the plains territories encompass territory east of the Andes,
        and the Patagonian steppes and Magellan, or are high plateaus surrounded by
        high mountain ranges, such as the Altiplano or Puna de Atacama.\n\nThe [[Far
        North, Chile|Far North]] is the area between the northern boundary of the
        country and the [[Parallel (geometry)|parallel]] 26\u00b0 S, covering the
        first three regions. It is characterized by the presence of the [[Atacama
        desert]], the most arid in the world. The desert is fragmented by streams
        that originate in the area known as the [[Pampa del Tamarugal|pampas Tamarugal]].
        The Andes, split in two and whose eastern arm runs [[Bolivia]], has a high
        altitude and volcanic activity, which has allowed the formation of the Andean
        altiplano and salt structures as the [[Salar de Atacama]], due to the gradual
        accumulation of sediments over time.\n\n{| class=\"wikitable\" style=\"float:left;
        margin-right:1em\"\n|-\n! colspan=\"2\" |Ten highest peaks of Chile\n|-\n!Name
        !!Altitude ([[metre|m]])\n|- \n|[[Nevado Ojos del Salado]]<sup>1</sup> ||align=right|6891,3\n|-\n|[[Nevado
        Tres Cruces]]<sup>1</sup> ||align=right|6758\n|- \n|[[Llullaillaco]]<sup>1</sup>
        ||align=right|6739\n|-\n|[[Incahuasi]]<sup>1</sup> ||align=right|6638\n|-
        \n|[[Tupungato]]<sup>1</sup> ||align=right|6565\n|-\n|[[Ata (mountain)|Ata
        Volcano]]<sup>1</sup> ||align=right|6501\n|-\n|[[Cerro El Muerto]]<sup>1</sup>
        ||align=right|6488\n|-\n|[[Parinacota (volcano)|Parinacota]]<sup>2</sup> ||align=right|6342\n|-
        \n|[[Pomerape]]<sup>2</sup> ||align=right|6282\n|- \n|[[Los Patos]]<sup>1</sup>
        ||align=right|6239\n|-\n| colspan=\"2\" style=\"background:#efefef; text-align:left;\"|<small>Note:<sup>1</sup>
        shared with Argentina, <sup>2</sup> shared with Bolivia.</small>\n|}\n\nTo
        the south is the [[Norte Chico, Chile|Norte Chico]], extending to the [[Aconcagua
        River|Aconcagua river]]. Los Andes begin to decrease its altitude to the south
        and closer to the coast, reaching 90&nbsp;km away at the height of [[Illapel]],
        the narrowest part of the Chilean territory. The two mountain ranges intersect,
        virtually eliminating the intermediate depression. The existence of rivers
        flowing through the territory allows the formation of [[Transverse Valleys|transverse
        valleys]], where agriculture has developed strongly in recent times, while
        the [[coastal plains]] begin to expand.\n\nThe [[Zona Central, Chile|Central]]
        area is the most populated region of the country. The coastal plains are wide
        and allow the establishment of cities and ports along the Pacific, while the
        coastal mountains down its height. The Andes maintains altitudes above 6000m
        but descend slowly starts approaching the 4000 meters on average. The intermediate
        depression reappears becoming a fertile valley that allows agricultural development
        and human settlement, due to sediment accumulation. To the south, the Cordillera
        de la Costa reappears in the [[Nahuelbuta Range|range of Nahuelbuta]] while
        glacial sediments originate a series of lakes in the area of [[La Frontera,
        Chile|La Frontera]].\n\nPatagonia extends from within Reloncavi, at the height
        of parallel 41 \u00b0 S, to the south. During the [[Llanquihue glaciation|last
        glaciation]], this area was covered by ice that strongly eroded Chilean relief
        structures. As a result, the intermediate depression sinks in the sea, while
        the coastal mountains rise to a series of archipelagos, such as [[Chilo\u00e9
        Island|Chilo\u00e9]] and the [[Chonos Archipelago|Chonos]], disappearing in
        Taitao peninsula, in the parallel 47 \u00b0 S. The Andes mountain range loses
        height and erosion caused by the action of glaciers has caused [[fjords]].\n\nEast
        of the Andes, on the continent, or north of it, on the [[Tierra del Fuego
        (main island)|island of Tierra del Fuego]] are located relatively flat plains,
        which in the Strait of Magellan cover large areas.\n\nThe Andes, as he had
        done previously Cordillera de la Costa, begins to break in the ocean causing
        a myriad of islands and islets and disappear into it, sinking and reappearing
        in the Southern Antilles arc and then the Antarctic Peninsula, where it is
        called Antartandes, in the Chilean Antarctic Territory, lying between the
        meridians 53 \u00b0 W and 90 \u00b0 W.\n\nIn the middle of the Pacific, the
        country has sovereignty over several islands of volcanic origin, collectively
        known as Insular Chile. Of these, we highlight the archipelago of Juan Fernandez
        and Easter Island, which is located in the fracture zone between the Nazca
        plate and the Pacific plate known as East Pacific Rise.\n\n===Hydrography===\n{|
        class=\"wikitable\" style=\"float:right;clear:right; margin-left:1em\"\n|-\n!
        colspan=2 | Ten longest rivers of Chile\n|-\n! Name !! Length ([[Kilometre|km]])\n|-\n|[[Loa
        River|Loa]] ||align=right|440\n|-\n|[[B\u00edo B\u00edo River|B\u00edo B\u00edo]]
        ||align=right|380\n|-\n|[[Baker River (Chile)|Baker]] ||align=right|370\n|-\n|[[Copiap\u00f3
        River|Copiap\u00f3]] ||align=right|292\n|-\n|[[Maipo River|Maipo]] ||align=right|250\n|-\n|[[Yelcho
        River|Yelcho]]-[[Futaleuf\u00fa River|Futaleuf\u00fa]] ||align=right|246\n|-\n|[[Maule
        River|Maule]] ||align=right|240\n|-\n|[[Palena River|Palena]] ||align=right|240\n|-\n|[[Tolt\u00e9n
        River|Tolt\u00e9n]] ||align=right|231\n|-\n|[[Huasco River|Huasco]] ||align=right|230\n|-\n|
        colspan=2 style=\"background:#efefef; text-align:left;\"|<small>Note: All
        lengths exclusively through Chilean territory.</small>\n|}\n[[File:Lago Gral.
        Carrera 01.JPG|thumbnail|left|[[General Carrera Lake|General Carrera lake]],
        the largest in the country.]]\n[[File:Bruggen-PioXI FaceCompleteCroppedIMG5642.jpg|thumbnail|[[Br\u00fcggen
        Glacier|Pio XI Glacier (or Br\u00fcggen)]], the longest in the southern hemisphere
        outside of Antarctica.]]\n\nDue to the characteristics of the territory, Chile
        is crossed by numerous rivers generally short in length and with low torrential
        flow. They commonly extend from the [[Andes Mountains|Andes]] to the [[Pacific
        Ocean]], flowing in an East to West direction.\n\nBecause of the [[desert]],
        in the Norte Grande there are only short [[endorheic]] character streams,
        except for the [[river Loa]], the longest in the country 440&nbsp;km.<ref
        name=hydr>{{cite journal |author1=Niemeyer, Hans  |author2=Cereceda, Pilar
        |year=1983 |title=Hydrography |work=Geography of Chile |publisher=[[Military
        Geographic Institute (Chile)|Military Geographic Institute]] |edition=1st
        |location=Santiago |volume=8 |accessdate=8 March 2011}}</ref> In the high
        valleys, wetland areas generate [[Chungar\u00e1 Lake]], located at 4500 meters
        above sea level. It and the river [[Lauca River|Lauca]] are shared with [[Bolivia]],
        as well as the [[Lluta River|Lluta]].\n\nIn the center-north of the country,
        the number of rivers that form valleys of agricultural importance increases.
        Noteworthy are the Elqui with 75&nbsp;km<ref name=hydr/> long, 142&nbsp;km
        Aconcagua, Maipo with 250&nbsp;km<ref name=hydr/> and its tributary, the Mapocho
        with 110&nbsp;km, and Maule with 240&nbsp;km. Their waters mainly flow from
        Andean snowmelt in the summer and winter rains. The major lakes in this area
        are the artificial lake Rapel, the Colbun Maule lagoon and the lagoon of La
        Laja.\n\n==Demographics==\n{{Main article|Demographics of Chile}}\n[[File:Chile-demography.png|thumb|300px|Population
        of Chile from 1820, projected up to 2050]]\n\nChile''s 2002 census reported
        a population of 15 million people. Its rate of population growth has been
        decreasing since 1990, due to a declining [[birth rate]].<ref>{{cite web|url=http://www.ine.cl/canales/chile_estadistico/demografia_y_vitales/estadisticas_vitales/pdf/anuarios/vitales2003.zip|title=Anuario
        Estad\u00edsticas Vitales 2003|publisher=Instituto National de Estad\u00edsticas}}</ref>
        By 2050 the population is expected to reach approximately 20.2 million people.<ref>{{cite
        web|url=http://www.ine.cl/canales/chile_estadistico/demografia_y_vitales/proyecciones/Informes/Microsoft%20Word%20-%20InforP_T.pdf|title=Chile:
        Proyecciones y Estimaciones de Poblaci\u00f3n. Total Pa\u00eds 1950\u20132050|publisher=Instituto
        National de Estad\u00edsticas|deadurl=yes|archiveurl=https://www.webcitation.org/5nXISo4aQ?url=http://www.ine.cl/canales/chile_estadistico/demografia_y_vitales/proyecciones/Informes/Microsoft%20Word%20-%20InforP_T.pdf|archivedate=14
        February 2010|df=dmy-all}}</ref> About 85 percent of the country''s population
        lives in urban areas, with 40 percent living in [[Santiago|Greater Santiago]].
        The largest agglomerations according to the 2002 census are Greater Santiago
        with 5.6 million people, [[Greater Concepci\u00f3n]] with 861,000\nand [[Greater
        Valpara\u00edso]] with 824,000.<ref>{{cite web|url=http://www.observatoriourbano.cl/indurb/pre_ciudades.asp?id_user=0&idComCiu=0|title=List
        of Chilean cities|publisher=Observatorio Urbano, Ministerio de Vivienda y
        Urbanismo de Chile}}</ref>\n\n===Ancestry and ethnicity===\n{{main article|Indigenous
        peoples in Chile|Immigration to Chile}}\n\nMexican professor Francisco Lizcano,
        of the [[National Autonomous University of Mexico]], estimated that 52.7%
        of [[Chileans]] were white, 39.3% were [[mestizo]], and 8% were [[Amerindian]].<ref>{{cite
        web|author=Lizcano Fern\u00e1ndez |year=2005 |title=Composici\u00f3n \u00e9tnica
        de las tres \u00e1reas culturales del continente americano al comienzo del
        siglo XXI |url=http://convergencia.uaemex.mx/rev38/38pdf/LIZCANO.pdf |format=PDF
        |publisher=UAEM |issn=1405-1435 |deadurl=yes |archiveurl=https://web.archive.org/web/20130626010236/http://convergencia.uaemex.mx/rev38/38pdf/LIZCANO.pdf
        |archivedate=26 June 2013 }}</ref>\n\nThe most recent study in the Candela
        Project establishes that the genetic composition of Chile is 52% of European
        origin, with 44% of the genome coming from Native Americans (Amerindians),
        and 4% coming from Africa, making Chile a primarily mestizo country with traces
        of African descent present in half of the population.<ref>{{cite web |url=http://www.eldinamo.cl/2013/08/19/estudio-genetico-en-chilenos-muestra-desconocida-herencia-africana/
        |title=Estudio gen\u00e9tico en chilenos muestra desconocida herencia africana
        &#124; El D\u00ednamo |publisher=Eldinamo.cl |date=19 August 2013 |accessdate=22
        December 2013 |deadurl=yes |archiveurl=https://web.archive.org/web/20140706180053/http://www.eldinamo.cl/2013/08/19/estudio-genetico-en-chilenos-muestra-desconocida-herencia-africana/
        |archivedate=6 July 2014 |df=dmy-all }}</ref> Another genetic study conducted
        by the [[University of Brasilia]] in several American countries shows a similar
        genetic composition for Chile, with a European contribution of 51.6%, an Amerindian
        (Native) contribution of 42.1%, and an African contribution of 6.3%.<ref name=UB>{{cite
        web|last=Godinho |first=Neide Maria de Oliveira |title=O impacto das migra\u00e7\u00f5es
        na constitui\u00e7\u00e3o gen\u00e9tica de popula\u00e7\u00f5es latino-americanas
        |url=http://bdtd.bce.unb.br/tedesimplificado/tde_busca/arquivo.php?codArquivo=3873
        |publisher=Universidade de Bras\u00edlia |accessdate=29 March 2013 |year=2008
        |deadurl=yes |archiveurl=https://web.archive.org/web/20110706162307/http://bdtd.bce.unb.br/tedesimplificado/tde_arquivos/36/TDE-2008-08-21T100337Z-3085/Publico/2008_NeideMOGodinho.pdf
        |archivedate=6 July 2011 |df=dmy }}</ref>\n\nA public health booklet from
        the [[University of Chile]] states that 30% of the population is of Caucasian
        origin; \"predominantly White\" Mestizos are estimated to amount a total of
        65%, while Native Americans (Amerindians) comprise the remaining 5%.<ref name=\"UC\">{{cite
        web | title =5.2.6. Estructura racial | url =http://mazinger.sisib.uchile.cl/repositorio/lb/ciencias_quimicas_y_farmaceuticas/medinae/cap2/5b6.html
        | work =La Universidad de Chile | accessdate =26 August 2007 | language =
        | deadurl =yes | archiveurl =https://web.archive.org/web/20071016124831/http://mazinger.sisib.uchile.cl/repositorio/lb/ciencias_quimicas_y_farmaceuticas/medinae/cap2/5b6.html
        | archivedate =16 October 2007 | df =dmy-all }} ([http://mazinger.sisib.uchile.cl/repositorio/lb/ciencias_quimicas_y_farmaceuticas/medinae/
        Main page] {{webarchive|url=https://web.archive.org/web/20090916211140/http://mazinger.sisib.uchile.cl/repositorio/lb/ciencias_quimicas_y_farmaceuticas/medinae/
        |date=16 September 2009 }})</ref>\n\nDespite the genetic considerations, many
        Chileans, if asked, would self-identify as White. The 2011 [[Latinobar\u00f3metro]]
        survey asked respondents in Chile what race they considered themselves to
        belong to. Most answered \"White\" (59%), while 25% said \"Mestizo\" and 8%
        self-classified as \"indigenous\".<ref>{{cite web|url=http://www.latinobarometro.org/latino/LATContenidos.jsp
        |title=Informe Latinobar\u00f3metro 2011 |publisher=Latinobarometro.org |accessdate=13
        July 2013}}</ref> A 2002 national poll revealed that a majority of Chileans
        believed they possessed some (43.4%) or much (8.3%) \"indigenous blood\",
        while 40.3% responded that they had none.<ref>{{cite web|url=http://www.cepchile.cl/enc_encuestas.html|title=Encuesta
        CEP, Julio 2002|date=July 2002|accessdate=18 May 2012|language=Spanish|deadurl=yes|archiveurl=https://web.archive.org/web/20130429001707/http://www.cepchile.cl/enc_encuestas.html|archivedate=29
        April 2013|df=dmy-all}}</ref>\n\n[[File:Trajes chilenos -Geschichte des kost\u00fcms
        in chronologischer entwicklung 1888- A. Racinet.jpg|thumb|left|[[Mapuche|Araucanian]]
        Indians and [[Huaso]]s in Chile, 19th century.]]\n[[File:FamigliaCastagnaColoniCapitanPastene1910.jpg|thumb|left|Italian
        immigrants to [[Italian Chilean|Capitan Pastene]] in southern Chile.]]\n\nThe
        1907 census reported 101,118 Indians, or 3.1% of the total population. Only
        those that practiced their native culture or spoke their native language were
        considered to be Indians, irrespective of their \"racial purity\".<ref>{{cite
        web|url=http://www.memoriachilena.cl//temas/documento_detalle.asp?id=MC0007943
        |title=1907 census |publisher=Memoriachilena.cl }}</ref>\n\nIn 2002 a census
        took place, directly asking the public whether they considered themselves
        as part of any of the eight Chilean ethnic groups, regardless of whether or
        not they maintained their culture, traditions and language, and 4.6 percent
        of the population (692,192 people) fitted that description of [[indigenous
        peoples in Chile]]. Of that number, 87.3% declared themselves Mapuche.<ref>{{cite
        web|url=http://www.ine.cl/cd2002/sintesiscensal.pdf|title=Censo 2002 \u2013
        S\u00edntesis de Resultados|work=Instituto Nacional de Estad\u00edsticas}}</ref>
        Most of the indigenous population shows varying degrees of mixed ancestry.<ref
        name=\"medwave\">{{cite web|url=http://www.medwave.cl/ciencia/11.act |title=El
        gradiente sociogen\u00e9tico chileno y sus implicaciones \u00e9tico-sociales
        |publisher=Medwave.cl |date=15 June 2000 |deadurl=yes |archiveurl=https://web.archive.org/web/20130818181825/http://www.medwave.cl/ciencia/11.act
        |archivedate=18 August 2013 }}</ref>\n\nChile is one of 22 countries to have
        signed and ratified the only binding international law concerning indigenous
        peoples, the [[Indigenous and Tribal Peoples Convention, 1989]].<ref>{{cite
        web|url=http://www.ilo.org/ilolex/cgi-lex/ratifce.pl?C169 |archive-url=http://arquivo.pt/wayback/20091225170052/http://www.ilo.org/ilolex/cgi-lex/ratifce.pl?C169
        |dead-url=yes |archive-date=25 December 2009 |title=ILOLEX: submits English
        query |publisher=Ilo.org |date=9 January 2004 }}</ref> It was adopted in 1989
        as the [[International Labour Organization]] (ILO) Convention 169. Chile ratified
        it in 2008. A Chilean court decision in November 2009 considered to be a landmark
        ruling on indigenous rights and made use of the convention. The Supreme Court
        decision on Aymara water rights upheld rulings by both the Pozo Almonte tribunal
        and the Iquique Court of Appeals, and marks the first judicial application
        of ILO Convention 169 in Chile.<ref>{{cite web|url=http://www.santiagotimes.cl/index.php?option=com_content&view=article&id=17739:chiles-supreme-court-upholds-indigenous-water-use-rights&catid=19:other&Itemid=142
        |title=Chile\u2019s Supreme Court Upholds Indigenous Water Use Rights |publisher=The
        Santiago Times |date=30 November 2009 |accessdate=2 March 2010}}</ref>\n\nChile
        was never a particularly attractive destination for migrants, owing to its
        remoteness and distance from Europe.<ref name=Euzko/><ref name=\"HistoriaContemporaneaDeChile\"/>
        Europeans preferred to stay in countries closer to their homelands instead
        of taking the long journey through the Straits of Magellan or crossing the
        Andes.<ref name=Euzko/> European migration did not result in a significant
        change in the ethnic composition of Chile, except in the [[Magallanes y la
        Ant\u00e1rtica Chilena Region|region of Magellan]].<ref name=C1907>[http://www.ine.cl/canales/usuarios/cedoc_online/censos/pdf/censo_1907.pdf
        Censo de poblaci\u00f3n de 1907, page-PDF 55/1277 and page-PDF 1249/1277 Instituto
        Nacional de Estad\u00edsticas de Chile]</ref> Spaniards were the only major
        European migrant group to Chile,<ref name=Euzko>{{cite web|url=http://www.euzkoetxeachile.cl/libros/04-De%20los%20Vascos%20Onati%20y%20los%20Elorza-2.pdf
        |title=De los Vascos, O\u00f1ati y los Elorza |author=Waldo Ayarza Elorza
        |pages=59, 65, 66 |format=PDF |accessdate=13 July 2013}}</ref> and there was
        never large-scale immigration such as that to Argentina or Uruguay.<ref name=\"HistoriaContemporaneaDeChile\"/>
        Between 1851 and 1924, Chile only received 0.5% of European immigration to
        Latin America, compared to 46% to Argentina, 33% to Brazil, 14% to Cuba, and
        4% to Uruguay.<ref name=Euzko/> However, it is undeniable that immigrants
        have played a significant role in Chilean society.<ref name=\"HistoriaContemporaneaDeChile\"/>\n\nOther
        groups of [[Ethnic groups in Europe|Europeans]] have followed but are found
        in smaller numbers, like the descendants of [[Austrians]]<ref>[http://www.dbnl.org/tekst/jong038duit01_01/jong038duit01_01_0018.php
        Hoofdstuk XVI Historisch tussenspel] {{nl icon}}</ref> and [[Dutch people]].
        Currently, these are estimated at about 50,000 people.<ref>{{cite web|url=http://www.cstandt.com/content/dutch-immigration
        |title=Dutch immigration |publisher=Cstandt.com |deadurl=yes |archiveurl=https://web.archive.org/web/20130818221629/http://www.cstandt.com/content/dutch-immigration
        |archivedate=18 August 2013 }}</ref> After the failed [[Revolutions of 1848
        in the German states|liberal revolution of 1848]] in the German states,<ref
        name=\"HistoriaContemporaneaDeChile\">{{cite book|last1=Salazar Vergara|first1=Gabriel
        |last2=Pinto|first2=Julio|title=Historia contempor\u00e1nea de Chile: Actores,
        identidad y movimiento. II|url=https://books.google.com/books?id=Vyx8JQtvU78C&pg=PA78|accessdate=14
        July 2013|year=1999|publisher=[[Lom Ediciones]]|isbn=978-956-282-174-2|pages=76\u201381|chapter=La
        Presencia Inmigrante}}</ref><ref>{{cite book |title= Superpoblaci\u00f3n |last=
        Dur\u00e1n |first= Hip\u00f3lito |authorlink= Hip\u00f3lito Dur\u00e1n |year=
        1997 |publisher= Real Academia Nacional de Medicina |location= Madrid |isbn=
        84-923901-0-7 |trans_chapter= |chapter= El crecimiento de la poblaci\u00f3n
        latinoamericana y en especial de Chile \u2022 Academia Chilena de Medicina
        |chapterurl= |quote= |page= 217 |accessdate=16 September 2012 |url= https://books.google.com/books?id=IXFVHAXxNw0C&pg=PA217}}</ref>
        a noticeable German immigration took place, laying the foundation for the
        [[German-Chilean]] community. Sponsored by the Chilean government to \"unbarbarize\"
        and colonize the southern region,<ref name=\"HistoriaContemporaneaDeChile\"/>
        these Germans (including German-speaking Swiss, [[Silesians]], [[Alsace|Alsatians]]
        and Austrians) settled mainly in [[German colonization of Valdivia, Osorno
        and Llanquihue|Valdivia, Osorno and Llanquihue]].<ref>{{cite book |title=
        Recuerdos del Pasado |last1= P\u00e9rez Rosales |first1= Vicente |authorlink=
        Vicente P\u00e9rez Rosales |year= 1860 |publisher= Editorial Andr\u00e9s Bello
        |location= Santiago de Chile |url= https://books.google.com/books?id=cISuC7tC5hsC}}</ref>\n\nDescendants
        of different [[ethnic groups in Europe|European ethnic groups]] often intermarried
        in Chile. This intermarriage and mixture of cultures and races have helped
        to shape the present society and culture of the Chilean middle and upper classes.<ref
        name=\"deia.com\">{{cite web|url=http://www.deia.com/es/impresa/2008/05/22/bizkaia/ekonomia/469496.php
        |title=entrevista al Presidente de la C\u00e1mara vasca |publisher=Deia.com
        |date=22 May 2008 |deadurl=yes |archiveurl=https://web.archive.org/web/20090511001812/http://www.deia.com/es/impresa/2008/05/22/bizkaia/ekonomia/469496.php
        |archivedate=11 May 2009 }}</ref>\n\nDue in part to its economic fortunes,
        Chile has recently become a new magnet for immigrants, mostly from neighboring
        [[Argentina]], Bolivia and mainly Peru.<ref>{{cite web|url=http://www.migrationinformation.org/Profiles/display.cfm?ID=199
        |title=Chile: Moving Towards a Migration Policy |publisher=Migrationinformation.org
        |accessdate=1 August 2011}}</ref> According to the 2002 national census, Chile''s
        foreign-born population has increased by 75% since 1992.<ref>{{cite web|url=
        http://www.lanacion.com.ar/nota.asp?nota_id=920108 |title= El debate sobre
        la inmigraci\u00f3n ilegal se extiende a la regi\u00f3n |accessdate=31 December
        2008 |last= Landaburu |first= Juan |date= 24 June 2007 |work= [[La Naci\u00f3n]]
        }}</ref> According to an estimate by the Migration and Foreign Residency Department,
        317,057 foreigners were living in Chile as of December 2008.<ref>{{cite web|url=http://www.extranjeria.gov.cl/filesapp/Informe%20Estimacion%20Poblacion%20Extranjeros%202008.pdf
        |title=Estimaci\u00f3n de Poblaci\u00f3n de Extranjeros en Chile a Diciembre
        de 2008 |publisher=Departamento de Extranjer\u00eda y Migraci\u00f3n |format=PDF
        |accessdate=13 July 2013}}</ref> Roughly 500,000 of Chile\u2019s population
        is of full or partial [[Palestinian people|Palestinian origin]].<ref>{{cite
        web|url=http://www.adnkronos.com/AKI/English/CultureAndMedia/?id=1.0.2050534508
        |title=Chile: Palestinian refugees arrive to warm welcome |publisher=Adnkronos.com
        |date=7 April 2003 }}</ref><ref>{{cite web|url=http://laventana.casa.cult.cu/modules.php?name=News&file=article&sid=514
        |title=500,000 descendientes de primera y segunda generaci\u00f3n de palestinos
        en Chile |publisher=Laventana.casa.cult.cu |accessdate=13 July 2013 |deadurl=yes
        |archiveurl=https://web.archive.org/web/20090722073846/http://laventana.casa.cult.cu/modules.php?name=News&file=article&sid=514
        |archivedate=22 July 2009 |df=dmy }}</ref>\n\n===Religion===\n{{Main article|Religion
        in Chile}}\n{{bar box\n| title = Religious background in Chile (2015)<ref
        name=\"censo.cl\">{{cite web|title=Population 15 years of age or older, by
        religion, region, sex and age groups. (censused population) |url=http://plazapublica.cl/wp-content/uploads/658799.pdf
        |accessdate= September 2015 |language=Spanish |format=.pdf}}</ref>\n| titlebar
        = #ddd\n| left1 = Religion\n| right1 = Percent\n| float = right\n| bars =\n{{bar
        percent|Roman Catholic|orange|55}}\n{{bar percent|None|red|25}}\n{{bar percent|Protestant|green|13}}\n{{bar
        percent|Other|yellow|7}}\n}}\n[[File:Iglesia de Vilupulli.jpg|thumb|200px|[[Churches
        of Chilo\u00e9]].]]\n{{As of|2012}}, 66.6%<ref name=\"censo.cl\"/> of Chilean
        population over 15 years of age claimed to be of Catholic creed \u2013 a decrease
        from the 70%<ref>7,853,428 out of 11,226,309 people over 15 years of age.
        {{cite web|title=Population 15 years of age or older, by religion, administrative
        division, sex and age groups|url=http://www.ine.cl/cd2002/cuadros/6/C6_00000.pdf|work=Censo
        2002|accessdate=1 March 2014|language=Spanish|format=PDF}}</ref> reported
        by the 2002 census \u2013 while 17 percent reported adherence to an ''''evangelical''''
        church. In the census, the term ''''evangelical'''' referred to all non-Catholic
        Christian churches with the exception of the [[Orthodox Church]] (Greek, Persian,
        Serbian, Ukrainian, and Armenian), [[The Church of Jesus Christ of Latter-day
        Saints]] ([[Mormons]]), [[Seventh-day Adventists]], and [[Jehovah''s Witnesses]],
        essentially limiting it to the [[Protestants]] (although [[Adventism]] is
        often considered a part of it). Approximately 90 percent of Protestants (''''evangelicals'''')
        are [[Pentecostal]]. [[Wesleyan Church|Wesleyan]], [[Lutheran]], [[Reformed
        churches|Reformed Evangelical]], [[Presbyterian]], [[Anglican]], [[Anglicanism|Episcopalian]],
        [[Baptist]] and [[Methodist church]]es are also present.<ref name=\"religiousfreedomreport\">{{cite
        web|url=https://www.state.gov/g/drl/rls/irf/2008/108518.htm|title=Chile|work=International
        Religious Freedom Report|publisher=United States Department of State|date=19
        September 2008}}</ref> Irreligious people, atheists, and agnostics account
        for around 12 percent of the population.\n\nCurrently in 2015, the majority
        religion in Chile is Christianity (68%), with an estimated 55% of Chileans
        belonging to the Catholic church, 13% Protestant or Evangelical and just 7%
        with any other religion. Agnostics and atheist are estimated at 25%.<ref>http://plazapublica.cl/wp-content/uploads/658799.pdf</ref>\n\nThe
        Constitution provides for [[freedom of religion]], and other laws and policies
        contribute to the generally free practice of religion. The law at all levels
        protects this right in full against abuse, either by governmental or private
        actors.<ref name=\"religiousfreedomreport\"/>\n\nChurch and state are officially
        [[separation of church and state|separate]] in Chile. The 1999 law on religion
        prohibits [[religious discrimination]]. However, the Catholic Church enjoys
        a privileged status and occasionally receives preferential treatment{{Citation
        needed|date=February 2014}}. Government officials attend Catholic events as
        well as major Protestant and Jewish ceremonies.<ref name=\"religiousfreedomreport\"/>\n\nThe
        Government-observed religious holidays include Christmas, [[Good Friday]],
        the [[Our Lady of Mount Carmel|Feast of the Virgin of Carmen]], the [[Feast
        of Saints Peter and Paul]], the [[Assumption of Mary|Feast of the Assumption]],
        [[All Saints'' Day]], and the [[Feast of the Immaculate Conception]] as [[Public
        holiday|national holidays]].<ref name=\"religiousfreedomreport\"/> The government
        has recently declared 31 October, [[Reformation Day]], a public national holiday,
        in honor of the Protestant churches of the country.<ref>{{Cite news|url=http://www.economist.com/world/americas/displaystory.cfm?story_id=12564066&fsrc=rss
        |title=Hola, Luther |work=The Economist |date=6 November 2008 |deadurl=yes
        |archiveurl=https://web.archive.org/web/20081210125640/http://www.economist.com/world/americas/displaystory.cfm?story_id=12564066&fsrc=rss
        |archivedate=10 December 2008 }}</ref><ref>{{Cite news|author=Andrea Henr\u00edquez
        |url=http://news.bbc.co.uk/hi/spanish/specials/2007/en_nombre_de_la_fe/newsid_7701000/7701290.stm
        |title=Los evang\u00e9licos tienen su feriado |publisher=BBC Mundo |date=31
        October 2008 |accessdate=17 December 2009}}</ref>\n\nThe [[patron saint]]s
        of Chile are [[Our Lady of Mount Carmel]] and [[Saint James the Greater]]
        (''''Santiago'''').<ref>{{cite web |url=http://www.catholic.org/saints/patron.php?letter=C
        |title=Patron Saints: ''C'' |publisher=Catholic Online |accessdate=28 June
        2012}}</ref> In 2005, [[Alberto Hurtado|St. Alberto Hurtado]] was canonized
        by [[Pope Benedict XVI]] and became the country''s second saint after [[Teresa
        de los Andes|St. Teresa de los Andes]].<ref>{{cite web |url=http://www.canonizacion.cl/cano_etapaPH.html
        |title=Las fechas del proceso de Canonizaci\u00f3n del Padre Hurtado |language=Spanish
        |accessdate=9 January 2008 |archiveurl=https://web.archive.org/web/20080122033957/http://www.canonizacion.cl/cano_etapaPH.html
        |archivedate=22 January 2008 |deadurl=yes |df=dmy-all }}</ref>\n\n===Languages===\nThe
        [[Chilean Spanish|Spanish spoken in Chile]] is distinctively accented and
        quite unlike that of neighboring South American countries because final syllables
        and \"''''s''''\" sounds are often dropped, and some consonants have a soft
        pronunciation. Accent varies only very slightly from north to south; more
        noticeable are the differences in accent based on social class or whether
        one lives in the city or the country. That the Chilean population was largely
        formed in a small section at the center of the country and then migrated in
        modest numbers to the north and south helps explain this relative lack of
        differentiation, which was maintained by the national reach of radio, and
        now television, which also helps to diffuse and homogenize colloquial expressions.<ref
        name=\"countrystudies\"/>\n\nThere are several indigenous languages spoken
        in Chile: [[Mapudungun]], [[Chilean Quechua|Quechua]], [[Aymara language|Aymara]]
        and [[Rapa Nui language|Rapa Nui]]. After the Spanish invasion, Spanish took
        over as the [[lingua franca]] and the indigenous languages have become minority
        languages, with some now extinct or close to extinction.<ref>{{cite web|url=http://www.ethnologue.com/show_country.asp?name=CL
        |title=Ethnologue report for Chile |publisher=Ethnologue.com |accessdate=1
        August 2011}}</ref>\n\nGerman is still spoken to some extent in southern Chile,<ref>{{cite
        web |author=Oliver Zoellner |url=http://www.research-worldwide.de/article-chile2005.html
        |title=Oliver Zoellner &#124; Generating Samples of Ethnic Minorities in Chile
        |publisher=Research-worldwide.de |accessdate=17 December 2009}}</ref> either
        in small country side pockets or as a second language among the communities
        of larger cities.\n\nThrough initiatives such as the [[English Opens Doors|English
        Opens Doors Program]], the government made English mandatory for students
        in fifth-grade and above in public schools. Most private schools in Chile
        start teaching English from kindergarten.<ref>{{cite web|url=http://www.globalpost.com/dispatch/chile/090908/lack-english-proficiency
        |title=Repeat after me: Hello, my name is |publisher=Globalpost.com }}</ref>
        Common English words have been absorbed and appropriated into everyday Spanish
        speech.<ref>{{cite web|url=http://www.scielo.cl/scielo.php?pid=S0718-04622005000200010&script=sci_arttext
        |title=Anglicism in Chilean Spanish |publisher=Scielo.cl |date=4 May 2004}}</ref>\n\n==
        Government and politics ==\n{{Main article|Politics of Chile|Law of Chile}}\n[[File:Palacio
        de La Moneda.png|thumb|left|The [[Palacio de La Moneda]] in downtown [[Santiago,
        Chile|Santiago]].]]\n[[File:Tribjusticiacl.jpg|thumb|right|The [[Palacio de
        los Tribunales de Justicia de Santiago|Palace of Justice]] in Santiago.]]\nThe
        current [[Constitution of Chile]] was approved in a national [[plebiscite]]
        \u2014regarded as \"highly irregular\" by some observers<ref>{{cite web|url=http://lcweb2.loc.gov/frd/cs/cltoc.html|title=A
        Country Study: Chile|work=[[United States Library of Congress]]}}</ref>\u2014
        in September 1980, under the military government of Augusto Pinochet. It entered
        into force in March 1981. After Pinochet''s defeat in the [[Chilean national
        plebiscite, 1988|1988 plebiscite]], the constitution was amended to ease provisions
        for future amendments to the Constitution. In September 2005, President Ricardo
        Lagos signed into law several constitutional amendments passed by Congress.
        These include eliminating the positions of appointed senators and [[senators
        for life]], granting the President authority to remove the commanders-in-chief
        of the armed forces, and reducing the presidential term from six to four years.<ref>{{Cite
        news|url=http://news.bbc.co.uk/2/hi/americas/4157908.stm|title=Chile scraps
        Pinochet-era system|publisher=BBC | date=16 August 2005 | accessdate=31 December
        2009}}</ref>\n\nThe [[Congress of Chile]] has a 38-seat [[Senate of Chile|Senate]]
        and a 120-member [[Chamber of Deputies of Chile|Chamber of Deputies]]. Senators
        serve for eight years with staggered terms, while deputies are elected every
        4 years. The last congressional elections were held on 17 November 2013, concurrently
        with the presidential election. The current Senate has a 21\u201315 split
        in favor of the governing coalition and 2 independents. The current lower
        house, the Chamber of Deputies, contains 67 members of the governing center-left
        coalition, 48 from the center-right opposition and 5 from small parties or
        independents. The Congress is located in the port city of Valpara\u00edso,
        about {{convert|140|km|0|abbr=off}} west of the capital, Santiago.\n[[File:Congresschile.jpg|thumb|[[National
        Congress of Chile|National Congress]] building in Valpara\u00edso.]]\nChile''s
        congressional elections are governed by a [[Binomial System|binomial system]]
        that, for the most part, rewards the two largest representations equally,
        often regardless of their relative popular support. Parties are thus forced
        to form wide coalitions and, historically, the two largest coalitions (Concertaci\u00f3n
        and Alianza) split most of the seats. Only if the leading coalition ticket
        out-polls the second place coalition by a margin of more than 2-to-1 does
        the winning coalition gain both seats, which tends to lock the legislative
        in a roughly 50-50 split.\n\nChile''s judiciary is independent and includes
        a court of appeal, a system of military courts, a constitutional tribunal,
        and the [[Supreme Court of Chile]]. In June 2005, Chile completed a nationwide
        overhaul of its criminal justice system.<ref>{{cite web|url=http://www.chileangovernment.cl/index.php?id=448&option=com_content&task=view
        |work=Chilean Government |title=President Lagos: We can make a greater effort
        to make yesterday''s and today''s trials equally just |deadurl=yes |archiveurl=https://web.archive.org/web/20080423171251/http://www.chileangovernment.cl/index.php?id=448&option=com_content&task=view
        |archivedate=23 April 2008 }}</ref> The reform has replaced inquisitorial
        proceedings with an adversarial system more similar to that of the United
        States.\n\nIn the 2001 congressional elections, the conservative [[Independent
        Democratic Union]] (UDI) surpassed the [[Christian Democratic Party of Chile|Christian
        Democrats]] for the first time to become the largest party in the lower house.
        In the [[Chilean parliamentary election, 2005|2005 parliamentary election]],
        both leading parties, the Christian Democrats and the UDI lost representation
        in favor of their respective allies [[Socialist Party of Chile|Socialist Party]]
        (which became the biggest party in the Concertaci\u00f3n block) and [[National
        Renewal (Chile)|National Renewal]] in the right-wing alliance. In the 2009
        legislative elections in Chile, the [[Communist Party of Chile|Communist Party]]
        won 3 out of 120 seats in the Chamber of Deputies for the first time in 30
        years (the Communist Party was not allowed to exist as such during the dictatorship).\n\nChileans
        voted in the first round of presidential elections on 17 November 2013. None
        of the nine presidential candidates got more than 50 percent of the vote.
        As a result, the top two candidates, center-left [[Nueva Mayor\u00eda]] coalition''s
        [[Michelle Bachelet]] and center-right [[Alianza (Chile)|Alianza]] coalition''s
        [[Evelyn Matthei]], competed in a run-off election on 15 December 2013, which
        Bachelet won. This was Chile''s sixth presidential election since the end
        of the Pinochet era. All six have been judged free and fair. The president
        is constitutionally barred from serving consecutive terms.\n\n=== Foreign
        relations ===\n{{Main article|Foreign relations of Chile}}\n[[File:Foreign
        relations of Chile.svg|thumb|340x340px|State of Chile\u2019s international
        relations in the world:\n{{legend|#006680|Chile}}\n{{legend|#008000|Country
        with diplomatic relations and Chilean embassy in the country.}}\n{{legend|#00AA88|Country
        with diplomatic relations and an embassy in Chile, but no Chilean embassy.}}\n{{legend|#8DD35F|Country
        with diplomatic relations but without ambassadors.}}\n{{legend|#cccccc|Country
        with no diplomatic relations currently.}}\n]]\n\nSince the early decades after
        independence, Chile has always had an active involvement in foreign affairs.
        In 1837 the country aggressively challenged the dominance of Peru''s port
        of [[Callao]] for preeminence in the Pacific trade routes, defeating the short-lived
        alliance between Peru and Bolivia, the [[Peru-Bolivian Confederation]] (1836\u201339)
        in the [[War of the Confederation]]. The war dissolved the confederation while
        distributing power in the Pacific. A second international war, the [[War of
        the Pacific]] (1879\u201383), further increased Chile''s regional role, while
        adding considerably to its territory.<ref name=\"hudson\"/>\n\nDuring the
        19th century, Chile''s commercial ties were primarily with Britain, a nation
        that had a major influence on the formation of the Chilean navy. The French
        influenced Chile''s legal and educational systems and had a decisive impact
        on Chile, through the architecture of the capital in the boom years at the
        turn of the 20th century. German influence came from the organization and
        training of the army by [[Prussia]]ns.<ref name=\"hudson\"/>\n\nOn 26 June
        1945, Chile participated as a founding member of the United Nations being
        among 50 countries that signed the [[United Nations Charter]] in San Francisco,
        California.<ref>{{cite web|url=https://www.un.org/members/list.shtml#c |title=United
        Nations Member States |publisher=United Nations |accessdate=1 August 2011
        |deadurl=yes |archiveurl=https://web.archive.org/web/20090417145758/http://www.un.org/members/list.shtml
        |archivedate=17 April 2009 |df=dmy }}</ref><ref>{{cite web|url=https://www.un.org/members/growth.shtml
        |title=United Nations Member States |publisher=United Nations |accessdate=1
        August 2011}}</ref><ref>{{cite web|url=https://www.un.org/av/photo/detail/0001314.html?browse=all.html
        |title=The San Francisco Conference: Chile Signs United Nations Charter }}{{dead
        link|date=November 2016 |bot=InternetArchiveBot |fix-attempted=yes }}</ref>
        With the military coup of 1973, Chile became isolated politically as a result
        of widespread human rights abuses.<ref name=\"hudson\"/>\n\nSince its return
        to democracy in 1990, Chile has been an active participant in the international
        political arena. Chile completed a 2-year non-permanent position on the UN
        Security Council in January 2005. Jose Miguel Insulza, a Chilean national,
        was elected Secretary General of the Organization of American States in May
        2005 and confirmed in his position, being re-elected in 2009. Chile is currently
        serving on the International Atomic Energy Agency (IAEA) Board of Governors,
        and the 2007\u20132008 chair of the board is Chile''s ambassador to the IAEA,
        Milenko E. Skoknic. The country is an active member of the UN family of agencies
        and participates in UN peacekeeping activities. It was [[United Nations Human
        Rights Council#Members|re-elected]] as a member of the [[United Nations Human
        Rights Council|UN Human Rights Council]] in 2011 for a three-year term.<ref>{{cite
        web|title=Election (13 May 2010) Human Rights Council|url=https://www.un.org/en/ga/64/elections/hrc/index.shtml|work=64th
        Session|publisher=[[United Nations General Assembly]]}}</ref> It was also
        [[United Nations Security Council election, 2013|elected]] to one of five
        non-permanent seats on the [[United Nations Security Council|UN Security Council]]
        in 2013.<ref>{{cite web|title=Chad, Chile, Lithuania, Nigeria and Saudi Arabia
        were elected to serve on the UN Security Council|date=17 October 2013|accessdate=17
        October 2013|publisher=United Nations|url=https://www.un.org/apps/news/story.asp?NewsID=46277&Cr=security+council&Cr1=#.UmAVWCQd5TQ}}</ref>
        Chile hosted the Defense Ministerial of the Americas in 2002 and the APEC
        summit and related meetings in 2004. It also hosted the Community of Democracies
        ministerial in April 2005 and the Ibero-American Summit in November 2007.
        An associate member of Mercosur and a full member of APEC, Chile has been
        a major player in international economic issues and hemispheric free trade.<ref
        name=\"countrystudies\"/>\n\nThe Chilean Government has diplomatic relations
        with most countries. It settled all its territorial disputes with Argentina
        during the 1990s except for part of the border at [[Southern Patagonian Ice
        Field]]. Chile and Bolivia severed diplomatic ties in 1978 over Bolivia''s
        desire to regain sovereign access to the Pacific Ocean it lost to Chile in
        1879\u201383 War of the Pacific. The two countries maintain consular relations
        and are represented at the Consul General level.<ref name=\"countrystudies\"/>\n\n===Administrative
        divisions===\n{{main article|Administrative divisions of Chile}}\n[[File:ChileRegions.png|thumb|110px|The
        regions of Chile]]\nChile is divided into 15 regions, each headed by an [[intendant]]
        appointed by the president. The regions are further divided into provinces,
        with provincial governors also appointed by the president. Finally each province
        is divided into [[Communes of Chile|communes]]<ref>{{cite web|url=http://www.gobiernodechile.cl/organigrama/organigrama.asp
        |title=Organigrama |work=Gobierno de Chile |deadurl=yes |archiveurl=https://web.archive.org/web/20071214000711/http://www.gobiernodechile.cl/organigrama/organigrama.asp
        |archivedate=14 December 2007 }}</ref> which are administered by municipalities,
        each with its own mayor and council elected for four-year terms. Each region
        is designated by a name and a [[Roman numeral]], assigned from north to south.
        The only exception is the Santiago Metropolitan Region which is designated
        ''''RM'''' (''''Regi\u00f3n Metropolitana''''). Two new regions were created
        in 2006 and became operative in October 2007; Los R\u00edos in the south (Region
        XIV), and Arica y Parinacota in the north (Region XV). The numbering scheme
        skipped Region XIII, usually assumed to be the Metropolitan Region before
