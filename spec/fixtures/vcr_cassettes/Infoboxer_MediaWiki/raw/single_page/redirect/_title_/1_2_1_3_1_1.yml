        Nuclear Physics|date=2010|publisher=World Scientific|isbn=978-981-4277-16-7}}</ref>{{rp|274}}
        Einstein''s work is also known for its influence on the [[philosophy of science]].<ref>{{Citation
        |title=Einstein''s Philosophy of Science |url=http://plato.stanford.edu/entries/einstein-philscience/#IntWasEinEpiOpp
        |website=Stanford Encyclopedia of Philosophy |publisher=The Metaphysics Research
