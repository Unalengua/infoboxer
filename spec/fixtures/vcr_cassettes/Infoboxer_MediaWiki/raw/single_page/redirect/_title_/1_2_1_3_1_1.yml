        archivedate= 6 March 2007 <!--DASHBot-->| deadurl= no}}</ref> Einstein developed
        the [[theory of relativity]], one of the two pillars of [[modern physics]]
        (alongside [[quantum mechanics]]).<ref name=frs>{{cite journal | last1 = Whittaker
        | first1 = E. | authorlink = E. T. Whittaker| doi = 10.1098/rsbm.1955.0005
        | title = Albert Einstein. 1879\u20131955 | journal = [[Biographical Memoirs
