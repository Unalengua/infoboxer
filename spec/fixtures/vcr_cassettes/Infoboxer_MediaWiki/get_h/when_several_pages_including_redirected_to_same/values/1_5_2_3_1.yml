        LLC|publisher=city.kharkov.ua|title=\u0412 \u0443\u043d\u0456\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0456
        \u041a\u0430\u0440\u0430\u0437\u0456\u043d\u0430 \u043e\u0431\u0433\u043e\u0432\u043e\u0440\u044f\u0442\u044c
        \u043f\u0435\u0440\u0441\u043f\u0435\u043a\u0442\u0438\u0432\u0438 \u0440\u043e\u0437\u0432\u0438\u0442\u043a\u0443
        \u043e\u0441\u0432\u0456\u0442\u0438|accessdate=18 June 2017}}</ref>\n\n===International
        Economic Forum===\nThe International Economic Forum: Innovations. Investments.
        Kharkiv Innitiatives! is being conducted in Kharkiv every year.<ref name=\"led.org.ua\">{{cite
        web|url=http://www.led.org.ua/en/|publisher=led.org.ua|title=www.led.org.ua/en/|accessdate=18
        June 2017}}</ref>\n\nIn 2015, the International Economic Forum: Innovations.
        Investments. Kharkiv Innitiatives! was attended by the diplomatic corps representatives
        from 17 world countries, working in Ukraine together with top-management of
        trans-national corporations and investment funds; plus Ukrainian People\u2019s
        Deputies; plus Ukrainian Central government officials, who determine the national
        economic development strategy; plus local government managers, who perform
        practical steps in implementing that strategy; plus managers of technical
        assistance to Ukraine; plus business and NGO\u2019s representatives; plus
        media people.<ref name=\"led.org.ua\"/><ref name=\"usa.mfa.gov.ua\">{{cite
        web|url=http://usa.mfa.gov.ua/en/press-center/announcements/4500-vii-international-economic-forum-innovations-investments-kharkiv-initiatives|publisher=usa.mfa.gov.ua|title=VII
        International economic forum \"INNOVATIONS. INVESTMENTS. KHARKIV INITIATIVES!\"
        - Announcements - Embassy of Ukraine in the United States of America|accessdate=18
        June 2017}}</ref><ref name=\"kmu.gov.ua\">{{cite web|url=http://www.kmu.gov.ua/control/publish/article?art_id=247530844|publisher=kmu.gov.ua|title=www.kmu.gov.ua/control/publish/article?art_id=247530844|accessdate=18
        June 2017}}</ref><ref name=\"ukraine.usembassy.gov\">{{cite web|url=http://ukraine.usembassy.gov/statements/amb-kharkiv-econ-forum-09042015.html|publisher=ukraine.usembassy.gov|title=statements/amb-kharkiv-econ-forum-09042015|accessdate=18
        June 2017}}</ref><ref name=\"usembassykyiv.wordpress.com\">{{cite web|url=https://usembassykyiv.wordpress.com/tag/kharkiv/|publisher=usembassykyiv.wordpress.com|title=Kharkiv
        &#8211; U.S. Embassy Kyiv Blog|accessdate=18 June 2017}}</ref>\n\nThe key
        topics of the plenary sessions and panel discussions of the International
        Economic Forum: Innovations. Investments. Kharkiv Innitiatives! are the implementation
        of Strategy for Sustainable Development \u201cUkraine \u2013 2020\u201d, the
        results achieved and plan of further actions to reform the local government
        and territorial organization of power in Ukraine, export promotion and attraction
        of investments in Ukraine, new opportunities for public-private partnerships,
        practical steps to create \u201celectronic government\u201d, issues of energy
        conservation and development of oil and gas industry in the Kharkiv Region,
        creating an effective system of production and processing of agricultural
        products, investment projects that will receive funding from the State Fund
        for Regional Development, development of international integration, preparation
        for privatization of state enterprises.<ref name=\"led.org.ua\"/><ref name=\"usa.mfa.gov.ua\"/><ref
        name=\"kmu.gov.ua\"/><ref name=\"ukraine.usembassy.gov\"/><ref name=\"usembassykyiv.wordpress.com\"/>\n\n===International
        Industrial Exhibitions===\nThe international industrial exhibitions are usually
        conducted at the Radmir Expohall exhibition center in Kharkiv.<ref name=\"radmir-expohall\">{{cite
        web|url=http://radmir-expohall.com.ua/|publisher=radmir-expohall.com.ua|title=Radmir
        Expohall &#124; Radmir Expohall|accessdate=18 June 2017}}</ref>\n\n===Industrial
        corporations===\nDuring the Soviet era, Kharkiv was the capital of industrial
        production in Ukraine and the third largest {{citation needed|date=July 2016}}centre
        of industry and commerce in the [[Soviet Union|USSR]]. After the [[history
        of the Soviet Union (1985\u20131991)#Dissolution of the USSR|collapse of the
        Soviet Union]] the largely defence-systems-oriented industrial production
        of the city decreased significantly. In the early 2000s, the industry started
        to recover and adapt to market economy needs. Now there are more than 380&nbsp;industrial
        enterprises concentrated in the city, which have a total number of 150,000
        employees. {{Citation needed|date=July 2016}} The enterprises form machine-building,
        electro-technology, instrument-making, and energy conglomerates.\n\nState-owned
        industrial giants, such as [[Turboatom]] and [[Elektrotyazhmash]]<ref>{{cite
        web|url=http://www.spetm.com.ua/eng/index.html|archiveurl=https://web.archive.org/web/20080928224657/http://www.spetm.com.ua/eng/index.html|archivedate=28
        September 2008 |title=spetm.com.ua |publisher=spetm.com.ua |date= |accessdate=20
        April 2012}}</ref> occupy 17% of the heavy power equipment construction (e.g.,
        turbines) market worldwide. Multipurpose aircraft are produced by the [[Antonov]]
        aircraft manufacturing plant. The [[Malyshev factory]] produces not only [[armoured
        fighting vehicle]]s, but also harvesters. [[Khartron]]<ref>{{cite web|url=http://www.hartron.com.ua/en/content/forms-cooperation|title=Hartron:
        Forms of cooperation|publisher=hartron.com.ua|accessdate=22 March 2015}}</ref>
        is the leading designer of space and commercial control systems in Ukraine
        and the former [[Commonwealth of Independent States|CIS]].\n\n===IT industry===\nThe
        IT industry is represented by a few hundred small IT [[startup company|start
        ups]], which form a cluster of IT companies in Kharkiv<ref name=\"economist.com\">{{cite
        web|url=https://www.economist.com/news/europe/21699545-russian-speaking-kharkiv-it-industry-one-few-things-thriving-city|publisher=economist.com|title=www.economist.com/news/europe/21699545-russian-speaking-kharkiv-it-industry-one-few-things-thriving-city|accessdate=18
        June 2017}}</ref><ref name=\"it-kharkiv\">{{cite web|url=http://it-kharkiv.com.ua/|publisher=it-kharkiv.com.ua|title=it-kharkiv.com.ua/|accessdate=18
        June 2017}}</ref><ref name=\"kharkivglobal\">{{cite web|url=http://kharkivglobal.com/en/service|publisher=kharkivglobal.com|title=kharkivglobal.com/en/service|accessdate=18
        June 2017}}</ref><ref name=\"triolan\">{{cite web|url=http://www.triolan.com/|publisher=triolan.com|title=\u0413\u043b\u0430\u0432\u043d\u0430\u044f|accessdate=18
        June 2017}}</ref>\n\n===Finance industry===\nKharkiv is also the headquarters
        of one of the largest Ukrainian banks, [[UkrSibbank]], which has been part
        of the [[BNP Paribas]] group since December 2005.\n\n===Trade industry===\nThere
        are many large modern shopping malls in Kharkiv.\n\nThere are a large number
        of markets:\n* [[Barabashovo market]] is the largest market in Ukraine and
        one of the largest markets in Europe.\n* [[Blagoveshinskiy]] market.\n* [[Konniy]]
        \"horse\" market.\n* [[Sumskoi]] market <ref name=\"kharkov11\">{{cite web|url=http://www.kharkov.info/place/31899|publisher=kharkov.info|title=\u0422\u043e\u0440\u0433\u043e\u0432\u044b\u0439
        \u0446\u0435\u043d\u0442\u0440 \"\u0421\u0443\u043c\u0441\u043a\u043e\u0439
