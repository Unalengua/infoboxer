        June 2017}}</ref>\n\nThe Roman Catholic St. Mary Cathedral was built in Kharkiv
        in 1887\u20131892.\n\nThere is the old [[Kharkiv Choral Synagogue]], which
        was fully renovated in Kharkiv in 1991\u20132016. The Jewish population is
