        class=\"center\">''''</div>|Panoramic view of central district in Kharkiv,
        showing the Derzhprom building, multiple apartment buildings, and Northern
        building of V. N. Karazin National University}}\n\n==Governance==\n\n===Legal
        status and local government===\nThe Mayor of Kharkiv and the City Council
        govern all the business and administrative affairs in the City of Kharkiv.\n\nThe
        Mayor of Kharkiv has the executive powers; the City Council has the administrative
        powers as far as the government issues is concerned.\n\nThe Mayor of Kharkiv
        is elected by the direct public election in Kharkiv every four years.\n\nThe
        City Council is composed of elected representatives, who approve or reject
        the initiatives on the budget allocation, tasks priorities and other issues
        in Kharkiv. The representatives to the City Council are elected every four
        years.\n\nThe mayor and city council hold their regular meetings in the City
        Hall in Kharkiv.\n\n===Politics===\n{{main article|2014 pro-Russian unrest
        in Ukraine#Kharkiv Oblast}}\n\nThe [[2014 pro-Russian unrest in Ukraine]]
        affected Kharkiv but to a lesser extent than in neighbouring [[Donbass]],
        where tensions would lead to [[War in Donbass|armed conflict]].<ref name=\"Ukraine
        crisis timeline BBC\">{{cite web|url=http://www.bbc.co.uk/news/world-middle-east-26248275|title=Ukraine
        crisis: Timeline|work=BBC News|date=13 November 2014|accessdate=22 March 2015}}</ref>
        On 2 March 2014, a Russian \"tourist\" from Moscow replaced the [[Ukrainian
        flag]] with a [[Russian flag]] on the Kharkiv regional state administration
        building.<ref>{{cite news | url = https://www.nytimes.com/2014/03/04/world/europe/russias-hand-can-be-seen-in-the-protests.html
        | title = From Russia, ''Tourists'' Stir the Protests | first = Andrew | last
        = Roth | work = The New York Times | date = 4 March 2014}}<br>{{cite news
        | url = http://www.bbc.com/news/blogs-trending-26435333 | title = Russian
        site recruits ''volunteers'' for Ukraine | work = BBC News | date = 4 March
        2014 }}</ref> Five days later, pro-Russian protestors occupied the building
        and unilaterally declared independence from Ukraine as the \"Kharkov People''s
        Republic\".<ref name=\"Focus Information Agency\">{{cite web | url=http://www.focus-fen.net/news/2014/04/07/332351/pro-russia-activists-declare-establishment-of-kharkiv-peoples-republic.html
        | title=Pro-Russia activists declare establishment of ''Kharkiv people''s
        republic'' | work=Focus Information Agency | date=7 April 2014 | accessdate=13
        April 2014}}</ref><ref name=\"LiveLeak.com\">{{cite web|url=http://www.liveleak.com/view?i=9bd_1396967425
        |title=Pro-Russian Protesters Declare ''People''s Republic'' In Kharkiv |work=LiveLeak.com
        |date=7 April 2014 |accessdate=13 April 2014 |deadurl=yes |archiveurl=https://web.archive.org/web/20150408202650/http://www.bbc.com/news/world-europe-26910210
        |archivedate= 8 April 2015 |df= }}</ref> The next day, the building was retaken
        by Ukrainian special forces.<ref name=\"KRR2\">{{cite news | url=http://www.kyivpost.com/content/ukraine/kharkiv-settles-down-while-pro-russian-separatists-still-hold-buildings-in-luhansk-donetsk-342517.html
        | title=Kharkiv settles down, while pro-Russian separatists still hold buildings
        in Luhansk, Donetsk | work=Kyiv Post | date=8 April 2014 | accessdate=13 April
        2014}}</ref> Doubts arose about the local origin of the protestors after they
        initially stormed an opera and ballet theatre believing it was the city hall.<ref
        name=MT140408>{{cite news |url= http://www.themoscowtimes.com/news/article/protesters-storm-kharkiv-theater-thinking-it-was-city-hall/497709.html
        |title= Protesters Storm Kharkiv Theater Thinking It Was City Hall |work=
        [[The Moscow Times]] |date= 8 April 2014 }}</ref> On 13 April, some pro-Russian
        protesters again made it inside the Kharkiv regional state administration
        building.<ref name=\"kharkivinfiltrate\">{{cite news | url=http://www.kyivpost.com/content/ukraine/pro-russian-militants-attack-pro-ukrainian-demonstrators-in-kharkiv-including-at-least-three-severely-343292.html
        | title=Kharkiv city government building infiltrated by pro-Russian protesters
        | work=Kyiv Post | date=13 April 2014 | accessdate=13 April 2014}}</ref> Later
        on 13 April the building returned permanently to full Ukrainian control.<ref
        name=\"Focus Information Agency\"/><ref name=\"LiveLeak.com\"/><ref name=\"KRR2\"/><ref
        name=\"kharkivinfiltrate\"/><ref name=kernessep>{{cite web|url=http://www.pravda.com.ua/news/2014/04/13/7022301/
        |title=\u041a\u0435\u0440\u043d\u0435\u0441 \u043f\u043e\u043e\u0431\u0456\u0446\u044f\u0432
        \u0434\u043e\u043f\u043e\u043c\u043e\u0433\u0442\u0438 \u0437\u0432\u0456\u043b\u044c\u043d\u0438\u0442\u0438
        \u0437\u0430\u0442\u0440\u0438\u043c\u0430\u043d\u0438\u0445 \u0441\u0435\u043f\u0430\u0440\u0430\u0442\u0438\u0441\u0442\u0456\u0432
        &#124; \u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0430 \u043f\u0440\u0430\u0432\u0434\u0430
