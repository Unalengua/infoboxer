        \u0425\u0430\u0440\u044c\u043a\u043e\u0432, \u0428\u0435\u0432\u0447\u0435\u043d\u043a\u043e\u0432\u0441\u043a\u0438\u0439
        \u0440\u0430\u0439\u043e\u043d, \u041a\u0443\u043b\u044c\u0442\u0443\u0440\u044b,
        8|accessdate=18 June 2017}}</ref>\n* [[Raiskiy]] book market.\n\n==Science
        and education==\n{{multiple image\n | align = right\n | direction = vertical\n
        | image1 = (39)_V_N_KARAZIN_KHARKIV_NATIONAL_UNIVERSITY_MAIN_BUILDING_IN_CITY_OF_KHARKIV_STATE_OF_UKRAINE_PHOTOGRAPH_BY_VIKTOR_O_LEDENYOV_20160621.jpg\n
        | width1 = 160\n | caption1 = Main building of [[University of Kharkiv|V.
        N. Karazin Kharkiv National University]].\n  | image2 = (40)_V_N_KARAZIN_KHARKIV_NATIONAL_UNIVERSITY_NORTHERN_BUILDING_IN_CITY_OF_KHARKIV_STATE_OF_UKRAINE_PHOTOGRAPH_BY_VIKTOR_O_LEDENYOV_20160621.jpg
        \n | width2 = 160\n | caption2 = Northern building of [[University of Kharkiv|V.
        N. Karazin Kharkiv National University]].\n  | image3 = (41)_MECHNIKOV_LANDAU_KUZNETS_MONUMENTS_AT_V_N_KARAZIN_KHARKIV_NATIONAL_UNIVERSITY_IN_CITY_OF_KHARKIV_STATE_OF_UKRAINE_PHOTOGRAPH_BY_VIKTOR_O_LEDENYOV_20160621.jpg
        \n | width3 = 160\n | caption3 = Il''ya I. Mechnikov, Lev D. Landau, Simon
        A. Kuznets Nobel Laureates Monuments at [[University of Kharkiv|V. N. Karazin
        Kharkiv National University]].\n}}\n\n===Higher education===\nThe [[Kharkiv
        National University|Vasyl N. Karazin Kharkiv National University]] is the
        most prestigious reputable classic university, which was founded due to the
        efforts by [[Vasily Karazin]] in Kharkiv in 1804\u20131805.<ref name=\"kharkov12\">{{cite
        web|url=http://www.univer.kharkov.ua/|publisher=univer.kharkov.ua|title=\u0425\u0430\u0440\u043a\u0456\u0432\u0441\u044c\u043a\u0438\u0439
        \u043d\u0430\u0446\u0456\u043e\u043d\u0430\u043b\u044c\u043d\u0438\u0439 \u0443\u043d\u0456\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442
        \u0456\u043c\u0435\u043d\u0456 \u0412. \u041d. \u041a\u0430\u0440\u0430\u0437\u0456\u043d\u0430|accessdate=18
        June 2017}}</ref><ref name=\"kiev\">{{cite web|url=http://www.vnz.univ.kiev.ua/content/school/37|publisher=vnz.univ.kiev.ua|title=\u0425\u0430\u0440\u043a\u0456\u0432\u0441\u044c\u043a\u0438\u0439
        \u043d\u0430\u0446\u0456\u043e\u043d\u0430\u043b\u044c\u043d\u0438\u0439 \u0443\u043d\u0456\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442
        \u0456\u043c\u0435\u043d\u0456 \u0412.\u041d. \u041a\u0430\u0440\u0430\u0437\u0456\u043d\u0430|accessdate=18
        June 2017}}</ref> On {{OldStyleDate|29 January|1805|17 January}}, the Decree
        on the Opening of the Imperial University in Kharkiv came into force.\n\nThe
        Roentgen Institute opened in 1931. It was a specialist cancer treatment facility
        with 87 research workers, 20 professors, and specialist medical staff. The
        facilities included chemical, physiology, and bacteriology experimental treatment
        laboratories. It produced x-ray apparatus for the whole country.<ref name=\"Socialist
        Health Association\"/>\n\nThe city has 13&nbsp;national universities and numerous
        professional, technical and private higher education institutions, offering
        its students a wide range of disciplines. [[Kharkiv National University]]
        (12,000&nbsp;students), [[Kharkiv Polytechnical Institute|National Technical
        University \"KhPI\"]] (20,000&nbsp;students), [[Kharkiv National University
        of Radioelectronics]] (12,000&nbsp;students), [[Kharkiv National Aerospace
        University \"KhAI\"]], [[Ukrainian Academy of Pharmacy|Kharkiv National University
        of Pharmacy]], [[Kharkiv National Medical University]] are the leading {{citation
        needed|date=July 2016}} universities in Ukraine.\n\nMore than 17,000&nbsp;faculty
        and research staff are employed in the institutions of higher education in
        Kharkiv.\n\n===Scientific research===\nThe city has a high concentration of
        research institutions, which are independent or loosely connected with the
        universities. Among them are three national science centres: [[Kharkiv Institute
        of Physics and Technology]], Institute of Meteorology, Institute for Experimental
        and Clinical Veterinary Medicine and 20&nbsp;national research institutions
        of the [[National Academy of Science of Ukraine]], such as the [[B Verkin
        Institute for Low Temperature Physics and Engineering]], [[Institute for Problems
        of Cryobiology and Cryomedicine]], State Scientific Institution \"Institute
        for Single Crystals\", Usikov Institute of Radiophysics and Electronics (IRE),
        Institute of Radio Astronomy (IRA), and others. A total number of 26,000&nbsp;scientists
        are working in research and development.\n\nA number of world-renowned scientific
        schools appeared in Kharkiv, such as the [[Kharkiv Theoretical Physics School|theoretical
        physics school]] and the [[Kharkiv Mathematical School|mathematical school]].\n\nThere
        is the Kharkiv Scientists House in the city, which was built by A. N. Beketov,
        architect in Kharkiv in 1900. All the scientists like to meet and discuss
        various scientific topics at the Kharkiv Scientists House in Kharkiv.<ref
        name=\"khdu\">{{cite web|url=http://www.khdu.org/house.php|publisher=khdu.org|title=house|accessdate=18
        June 2017}}</ref>\n\n===Public libraries===\nIn addition to the libraries
        affiliated with the various universities and research institutions, the Kharkiv
        State Scientific V. Korolenko-library is a major research library.\n\n===Secondary
        schools===\nKharkiv has 212 ([[secondary education]]) schools, including 10
        [[lyceum]]s and 20&nbsp;[[Gymnasium (school)|gymnasiums]].{{citation needed|date=October
        2016}}\n\n===Education centers===\nThere is the educational \"Landau Center\",
        which is named after Prof. L.D. Landau, Nobel laureate in Kharkiv.<ref name=\"landaucentre\">{{cite
        web|url=http://landaucentre.org/about/|publisher=landaucentre.org|title=\u041f\u0420\u041e
        \"\u041b\u0410\u041d\u0414\u0410\u0423\u0426\u0415\u041d\u0422\u0420\" &#124;|accessdate=18
        June 2017}}</ref>\n\n==Culture==\nKharkiv is one of the main cultural centres
        in Ukraine. It is home to 20 museums, over 10 theaters and a number of art
        galleries. Large music and cinema festivals are hosted in Kharkiv almost every
        year.\n\n===Theaters===\nThe Kharkiv National Academic Opera and Ballet Theater
        named after N. V. Lysenko is a biggest theater in Kharkiv.<ref name=\"hatob\">{{cite
        web|url=http://www.hatob.com.ua/ukr/|publisher=hatob.com.ua|title=\u0413\u043e\u043b\u043e\u0432\u043d\u0430
        - \u0425\u0410\u0422\u041e\u0411, \u0425\u041d\u0410\u0422\u041e\u0411, \u0445\u0430\u0442\u043e\u0431
        \u0445\u0430\u0440\u044c\u043a\u043e\u0432, \u0445\u0430\u0442\u043e\u0431
        \u0430\u0444\u0438\u0448\u0430, \u0445\u0430\u0442\u043e\u0431 2017, \u0430\u0444\u0438\u0448\u0430
        \u0445\u0430\u0442\u043e\u0431 2017, \u0445\u0430\u0442\u043e\u0431 \u0441\u0430\u0439\u0442,
        \u0445\u0430\u0442\u043e\u0431 \u0445\u0430\u0440\u044c\u043a\u043e\u0432
        \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0439, \u0445\u0430\u0442\u043e\u0431
        \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0439 \u0441\u0430\u0439\u0442,
        \u0445\u0430\u0442\u043e\u0431 \u0445\u0430\u0440\u044c\u043a\u043e\u0432
        \u0441\u0430\u0439\u0442, \u0445\u0430\u0442\u043e\u0431 \u0445\u0430\u0440\u044c\u043a\u043e\u0432
        \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0439 \u0441\u0430\u0439\u0442,
        \u0445\u0430\u0442\u043e\u0431 \u0445\u0430\u0440\u044c\u043a\u043e\u0432
        \u0430\u0444\u0438\u0448\u0430, \u0445\u043d\u0430\u0442\u043e\u0431 \u0441\u0430\u0439\u0442,
        \u0445\u043d\u0430\u0442\u043e\u0431 \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0439,
        \u0445\u043d\u0430\u0442\u043e\u0431 \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0439
        \u0441\u0430\u0439\u0442, \u0430\u0444\u0438\u0448\u0430 \u0445\u043d\u0430\u0442\u043e\u0431,
        \u0445\u043d\u0430\u0442\u043e\u0431 \u0441\u0430\u0439\u0442 \u0430\u0444\u0438\u0448\u0430,
        \u0445\u043d\u0430\u0442\u043e\u0431 \u0431\u0438\u043b\u0435\u0442\u044b,
        \u0445\u043d\u0430\u0442\u043e\u0431 \u0445\u0430\u0440\u044c\u043a\u043e\u0432,
        \u0445\u043d\u0430\u0442\u043e\u0431 \u043a\u0443\u043f\u0438\u0442\u044c
        \u0431\u0438\u043b\u0435\u0442\u044b, \u0445\u043d\u0430\u0442\u043e\u0431
        \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0439 \u0441\u0430\u0439\u0442
