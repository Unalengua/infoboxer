        | archiveurl=https://web.archive.org/web/20140416174445/http://www.osce.org/ukrainemonitoring/117777
        | archivedate=16 April 2014 | title=Latest from the Special Monitoring Mission
        in Ukraine | work=Organisation for Security and Co-operation in Europe | date=14
        April 2014 | accessdate=16 April 2014}}</ref> Violent clashes resulted in
        the severe beating of at least 50 pro-Ukrainian protesters in attacks by pro-Russian
        protesters.<ref name=\"kharkivinfiltrate\" /><ref name=\"Unian.net\"/>\n\nKharkiv
        returned to relative calm by 30 April.<ref name=\"OSCEmonitor30\">{{cite press
        release | url=http://www.osce.org/ukraine-smm/118186 | title=Latest from the
        Special Monitoring Mission in Ukraine \u2013 based on information received
        up until 29 April 2014 | publisher=Organization for Security and Co-operation
        in Europe | date=30 April 2014 | accessdate=1 May 2014}}</ref> Relatively
        peaceful demonstrations continued to be held, with \"pro-Russian\" rallies
        gradually diminishing and \"pro-Ukrainian unity\" demonstrations growing in
        numbers.<ref name=\"OSCE624\">{{cite press release|url=http://www.osce.org/ukraine-smm/120113|title=Latest
        from the Special Monitoring Mission in Ukraine based on information received
        until 23 June 2014|publisher=Organization for Security and Co-operation in
        Europe|date=24 June 2014|accessdate=22 August 2014|deadurl=yes|archiveurl=https://web.archive.org/web/20151122133303/http://www.osce.org/ukraine-smm/120113|archivedate=22
        November 2015}}</ref><ref name=\"OSCE257\">{{cite press release|url=http://www.osce.org/ukraine-smm/121790|title=Latest
        from the Special Monitoring Mission (SMM) in Ukraine based on information
        received until 18:00 hrs, 23 July|publisher=Organization for Security and
        Co-operation in Europe|date=24 July 2014|accessdate=25 July 2014}}</ref><ref
        name=\"Status quo 17814\">{{uk icon}} [http://www.sq.com.ua/rus/news/obschestvo/17.08.2014/na_ploschadi_svobody_proshli_dva_mitinga/
        Two liberty square rally], Status quo (17 August 2014)</ref> On 28 September,
        activists dismantled Ukraine''s largest monument to Lenin at a pro-Ukrainian
        rally in the central square.<ref>[https://www.forbes.com/sites/katyasoldak/2014/09/28/ukrainian-crowds-topple-lenin-statue-again/
        Ukrainian Crowds Topple Lenin Statue (Again)]. Retrieved 29 September 2014.</ref>
        Polls conducted from September to December 2014 found little support in Kharkiv
        for joining Russia.{{r|Navalny140923}}{{r|DT150103}}\n\nFrom early November
        until mid-December, Kharkiv was struck by seven non-lethal bomb blasts. Targets
        of these attacks included a rock pub known for raising money for Ukrainian
        forces, a hospital for Ukrainian forces, a military recruiting centre, and
        a [[National Guard of Ukraine|National Guard]] base.<ref>[http://www.latimes.com/world/europe/la-fg-ukraine-russia-kharkiv-bombs-20141210-story.html
        Seven recent blasts in Ukraine city stir fear of new Russian menace], [[Los
        Angeles Times]] (11 December 2014)<br>[https://news.yahoo.com/mysterious-spate-bombings-hit-ukraine-military-hub-114452090.html#
        Mysterious spate of bombings hit Ukraine military hub], [[Agence France-Presse]]
        (10 December 2014)</ref> According to [[Security Service of Ukraine|SBU]]
        investigator [[Vasyliy Vovk]], [[Foreign Intelligence Service (Russia)|Russian
        covert forces]] were behind the attacks, and had intended to destabilize the
        otherwise calm city of Kharkiv.<ref>[http://www.unian.info/society/1020077-sbu-russian-special-services-target-kharkiv-odesa-situation-difficult-to-control.html
        SBU: Russian special services target Kharkiv, Odesa, situation difficult to
        control], [[Ukrainian Independent Information Agency]] (10 December 2014)</ref>\n\nOn
        8 January 2015 five men wearing [[Balaclava (clothing)|balaclava]]s broke
        into an office of (the volunteer group aiding refugees from [[Donbass]]) ''''Station
        Kharkiv''''.<ref name=biSK8115/> Simultaneously with physical threats the
        men demanded to hear the political position of ''''Station Kharkiv''''.<ref
        name=biSK8115/> After being given an answer the men apologized and left.<ref
        name=biSK8115>{{cite web|url=http://www.ukrinform.ua/rubric-iac/1801796-militsiya_zyasovue__hto_napav_na_volontersku_stantsiyu_harkiv_2008697.html|script-title=uk:\u041c\u0456\u043b\u0456\u0446\u0456\u044f
        \u0437 \u044f\u0441\u043e\u0432\u0443\u0454, \u0445\u0442\u043e \u043d\u0430\u043f\u0430\u0432
        \u043d\u0430 \u0432\u043e\u043b\u043e\u043d\u0442\u0435\u0440\u0441\u044c\u043a\u0443
        \"\u0421\u0442\u0430\u043d\u0446\u0456\u044e \u0425\u0430\u0440\u043a\u0456\u0432\"|trans-title=Police
        finds out who attacked the volunteer-run \"Station Kharkiv\"|language=uk|publisher=ukrinform.ua|date=9
        January 2015|accessdate=22 March 2015}}{{cite web|url=http://24tv.ua/ru/stantsiya_harkov__perviy_punkt_pomoshhi_pereselentsam_iz_zoni_ato_n500974|script-title=ru:\"\u0421\u0442\u0430\u043d\u0446\u0438\u044f
        \u0425\u0430\u0440\u044c\u043a\u043e\u0432\" \u2014 \u043f\u0435\u0440\u0432\u044b\u0439
        \u043f\u0443\u043d\u043a\u0442 \u043f\u043e\u043c\u043e\u0449\u0438 \u043f\u0435\u0440\u0435\u0441\u0435\u043b\u0435\u043d\u0446\u0430\u043c
        \u0438\u0437 \u0437\u043e\u043d\u044b \u0410\u0422\u041e|trans-title=\"Station
        Kharkiv\" - the first point of assistance for displaced persons from the Donbass
        zone|language=ru|publisher=24tv.ua|date=25 October 2014|accessdate=22 March
        2015}}</ref>\n\nOn Sunday 22 February 2015, there was a terrorist bomb attack
        on a march to commemorate people who died in the Euromaidan protests in 2014.
        The bomb killed two, and wounded nine. The authorities have launched an anti-terrorist
        operation.<ref>[http://www.unian.info/politics/1047081-anti-terrorist-operation-launched-in-kharkiv-due-to-fatal-blast-on-sunday-turchynov.html
        UNIAN] ''''Anti-terrorist operation launched in Kharkiv due to fatal blast
        on Sunday \u2013 Turchynov'''', 22 February 2015. <br>[http://en.censor.net.ua/news/325751/antiterrorist_operation_started_in_kharkiv_four_participants_on_the_explosion_detained
        En.Censor.Net], ''''Anti-terrorist operation started in Kharkiv: four participants
        on the explosion detained'''', 22 February 2015.<br>[http://novorossia.today/turchinov-announced-start-of-the-ato-in-kharkov-the-highest-level-of-terrorist-threat-had-been-introduced-in-the-city/  Novorossia.Today],
        Turchinov announced start of the ATO in Kharkov. The highest level of terrorist
        threat had been introduced in the city'''', 23 February 2015.</ref> The terrorists
        claim that it was a false flag attack.<ref>{{cite web|author=Lada Ray|url=https://futuristrendcast.wordpress.com/2015/02/23/urgent-statement-of-the-kharkov-partizans-re-false-flag-terrorist-act/|title=Urgent
        Statement of the Kharkov Partizans re. False Flag Terrorist Act|work=Futurist
        Trendcast|date=23 February 2015|accessdate=22 March 2015}}</ref> Kharkiv experienced
        more non-lethal small bombings since 22 February 2015 targeting army fuel
        tanks, an unoccupied passenger train and a [[Ukrainian flag]] in the city
        centre.<ref>[http://www.npr.org/2015/04/06/397774803/despite-tenuous-truce-in-eastern-ukraine-bomb-attacks-increase-in-kharkiv
        Bomb Attacks Increase In Ukraine''s Second-Largest City, Kharkiv], [[NPR]]
        (6 April 2015)<br>[http://uatoday.tv/politics/kharkiv-explosion-targets-ukrainian-flag-419957.html
        Kharkiv explosion targeting Ukrainian flag classified as \u2018terrorist act''],
        [[Ukraine Today]] (7 April 2015)<br>[http://www.rferl.org/content/explosion-in-ukraine-kharkiv-targets-national-flag-memorial/26942551.html
        Explosion In Ukraine''s Kharkiv Targets National Flag Memorial], [[Radio Free
        Europe/Radio Liberty]] (7 April 2015)</ref>\n\nOn 23 September 2015, 200 people
        in balaclavas and camouflage picketed the house of former governor [[Mykhailo
        Dobkin]], and then went to Kharkiv town hall, where they tried to force their
        way through the police cordon. At least one tear gas grenade was used. The
        rioters asked the mayor, [[Hennadiy Kernes]], to come out.<ref name=Unian23Sep151410>[http://www.unian.info/society/1131951-over-200-men-in-balaclavas-brawls-in-kharkiv-town-hall-clash-with-police.html
        Unian], ''''Over 200 men in balaclavas brawl at Kharkiv town hall, clash with
        police'''', 23 September 2015, 14:10.</ref><ref>[http://korrespondent.net/ukraine/3567072-poiavylos-vydeo-stolknovenyi-u-horsoveta-kharkova
        Korrespondent], ''''\u041f\u043e\u044f\u0432\u0438\u043b\u043e\u0441\u044c
        \u0432\u0438\u0434\u0435\u043e \u0441\u0442\u043e\u043b\u043a\u043d\u043e\u0432\u0435\u043d\u0438\u0439
        \u0443 \u0433\u043e\u0440\u0441\u043e\u0432\u0435\u0442\u0430 \u0425\u0430\u0440\u044c\u043a\u043e\u0432\u0430
        [Video of riot at Kharkov City Council]'''', 23 September 2015 17:40</ref>\n\n===Administrative
        divisions===\nWhile Kharkiv is the [[Capital (political)|administrative centre]]
        of the [[Kharkiv Oblast]] ([[Administrative divisions of Ukraine|province]]),
        the city affairs are managed by the [[Kharkiv City Municipality|Kharkiv Municipality]].
        Kharkiv is a [[Administrative divisions of Ukraine|city of oblast subordinance]].\n[[File:\u0410\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u043e\u0435
        \u0434\u0435\u043b\u0435\u043d\u0438\u0435 \u0425\u0430\u0440\u044c\u043a\u043e\u0432\u0430.svg|thumb|150px|Administrative
        divisions of Kharkiv]]\nThe territory of Kharkiv is divided into 9 administrative
        [[raion]]s ([[districts]]), till February 2016 they were named for people,
        places, events, and organizations associated with early years of the Soviet
        Union but many were renamed in February 2016 to comply with [[Decommunization
        in Ukraine|decommunization laws]].<ref name=nmcrinK>{{uk icon}} [http://www.pravda.com.ua/news/2016/02/3/7097721/
        Another 48 streets and 5 districts \"decommunized\" in Kharkiv], [[Ukrayinska
        Pravda]] (3 February 2015)<br>{{ru icon}} [http://www.sq.com.ua/rus/news/vlast/03.02.2016/v_harkove_pereimenovali_tri_rajona/
        Three districts renamed in Kharkiv], SQ (3 February 2015)<br>{{uk icon}} [http://ua.korrespondent.net/city/kharkov/3624201-u-kharkovi-vyrishyly-ne-pereimenovuvaty-zhovtnevyi-i-frunzenskyi-raiony
        It was decided not to rename the Zhovtnevyi and the Frunzenskyi districts
        in Kharkiv], [[Korrespondent.net]] (3 February 2015)</ref> Also, owing to
        this law, over 200 streets have been renamed in Kharkiv since 20 November
        2015.<ref>{{ru icon}} [http://www.sq.com.ua/rus/news/vlast/20.11.2015/gorsovet_pereimenoval_170_ulic/
        List of 170 renamed streets], SQ (20 November 2015)<br>{{uk icon}} [http://www.rbc.ua/ukr/news/harkovskiy-gorsovet-pereimenoval-173-ulitsy-1448020126.html
        Kharkiv city council renamed 173 streets,  4 parks and a metro station], [[RBC
        Ukraine]] (20 November 2015)<br>{{ru icon}} [http://www.sq.com.ua/rus/news/obschestvo/03.02.2016/v_harkove_pereimenovali_esche_50_ulic_spisok/
        50 streets renamed in Kharkiv: list], SQ (3 February 2015)</ref>\n\nThe raions
