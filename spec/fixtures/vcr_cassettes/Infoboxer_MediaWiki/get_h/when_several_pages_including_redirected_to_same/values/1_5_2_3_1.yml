        \u0425\u0430\u0440\u043a\u0456\u0432\u0449\u0438\u043d\u0438|accessdate=18
        June 2017}}</ref>\n\n===Landmarks===\n[[File:\u0424\u0435\u0439\u0435\u0440\u0432\u0435\u0440\u043a.jpg|thumb|150px|right|National
        holiday''s fireworks on [[Freedom Square, Kharkiv|Freedom Square]]]]\n\nOf
        the many attractions of the Kharkiv city are the: [[Assumption Cathedral,
        Kharkiv|Dormition Cathedral]], [[Annunciation Cathedral, Kharkiv|Annunciation
        Cathedral]], [[Derzhprom]] building, [[Freedom Square, Kharkiv|Freedom Square]],
        [[Taras Shevchenko]] Monument, Mirror Stream, Historical Museum, [[Kharkov
        Choral Synagogue|Choral Synagogue]], T.&nbsp;Shevchenko Gardens, Zoo, Children''s
        narrow-gauge railroad, World War I Tank Mk V, Memorial Complex, and many more.\n\nAfter
        the [[2014 Russian annexation of Crimea]] the monument to [[Petro Konashevych-Sahaidachny]]
        in [[Sevastopol]] was removed and handed over to Kharkiv.<ref>{{ru icon}}
