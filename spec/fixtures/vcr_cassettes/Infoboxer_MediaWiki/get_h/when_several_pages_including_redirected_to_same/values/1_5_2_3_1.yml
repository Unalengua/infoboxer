        in Kharkiv at Bicycle Day on July 9, 2016]]\n[[File:KharkovEuro2012.jpg|thumb|150px|left|Kharkiv
        EURO 2012 host city emblem]]\n\n===Kharkiv International Marathon===\nThe
        Kharkiv International Marathon is considered as a prime international sportive
