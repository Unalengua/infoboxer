        of Kharkiv State of Ukraine Recorded by Viktor O Ledenyov.ogg|2016-01-07}}\n''''''Kharkiv''''''
        ({{lang-uk|\u0425\u0430\u0440\u043a\u0456\u0432}}, {{IPA-uk|\u02c8x\u0251rkiu\u032f|pron}}<ref
        name=Britannica>{{cite web|url= http://www.britannica.com/place/Kharkiv-Ukraine
        |title= Kharkiv on Encyclop\u00e6dia Britannica - current edition |publisher=
        Britannica.com |date= |accessdate= 20 April 2012}}</ref>, Russian: \u0425\u0430\u0440\u044c\u043a\u043e\u0432,
        Kharkov) is the second-largest city in [[Ukraine]].<ref name=\"Kharkiv: #2
        + situation October 2014\">[http://www.euronews.com/2014/10/23/kharkiv-never-had-eastern-western-conflicts/
        Kharkiv \"never had eastern-western conflicts\"], ''''[[Euronews]]'''' (23
        October 2014)</ref> In the northeast of the country, it is the largest city
        of the [[Sloboda Ukraine|Slobozhanshchyna]] historical region. Kharkiv is
        the [[administrative centre]] of [[Kharkiv Oblast]] and of the surrounding
        [[Kharkiv Raion]], though administratively it is incorporated as a [[city
        of regional significance (Ukraine)|city of oblast significance]] and does
        not belong to the raion. Population: {{Ua-pop-est2017|1, 439,036}}\n\nThe
        city was founded in 1654 and after a humble beginning as a small fortress
        grew to be a major centre of Ukrainian industry, trade and culture in the
        [[Russian Empire]].\n\nKharkiv was the first capital of the [[Ukrainian Soviet
        Socialist Republic]], from December 1919 to January 1934, after which the
        capital relocated to [[Kiev]].<ref name=\"George O. Liber 1992\">{{cite book|first=George|last=Liber|title=Soviet
        Nationality Policy, Urban Growth, and Identity Change in the Ukrainian SSR,
        1923-1934|url=https://books.google.com/books?id=2oqThmrFCfwC&pg=PA160|year=1992|publisher=Cambridge
        University Press}}</ref>\n\nPresently, Kharkiv is a major cultural, scientific,
        educational, transport and industrial centre of Ukraine, with 6 museums, 7
        theatres and 80 libraries.\n\nIts industry specializes primarily in [[machinery]]
        and in [[electronics]]. There are hundreds of industrial companies in the
        city, including the [[Morozov Design Bureau]] and the [[Malyshev Tank Factory]]
        (leaders in world [[tank]] production from the 1930s to the 1980s); [[Khartron]]
        ([[aerospace]] and [[nuclear power plant]]s automation [[electronics]]); the
        [[Turboatom]] ([[turbine]]s for the hydro-, thermal- and nuclear-power plants),
        and [[Antonov]] (the multipurpose aircraft manufacturing plant).\n\n==Name==\nSome
        sources indicate that the city may have been named after the Hunnic name for
        ''swan'': ''''kharka''''.<ref>{{cite web|url=http://www.rtm.ua/en/aboutcompany/rtminukrainemap/kharkivregion|title=Etymology
        of the name Kharkiv|work=rtm.ua|date=1 April 2010|accessdate=22 March 2015}}</ref>{{Better
        source|reason=Russian and Ukrainian Wikipedia cite more than 15 theories,
        and this one doesn''t feature. The source is an advertising company.|date=May
        2015}} Other sources offer that the city was named after its near-legendary
        founder, ''''Kharko'''' (a [[diminutive]] form of the name [[Chariton (name)|Chariton]],
        {{lang-uk|\u0425\u0430\u0440\u0438\u0442\u043e\u043d}},<ref name=KUW231114/>
        or [[Zechariah (given name)|Zechariah]], {{lang-uk|\u0417\u0430\u0445\u0430\u0440\u0456\u0439}}).<ref
        name=\"wikisource\">{{cite web|url=https://uk.wikisource.org/wiki/%D0%A1%D1%82%D0%BE%D1%80%D1%96%D0%BD%D0%BA%D0%B0:%D0%9A%D0%BE%D1%82%D0%BB%D1%8F%D1%80%D0%B5%D0%B2%D1%81%D1%8C%D0%BA%D0%B8%D0%B9._%D0%95%D0%BD%D0%B5%D0%B8%D0%B4%D0%B0_%D0%BD%D0%B0_%D0%BC%D0%B0%D0%BB%D0%BE%D1%80%D0%BE%D1%81%D1%81%D1%96%D0%B9%D1%81%D0%BA%D1%96%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA%D1%8A_%D0%BF%D0%B5%D1%80%D0%B5%D0%BB%D0%B8%D1%86%D1%97%D0%BE%D0%B2%D0%B0%D0%BD%D0%BD%D0%B0%D1%8F._1798.pdf/175|publisher=uk.wikisource.org|title=\u0421\u0442\u043e\u0440\u0456\u043d\u043a\u0430:\u041a\u043e\u0442\u043b\u044f\u0440\u0435\u0432\u0441\u044c\u043a\u0438\u0439.
        \u0415\u043d\u0435\u0438\u0434\u0430 \u043d\u0430 \u043c\u0430\u043b\u043e\u0440\u043e\u0441\u0441\u0456\u0439\u0441\u043a\u0456\u0439
        \u044f\u0437\u044b\u043a\u044a \u043f\u0435\u0440\u0435\u043b\u0438\u0446\u0457\u043e\u0432\u0430\u043d\u043d\u0430\u044f.
        1798.pdf/175 \u2014 \u0412\u0456\u043a\u0456\u0434\u0436\u0435\u0440\u0435\u043b\u0430|accessdate=18
        June 2017}}</ref>\n\n==History==\n{{see also|Timeline of Kharkiv}}\n[[File:Charkow.jpg|thumb|150px|19th-century
        view of Kharkiv, with the [[Assumption Cathedral, Kharkiv|Assumption Cathedral]]
        belltower dominating the skyline.]]\n[[File:Sumskayaa street,Kharkiv.jpg|thumb|150px|[[Sumska
        Street]] is the main thoroughfare of Kharkiv]]\nCultural artifacts date back
        to the [[Bronze Age]], as well as those of later [[Scythians|Scythian]] and
        [[Sarmatians|Sarmatian]] settlers. There is also evidence that the [[Chernyakhov
        culture]] flourished in the area from the second to the sixth centuries. {{Citation
        needed|date=June 2017}}\n\n===Establishment===\nThe city was founded by re-settlers
        who were running away from the war that engulfed [[Right-bank Ukraine]] in
        1654 (see [[Khmelnytsky Uprising]]).<ref name=KUW231114/> The years before
        the region was a sparsely populated part of the [[Cossack Hetmanate]].<ref
        name=\"Solchanyk2001\">{{cite book|author=Roman Solchanyk|title=Ukraine and
        Russia: The Post-Soviet Transition|url=https://books.google.com/books?id=LNvTSDQXFXgC&pg=PA6|accessdate=31
        March 2015|date=January 2001|publisher=Rowman & Littlefield|isbn=978-0-7425-1018-0|page=6}}</ref>
        The group of people came onto the banks of [[Lopan River|Lopan]] and [[Kharkiv
        River|Kharkiv]] rivers where an abandoned settlement stood.<ref name=\"living_kharkiv\">{{uk
        icon}} [http://www.istpravda.com.ua/articles/2012/06/9/88316/ \u0416\u0438\u0432\u0438\u0439
        \u0425\u0430\u0440\u043a\u0456\u0432. \u041d\u0456\u0447\u043d\u0430 \u0435\u043a\u0441\u043a\u0443\u0440\u0441\u0456\u044f
        \u043c\u0456\u0441\u0442\u043e\u043c-\u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0435\u043c
        (Living Kharkiv. Nightly excursion through the host-city)] [[Ukrayinska Pravda]].
        June 9, 2012</ref> According to archive documents, the leader of the re-settlers
        was [[otaman]] Ivan Kryvoshlyk.<ref name=KUW231114/>\n\nAt first the settlement
        was self-governed under the jurisdiction of a [[voivode]] from [[Chuhuiv]]
        that is {{convert|40|km|mi}} to the east.<ref name=\"living_kharkiv\"/> The
        first appointed voivode from [[Moscow]] was Voyin Selifontov in 1656 who started
        to build a local [[Ostrog (fortress)|ostrog]] (fort).<ref name=\"living_kharkiv\"/>
        At that time the population of Kharkiv was just over 1000, half of whom were
        local cossacks, while Selifontov brought along a Moscow garrison of another
        70 servicemen.<ref name=\"living_kharkiv\"/> The first Kharkiv voivode was
        replaced in two years after constantly complaining that locals refused to
        cooperate in building the fort.<ref name=\"living_kharkiv\"/> Kharkiv also
        became the centre of the local Sloboda cossack regiment as the area surrounding
        the [[Belgorod]] fortress was being heavily militarized. With the resettlement
        of the area by Ukrainians it came to be known as [[Sloboda Ukraine]], most
        of which was included under the jurisdiction of the Razryad [[Prikaz]] (Military
        Appointment) headed by a [[okolnichy|district official]] from [[Belgorod]].
        By 1657 the Kharkiv settlement had a fortress<ref name=\"living_kharkiv\"/>
        with underground passageways.\n\nIn 1658 Ivan Ofrosimov was appointed as the
        new voivode, who worked on forcing locals to kiss the cross to show loyalty
        to the Moscow tsar.<ref name=\"living_kharkiv\"/> The locals led by their
        [[otaman]] Ivan Kryvoshlyk refused.<ref name=\"living_kharkiv\"/> However,
        with the election of the new otaman Tymish Lavrynov the community (hromada)
        sent a request to the tsar to establish a local Assumption market, signed
        by [[Dean (Christianity)|deans]] of Kharkiv churches (the [[Assumption Cathedral,
        Kharkiv|Assumption Cathedral]] and parish churches of Annunciation and Trinity).<ref
        name=\"living_kharkiv\"/> Relationships with the neighboring [[Chuhuiv]] sometimes
        were non-friendly and often their arguments were pacified by force.<ref name=\"living_kharkiv\"/>
        With the appointment of the third voivode Vasiliy Sukhotin was completely
        finished the construction of the city fort.<ref name=\"living_kharkiv\"/>\n\nMeanwhile,
        Kharkiv had become the centre of [[Sloboda Ukraine]].<ref name=KvUah5e/>\n\n===Kharkiv
        Fortress===\n[[File:(29) ST ASSUMPTION ORTHODOX CATHEDRAL IN CITY OF KHARKIV
        STATE OF UKRAINE PHOTOGRAPH BY VIKTOR O LEDENYOV 20160616.jpg|thumb|150px|View
        of [[Assumption Cathedral, Kharkov|Holy Assumption Orthodox Cathedral]] in
        Kharkiv]]\n[[File:\u0425\u0430\u0440\u044c\u043a\u043e\u0432. \u041f\u043e\u043a\u0440\u043e\u0432\u0441\u043a\u0438\u0439
        \u0441\u043e\u0431\u043e\u0440 \u0438 \u0430\u0440\u0445\u0438\u0435\u0440\u0435\u0439\u0441\u043a\u0438\u0439
        \u0434\u043e\u043c.jpg|thumb|150px|Intercession Cathedral with bell tower
        and Ozeryanskaya church (right) built in Kharkiv in 1689]]\n[[File:(30) VIEW
        ON PEDESTRIAN BRIDGE OVER KHARKIV RIVER IN CITY OF KHARKIV STATE OF UKRAINE
        PHOTOGRAPH BY VIKTOR O LEDENYOV 20160616.jpg|thumb|150px|View of modern pedestrian
        bridge over Kharkiv River in Kharkiv]]\nThe Kharkiv Fortress was erected around
        the [[Assumption Cathedral, Kharkiv|Assumption Cathedral]] and its castle
        was at [[University Hill, Kharkiv|University Hill]].<ref name=\"living_kharkiv\"/>
        It was between today''s streets: vulytsia Kvitky-Osnovianenko, Constitution
        Square, Rose Luxemburg Square, Proletarian Square, and Cathedral Descent.<ref
        name=\"living_kharkiv\"/> The fortress had 10 towers: Chuhuivska Tower, Moskovska
        Tower, Vestovska Tower, Tainytska Tower, Lopanska Corner Tower, Kharkivska
        Corner Tower and others.<ref name=\"living_kharkiv\"/> The tallest was Vestovska,
        some {{convert|16|m|ft}} tall,<ref name=\"living_kharkiv\"/> while the shortest
        one was Tainytska which had a secret well {{convert|35|m|ft}} deep.<ref name=\"living_kharkiv\"/>
        The fortress had the Lopanski Gates.<ref name=\"living_kharkiv\"/>\n\nIn 1689
        the fortress was expanded and included the Saint-Pokrov Cathedral and Monastery
        which was baptized<ref name=\"living_kharkiv\"/> and became the center of
        local eparchy. Coincidentally in the same year in the vicinity of Kharkiv
        in [[Kolomak]], [[Ivan Mazepa]] was announced the [[Hetmans of Ukrainian Cossacks|Hetman
        of Ukraine]].<ref name=\"living_kharkiv\"/> Next to the Saint-Pokrov Cathedral
        was located the Kharkiv Collegiate that was transferred from [[Belgorod]]
        to Kharkiv in 1726.<ref name=\"living_kharkiv\"/>\n\n===In the Russian Empire===\nIn
        the course of the [[administrative divisions of Russia in 1708\u20131710|administrative
        reform]] carried out in 1708 by [[Peter the Great]], the area was included
        into [[Kiev Governorate]]. Kharkiv is specifically mentioned as one of the
        towns making a part of the governorate.<ref name=\"1708List\">{{cite web|url=http://constitution.garant.ru/history/act1600-1918/2005/|script-title=\u0423\u043a\u0430\u0437
        \u043e\u0431 \u0443\u0447\u0440\u0435\u0436\u0434\u0435\u043d\u0438\u0438
        \u0433\u0443\u0431\u0435\u0440\u043d\u0438\u0439 \u0438 \u043e \u0440\u043e\u0441\u043f\u0438\u0441\u0430\u043d\u0438\u0438
        \u043a \u043d\u0438\u043c \u0433\u043e\u0440\u043e\u0434\u043e\u0432, 1708
        \u0433., \u0434\u0435\u043a\u0430\u0431\u0440\u044f 18 |trans-title=Decree
        on the establishment of Provinces and cities assigned to them, December 18,
        1708|language=ru|website=constitution.garant.ru|accessdate=31 March 2015}}</ref>
        In 1727, [[Belgorod Governorate]] was split off, and Kharkiv moved to Belgoro
        Governorate. It was the center of a separate administrative unit, [[Kharkiv
        Sloboda Cossack regiment]]. The regiment at some point was detached from Belgorod
        Governorate, then attached to it again, until in 1765, [[Sloboda Ukraine Governorate]]
        was established with the seat in Kharkiv.<ref name=\"voronezh\">{{cite web|url=http://arsvo.ru/arkhivnaya-sluzhba/istoriya-administrativno-territorialnogo-deleniya-voronezhskogo-kraya-2-voronezhs|archiveurl=https://web.archive.org/web/20130525173851/http://arsvo.ru/arkhivnaya-sluzhba/istoriya-administrativno-territorialnogo-deleniya-voronezhskogo-kraya-2-voronezhs|archivedate=25
        May 2013|script-title=ru:\u0418\u0441\u0442\u043e\u0440\u0438\u044f \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u043e-\u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0430\u043b\u044c\u043d\u043e\u0433\u043e
        \u0434\u0435\u043b\u0435\u043d\u0438\u044f \u0432\u043e\u0440\u043e\u043d\u0435\u0436\u0441\u043a\u043e\u0433\u043e
        \u043a\u0440\u0430\u044f. 2. \u0412\u043e\u0440\u043e\u043d\u0435\u0436\u0441\u043a\u0430\u044f
        \u0433\u0443\u0431\u0435\u0440\u043d\u0438\u044f|trans-title=History of the
        Administrative-Territorial Division of the Voronezh Region. 2. Voronezh Province.|publisher=Archive
        service of Voronezh Oblast|language=Russian|accessdate=10 June 2012}}</ref>\n\n[[Kharkiv
        University]] was established in 1805 in the Palace of [[Governorate-General]].<ref
        name=\"living_kharkiv\"/>\n[[Aleksander Mickiewicz|Alexander Mikolajewicz
        Mickiewicz]], brother of [[Adam Mickiewicz]] was a professor of law in the
        university, another celebrity [[Goethe]] searched for instructors for the
        school.<ref name=\"living_kharkiv\"/> In 1906 [[Ivan Franko]] received a doctorate
        in Russian linguistics here.<ref name=\"living_kharkiv\"/><ref>{{cite web|url=http://www.istpravda.com.ua/short/2011/08/23/53238/|script-title=uk:\u0423
        \u0425\u0430\u0440\u043a\u043e\u0432\u0456 \u0432\u0456\u0434\u043a\u0440\u0438\u043b\u0438
        \u043c\u0435\u043c\u043e\u0440\u0456\u0430\u043b\u044c\u043d\u0443 \u0434\u043e\u0448\u043a\u0443
        \u0406\u0432\u0430\u043d\u0443 \u0424\u0440\u0430\u043d\u043a\u0443|trans-title=A
        memorial plaque to Ivan Franko was unveiled in Kharkiv|language=uk|publisher=Istpravda.com.ua|date=23
        August 2011|accessdate=21 July 2012}}</ref>\n\nThe streets were first cobbled
        in the city centre in 1830.<ref>{{cite web|url=http://www.istpravda.com.ua/artefacts/2011/01/24/17847/|script-title=uk:\u0425\u0430\u0440\u043a\u0456\u0432
        \u0456 \u0445\u0430\u0440\u043a\u0456\u0432''\u044f\u043d\u0438 XIX-\u0433\u043e
        \u0441\u0442\u043e\u0440\u0456\u0447\u0447\u044f|trans-title=Kharkiv and Kharkiv
        denizens in 19th century photos|language=uk|publisher=Istpravda.com.ua|date=24
        January 2011|accessdate=21 July 2012}}</ref> In 1844 the {{convert|90|m|ft}}
        tall Alexander Bell Tower was built next to the first Assumption Cathedral,
        which on November 16, 1924 was transformed into a [[radio tower]].<ref name=\"living_kharkiv\"/>
        A system of running water was established in 1870. The Cathedral Descent at
        one time carried the name of another local trader Vasyl Ivanovych Pashchenko-Tryapkin
        as Pashchenko Descent.<ref name=\"living_kharkiv\"/> Pashchenko even leased
        a space to the city council (duma) and was the owner of the city \"Old Passage\",
        the city''s biggest trade center.<ref name=\"living_kharkiv\"/> After his
        death in 1894 Pashchenko donated all his possessions to the city.<ref name=\"living_kharkiv\"/>\n\nKharkiv
        became a major industrial centre and with it a centre of Ukrainian culture.
        In 1812, the first Ukrainian newspaper was published there. {{Citation needed|date=July
        2016}} One of the first [[Prosvita]]s in Eastern Ukraine was also established
        in Kharkiv. A powerful nationally aware political movement was also established
        there and the concept of an Independent Ukraine was first declared there by
        the lawyer [[Mykola Mikhnovsky]] in 1900.\n\nSoon after the [[Crimean War]],
        in 1860\u201361 number of [[hromada (secret society)|hromada]] societies sprung
        up across the Ukrainian cities including Kharkiv.<ref name=hromada>{{cite
        web|url=http://www.encyclopediaofukraine.com/display.asp?linkpath=pages%5CH%5CR%5CHromadas.htm|title=Hromadas|publisher=[[Encyclopedia
        of Ukraine]]|accessdate=14 January 2016}}</ref> Among the most prominent hromada
        members in Kharkiv was [[Alexander Potebnja|Oleksandr Potebnia]], a native
        of [[Sloboda Ukraine]].<ref name=hromada/> Beside the old hromada, in Kharkiv
        also existed several student hromadas members of which were future political
        leaders of Ukraine such as [[Borys Martos]], [[Dmytro Antonovych]] and many
        others.<ref name=hromada/> One of the [[University of Kharkiv]] graduates
        [[Oleksandr Kovalenko (soldier)|Oleksandr Kovalenko]] was one of initiators
        of the mutiny on [[Russian battleship Potemkin]] being the only officer who
        supported the in-rank sailors.\n\n===Soviet period===\n[[File:(42) DERZHPROM
        BUILDING IN CITY OF KHARKIV STATE OF UKRAINE PHOTOGRAPH BY VIKTOR O LEDENYOV
        20160621.jpg|thumb|150px| View of renovated [[Derzhprom]] building]]\n[[File:Piatykhatky.jpg|thumb|150px|Memorial
        to the thousands of Ukrainian intellectuals murdered by the [[NKVD]] in 1937\u201338]]\nWhen
        the [[Tsentralna Rada]] announced the establishment of the [[Ukrainian People''s
        Republic]] in November 1917 it envisioned the [[Sloboda Ukraine Governorate]]
        to be part of it.<ref name=KUW231114/> In December 1917 Kharkiv became the
        first city in Ukraine occupied by the [[Soviet power|Soviet]] [[Group of forces
        in battle with the counterrevolution in the South of Russia|troops]] of [[Vladimir
        Antonov-Ovseyenko]].<ref name=\"hdU Katchanovski\">[https://books.google.com/books?id=-h6r57lDC4QC&pg=PA713&dq=kharkiv+antonov+1917&hl=nl&sa=X&ved=0ahUKEwj-8a2jl9LJAhVEeA8KHfjwDuY4ChDoAQgaMAA#v=onepage&q=kharkiv%20antonov%201917&f=false
        Historical Dictionary of Ukraine (Historical Dictionaries of Europe)] by [[Ivan
        Katchanovski]], [[Scarecrow Press]] (Publication date: July 11, 2013), {{ISBN|0810878453}}
        (page 713)</ref> The [[Bolsheviks]] in the Tsentralna Rada moved to Kharkiv
        shortly after to make it their stronghold and formed their own Rada on 13
        December 1917.<ref name=\"hdU Katchanovski\"/><ref>[https://books.google.com/books?id=CuLpivm5lDsC&pg=PA7&dq=bolsheviks+moved+to+Kharkiv&hl=nl&sa=X&ei=7N6JVOz0OIbyUr22g-AP&ved=0CCAQ6AEwAA#v=onepage&q=bolsheviks%20moved%20to%20Kharkiv&f=false
        Literary Politics in the Soviet Ukraine, 1917\u20131934]. Durham and London:
        Duke University Press. {{ISBN|0-8223-1099-6}} (page 7)</ref> By February 1918
        Bolshevik forces had [[Russian Civil War|captured much of Ukraine]].<ref>[https://books.google.com/books?id=2YqjfHLyyj8C&pg=PA1195&dq=bolsheviks+moved+to+Kharkiv+soviet+Ukraine&hl=nl&sa=X&ei=ouGJVNi7D4Ou7gbjr4HoBA&ved=0CFsQ6AEwBg#v=onepage&q=bolsheviks%20moved%20to%20Kharkiv%20soviet%20Ukraine&f=false
        World War I: A Student Encyclopedia]. [[ABC-CLIO]]. p. 1195. {{ISBN|978-1-85109-879-8}}</ref>
        In February 1918 Kharkiv became the capital of the [[Donetsk-Krivoy Rog Soviet
        Republic]]; but this entity was disbanded six weeks later.<ref>[http://www.nybooks.com/articles/2014/05/22/ukraine-phony-war/
        Ukraine: The Phony War?], [[The New York Review of Books]] (27 April 2014)</ref>
        In April 1918 the [[German Army (German Empire)|German army]] occupied Kharkiv.<ref>[https://books.google.com/books?id=hYbw25xe-FwC&pg=PP121&dq=Central+Rada+Kharkiv+German&hl=nl&sa=X&ei=NcuIVKDcCMfkarOKgiA&ved=0CGQQ6AEwCQ#v=onepage&q=Central%20Rada%20Kharkiv%20German&f=false
        Spies and Commissars: The Early Years of the Russian Revolution]. PublicAffairs.
        {{ISBN|1-61039-140-3}}.</ref> And according to the February 1918 [[Treaty
        of Brest-Litovsk (Ukraine\u2013Central Powers)|Treaty of Brest-Litovsk]] between
        the Ukrainian People''s Republic and the [[Central Powers]] it became part
        of the Ukrainian People''s Republic.<ref>[https://books.google.com/books?id=pt03BAAAQBAJ&pg=PA205&dq=Kharkiv+German+1918&hl=nl&sa=X&ei=s86IVIMtlNhqvIGB6AQ&ved=0CF4Q6AEwCA#v=onepage&q=Kharkiv%20German%201918&f=false
        Borderlands into Bordered Lands: Geopolitics of Identity in Post-Soviet Ukraine
        (Soviet and Post-Soviet Politics and Society, Vol. 98) (Volume 98)], [[Ibidem
        Verlag]], 2010, {{ISBN|383820042X}} (page 24)</ref> Early January 1919 Bolshevik
        forces captured Kharkiv.<ref name=KvUah5e>[https://books.google.com/books?id=ktyM07I9HXwC&pg=PT338&dq=Kharkiv+German+November+1918&hl=nl&sa=X&ei=N9KIVOT5MYfvapr4gagG&ved=0CGUQ6AEwCQ#v=onepage&q=Kharkiv%20German%20November%201918&f=false
        Ukraine: A History 4th Edition] by [[Orest Subtelny]], [[University of Toronto
        Press]], 2009, {{ISBN|1442609915}}</ref> Mid-June 1919 [[Anton Denikin]]''s
        [[White movement]] [[Volunteer Army]] captured the city.<ref>[https://books.google.com/books?id=H1jsgYCoRioC&pg=PA97&dq=Denikin+Kharkiv&hl=nl&sa=X&ei=t9OIVOfkBtPSaKnwgtgL&ved=0CDIQ6AEwAg#v=onepage&q=Denikin%20Kharkiv&f=false
        The Black Book of Communism: Crimes, Terror, Repression], [[Harvard University
        Press]], 858 pages, {{ISBN|0-674-07608-7}}, page 97</ref> In December 1919
        the Bolshevik [[Red Army]] recaptured Kharkiv.<ref>[https://books.google.com/books?id=hV1h0_iMrE4C&pg=PA101&dq=Denikin+December+1919+Kharkiv&hl=nl&sa=X&ei=ytWIVKrdMYOBUcnFg9AF&ved=0CFUQ6AEwBw#v=onepage&q=Denikin%20December%201919%20Kharkiv&f=false
        The A to Z of the Russo-Japanese War]. [[Scarecrow Press Inc]]. {{ISBN|978-0-8108-6841-0}}
        (page 101)</ref>\n\nPrior to the formation of the [[Soviet Union]], [[Bolshevik]]s
        established Kharkiv as the [[Capital (political)|capital]] of the [[Ukrainian
        SSR|Ukrainian Soviet Socialist Republic]] (from 1919 to 1934) in opposition
        to the [[Ukrainian People''s Republic]] with its capital of [[Kiev]].<ref>{{cite
        web|url=http://www.istpravda.com.ua/articles/2012/01/25/69897/ |title=\u0414\u043e\u043d\u0431\u0430\u0441
        \u0456 \u0423\u043a\u0440\u0430\u0457\u043d\u0430 (\u0437 \u0456\u0441\u0442\u043e\u0440\u0456\u0457
        \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0456\u0439\u043d\u043e\u0457 \u0431\u043e\u0440\u043e\u0442\u044c\u0431\u0438
        1917\u201318 \u0440\u0440.) (Donbas and Ukraine. (From articles and declarations
        of Mykola Skrypnyk)) |publisher=Istpravda.com.ua |date= |accessdate=21 July
        2012}}</ref>\n[[File:Pamiatnyk.jpg|thumb|150px|upright|Monument to the [[persecuted
        bandurists|persecuted kobzars]] in Kharkiv]]\nAccording to linguist [[George
        Shevelov]], in the early 1920s the share of [[secondary schools]] teaching
        in the [[Ukrainian language]] was lower than the share of the [[Kharkiv Oblast]]s
        ethnic [[Ukrainians|Ukrainian]] population,<ref>[http://balticworlds.com/games-from-the-past/
        Games from the Past: The continuity and change of the identity dynamic in
        Donbas from a historical perspective ], [[S\u00f6dert\u00f6rn University]]
        (May 19, 2014)</ref> even though the [[Soviet Union]] had ordered that all
        schools in the [[Ukrainian SSR]] should be Ukrainian speaking (as part of
        its [[Ukrainization]] policy).<ref>[https://books.google.com/books?id=Nn3xDTiL0PQC&pg=PA1&dq=official+languages+Soviet+Union&client=firefox-a&cd=6#v=onepage&q=%22official%20language%22&f=false
        Language Policy in the Soviet Union] by [[Lenore Grenoble]], [[Springer Science+Business
        Media]], 2003, {{ISBN|978-1-4020-1298-3}} (page 84)</ref>\n\nAs the country''s
        capital, it underwent intense expansion with the construction of buildings
        to house the newly established Ukrainian Soviet government and administration.
        [[Derzhprom]] was the second tallest building in Europe and the tallest in
        the Soviet Union at the time with a height of {{convert|63|m|ft}}.<ref>{{cite
        web|url=http://www.kharkov.ua/culture/2b.html |title=Derzhprom statistics
        |publisher=Kharkov.ua |date= |accessdate=21 July 2012}}</ref> In the 1920s,
        a {{convert|150|m|ft}} wooden radio tower was built on top of the building.
        The Roentgen Institute was established in 1931.<ref name=\"Socialist Health
        Association\">{{cite news|last1=Khwaja|first1=Barbara|title=Health Reform
        in Revolutionary Russia|url=https://www.sochealth.co.uk/2017/05/26/health-reform-revolutionary-russia/|accessdate=26
        May 2017|publisher=Socialist Health Association|date=26 May 2017}}</ref> During
        the interwar period the city saw the spread of architectural [[Constructivism
        (art)|constructivism]].<ref name=\"living_kharkiv\"/> One of the best representatives
        of it was the already mentioned Derzhprom, the Building of the Red Army, the
        Ukrainian Polytechnic Institute of Distance Learning (UZPI), the City Council
        building, with its massive asymmetric tower, the central department store
        that was opened on the 15th Anniversary of the [[October Revolution]].<ref
        name=\"living_kharkiv\"/> The same year on November 7, 1932 the building of
        Noblemen Assembly was transformed into the building of [[Central Executive
        Committee of Ukraine|All-Ukrainian Central Executive Committee]].<ref name=\"living_kharkiv\"/><ref>{{cite
        web|url=http://www.istpravda.com.ua/artefacts/2012/04/28/82906/#10 |title=Picture
        of the building in the Vsesvit magazine |publisher=Istpravda.com.ua |date=2012-04-30
        |accessdate=21 July 2012}}</ref><ref>{{cite web|url=http://www.istpravda.com.ua/artefacts/2010/11/7/3319/#13
        |title=Photos of the newspaper \"Proletarian\" for 1932-33 |publisher=Istpravda.com.ua
        |date= |accessdate=21 July 2012}}</ref>\n\nIn 1928, the SVU ([[Union for the
        Freedom of Ukraine process|Union for the Freedom of Ukraine]]) process was
        initiated and court sessions were staged in the Kharkiv Opera (now the Philharmonia)
        building. Hundreds of Ukrainian intellectuals were arrested and deported.\n\nIn
        the early 1930s, the [[Holodomor]] famine drove many people off the land into
        the cities, and to Kharkiv in particular, in search of food. Many people died
        and were secretly buried in mass graves in the cemeteries surrounding the
        city.\n[[File:Kharkiv-Katyn2.jpg|thumb|150px|Memorial to the thousands of
        Polish officers executed by the NKVD in Kharkiv as part of the [[Katyn massacre|Katyn]]
        massacre]]\nIn 1934&nbsp;hundreds of Ukrainian writers, intellectuals and
        cultural workers were arrested and executed in the attempt to eradicate all
        vestiges of Ukrainian nationalism in Art. The purges continued into 1938.
        Blind Ukrainian street musicians were also gathered in Kharkiv and murdered
        by the NKVD.<ref>[https://books.google.com/books?id=CFqB2_OX_oQC&pg=PA116&lpg=PA116&dq=Stalin+Ukrainian+minstrels+Kharkiv&source=bl&ots=Ry-gE1y5zI&sig=_0anaLEThATAiaaa4OwwPp7Wh9w&hl=nl&ei=TVr0SsOxNs3G4QaD8b3pAw&sa=X&oi=book_result&ct=result&resnum=1&ved=0CAgQ6AEwAA#v=onepage&q=Stalin%20Ukrainian%20minstrels%20Kharkiv&f=false
        Ukrainian minstrels: and the blind shall sing] by Natalie Kononenko, M.E.
        Sharp, {{ISBN|0-7656-0144-3}}/{{ISBN|978-0-7656-0144-5}}, page 116</ref>\nIn
        January 1934 the capital of the Ukrainian SSR was moved from Kharkiv to Kiev.<ref
        name=\"George O. Liber 1992\"/>\n\nDuring April and May&nbsp;1940 about 3,900&nbsp;Polish
        prisoners of [[Starobelsk]] camp were executed in the Kharkiv [[NKVD]] building,
        later secretly buried on the grounds of an NKVD pansionat in [[Piatykhatky,
        Kharkiv|Pyatykhatky]] forest (part of the [[Katyn massacre]]) on the outskirts
        of Kharkiv.<ref name=\"Fischer\">[[Benjamin B. Fischer|Fischer, Benjamin B.]],
        \"[https://web.archive.org/web/20000816221054/http://www.cia.gov/csi/studies/winter99-00/art6.html
        The Katyn Controversy: Stalin''s Killing Field]\", ''''[[Studies in Intelligence]]'''',
        Winter 1999\u20132000, last accessed on 10&nbsp;December, 2005</ref> The site
        also contains the numerous bodies of Ukrainian cultural workers who were arrested
        and shot in the 1937\u201338 Stalinist purges.\n\n===German occupation===\n[[File:23
        August Lane Kharkov.JPG|thumb|150px|Memorial to 23 August 1943, the end of
        German occupation during World War II]]\nDuring [[World War II]], Kharkiv
        was the site of several military engagements (see below). The city was captured
        and recaptured by [[Nazi Germany]] on 24 October 1941;<ref name=\"kharkiv_at_war\">{{cite
        web|url=http://www.istpravda.com.ua/artefacts/2011/04/3/34315/ |title=\u0425\u0430\u0440\u043a\u0456\u0432
        \u0447\u0430\u0441\u0456\u0432 \"\u0434\u043e\u0440\u043e\u0441\u043b\u043e\u0433\u043e
        \u0434\u0438\u0442\u0438\u043d\u0441\u0442\u0432\u0430\" \u041b\u044e\u0434\u043c\u0438\u043b\u0438
        \u0413\u0443\u0440\u0447\u0435\u043d\u043a\u043e (Kharkiv at times of \"matured
        childhood\" of Lyudmila Gurchenko) |publisher=Istpravda.com.ua |date= |accessdate=21
        July 2012}}</ref><ref>{{cite web|url=http://www.andersval.nl/index.php?option=com_content&task=view&id=6267&Itemid=190
        |title=Kharkiv through the eyes of Lyudmila Gurchenko |publisher=Andersval.nl
        |date=2011-03-31 |accessdate=15 July 2012}}</ref> there was a disastrous [[Red
        Army]] offensive that failed to capture the city in May 1942;<ref>The Red
        Army committed 765,300 men to this offensive, suffering 277,190 casualties
        (170,958 killed/missing/PoW, 106,232 wounded) and losing 652 tanks, and 4,924
        guns and mortars. Glantz, David M., ''''Kharkov 1942, anatomy of a military
        disaster through Soviet eyes'''', pub Ian Allan, 1998, {{ISBN|0-7110-2562-2}}
        page 218.</ref><ref>per [[Robert M. Citino]], author of \"Death of the Wehrmacht\",
        and other sources, the Red Army came to within a few miles of Kharkiv on 14
        May 1942 by Soviet forces under [[Semyon Timoshenko|Marshal Timoshenko]] before
        being driven back by German forces under Field Marshal [[Fedor von Bock]],
        p. 100</ref> the city was successfully retaken by the Soviets on 16 February
        1943, captured for a second time by the Germans on 15 March 1943 and then
        finally liberated on 23 August 1943. Seventy percent of the city was destroyed
        and tens of thousands of the inhabitants were killed. {{Citation needed|date=July
        2016}}\nKharkiv, the third largest city in the Soviet Union, was the most
        populous city in the Soviet Union captured by the Germans, since in the years
        preceding World War II, [[Kiev]] was by population the smaller of the two.\n\nThe
        significant Jewish population of Kharkiv (Kharkiv''s Jewish community prided
        itself with the second largest synagogue in Europe) suffered greatly during
        the war. Between December 1941 and January 1942, an estimated 30,000 people{{citation
        needed|date=July 2016}} (slightly more than half Jewish) were killed and buried
        in a mass grave by the Germans in a ravine outside of town named [[Drobytsky
        Yar]].\n\nDuring [[Eastern Front (World War II)|World War II]], four battles
        took place for control of the city:\n* [[First Battle of Kharkov]]\n* [[Second
        Battle of Kharkov]]\n* [[Third Battle of Kharkov]]\n* [[Fourth Battle of Kharkov]]
        (''''see also'''' [[Operation Polkovodets Rumyantsev]])\n\nBefore the occupation,
        Kharkiv''s [[Malyshev Factory|tank industries]] were evacuated to the [[Urals]]
        with all their equipment, and became the heart of [[Red Army]]''s tank programs
        (particularly, producing the [[T-34]] tank earlier designed in Kharkiv). These
        enterprises returned to Kharkiv after the war, and continue to produce tanks.\n\nOf
        the population of 700,000 that Kharkiv had before the start of World War II,
        120,000 became [[Ost-Arbeiter]] ([[slave]] worker) in Germany, 30,000 were
        executed and 80,000 starved to death during the war.<ref name=KvUah5e/>\n\n===Post-World
        War II===\nIn the post-World War II period many of the destroyed homes and
        factories were rebuilt. From the [[constructivism (art)|constructivism]] the
        city was planned to be rebuilt in the style of [[Stalinist architecture|Stalinist
        Classicism]].<ref name=\"living_kharkiv\"/>\n\nAn airport was built in 1954.
        Following the war Kharkiv was the third largest scientific-industrial centre
        in the former USSR (after Moscow and [[Leningrad]]).\n\n===In independent
        Ukraine===\n[[File:IMG 2428 zerk.jpg|thumb|150px|[[Zerkal\u02b9naya struya|Mirror
        Stream]] fountain]]\n\nBy its territorial expansion on September 6, 2012 the
        city increased its area from about {{convert|310|to|350|km2|abbr=out}}.<ref>{{cite
        web|url=http://search.ligazakon.ua/l_doc2.nsf/link1/T125215.html |title=\u041f\u0440\u043e
        \u0437\u043c\u0456\u043d\u0443 \u0456 \u0432\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u043d\u044f
        \u043c\u0435\u0436 \u043c\u0456\u0441\u0442\u0430 \u0425\u0430\u0440\u043a\u0456\u0432,
        \u0414\u0435\u0440\u0433\u0430\u0447\u0456\u0432\u0441\u044c\u043a\u043e\u0433\u043e
        \u0456 \u0425\u0430\u0440\u043a\u0456\u0432\u0441\u044c\u043a\u043e\u0433\u043e
        \u0440\u0430\u0439\u043e\u043d\u0456\u0432 \u0425\u0430\u0440\u043a\u0456\u0432\u0441\u044c\u043a\u043e\u0457
        \u043e\u0431\u043b\u0430\u0441\u0442\u0456 |publisher=Search.ligazakon.ua
        |date=2012-09-18 |accessdate=12 March 2013}}</ref>\n\nA well-known landmark
        of Kharkiv is the [[Freedom Square, Kharkiv|Freedom Square]] (''''Ploshcha
        Svobody'''' formerly known as ''''Dzerzhinsky Square''''), which is the sixth
        largest city square in Europe, and the [[List of city squares by size|12th
        largest square in the world]].\n\nThere is an underground [[Kharkiv Metro|rapid-transit
        system]] (metro) with about {{convert|38.1|km|mi|0|abbr=on}} of track and
        29&nbsp;stations. The new \"Victory\" underground station (no. 30) was opened
        in Kharkiv on 19 August 2016. All the underground stations have very special
        distinctive architectures.\n\nKharkiv was a host city for the [[UEFA Euro
        2012]], and hosted three group soccer matches at the reconstructed [[Metalist
        Stadium]].\n\nA large number of the Orthodox cathedrals were built in Kharkiv
        in the 1990s and 2000s. {{Citation needed|date=July 2016}}For example, the
        Peace Bringing Wives Orthodox cathedral, the St. Vladimir Orthodox cathedral,
        St. Tamara Orthodox cathedral, etc.\n\nIn 2007, the Vietnamese minority in
        Kharkiv built the largest Buddhist temple in Europe on a 1 hectare plot with
        a monument to [[Ho Chi Minh]].<ref>In\u2191  \u00ab\u0421\u0435\u0433\u043e\u0434\u043d\u044f\u00bb,21
        December 2007.</ref>\n\nThe Gor''ky park was fully renovated in Kharkiv in
        the 2000s, having a big number of modern attractions, a lake with lilies and
        the sport facilities to play tennis, football, beach volleyball, and basketball.\n\nThe
        Feldman park was created in Kharkiv in recent years, containing a big collection
        of animals, horses, etc.\n\n==Geography==\n[[File:Kharkiv, Ukraine, city and
        vicinities, LandSat-5 satellite image, near natural colors, 2011-06-18.jpg|thumb|150px|left|Kharkiv
        and vicinities, LandSat-5 satellite image, near natural colors, 2011-06-18]]\n\nKharkiv
        is located at the banks of the [[Kharkiv River|Kharkiv]], [[Lopan River|Lopan]],
        and [[Udy River|Udy]] rivers, where they flow into the [[Seversky Donets]]
        watershed in the North-Eastern region of Ukraine.\n\nHistorically, Kharkiv
        lies in the [[Sloboda Ukraine]] region (''''Slobozhanshchyna'''' also known
        as ''''Slobidshchyna'''') in Ukraine, in which it is considered as a main
        city.\n\nThe approximate dimensions of City of Kharkiv are:\nfrom the North
        to the South - 24.3&nbsp;km;\nfrom the West to the East \u2014 25.2&nbsp;km.\n\nBased
        on Kharkiv''s topography, the city can be conditionally divided on the four
        lower districts and the four higher districts.\n\nThe highest point over the
        sea level in Pyatikhatky in Kharkiv is 202m, the lowest point over the sea
        level in Novoselivka in Kharkiv is 94m. {{Citation needed|date=May 2017}}\n\nKharkiv
        lies in the large valley of rivers of [[Kharkiv River|Kharkiv]], [[Lopan River|Lopan'']],
        [[Udy River|Udy]], and Nemyshlya. This valley lies from the North West to
        the South East between the Mid Russian highland and Donetsk lowland. All the
        rivers interconnect in Kharkiv and flow into the river of [[Seversky Donets|Northern
        Donets]]. A special system of the concrete and metal dams was designed and
        built by engineers to regulate the water level in the rivers in Kharkiv. {{Citation
        needed|date=March 2017}}\n\nKharkiv has a large number of the green city parks
        with the long history of more than 100 years with very old oak trees and many
        flowers. {{Citation needed|date=November 2016}}\n\n===Climate===\nKharkiv''s
        climate is [[Humid continental climate|humid continental]] ([[K\u00f6ppen
        climate classification]] ''''Dfb'''') with cold and snowy winters as well
        as the dry and hot summers.\n\nKharkiv has rather sunny warm summers which,
        however, are relatively mild compared to temperatures in South European regions,
        due to the region''s lower elevation, proximity to the Black Sea, and the
        city''s [[latitude]]. In other words, Kharkiv experiences the warm summers,
        interrupted by only occasional, brief intervals of stormy rain conditions.
        {{Citation needed|date=August 2016}}\n\nKharkiv has relatively long and cold
        winters.\n\nThe average rainfall totals {{convert|513|mm|in|0|abbr=on}} per
