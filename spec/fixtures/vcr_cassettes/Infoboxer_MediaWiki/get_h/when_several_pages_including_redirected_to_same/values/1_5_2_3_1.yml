        of Kharkiv is one of the largest transportation centers in Ukraine, which
        is connected to numerous cities of the world by air, rail and road traffic.
        The city has many transportation methods, including: public transport, taxis,
        railways, and air traffic. There are about 250&nbsp;thousand cars in the city.<ref>{{cite
        web|author=Andrew Rybka |url=http://gortransport.kharkov.ua/news/6542/ |title=\u0425\u0430\u0440\u044c\u043a\u043e\u0432
        \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u043d\u044b\u0439.
        \u041d\u043e\u0432\u043e\u0441\u0442\u0438. \u041e\u0441\u0442\u0430\u043d\u043e\u0432\u0438
        \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u044c. \u0421\u043a\u043e\u043b\u044c\u043a\u043e
        \u0441\u0442\u043e\u0438\u0442 \u043c\u0438\u043d\u0443\u0442\u0430 \u043f\u0440\u043e\u0441\u0442\u043e\u044f
        \u0432 \u0435\u0436\u0435\u0434\u043d\u0435\u0432\u043d\u044b\u0445 \u043f\u0440\u043e\u0431\u043a\u0430\u0445.
        \u0425\u0430\u0440\u044c\u043a\u043e\u0432\u0441\u043a\u0438\u0435 \u0438\u0437\u043e\u0431\u0440\u0435\u0442\u0430\u0442\u0435\u043b\u0438
        \u0431\u044c\u044e\u0442\u0441\u044f \u043d\u0430\u0434 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u043e\u0439
        \u0440\u0430\u0437\u0433\u0440\u0443\u0437\u043a\u0438 \u0433\u043e\u0440\u043e\u0434\u0430
        |publisher=Gortransport.kharkov.ua |date=2008-05-31 |accessdate=12 March 2013}}</ref>\n\n===Local
        transport===\nBeing an important transportation centre of Ukraine, many different
        means of transportation are available in Kharkiv. [[Kharkiv Metro|Kharkiv''s
        Metro]] is the city''s rapid transit system operating since 1975. It includes
        three different lines with 30&nbsp;stations in total.<ref>{{cite web|url=http://gortransport.kharkov.ua/subway/index.html
        |title=Metro. Basic facts|accessdate=1 March 2011 |work=City transportation
        Kharkiv |language=Ukrainian}}</ref><ref name=PPoPmK>[http://en.interfax.com.ua/news/general/364779.html
        Poroshenko opens new subway station in Kharkiv], [[Interfax-Ukraine]] (19
        August 2016)</ref> The Kharkiv buses carry about 12&nbsp;million passengers
        annually. {{Citation needed|date=August 2016}} Trolleybuses, trams (which
        celebrated its 100 years of service in 2006), and ''''[[marshrutka]]s''''
        (private minibuses) are also important means of transportation in the city.\n\n===Railways===\nThe
        first railway connection of Kharkiv was opened in 1869. The first train to
        arrive in Kharkiv came from the north on 22 May 1869, and on 6 June 1869,
        traffic was opened on the Kursk\u2013Kharkiv\u2013Azov line. Kharkiv''s passenger
        railway station was reconstructed and expanded in 1901, to be later destroyed
        in the [[Second World War]]. A new [[Kharkiv railway station]] was built in
        1952.<ref name=\"uz\">{{cite web|url=http://uz.gov.ua/en/euro2012/stations/|publisher=uz.gov.ua|title=Railway
        Stations :: Euro-2012 :: \u041e\u0444\u0456\u0446\u0456\u0439\u043d\u0438\u0439
        \u0432\u0435\u0431-\u0441\u0430\u0439\u0442 \u0423\u043a\u0440\u0437\u0430\u043b\u0456\u0437\u043d\u0438\u0446\u0456|accessdate=18
        June 2017}}</ref>\n\nKharkiv is connected with all main cities in Ukraine
        and abroad by regular railway trains. Regional trains known as [[elektrichka]]s
        connect Kharkiv with nearby towns and villages.\n\n===Air===\nKharkiv is served
        by [[Kharkiv International Airport]] has been granted international status.
        Charter flights are also available. The former largest carrier of the Kharkiv
        Airport \u2014 Aeromost-Kharkiv \u2014 is not serving any regular destinations
        {{As of|2007|lc=y}}. The [[Kharkiv North Airport]] is a factory airfield and
        was a major production facility for [[Antonov|Antonov aircraft company]].\n\n==Recreation==\nKharkiv
        contains numerous beautiful parks and gardens such as the Gor''ky park, Shevchenko
        park, Hydro park, Strelka park, Feldman ecopark, etc.\n\n===Gor''ky park===\nThe
