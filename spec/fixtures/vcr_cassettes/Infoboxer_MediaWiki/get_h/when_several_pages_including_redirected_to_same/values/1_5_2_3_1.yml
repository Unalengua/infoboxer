        International Marathon 2016 &laquo; \u0421\u041e\u0412\u0415\u0422 \u041c\u041e\u041b\u041e\u0414\u042b\u0425
        \u0423\u0427\u0401\u041d\u042b\u0425|accessdate=18 June 2017}}</ref>\n\n===Football
        (soccer)===\nThe most popular sport is [[football (soccer)|football]]. The
        city has several football clubs playing in the Ukrainian National competitions.
        The most successful is ''''[[FC Dynamo Kharkiv]]'''' that won eight national
        titles back in 1920s-1930s.\n\n* [[FC Metalist Kharkiv|Metalist Kharkiv]],
        which plays at the [[Metalist Stadium]]\n* [[FC Kharkiv]], which plays at
        the [[Dynamo Stadium (Kharkiv)|Dynamo Stadium]]\n* [[FC Helios]], which plays
        at the [[Arsenal-Bavariya Stadium|Helios Arena]]\n* [[FC Arsenal Kharkiv]],
        which plays at the [[Arsenal-Spartak Stadium]] (participates in regional competitions)\n\nThere
        is also a female football club [[WFC Zhytlobud-1 Kharkiv]], which represented
        Ukraine in the European competitions and constantly is the main contender
        for the national title.\n\n[[Metalist Stadium]] hosted three group matches
        at [[UEFA Euro 2012]].\n\n===Other sports===\nKharkiv also has an [[Ice hockey|Ice
        Hockey]] club, HC Vityaz Kharkiv who compete in the Ukrainian Vyscha Liga.\n\n[[Avangard
        Budy]] is a [[bandy]] club from Kharkiv, which won the Ukrainian championship
        in 2013.\n\nThere is a men''s volleyball team [[Lokomotiv Kharkiv Volleyball|Lokomotiv
        Kharkiv]] which performs in Ukraine and in the European competitions.\n\n[[RC
        Olymp|RC Olimp'']] is the city''s [[rugby union]] club. They provide many
        players for the [[Ukraine national rugby union team|national team]].\n\nTennis
        is a very popular sport in Kharkiv. There are many professional tennis courts
        in the city. [[Elina Svitolina]] is a tennis player from Kharkiv.\n\nThere
