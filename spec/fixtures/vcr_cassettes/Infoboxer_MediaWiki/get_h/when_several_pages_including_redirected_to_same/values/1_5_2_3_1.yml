        June 2017}}</ref><ref name=\"hatob2\">{{cite web|url=http://www.hatob.com.ua/eng|publisher=hatob.com.ua|title=Home|accessdate=18
        June 2017}}</ref>\n\nThe Kharkiv State Academic Drama Theater named after
        T. G. Shevchenko is popular among Ukrainian speaking people <ref name=\"theatre-shevchenko\">{{cite
        web|url=http://www.theatre-shevchenko.com.ua/|publisher=theatre-shevchenko.com.ua|title=\u0425\u0430\u0440\u043a\u0456\u0432\u0441\u044c\u043a\u0438\u0439
        \u0414\u0435\u0440\u0436\u0430\u0432\u043d\u0438\u0439 \u0410\u043a\u0430\u0434\u0435\u043c\u0456\u0447\u043d\u0438\u0439
        \u0414\u0440\u0430\u043c\u0430\u0442\u0438\u0447\u043d\u0438\u0439 \u0422\u0435\u0430\u0442\u0440
        \u0456\u043c. \u0422.\u0413.\u0428\u0435\u0432\u0447\u0435\u043d\u043a\u0430|accessdate=18
        June 2017}}</ref>\n\nThe Kharkiv Academic Russian Drama Theater named after
        A.S. Pushkin was recently renovated, and it is quite popular among the locals.<ref
        name=\"rusdrama\">{{cite web|url=http://rusdrama.kh.ua/|publisher=rusdrama.kh.ua|title=rusdrama.kh.ua/|accessdate=18
        June 2017}}</ref>\n\n===Literature===\nIn the 1930s Kharkiv was referred to
        as a Literary [[Klondike Gold Rush|Klondike]].{{citation needed|date=May 2012}}
        It was the centre for the work of literary luminaries such as: [[Les Kurbas]],
        [[Mykola Kulish]], [[Mykola Khvylovy]], [[Mykola Zerov]], [[Valerian Pidmohylny]],
        Pavlo Filipovych, Marko Voronny, Oleksa Slisarenko. Over 100 of these writers
        were repressed during the Stalinist purges of the 1930s. This tragic event
        in Ukrainian history is called the \"Executed Renaissance\" (Rozstrilene vidrodzhennia).
        Today a literary museum located on Frunze Street marks their work and achievements.\n\nToday,
        Kharkiv is often referred to as the \"capital city\" of Ukrainian [[Science
        fiction]] and [[Fantasy]].<ref>{{cite web|url=http://www.uefa.com/uefaeuro/news/newsid=934426.html|title=Kharkiv
        city guide|date=25 January 2010|work=uefa.com|accessdate=22 March 2015}}</ref><ref>{{cite
        web|url=http://www.ukrainetravel.co/kharkiv|title=Ukraine Travel Guide: Kharkiv,
        Ukraine|work=ukrainetravel.co|accessdate=22 March 2015}}</ref> It is the home
        to a number of popular writers, such as [[H. L. Oldie]], [[Alexander Zorich]],
        [[Andrey Dashkov]], [[Yuri Nikitin (author)|Yuri Nikitin]] and [[Andrey Valentinov]];
        most of them [[Russian language in Ukraine|write in Russian]] and are popular
        in both Russia and Ukraine. The annual [[science fiction convention]] \"Star
        Bridge\" (\u0417\u0432\u0451\u0437\u0434\u043d\u044b\u0439 \u043c\u043e\u0441\u0442)
        has been held in Kharkiv since 1999.<ref>{{cite web|url=http://www.univer.kharkov.ua/en/general/univer_today/news?news_id=63|title=Kharkiv
        International Festival of Science Fiction \"Star Bridge - 2011\"|work=V. N.
        Karazin Kharkiv National University|date=September 2011|accessdate=22 March
        2015}}</ref>\n\n===Music===\nThere is the [[Kharkiv Philharmonic Society]]
        in the city.\n\nThere is the Organ Music Hall in the city.<ref name=\"filarmonia3\">{{cite
        web|url=http://filarmonia.kh.ua/filarmonia/dom-organnoj-i-kamernoj-muzyki/|publisher=filarmonia.kh.ua|title=\u041e\u0440\u0433\u0430\u043d\u043d\u044b\u0439
        \u0437\u0430\u043b, \u0425\u0430\u0440\u044c\u043a\u043e\u0432 \u2013 \u043a\u043e\u043d\u0446\u0435\u0440\u0442\u044b,
        \u043a\u0430\u043c\u0435\u0440\u043d\u0430\u044f \u0438 \u043e\u0440\u0433\u0430\u043d\u043d\u0430\u044f
        \u043c\u0443\u0437\u044b\u043a\u0430 &#124; \u0425\u0430\u0440\u044c\u043a\u043e\u0432\u0441\u043a\u0430\u044f
        \u0444\u0438\u043b\u0430\u0440\u043c\u043e\u043d\u0438\u044f|accessdate=18
        June 2017}}</ref> The Organ Music Hall is situated at the [[Dormition Cathedral,
        Kharkiv|Assumption Cathedral]] presently. The [[Rieger\u2013Kloss]] organ
        was installed in the building of the Organ Music Hall back in 1986. The new
        Organ Music Hall will be opened at the extensively renovated building of [[Kharkiv
        Philharmonic Society]] in Kharkiv in November, 2016.\n\nThe [[Kharkiv Conservatory]]
        is in the city.\n\nThe [[Kharkiv National Kotlyarevsky University of Arts|Kharkiv
        National University of Arts named after I.P. Kotlyarevsky]] is situated in
        the city.<ref name=\"kharkov13\">{{cite web|url=http://dum.kharkov.ua/|publisher=dum.kharkov.ua|title=\u0425\u0430\u0440\u043a\u0456\u0432\u0441\u044c\u043a\u0438\u0439
        \u043d\u0430\u0446\u0456\u043e\u043d\u0430\u043b\u044c\u043d\u0438\u0439 \u0443\u043d\u0456\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442
        \u043c\u0438\u0441\u0442\u0435\u0446\u0442\u0432 \u0456\u043c \u0406.\u041f.\u041a\u043e\u0442\u043b\u044f\u0440\u0435\u0432\u0441\u044c\u043a\u043e\u0433\u043e|accessdate=18
        June 2017}}</ref>\n\nKharkiv sponsors the prestigious [[Hnat Khotkevych]]
        International Music Competition of Performers of Ukrainian Folk Instruments,
        which takes place every three years. Since 1997 four tri-annual competitions
        have taken place. The 2010 competition was cancelled by the Ukrainian Ministry
        of Culture two days before its opening.<ref>{{cite web|url=http://comments.ua/life/183366-Minkulturi-zapretil-Harkovu.html|archiveurl=https://web.archive.org/web/20131228232703/http://comments.ua/life/183366-Minkulturi-zapretil-Harkovu.html|archivedate=28
        December 2013 |title=\u041c\u0438\u043d\u043a\u0443\u043b\u044c\u0442\u0443\u0440\u044b
        \u0437\u0430\u043f\u0440\u0435\u0442\u0438\u043b \u0425\u0430\u0440\u044c\u043a\u043e\u0432\u0443
        \u043f\u0440\u043e\u0432\u043e\u0434\u0438\u0442\u044c \u043a\u043e\u043d\u043a\u0443\u0440\u0441
        \u0438\u043c. \u0413\u043d\u0430\u0442\u0430 \u0425\u043e\u0442\u043a\u0435\u0432\u0438\u0447\u0430
        - \u041a\u043e\u043c\u043c\u0435\u043d\u0442\u0430\u0440\u0438\u0438 |publisher=Proua.com
        |date=2010-04-16 |accessdate=15 July 2012}}</ref>\n\nThe music festival: \"Kharkiv
        - City of Kind Hopes\" is conducted in Kharkiv.<ref name=\"filarmonia4\">{{cite
        web|url=http://filarmonia.kh.ua/festival-harkiv-misto-dobrih-nadij-informatsiya-dlya-uchastnikov/|publisher=filarmonia.kh.ua|title=\u0424\u0435\u0441\u0442\u0438\u0432\u0430\u043b\u044c
        \"\u0425\u0430\u0440\u043a\u0456\u0432 - \u043c\u0456\u0441\u0442\u043e \u0434\u043e\u0431\u0440\u0438\u0445
        \u043d\u0430\u0434\u0456\u0439\". \u0418\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f
        \u0434\u043b\u044f \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u043e\u0432
        &#124; \u0425\u0430\u0440\u044c\u043a\u043e\u0432\u0441\u043a\u0430\u044f
        \u0444\u0438\u043b\u0430\u0440\u043c\u043e\u043d\u0438\u044f|accessdate=18
        June 2017}}</ref>\n\n===Movies festival===\nThe \"Kharkiv Lilacs\" international
        movie festival is very popular among the movie stars, makers, producers in
        Ukraine, Eastern Europe, Western Europe and North America.<ref name=\"sirenfest.net.ua\">{{cite
        web|url=http://sirenfest.net.ua/en/|publisher=sirenfest.net.ua|title=\u0425\u0430\u0440\u044c\u043a\u043e\u0432\u0441\u043a\u0430\u044f
        \u0441\u0438\u0440\u0435\u043d\u044c - \u0413\u043b\u0430\u0432\u043d\u0430\u044f|accessdate=18
        June 2017}}</ref><ref name=\"times.kh.ua\">{{cite web|url=http://times.kh.ua/news/fresh/kharkovskaya_siren_2016_novye_ladoni_znamenitykh_akterov_na_allee_zvezd_foto/158954/|publisher=times.kh.ua|title=times.kh.ua/news/fresh/kharkovskaya_siren_2016_novye_ladoni_znamenitykh_akterov_na_allee_zvezd_foto/158954/|accessdate=18
        June 2017}}</ref>\n\nThe festival is usually conducted in May every year.<ref
        name=\"sirenfest.net.ua\"/><ref name=\"sirenfest.net.ua\"/><ref name=\"times.kh.ua\"/>\n\nThere
        is a special alley with the metal hand prints by the popular movies actors
        at Shevchenko park in Kharkiv.\n<ref name=\"times.kh.ua\"/><ref name=\"dozor\">{{cite
        web|url=http://kharkov.dozor.ua/news/obwestvo/kultura/1174449.html|publisher=kharkov.dozor.ua|title=\u0412\u043e\u0437\u0432\u0440\u0430\u0449\u0435\u043d\u0438\u0435
        \"\u0425\u0430\u0440\u044c\u043a\u043e\u0432\u0441\u043a\u043e\u0439 \u0441\u0438\u0440\u0435\u043d\u0438\":
        \u043d\u043e\u0432\u044b\u0435 \u043b\u0430\u0434\u043e\u043d\u0438 \u0437\u043d\u0430\u043c\u0435\u043d\u0438\u0442\u044b\u0445
        \u0430\u043a\u0442\u0435\u0440\u043e\u0432 \u043d\u0430 \u0410\u043b\u043b\u0435\u0435
        \u0437\u0432\u0435\u0437\u0434 (\u0424\u041e\u0422\u041e) &#124; \u0412\u043e\u0441\u0442\u043e\u0447\u043d\u044b\u0439
        \u0414\u043e\u0437\u043e\u0440|accessdate=18 June 2017}}</ref>\n\n===Visual
        arts===\nKharkiv was/is a home for many famous painters [[Ilya Repin]], [[Zinaida
        Serebryakova]], [[Henryk Siemiradzki]], [[Vasyl Yermilov]], {{citation needed|date=February
        2017}} etc. There are many modern arts galleries in the city. For example:
        the Yermilov Centre, Lilacs Gallery, the Kharkiv Art Museum, the Kharkiv Municipal
        Gallery, the AC Gallery, Palladium Gallery, fthe Semiradsky Gallery, AVEK
        Gallery, and Arts of Slobozhanshyna Gallery.\n\n===Museums===\nThere is the
        Kharkiv History Museum named after M. F. Sumtsov in the city.<ref name=\"museum\">{{cite
        web|url=http://museum.kh.ua/eng.html|publisher=museum.kh.ua|title=Information
        in English - \u0425\u0430\u0440\u043a\u0456\u0432\u0441\u044c\u043a\u0438\u0439
        \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u0439 \u043c\u0443\u0437\u0435\u0439
