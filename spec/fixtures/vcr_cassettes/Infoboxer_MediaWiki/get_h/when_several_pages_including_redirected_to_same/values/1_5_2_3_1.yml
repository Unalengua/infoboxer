        \u0440\u0430\u0439\u043e\u043d}}, ''''Cold Mountain''''; namesake: the historic
        name of the neighbourhood<ref>{{ru icon}} [http://www.sq.com.ua/rus/news/obschestvo/23.02.2016/rajony_harkova_istoriya_s_geografiej/
        Districts Of Kharkiv. History with geography], SQ (23 February 2015)</ref>)
        (formerly Leninskyi; namesake: [[Vladimir Lenin]])\n# Shevchenkivskyi ({{lang-uk|\u0428\u0435\u0432\u0447\u0435\u043d\u043a\u0456\u0432\u0441\u044c\u043a\u0438\u0439
