        is a [[Ukrainians|Ukrainian]] [[rock music|rock]] band that formed in 1989.
        The first concert was given in 1990 at the first Vyvykh festival. Their debut
        album ''''Eto'''' recorded in 1991, at the end of the [[Chervona Ruta (festival)|Chervona
