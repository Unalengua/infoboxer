        2009}}\n\n''''''JetRockers'''''' is an [[Ukrainians|Ukrainian]] [[hard rock]]
        and [[Heavy metal music|heavy metal]] band from [[Lviv]], [[Ukraine]]. The
        band was founded in 2007. Best known JetRockers'' performance is a first [[open-air
        concert]] in 2007, second in 2008 and third in 2009, all in [[Lviv]].\n\n==History==\nJetRockers
        were founded by Vasyl Mylko and Serhiy Otroshchenko. The very beginnings start
        out in 2007 in [[Lviv]], at [[software]] company [[SoftServe]], when Vasyl
        Mylko, Strategic Business Unit (SBU) Manager of JetLab, was interviewing Serhiy
        Otroshchenko. Serhiy was a [[SoftServe]] University graduate, while JetLab
        lacked resources. So during the interview Vasyl asked if Serhiy played some
        instruments or at least painted. Serhiy answered affirmative. It happened
        that Vasyl had an [[electric guitar]] and an [[amplifier]] in the office,
        so they were given to the interviewee for some performance. Serhiy played
        something from [[Kreator]] and [[Malmsteen]] and thus was hired to JetLab.
        The band name was invented to be JetRockers. There was an idea that all JetRockers
        members had to be from the same JetLab team. It was so till 2008.\n\nBass
        guitar, Roman Bilusiak, joined the band soon, he is from musicians family.
        Vitaliy Topolnytskyy joined as a drummer. In Summer 2007 JetLab team went
        to [[Shatsky ozera]] for [[barbecue]], JetRockers took all the gear. There
        was first big sound check and the casting for vocals. Khrystyna Kosyk succeeded
        as a singer of [[Rock music|rock]] compositions, Vyacheslav Dyak was selected
        for [[Heavy metal music|heavy metal]] and [[punk rock]] songs. It is supposed
        that band played successfully, which was confirmed by the random listeners
        from the recreation area [[Shatsky ozera]]. [[Rehearsal]] delayed till the
        late night. Then new drummer was invited, Ivan Lutsyk. Interesting fact is
        that Vasyl Mylko got references to him from Roman Figel from JetLab, and found
        Ivan in the corporate gym, training [[judo]]. Ivan agreed to join JetRockers
        if Vasyl buys the drums. Vasyl bought [[Sonor]] drums, Ivan joined instantly.
        Then Galyna Stasiuk joined the band for vocals. This staff performed in 2007
        and had big success locally.\n\nLater in 2007 drummer Ivan Lutsyk decided
        to leave the band as he wanted to develop as a guitar player. Vyacheslav Dyak
        proposed his colleague drummer Mykola Glibovych. Vasyl interviewed Mykola
        in summer 2007 with intention to hire to JetLab SBU. Of course, Mykola had
        to play the drums right in the office just after the interview, and most of
        present people were surprised that Mykola played so loud. But it was negotiated
        that Mykola would be ready after the training in [[SoftServe]] University,
        so he joined the band in February 2008.\n\nThen was a time of vocals rotations.
        Olena Strelchenko used to sing for a while. Eventually JetRockers welcomed
        Olga Didukh (then she changed her last name to Moroz after her husband). Oleksandr
        Sukholeyster joined JetRockers as keyboards player. This staff played in 2008
        and achieved even better appreciation because of higher quality of both sound
        and performance.\n\nJetRockers plays on [[SoftServe]] Company Day. It is annual
        celebration that takes place in Buhta Vikingiv resort, ~20 kilometers from
        [[Lviv]]. In 2007 JetRockers played as the opener for the famous [[Ukrainians|Ukrainian]]
        band [[Tartak]] in front of more than 1000 people. In 2008 JetRockers played
        as the opener for another [[Ukrainians|Ukrainian]] headliner [[Skryabin (band)|Skryabin]].
        JetRockers did not play in 2009 due to the different place of company day
        celebration, hence unavailability of the big scene for the planned performance.
        There are opinions that it was linked to the [[Economic crisis of 2008]].\n\nRecent
        considerable performance took place at Millennium night club in [[Lviv]] on
        December 26, 2009. Current line-up includes new drummer Rustam Iskandarov
        (he also plays in Black Jack) and bass player Andriy Savchyn (he also plays
        in Fayno).\n\n==Discography==\n2007 - AoJaJeNA <br/>\n2008 - Punk Rock over
