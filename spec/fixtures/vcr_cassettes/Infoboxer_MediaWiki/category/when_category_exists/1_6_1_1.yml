        music in Ukraine","revisions":[{"timestamp":"2017-07-25T10:28:01Z","contentformat":"text/x-wiki","contentmodel":"wikitext","*":"[[Image:Okean-elzy-2008.jpg|right|thumb|300
        px|[[Okean Elzy]] - one of the most popular Ukrainian rock bands]]\n\n''''''Ukrainian
        rock'''''' ({{lang-uk|\u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0438\u0439
        \u0440\u043e\u043a}}) is [[rock music]] from [[Ukraine]].\n\nWhile it is rock
        it is important for those who follow Ukrainian contemporary music to understand
        the [[VIA music]] scene of the 1970s and 1980s. This controlled form of music,
        was a response to the [[Rock and roll]] infiltrating from the outside of the
        [[Ukrainian Soviet Socialist Republic]], to understand the development of
        Ukrainian rock one has to understand its background.\n\nThe most popular bands
        include [[BoomBox (Ukrainian band)|BoomBox]], [[Braty Hadyukiny|Braty Hadiukiny]],
        [[Druha Rika]], [[Haydamaky (band)|Haydamaky]], [[Komu Vnyz]], [[Lama (Ukrainian
        band)|Lama]], [[Mad Heads XL]], [[Mandry]], [[Dead Rooster|Mertvyi Piven]],
        [[Okean Elzy]], [[Plach Yeremiyi]], [[S.K.A.Y.]], [[Taras Petrynenko]], [[Tartak]],
        [[TNMK]], [[Viy (band)|Viy]], [[Vopli Vidoplyasova]] and others. [[Opalnyi
        Prynz]] was, perhaps, the most influential rock band in the late 1980s and
        early 1990s, followed by its predecessor Loony Pelen.<ref>\u0404\u0432\u0442\u0443\u0448\u0435\u043d\u043a\u043e,
        \u041e\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440. \"\u041b\u0435\u0433\u0435\u043d\u0434\u0438
        \u0445\u0438\u043c\u0435\u0440\u043d\u043e\u0433\u043e \u043a\u0440\u0430\u044e\".\n\u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0430
        \u0440\u043e\u043a-\u0430\u043d\u0442\u043e\u043b\u043e\u0433\u0456\u044f.
        \u041a\u0438\u0457\u0432-2004, \"\u0410\u0432\u0442\u043e\u0433\u0440\u0430\u0444\"
        - Online version - http://rock-oko.com/knizhki/oblichchya-muziki/tvorch-portreti/opalnij-princz.html</ref>
        [[Okean Elzy]], featuring [[Svyatoslav Vakarchuk]] has long been among the
        most popular bands of Ukrainian pop-rock, and has had some success abroad.  The
        band [[Mandry]] is known for fusing traditional Ukrainian music with rock,
        [[blues]], [[reggae]] and [[chanson]]s. The pop-singer [[Ruslana]] also uses
        some elements of rock in her work.\n\nThe [[Chervona Ruta (festival)|Chervona
        Ruta]] was a very important Ukrainian rock [[music festival]].\n\n\"\u041f\u0456\u0441\u0435\u043d\u043d\u0438\u0439
        \u0412\u0435\u0440\u043d\u0456\u0441\u0430\u0436\" - ''''''New Ukrainian Wave
        92'''''' - \nFestival of the best Ukrainian folk/pop/rock bands (Producer-
        [[Rostyslav Shtyn|Rostyslav-show]], 1992)\n\nFamous Ukrainian [[Heavy metal
        music|heavy metal]] bands include [[Fleshgore]], Firelake, [[Nokturnal Mortum]],
        [[Astrofaes]], [[Drudkh]], and [[Hate Forest]].\n\nMetal Heads Mission is
        the biggest metal festival in Ukraine and ex-USSR countries.\n\nUkrainian
        rock songs are commonly sung in either Ukrainian or Russian. Some performers
        pronounce Russian with a Ukrainian accent, as can be heard in some [[Vopli
        Vidopliassova]] songs. Elements include pronouncing all instances of the [[O
        (Cyrillic)|o]] as /o/ (despite being unstressed) and [[Ye (cyrillic)|ye]]
        as /e/. The [[Ge (Cyrillic)|ge]] is also pronounced as /h/ or /x/.\n\n==History==\n\n===1960s-1970s===\nSuch
        bands as [[Eney]] and [[Hutsuly (band)|Hutsuly]] were created in the 1960s
        during [[Khrushchev Thaw]].\n\n''''''[[Eney]]'''''' ({{lang-uk|''''''\u0415\u043d\u0435\u0439''''''}})
        was the [[Ukrainian SSR|Ukrainian]] [[rock music|rock]] band that performed
        its own [[repertoire]]. It was named after the famous character, [[Aeneas]],
        from one of the [[Ivan Kotlyarevsky#The first modern Ukrainian writer|literal
        work]] of [[Ivan Kotlyarevsky]].\n\nDuring 1960''s students from a special
        music school in Kiev formed this group. The group was named after [[Mykola
        Lysenko]]. They initially played unique interpretations of Ukrainian folk
        songs. Later, after members were exposed to  the late works of [[The Beatles]],
        they started to rearrange works of [[Johann Sebastian Bach|Bach]] and [[Khachaturian]].
        In 1971 the band split as Petrynenko and Blinov left it to form the new group
        ''''Dzvony''''. The band started to experiment in new genres: blues and soul.
        In 1972 the band and their music were banned in the Soviet Union and labeled
        \"bourgeois-national\". As a result, all existing records/recordings were
        destroyed. After that the band went underground until 1974. The members then
        merged with ''''Dzvony'''' into the new vocal-instrumental ensemble ''''Decorative
        Trails''''. After the group was accepted to the ''''Ukr-kontsert'''' it changed
        its name to ''''Hrono''''. In 1977 the ensemble became ''''Eney'''' once again.
        After a period of time, the group broke up and members either joined different
        bands or went solo. [[Taras Petrynenko|Petrynenko]] later created his own
        group [[Hrono]].\n\n===1980s===\nThe rise of rock music in the middle of 1980s
        was inspired by [[Gorbachev]]s [[perestroika]] with its [[doctrinal]]s of
        [[glasnost]] and [[uskoreniye]].\n\nSeveral rock bands were formed in Kiev
        in rock club \"Kuznia\". Among them [[Adem (band)|Adem]] (1985), [[Vopli Vidopliasova]]
        (1986), [[Komu Vnyz]] (1988).\n\nThe most promoinent event was [[Chervona
        Ruta (festival)|Chervona Ruta]] [[music festival]] held for the first time
        in [[Chernivtsi]] in 1989.\n\nSuch bands as [[Braty Hadyukiny|Braty Hadiukiny]],
        [[Dead Rooster|Mertvyi Piven]], [[Opalnyi Prynz]], [[Skryabin (band)|Skriabin]]
        and [[The Telnyuk Sisters|Sestry Telniuk]] were formed in the late 1980s\n\n''''''[[Braty
        Hadyukiny|Braty Hadiukiny]]'''''' ({{lang-uk|\u0411\u0440\u0430\u0442\u0438
        \u0413\u0430\u0434\u044e\u043a\u0456\u043d\u0438}}) is a rock band from [[Lviv]],
        one of the most successful Ukrainian bands of [[Soviet Union|Soviet]] times.
        The band music style combines different genres such as rock''n''roll, blues,
        punk, reggae, funk and folk. Ironical song lyrics contain a lot of local vernacularisms,
        slang and [[surzhyk]]. The name translates as \"Hadyukin Brothers\", where
        the fictional surname Hadyukin is derived from the word ''''hadiuka'''', or
        \"[[viper]]\". The abbreviation literally means \"[[snake]]s\" (In Ukrainian
        the two words are [[cognate]]s.)\n\nThe band was active mainly between 1988
        and 1996. In January 2006 they held a big solo concert in [[Kiev]] which was
        a big event in Ukrainian media space and was visited by lot of famous people
        (including that time prime minister [[Yulia Tymoshenko]]). After band''s leader
        Serhiy Kuzminskyi died in 2009 the big tribute concert was held in 2011, joined
        by prominent Ukrainian rock musicians such as Komu Vnyz, Vopli Vidoplyasova,
        Okean Elzy and others. In 2014 rest of band members released new album (the
        first one since 1996).\n\n[[File:Mertvyi_Piven.jpg|thumb|300px|[[Dead Rooster|Mertvyi
        Piven]].]]\n\n''''''[[Dead Rooster|Mertvyi Piven]]'''''' ({{lang-uk|\u041c\u0435\u0440\u0442\u0432\u0438\u0439
        \u041f\u0456\u0432\u0435\u043d\u044c}}) is a [[rock music|rock]] band that
        formed in 1989. The first concert was given in 1990 at the first Vyvykh festival.
        Their debut album ''''Eto'''' recorded in 1991, at the end of the [[Chervona
        Ruta (festival)|Chervona Ruta]] festival ([[Chervona Ruta]]), where the group
        took first prize in the category of performers art songs. Dead Rooster began
        as an acoustic band. During the second half of the 1990s, they evolved into
        a grunge/art-rock band, though their music can''t be described by one particular
        style. Dead Rooster has changed personnel several times.\n\nMany songs of
        the band were written in lyrics of Ukrainian poets like [[Yuri Andrukhovych]],
        [[Maksym Rylsky]], [[Oleksandr Irvanets]], [[Viktor Neborak]], [[Yurko Pozayak]],
        [[Serhiy Zhadan]], [[Natalka Bilotserkivets]], [[Ihor Kalynets]] and [[Taras
        Shevchenko]]. The album ''''Pisni Mertvoho Pivnya'''' is based on the Andrukhovych''s
        poetry collection of the same name.\n\nIn 2009 their song \"Kiss\" (\"Potsilunok\")
        was featured in the a soundtrack of ''''[[Cold Souls]]'''', an American film
        directed by [[Sophie Barthes]].\n\n''''''[[Vopli Vidopliasova]]'''''' ({{lang-uk|\u0412\u043e\u043f\u043b\u0456
        \u0412\u0456\u0434\u043e\u043f\u043b\u044f\u0441\u043e\u0432\u0430}}) was
        formed in 1986 in [[Kiev]]. Their influences include folk, patriotic songs,
        punk, hard rock, heavy metal and, most recently, electronic music.\n\nTheir
        song ''''Den Narodzhennia'''' is featured in both ''''[[Brother (Russian)|Brother]]''''
        movies by director [[Aleksei Balabanov]]. Band member Oleh Skrypka has also
        produced several solo albums.\n\n''''''[[Komu Vnyz]]'''''' ({{lang-uk|\u041a\u043e\u043c\u0443
        \u0412\u043d\u0438\u0437}}) was founded in 1988 in Kiev. They wound up at
        their first festival [[Chervona Ruta (festival)|Chervona Ruta]] completely
        by chance. It was too late to submit the sample recording to the panel of
        judges for the tryout, but [[Taras Petrynenko]], after listening to their
        work, insisted that they participated in the event.\n\nAs of 2011, Komu Vnyz
        is translating their lyrics into [[English language|English]] in order to
        re-release their albums in Europe.\n\n===Early 1990s===\n[[File:Haydamaky
        in Sheshory 2005.jpg|thumb|right|300 px|[[Haydamaky (band)|Haydamaky]] on
        Sheshory Festival 2005.]]\n\n''''''[[Haydamaky (band)|Haydamaky]]'''''' ({{lang-uk|\u0413\u0430\u0439\u0434\u0430\u043c\u0430\u043a\u0438}})
        is a [[folk rock]] band formed in Kiev in 1991. The music of Haydamaky is
        inspired by various [[ethnic music]] from around the world, especially from
        various regions of Ukraine, such as [[Polesia]], [[Bukovina]], and [[Carpathian
        Ruthenia|Transcarpathia]]. Other influences include the Romanian folklore,
        [[punk rock|punk music]] sound of [[Shane MacGowan]] and by the [[reggae]]
        of such bands like [[Burning Spear]] and [[Black Uhuru]].\n\nHaydamaky have
        recently performed at many club venues across Europe, including as a special
        guest at a concert of [[Asian Dub Foundation]] in [[Bratislava]], [[Slovakia]].
        Other club appearances this year were held in [[Germany]], [[Estonia]], [[Poland]],
        [[Czech Republic]], [[Slovakia]], and [[Moscow]].\n\n''''''[[Okean Elzy]]''''''
        ({{lang-uk|''''''\u041e\u043a\u0435\u0430\u043d \u0415\u043b\u044c\u0437\u0438''''''}},
        translation: ''''Elza''s Ocean'''') is one of the most successful and popular
        Ukrainian bands. It was formed in 1994 in Lviv, Ukraine. The band''s vocalist
        and [[frontman]] is [[Svyatoslav Vakarchuk]]. Okean Elzy is one of the best-loved
        Ukrainian rock band not only in Ukraine but also in most [[Commonwealth of
        Independent States|CIS]] countries. In April 2007 Okean Elzy received FUZZ
        Magazine music awards for \u201cBest rock act\u201d.\n\n''''''[[Plach Yeremiyi]]''''''
        ({{lang-uk|\u041f\u043b\u0430\u0447 \u0404\u0440\u0435\u043c\u0456\u0457}})
        is a rock band from Lviv, Ukraine. The band was actually formed in February
        1990, but the two most constant musicians - [[Taras Chubay]] and Vsevolod
        Dyachyshyn have played together since 1984 in the band ''''''Tsyklon''''''
        (''''\u0426\u0438\u043a\u043b\u043e\u043d'''').\n\nPlach Yeremiyi songs are
        usually serious, philosophical poems many composed by lead man [[Taras Chubay|Taras
        Chubay''s]] father<ref>Many entries at the Pisni.org Website show that the
        words were written by Taras Chubay''s father - http://www.pisni.org.ua/persons/76.html</ref>
        ''''Hryhoriy Chubay'''' and given a contemporary rock sound. The group''s
        name comes from [[Taras Chubay|Taras Chubay''s]] father''s [[Masterpiece|Magnum
        opus]] ''''Plach Yeremiyi'''' posthumously published in 1999.  The music in
        the songs sounds hard, then changes to an easy ballad and again explodes,
        overfilled by emotions. All this has a specific \"[[Lviv]]\" colouring.\n\n===Late
        1990s===\n\n''''''[[Dymna Sumish]]'''''' ({{lang-uk|\u0414\u0438\u043c\u043d\u0430
        \u0421\u0443\u043c\u0456\u0448}}) was founded on 3 December 1998 in [[Chernihiv]].
        The group plays a mix of [[hardcore punk|hardcore]], [[punk rock|punk]] and
        [[psychedelic rock]]. Winners of the festivals \u00abChervona Ruta\u00bb (Ukraine),
        \u00abPearls of the Season\u00bb (Ukraine), \u00abBoards\u00bb ([[Moscow]]),
        \u00abWoodstock\u00bb ([[Poland]]). Its name means ''''Smoking Mix''''.\n\nAll
        members of the group are [[vegetarian]]s. They openly express their opinion
        against violence, drugs and alcohol, trying to convey to the listeners with
        their music and lyrics the value of life.\n\nIn April 2012 the participants
        of the group said that the group temporarily stop their activity because of
        inability to cope with the situation in Ukraine - when a culture isn''t valued,
        but instead all the power has [[policy]], social experiments and  \"[[totalitarianism]]\".\n\n''''''[[Druha
        Rika]]'''''' ({{lang-uk|\u0414\u0440\u0443\u0433\u0430 \u0420\u0456\u043a\u0430}})
        is a rock band from [[Zhytomyr]]. The band''s style determined as [[Brit Pop]].
        Druha Rika released five studio albums and two compilations. The name of the
        band means ''''Second river''''.\n\n[[File:\u0422\u0430\u0440\u0422\u0430\u043a.jpg|thumb|right|300
        px|[[Tartak]].]]\n''''''[[Tartak]]'''''' ({{lang-uk|\u0422\u0430\u0440\u0442\u0430\u043a}})
        is a popular [[Hip hop music|hip-hop]]/[[rapcore]]/[[alternative hip hop|alternative]]
        crossover band from Ukraine.  They mix styles of guitar rock, hip-hop and
        dance music to produce an energetic compositions and lyrics.\n\n\"Tartak\"
        means ''''woodsaw'''' in [[Ukrainian language|Ukrainian]]. Sashko thought
        that tartak symbolized something energetic, loud, active, and hence appropriate
        for a band name.\n\n[[Oleksandr Polozhynskyi|Sashko Polozhynskyi]] founded
        the group in the Fall of 1996 in [[Lutsk]], [[Ukraine]]. The group has released
        five albums with a total of 74 songs and 9 videos.<ref>[http://www.umka.com.ua/eng/singer/?id=155
        List of Tartak albums]</ref> Tartak''s songs \"Ni Ya Ne Tu Kokhav\" and \"Stilnykove
        Kohannia\" stayed on the Top 40 charts for 144 days and 75 days respectively.<ref>[http://top40-charts.com/artist.php?aid=6467
        Top40-Charts]</ref>  Tartak was one of the bands that performed during the
        events of the [[Orange Revolution]] as seen in the adjacent picture.\n\nThe
        true founder of Tartak was [[Vasyl Zinkevytch jr.]], a friend of Sashko. [[Bohdan
        Zinkevych]] came up with the name. Vasyl came up with the idea and put together
        the group; he also arranged the rehearsals since his father is a famous singer
        he has access to studios, so they could make records. At the beginning they
        were struggling because their lyrics weren''t a success and the soloist (Vasyl
        Zinkevych) had no voice for lyrics they wrote. Sashko soon made changes because
        for a long time he was trying to make a place for himself in the show business.
        In the late 90''s Sashko was making his way as a showman on the concerts,
        parades, and other musical events! when his fame actually came to him he claimed
        that the idea of Tartak was his idea.\n\n''''''[[Tin Sontsya|Tin Sontsia]]''''''
        ({{lang-uk|\u0422\u0456\u043d\u044c \u0421\u043e\u043d\u0446\u044f}}, sometimes
        literal translation ''''''Sun Shadow'''''' is used) is a [[folk metal]] band
        from Kiev. Primarily the band''s style was close to alternative rock, but
        in 2003 they have come to so called [[Cossacks|Cossack]] rock. Almost all
        of the lyrics are in Ukrainian except couple of Belarusian songs.\n\nThe band
        has taken part in number of festivals the biggest of which are [[Basovi\u0161\u010da]]
        and [[Zakhid]].\n\n===2000s-2010s===\n''''''[[BoomBox (Ukrainian band)|BoomBox]]''''''
        (also: \u0411\u0443\u043c\u0411\u043e\u043a\u0441, Bumboks) is a Ukrainian
        [[funky]] [[Groove (music)|groove]] [[Musical ensemble|band]], which was founded
        in 2004 by singer [[Andriy Khlyvniuk]] and  [[Andriy \u201cMukha\u201d Samoilo]]
        on [[guitar]]. In April 2005 the band released its first album, which only
        took 19 hours to record.<ref>http://lavinamusic.com/index.php?option=com_content&view=article&id=101&Itemid=97&lang=ua</ref>\n\nTheir
        songs are in predominantly in [[Ukrainian language|Ukrainian]], but songs
        in [[Russian language|Russian]] and [[English language|English]] also appear
        on their albums and singles.\n\n[[File:Skay-2008.jpg|thumb|right|300 px|S.K.A.Y.
        at [[Maidan Nezalezhnosti]], Kiev on August 24, 2008.]]\n\n''''''[[S.K.A.Y.]]''''''
        ({{lang-uk|''''''\u0421.\u041a.\u0410.\u0419.''''''}}) is a [[Pop rock]] band
        formed in 2001 in [[Ternopil]], [[Ukraine]].\n\nAfter the band had been formed
        in 2001 it started to tour the country and performed at several festivals
        like ''''Perlyny sezonu'''', ''''Tavriyski ihry'''' and ''''Chervona ruta''''.
        They became more known for a broader audience after their appearance on the
        programme \"Fresh Blood\" on the Ukrainian TV channel M1. The general director
        Eduard Klim from Lavina Music saw them and signed them to his label.\n\nIn
        2006 their first album \"Te, shcho treba\" was released. They released their
        second album \"Planeta S.K.A.Y.\" already in 2007.\n\nThe frontman Oleh Sobchuk
        in 2008 was awarded the medal of the [[Ukrainian Orthodox Church (Moscow Patriarchate)]]
        \"1020 Years of Baptism of Rus\" for his participation in the rock-tour with
        the same name.<ref>''''\"His Beatitude Metropolitan Volodymyr Handed Out Church
        Awards to Priests and Musicians Who Took Part in All-Ukraine Rock Tour Dedicated
        to 1020th Years of the Baptism of Rus\", Ukrainian Orthodox Church (Moscow
        Patriarchate), 2008.''''</ref>\n\nIn October\u2013November 2013 the group
