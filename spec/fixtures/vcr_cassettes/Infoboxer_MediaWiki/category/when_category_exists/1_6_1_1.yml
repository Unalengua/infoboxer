        Maria Kurbatova <br/> Olena Nesterovska\n|past_members = Andriy Demyanenko|\n}}\n\n''''''Obiymy
        Doshchu'''''' ({{lang-uk|''''''\u041e\u0431\u0456\u0439\u043c\u0438 \u0414\u043e\u0449\u0443''''''}},
        translation: ''''Rain''s Embrace'''') is a [[Ukrainian rock]] band that describes
        its [[music genre]] as a [[Lyric poetry|lyrical]], autumnal [[rock music]]
        with [[progressive rock]], [[Neoclassical (New Age)|neoclassic]] and [[doom
        metal]] influences. \n\nThey have released their debut album [[Elehia (album)|Elehia]]
        in Autumn 2009 which reviewers called \u201c''''an outstanding result in the
        genre''''\u201d but also \u201c''''monotonous, with intentionally limited
        emotional palette''''\u201d,<ref>[http://www.nneformat.ru/reviews/?id=5459
        Nash Neformat music magazine] (in Russian)</ref> \u201c''''expressing the
        same mood in every track''''\u201d but \u201c''''nevertheless one of the most
        impressive and inspired releases in a long time''''\u201d,<ref>[http://www.darkside.ru/album/21523/
        Darkside webzine reviews] (in Russian)</ref> \u201c''''a new approach to creative
        work in many ways''''\u201d<ref>[http://rock.kiev.ua/arhiv/2009/287/ Kiev
        Rock Club webzine] (in Ukrainian)</ref> and \u201c''''a phenomenon worth attention
        of all fans of twilight lyricism''''\u201d.<ref>[http://umka.com.ua/eng/catalogue/gothic/obiymy-doschu-elehia.html
        Umka CD-store]</ref>\n\n== Biography ==\n=== 2004\u20142006 ===\n''''''(band
        formation, first recordings)''''''\n\nObiymy Doshchu was started as a one-man
        project in 2004 as a result of Volodymyr''s interest in writing music, singing
        and playing an [[acoustic guitar]]. His friend Oleksiy became involved in
        the project and helped Volodymyr record his first [[Demo (music)|demo]], and
        the demo in turn inspired his university mate Mykola to make a [[music video|video]]
        for one of the songs (''''Mertve Derevo I Viter'''').<ref>[https://www.youtube.com/watch?v=jyI5xzROaB8
        Mertve Derevo I Viter video on YouTube]</ref> \n\nIn spring 2006 Volodymyr
        forms the [[Band (music)|band]] with Oleksiy on the [[Keyboard instrument|keyboards]]
        and Mykola on the [[bass guitar]]. In this lineup the band makes its first
        live performance in [[Kiev]]. \n\nIn Autumn, Oleksiy replaces [[Keyboard instrument|keyboards]]
        with [[electric guitar]] and Andriy Demyanenko joins the band as a [[Keyboard
        instrument|keyboards]] player. The band continues to create new songs and
        occasionally perform live. During this time, Oleksiy finishes the second video
        of the band (for the song ''''Zorenko Moya'''').<ref>[https://www.youtube.com/watch?v=2eKRMg76vGg
        Zorenko Moya video on YouTube]</ref> At the end of the year, Obiymy Doshchu
        record their second demo with 6 songs.\n\n=== 2007\u20142008 ===\n''''''(line-up
        complete, live activities)''''''\n\nIn 2007, the band finally finds a [[drums|drummer]]
        - Serhiy Dumler. The same year Maria joins the band as a [[Keyboard instrument|keyboards]]
        player to replace Andriy Demyanenko. \n\nHaving a complete line-up, the bands
        starts to actively perform live in 2008, plays at many [[music festival|festivals]]
        and other places among [[Ukraine]]. It also makes its third recording in the
        [[recording studio|studio]], ''''Pid Khmaramy'''', to prepare itself for the
        upcoming recording of an ambitions debut album.\n\n=== 2009 ===\n''''''(debut
        album, first solo concert, present)''''''\n\nObiymy Doshchu have finally released
        their debut album [[Elehia (album)|Elehia]] on August 29, 2009 as a free download
        on their website.<ref>[http://rain.in.ua/en.html Elehia album download page
        on the official website]</ref> The album contains 8 songs and represents a
        certain summary of the band''s activities since its formation. It is a [[concept
        album|conceptual]] album with a single story. It also has rich [[String section|string
        arrangements]] and contains many contributions from guest musicians.\n\nThe
        band played its first big solo concert in [[Kyiv]] on October 22, 2009<!--,
        later releasing the video of the concert as a free download<ref>[http://ex.ua/view/527013
        October 22, 2009 solo concert - video download]</ref>-->. This day can also
        be considered as the official day of violist Olena Nesterovska joining the
        band as a permanent member.\n\nOn December 10, the band released a new 2-song
        single ''''Svitanok'''' and a video for one of the songs directed by Mykola
        Kryvonos.<ref>[http://rain.in.ua/svitanok/en.html Svitanok single and video
        download]</ref>\n\nCurrently the band is writing the material for its second
        album expected to come in Spring 2012 and performing live around [[Ukraine]].\n\n==
        Members ==\n=== Current members ===\n* Volodymyr Agafonkin \u2014 [[vocals]],
        [[acoustic guitar]] (2004\u2014present)\n* Oleksiy Katruk \u2014 [[electric
        guitar]] (2006\u2014present), [[Keyboard instrument|keyboards]] (2005\u20142006)\n*
        Mykola Kryvonos \u2014 [[bass guitar]], [[recorder (musical instrument)|recorder]]
        (2006\u2014present)\n* Serhiy Dumler \u2014 [[drums]], [[percussion]] (2006\u2014present)\n*
        Maria Kurbatova \u2014 [[Keyboard instrument|keyboards]] (2007\u2014present)\n*
        Olena Nesterovska \u2014 [[viola]] (2009\u2014present)\n\n=== Guest members
        ===\n* Hanna Kryvonos \u2014 [[backing vocals]]\n* Yana Shakirzhanova \u2014
