        Vidopliassova'''''' (also ''''''VV'''''') ({{lang-uk|\u0412\u043e\u043f\u043b\u0456
        \u0412\u0456\u0434\u043e\u043f\u043b\u044f\u0441\u043e\u0432\u0430, \u0412\u0412}},
        {{IPA-uk|\u02c8v\u0254pli vid\u0254\u02c8plj\u0251sov\u0251|}}) is a popular
        [[Ukrainian rock]] band. It was created in 1986 in [[Kyiv]], in the [[Ukrainian
        SSR]] of the [[Soviet Union]] (present-day [[Ukraine]]). The leader of the
        band is singer Oleg Skrypka. Vopli Vidopliasova are the founders of Ukrainian
        rock-n-roll style and neo-ethnic rock. They first sang Ukrainian rock outside
        Ukraine. Their influences include folk, patriotic songs, punk, hard rock,
        heavy metal and, most recently, electronic music.\n\nTheir song ''''Den Narodzhennya''''
        is featured in both ''''[[Brother (Russian)|Brother]]'''' movies by director
        [[Aleksei Balabanov]]. Band member Oleh Skrypka has also produced several
        solo albums.\n\nIn 2009, their record label, [[Kraina Mriy]], released all
        their albums for free as a Christmas present.<ref>{{cite web|url=http://krainamriy.com/mp3.php#20
        |title=\u041a\u0420\u0410\u0407\u041d\u0410 \u041c\u0420\u0406\u0419: \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0439
        \u0444\u0435\u0441\u0442\u0438\u0432\u0430\u043b\u044c & \u043c\u0443\u0437\u0438\u0447\u043d\u0435
        \u0432\u0438\u0434\u0430\u0432\u043d\u0438\u0446\u0442\u0432\u043e |publisher=Krainamriy.com
        |date=1997-07-26 |accessdate=2012-08-29}}</ref>''\n\nA lot of their early
        material (1986-1996) is in [[Drop C tuning]].\n\n== History ==\nThe band was
        formed in 1986 by guitarist Yuri Zdorenko and bassist Oleksandr Pipa, who
        had played in the band SOS since 1984. It took its name from Vidopliassov,
        a character from ''''[[The Village of Stepanchikovo]]''''. The band had their
        first performance at the Kiev rock club on 30 October 1987, with vocalist
        and accordionist Oleh Skrypka and drummer Serhiy Sakhno.\n\nIn 1988, the band
        played its first concert in Russia at the Rok-Artel festival. The concert
        was taped and released as ''''[[Pershyy koncert v Moskvi]]''''.\n\nIn 1989,
        the band recorded a session at the Faberge Hall of Culture in Kiev, and released
        it as ''''[[Tantsi]]''''. That same year, they appeared on the French compilation
        ''''[[De Lenine a Lennon]]'''', the soundtrack to a French documentary on
        Soviet rock.\n\nIn 1990, they released the album ''''[[Hey, O.K]]'''' on Kobza
        International and appeared on the Canadian compilation ''''This Ain''t No
        Polka'''' (a recording of the 1989 [[Chervona Ruta (festival)|Chervona Ruta]])
        with the song \"Tantsi\". The following year, they played at the Eurockeennes
        festival in France, and the recording was released as ''''[[Abo abo]]''''
        on BSA Records a year later. In 1991, Skripka and Pipa moved to France and
        would divide their time between it and Ukraine, using Phillip Mozha (guitar)
        and Stefan Muflie (drums) as replacements for Zdorenko and Sakhno when touring
        in France.\n\nIn 1992, Skripka, Zdorenko, Pipa and Sakhno entered Komora Studio
        in Kiev to begin recording what would become their debut album, ''''[[Kraina
        Mriy]]'''', released two years later.\n\nIn 1996, Skrypka and Pipa, who had
        just returned from France (having lived there since 1990), moved back to Ukraine
        and began recording the album ''''[[Muzika]]'''', released in 1997. A single
        was released in 1996 with 4 tracks from the album. Skrypka sang, programmed
        the drums and played accordion, traditional Ukrainian folk instruments and
        some guitar, while Pipa played bass. Zdorenko played guitar on the track \"Gei,
        liubo!\". On the album, \"Hei! Liubo!\" is crossfaded with \"Bogi\", but on
        the single, it wasn''t crossfaded and its natural ending rang out, however
        on recent compilations, it just cuts off at the part of the end where \"Bogi\"
        is expected to begin.\n\nIn 1997, Sakhno rejoined the band and Evhen Rohachevsky
        joined as guitarist. With this new lineup, they began recording their third
        album, ''''[[Khvyli Amura]]'''', released in 2000. Around that time, Skrypka
        became interested in Indian music, and the album reflects that, particularly
        in the song \"[[Den narodjennya]]\".\n\nIn 2000, the band contributed tracks
        to tribute albums to [[Grazhdanskaya Oborona]] (\"Pops\") and [[Kino (band)|Kino]]
        (\"Pachka sigaret\" and \"Solnechnye dni\"), and appeared on the Sprite Driver
        2 compilation in 2001 with the song \"Osen\". The latter three songs were
        translated into Ukrainian and appeared as B-sides to the single \"[[Mamay
        (song)|Mamay]]\" that year. In 2002, the album ''''[[Fayno]]'''' was finally
        released, featuring \"Solnechnye dni\" (by then renamed \"Sonyachni dni\"),
        \"Osen\" (by then renamed \"Zoryana osin\"), a remixed version of \"Mamay\",
        a partially re-recorded version of \"Pachka sigaret\" (by then renamed \"Pachka
        tsyharok\") and a censored version of \"Pops\". The original presses on Lavina
        Music and Misteria Zvuka contained three bonus tracks: the original Russian
        version of \"Osen\", \"The Pack of Cigarettes\" (an English version of \"Pachka
        sigaret\") and \"Les jours de soleil\" (a French version of \"Solnechnie dni\"),
        demonstrating Oleh Skrypka''s multilingualism.\n\nIn 2006, Oleksandr Pipa
        left the band and was replaced by Oleksiy Melchenko. They then recorded the
        album ''''[[Buly denky]]'''', a compilation of old songs from the late 80s
        and early 90s which had never got the studio treatment before, but which had
        been played live. That year, they played the first \"Rok-Sich\" festival,
        a festival started by Skrypka with the intent to foster local talent. The
        rules for the Rock Sich are that any genre other than pop is acceptable and
        that all bands must sing in Ukrainian, however VV broke their own rule and
        played \"Pops\" at the concert in the original Russian and with the original
        uncensored lyrics. The performance was released on CD in 2008, DVD in 2011
        and double LP in 2012. The standard one-CD version of the Rock Sich album
        had two tracks cut due to space constraints, but a two-CD version was available
        with the missing tracks restored. The missing tracks were also on the vinyl
        and DVD.\n\nThey released the singles \"Lado\" and \"Chio San\" in 2009 and
        \"Vidpustka\" (a reworking of a track from 1987) in 2010.\n\nTheir next album,
        \"[[Chudovy svit]]\", was released on 18 October 2013. \"Lado\", \"Chio San\"
        and \"Vidpustka\" were included on the album.\n\nThe group have been carrying
        out a vinyl rerelease campaign, with ''''[[Kraina Mriy]]'''', ''''Muzika''''
        and ''''Xvyli Amura'''' being the first to be released in 2013. ''''[[Fayno]]''''
        and ''''[[Chudovy svit]]'''' followed in 2016. ''''Buly denky'''' had already
        been released on vinyl in 2008.\n\n==Members==\n\n===Current members===\n*
