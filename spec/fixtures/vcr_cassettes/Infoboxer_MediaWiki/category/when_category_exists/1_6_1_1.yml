        current_members     = Andrew Kovaliov<br/> Roman Sobol<br/> Igor Sidash<br
        /> Yuriy Vodolazhskiy\n| notable_instruments = \n}}\n''''''Brunettes Shoot
        Blondes'''''' is a Ukrainian [[indie rock]] band, founded in early 2010 and
        based out of [[Kryvyi Rih]], [[Ukraine]].\n\nThe group gained international
        recognition in September 2014 for an animated music video to their song \"Knock
        Knock\". The video went viral, receiving more than five million [[YouTube]]
        views in the 10 days after its release. In early 2015, the band developed
        their unique music video style for the song ''Bittersweet'', made in partnership
        with German automobile manufacturer [[Opel]]. Brunettes Shoot Blondes currently
        has no contract with any record labels, instead promoting the band independently.\n\n==
        Career ==\n\nSince 2011, Brunettes Shoot Blondes have performed numerous concerts
        in their homeland Ukraine and across mainland [[Europe]]. The group has played
        at festivals including Wybieram Wschod <ref>{{cite news|url=http://eastbook.eu/2012/04/material/announcement/festiwal-wybieram-wsch%C3%B3d-21-22-04-2012-pozna%C5%84/|title=Festiwal
        Wybieram Wsch\u00f3d!, 21-22.04.2012, Pozna\u0144|work=EastBook|date=7 April
        2012|accessdate=27 July 2015}}</ref>  ([[Pozna\u0144]], [[Poland]]), OstAnders
        2013 ([[Nuremberg]], [[Germany]]) and at Eastern Hipsters ([[Bia\u0142ystok]],
        Poland, 2014). In 2011, they also participated in the [[BalconyTV]] project
        in Pozna\u0144. The band continues to work on new songs and music videos,
        in between their appearances on Ukrainian TV channels.\n\nBrunettes Shoot
        Blondes has also cooperated with famous commercial brands to produce music
        for advertising, including [[Watsons Personal Care Stores|Watsons]] (song:
        You Broke My Heart) and [[\u041d\u043e\u0432\u0430 \u043f\u043e\u0448\u0442\u0430|Nova
        Poshta]] (songs: Tomorrow and Nothing At All). The music video for the song
        ''Bittersweet'' was produced in partnership with German car maker Opel.\n\n===
        \"Knock Knock\" ===\n\nIn September 2014, Brunettes Shoot Blondes released
        a new music video on YouTube for their song ''Knock Knock''. The story features
        an animated love story of a rabbit and a girl,<ref>{{cite news|url=http://www.businessinsider.com/brunettes-shoot-blondes-creative-music-video-2014-10?IR=T|title=This
        Animation That Moves Across More Than A Dozen Phones, Tablets, And Laptops
        Will Mesmerize You|work=Business Insider|date=11 October 2014|accessdate=11
        April 2015}}</ref> shot in real time using 14 [[Apple Inc.|Apple]] [[iPhone]]s,
        [[iPad]]s and [[MacBook]]s. The band''s members produced the video, with the
        band''s frontman Andrew Kovaliov assuming the role of video [[Music video
        director|director]].<ref>{{cite news|url=http://www.dezeen.com/2014/09/27/brunettes-shoot-blondes-knock-knock-animated-music-video/|title=Apple
        devices host an animated chase in Brunettes Shoot Blondes music video|work=de
        Zeen|date=27 September 2014|accessdate=11 April 2015}}</ref> The video attracted
        more than 600,000 YouTube views in the first five days after being uploaded.
        By April 2015, this number was more than seven million. The video was also
        posted on [[Facebook]] and received over [https://www.facebook.com/video.php?v=10152894680079245
        26 million views and 800,000 shares].\n\nIn October 2014, the video topped
        YouTube in the category of ''New performers \u00abEmerging Artists From Across
        the Globe\u00bb''. Various international media outlets conducted interviews
        and features with the band following the release of ''Knock Knock'' including
        ''''[[Billboard (magazine)|Billboard]]'''',<ref>{{cite news|url=http://www.billboard.com/articles/news/6259369/watch-ukrainian-band-animated-music-video-live-sequenced-apple-devices|title=Watch
        this Ukrainian Band''s Animated Music Video Live Sequenced Through 14 Apple
        Devices|work=Billboard|date=24 September 2014|accessdate=13 April 2015}}</ref>
        [[Yahoo!]],<ref>{{cite news|url=https://www.yahoo.com/music/bp/ukrainian-band-brunettes-shoot-blondes-creates-best-apple-ad-ever-193750473.html|title=Ukrainian
        Band Brunettes Shoot Blondes Creates Best Apple Ad Ever|work=Yahoo!|date=29
        September 2015|accessdate=16 June 2015}}</ref> ''''[[The Daily Mirror]]'''',<ref>{{cite
        news|url=http://www.mirror.co.uk/news/technology-science/technology/amazing-animated-music-video-tells-4346538|title=Amazing
        animated music video tells a love story across dozens of iPhone and iPad screens|work=Daily
        Mirror|date=29 September 2014|accessdate=11 April 2015}}</ref> ''''[[Rolling
        Stone]]'''',<ref>{{cite news|url=http://rollingstone.uol.com.br/especial/TIM/noticia/banda-ucraniana-cria-carismatico-video-interativo-com-diferentes-gadgets/|title=Banda
        ucraniana cria carism\u00e1tico v\u00eddeo interativo com diferentes gadgets|work=Rolling
        Stone Brasil|date=9 January 2015|accessdate=13 April 2015}}</ref> [[Mashable]],<ref>{{cite
        news|url=http://mashable.com/2014/09/24/music-video-14-screens|title=Clever
        Music Video Plays Out on 14 Apple Gadgets|work=Mashable|date=24 September
        2014|accessdate=17 June 2015}}</ref> [[Business Insider]],<ref>{{cite news|url=http://www.businessinsider.com/brunettes-shoot-blondes-creative-music-video-2014-10|title=This
        Animation That Moves Across More Than A Dozen Phones, Tablets, And Laptops
        Will Mesmerize You|work=Business Insider|date=11 October 2014|accessdate=17
        June 2015}}</ref> ''''[[Daily Mail]]'''', ''''[[USA Today]]'''', ''''[[The
        Verge]]'''',<ref>{{cite news|url=https://www.theverge.com/2014/9/28/6857177/brunettes-shoot-blondes-knock-knock-music-video|title=iPhones
        and iPads star in this intricately animated love story|work=Verge|date=28
        September 2014|accessdate=24 June 2015}}</ref> [[Dezeen]] and ''''[[The Huffington
        Post]]''''.\n\nIn May 2015 the music video \"Knock Knock\" won the \"Best
        Concept\" award at the Berlin Music Video Award 2015.\n\nThe band''s success
        was recognized by the [[Presidential Administration of Ukraine|Ukrainian president''s
        administration]], with frontman Andrew Kovaliov becoming one of the first
        Ukrainian citizens to receive new [[biometric passport]]s.<ref>{{cite news|url=http://www.president.gov.ua/en/news/32047.html|title=President:
        Biometric passports are the key step on the way to the visa-free regime with
        the EU|work=Official website of the President of Ukraine|date=12 January 2015|accessdate=13
