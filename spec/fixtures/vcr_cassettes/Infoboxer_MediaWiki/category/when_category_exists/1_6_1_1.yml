        past_members = Dilya\n}}\n\n''''''TNMK'''''' or ''''''Tanok na Maidani Kongo''''''
        ({{lang-uk|\u0422\u0430\u043d\u043e\u043a \u043d\u0430 \u043c\u0430\u0439\u0434\u0430\u043d\u0456
        \u041a\u043e\u043d\u0491\u043e}}; literally ''''Dance at the Congo Square'''')
        - is the most successful [[Ukrainian hip hop|Ukrainian hip-hop]] group.<ref>[http://myradio.ua/group/310
        \u0406\u0441\u0442\u043e\u0440\u0456\u044f \u0433\u0443\u0440\u0442\u0443
        \u0422\u041d\u041c\u041a \u043d\u0430 \u0441\u0430\u0439\u0442\u0456 myradio.ua:
        \u0412\u0456\u0434 1989 \u0434\u043e \u0441\u044c\u043e\u0433\u043e\u0434\u0435\u043d\u043d\u044f]</ref>
        They are known for clever, yet often tongue-in-cheek, lyrics; mixing hip-hop
        with [[Rock music|rock]], [[funk]] and [[jazz]] music and playing real instruments
        on their albums and live shows, rather than using [[Sampling (music)|samples]]
        and [[drum machine]]s. TNMK performed at many festivals as: [[Sziget Festival|Sziget
        Fest]],<ref>[http://www.unian.info/society/59438-esthetic-education-and-tnmk-showed-themselves-in-sziget-rock-festival.html
        Esthetic Education and TNMK showed themselves in \u201cSziget\u201d rock-festival]</ref>
        [[Zakhid]], [[Tavria Games]], [[Chervona Ruta (festival)|Chervona Ruta]],
        [[Faine Misto]] and [[Bandershtat]].\n\n==History==\nThe group was formed
        at a labor camp on 14 June 1989 by Oleksandr \"Fozzi\" Sydorenko and Kostiantyn
        \"Kotia\" Zhuikov and was originally called ''''''Novye Doma'''''' ({{lang-ru|''''\u041d\u043e\u0432\u044b\u0435
        \u0414\u043e\u043c\u0430''''}}) after one of the [[Kharkiv]] city neighborhoods
        where members of the band lived. They performed at the camp graduation ceremony,
        after which it was decided to gather the full band on 1 September 1989 at
        the school No. 11 where they studied. In September of the same year during
        [[subbotnik]], the band guitarist Ivan Rykov, instead of painting a goal post,
        drew at the school shooting range a phrase \"''''\u041d\u041e\u0412\u042b\u0415
        \u0414\u041e\u041c\u0410 \u0413\u0420''''\", while for the rest ''''\u0423\u041f\u041f\u0410''''
        he ran out of paint (\u0413\u0420\u0423\u041f\u041f\u0410 in Russian means
        a band). The phrase survived for over 20 years, but faded away over a time.
        Originally Novye Doma played near the local Palace of Pioneers (southeastern
        portion of the city), but later managed to secure a studio at the Palace of
        Pioneers in the west side of the city where they performed in 1990-1994. Coincidentally
        just over the fence from the Palace of Culture was located a boarding music
        school where at the same time the future band member Oleh Mykhailyuta was
        learning to play [[bassoon]] ({{lang-it|fagotto}}). The palace administration
        allowed the band to perform under one condition that they would play one of
        the popular songs once a week. Among the composition that they had to learn
        was [[I''ve Been Thinking About You]] by [[Londonbeat]], [[Don''t Cry]] by
        [[Guns''N''Roses]], as well as Soviet pop songs.\n\nOn suggestion of the band''s
        [[wind instrument]]s performer Maksym Lytvynenko, the band changed its name
        to ''''''Tanets na ploschadi Kongo'''''' after the [[Congo Square]] in [[New
        Orleans]], which is considers to be a place where [[jazz]] was born.\n\nSometime
        in 1997 the band changed its name to the current Ukrainian version which was
        adopted for the 1997 Chervona Ruta festival.\n\nTNMK released its first album,
        ''''Zroby meni hip-hop'''', in 1998. The title track became an underground
        hit in [[Ukraine]], but it was only with the release of ''''''Neformat''''''
        in 2001 that they rose to mainstream popularity. ''''Pozhezhi mista Vavilon'''',
        released in 2004, had a harder sound, while ''''Jazzy'''', released in the
        same year, was a [[live album]] recorded with a Ukrainian jazz band, Skhid-Side,
        and featured TNMK songs re-arranged in a jazz and funk  style. In the same
        year, the group toured [[France]] and recorded French versions of some of
        their songs. Their album ''''Syla'''' was voted the best album of 2005 by
        the most popular Ukrainian music portal [http://music.com.ua music.com.ua].
        Their 2008 album, ''''ReFormatTsia vol.2'''', is a compilation of remixes
        of their songs sung by them and other singers such as [[Oleh Skrypka]], [[Mariya
        Burmaka]] and GreatFruit. The album also includes a remix of the song \"[[Chervona
        Ruta (song)|Chervona Ruta]]\" featuring [[Sofia Rotaru]]. In 2014 they realised
