        category of performers art songs. Dead Rooster began as an acoustic band.
        During the second half of the 1990s, they evolved into a grunge/art-rock band,
        though their music can''t be described by one particular style. Dead Rooster
        has changed personnel several times.\n\nMany songs of the band were written
        in lyrics of Ukrainian poets like [[Yuri Andrukhovych]], [[Maksym Rylsky]],
        [[Oleksandr Irvanets]], [[Viktor Neborak]], [[Yurko Pozayak]], [[Serhiy Zhadan]],
        [[Natalka Bilotserkivets]], [[Ihor Kalynets]] and [[Taras Shevchenko]]. The
        album ''''Pisni Mertvoho Pivnya'''' is based on the Andrukhovych''s poetry
        collection of the same name.\n\nIn 2009 their song \"Kiss\" (\"Potsilunok\")
        was featured in the a soundtrack of ''''[[Cold Souls]]'''', an American film
