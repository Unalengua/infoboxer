        = \n|past_members    = \n}}\n\n''''''Braty Hadiukiny'''''' ({{lang-uk|\u0411\u0440\u0430\u0442\u0438
        \u0413\u0430\u0434\u044e\u043a\u0456\u043d\u0438}}), or simply ''''''Hady''''''
        ({{lang-uk|\u0413\u0430\u0434\u0438}}) is a Ukrainian rock band from [[Lviv]],
        one of the most successful Ukrainian bands of [[Soviet Union|Soviet]] times.
        The band''s musical style combines different genres such as rock''n''roll,
        blues, punk, reggae, funk and folk. Ironic song lyrics contain a lot of local
        vernacularisms, slang and [[surzhyk]]. The name translates as \"Hadyukin Brothers\",
        where the fictional last name Hadyukin is derived from the word ''''hadyuka'''',
        or \"[[Viperidae|viper]]\". The abbreviation literally means \"[[snake]]s\"
        (In Ukrainian the two words are [[cognate]]s.)\n\nThe band was active mainly
        between 1988 and 1996. In January 2006 they held a big solo concert in [[Kyiv]]
        which was a big event in Ukrainian media space and was visited by a lot of
        famous people (including [[Yulia Tymoshenko] the prime minister at the time]).
        After the band''s leader Serhiy Kuzminskyi died in 2009 a big tribute concert
        was held in 2011, joined by prominent Ukrainian rock musicians such as [[Komu
        Vnyz]], [[Vopli Vidoplyasova]], [[Okean Elzy]] and others. In 2014 the rest
        of the band members released a new album (the first one since 1996). \n\n==
