        has taken a part in many Ukrainian festivals (e.g. Rujnacija, Rock-Vybux,
        Taras Buljba, Metal Heads Mission, Big Alternative Gig, Fort.Missia).\n\nThe
        band ceased to exist in February 2013 because of conflict between Viktor Novosyolov
        and the rest of the band. Later Novosyolov created a project [[Kompas (band)|Kompas]]
        while some other ANNA members continue to collaborate as [[LATUR]].\n\nIn
