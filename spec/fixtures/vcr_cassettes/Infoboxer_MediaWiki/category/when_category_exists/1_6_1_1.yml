        is a [[Ukraine|Ukrainian]] [[rock music|rock]] band. The band''s songs are
        sung in the [[Ukrainian language|Ukrainian]] and [[Georgian language|Georgian]]
        languages. Their music combines elements of art rock, Georgian and Ukrainian
        folk music with a modern sound.\n\nThe project was known from 1997 year as
        Black September ( Chornyy Veresen''). A new sound emerged when the well-known
        bass player [[Oleg Sook|John]] (Project \"Is\" in 1995 and 2002, Tea Fan Club,
        Oh, [[Dead Rooster]]) joined the group.\n\nThe group has participated in many
