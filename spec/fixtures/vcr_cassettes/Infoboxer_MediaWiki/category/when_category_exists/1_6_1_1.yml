        Telnyuk Sisters'''''''''' ({{lang-uk|''''''\u0422\u0435\u043b\u044c\u043d\u044e\u043a:\u0421\u0435\u0441\u0442\u0440\u0438''''''}})
        is a Ukrainian vocal [[Duet|duo]], Merited Artist of Ukraine Lesya and Halya
        Telnyuk.\n\nAmong achievements - studio albums, theatrical performances, [[Vasyl
        Stus Prize]] for the preservation and promotion of Ukrainian culture.\n\nThe
        repertoire the duo`s songs based on poems by [[Taras Shevchenko|T.Shevchenko]],
        [[Pavlo Tychyna|P.Tychyna]], [[Yevgene Malaniuk|Ye.Malanuik]], [[Bohdan-Ihor
        Antonych|B.-I.Antonych]], [[Vasyl Stus|V.Stus]], [[Lina Kostenko|L.Kostenko]],
        [[Oksana_Zabuzhko|O.Zabuzhko]] and others.\n\n== History ==\nThe duo, as a
        professional team formed in 1986 year. Criticism qualifies creative artists
        as a \"breath of fresh air\", \"cure for despair\", \"mystery words and music\",
        rightly considering the duo as \"the last bastion of high poetry and music
        in the space of modern Ukrainian song.\" In fact, Sisters not only among local
        artists use genuine poetry and act only \"live\" (both in acoustics and in
        electronics), adhering to the highest professional requirements.\n\n=== Prehistory
        ===\nFrom the early childhood, Lesya and Halya surrounded by poetry, music,
        painting - both Ukrainian and the best world samples. Their father [[Stanislav
        Telnyuk]] - is Ukrainian writer, literary critic, poet, translator, and their
        mother Nelly Kopylova - is linguist, translator of Oriental Languages, editor.
        The atmosphere of the poetic word, with its rhythms, colors, melodies - has
        become an integral and organic in shaping the ideological position of artist`s
        future.\n\nThe first musical compositions Sisters began creating in the 13-year-old
        age: rock ballads, sketches, pastels, elegies, songs for choral performance
        on the verses of poets-classics of Ukrainian literature.\n\nLesya and Halya
        entrusted first serious attempt to arranging their own songs to talented composer
        - Alexander Melnyk. This was the beginning of creative collaboration (\"I
        stand on the cliff ...\" \"Do not look so friendly ...\" \"By psalteries ...\").\n\n==
        Timeline, professional contacts ==\nA year from start of professional activity
        Sisters became the laureates of national competition \"New Names\" (1987).\n\nAwarded
        diplomas at the first and second festival[[Chervona Ruta (festival)|\"Chervona
        Ruta\"]] (1989, 1991). The first songs were created in verse [[Pavlo Tychyna]],
        whose work Stanislav Telnyuk explored.\n\nThe first festival \"Chervona Ruta\"
        - 1989. The song \"Summer has flew\" - lyrics by Tamara Mezentseva, music
        by Alexander Melnyk, performed by The Telnyuk Sisters - was the best festival
        song. Albums: \"Moment\"(\"Myt`\"), \"Lesya and Halya\" and nearly a dozen
        songs off collections continued this creative collaboration. In those 90''s,
        the duo`s songs and arrangements were created by the young, brilliant composer
        Andryj Shust (\"Falcon\"(\"Sokil\"), \"Belles Summer has passed ...\").\n\nInteresting
        songs with a new sound appeared with the advent of the creative pianist and
        composer Ivan Davydenko (\"Take offense\", \"Under the rain\", \"Ophelia\",
        \"Next to you\"). Gradually, this work with John Davydenko, joined by such
        talented musicians as Eugene Bortnychuk, Oleg Putyatin, Igor Sereda. The album
        \"Silence and Thunder\" started to set up with such members.\n\nIn 1997, Sisters
        together with guitarist Mick Taylor (ex \"[[Rolling Stones]]\") recorded blues
        song \"My futile love\" (Love in vain). Interestingly, this [[blues]] sounds
        like Ukrainian with colorful sound of bandura.\n\nIn the late 90s, to the
        60 anniversary of the birth of the Ukrainian poet Vasyl Stus, the program
        \"Swinging evening broken even ...\" was created; it is a series of unique
        performances by Raisa Nedashkivska in cooperation with the son of the poet
        Dmytro Stus and actress Halyna Stefanova, bard, composer Sergyi Moroz. Also,
        the program \"On the Edge\" was dedicated to the memory of the poet, was seen
        and heard by Canadian students. Sisters was awarded to [[Vasyl Stus Prize]]-(1998)
        for the preservation and promotion of Ukrainian culture.\n\n2000-2001. A first
        attempt of creative collaboration with the theater. The controversial play
        \"UBN\"([[Ukrainian bourgeois nationalist]]) was staged in [[Skarbek Theatre|Lviv
        Drama Zankovetska Theatre]], led by [[Strygun Fedir Mykholajovych|Fedir Mykholajovych
        Strygun]], Theatre Art Director, People''s Artist of Ukraine, Laureate of
        the [[National Prize of Ukraine Taras Shevchenko|Shevchenko Prize]]. Director
        - Myroslav Hrynyshyn, screenwriter - Halyna Telnyuk, author of music songs
        to play - Lesya Telnyuk. Drama \"UBN\" has become a cultural and political
        phenomenon, successfully passed the cities of Ukraine. Interesting and original
        version of \"UBN\" is staged Lutsk Drama Theater.\n\nFor many years creative
        work and friendship combine the duo \"Sisters Telnyuk\" with the teacher in
        bandura Odessa State Conservatory - Nina Morozevich, who is the leader of
        Trio \u00abMallows\" - Odessa State Philharmonic. This team has a repertoire
        of several Telnyuk Sisters songs, which successfully performs on their concerts
        at home and abroad.\n\nNew, original ideas connect Halya and Lesya with Ukrainian
        minstrel, modern master at making banduras - [[Hrynkiw Roman D.|Roman Hrynkiv]].\n\nSisters
        communicate with many people during their foreign concert tours. These are
        professional meetings, common performances and projects with various musicians,
        artists such as Americans, Canadians, and Ukrainians. Among them, the brightest
        are: Vasyl Popadiuk - violinist (Canada, Ukraine), [[Julian Kytasty]] - bandura
        (USA).\n\nIn Canada, the Telnyuk Sisters became acquainted with the artist
        Igor Polishchuk and within a few years there was a modern project \"Above
        us the sky.\" Original, unique fusion of music, poetry and painting. A multimedia
        show which included pictures, songs, videos. Ten cities in America and Canada
        were able to see and hear this groundbreaking event.\n\nThe duo participated
        in many joint projects. This release audio CDs:\n* \"Ukrainian lullabies\"\n*
        \"Kruty. Concert for the Angels \"\n* \"Festival in Montreal\"\n* \"Live Voice
        of Vasyl Stus\"\n* \"Kobzar\".\n\nIn autumn 2008 Telnyuk Sisters together
        with Dmitro Stus and Roman Semysal created the project \"Stusove circle\"
        about a landmark figure in Ukrainian history, a live legend, poet, translator
        Vasyl Stus. It was directed by Sergyi Proskurnia.\n\n8\u201317 December 2008
        The Telnyuk Sisters shared with the legendary [[Komu Vnyz]] the concert tour.
        Program \"Wind of centuries\" was seen and heard in: [[Odesa]], [[Kherson]],
        [[Krivyj Rig]], [[Kirovograd]], [[Sumy]], [[Kharkiv]] [[Dnipropetrovsk]].\n\nIn
        2009, the Sisters joined the \"[[AntonychFest]]\" - the celebration of the
        centenary from the birth of [[Bohdan-Ihor Antonych|B.-I. Antonych]], held
        by artists and youth organizations on a voluntary basis (without the support
        of government support and businessmen). In addition to performances on the
        concert stage festival, October 7, 2009 '''' CD \"Forever. Bohdan-Ihor Antonych
        \"'''' was presented. These are 5 song interpretations on Antonych poetry
        '''' ''Forever'','''' Ukrainian and French tracks, written with bands [[Dead
        Rooster]], \"Ab\u044bMS\" and Olexandr Melnyk.\n\nJanuary 22, 2010 in KinoPalats
        was a premiere of musical film \"Telnyuk: Rehearsal\u00bb. Known in the West
        the format rehearsal (rehearsal video) was first in Ukraine involved by director
        Alexander Antennae in the concert program of the Sisters'' Yellow Dandelion.
        \"August 13, 2009 at a recording studio Komora Ukrainian musicians let the
        film crew to shoot the program \"on the first take\".\n\nIn March, 2010, presentation
        of the new Sisters album \"SONMO\" was held. In spring there was tour in several
        cities of the country, it completed a grand concert in [[Kyiv Operetta]].
        Concert of the presented program took place in the city for the second time,
        viewers welcomed the artists while standing. Among the audience was, in particular,
        the President of Ukraine [[Viktor Yushchenko]].\n\nThe Sisters have also created
        a number of sketches of songs based on poems by Oksana Zabuzhko.\n\n== Discography
