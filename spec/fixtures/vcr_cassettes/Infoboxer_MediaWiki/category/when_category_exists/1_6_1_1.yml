        Odaryuk<br/>Volodymyr Yakovlev\n}}\n\n''''''O.Torvald'''''' ({{lang-uk|''''''\u041e\u0442\u043e\u0440\u0432\u0430\u043b\u044c\u0434''''''}})
        is a Ukrainian rock band. It was formed in 2005 in [[Poltava]], [[Ukraine]].
        Its debut album O.Torvald was recorded in 2008. O.Torvald took part in festivals
        such as GBOB, [[Chervona Ruta (festival)|Chervona Ruta]], Tavria games, Prosto
        Rock (with [[Linkin Park]] and [[Garbage (band)|Garbage]]), [[Zakhid]], Krashche
        Misto UA (with [[Evanescence]] and [[The Rasmus]]), Ekolomyja and Global Gathering.
        They represented [[Ukraine in the Eurovision Song Contest 2017|Ukraine]] in
        the [[Eurovision Song Contest 2017]] with the song \"[[Time (O.Torvald song)|Time]]\"
        finishing in 24th place.<ref>{{cite web|url=http://wiwibloggs.com/2017/02/25/ukraine-will-sing-eurovision-2017/177369/|title=UKRAINE:
