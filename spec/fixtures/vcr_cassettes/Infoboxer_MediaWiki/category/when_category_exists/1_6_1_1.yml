        ({{lang-uk|\u0421\u043e\u0431\u0430\u043a\u0438 \u0432 \u041a\u043e\u0441\u043c\u043e\u0441\u0456}},
        Zhadan and The Dogs) is a Ukrainian [[ska]] band from [[Kharkiv]]. It was
        created in 2000 and named \"Sobaky v kosmosi\" ({{lang-uk|\u0421\u043e\u0431\u0430\u043a\u0438
        \u0432 \u043a\u043e\u0441\u043c\u043e\u0441\u0456}}, literally - \"[[Soviet
        space dogs|Dogs in the Outer Space]]\"). After a long-term cooperation with
        Ukrainian writer [[Serhiy Zhadan]] the band was renamed to \"Zhadan i Sobaky\".\n\n==
        History ==\nThe band was created in 2000. As of 2008 it has released two studio
        albums and has taken part in different Ukrainian festivals such as \"Tavriyski
        ihry\", \"Raz. Liv\", \"Muzychyi Ostriv\", \"5 ozer\", \"MazepaFest\", \"Den
        Nezalezhnosti z Makhnom\". \n\nSince 2008 Sobaky v Kosmosi has collaborated
        with a famous Kharkiv-based writer Serhiy Zhadan. They have written two studio
        albums in coopearation (labeled as \"Serhiy Zhadan i Sobaky v Kosmosi\"),
        and two more as a united band named \"Zhadan i Sobaky\" (Zhadan and The Dogs).
        Zhadan is lead vocalist and lyrics author. Altogether they have released four
        studio albums. \n\n== Members ==\n* Oleksandr Boldyryev (vocals, guitar)\n*
