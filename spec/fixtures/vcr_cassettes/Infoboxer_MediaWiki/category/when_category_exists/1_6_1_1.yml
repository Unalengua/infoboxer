        (formerly named ''''''SKAY'''''', {{lang-uk|''''''\u0421\u041a\u0410\u0419''''''}})
        is a [[Ukraine|Ukrainian]] [[pop rock]] band. It was formed in 2001 in [[Ternopil]],
        Ukraine.\n\n==History==\nAfter the band was formed in 2001, it started to
        tour the country and performed at several festivals like Perlyny sezonu, Tavriyski
        ihry and Chervona ruta. They became more known to a broader audience after
        their appearance on the programme ''''Fresh Blood'''' on the Ukrainian TV
        channel M1. The general director Eduard Klim from Lavina Music saw them and
        signed them to his label.\n\nIn 2006 their first album, ''''Te, shcho treba'''',
        was released. They released their second album ''''Planeta S.K.A.Y.''''  in
        2007.\n\nIn 2008,  frontman Oleh Sobchuk was awarded the medal of the [[Ukrainian
        Orthodox Church (Moscow Patriarchate)]] \"1020 Years of Baptism of Rus\" for
        his participation in the rock-tour with the same name.<ref>\"His Beatitude
        Metropolitan Volodymyr Handed Out Church Awards to Priests and Musicians Who
        Took Part in All-Ukraine Rock Tour Dedicated to 1020th Years of the Baptism
        of Rus\", Ukrainian Orthodox Church (Moscow Patriarchate), 2008.</ref>\n\nIn
        October-November 2013 the group took part in agitational concerts \"We are
        united\" along with popular Ukrainian and Russian bands (Chaif, Bratya Karamazovy
        etc.). After concerts part of Ukrainian media wrote that the band supports
        pro-Russian politician [[Viktor Medvedchuk]], which probably could be one
        of unofficial organizers of the tour. However, since other singers disclaimed
        their support to Putin''s politics, Oleh Sobchuk and other members of the
