        Elzy'''''' ({{lang-uk|''''''\u041e\u043a\u0435\u0430\u043d \u0415\u043b\u044c\u0437\u0438''''''}},
        translation: ''''Elza''s Ocean'''') is one of the most successful and popular
        [[Ukrainian rock]] bands. It was formed in 1994 in [[Lviv]], [[Ukraine]].
        The band''s vocalist and [[frontman]] is [[Svyatoslav Vakarchuk]].<ref>[http://dzyga.com.ua/E/interv_01/vakarchu.htm  \u041f\u0440\u043e\u0435\u043a\u0442
        \u00ab\u0404\u00bb&nbsp;\u2014 \u0421\u043b\u0430\u0432\u043a\u043e \u0412\u0430\u043a\u0430\u0440\u0447\u0443\u043a
        (\u00ab\u041e\u043a\u0435\u0430\u043d \u0415\u043b\u044c\u0437\u0438\u00bb),
        \u0432\u0436\u0435 \u0437\u0430 \u0437\u0430\u043a\u0440\u0438\u0442\u0438\u043c\u0438
        \u043b\u0430\u0448\u0442\u0443\u043d\u043a\u0430\u043c\u0438]</ref> Okean
        Elzy is one of the best-loved Ukrainian rock bands not only in Ukraine but
        also in most [[Commonwealth of Independent States|CIS]] countries. In April
        2007 Okean Elzy received FUZZ Magazine music awards for \"Best rock act\".<ref>[http://ua.korrespondent.net/showbiz/music/1542312-okean-elzi-ogolosili-nazvu-i-datu-relizu-novogo-albomu
        \u041a\u043e\u0440\u0435\u0441\u043f\u043e\u043d\u0434\u0435\u043d\u0442:]
        \u041e\u043a\u0435\u0430\u043d \u0415\u043b\u044c\u0437\u0438 \u043e\u0433\u043e\u043b\u043e\u0441\u0438\u043b\u0438
        \u043d\u0430\u0437\u0432\u0443 \u0456 \u0434\u0430\u0442\u0443 \u0440\u0435\u043b\u0456\u0437\u0443
        \u043d\u043e\u0432\u043e\u0433\u043e \u0430\u043b\u044c\u0431\u043e\u043c\u0443</ref>\n\n==
        History ==\n\n=== 1994\u20131999 ===\nThe band Okean Elzy was founded in 1994
        by four young men from [[Lviv]]; who were former members of the band Klan
        Tyshi ({{lang-uk|\u041a\u043b\u0430\u043d \u0442\u0438\u0448\u0456}}, translation:
        ''''Clan of Silence'''') which was founded in 1991.<ref name=OkeEKP25113>[http://www.kyivpost.com/guide/people/pavlo-gudimov-talks-about-life-away-from-okean-elzy-319326.html
        Pavlo Gudimov talks about life away from Okean Elzy], [[Kyiv Post]] (25 January
        2013)</ref> The original line-up featured a lead vocal, lead guitar, bass
        guitar and drums. Throughout 1994 the band spent their time rehearsing.\n\nTheir
        first concert took place in front of the [[Lviv Theatre of Opera and Ballet|Lviv
        Opera Theatre]] on 14 January 1995. Shortly after that appearance they released
        a demo tape called ''DEMO 94-95''. In 1995 they also  participated for the
        first time in the two biggest (at the time) Ukrainian music festivals - [[Chervona
        Ruta (festival)|Chervona Ruta]] and [[Melodiya (festival)|Melodiya]], also
        participated in ''''Is'''', a personal project of Lviv musician [[Oleg Sook]],
        performed the song Long time ago.<ref name=OkeEKP25113>[http://www.kyivpost.com/guide/people/pavlo-gudimov-talks-about-life-away-from-okean-elzy-319326.html
        Pavlo Gudimov talks about life away from Okean Elzy], [[Kyiv Post]] (25 January
        2013)</ref>\n\nIn 1996 the band establish themselves on the festival circuit
        in Ukraine and beyond. Okean Elzy participated at Sribna Pidkova Festival,
        Alternative 2, Perlyny Sezonu, Tavriyski Ihry, Trust Open Air Gernsbach (Germany),
        Trash 96, and R.F.I. 96 (France).\n\nIn 1996 Okean Elzy also held their first
        concert outside Lviv. Their first appearance in the capital [[Kiev]] took
        place in 1996 where they supported [[Deep Purple]]. In November\u2013December
        of that year they recorded and released the group''s first maxi-single ''''Budynok
        zi skla'''' (\"House of glass\"). Shortly afterwards the first movie about
        the group was made by TV Channel [[TET (TV channel)|TET]] and was broadcast
        nationally.\n\n1997 saw tours in the south of France and in the west of Germany.
        Back to Ukraine they held a concert in their hometown of Lviv, drawing massive
        crowds.\n\nThe band''s big break came in 1998, when they made the decision
        to move to Kiev. There they started working on their first album ''''[[Tam,
        de nas nema]]'''' (\"There, where we are not\"). The group''s first music
        video was recorded for the song \"Tam, de nas nema\". This video was the first
        piece of modern [[Ukrainian music]] to make its mark on [[MTV Russia]], as
        well as France''s [[MCM (TV channel)|MCM]] Channel.\n\nAt the very beginning
        of 1999, Okean Elzy started working on their second album ''''Ya na nebi buv''''
        (\"I was in the sky\"). In May the group decided to try to expand their fan
        base into Russia. Their first concert was at the festival [[Maxidrom]]. There
        were thousands of people there who already knew their songs, with many singing
        along.\n\nOn 16 September they played a solo concert at the MCM Cafe in [[Paris]].\n\n===
        2000\u20132004 ===\nIn 2000 exactly one year after they started working on
        ''''Ya na nebi buv'''' the album was released.\n\nOn 5 February Okean Elzy
        held a solo concert at legendary [[London Astoria|Astoria Club]] ([[London]]).
        In March the keyboard player joined the band.\n\nIn 2001 Okean Elzy became
        new face of [[Pepsi Cola]] in Ukraine as the new millennium dawned. They have
        released their third album ''''Model''''. They started a big tour around Ukraine
        called \"Ask For More\". In August they started working on their fourth album
        - ''''[[Supersymetriya]]'''' (\"Supersymmetry\"). The album was eventually
        released in 2003 and immediately the group embarked on their biggest tour
        ever.\n\nAt the end of 2003 [[Svyatoslav Vakarchuk]] as the frontman of the
        band became an official Ambassador of Ukrainian Culture.\n\nIn 2004 [[Denys
        Dudko]] (one of the best [[jazz]] bass players in Ukraine) and [[Milo\u0161
        Jeli\u0107]] (composer from [[Novi Sad]], [[Serbia]]) joined the band.\n\nDuring
        the \"[[Orange Revolution]]\" Okean Elzy actively supported the democratic
        changes which the population were demanding, with Slava emerging as a figurehead
        of the revolution.\n\n=== 2005\u2013present ===\n[[File:PNG OE 2013 \u0431\u0435\u043b\u044b\u0439.png|thumbnail|Logo
        of the band]]\nIn 2005 [[Petro Cherniavsky]]  joined the band.\n\nOn September
        22, 2005, Okean Elzy released their new album ''''[[Gloria (Okean Elzy album)|GLORIA]]''''.
        After that the band went on tour (30 cities in Ukraine and 10 in Russia) with
        audio crew Sergey Kamenev, Alexandr Kostin, [[Yurii Barybin]] and Vyacheslav
        Lavrinenko.\n\nIn September 2005, Vakarchuk became UN''s [[Goodwill Ambassador|Ambassador
        of Good Will]]. Also, in September Okean Elzy started joint campaign with
        [[International Organization for Migration|IOM]] and [[MTV Europe Foundation]]
        \u2013 fighting human trafficking. Svyatoslav Vakarchuk as UN''s Ambassador
        of Goodwill during 2006 year had different meetings with students at Ukrainian
        and Poland universities. Now Vakarchuk provides a huge social project running
        to propagate reading as a natural process. The general idea of this project
        is to draw the attention of young people to books and help fight illiteracy.\n\nIn
        November 2006, Okean Elzy visited [[Kosovo]], where musicians had a concert
        for [[peace makers]] from Ukraine, [[Poland]], Germany, United States and
        other countries, which include international contingent of peace makers.\n\nDuring
        the Football World Cup 2006 in Germany Okean Elzy actively supported the Ukrainian
        national team and cheered the fans with their songs. The last song of the
        band called ''''Veseli, brate, chasy nastaly...'''' (\"Oh, brother, merry
        times came...\") as always made a huge splash in Ukraine. The song and the
        video were released as a single and all money profited would be donated to
        the child care center treating [[AIDS]]. Charity activities play a major role
        in OE''s life.\n\nIn April 2006 OE went on tour, which includes [[Chicago]],
        [[New York City]] and [[Toronto]], where thousands sang along their songs.\n\nOn
        April 25, 2007, Okean Elzy released a new album ''''Mira'''' (\"Measure\").
        After that the band went on a huge nationwide tour. During the month they
        held tremendous concerts in 27 Ukrainian cities. The outstanding feature about
        ''''Mira'''' was that all the concerts were held at large cities, mostly stadiums
        and sports palaces. The concerts were attended by more than 120,000 fans,
        which has become a record for the group. For the two Kiev concerts the attendance
        was about 24,000 total. In the [[history of Ukraine]] only Okean Elzy \"for
        the second time (after round of ''''GLORIA'''') brought so many people in
        one place in such a short time.\n\nIn 2010 Okean Elzy went on their Dolce
        Vita Tour, in support of their latest album ''''Dolce Vita'''', which included
        over one hundred concerts in Russia, Ukraine, [[Belarus]], Europe and North
        America.\n\nIn December 2013 the band performed during [[Euromaidan]]-protests.<ref
        name=\"zeenews.india.com\">[http://zeenews.india.com/news/world/ukraine-suspends-mayor-security-official-over-protest-crackdown_896844.html
        Ukraine suspends mayor, security official over protest crackdown], [[Zee News]]
        (14 December 2013)</ref>\n\n== 2013 Tour ==\nIn 2013, Okean Elzy announced
        in their website a new album and new tour through Ukraine.\n\n== 2014 ==\nJune
        21, 2014. For their 20th anniversary Okean Elzy performed in front of 70,
        000 fans in Kyiv at NSC Olimpiyskiy.<ref>{{cite web | url = http://ukrainka.org.ua/node/3757
        | title = \u0422\u0430\u043a \u0431\u0430\u0433\u0430\u0442\u043e \u043b\u044e\u0431\u043e\u0432\u0456.
        \u0413\u0440\u0430\u043d\u0434\u0456\u043e\u0437\u043d\u0438\u0439 \u043a\u043e\u043d\u0446\u0435\u0440\u0442
        \"\u041e\u043a\u0435\u0430\u043d\u0443 \u0415\u043b\u044c\u0437\u0438\" \u0443
        \u041a\u0438\u0454\u0432\u0456. \u0424\u043e\u0442\u043e. \u0412\u0456\u0434\u0435\u043e}}</ref>
