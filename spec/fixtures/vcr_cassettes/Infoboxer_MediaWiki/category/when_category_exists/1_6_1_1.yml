        in Sheshory 2005.jpg|thumb|270px|right|The Haydamaky on ethnic festival [[Sheshory]],
        [[Ukraine]]. 2005]]\n\n''''''Haydamaky'''''' ({{lang-uk|\u0413\u0430\u0439\u0434\u0430\u043c\u0430\u043a\u0438}})
        is a [[Ukraine|Ukrainian]] [[folk rock]] band formed in 1991. The music of
        Haydamaky is inspired by various [[ethnic music]] from around the world, especially
        from various regions of Ukraine, such as [[Polesia]], [[Bukovina]], and [[Carpathian
        Ruthenia|Transcarpathia]]. Other influences include the Romanian folklore,
        [[punk rock|punk music]] sound of [[Shane MacGowan]] and by the [[reggae]]
        of such bands like [[Burning Spear]] and [[Black Uhuru]].\n\n== History ==\nThe
        Haydamaky began their career in 1991, shortly after [[Ukraine]] declared its
        independence from the [[Soviet Union]]. Then the band was known as Aktus,
        and played mostly local gigs in the underground [[Kyiv]] music scene. Without
        a fertile, popular local music scene, Aktus turned to the sounds of [[reggae]],
        [[ska]], and [[punk music]] for a fresh alternative. Members of the band were
        also attracted to the political impact that these genres had on their society.
        The idea was that through music significant social change could be possible.
        This gave a greater purpose to the performance of such musical styles. The
        discovery of these musical genres later became the key to their own realization
        of a specifically Ukrainian musical style. Haydamaky''s hope is to forge an
        inherently [[Music of Ukraine|Ukrainian popular music]] style, which looks
        back to its own heritage and traditions as a source for inspiration.\n\nWith
        the addition of [[sopilka]]-[[vocal]]ist [[Oleksandr Yarmola]] and [[accordion]]ists
        [[Ivan Lenyo]], both known and respected in folk circles, the band increasingly
        incorporated elements of Ukrainian [[folk music]] into their compositions.\n\nDuring
        the early 1990s Aktus has engaged in constant touring of Europe. Unlike most
        popular Ukrainian music groups who propagate Soviet style [[Estrada]], Aktus
        sought to introduce elements of Ukrainian folk music through a cross-cultural
        mix including Reggae and Ska.\n\n[[EMI|EMI international records]] of London
        discovered the group in [[Kyiv]] in early 2001. Akta signed  immediately to
        their label. At that time the band realized it was time to establish a stronger
        tie to their own culture. They changed their name to ''''Haydamaky'''', in
        honor of the eighteenth-century [[Haydamak rebellion]] against the Polish
        [[szlachta]].\n\nDuring the last years the band has participated in various
        festivals such as:          \n* TFF Rudolstadt \u2013 2003 ([[Germany]]) \n*
        \"Litom\u011b\u0159ick\u00fd ko\u0159en\" \u2013 2002, 2003 ([[Czech Republic]])\n*
        \"[[Viljandi Folk Festival|Viljandi Folk]]\" \u2013 2003 ([[Estonia]])\n*
        \"Sziget\" festival \u2013 2009 in [[Budapest]] ([[Hungary]]) \n* \"Pohoda\"
        festival \u2013 2001, 2002 in [[Tren\u010d\u00edn]] \n* \"Huntenpop\" \u2013
        2008 ([[Netherlands]])\n* \"Tilburg Mundial\" \u2013 2007 ([[Netherlands]])\n*
        \"Amsterdamm Roots\" \u2013 2007 ([[Netherlands]])\n* \"Volt Festival\" \u2013
        2010 ([[Hungary]]), just to name a few.\n\nHaydamaky have recently performed
        at many club venues across Europe, including as a special guest at a concert
        of [[Asian Dub Foundation]] in Bratislava, Slovakia. Other club appearances
        this year were held in [[Germany]], [[Estonia]], [[Poland]], [[Czech Republic]],
        [[Slovakia]], and [[Moscow]].\n \nIn April 2004 the band released their second
        album \"[[Bohuslav (album)|Bohuslav]]\". This time the group searched even
        deeper into Ukrainian folk music for material, ideas, and textures. The ensemble
        has invited [[violin]]ist [[Vasyl Hekker]], perhaps the foremost authority
        on authentic Ukrainian folk [[violin]] style, to collaborate on the project.
        [[Banduryst]]-Guitarist [[Jurij Fedynskyj]], of [[New York City]] has relocated
        to [[Kyiv]] to join the ensemble. Also Ukrainian freestyle banduryst [[Roman
        Hrynkiv]] participated. And the band invited two young ladies from authentic
        Ukrainian choir \"[[Bozhychi]]\": Natalia Serbina and Masha Firsova, to do
        the back \u2013 vocals on the most of songs of the album. The \"Bohuslav\"
        promo is just on. In June Haydamaky are off on a  huge concert tour, which
        starts by their concert in \"Mazepa Fest\" ([[Poltava]], Ukraine) and will
        continue through the summer in [[Estonia]], [[Poland]], [[Czech Republic]],
        [[Slovakia]] and [[Romania]].\n\nIn October 2006 at the [http://www.womex.com/
        WOMEX] World Music Expo held in Seville Spain, Haydamaky''s release of their
        CD entitled ''''[[Ukraine Calling (album)|Ukraine Calling]]'''' released by
        [http://www.eastblokmusic.com Eastblok Music] earlier that year broke into
        the [http://www.worldmusiccentral.org/article.php/2006090522290671 top twenty]
        of the World Music Charts Europe.\n\nLess than a year and a half later the
        follow-up CD ''''[[Kobzar (album)|Kobzar]]'''' once again on EMI/Eastblok
        Music, made headway on in the World Music Charts Europe when it made to [http://www.wmce.de/_/wmce/index_jsp/key=657919.html
        seventh place in March 2008]. In 2008 albom \"Voo Voo i Haydamaky\" recorded
        in collaboration with Polish veteran rock band Voo Voo gained \"golden\" status
        in Poland. \nSince then the group are constantly touring. In 2012 Haydamaky
        are recording a new album.\n\nBand members at present:\n\n* [[Oleksander Iarmola]]
