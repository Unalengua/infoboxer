        [[Gothic metal]]\n}}\n\n''''''Polynove Pole'''''' ({{lang-uk|\u041f\u043e\u043b\u0438\u043d\u043e\u0432\u0435
        \u041f\u043e\u043b\u0435}}, \"The Wormwood Field\") is a [[gothic metal]]
        [[band (music)|band]] from [[Ukraine]]. It was formed in 2004 in [[Lviv]],
        [[Ukraine]]. The music style of the band can be described as melodic [[gothic
        metal]], with several songs referring to [[symphonic metal]] and [[doom metal]].\n\n==
        History ==\nHaving created their first material, in the early 2005 the musicians
        recorded a demo, which included four songs. In a couple of months \"Polynove
        Pole\" already started to participate in concerts and rock festivals in Lviv
        and other cities. After the considerable changes in the cast at the beginning
        of 2007 their music changed in a way. It has become tangibly heavier, more
        melodic and closer to the formerly chosen gothic metal style. New members
        joined the band (amond them \u2013 the soloist of  Lviv Philharmonic [[Marianna
        Laba]]). That enabled he band to develop a new quality of composing music
        and onstage performance.\n\nSince autumn of 2008 the musicians have got down
        to work on studio records, where they create their first official release
        \u2013 a short-lasting album \"Pure souls\". The second official release,
        a complete album ''''On Seven Winds'''' was brought out in spring 2009, combining
        the best of the band from all the previous years. Throughout the year 2009
        they carry on with concerts and a new musical material. In September, 2009
        Polynove Pole performed on the biggest in Eastern Europe gothic festival \"Children
        Of  The  Night:  The Black Council\". In October they started working on the
        third short-lasting album, ''''Under The Cold Stone'''', released in December
        2009.\nDuring their stage activity, the band has plated on the same stage
        with such famous Ukrainian and European bands as \"Inferno\", \"Komu Vnyz\"
        ([[Ukraine]]), [[Lake of Tears]] ([[Sweden]]), \"Torhaus\", \"Cemetery of
        Scream\" ([[Poland]]).\n\nBeginning from 2010 the band stopped their activity
        due to members discordance about creative approaches.\n\nOn July 3, 2012 the
        demise of the band was officially declared.<ref>{{cite web |url=http://rock.lviv.ua/band/321/
        |title=\u041f\u043e\u043b\u0438\u043d\u043e\u0432\u0435 \u043f\u043e\u043b\u0435
