        \n}}\n\n''''''Skryabin'''''' ({{lang-uk|\u0421\u043a\u0440\u044f\u0431\u0456\u043d}},
        also transliterated as ''''Scriabin'''' or ''''Skriabin'''') is a famous Ukrainian
        rock, pop band formed in 1989 in Novoyarivsk, Ukraine. Prominent Ukrainian
        musician [[Andriy Kuzmenko|Andriy \"Kuzma\" Kuzmenko]] ({{lang-uk|\u0410\u043d\u0434\u0440\u0456\u0439
        \u041a\u0443\u0437\u044c\u043c\u0435\u043d\u043a\u043e}}) was the band''s
        lead singer until his death in 2015.<ref>[https://www.kyivpost.com/news/guide/general/detail/12483/
        No end to small town boy''s long and winding road] ''''[[Kyiv Post]]'''',
        19 September 2002</ref>\n\nDuring its existence Skryabin has gone from synthpop
        to rock and pop music. As it progressed the band has been divided into \"the
        classic Skryabin\" and \"the new Skryabin\". The border between these two
        runs between 2000-2003.\n\nOne of the group''s 2005 songs, ''''Lyudy Yak Korabli''''
        ({{lang-uk|\u041b\u044e\u0434\u0438 \u042f\u043a \u041a\u043e\u0440\u0430\u0431\u043b\u0456}}),
        spent a record 39 continuous weeks (as of the end of 2007) on FDR Radiocenter''s
        Top 40, which began tracking Ukrainian radioplay in May 2002. In February
        2006 ''''Stari Fotohrafiyi'''' ({{lang-uk|\u0421\u0442\u0430\u0440\u0456 \u0424\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0456\u0457}})
        debuted at #1 on the chart and ''''Padai'''' ({{lang-uk|\u041f\u0430\u0434\u0430\u0439}})
        similarly entered in the top slot three months later.<ref>[http://www.fdr.com.ua/news_item/22583/
        \u0424\u0414\u0420 \u0420\u0430\u0434\u0456\u043e\u0447\u0430\u0440\u0442
        \u0422\u043e\u043f 40 \u043f\u0456\u0434\u0431\u0438\u0432\u0430\u0454 \u043f\u0456\u0434\u0441\u0443\u043c\u043a\u0438]
        28 December 2007</ref>\n\nThe group was named \"Best Pop Band\" in 2006 at
