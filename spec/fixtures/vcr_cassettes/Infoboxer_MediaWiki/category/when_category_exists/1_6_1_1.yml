        \n{{Infobox musical artist\n| image                 =\n| caption            =\n|
        name                = Esthetic Education\n| background          = group_or_band\n|
        origin              = [[Kiev]], [[Ukraine]]\n| genre               = [[Indie
        rock]], [[alternative rock]], [[progressive rock]].\n| website                 =
        [http://www.estheticeducation.com/ EstheticEducation.com]}}\n\n''''''Esthetic
        Education'''''' is a [[Rock music|rock]] band based in [[Kiev]], [[Ukraine]].
        Its present members are Louis Franck (vocals), Dmytro Shurov (keyboards),
        Yuriy Khustochka (bass), Illya Halushko (guitars), and Andriy Nadolsky (drums).
        It was formed in 2004 after Shurov and Khustochka left the successful Ukrainian
        band [[Okean Elzy]].\n\n==History==\nIn December 2004, Esthetic Education
        played at the Bars en Trans Festival in the La Scene club in [[Paris]]. They
        also played at the Dublin Castle and the Spitz in [[London]]. The Spitz chose
        the song \u201cHorrible Disaster\u201d for inclusion in their limited edition
        CD ''''Spitz Live 2''''.\n\nThe band was extremely active in 2005-2006; they
        shot three video clips and released a [[maxi single]] on the Ukrainian record
        label [[Lavina Records]].\n\nDuring 2005 and a half of 2006, Esthetic Education
        played in front of more than 170,000 people. They opened for Moby in the [[Palace
        of Sports, Kiev]] (the hall where the [[Eurovision song contest]] was held)
        and had bottles, lighters and other objects hurled at them while playing at
        the Mega House Festival in [[Moscow]]. They played an epic concert at [[Exit
        Festival]] in Yugoslavia, toured Ukraine\u2019s largest cities and played
        in Moscow\u2019s best clubs and festivals. They also did a series of intimate
        acoustic concerts in small exclusive Moscow and Ukrainian venues.\n\nIn 2006
        they released a live album ''''Live at Ring'''', which featured songs both
        from ''''Face Reading'''' and ''''Werewolf'''', which at the time, was their
        upcoming album. On [[Russia|Russia''s]] biggest label, [[w:ru:\u0421\u041e\u042e\u0417
