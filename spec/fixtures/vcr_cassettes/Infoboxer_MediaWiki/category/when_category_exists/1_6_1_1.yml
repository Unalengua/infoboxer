        Razin]]\n|past_members     =\n}}\n\n''''''Komu Vnyz'''''' ({{lang-uk|\u041a\u043e\u043c\u0443
        \u0412\u043d\u0438\u0437}}) is a [[Ukrainian rock]] band founded in 1988.
        Komu Vnyz''s music is a blend of gothic and industrial styles, combined with
        the lyrics of ancient Ukrainian legends. As of 2011, the last ten years Komu
        Vnyz have released two albums, have been recognized{{Who|date=July 2011}}
        as the cult Ukrainian band and, got the status of \"the Fathers of the Ukrainian
        [[Gothic rock|Gothic]]\".{{Citation needed|date=July 2011}}\n\n== History
        ==\nKomu Vnyz got its start in the year 1988. Unknown young actor [[Andriy
        Sereda]] and educator [[Volodyslav Makarov]] worked together in the same theater.
        Sereda and Makarov joined with three more artists ([[Serhiy Stepanenko]],
        [[Yevhen Razin]], [[Volodyslav Maliuhin]]) to make Komu Vnyz. They wound up
        at their first festival [[Chervona Ruta (festival)|Chervona Ruta]] completely
        by chance. It was too late to submit the sample recording to the panel of
        judges for the tryout, but [[Taras Petrynenko]], after listening to their
        work, insisted that they participated in the event. They received second place.{{Citation
        needed|date=July 2011}}\n\nAfter releasing their first album \"[[Padaya Vverkh
        (album)|Padaya Vverkh]]\" (\"Falling Up\"), Komu Vnyz and the rest of the
        Chervona Ruta winners toured in [[Canada]], [[Poland]], and many Ukrainian
        cities. After their tour, Komu Vnyz started work on their next album. All
        of the band members quit their day jobs to focus more of their time on music.\n\nFrom
        1996 onward, Komu Vnyz came out from the precipice of financial difficulties.
        Playbills started to appear railings and fences in [[Kiev]] for their 1997
        concert, In Kastus, named for one of their [[In Kastus (album)|albums]].\n\nIn
        2000 the band played at Ivan Franko theater, performing a concert dedicated
        to the memory of 300 young students killed under [[Kruty]]. They also headlined
        at the first Ukrainian gothic festival, \"[[Dity Nochi]]\" (\"Children of
        the Night\"), organized by [[Ukrainian Gothic Portal]], and started to work
        with UGP. In 2002 the band played on the biggest{{Citation needed|date=July
        2011}} European gothic festival, [[Wave Gotik Treffen]].<ref>http://www.wave-gotik-treffen.de/english/past.php?reqYear=2002</ref>\n\nIn
        2004 the musicians were invited to perform at Wave Gotik Treffen once again.
        More than 1500 people attended{{Citation needed|date=July 2011}}.\n\nToday
        Komu Vnyz is well known not only in Ukraine but abroad as well.{{Citation
        needed|date=July 2011}} Some{{Who|date=July 2011}} consider the band to be
        founders of a new musical style in Ukraine: the Ukrainian Gothic.\n\nAs of
        2011, Komu Vnyz is translating their lyrics into [[English language|English]]
        in order to re-release their albums in Europe. Their new album \"[[IDEM]]\"
        is awaiting release on \"[[Tridens Records]]\", label of [[Ukrainian Gothic
