        dmy dates|date=March 2016}}\n{{Over-quotation|date=August 2015}}\n''''''Opalnyi
        Prynz'''''' ({{lang-uk|''''''\u041e\u043f\u0430\u043b\u043d\u0438\u0439 \u041f\u0440\u0438\u043d\u0446''''''}})
        was an influential.<ref>\u0404\u0432\u0442\u0443\u0448\u0435\u043d\u043a\u043e,
        \u041e\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440. \"\u041b\u0435\u0433\u0435\u043d\u0434\u0438
        \u0445\u0438\u043c\u0435\u0440\u043d\u043e\u0433\u043e \u043a\u0440\u0430\u044e\".\n\u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0430
        \u0440\u043e\u043a-\u0430\u043d\u0442\u043e\u043b\u043e\u0433\u0456\u044f.
        \u041a\u0438\u0457\u0432-2004, \"\u0410\u0432\u0442\u043e\u0433\u0440\u0430\u0444\"
        \u2013 Online version \u2013 http://rock-oko.com/knizhki/oblichchya-muziki/tvorch-portreti/opalnij-princz.html</ref>
        and popular [[Ukraine|Ukrainian]] [[folk-rock]], [[Ukrainian rock]] band;
        the band which came out of musical project called ''''''Strus Mozku''''''
        ({{lang-uk|''''''\u0421\u0442\u0440\u0443\u0441 \u041c\u043e\u0437\u043a\u0443''''''}}),
        or ''Brain Concussion'', in English, which started in 1987 when [[Rostyslav
        Shtyn]]''s younger brother [[Yuriy Shtyn]] relocated to [[Lviv]], [[Ukraine]]
        after completing his studies at the conservatory in [[Rivne]].\n\nThe ''''''Strus
        Mozku'''''' project included the following individuals: both Shtyn brothers,
        Roman Brytsky, Boris Rosenthul and a young actress from the [[Maria Zankovetska
        Theatre|Zankovetska Theatre]] in [[Lviv]], by the name of Lyudmila Razik.<ref>Twenty
        years old and still fresh today \u2013 OPALNIY PRYNZ \u2013 (Interview with
        Rostyslav Shtyn) http://wpawlowsky.com/2010/08/23/twenty-years-old-and-still-fresh-today-opalni-prinz/</ref>
        This project eventually morphed into ''''Opalnyi Prynz'''' with Yuriy Shtyn
        composing all of the material both musically and lyrically, singing and play
        keyboards, his older brother [[Rostyslav Shtyn]], played guitar and provided
        vocals. Roman Brytsky stayed on as a second keyboardist<ref>Twenty years old
        and still fresh today \u2013 OPALNIY PRINZ \u2013 (Interview with Rostyslav
        Shtyn) http://wpawlowsky.com/2010/08/23/twenty-years-old-and-still-fresh-today-opalni-prinz/</ref><ref>\u0404\u0432\u0442\u0443\u0448\u0435\u043d\u043a\u043e,
        \u041e\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440. \"\u041b\u0435\u0433\u0435\u043d\u0434\u0438
        \u0445\u0438\u043c\u0435\u0440\u043d\u043e\u0433\u043e \u043a\u0440\u0430\u044e\".\n\u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0430
        \u0440\u043e\u043a-\u0430\u043d\u0442\u043e\u043b\u043e\u0433\u0456\u044f.
        \u041a\u0438\u0457\u0432-2004, \"\u0410\u0432\u0442\u043e\u0433\u0440\u0430\u0444\"
        \u2013 Online version \u2013 http://rock-oko.com/knizhki/oblichchya-muziki/tvorch-portreti/opalnij-princz.html</ref>\n\nIt
        was with this composition of the group with which ''''Opalnyi Prinz'''' recorded
        their first singles which included: ''''Mandry'''' \u2013 ''''Wanderings''''
        in 1987, ''''Pozychayesh pamyat'''' \u2013 ''''You Borrow memory'''', ''''Chorna
        Dira'''' \u2013 ''''Black Hole'''', ''''Leonid Brezhnev'''', which received
        airplay on [[Radio Liberty]], and ''''Paskuda'''' \u2013 ''''Hussy''''. All
        these compositions were very socially and musically \"different\" singles<ref>Twenty
        years old and still fresh today \u2013 OPALNIY PRINZ \u2013 (Interview with
        Rostyslav Shtyn) http://wpawlowsky.com/2010/08/23/twenty-years-old-and-still-fresh-today-opalni-prinz/</ref>
        and made up their first album also entitled ''''Mandry'''' after their first
        recorded single.\n\nA few more singles would be released from their first
        album ''''Mandry'''': ''''Shantrapa'''' \u2013 ''''Riff-raff'''' 1987; other
        singles included ''''Kombi u L\u2019vovi'''' \u2013 ''''Kombi in L''viv''''
        \u2013 1988, a satirical song about the groups meeting with the Polish group
        [[Kombi (band)|Kombi]] during their performance in Lviv; ''''Tankova attaka''''
        \u2013 ''''Tank attack''''(in Russian) which included saxophonist Zenon Kovpak,
        in 1989 which was politically oriented at what the USSR''s role was in [[Afghanistan]];<ref>Interviews
        with Yurok and Rostyslav Shtyn \u2013 Twenty years old and still fresh today
        \u2013 OPALNIY PRINZ \u2013 http://wpawlowsky.com/2010/08/23/twenty-years-old-and-still-fresh-today-opalni-prinz/</ref>
        and, ''''Hey Ukraino!'''' \u2013 ''''Hey Ukraine!'''', which would become
        the opening track of their second album ''''Nova revolyutsiya'''' ''''New
        revolution'''' 1991.\n\nTheir second album, ''''Nova Revolyutsia'''', released
        in 1991 was filled out with Toomas Vanem on lead guitar.<ref>\u0404\u0432\u0442\u0443\u0448\u0435\u043d\u043a\u043e,
        \u041e\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440, \"\u041b\u0435\u0433\u0435\u043d\u0434\u0438
        \u0445\u0438\u043c\u0435\u0440\u043d\u043e\u0433\u043e \u043a\u0440\u0430\u044e\".
        \u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0430 \u0440\u043e\u043a-\u0430\u043d\u0442\u043e\u043b\u043e\u0433\u0456\u044f.
        \u041a\u0438\u0457\u0432-2004, \"\u0410\u0432\u0442\u043e\u0433\u0440\u0430\u0444\"
        \u2013 \u043e\u043d\u043b\u0430\u0439\u043d \u0432\u0435\u0440\u0441\u0456\u044f
        http://www.rock-oko.com/knizhki/oblichchya-muziki/tvorch-portreti/opalnij-princz.html</ref>
        Authorities didn''t like what they heard on the new album (cassette) with
        a release of 30,000 copies. Many of the songs were not appreciated by Soviet
        authorities, songs like ''''Nova Revolyutsiya'''',<ref>Twenty years old and
        still fresh today \u2013 OPALNIY PRINZ \u2013 translation of lyrics of ''''Nova
        revolutsia'''' -http://wpawlowsky.com/2010/08/23/twenty-years-old-and-still-fresh-today-opalni-prinz/</ref>
        as well as the lead song ''''Hey Ukraino!'''' and probably the others were
        just a little pro-Ukrainian, and as a result, within weeks of the album''s
        release, no copies could be found at the regular state run music stores<ref>Personal
        discussion with Yuriy and Rostyslav Shtyn, 2010</ref>\n<!-- Deleted image
        removed: [[File:OP-NovaRevolyutsia-Cover.png|thumb|Cassette liner Opalniy
        Prinz''s second album, ''''Nova Revolyutsia'''', 1991]] -->\n\nThis is what
        Ukrainian music critic and journalist Oleksandr Yevtushenko wrote in one of
        his compilations on contemporary Ukrainian music:\n<blockquote>\n\"I first
        heard the group OPALNYI PRYNZ on the broadcasts of the Ukrainian service of
        [[Radio Free Europe/Radio Liberty|Radio Liberty]]. The songs ''''Hey Ukraino!'''',
        ''''Nash Prapor'''' were played every day. That was at the end of the 1980s.
        But to find out anything about the group was only possible after the release
        of their first album ''''Mandry''''. And after that as music of the \"secretive
        inhabitants of Lviv\" Ukrainian Radio started to play them and the became
        radio-hits. [[Rostyslav Shtyn]] and company came out into the information
        field. But they did not try to conquer it, because first and foremost they
        were concerned with the creation of a European level of musical infrastructure
        with their own agency, recording studio. What we are talking about here is
        a well equipped national factory of stars. The idea didn''t leave Rostyslav
        alone. Thank God, that he gathered his organizational skills and musical talent.
        First of all there was his musical education \u2013 Rostyslav''s education
        is as a violinist. There was the persistent work with stars of multifarious
        stages. At the end of the 1980s the main matter became his group OPALNYI PRYNZ.
        It was created by: Yuri Shtyn (his younger brother), who plays keyboards,
        sings, and writes the music and lyrics, Toomas Vanem \u2013 lead guitar and
        still one other keyboardist Roman Brytsky and singer and guitarist [[Rostyslav
        Shtyn]]. The path of OPALNYI PRYNZ cardinally is different from generally
        accepted schemes. Because for they had the idea of technical and financial
        independence and perfect quality of how they sounded. The group signed a contract
        with one German producers centre and received the possibility of publishing
        its materials on both sides of the [[Iron Curtain]]. At the end of 1990 OPALNYI
        PRYNZ realizes its next project \u2013 the album ''''Nova Revolyutsiya''''.
        Indisputably, all the tracks of the album are woven with the tectonic changes
        in the life of Ukrainian society. It''s impregnated with movement towards
        freedom, the feeling of change. Concurrently it is beautifully recorded. And
        the video clip to the song ''''Nash Prapor'''' was shown on Ukrainian television
        all the way through to the year 2000. Some people confirm, that this clip
        was shown on [[MTV]] in honor of [[Declaration of Independence of Ukraine|Ukraine''s
        declaration of independence]] in 1991. ''''Nova Revolyutsiya'''' \u2013 these
        are very strong and unique compositions ''''Khlib po vodi'''' (Bread upon
        the water), ''''Rozmyti dorohy'''' (Washed out roads), ''''Ty na viyni''''
        (You are at war), ''''Simnadtsyate veresnya'''' (1939 The Seventeenth of September),
        ''''Braty po zbroyii'''' (Brothers in Arms). These are songs that one does
        not forget. Regardless of their primarily studio plane of existence, OPALNYI
        PRYNZ had a considerable influence on the formation of Ukrainian rock-music,
        certain models in their sound in particular, we are talking about the synthesis
        of ethnic music with rock. It is possible that they were the first that did
        it delicately and convincingly. It''s incredible, but OPALNYI PRYNZ even today
        sounds fresh and real.\"<ref>\u0404\u0432\u0442\u0443\u0448\u0435\u043d\u043a\u043e,
        \u041e\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440. \"\u041b\u0435\u0433\u0435\u043d\u0434\u0438
        \u0445\u0438\u043c\u0435\u0440\u043d\u043e\u0433\u043e \u043a\u0440\u0430\u044e\".\n\u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0430
        \u0440\u043e\u043a-\u0430\u043d\u0442\u043e\u043b\u043e\u0433\u0456\u044f.
        \u041a\u0438\u0457\u0432-2004, \"\u0410\u0432\u0442\u043e\u0433\u0440\u0430\u0444\"
        \u2013 Online version \u2013 http://rock-oko.com/knizhki/oblichchya-muziki/tvorch-portreti/opalnij-princz.html</ref><ref>Twenty
        years old and still fresh today \u2013 OPALNIY PRYNZ \u2013 Translation of
        Oleksandr Yevthushenko''s commentary on Opalnyi Prynz from his book mentioned
        elswhere.) http://wpawlowsky.com/2010/08/23/twenty-years-old-and-still-fresh-today-opalni-prinz/</ref>\n</blockquote>\n\nOne
        of the most important principles which was espoused by ''''Opalnyi Prynz''''
        and [[Rostyslav Shtyn]] was the importance of financial and technical independence
        from government structures. It was under the new developments of ''''Perebudova''''
        that in 1987 that the elder Shtyn set up the ''''Holos'''' Studio as a cooperative
        which eventually developed into the studio of ''''Rostyslav-show''''.<ref>\u0404\u0432\u0442\u0443\u0448\u0435\u043d\u043a\u043e,
        \u041e\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440. \"\u041b\u0435\u0433\u0435\u043d\u0434\u0438
        \u0445\u0438\u043c\u0435\u0440\u043d\u043e\u0433\u043e \u043a\u0440\u0430\u044e\".\n\u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0430
        \u0440\u043e\u043a-\u0430\u043d\u0442\u043e\u043b\u043e\u0433\u0456\u044f.
        \u041a\u0438\u0457\u0432-2004, \"\u0410\u0432\u0442\u043e\u0433\u0440\u0430\u0444\"
        \u2013 Online version \u2013 http://rock-oko.com/knizhki/oblichchya-muziki/tvorch-portreti/opalnij-princz.html</ref>\n\n''''Opalniy
        Prinz'''' was very much a studio band and seldom appeared live.<ref>Twenty
        years old and still fresh today \u2013 OPALNIY PRYNZ \u2013 Interview with
        Rostyslav Shtyn \u2013 http://wpawlowsky.com/2010/08/23/twenty-years-old-and-still-fresh-today-opalniy-prynz/</ref>\n\nIn
        1991 one of ''''Opalnyi Prynz''''''s videos to their song ''''Nash prapor''''
        from their ''''Nova revolyutsiya'''' album received broadcast time on [[MTV]]
        in honour of Ukraine''s newly gained independence.<ref>\u0404\u0432\u0442\u0443\u0448\u0435\u043d\u043a\u043e,
        \u041e\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440, \"\u041b\u0435\u0433\u0435\u043d\u0434\u0438
        \u0445\u0438\u043c\u0435\u0440\u043d\u043e\u0433\u043e \u043a\u0440\u0430\u044e\".
