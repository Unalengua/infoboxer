        />Alex Popel<br/>Ivan Sopelniak<br />Pavel Molukevich<br/>Taras Melnychenko<br
        />Max Kortes\n}}\n\n''''''PanKe Shava'''''' is a [[Ukraine|Ukrainian]] rock
        band founded by [[Tymofiy Morokhovets]] in 2008 in [[Lviv]]. PanKe Shava plays
        music that can be described as \"rock''n''love\" with the elements of ethno
        music. The band uses such instrumental highlights as a violin, trumpet and
        [[xylophone]].\n\n== History ==\n[[File:PanKe Shava 2.jpg|thumb|PanKe Shava
        on the largest TV music marathon that entered the [[Guinness Book of Records]]]]\nThe
        band PanKe Shava is founded by the Kite ({{lang-uk|\u041f\u043e\u0432\u0456\u0442\u0440\u044f\u043d\u0438\u0439
        \u0437\u043c\u0456\u0439}}) frontman [[Tymofiy Morokhovets]] in 2008 in [[Lviv]].
        The band has changed its staff and location few times, moving from [[Lviv]]
        to [[Poltava]] and is based in [[Kiev]] now.\n\nThe artists popularize Ukrainian
        culture in Poland and other countries in an acceptable for modern youth form.\n\nSince
        its founding, PanKe Shava has performed and headlined at the various music
        festivals throughout the world: Austin City Limits Music Festival (USA), [[The
        night of culture|Noc Kultury]] (Poland), Fluhery Lvova (Ukraine), [[Chervona
        Ruta (festival)|Chervona Ruta]] (Ukraine), Columbus Arts Festival (USA), [[:pl:Rzesz\u00f3w#Europejski
        Stadion Kultury|Europejski Stadion Kultury]] (Poland), Bitwa Narodow (Poland),
        The Festival of British Rock (Ukraine), Gipper Tattoo Fest (Ukraine), Otrokiv
        (Ukraine), [[:uk:\u041c\u043b\u0438\u043d\u043e\u043c\u0430\u043d\u0456\u044f|Mlynomania]]
        (Ukraine), [[:uk:\u0421\u0442\u0443\u0434\u0435\u043d\u0442\u0441\u044c\u043a\u0430
        \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0456\u043a\u0430|Studrespublika]]
        (Ukraine), Battle of the Nations (Ukraine), Vyo Kobelyaky (Ukraine).\n\nMoreover,
        in 2012 the band participated in the largest TV music marathon on [[:uk:\u041f\u0435\u0440\u0448\u0438\u0439
        \u041d\u0430\u0446\u0456\u043e\u043d\u0430\u043b\u044c\u043d\u0438\u0439|The
        First National Channel of Ukraine]] that entered the [[Guinness Book of Records]].\n\nIn
        2013 PanKe Shava performed at such big festivals as [[:uk:\u0420\u043e\u043a
        \u0421\u0456\u0447|Rock''n''Sich]] (Ukraine), Bataille des Nations (France),
        The Best City.UA (Ukraine), [[:uk:Woodstock \u0423\u043a\u0440\u0430\u0457\u043d\u0430|Woodstock
        Ukraine]], [[Przystanek Woodstock]] (Poland), [[:uk:\u0411\u0430\u043d\u0434\u0435\u0440\u0448\u0442\u0430\u0442|Bandershtat]]
        (Ukraine), and participated in a number of gala concerts on the central square
        of [[Ukraine]] \u2013 [[Maydan Nezalezhnosti]].<ref>[http://panke-shava.com/?m0prm=6
        Concert schedule on the official web-site]</ref>\n\nSince 2010, every winter
        PanKe Shava has been touring in Ukraine with P.S.Love Tour,<ref>[http://eradio.net.ua/806-gurt-panke-shava-virushiv-u-p-s-love-tour.html
        PanKe Shava is on P.S.Love Tour]</ref> and in 2013 Ukrainian music program
        Kvadrat U shot a movie about the day of the band''s life during this tour.<ref>[https://www.youtube.com/watch?v=ANepIn4msiI
        Day In Life Of Musician \u2013 PanKe Shava]</ref>\n\nTha band is involved
        in social projects and plays music programs in higher educational establishments,
        organizes charity concerts as a voluntary contribution to the cultural development
        of the young people, participates in the programs aimed to promote healthy
        lifestyle among the youth, to train cultural and moral values, to prevent
        such negative phenomena in society as drug addiction and alcoholism.\n\nIn
        2013 the band PanKe Shava cooperated actively with funds [[Great Orchestra
        of Christmas Charity]] (the concert on 13 January during WO\u015aP Grand Finale
        in Warsaw)<ref>[http://sercedoserca.com.ua/ua/novini/panke-shava--vistupili-na-finali--21-blagodiinoi-akcii-naividomishogo-polskogo-fondu-velikii-orkestr-svjatkovoi-dopomogi-vosp-u-varshavi.htm
        PanKe Shava has performed  in the final of XXI charity action of the most
        well-known Polish fund Great Orchestra of Christmas Charity in Warsaw!]</ref>
