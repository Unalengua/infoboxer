        \u0406\u0440\u0438\u043d\u043e\u044e \u0411\u0456\u043b\u0438\u043a \u0456
        \"\u0421\u043a\u0440\u044f\u0431\u0456\u043d\u043e\u043c\",  \u0411\u043e\u0433\u0434\u0430\u043d
        \u041b\u043e\u0433\u0432\u0438\u043d\u0435\u043d\u043a\u043e, http://h.ua/story/52588/</ref>\n\nWithin
        the first years of Ukraine''s independence ''''Opalniy Prynz'''' ceased an
        active existence, though it was  not completely inactive. In 1992 it played
        an active role in a project entitled ''''Vernsiage-92. Nova Ukrainiinska Khvylia
        \u2013 Vernisage-92. A New Ukrainian Wave.'''' After this production Vika
