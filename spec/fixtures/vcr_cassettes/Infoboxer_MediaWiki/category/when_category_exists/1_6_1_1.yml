        punk|hardcore]] band from [[Pokrov, Ukraine]].\n\n== History ==\nIn fact,
        the history of the band began in the summer of 1994, when Oleksandr Kukhtin,
        Oleksandr Stepanenko, Andriy Diadiura, Vitaliy Kuznetsov and Oleksandr Yefymenko,
        changing the names (\"Nekropedofil\", \"Godless\", \"Virgin Cunt\") began
        to give concerts in small towns of Ukraine. In this period it was created
        a number of songs that have become mega hit in the era immediately \"SkinHate\".\n\nIn
        1998, the band took the name \"Hate\", which was later changed to \"SkinHate\".\n\nThe
        first concert took place in [[Kyiv]] in 1999. By this time the group has managed
        to record their own album called \"Skinhate\", after rewriting Moon Records
        called \"War in heads\". The album is dedicated to the memory of one of Andriy
        ''Yuryk'' Diadiura, one of band founders who was killed in 2000.\n\nIn 2002
        SkinHate recorded the second album \u2013 \"Ticket to paradise.\"\n\nIn 2006
        the band released their 3rd album \"All around\".\n\n==Members==\n;Active
