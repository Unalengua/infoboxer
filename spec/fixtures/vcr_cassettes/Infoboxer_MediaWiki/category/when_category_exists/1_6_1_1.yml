        Savlepov<br />Nikita Goruk<br />Konstantin Borovsky \n}}\n\n''''''Quest Pistols
        Show'''''' (before 2014, ''''''Quest Pistols'''''') are a Ukrainian pop-rock
        band formed in 2007, originally consisting of Anton Savlepov (vocals, guitar),
        Nikita Goruk (vocals, bass), and Konstantin ''Kostya'' Borovsky (vocals, keyboard).
        In 2012 Kostya left the band and was replaced by Daniel Joy. The band began
        as a group of dancers in a show called \"Quest Ballet\". On April 1, 2007
        they took part as singers during the show \"Chance\" as an April Fools joke
        with the song \"\u042f \u0443\u0441\u0442\u0430\u043b\" and received over
        60,000 positive votes. After their success, the group decided to become a
        band.<ref>\"[http://www.kyivpost.com/news/guide/citylife/detail/30194/ Kiev
        Post]\"</ref> Since their formation, the band has released the studio albums:
        Dlja tebja, in 2007 and Superklass in 2009; and one EP \"\u0412\u043e\u043b\u0448\u0435\u0431\u043d\u044b\u0435
        \u043a\u0440\u0430\u0441\u043a\u0438 + ROCK\u2019N''ROLL \u0438 \u043a\u0440\u0443\u0436\u0435\u0432\u0430\"
        in 2008, and now the single ''Forget Everything'' in 2013 (later added to
        the album ''Shards of Ice''). This song marks the start of ''a new stage''
        of the band,<ref>http://www.intermedia.ru/news/242394?page=1</ref> completely
        different from the usual image. The press team commented; ''With this release,
        they start the next level in their musical career, it''s changed not only
        the style of sound, but the pitch, perception, positioning, and also the choice
        of material.'' Most recently, the band released ''Shards of Ice'', which takes
        the band in a more electronic and synthpop direction.\n\nIn 2008 the band
        won the [[MTV Europe Music Award for Best Ukrainian Act|MTV Europe Music Awards
        2008 as best Ukrainian Act of the year]]. The same year, the band created
        \"\u041c\u0430\u043c\u0430\" for the soundtrack of Vladivostok FM; the fictitious
        radio station in [[Grand Theft Auto IV]].<ref>\"[[Grand Theft Auto IV soundtrack#Vladivostok
        FM|Grand Theft Auto IV soundtrack]]\"</ref>\n\nIn 2009 the band had been touring
        across Russia, Kazakhstan, Uzbekistan, Turkey, Belarus, Latvia, Estonia and
        Germany. Tour live audio design was created by [[Yurii Barybin]].\n\nIn 2009
        Quest Pistols won ''''''[[MTV Europe Music Awards]]'''''' as the best band.\n\nIn
        January 2016, Anton Savlepov and Nikita Goruk left the band and joined former
        Quest Pistols member Konstantin Borovsky in a new band called ''''''\u0410\u0433\u043e\u043d\u044c''''''.<ref>http://m.vk.com/yo_agon{{dead
        link|date=July 2016 |bot=InternetArchiveBot |fix-attempted=yes }}</ref>\n\n==Discography==\n\n===In
