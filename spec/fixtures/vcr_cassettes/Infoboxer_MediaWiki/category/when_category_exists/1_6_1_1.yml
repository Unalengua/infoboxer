        = \n}}\n\n''''''The Ukrainians'''''' are a [[United Kingdom|British]] band,
        which plays traditional [[Ukrainian music]], heavily influenced by western
        [[post-punk]].\n\n==Career==\nThe Ukrainians were formed in 1990 by [[The
        Wedding Present|Wedding Present]] guitarist [[Peter Solowka]], with singer/violinist
        [[Len Liggins]] and [[mandolin]] player Roman Remeynes, after all three had
        played on the Wedding Present''s [[Ukrainian John Peel Sessions]] recordings
        (''''Ukrayinski Vystupy v Johna Peela'''', released 1989).  Following the
        success of that release, the trio began composing and recording in Ukrainian
        as a separate band.\n\nIn 1991, their first [[Extended Play|EP]], Oi Divchino,
        was awarded [[Single (music)|Single]] of the Week by British music weekly,
        [[New Musical Express|NME]].<ref>{{Cite web | title = The Ukrainians history  |
        url=http://www.the-ukrainians.com/history | accessdate = 18 January 2011 }}</ref>   Notably,
        the video for this release was filmed in pre-revolution [[Kiev]] making them
        the first western band to produce a video entirely in [[Eastern Europe]].<ref>{{Cite
        web | title = The Ukrainians history  | url=http://www.the-ukrainians.com/history
        | accessdate = 18 January 2011 }}</ref>\n\nIn the same year, Solowka left
        the Wedding Present, later claiming that he had been kicked out, the success
        of the Ukrainian project making him the scapegoat for the band''s lack of
        mainstream success.<ref>{{Cite web | title = Interview with Peter Solowka
        | publisher = Something and Nothing  | url=http://www.somethingandnothing.net/petersolowka.html
        | accessdate = 18 January 2011 }}</ref>\n\nSince 1991, the band have released
        five studio albums as well as various [[live albums]] and EPs, all without
        chart success in the [[United Kingdom|UK]]. They continue to tour regularly,
        especially in [[Poland]] and [[England]].  They celebrated 20 years of the
        band in 2011 with a tour of British [[Ukrainians|Ukrainian]] clubs.\n\n==Band
        members==\nBesides Solowka, Liggins and Remeynes, band members have included:\n*Dave
        Lee - drums\n*Woody - drums, percussion\n*Chris Harrop - bass guitar\n*Paul
        ''Dino'' Briggs - bass guitar\n*Allan Martin - bass guitar\n*Alan Dawson-
        Bass guitar\n*James Howe - bass guitar\n*[[Stepan Pasicznyk|Stepan \"Ludwig\"
        Pasicznyk]] - accordion, backing vocals, guitar\n*Steve Tymruk - accordion,
        melodion, backing vocals\n*Paul Weatherhead - electric mandolin, sopilka,
        theremin\n*Michael L.B. West - mandolin, guitar, piano, trumpet, duda, oud,
        ''cello, euphonium\n\nThe current line-up comprises Liggins, Solowka, Tymruk,
        Wood, Weatherhead and Howe.\n\n== Discography ==\n\nAlbums and EPs and singles
        include:\n\n* ''''Oi Divchino'''' (1991)\n* ''''[[The Ukrainians (album)|The
