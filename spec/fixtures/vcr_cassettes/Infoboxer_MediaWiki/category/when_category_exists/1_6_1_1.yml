        = |\n|past_members = [[Kyrylo Stetsenko (rock singer)|Kyrylo Stetsenko]]<br
        />[[Taras Petrynenko]]<br />[[Ihor Shablovsky]]|<br />[[Mykola Kyrylin]]<br
        />[[Oleksandr Blinov]]<br />[[Ruslan Horobets]]<br />[[Kostiantyn Kurko]]\n}}\n\n''''''Eney''''''
        ({{lang-uk|''''''\u0415\u043d\u0435\u0439''''''}}) was a [[Ukrainian SSR|Ukrainian]]
        [[rock music|rock]] band that performed its own [[repertoire]]. It was named
        after the famous character, [[Aeneas]], from one of the [[Ivan Kotlyarevsky#The
        first modern Ukrainian writer|literal works]] of [[Ivan Kotlyarevsky]].\n\n==History==\nDuring
        the 1960s Students from the Kievan special music school formed a band named
        after Ukrainian composer [[Mykola Lysenko]]. They initially played unique
        interpretations of Ukrainian folk songs. Later its members were exposed to
        the late works of [[The Beatles]] and started to rearrange works of [[Johann
        Sebastian Bach|Bach]] and [[Khachaturian]]. In 1971 the band split as Petrynenko
        and Blinov left it to form the new band called ''''Dzvony''''. The band started
        to experiment in new genres: blues and soul. In 1972 the band and their music
        where banned in the Soviet Union and labeled \"bourgeois-national\". As a
        result, all existing records and recordings were destroyed. After that the
        band went underground until 1974. The members then merged with ''''Dzvony''''
        into the new vocal-instrumental ensemble ''''Decorative Trails''''. After
        the band was accepted to the ''''Ukr-kontsert'''' it changed its name to ''''Hrono''''.
        In 1977 the ensemble became known as ''''Eney'''' once again. After a period
        of time, ''''Eney'''' broke up and its members either joined different bands
        or went solo. [[Taras Petrynenko|Petrynenko]] later created his own band [[Hrono]].\n\n==External
        links==\n* [http://kmstudio.com.ua/index.php?nma=cherem&fla=stat&nm=eney Brief
        overview]\n\n[[Category:Ukrainian-language singers]]\n[[Category:Ukrainian
