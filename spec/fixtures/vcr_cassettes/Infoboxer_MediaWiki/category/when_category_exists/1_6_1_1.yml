        the band broke up.\n\nIn 1989 band was re-formed again. New vocalist becomes
        [[Olena Bukhalova]]. The group toured in [[Western Europe]] and participates
        in the festival \u00ab[[Chervona Ruta (festival)|Chervona Ruta]]\u00bb.\n\nThe
        songs \"\u0413\u0430\u043b\u0456\u043b\u0435\u0439\", \"\u0412\u0430\u043b\u044c\u0441
