        the percussionist Artem Ugodnikov \u2013 who arrived to study in Kiev from
        [[Kirovohrad]].\n\nThe group initially was named ''''Group Kate Hapochky''''.
        In the process searching for new names they were known as ''''Exactly There''''
        for more than a month, but later a group went back to the initial concept,
        but more short name \u2013 ''''''''''Hapochka''''''''''\n\nAt this time Ihor
        Havrilencko ([[bass guitar]]) and Alexandr Zbrocky ([[guitar]]) joined in
        with a group\n\nThe style which the group uses include [[Britpop]], [[funk]],
        [[Folk music|folk]], fate, [[Rock music|rock]], [[pop rock]].\n\n===The GBOB===\n[[File:GBOB3.jpg|thumb|Finale
