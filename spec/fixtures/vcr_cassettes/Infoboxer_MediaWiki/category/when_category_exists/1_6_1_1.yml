        EP \u00abPercha\u00bb]]\n\n''''''Trystavisim'''''' (ukr. \u0422\u0440\u0438\u0441\u0442\u0430\u0432\u0456\u0441\u0456\u043c)
        - is a [[Ukraine|Ukrainian]] [[Rock music|rock]] band from [[Uzhgorod]] ([[Zakarpattia
        Oblast|Transcarpathia]]).\n\n== Description ==\nThe music played by a [[rock
        band]] is built on the basis of elements of [[folk-rock]], [[punk rock|punk]],
        [[ska]] and is decorated with a colorful addition of forceful melodies. In
        general the style of the band can be described as [[folk punk]].\n\n== History==\nThe
        first performance of the group was held in November 23, [[2010 in music|2010]]
        in [[Lviv]] in Nabutky Etnoclub and Lviv Art association Dzyga.<ref>[http://dzyga.com/content/view/793/334/lang,ua
        dzyga.com]</ref>\n\nOver the next two years, the band toured with performances
        in almost every major city in Western Ukraine, having played more than 50
        concerts (including the performance in one of the largest Ukrainian festivals
        of music and art, which is festival \"Zahid\").\n\nOn March 26, 2013 the band
        presented their debut mini-album ([[Extended play|EP]]) called \"Percha\",<ref>[http://zaholovok.com.ua/dlya-obkladinki-debyutnogo-albomu-gurt-trista8isim-vikoristav-vlasni-shkarpetki
        zaholovok.com.ua]</ref> which included 5 songs.\n\nOn March 31, 2013 the band
        took part in a [[radio]] project Tysa FM Live, doing online tracks live from
        the debut [[album]].\n\nLater \"Trystavisim\" was invited to take part in
        the filming of television programs on the [[Pershyi Natsionalnyi (Ukraine)|first
        national]] TV channel (Folk-music) and [[TVi (channel)|TVI]] (Music for Adult
        with [[Maria Burmaka]]).\n\nOn August 13, 2013 was presented a debut [[video
        clip]] for the song called \"Dyslocatsiya\" which received approving reviews
        from music critics.\n\nDuring the summer of 2013 the band performed on the
        vast majority of [[festival]]s in [[Ukraine]], they received an unofficial
        status of \"a discovery of summer festivals 2013 in Ukrainian music\".<ref>[http://molode.com.ua/?q=node/7184
        molode.com.ua]</ref>\n\nIn spring 2014 the band announced the release of their
        debut full-length album, and subsequently announced his name. The record was
        called \"LATCHO\". In support of the album as part of the announced tour \"Latcho
        Tour 2014 / Round 1\" band played many concerts in [[Ukraine]] and abroad,
        visiting the festivals [[Kraina Mriy]]<ref>[http://www.krainamriy.com/news.php?category=175
        krainamriy.com]</ref> in [[Kiev]], which was founded by known Ukrainian musician
        [[Oleh Skrypka]], [[Lemkowska watra]] in [[Zdynia]] ([[Poland]]),<ref>[http://www.watrazdynia.pl/index.php?option=com_content&view=article&id=97&Itemid=105
        watrazdynia.pl]</ref> and Zahid.\n\nJanuary 27, 2015 the album \"LATCHO\"
        was officially released. February 12, 2015, the group published the official
        music video for one of the main songs from the album, the song [[Varosh banda]].<ref>[http://varosh.com.ua/all/post/ludyshow/tristavisim-pro-novij-albom-klip-ta-koncerti#.VQwd7o6sWSo
        varosh]</ref> Then, in support of the album, band played two great concerts
        in [[Uzhgorod]] and [[Kyiv]], February 27 and March 13, respectively.<ref>[http://prozak.info/Kul-tura/Muzika/Tristavisim-Lacho-v-masi
        prozak]</ref>\n\nIn May, the group published an original animated video for
        the song [https://www.youtube.com/watch?v=Loa6NUKJUbQ  Nasha faita] and played
        many concerts in Ukraine and abroad during the festival season.\n\n2016 announcement
        on the band''s new EP and the release of two singles with videos. In March,
