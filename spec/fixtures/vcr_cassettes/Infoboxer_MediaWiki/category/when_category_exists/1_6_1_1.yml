        \"Hurts With The Hardkiss at the Palace of Sports\"], last.fm. Retrieved on
        5 February 2016.</ref> and [[Solange Knowles]] on November 18 in Kyiv.\n\nIn
        2012, The Hardkiss were nominated for the [[MTV Europe Music Award for Best
        Ukrainian Act]].<ref>[http://ua.korrespondent.net/showbiz/music/1397547-nazvano-nominantiv-na-zvannya-najkrashchogo-ukrayinskogo-artista-mtv-ema-2012
