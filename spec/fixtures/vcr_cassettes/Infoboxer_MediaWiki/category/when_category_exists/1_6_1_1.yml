        worldwide viral hit shows a different side of Ukraine|work=PRI|date=25 September
        2014|accessdate=11 April 2015}}</ref>\n\n=== ''''Bittersweet'''' ===\n\nIn
        the beginning of 2015, Brunettes Shoot Blondes released a debut EP ''Bittersweet''.
        The album features four songs including the well-known singles ''Knock Knock''
        and ''Bittersweet''.<ref>{{cite news|url=http://brunettesshootblondes.org/post/109832692274/brunettes-shoot-blondes-release-debut-ep|title=Brunettes
        Shoot Blondes releases a debut EP|work=Brunettes Shoot Blondes|date=29 January
        2015|accessdate=27 July 2015}}</ref>\n\nFront man Andrew Kovaliov says:  \u201cEP
        ''Bittersweet'' is the band\u2019s first release, in which we invested lots
        of strength and inspiration. Most of the material was recorded in studios
        in [[Warsaw]] and [[Kyiv]]\u201d. The song was produced in partnership with
        German advertising agency [[Scholz & Friends]] and with German car maker Opel.
