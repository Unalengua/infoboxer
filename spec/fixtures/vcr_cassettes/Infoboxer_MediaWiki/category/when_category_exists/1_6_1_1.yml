        past_members        = \n| notable_instruments = [[guitar]], [[accordion]],
        [[Bass guitar|bass]], [[percussion]]\n}}\n\n''''''''''Los Colorados''''''''''
        (from the [[Spanish language|Spanish]]: ''''The [[colorado potato beetle]]s'''',
        also known as ''''The Colorados'''') is a [[Ukraine|Ukrainian]] band formed
        in 2006 in [[Ternopil]]. The band play their own songs, but have also covered
        several popular and folk songs. ''''Los Colorados'''' increased in prominence
        after their cover of [[Katy Perry]]''s song \"[[Hot n Cold]]\" grew popular
        via online video websites. The band plays [[guitar]], [[bayan (accordion)|bayan]],
        [[bass guitar]] and [[drums]].\n\n== History ==\nThe band was formed in the
        city of [[Ternopil]] in 2006 and originally performed their own songs. However,
        their popularity came when they were invited to a local TV station to perform
        live, where they played several songs, among them [[Katy Perry]]''s song \"[[Hot
        n Cold]]\". The lead singer didn''t speak any English and learned the song
        from a text transliterated into Ukrainian letters.<ref name=\"BBC\">[http://www.bbc.co.uk/ukrainian/entertainment/story/2009/06/090618_los_colorados_sp.shtml
        BBC Ukrainian: Ternopil conquers the Internet] (Ukrainian)</ref>\n\nThe peak
        of popularity occurred when their version of ''''Hot n Cold'''' was aired
        on [[The Ellen DeGeneres Show]]. The video posted on [[YouTube]] was viewed
        more than 3 and a half million times and received generally positive reviews
        because of its comic value and unusual interpretation. Katy Perry herself
        described this version of her song as \"inspiring.\"<ref>[http://katyperryblog.tumblr.com/post/88968953/inspiring
