        translation: ''''Ruckus Theory'''') \u2013 an [[Ukraine|Ukrainian]] music
        band that plays in the genres of street punk, ska and folk punk.\n\n==Biography==\nFormed
        in 2007, the band originally, in all respects, consisted of Les` (vocals,
        flute, trombone), Sashko (guitar, vocals) and Ivan (bass). Laptop samples
        had performed feature of drummer. By the time the guys listened to a variety
        of music and tried to play all heard in these compositions. The group combines
        [[Contemporary folk music|folk]], old-school-[[hardcore punk|hardcore]], ska
        and [[nu-metal]].\n\nDmytro (drums) and Nadia (accordion) joined the group
        in 2007. After charismatic accordionista went to Odessa study medicine, Roman
        joined the band (keyboards, accordion, backing vocals). The band sent toward
        the style of ska, [[ska punk]] and [[reggae]]. When Ivan left the group, another
        Roman went to replace the bass.<ref>{{cite web|url=http://www.pisni.org.ua/persons/2713.html|title=Teoriia
        Gvaltu |publisher=pisni.org.ua}}</ref> In 2011, Pancrate, the former leader
        of the Russian group \"Keine Engel\" (c. Perm), began to perform role of the
        bassist.\n\nAt the moment diverse musical style of the group can be described
        as [[punk rock]] ([[street punk]], [[oi!]]) interspersed [[Rock music in Ukraine|Ukrainian]]-[[Rock
        music in Ireland|Irish]] [[Folk rock|folk]] and ska punk.<ref>{{cite web|url=http://uk.likefm.org/artist/%D0%A2%D0%B5%D0%BE%D1%80%D1%96%D1%8F%20%D2%90%D0%B2%D0%B0%D0%BB%D1%82%D1%83|title=Teoriia
