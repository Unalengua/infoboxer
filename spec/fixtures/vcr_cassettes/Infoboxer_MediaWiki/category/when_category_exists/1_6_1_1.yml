        {{URL|www.marakeshmusic.com/}}\n| current_members    = Mark Gritsenko<br />Christoph
        Hadl Hassel<br />Rich Millin<br />Daria Chepel\n}}\n\n''''''Marakesh''''''
        ({{lang-ua|\u041c\u0430\u0440\u0430\u043a\u0435\u0448}}) are a rock band from
        [[Kiev]], Ukraine, formed in 2006. Their music is influenced by 90s [[alternative
        rock]], combining rock with electronica and charismatic vocals.\nMarakesh\u2019s
        song Jdat ({{lang-ru|\u0436\u0434\u0430\u0442\u044c}}) appeared in the [[GTA
        4|Grand Theft Auto IV]] video-game soundtrack, resulting in hundreds of thousands
        official views of its music video on YouTube.<ref name=\"GTA 4 soundtrack\">[http://www.rockstargames.com/IV/#?page=music&content=vladivostok
        - Vladivostok FM track listing on GTA 4 official website]</ref><ref name=\"Jdat
        on YouTube\">[https://www.youtube.com/watch?v=f9253G7_Ct8 - Jdat music video
        on YouTube]</ref> The band is currently based in Berlin.<ref name=\"Marakesh
        official website\">[http://marakeshmusic.com/]</ref>\n\n==History==\nMarakesh\u2019s
        debut album ''''Androgyny'''' was released in 2006. It represented fully electronic
        sound due to being recorded by lead singer Mark Gritsenko alone, before the
        band\u2019s line up was formed.<ref name=\"Zvuki.ru album review\">[http://www.zvuki.ru/R/P/15785
        - Zvuki.ru album review]</ref>\n \nIn 2007 after releasing several successful
        music videos, Marakesh went on an extensive tour from March to December that
        year.<ref name=\"Tour archive\">[http://marakeshband.eu/tour - Tour archive]
        {{webarchive|url=https://web.archive.org/web/20120203015814/http://marakeshband.eu/tour
        |date=2012-02-03 }}</ref> They performed mainly in Russia, where they were
        supported by alternative TV channels<ref name=\"A-One interview\">[https://www.youtube.com/watch?v=q5UJRAxaNuA
        - A-One TV interview]</ref> and press such as Billboard,<ref name=\"Billboard
        review\">[http://billboard.ru.msn.com/reviews/review.aspx?cp-documentid=155402713
        - Billboard review]{{dead link|date=June 2017 |bot=InternetArchiveBot |fix-attempted=yes
        }}</ref><ref name=\"Billboard issue including Marakesh interview\">[http://petrovka.ua/product.php?code=68620
        - Billboard issue including Marakesh interview]</ref> while only relying on
        a word of mouth in their homeland. However numbers of shows in Ukraine grew
        in the next years.\n\nTheir second full-length album ''''M'''' was released
        in December 2008 after being postponed for more than a year because of a dispute
        with their then-label.<ref name=\"Far From Moscow album review\">[http://www.farfrommoscow.com/articles/marakesh-m.html
        - Far From Moscow album review]</ref>\n\nIn 2009 Marakesh extended to open
        air festivals and came to Europe for the first time. In the summer they appeared
        at Ukrainian selection for MTV EMA,<ref name=\"MTV EMA gallery\">[http://fadiez.com.ua/gallery/a-berlin-my-taky-muzanuly-mtv-ema-2009-1/
        - MTV EMA gallery] {{webarchive|url=https://web.archive.org/web/20100503005144/http://fadiez.com.ua/gallery/a-berlin-my-taky-muzanuly-mtv-ema-2009-1/
        |date=2010-05-03 }}</ref> Russian festival Okna Otkroy<ref name=\"Okna Otkroy
        line up\">[[:ru:\u041e\u043a\u043d\u0430 \u043e\u0442\u043a\u0440\u043e\u0439!|-
        Okna Otkroy line up]]</ref> and Hungarian ICWiP.<ref name=\"ICWiP line up\">[http://www.lastfm.ru/festival/1140651+ICWiP+-+International+Culure+Week+in+P\u00e9cs
        - ICWiP line up]</ref>\n\nThe band went on their first European tour for 1
        month in April\u2013May 2010, playing in Baltics, Poland, Germany and Hungary.
        Later that year the band was chosen by Placebo as an opening act for their
        show in Kiev.<ref name=\"Enter TV interview\">[https://www.youtube.com/watch?v=suZxAl30PLU
        - Enter TV interview]</ref> In December 2010 Marakesh released their first
        fully English-speaking EP \u201cTaste Me\u201d, recorded in Budapest. Taste
        Me Tour saw a number of shows in Ukraine, Russia, Hungary and Germany.\n\nIn
        2011 the band started composing their third LP, which was planned to be released
        later in 2012.\n\nIn spring 2012, the band moved to Berlin. In September 2012,
        Marakesh announced they have started a new band Four Phonica, which comprises
        all Marakesh members and the lead singer of side project Sexinspace, Daria.
        In January 2013, Four Phonica released the first single Divine, available
        for download on the band''s official website.<ref name=\"Marakesh announces
        Four Phonica\">[https://archive.is/20130213070907/http://marakeshband.eu/news/marakesh-sexinspace-four-phonica-2
        - Marakesh + Sexinspace = Four Phonica]</ref> Single was followed up by a
        music video in March 2013. In February 2014, Four Phonica released their second
        music video Sabotage.<ref name=\"Four Phonica - Sabotage music video\">[tube.com/watch?v=rdOFcDHs91U
        - Four Phonica - Sabotage music video]</ref> Their debut self-titled EP was
        released on February 28, 2014.<ref name=\"Four Phonica - Four Phonica EP\">[http://fourphonica.com/news/ep-release/
        - Four Phonica announce the debut EP]</ref>\n\nIn summer 2014, Four Phonica
        revealed that they are composing their debut LP and that the news about the
        album and single releases are awaited this year.<ref name=\"Four Phonica composing
        debut LP\">[http://fourphonica.com/news/four-phonica-composing-debut-lp/ -
        Four Phonica composing debut LP]</ref>\n\nIn August 2014, Four Phonica were
        chosen from over 350 applicants as one of 9 bands to participate in Berliner
        Pilsner Music Award.<ref name=\"Berliner Pilsner Music Award 2014\">[http://fourphonica.com/news/berliner-pilsner-music-award/
        - Berliner Pilsner Music Award 2014]</ref>\n\nIn September 2014, Marakesh''s
        first EP Den Svyatogo Valentina (2007) and a second full length M (2008),
        which were previously released only in Ukraine and Russia, became available
        worldwide on iTunes<ref name=\"Marakesh on iTunes\">[https://itunes.apple.com/artist/marakesh/id279455367
        - Marakesh on iTunes]</ref> and Bandcamp,<ref name=\"Marakesh on Bandcamp\">[https://marakesh.bandcamp.com
        - Marakesh on Bandcamp]</ref> including one of their most well known songs
        Jdat from the Grand Theft Auto IV video-game soundtrack.\n\nIn November 2014,
        Four Phonica launched a musical crowdsourcing campaign #Songblitz. In one
        month time, the band created and released a cover of The Smiths'' There Is
        a Light That Never Goes Out entirely made of musical, vocal and video contributions
        from fans.<ref name=\"Songblitz\">[http://www.songblitz.com - Songblitz]{{dead
        link|date=June 2017 |bot=InternetArchiveBot |fix-attempted=yes }}</ref>\n\nIn
        autumn of 2015 Marakesh have returned with new single Run. Run was followed
        up by another single Cold Call released on 12 February 2016. On November 1st
        2016, Marakesh premiered an official music video for Cold Call on their YouTube
        channel. Directed by Alex Barsuk and art directed by Daria Chepel, it was
        shot at Turmwerk Studios, former headquarters of [[IAMX]] and a working space
        for such artists as Noblesse Oblige and producer [[Jim Abbiss]] among others.<ref
        name=\"Marakesh - Cold Call (Official Video)\">[https://www.youtube.com/watch?v=GJuOM_nicP8
        - Marakesh - Cold Call (Official Video)]</ref><ref name=\"Marakesh official
        website\"/>\n\nIn December 2016, Marakesh announced they will release 3 new
        singles throughout winter starting with Hand Grenade on 8 December 2016. It
        was followed by Mr. Correspondent in January 2017, along with a new EP 199X
        available only on band''s Patreon page for one month before an official release.
        The 6-track EP was released on all other platforms on 22 February 2017 in
        Standard and Deluxe versions.\n\nIn March 2017, Marakesh premiered a lyric
        video for their first single in Russian in 7 years, Ne Lyubi (English: Don''t
        Love).\n\n==Band members==\nCurrent members\n*Mark Gritsenko&nbsp;\u2013 vocals,
        guitars, keyboards\n*Alexander Petrovsky \u2013 bass, keyboards\n*Valery Derevyansky
        \u2013 drums\n*Christoph Hadl Hassel&nbsp;\u2013 bass, mixing, production\nLive
        members\n*Herman Gritsenko - keyboards\n*Rich Millin&nbsp;\u2013 drums\n*Daria
        Chepel&nbsp;\u2013 art direction\nFormer members\n*Valery Popovich&nbsp;\u2013
        guitars\n*Dmitry Kvyatkovsky&nbsp;\u2013 guitars\n*Igor Kievets&nbsp;\u2013
        bass\n\n==Discography==\nas Marakesh:\n*''''Androgyny'''' (LP) (2006)\n*''''Den
        Svyatogo Valentina (English: Saint Valentine''s Day)'''' (EP) (2007)\n*''''M''''
