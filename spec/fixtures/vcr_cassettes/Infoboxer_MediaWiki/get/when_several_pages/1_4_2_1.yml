        \u0447\u0430\u0441|trans-title=Rada Decision: Ukraine will change to winter
        time on 30 October|language=uk|publisher=korrespondent.net|date=18 October
        2011|accessdate=31 October 2011}}</ref>\n| utc_offset_DST = +3\n| time_zone_DST
        = [[Eastern European Summer Time|EEST]]\n| drives_on = [[Right- and left-hand
        traffic|right]]\n| calling_code = [[Telephone numbers in Ukraine|+380]]\n|
        cctld = {{unbulleted list |[[.ua]] |[[.\u0443\u043a\u0440]]}}\n| footnote_a
        = An [[Ukrainian independence referendum, 1991|independence referendum]] was
        held on 1 December, after which Ukrainian independence was finalized on 26
        December. The [[Constitution of Ukraine|current constitution]] was adopted
        on 28 June 1996.\n| area_magnitude = 1 E11\n| country_code = UKR\n}}\n{{Contains
        Cyrillic text}}\n\n''''''Ukraine'''''' ({{IPAc-en|audio=en-us-Ukraine.ogg|ju\u02d0|\u02c8|k|r|e\u026a|n}};
        {{lang-uk|\u0423\u043a\u0440\u0430\u0457\u043d\u0430}}, <small>[[Romanization
        of Ukrainian|tr.]]</small> {{lang|uk-Latn|''''Ukrayina''''}} {{IPA-uk|ukr\u0250\u02c8jin\u0250|}}),
        [[Name of Ukraine#\"Ukraine\" versus \"the Ukraine\"|sometimes called ''''''the
        Ukraine'''''']],<ref>{{cite|url=http://www.bbc.co.uk/news/magazine-18233844|publisher=BBC|title=Ukraine
        or the Ukraine: Why do some country names have ''the''?|last1= Geoghegan|first1=Tom|work=BBC
        News Magazine|date=7 June 2012}}</ref> is a [[sovereign state]] in [[Eastern
        Europe]],<ref>{{cite web|url=https://www.cia.gov/library/publications/the-world-factbook/geos/up.html|title=The
        World Factbook \u2013 Ukraine| publisher=[[Central Intelligence Agency]]|date=7
        January 2014|accessdate=23 January 2014}}</ref> [[State Border of Ukraine|bordered]]
        by [[Russia]] to the east, northeast, and south, [[Belarus]] to the northwest,
        [[Poland]], [[Hungary]] and [[Slovakia]] to the west, [[Romania]], and [[Moldova]]
        to the southwest, and the [[Black Sea]] and [[Sea of Azov]] to the south and
        southeast, respectively. Ukraine is currently in [[territorial dispute]] with
        Russia over the [[Crimean Peninsula]] which [[Annexation of Crimea by the
        Russian Federation|Russia annexed in 2014]]<ref>{{cite web|url=http://www.bbc.com/news/world-europe-26644082|title=Russia''s
        Crimea plan detailed, secret and successful|first=John|last=Simpson|date=19
        March 2014|publisher=|via=www.bbc.com}}</ref> but which Ukraine and most of
        the international community recognise as Ukrainian. Including Crimea, Ukraine
        has an area of {{convert|603628|km\u00b2|0|abbr=on}},<ref>{{cite web|url=http://data.un.org/CountryProfile.aspx?crname=Ukraine|title=Ukraine
        \u2013 United Nations Statistics Division|work=United Nations|date=2016|accessdate=6
        September 2016}}</ref> making it the largest country entirely within [[Europe]]
        and the [[List of countries and dependencies by area|46th]] largest country
        in the world. It has a population of about 42.5 million, making it the [[List
        of countries and dependencies by population|32nd]] most populous country in
        the world.\n\nThe territory of modern Ukraine has been inhabited since 32,000
        BC. During the [[Middle Ages]], the area was a key centre of East Slavic culture,
        with the powerful state of [[Kievan Rus'']] forming the basis of Ukrainian
        identity. Following its fragmentation in the 13th century, the territory was
        contested, ruled and divided by a variety of powers, including [[Grand Duchy
        of Lithuania|Lithuania]], Poland, the [[Ottoman Empire]], [[Austria-Hungary]],
        and Russia. A [[Cossack Hetmanate|Cossack republic]] emerged and prospered
        during the 17th and 18th centuries, but its territory was eventually split
        between Poland and the [[Russian Empire]], and later merged fully into Russia.\n\nDuring
        the 20th century three periods of independence occurred.  The first of these
        periods occurred briefly during and immediately after the German occupation
        near the end of [[World War I]] and the second occurred, also briefly, and
        also during German occupation, during [[World War II]]. However, both of these
        first two earlier periods would eventually see Ukraine''s territories consolidated
        back into a [[Ukrainian Soviet Socialist Republic|Soviet republic]] within
        the [[USSR]].  The third period of independence began in 1991, when Ukraine
        gained its independence from the Soviet Union in the aftermath of [[dissolution
        of the Soviet Union|its dissolution]] at the end of the [[Cold War]].  Ukraine
        has maintained its independence as a sovereign state ever since.  Before its
        independence, Ukraine was typically referred to in English as \"The Ukraine\",
        but sources since then have moved to drop \"the\" from the name of Ukraine
        in all uses.<ref name=UKrW812991TU />\n\nFollowing its independence, Ukraine
        declared itself a [[neutral state]].<ref name=\"gska2.rada.gov.ua\">{{cite
        web|url=http://gska2.rada.gov.ua:7777/site/postanova_eng/Declaration_of_State_Sovereignty_of_Ukraine_rev1.htm|archiveurl=https://web.archive.org/web/20070927224650/http://gska2.rada.gov.ua:7777/site/postanova_eng/Declaration_of_State_Sovereignty_of_Ukraine_rev1.htm|archivedate=27
        September 2007|title=Declaration of State Sovereignty of Ukraine|accessdate=24
        December 2007|work=[[Verkhovna Rada]] of Ukraine}}</ref> Nonetheless it formed
        a limited military partnership with the Russian Federation and other [[Commonwealth
        of Independent States|CIS countries]] and a [[Partnership for Peace|partnership
        with NATO]] in 1994. In the 2000s, the government began leaning towards NATO,
        and a deeper cooperation with the alliance was set by the NATO-Ukraine Action
        Plan signed in 2002. It was later agreed that the question of joining NATO
        should be answered by a national referendum at some point in the future.<ref
        name=\"wbook06\" /> Former [[Ukrainian President|President]] [[Viktor Yanukovych]]
        considered the current level of co-operation between [[Ukraine\u2013NATO relations|Ukraine
        and NATO]] sufficient,<ref name=NATOTAK>{{cite news|url=http://www.kyivpost.com/news/nation/detail/63797|title=NATO
        confirms readiness for Ukraine''s joining organization|publisher=Kyiv Post|date=13
        April 2010|dead-url=y|archive-url=https://web.archive.org/web/20100416153024/http://www.kyivpost.com/news/nation/detail/63797|archive-date=16
        April 2010}}</ref> and was against Ukraine joining NATO.<ref name=\"reuters.com\">{{cite
        news|author=Richard Balmforth|url=https://www.reuters.com/article/2010/01/07/us-ukraine-election-yanukovich-idUSTRE6062P320100107|title=Yanukovich
        vows to keep Ukraine out of NATO|agency=[[Reuters]]|date=7 January 2010|accessdate=20
        October 2015}}</ref> In 2013, after the government of President Yanukovych
        had decided to suspend the [[Ukraine-European Union Association Agreement]]
        and seek closer economic ties with Russia, a several-months-long wave of demonstrations
        and protests known as the [[Euromaidan]] began, which later escalated into
        the [[2014 Ukrainian revolution]] that led to the overthrow of President Yanukovych
        and his cabinet and the establishment of a new government. These events formed
        the background for the [[annexation of Crimea by the Russian Federation|annexation
        of Crimea by Russia]] in March 2014, and the [[War in Donbass]] in April 2014.
        On 1 January 2016, Ukraine applied the economic part of the [[Deep and Comprehensive
        Free Trade Area]] with the European Union.<ref name=\"European Commission
        Trade Ukraine\" />\n\nUkraine has long been a global [[breadbasket]] because
        of its extensive, fertile farmlands and is one of the world''s largest [[Grain
        trade|grain exporters]].<ref>{{cite press release|url=http://www.blackseagrain.net/data/news/ukraine-becomes-worlds-third-biggest-grain-exporter-in-2011-minister|title=Ukraine
        becomes world''s third biggest grain exporter in 2011 \u2013 minister|publisher=Black
        Sea Grain|date=20 January 2012|accessdate=31 December 2013|deadurl=yes|archiveurl=https://web.archive.org/web/20131231235707/http://www.blackseagrain.net/data/news/ukraine-becomes-worlds-third-biggest-grain-exporter-in-2011-minister
        |archivedate=31 December 2013}}</ref><ref>{{cite web|url=https://www.wto.org/english/res_e/publications_e/wtr13_e.htm|title=World
        Trade Report 2013|publisher=World Trade Organisation|date=2013|accessdate=26
        January 2014}}</ref> The diversified [[economy of Ukraine]] includes a large
        [[heavy industry]] sector, particularly in aerospace and industrial equipment.\n\nUkraine
        is a [[unitary state|unitary republic]] under a [[semi-presidential system]]
        with [[Separation of powers|separate powers]]: [[Legislature|legislative]],
        [[executive branch|executive]] and [[judicial]] branches. Its capital and
        largest city is [[Kiev]]. Taking into account reserves and paramilitary personnel,<ref>[[#IISS2010|IISS
        2010]], pp. 195\u2013197</ref> Ukraine maintains the second-largest [[Military
        of Ukraine|military]] in Europe after that of Russia. The country is home
        to 42.5 million people (excluding [[Autonomous Republic of Crimea|Crimea]]),<ref
        name=\"pop\" /> 77.8 percent of whom are [[Ukrainians]] \"by ethnicity\",
        followed by a sizeable minority of [[Russians]] (17.3 percent) as well as
        [[Romanians]]/[[Moldovans]], [[Belarusians]], [[Crimean Tatars]], [[Bulgarians]]
        and [[Hungarians]]. [[Ukrainian language|Ukrainian]] is the [[official language]]
        and its alphabet is [[Ukrainian alphabet|Cyrillic]]. The dominant religion
        in the country is [[Eastern Orthodox Church|Eastern Orthodoxy]], which has
        strongly influenced [[Ukrainian architecture]], [[Ukrainian literature|literature]]
        and [[Music of Ukraine|music]].  It is a member of the [[United Nations]]
        since its founding, the [[Council of Europe]], [[Organization for Security
        and Co-operation in Europe|OSCE]], [[GUAM Organization for Democracy and Economic
        Development|GUAM]], and one of the founding states of the [[Commonwealth of
        Independent States]] (CIS).\n{{TOC limit}}\n\n== Etymology ==\n{{Main|Name
        of Ukraine}}\nThere are different hypotheses as to the etymology of the [[name
        of Ukraine|name ''''Ukraine'''']]. According to the older and most widespread
        hypothesis, it means \"borderland\",<ref>{{cite news|author=Stay informed
        today and every day|url=https://www.economist.com/blogs/prospero/2014/02/linguistic-divides|title=Linguistic
        divides: Johnson: Is there a single Ukraine?|publisher=The Economist|date=5
        February 2014|accessdate=12 May 2014|subscription=y}}</ref> while more recently
        some linguistic studies claim a different meaning: \"homeland\" or \"region,
        country\".<ref>{{cite web|author=Hryhoriy Pivtorak|url=http://litopys.org.ua/pivtorak/pivtorak.htm|script-title=uk:\u041f\u043e\u0445\u043e\u0434\u0436\u0435\u043d\u043d\u044f
        \u0443\u043a\u0440\u0430\u0457\u043d\u0446\u0456\u0432, \u0440\u043e\u0441\u0456\u044f\u043d,
        \u0431\u0456\u043b\u043e\u0440\u0443\u0441\u0456\u0432 \u0442\u0430 \u0457\u0445\u043d\u0456\u0445
        \u043c\u043e\u0432|trans-title=The origin of Ukrainians, Russians, Belarusians
        and their languages|language=uk|accessdate=21 October 2015}}</ref>\n\n\"The
        Ukraine\" was once the usual form in English,<ref name=\"merriam-webster\">{{cite
        web|url=http://www.merriam-webster.com/dictionary/ukraine|title=Ukraine \u2013
        Definition|publisher=Merriam-Webster Online Dictionary|accessdate=4 May 2012}}</ref>
        but since the [[Declaration of Independence of Ukraine]], \"the Ukraine\"
        has become much less common in the [[English-speaking world]], and style-guides
        largely recommend not using the definite [[Article (grammar)|article]].<ref
        name=UKrW812991TU>{{cite web|url=http://www.ukrweekly.com/old/archive/1991/499102.shtml|title=The
        \"the\" is gone|publisher=[[The Ukrainian Weekly]]|volume=LIX, No. 49|date=8
        December 1991|accessdate=21 October 2015}}</ref><ref>{{cite web|author=Adam
        Taylor|url=http://www.businessinsider.com/why-ukraine-isnt-the-ukraine-and-why-that-matters-now-2013-12|title=Why
        Ukraine Isn''t ''The Ukraine,'' And Why That Matters Now|publisher=[[Business
        Insider]]|date=9 December 2013|accessdate=21 October 2015}}</ref> \"The Ukraine\"
        now implies disregard for the country''s sovereignty, according to U.S. ambassador
        [[William B. Taylor, Jr.|William Taylor]].<ref>{{cite news|title=\u2018Ukraine\u2019
        or \u2018the Ukraine\u2019? It\u2019s more controversial than you think.|url=https://www.washingtonpost.com/news/the-fix/wp/2014/03/25/ukraine-or-the-ukraine-its-more-controversial-than-you-think/|accessdate=11
        August 2016|work=[[Washington Post]]|date=25 March 2014}}</ref>\n\n== History
        ==\n{{Main|History of Ukraine}}\n\n=== Early history ===\n[[File:\u0424\u0440\u0430\u0433\u043c\u0435\u043d\u0442\u044b
        \u041f\u0435\u043a\u0442\u043e\u0440\u0430\u043b\u0438.jpg|thumb|Gold [[Scythia]]n
        pectoral, or neckpiece, from a royal [[kurgan]] in [[Pokrov, Ukraine|Pokrov]],
        dated to the 4th century BC]]\n\n[[Neanderthal]] settlement in Ukraine is
        seen in the Molodova archaeological sites (43,000\u201345,000 BC) which include
        a mammoth bone dwelling.<ref>{{cite news|url= http://www.telegraph.co.uk/news/science/science-news/8963177/Neanderthals-built-homes-with-mammoth-bones.html|title=Neanderthals
        built homes with mammoth bones|publisher=Daily Telegraph|location=London|date=18
        December 2011|author=Richard Gray|accessdate=8 January 2014}}</ref><ref>{{cite
        web|url=http://archaeology.about.com/od/mterms/g/molodova.htm|title=Molodova
        I and V (Ukraine)|author=K. Kris Hirst|work=About}}</ref> The territory is
        also considered to be the likely location for the human [[domestication of
        the horse]].<ref>{{cite web | url=http://www.sciencedaily.com/releases/2012/05/120507154107.htm
        | title=Mystery of the domestication of the horse solved: Competing theories
        reconciled | publisher=www.sciencedaily (sourced from the University of Cambridge)
        | date=7 May 2012 | accessdate=12 June 2014}}</ref><ref>Matossian ''''Shaping
        World History'''' p. 43</ref><ref>{{cite web |url=http://imh.org/index.php/legacy-of-the-horse-full-story/the-domestication-of-the-horse/what-we-theorize-when-and-where-did-domestication-occur
        |archiveurl=https://web.archive.org/web/20130723111211/http://imh.org/index.php/legacy-of-the-horse-full-story/the-domestication-of-the-horse/what-we-theorize-when-and-where-did-domestication-occur
        |archivedate=23 July 2013 |title=What We Theorize \u2013 When and Where Did
        Domestication Occur |accessdate=12 December 2010 |work=International Museum
        of the Horse }}</ref><ref name=\"cbc.ca\">{{cite news|title=Horsey-aeology,
        Binary Black Holes, Tracking Red Tides, Fish Re-evolution, Walk Like a Man,
        Fact or Fiction|url=http://www.cbc.ca/quirks/episode/2009/03/07/horsey-aeology-binary-black-holes-tracking-red-tides-fish-re-evolution-walk-like-a-man-fact-or-ficti/
        |archiveurl=https://web.archive.org/web/20141007100308/http://www.cbc.ca/quirks/episode/2009/03/07/horsey-aeology-binary-black-holes-tracking-red-tides-fish-re-evolution-walk-like-a-man-fact-or-ficti/|archivedate=7
        October 2014|work=Quirks and Quarks Podcast with Bob Macdonald|publisher=CBC
        Radio|date=7 March 2009|accessdate=18 September 2010}}</ref>\n\nModern human
        settlement in Ukraine and its vicinity dates back to 32,000 BC, with evidence
        of the [[Gravettian culture]] in the [[Crimean Mountains]].<ref name=orig>{{cite
        news|url=http://journals.plos.org/plosone/article?id=10.1371/journal.pone.0020834|title=The
        Oldest Anatomically Modern Humans from Far Southeast Europe: Direct Dating,
        Culture and Behavior|author1=Sandrine Prat|author2=St\u00e9phane C. P\u00e9an|author3=Laurent
        Cr\u00e9pin|author4=Doroth\u00e9e G. Drucker|author5=Simon J. Puaud|author6=H\u00e9l\u00e8ne
        Valladas|author7=Martina L\u00e1zni\u010dkov\u00e1-Galetov\u00e1|author8=Johannes
        van der Plicht|author9=Alexander Yanevich|date=17 June 2011|publisher=plosone|accessdate=21
        June 2011}}</ref><ref name=bbc>{{cite news|url= http://www.bbc.co.uk/news/science-environment-13846262|title=Early
        human fossils unearthed in Ukraine|author=Jennifer Carpenter|date=20 June
        2011|publisher=BBC|accessdate=21 June 2011}}</ref> By 4,500 BC, the [[Neolithic]]
        [[Cucuteni-Trypillian culture|Cucuteni-Trypillian Culture]] flourished in
        a wide area that included parts of modern Ukraine including [[Trypillia]]
        and the entire [[Dnieper]]-[[Dniester]] region. During the [[Iron Age]], the
        land was inhabited by [[Cimmerians]], [[Scythians]], and [[Sarmatians]].<ref>{{cite
        web|url=http://www.britannica.com/topic/Scythian|title=Scythian|accessdate=21
        October 2015|work=[[Encyclop\u00e6dia Britannica]]}}</ref> Between 700&nbsp;BC
        and 200&nbsp;BC it was part of the Scythian Kingdom, or [[Scythia]].{{citation
        needed|date=November 2015}}\n\nBeginning in the sixth century BC, colonies
        of [[Ancient Greece]], [[Ancient Rome]] and the [[Byzantine Empire]], such
        as [[Tyras]], [[Olbia, Ukraine|Olbia]] and [[Chersonesus]], were founded on
        the northeastern shore of the [[Black Sea]]. These colonies thrived well into
        the 6th&nbsp;century AD. The [[Goths]] stayed in the area but came under the
        sway of the [[Huns]] from the 370s AD. In the 7th&nbsp;century AD, the territory
        of eastern Ukraine was the centre of [[Old Great Bulgaria]]. At the end of
        the century, the majority of Bulgar tribes migrated in different directions,
        and the [[Khazars]] took over much of the land.{{citation needed|date=November
        2015}}\n\n=== Golden Age of Kiev ===\n<!-- 800\u20131349 -->\n{{Main|Kievan
        Rus''}}\n[[File:Vasnetsov Bapt Vladimir.jpg|thumb|left|upright|The baptism
        of the Grand Prince Vladimir led to the adoption of Christianity in [[Kievan
        Rus'']].]]\n\nKievan Rus'' was founded by the [[Rus'' people]], who came from
        Scandinavia across [[Staraya Ladoga|Ladoga]] and settled in Kiev around 880
        AD. Kievan Rus'' included the central, western and northern part of modern
        Ukraine, [[Belarus]], far eastern strip of Poland and the western part of
        present-day Russia. According to the ''''[[Primary Chronicle]]'''' the Rus''
        elite initially consisted of [[Varangian]]s from [[Scandinavia]].{{citation
        needed|date=November 2015}}\n\nDuring the 10th and 11th&nbsp;centuries, it
        became the largest and most powerful state in Europe.<ref name=cia>{{cite
        web|url=https://www.cia.gov/library/publications/the-world-factbook/geos/up.html|title=Ukraine|accessdate=24
        December 2007|date=13 December 2007|work=[[CIA World Factbook]]}}</ref> It
        laid the foundation for the national identity of Ukrainians and Russians.<ref
        name=\"Columbia\">{{cite encyclopedia|encyclopedia=The Columbia Encyclopedia
        |edition=6 |year=2001\u20132007 |article=Kievan Rus |url=http://www.bartleby.com/65/ki/KievanRu.html
        |accessdate=8 January 2014 |archiveurl=https://web.archive.org/web/20000819153626/http://www.bartleby.com/65/ki/KievanRu.html
        |archivedate=19 August 2000 }}</ref> [[Kiev]], the capital of modern Ukraine,
        became the most important city of the Rus''.\n\n[[File:Principalities of Kievan
        Rus'' (1054-1132).jpg|thumb|Principalities of [[Kievan Rus'']], 1054\u20131132]]\n\nThe
        Varangians later assimilated into the Slavic population and became part of
        the first Rus'' dynasty, the [[Rurik dynasty|Rurik Dynasty]].<ref name=\"Columbia\"
        /> Kievan Rus'' was composed of several [[principality|principalities]] ruled
        by the interrelated Rurikid ''''[[knyaz]]es'''' (\"princes\"), who often fought
        each other for possession of Kiev.{{citation needed|date=November 2015}}\n\nThe
        Golden Age of Kievan Rus'' began with the reign of [[Vladimir the Great]]
        (980\u20131015), who [[Christianization of Kievan Rus''|turned Rus'' toward
        Byzantine Christianity]]. During the reign of his son, [[Yaroslav the Wise]]
        (1019\u20131054), Kievan Rus'' reached the zenith of its cultural development
        and military power.<ref name=\"Columbia\" /> The state soon fragmented as
        the relative importance of regional powers rose again. After a final resurgence
        under the rule of [[Vladimir II Monomakh]] (1113\u20131125) and his son [[Mstislav
        I of Kiev|Mstislav]] (1125\u20131132), Kievan Rus'' finally disintegrated
        into separate principalities following Mstislav''s death.{{citation needed|date=November
        2015}}\n\nThe 13th century [[Mongol invasion of Rus''|Mongol invasion]] devastated
        Kievan Rus''. Kiev was totally [[Siege of Kiev (1240)|destroyed in 1240]].<ref>{{cite
        web|url=https://tspace.library.utoronto.ca/citd/RussianHeritage/4.PEAS/4.L/12.III.5.html
        |archive-url=https://archive.is/20110427075859/https://tspace.library.utoronto.ca/citd/RussianHeritage/4.PEAS/4.L/12.III.5.html
        |dead-url=yes |archive-date=27 April 2011 |title=The Destruction of Kiev |accessdate=3
        January 2008 |work=University of Toronto''s Research Repository }}</ref> On
        today''s Ukrainian territory, the principalities of [[Principality of Halych|Halych]]
        and [[Volhynia|Volodymyr-Volynskyi]] arose, and were merged into the state
        of [[Kingdom of Galicia-Volhynia|Galicia-Volhynia]].<ref>{{cite web|url=http://www.encyclopediaofukraine.com/display.asp?AddButton=pages%5CR%5CO%5CRomanMstyslavych.htm|title=Roman
        Mstyslavych|website=www.encyclopediaofukraine.com}}</ref>\n\n[[Daniel of Galicia|Danylo
        Romanovych]] (Daniel I of Galicia or Danylo Halytskyi) son of [[Roman the
        Great|Roman Mstyslavych]], re-united all of south-western Rus'', including
        Volhynia, Galicia and Rus'' ancient capital of Kiev. Danylo was crowned by
        the [[Pope|papal]] [[archbishop]] in [[Drohiczyn|Dorohychyn]] 1253 as the
        first [[Monarch|King]] of all Rus''. Under Danylo''s reign, the Kingdom of
        Galicia\u2013Volhynia was one of the most powerful states in east central
        Europe.<ref>[http://www.britannica.com/biography/Daniel-Romanovich \"Daniel
        Romanovich\"].Encyclop\u00e6dia Britannica. 2007. Britannica Concise Encyclopedia.
        23 August 2007</ref>\n\n=== Foreign domination ===\n<!-- 1349\u20131914 -->\n{{See
        also|Grand Duchy of Lithuania|Crown of the Kingdom of Poland|Crimean Khanate|Ottoman
        Empire|Polish\u2013Lithuanian Commonwealth|Russian Empire}}\n[[File:Rzeczpospolita2nar.png|thumb|Following
        the [[Mongol invasion of Rus''|Mongol invasion]], much of Ukraine was controlled
        by Lithuania (from the 14th&nbsp;century on) and after the [[Union of Lublin]]
        (1569) was included in the [[Polish\u2013Lithuanian Commonwealth]], illustrated
        here in 1619.]]\n\nIn the mid-14th&nbsp;century, upon the death of [[Boles\u0142aw
        Jerzy II of Mazovia]], king [[Casimir III of Poland]] initiated campaigns
        (1340\u20131366) to take Galicia-Volhynia. Meanwhile, the heartland of Rus'',
        including Kiev, became the territory of the Grand Duchy of Lithuania, ruled
        by [[Gediminas]] and his successors, after the [[Battle on the Irpen'' River]].
        Following the 1386 [[Union of Krewo]], a [[dynastic union]] between Poland
        and Lithuania, much of what became northern Ukraine was ruled by the increasingly
        Slavicised local Lithuanian nobles as part of the Grand Duchy of Lithuania.
        By 1392 the so-called [[Galicia\u2013Volhynia Wars]] ended. Polish colonisers
        of depopulated lands in northern and central Ukraine founded or re-founded
        many towns. In 1430 [[Podolia]] was incorporated under the Crown of the Kingdom
        of Poland as [[Podolian Voivodeship]]. In 1441, in the southern Ukraine, especially
        Crimea and surrounding steppes, [[Genghisid]] prince [[Haci I Giray]] founded
        the Crimean Khanate.{{citation needed|date=November 2015}}\n\n[[File:BChmielnicki.jpg|thumb|left|upright|[[Bohdan
        Khmelnytsky]], [[Hetmans of Ukrainian Cossacks|Hetman]] of Ukraine, established
        an independent Ukraine after the [[Khmelnytsky Uprising|uprising in 1648]]
        against [[Polish\u2013Lithuanian Commonwealth|Poland]].]]\n\nIn 1569 the [[Union
        of Lublin]] established the Polish\u2013Lithuanian Commonwealth, and much
        Ukrainian territory was transferred from Lithuania to the Crown of the Kingdom
        of Poland, becoming Polish territory de jure. Under the demographic, cultural
        and political pressure of [[Polonisation]], which began in the late 14th century,
        many landed gentry of Polish [[Ruthenia]] (another name for the land of Rus)
        converted to Catholicism and became indistinguishable from the [[Polish nobility]].<ref>Subtelny,
        pp. 92\u201393</ref> Deprived of native protectors among Rus nobility, the
        commoners (peasants and townspeople) began turning for protection to the emerging
        [[Zaporozhian Cossacks]], who by the 17th century became devoutly [[Eastern
        Orthodox Church|Orthodox]]. The Cossacks did not shy from taking up arms against
        those they perceived as enemies, including the Polish state and its local
        representatives.<ref>{{cite web|url=http://www.britannica.com/eb/article-28237
        |archiveurl=https://web.archive.org/web/20071011213405/http://britannica.com/eb/article-28237
        |archivedate=11 October 2007 |title=Poland |accessdate=12 September 2007 |work=[[Encyclop\u00e6dia
        Britannica]] (fee required) |deadurl=yes |df= }}</ref>\n\nFormed from [[Golden
        Horde]] territory conquered after the [[Mongol invasion#European vassals|Mongol
        invasion]] the [[Crimean Khanate]] was one of the strongest powers in Eastern
        Europe until the 18th century; in 1571 it even [[Russo-Crimean War (1571)|captured
        and devastated Moscow]].<ref>{{cite web|author=[[Brian Glyn Williams]] |title=The
        Sultan''s Raiders: The Military Role of the Crimean Tatars in the Ottoman
        Empire |url=http://www.jamestown.org/uploads/media/Crimean_Tatar_-_complete_report_01.pdf
        |work=[[The Jamestown Foundation]] |year=2013 |page=16 |deadurl=yes |archiveurl=https://web.archive.org/web/20131021092115/http://www.jamestown.org/uploads/media/Crimean_Tatar_-_complete_report_01.pdf
        |archivedate=21 October 2013 |df= }}</ref> The borderlands suffered annual
        [[Crimean-Nogai raids into East Slavic lands|Tatar invasions]]. From the beginning
        of the 16th century until the end of the 17th century, Crimean Tatar [[slave
        raiding]] bands<ref>[http://coursesa.matrix.msu.edu/~fisher/hst373/readings/inalcik6.html
        Halil Inalcik. \"Servile Labour in the Ottoman Empire\"] in A. Ascher, B.
        K. Kiraly, and T. Halasi-Kun (eds), The Mutual Effects of the Islamic and
        Judeo-Christian Worlds: The East European Pattern, Brooklyn College, 1979,
        pp. 25\u201343.</ref> exported about two million slaves from Russia and Ukraine.<ref>Darjusz
        Ko\u0142odziejczyk, as reported by {{cite web |author=Mikhail Kizilov |title=Slaves,
        Money Lenders, and Prisoner Guards: The Jews and the Trade in Slaves and Captives
        in the Crimean Khanate |url=http://www.academia.edu/3706285/Slaves_Money_Lenders_and_Prisoner_Guards_The_Jews_and_the_Trade_in_Slaves_and_Captives_in_the_Crimean_Khanate
        |work=The Journal of Jewish Studies|year=2007|page=2}}</ref> According to
        [[Orest Subtelny]], \"from 1450 to 1586, eighty-six [[Tatar invasions|Tatar
        raids]] were recorded, and from 1600 to 1647, seventy.\"<ref>Subtelny, Orest
        (1988). \"''''[https://books.google.com/books?id=HNIs9O3EmtQC&pg=PA106&dq&hl=en#v=onepage&q=&f=false
        Ukraine: a history.]''''\". p 106</ref> In 1688, Tatars captured a record
        number of 60,000 Ukrainians.<ref>Junius P. Rodriguez (1997). \"''''[https://books.google.com/books?id=ATq5_6h2AT0C&pg=&dq&hl=en#v=onepage&q=&f=false
        The Historical encyclopedia of world slavery]''''\". ABC-CLIO. p. 659. {{ISBN|0-87436-885-5}}</ref>
        The Tatar raids took a heavy toll, discouraging settlement in more southerly
        regions where the soil was better and the growing season was longer. The last
        remnant of the Crimean Khanate was finally conquered by the Russian Empire
        in 1783.<ref>{{cite web |author=Mikhail Kizilov |title=Slave Trade in the
        Early Modern Crimea From the Perspective of Christian, Muslim, and Jewish
        Sources |url=http://www.academia.edu/2971600/Slave_Trade_in_the_Early_Modern_Crimea_From_the_Perspective_of_Christian_Muslim_and_Jewish_Sources
        |work=Oxford University}}</ref> The [[Taurida Governorate]] was formed to
        govern this territory.{{citation needed|date=November 2015}}\n\n[[File:Location
        of Cossack Hetmanate.png|thumb|The [[Cossack Hetmanate]] is considered as
        a direct ancestor of today''s Ukraine.]]\n\nIn the mid-17th&nbsp;century,
        a Cossack military quasi-state, the [[Zaporozhian Host]], was formed by [[Dnieper
        Cossacks]] and by Ruthenian peasants who had fled Polish [[serfdom]].<ref
        name=\"zaporizhia\">{{cite web|url=http://www.encyclopediaofukraine.com/display.asp?linkPath=pages\\Z\\A\\ZaporizhiaThe.htm|title=Zaporizhia,
        The|accessdate=16 December 2007|author=Krupnytsky B. and Zhukovsky A.|work=[[Encyclopedia
        of Ukraine]]}}</ref> Poland exercised little real control over this population,
        but found the Cossacks to be a useful opposing force to the [[Ottoman Empire|Turks]]
        and [[Crimean Khanate|Tatars]],<ref name=britcos /> and at times the two were
        allies in [[Ottoman wars in Europe|military campaigns]].<ref>\"[http://www2.econ.hit-u.ac.jp/~areastd/mediterranean/mw/pdf/18/10.pdf
        The Crimean Tatars and their Russian-Captive Slaves]\" (PDF). Eizo Matsuki,
        ''''Mediterranean Studies Group at Hitotsubashi University.''''</ref> However
        the continued harsh [[serf|enserfment]] of peasantry by Polish nobility and
        especially the suppression of the Orthodox Church alienated the Cossacks.<ref
        name=britcos>{{cite web|url=http://www.britannica.com/place/Ukraine/History#toc30066|title=Ukraine
        \u2013 The Cossacks|accessdate=21 October 2015|work=[[Encyclop\u00e6dia Britannica]]}}</ref>\n\nThe
        Cossacks sought representation in the Polish [[Sejm generalny|Sejm]], recognition
        of Orthodox traditions, and the gradual expansion of the [[Registered Cossacks|Cossack
        Registry]]. These were rejected by the Polish nobility, who dominated the
        Sejm.<ref>{{cite web|title=Poland \u2013 The Cossacks|url=https://www.britannica.com/place/Poland/The-Cossacks|publisher=Encyclop\u00e6dia
        Britannica}}</ref>\n\n=== Cossack Hetmanate ===\n[[File:Marten''s Poltava.jpg|thumb|The
        [[Battle of Poltava]] in 1709, as depicted by [[Denis Martens the Younger]],
        1726]]\nIn 1648, [[Bohdan Khmelnytsky]] and [[Petro Doroshenko]] led the [[Khmelnytsky
        Uprising|largest of the Cossack uprisings]] against the Commonwealth and the
        Polish king [[John II Casimir]].<ref>Subtelny, pp. 123\u2013124</ref> After
        Khmelnytsky made an entry into Kiev in 1648, where he was hailed liberator
        of the people from Polish captivity, he founded the [[Cossack Hetmanate]]
        which existed until 1764 (some sources claim until 1782).\n\n[[Bohdan Khmelnytsky|Khmelnytsky]],
        deserted by his Tatar allies, suffered a crushing [[Battle of Berestechko|defeat
        at Berestechko]] in 1651, and turned to the Russian tsar for help. In 1654,
        Khmelnytsky signed the [[Treaty of Pereyaslav]], forming a military and political
        alliance with Russia that acknowledged loyalty to the Russian tsar.\n\nIn
        1657\u20131686 came \"[[The Ruin (Ukrainian history)|The Ruin]]\", a devastating
        30-year war amongst Russia, Poland, Turks and Cossacks for control of Ukraine,
        which occurred at about the same time as the [[Deluge (history)|Deluge]] of
        Poland. The wars escalated in intensity with hundreds of thousands of deaths.
        Defeat came in 1686 as the \"[[Eternal Peace Treaty of 1686|Eternal Peace]]\"
        between Russia and Poland divided the Ukrainian lands between them.\n\nIn
        1709, Cossack Hetman [[Ivan Mazepa]] (1639\u20131709) defected to [[Sweden]]
        against Russia in the [[Great Northern War]] (1700\u20131721). Eventually
        Peter recognized that to consolidate and modernize Russia''s political and
        economic power it was necessary to do away with the [[Cossack Hetmanate|hetmanate]]
        and Ukrainian and Cossack aspirations to autonomy. Mazepa died in exile after
        fleeing from the [[Battle of Poltava]] (1709), where the Swedes and their
        Cossack allies suffered a catastrophic defeat.\n\n[[File:Pylyp-orlyk-constitution-1710.jpg|thumb|left|upright|The
        first page of the [[Constitution of Pylyp Orlyk|Bendery Constitution]]. This
        copy in Latin was probably penned by Hetman [[Pylyp Orlyk]]. The original
        is kept in the [[National Archives of Sweden]].]]\n\nThe [[Constitution of
        Pylyp Orlyk]] or Pacts and Constitutions of Rights and Freedoms of the Zaporizhian
        Host was a 1710 constitutional document written by [[Hetman]] [[Pylyp Orlyk]],
        a [[Cossack]] of Ukraine, then within the [[Polish\u2013Lithuanian Commonwealth]].<ref>[https://web.archive.org/web/20100407082709/http://www.kyivpost.com/news/nation/detail/63202/
        \"300th anniversary of first Ukrainian constitution written by Pylyp Orlyk
        being celebrated\"], ''''[[Kyiv Post]]'''', (5 April 2010)</ref> It established
        a standard for the [[separation of power]]s in government between the legislative,
        executive, and judiciary branches, well before the publication of [[Montesquieu]]''s
        [[The Spirit of the Laws|''''Spirit of the Laws'''']]. The Constitution limited
        the executive authority of the hetman, and established a democratically elected
        [[Cossack]] parliament called the General Council. Pylyp Orlyk''s [[Constitution]]
        was unique for its historic period, and was one of the first state constitutions
        in Europe.{{citation needed|date=November 2015}}\n\nThe hetmanate was abolished
        in 1764; the [[Zaporizhian Sich|Zaporizhska Sich]] abolished in 1775, as Russia
        centralised control over its lands. As part of the [[Partitions of Poland|partitioning
        of Poland]] in 1772, 1793 and 1795, the Ukrainian lands west of the Dnieper
        were divided between Russia and Austria. From 1737 to 1834, expansion into
        the northern Black Sea littoral and the eastern [[Danube]] valley was a cornerstone
        of Russian foreign policy.{{citation needed|date=November 2015}}\n\n[[File:Kirill
        Razumovsky Tokke.jpg|thumb|upright|[[Kyrylo Rozumovskyi]], the last Hetman
        of left- and right-bank Ukraine 1750\u20131764 and the first person to declare
        Ukraine to be a sovereign state.]]\n\nLithuanians and Poles controlled vast
        estates in Ukraine, and were a law unto themselves. Judicial rulings from
        [[Cracow]] were routinely flouted, while peasants were heavily taxed and practically
        tied to the land as [[serf]]s. Occasionally the landowners battled each other
        using armies of Ukrainian peasants. The Poles and Lithuanians were Roman Catholics
        and tried with some success to convert the Orthodox lesser nobility. In 1596,
        they set up the \"Greek-Catholic\" or [[Ukrainian Greek Catholic Church|Uniate
        Church]]; it dominates western Ukraine to this day. Religious differentiation
        left the Ukrainian Orthodox peasants leaderless, as they were reluctant to
        follow the Ukrainian nobles.<ref>Reid (2000) p 27\u201330</ref>\n\nCossacks
        led an uprising, called [[Koliyivschyna|Koliivshchyna]], starting in the Ukrainian
        borderlands of the Polish\u2013Lithuanian Commonwealth in 1768. Ethnicity
        was one root cause of this revolt, which included Ukrainian [[Massacre of
        Uman|violence]] that killed tens of thousands of Poles and Jews. Religious
        warfare also broke out among Ukrainian groups. Increasing conflict between
        Uniate and Orthodox parishes along the newly reinforced Polish-Russian border
        on the [[Dnieper River]] in the time of [[Catherine II of Russia|Catherine
        II]] set the stage for the uprising. As Uniate religious practices had become
        more Latinized, Orthodoxy in this region drew even closer into dependence
        on the Russian Orthodox Church. Confessional tensions also reflected opposing
        Polish and Russian political allegiances.<ref>{{cite journal | last1 = Skinner
        | first1 = Barbara | year = 2005 | title = Borderlands of Faith: Reconsidering
        the Origins of a Ukrainian Tragedy | url = | journal = Slavic Review | volume
        = 64 | issue = 1| pages = 88\u2013116 | doi=10.2307/3650068}}</ref>\n\nAfter
        the [[Annexation of Crimea by the Russian Empire]] in 1783, [[New Russia]]
        was settled by Ukrainians and Russians.<ref>[https://web.archive.org/web/20080421073907/http://www.britannica.com/EBchecked/topic/612921/Ukraine/30071/Ukraine-under-direct-imperial-Russian-rule
        Ukraine under direct imperial Russian rule]. ''''Encyclop\u00e6dia Britannica.''''</ref>
        Despite promises in the Treaty of Pereyaslav, the Ukrainian elite and the
        Cossacks never received the freedoms and the autonomy they were expecting.
        However, within the Empire, Ukrainians rose to the highest Russian state and
        [[Russian Orthodox Church|church]] offices.{{Ref label|A|a|none}} At a later
        period, [[tsarist]]s established a policy of [[Russification]], suppressing
        the use of the Ukrainian language in print and in public.<ref name=censor>{{cite
        journal|last=Remy|first=Johannes|title=The Valuev Circular and Censorship
        of Ukrainian Publications in the Russian Empire (1863\u20131876): Intention
        and Practice|journal=Canadian Slavonic Papers|date=March\u2013June 2007|volume=47|pages=87\u2013110|jstor=40871165|publisher=Canadian
        Association of Slavists}}</ref>\n\n=== 19th century, World War I and revolution
        ===\n{{Main|Ukrainian War of Independence}}\n{{Further information|Ukraine
        during World War I|Russian Civil War|Ukraine after the Russian Revolution}}\n[[File:1904
        Map showing Ukraine region before unification.pdf|thumb|1904 map showing administrative
        units of Little Russia, South Russia and West Russia within the Russian Empire
        prior to Ukrainian independence 1917\u20131921.]]\n[[File:Mapa from Ukraine
        postcard 1919.jpg|thumbnail|Ukraine according to an old postal stamp from
        1919 that was reprinted in 2008.]]\n\nIn the 19th century, Ukraine was a rural
        area largely ignored by Russia and Austria. With growing urbanization and
        modernization, and a cultural trend toward [[romantic nationalism]], a Ukrainian
        [[intelligentsia]] committed to national rebirth and social justice emerged.
        The serf-turned-national-poet [[Taras Shevchenko]] (1814\u20131861) and the
        political theorist [[Mykhailo Drahomanov]] (1841\u20131895) led the growing
        nationalist movement.{{citation needed|date=November 2015}}\n\nAfter the [[Russo-Turkish
        War (1768\u20131774)]], [[Catherine the Great]] and her immediate successors
        encouraged German immigration into Ukraine and especially [[Crimea Germans|into
        Crimea]], to thin the previously dominant Turk population and encourage agriculture.{{citation
        needed|date=November 2015}}\n\nBeginning in the 19th century, there was migration
        from Ukraine to distant areas of the Russian Empire. According to the 1897
        census, there were 223,000 ethnic Ukrainians in [[Siberia]] and 102,000 in
        [[Central Asia]].<ref>Rainer M\u00fcnz, Rainer Ohliger (2003). \"''''[https://books.google.com/books?id=xGV6gb0w914C&pg=&dq&hl=en#v=onepage&q=&f=false
        Diasporas and ethnic migrants: German, Israel, and post-Soviet successor]''''\".
        Routledge. p. 164. {{ISBN|0-7146-5232-6}}</ref> An additional 1.6 million
        emigrated to the east in the ten years after the opening of the [[Trans-Siberian
        Railway]] in 1906.<ref>Subtelny, Orest (2000). \"''''[https://books.google.com/books?id=HNIs9O3EmtQC&pg=&dq&hl=en#v=onepage&q=&f=false
        Ukraine: a history.]''''\". University of Toronto Press. p. 262. {{ISBN|0-8020-8390-0}}</ref>
        [[Russian Far East|Far Eastern]] areas with an ethnic Ukrainian population
        became known as [[Green Ukraine]].<ref>Jonathan D. Smele (2015). ''''[https://books.google.com/books?id=QwquCgAAQBAJ&pg=PA476
        Historical Dictionary of the Russian Civil Wars, 1916\u20131926]''''. Rowman
        & Littlefield. p.476. {{ISBN|1-4422-5281-2}}</ref>\n\nNationalist and socialist
        parties developed in the late 19th century. Austrian [[Galicia (eastern Europe)|Galicia]],
        under the relatively lenient rule of the [[Habsburgs]], became the centre
        of the nationalist movement.{{citation needed|date=November 2015}}\n\nUkrainians
        entered [[World War I]] on the side of both the [[Central Powers]], under
        Austria, and the [[Triple Entente]], under Russia. 3.5 million Ukrainians
        fought with the [[Military history of Imperial Russia|Imperial Russian Army]],
        while 250,000 fought for the [[Austro-Hungarian Army]].<ref>{{cite book|title=Ukraine:
        A History|author=[[Orest Subtelny|Subtelny, Orest]]|publisher=[[University
        of Toronto Press]]|year=2000|isbn=0-8020-8390-0|pages=340\u2013344}}</ref>
        [[Austria-Hungary|Austro-Hungarian]] authorities established the Ukrainian
        Legion to fight against the Russian Empire. This became the [[Ukrainian Galician
        Army]] that fought against the Bolsheviks and Poles in the post-World War
        I period (1919\u201323). Those suspected of Russophile sentiments in Austria
        were treated harshly.<ref>{{cite web |last=Horbal |first=Bogdan |title=Talerhof
        |url=http://www.rusyn.org/histalerhof.html|accessdate=20 January 2008|publisher=The
        world academy of Rusyn culture}}</ref>\n\n[[File:Ukrainian State 1918.5-11.png|thumb|left|Ukraine
        in 1918]]\n\nWorld War I destroyed both empires. The [[Russian Revolution
        of 1917]] led to the founding of the Soviet Union under the [[Bolshevik]]s,
        and subsequent [[civil war in Russia]]. A Ukrainian national movement for
        self-determination re-emerged, with heavy Communist and Socialist influence.
        Several Ukrainian states briefly emerged: the internationally recognized [[Ukrainian
        People''s Republic]] (''''''UNR'''''', the predecessor of modern Ukraine,
        was declared on 23 June 1917 proclaimed at first as a part of the Russian
        Republic; after the [[Bolshevik Revolution]], the Ukrainian People''s Republic
        proclaimed its independence on 25 January 1918), the [[Ukrainian State|Hetmanate]],
        the [[Directorate of Ukraine|Directorate]] and the pro-Bolshevik [[Ukrainian
        Soviet Socialist Republic]] (or Soviet Ukraine) successively established territories
        in the former Russian Empire; while the [[West Ukrainian People''s Republic]]
        and the [[Hutsul Republic]] emerged briefly in the Ukrainian lands of former
        Austro-Hungarian territory.{{citation needed|date=November 2015}}\n\n[[Act
        Zluky]] (Unification Act) was an agreement signed on January 22, 1919 by the
        [[Ukrainian People''s Republic]] and the [[West Ukrainian People''s Republic]]
        on the [[Saint Sophia Cathedral in Kiev|St. Sophia Square]] in [[Kiev]].{{citation
        needed|date=November 2015}}\n\nThis led to civil war, and an [[Anarchism|anarchist]]
        movement called the [[Black Guards|Black Army]] or later [[The Revolutionary
        Insurrectionary Army of Ukraine]] developed in Southern Ukraine under the
        command of the anarchist [[Nestor Makhno]] during the [[Russian Civil War]].<ref>{{cite
        web|url=http://www.encyclopediaofukraine.com/display.asp?linkPath=pages\\M\\A\\MakhnoNestor.htm
        |title=Makhno, Nestor|author=Cipko, Serge|accessdate=17 January 2008|work=Encyclopedia
        of Ukraine}}</ref> They protected the operation of \"[[Soviet (council)|free
        soviets]]\" and [[libertarian socialism|libertarian]] [[communes]] in the
        [[Free Territory]], an attempt to form a [[Stateless society|stateless]] [[Anarchism|anarchist]]
        society from 1918 to 1921 during the [[Ukrainian War of Independence|Ukrainian
        Revolution]], fighting both the tsarist [[Armed Forces of South Russia|White
        Army]] under [[Anton Denikin|Denikin]] and later the [[Red Army]] under [[Leon
        Trotsky|Trotsky]], before being defeated by the latter in August 1921.\n\nPoland
        defeated Western Ukraine in the [[Polish-Ukrainian War]], but failed against
        the Bolsheviks in [[Kiev Offensive (1920)|an offensive against Kiev]]. According
        to the [[Peace of Riga]], western Ukraine was incorporated into Poland, which
        in turn recognised the Ukrainian Soviet Socialist Republic in March 1919.
        With establishment of the Soviet power, Ukraine lost half of its territory
        to Poland, Belarus and Russia, while on the left bank of [[Dniester]] River
        was created Moldavian autonomy.{{citation needed|date=August 2016}} Ukraine
        became a founding member of the [[Union of Soviet Socialist Republics]] in
        December 1922.<ref name=Britannica>{{cite web|url=http://www.britannica.com/eb/article-30078/Ukraine|archiveurl=https://web.archive.org/web/20080418030322/http://www.britannica.com/eb/article-30078/Ukraine|archivedate=2008-04-18|title=Interwar
        Soviet Ukraine|accessdate=12 September 2007|work=[[Encyclop\u00e6dia Britannica]]
        (fee required)}}</ref>\n\n=== Western Ukraine, Carpathian Ruthenia and Bukovina
        ===\n{{See also|Ruthenians and Ukrainians in Czechoslovakia (1918\u20131938)}}\n[[File:Huculy
        1933, Verkhovyna district.jpg|thumb|right|upright|[[Hutsuls]], living in [[Verkhovyna]],
        c. 1930]]\nThe war in Ukraine continued for another two years; by 1921, however,
        most of Ukraine had been taken over by the Soviet Union, while Galicia and
        Volhynia (West Ukraine) were incorporated into independent Poland. [[Bukovina]]
        was annexed by Romania and [[Carpathian Ruthenia]] was admitted to the [[First
        Czechoslovak Republic|Czechoslovak Republic]] as an autonomy.{{citation needed|date=November
        2015}}\n\n[[File:1930 in Ukraine.png|thumb|left|A map showing Ukraine''s territory,
        circa 1930.]]\nA powerful underground Ukrainian nationalist movement arose
        in Poland in the 1920s and 1930s because of Polish national policies, which
        was led by the Ukrainian Military Organization and the [[Organization of Ukrainian
        Nationalists|Organisation of Ukrainian Nationalists (OUN)]]. The movement
        attracted a militant following among students. Hostilities between Polish
        state authorities and the popular movement led to a substantial number of
        fatalities, and the autonomy which had been promised was never implemented.
        A number of Ukrainian parties, the Ukrainian Catholic Church, an active press,
        and a business sector existed in Poland. Economic conditions improved in the
        1920s, but the region suffered from the Great Depression in the 1930s.{{citation
        needed|date=November 2015}}\n\n=== Inter-war Soviet Ukraine ===\n{{See also|Holodomor}}\n[[File:\u041d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0439
        \u0441\u043e\u0441\u0442\u0430\u0432 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f
        \u0433\u043e\u0440\u043e\u0434\u043e\u0432 \u0423\u0421\u0421\u0420 \u0432
        1925.gif|thumb|Urban population of Ukraine in 1925 {{colbegin}} {{legend|#006400|Ukrainian}}
        {{legend|#FAD6A5|Russian}} {{legend|#000000|Jewish}} {{legend|#CCFCCC|Polish}}
        {{colend}}]]\n<!-- 1922\u20131939 -->\nThe [[Russian Civil War]] devastated
        the whole [[Russian Empire]] including Ukraine. It left over 1.5 million people
        dead and hundreds of thousands homeless in the former Russian Empire territory.
        Soviet Ukraine also faced the [[Russian famine of 1921]] (primarily affecting
        the Russian [[Volga Region|Volga]]-[[Ural (region)|Ural]] region).<ref>{{cite
        web|url=http://www.volgagermans.net/norka/famine_1920s.html|title=The Famine
        of 1920\u20131924\n|work=The Norka \u2013 a German Colony in Russia|accessdate=4
        March 2015}}</ref><ref>{{cite web|url=http://www.encyclopediaofukraine.com/display.asp?linkpath=pages%5CF%5CA%5CFamineof1921hD73.htm|title=Famine
        of 1921\u20133|publisher=[[Encyclopedia of Ukraine]]|accessdate=3 March 2015}}</ref>
        During the 1920s,<ref>Subtelny, p. 380</ref> under the Ukrainisation policy
        pursued by the national Communist leadership of [[Mykola Skrypnyk]], Soviet
        leadership encouraged a national renaissance in the [[Culture of Ukraine|Ukrainian
        culture]] and [[Ukrainian language|language]]. [[Ukrainisation]] was part
        of the Soviet-wide policy of [[Korenisation]] (literally ''''indigenisation'''').<ref
        name=Britannica /> The Bolsheviks were also committed to [[universal health
        care]], education and social-security benefits, as well as the right to work
        and housing.<ref>{{cite encyclopedia|url=http://encarta.msn.com/encyclopedia_761572241_2/communism.html|archiveurl=https://www.webcitation.org/5kx6hBveb?url=http://encarta.msn.com/encyclopedia_761572241_2/communism.html|archivedate=1
        November 2009|title=Communism|accessdate=5 July 2008|work=MSN Encarta}}</ref>
        [[Women''s rights]] were greatly increased through new laws.<ref>Cliff, pp.
        138\u201339</ref> Most of these policies were sharply reversed by the early
        1930s after [[Joseph Stalin]] became the ''''de facto'''' communist party
        leader.{{citation needed|reason=This claim needs a reliable source|date=September
        2015}}\n\n[[File:DneproGES.jpg|thumb|left|[[Dnieper Hydroelectric Station]]
        under construction circa 1930.]]\n\nStarting from the late 1920s with a [[First
        five-year plan (Soviet Union)|centrally planned economy]], Ukraine was involved
        in [[Industrialization in the USSR|Soviet industrialisation]] and the republic''s
        industrial output quadrupled during the 1930s.<ref name=Britannica /> The
        peasantry suffered from the [[Collectivisation in the USSR|programme of collectivisation]]
        of agriculture which began during and was part of the [[First five-year plan
        (Soviet Union)|first five-year plan]] and was enforced by regular troops and
        [[Cheka|secret police]].<ref name=Britannica /> Those who resisted were [[Population
        transfer in the Soviet Union|arrested and deported]] and agricultural productivity
        greatly declined. As members of the collective farms were sometimes not allowed
        to receive any grain until unrealistic quotas were met, millions starved to
        death in a [[Droughts and famines in Russia and the Soviet Union|famine]]
        known as the [[Holodomor]] or the \"Great Famine\".<ref>\"[http://news.bbc.co.uk/2/hi/europe/7111296.stm
        Ukraine remembers famine horror]\". BBC News. 24 November 2007.</ref>\n\nScholars
        are divided as to whether this famine fits the definition of [[genocide]],
        but the [[Ukrainian parliament]] and the governments of other countries have
        acknowledged it as such.{{Ref label|B|b|none}}\n\nThe Communist leadership
        perceived famine as a means of class struggle and used starvation as a punishment
        tool to force peasants into collective farms.<ref>Michael Ellman, \"The Role
        of Leadership Perceptions and of Intent in the Soviet Famine of 1931\u20131934.\"
        ''''Europe-Asia Studies'''' 2005 57(6): 823\u2013841. {{ISSN|0966-8136}} Fulltext
        in [[Ebsco]]</ref>\n\n[[File:Khrushchev and Brezhnev.jpg|right|thumb|upright|Two
        future leaders of the [[Soviet Union]], [[Nikita Khrushchev]] (pre-war [[Communist
        Party of the Soviet Union|CPSU]] chief in Ukraine) and [[Leonid Brezhnev]]
        (an engineer from [[Kamianske]]) depicted together.]]\n\nLargely the same
        groups were responsible for the mass killing operations during the civil war,
        collectivisation, and the [[Great Purge|Great Terror]]. These groups were
        associated with [[Yefim Yevdokimov]] (1891\u20131939) and operated in the
        Secret Operational Division within General State Political Administration
        ([[State Political Directorate|OGPU]]) in 1929\u201331. Evdokimov transferred
        into Communist Party administration in 1934, when he became Party secretary
        for [[North Caucasus Krai]]. He appears to have continued advising Joseph
        Stalin and [[Nikolai Yezhov]] on security matters, and the latter relied on
        Evdokimov''s former colleagues to carry out the mass killing operations that
        are known as the Great Terror in 1937\u201338.<ref>Stephen G. Wheatcroft,
        \"Agency and Terror: Evdokimov and Mass Killing in Stalin''s Great Terror.\"
        ''''Australian Journal of Politics and History'''' 2007 53(1): 20\u201343.
        {{ISSN|0004-9522}} Fulltext in [[Ebsco]]; Robert Conquest, ''''The Harvest
        of Sorrow: Soviet collectivization and the terror-famine'''' (1986). Mark
        B. Tauger, \"The 1932 Harvest and the Famine of 1933\" ''''Slavic Review'''',
        Vol. 50, No. 1 (Spring, 1991), pp. 70\u201389, notes the harvest was unusually
        poor. [http://www.jstor.org/stable/2500600 online in JSTOR]; [[R. W. Davies]],
        [[Mark B. Tauger]], [[S. G. Wheatcroft]], \"Stalin, Grain Stocks and the Famine
        of 1932\u20131933,\" ''''Slavic Review,'''' Vol. 54, No. 3 (Autumn, 1995),
        pp. 642\u2013657 [http://www.jstor.org/stable/2501740 online in JSTOR]; Michael
        Ellman. \"Stalin and the Soviet famine of 1932\u201333 Revisited\", ''''Europe-Asia
        Studies'''', Volume 59, Issue 4 June 2007, pages 663\u201393.</ref>\n\nOn
        13 January 2010, Kiev Appellate Court posthumously found Stalin, [[Lazar Kaganovich|Kaganovich]]
        and other Soviet Communist Party functionaries guilty of [[genocide]] against
        Ukrainians during the Holodomor famine.<ref>[http://www.rferl.org/content/Yushchenko_Praises_Guilty_Verdict_Against_Soviet_Leaders_For_Famine/1929566.html
        Yushchenko Praises Guilty Verdict Against Soviet Leaders For Famine], [[Radio
        Free Europe/Radio Liberty]] (14 January 2010)</ref>\n\n=== World War II ===\n<!--
        1939\u20131945 -->\n{{See also|Eastern Front (World War II)|Reichskommissariat
        Ukraine|The Holocaust in Ukraine}}\n\nFollowing the [[Invasion of Poland]]
        in September 1939, [[Nazi Germany|German]] and [[Soviet Army|Soviet]] troops
        divided the territory of Poland. Thus, Eastern [[Galicia (Eastern Europe)|Galicia]]
        and [[Volhynia]] with their Ukrainian population became reunited with the
        rest of Ukraine. For the first time in history, the nation was united.<ref>Wilson,
        p. 17</ref><ref>Subtelny, p. 487</ref>\n\nIn 1940, the Soviets annexed [[Bessarabia]]
        and northern [[Bukovina]]. The Ukrainian SSR incorporated the northern and
        southern districts of Bessarabia, northern Bukovina, and the [[Hertsa region]].
        But it ceded the western part of the [[Moldavian Autonomous Soviet Socialist
        Republic]] to the newly created [[Moldavian Soviet Socialist Republic]]. These
        territorial gains of the USSR were internationally recognized by the [[Paris
        Peace Treaties, 1947|Paris peace treaties of 1947]].{{citation needed|date=November
        2015}}\n\n[[File:\u041c\u0430\u0440\u0448\u0430\u043b \u0422\u0438\u043c\u043e\u0448\u0435\u043d\u043a\u043e
        1940 01.jpg|left|thumb|upright|Marshal [[Semyon Timoshenko|Timoshenko]] (born
        in the [[Budjak]] region) commanded numerous fronts throughout the war, including
        the [[Southwestern Front (Soviet Union)|Southwestern Front]] east of Kiev
        in 1941]]\n[[Wehrmacht|German armies]] [[Operation Barbarossa|invaded the
        Soviet Union]] on 22 June 1941, initiating nearly four years of [[total war]].
        The [[Axis Powers|Axis]] initially advanced against desperate but unsuccessful
        efforts of the [[Red Army]]. In the encirclement [[Battle of Kiev (1941)|battle
        of Kiev]], the city was acclaimed as a \"[[Hero City]]\", because of its fierce
        [[Battle of Kiev (1941)|resistance]]. More than 600,000 Soviet soldiers (or
        one-quarter of the [[Soviet Western Front]]) were killed or taken captive
        there, with many suffering [[German mistreatment of Soviet prisoners of war|severe
        mistreatment]].<ref>Roberts, p. 102</ref><ref>Boshyk, p. 89</ref>\n\nAlthough
        the majority of Ukrainians fought in or alongside the Red Army and [[Soviet
        partisans|Soviet resistance]],<ref name=\"worldwars\">{{cite web|url=http://www.encyclopediaofukraine.com/display.asp?linkpath=pages\\W\\O\\Worldwars.htm|title=World
        wars|accessdate=20 December 2007|work=Encyclopedia of Ukraine}}</ref> in Western
        Ukraine an independent [[Ukrainian Insurgent Army]] movement arose (UPA, 1942).
        Created as forces of the [[President of Ukraine (in exile)|Ukrainian Government
        in exile]],<ref>Subtelny, Orest (1988). \"''''[https://books.google.com/books?id=HNIs9O3EmtQC&pg=PA106&dq&hl=en#v=onepage&q=&f=false
        Ukraine: a history.]''''\". p 410</ref> it fell under the influence of the
        underground ([[Organization of Ukrainian Nationalists]], OUN) which had developed
        in [[Second Polish Republic|interwar Poland]] as a radical reaction to [[History
        of the Ukrainian minority in Poland#Policies of J\u00f3zef Pi\u0142sudski
        and the \"Volhynia Experiment\"|Polish policies towards the Ukrainian minority]].
        Both supported the goal of an [[Declaration of Ukrainian Independence, 1941|independent
        Ukrainian state]] on the territory with a Ukrainian ethnic majority. Although
        this brought conflict with Nazi Germany, at times the [[Andriy Atanasovych
        Melnyk|Melnyk]] wing of the OUN allied with the Nazi forces. Some UPA divisions
        also carried out [[Massacres of Poles in Volhynia and Eastern Galicia|massacres
        of ethnic Poles]],<ref>[[Timothy Snyder]]. [http://www.nybooks.com/blogs/nyrblog/2010/feb/24/a-fascist-hero-in-democratic-kiev/
        A fascist hero in democratic Kiev]. NewYork Reviev of Books. 24 February 2010</ref>
        which brought reprisals.<ref>Grzegorz Motyka. [http://www.zbrodniawolynska.pl/__data/assets/pdf_file/0010/5221/Antypolska_Akcja_OUN_UPA.pdf
        Polska reakcja na dzia\u0142ania UPA \u2013 skala i przebieg akcji odwetowych].</ref>
        After the war, the UPA continued to fight the USSR until the 1950s.<ref>Piotrowski
        pp. 352\u201354</ref><ref>Weiner pp. 127\u2013237</ref> At the same time,
        the [[Ukrainian Liberation Army]], another nationalist movement, fought alongside
        the Nazis.{{citation needed|date=November 2015}}\n\n[[File:Ruined Kiev in
        WWII.jpg|thumb|[[Kiev]] suffered significant damage during [[Eastern Front
        (World War II)|World War II]], and was occupied by [[Nazi Germany]] from 19
        September 1941 until 6 November 1943.]]\n\nIn total, the number of ethnic
        Ukrainians who fought in the ranks of the Soviet Army is estimated from 4.5&nbsp;million<ref
        name=\"worldwars\" /> to 7&nbsp;million.<ref>{{cite web|url=http://www.peremoga.gov.ua/index.php?2150005000000000020
        |title=Losses of the Ukrainian Nation, p. 2 |accessdate=16 December 2007 |work=Peremoga.gov.ua
        |language=Ukrainian |archiveurl=https://archive.is/20050515091804/http://www.peremoga.gov.ua/index.php?2150005000000000020
        |archivedate=15 May 2005 |deadurl=yes |df= }}</ref>{{Ref label|C|c|1}} The
        [[Soviet Partisans|pro-Soviet partisan]] guerrilla resistance in Ukraine is
        estimated to number at 47,800 from the start of occupation to 500,000 at its
        peak in 1944, with about 50% being ethnic Ukrainians.<ref>Subtelny, p. 476</ref>
        Generally, the Ukrainian Insurgent Army''s figures are unreliable, with figures
        ranging anywhere from 15,000 to as many as 100,000 fighters.<ref>Magocsi,
        p. 635</ref><ref>{{cite web|url=http://www.encyclopediaofukraine.com/display.asp?linkPath=pages\\U\\K\\UkrainianInsurgentArmy.htm|title=Ukrainian
        Insurgent Army|accessdate=20 December 2007|work=Encyclopedia of Ukraine}}</ref>\n\nMost
        of the Ukrainian SSR was organised within the [[Reichskommissariat Ukraine]],
        with the intention of exploiting its resources and eventual German settlement.
        Some western Ukrainians, who had only joined the Soviet Union in 1939, hailed
        the Germans as liberators.  Brutal German rule eventually turned their supporters
        against the Nazi administrators, who made little attempt to exploit dissatisfaction
        with Stalinist policies.<ref name=ww2>{{cite web|url=http://www.britannica.com/EBchecked/topic/612921/Ukraine/30080/Bukovina-under-Romanian-rule|archiveurl=https://web.archive.org/web/20100227142736/http://www.britannica.com/EBchecked/topic/612921/Ukraine/30080/Bukovina-under-Romanian-rule|archivedate=2010-02-27|title=Ukraine
        \u2013 World War II and its aftermath|accessdate=28 December 2007|work=Encyclop\u00e6dia
        Britannica}}</ref> Instead, the Nazis preserved the collective-farm system,
        carried out [[Mass graves in the Soviet Union|genocidal policies]] against
        [[History of the Jews in Ukraine|Jews]], [[OST-Arbeiter|deported millions
        of people to work in Germany]], and began a depopulation program to prepare
        for German colonisation.<ref name=ww2 /> They blockaded the transport of food
        on the Kiev River.<ref>[[Karel C. Berkhoff|Karel Cornelis Berkhoff]]. ''''Harvest
        of despair: life and death in Ukraine under Nazi rule'''', Harvard University
        Press: April 2004. p. 164</ref>\n\nThe vast majority of the fighting in World
        War II took place on the [[Eastern Front (World War II)|Eastern Front]].<ref>Weinberg,
        p. 264</ref> By some estimates, 93% of all German casualties took place there.<ref>Rozhnov,
        Konstantin, [http://news.bbc.co.uk/2/hi/europe/4508901.stm \"Who won World
        War II?\"], BBC. Citing Russian historian [[Valentin Falin]]. Retrieved 5
        July 2008.</ref> The total losses inflicted upon the Ukrainian population
        during the war are estimated at [[World War II casualties of the Soviet Union|between
        5 and 8 million]],<ref>{{cite web|url=http://www.peremoga.gov.ua/index.php?3450000000000000010
        |title=Losses of the Ukrainian Nation, p. 1 |accessdate=16 December 2007 |work=Peremoga.gov.ua
        |language=Ukrainian |archiveurl=https://archive.is/20071025001902/http://www.peremoga.gov.ua/index.php?3450000000000000010
        |archivedate=25 October 2007 |deadurl=yes |df= }}</ref><ref>Kulchytsky, Stalislav,
        ''''\"Demographic losses in Ukrainian in the twentieth century\"'''', [[Zerkalo
        Nedeli]], 2\u20138 October 2004. Available online [https://web.archive.org/web/20070429015337/http://www.zn.ua/3000/3150/47913/
        in Russian] and [https://web.archive.org/web/20070429015337/http://www.zn.ua/3000/3150/47913/
        in Ukrainian]. Retrieved 27 January 2008.</ref> including an estimated one
        and a half million Jews killed by the [[Einsatzgruppen]],<ref>{{cite news|last=Smale|first=Alison|title=Shedding
        Light on a Vast Toll of Jews Killed Away From the Death Camps|url=https://www.nytimes.com/2014/01/28/world/europe/a-light-on-a-vast-toll-of-jews-killed-away-from-the-death-camps.html?_r=1|newspaper=[[The
        New York Times]]|date=27 January 2014}}</ref> sometimes with the help of local
        collaborators. Of the estimated 8.7&nbsp;million Soviet troops who fell in
        battle against the Nazis,<ref name=\"peremoga7\">{{cite web|url=http://www.peremoga.gov.ua/index.php?2150005000000000070
        |title=Losses of the Ukrainian Nation, p. 7 |accessdate=16 December 2007 |work=Peremoga.gov.ua
        |language=Ukrainian |archiveurl=https://archive.is/20050515100506/http://www.peremoga.gov.ua/index.php?2150005000000000070
        |archivedate=15 May 2005 |deadurl=yes |df= }}</ref><ref>Overy, p. 518</ref><ref
        name=\"Krivosheev\">\u041a\u0440\u0438\u0432\u043e\u0448\u0435\u0435\u0432
        \u0413. \u0424., ''''\u0420\u043e\u0441\u0441\u0438\u044f \u0438 \u0421\u0421\u0421\u0420
        \u0432 \u0432\u043e\u0439\u043d\u0430\u0445 XX \u0432\u0435\u043a\u0430: \u043f\u043e\u0442\u0435\u0440\u0438
        \u0432\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u043d\u044b\u0445 \u0441\u0438\u043b.
        \u0421\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0435
        \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043d\u0438\u0435''''
        (Krivosheev G. F., ''''Russia and the USSR in the wars of the 20th century:
        losses of the Armed Forces. A Statistical Study'''') {{ru icon}}</ref> 1.4&nbsp;million
        were ethnic [[Ukrainians]].<ref name=\"peremoga7\" /><ref name=\"Krivosheev\"
        />{{Ref label|C|c|2}}{{Ref label|D|d|none}} [[Victory Day (Eastern Front)|Victory
        Day]] is celebrated as one of ten Ukrainian national holidays.<ref>{{cite
        web|url=http://www.mfa.gov.ua/mfa/en/publication/content/290.htm|archiveurl=https://web.archive.org/web/20060420145124/http://www.mfa.gov.ua/mfa/en/publication/content/290.htm|archivedate=20
        April 2006|title=Holidays |accessdate=24 August 2008|publisher=Ministry of
        Foreign Affairs of Ukraine}}</ref>\n\n=== Post-World War II ===\n{{Further
        information|Ukrainian Soviet Socialist Republic|History of the Soviet Union
        (1953\u20131964)|History of the Soviet Union (1964\u20131982)|History of the
        Soviet Union (1982\u20131991)}}\n\nThe republic was heavily damaged by the
        war, and it required significant efforts to recover. More than 700 cities
        and towns and 28,000 villages were destroyed.<ref>{{cite web|url=http://www.britannica.com/eb/article-30082/Ukraine
        |archiveurl=https://web.archive.org/web/20070929133150/http://www.britannica.com/eb/article-30082/Ukraine
        |archivedate=29 September 2007 |title=Ukraine: World War II and its aftermath
        |accessdate=12 September 2007 |work=[[Encyclop\u00e6dia Britannica]] (fee
        required) |deadurl=yes |df= }}</ref> The situation was worsened by a [[famine]]
        in 1946\u201347, which was caused by a drought and the wartime destruction
        of infrastructure. The death toll of this famine varies, with even the lowest
        estimate in the tens of thousands.<ref>{{Citation|last=\u041a\u0443\u043b\u044c\u0447\u0438\u043d\u0441\u043a\u0438\u0439
        [Kulchytsky] |first=\u0421\u0442\u0430\u043d\u0438\u0441\u043b\u0430\u0432
        [Stanislav] |title=\u0414\u0435\u043c\u043e\u0433\u0440\u0430\u0444\u0438\u0447\u0435\u0441\u043a\u0438\u0435
        \u043f\u043e\u0442\u0435\u0440\u0438 \u0423\u043a\u0440\u0430\u0438\u043d\u044b
        \u0432 XX \u0432\u0435\u043a\u0435 |trans_title=Demographic losses in Ukraine
        in the twentieth century |newspaper=[[Zerkalo Nedeli]] |date=2\u20138 October
        2004 |url=http://www.demoscope.ru/weekly/2004/0173/analit06.php |language=Russian
        |publisher=[Demoscope] |place=[[Russia|RU]] |deadurl=yes |archiveurl=https://web.archive.org/web/20120914100418/https://www.demoscope.ru/weekly/2004/0173/analit06.php
        |archivedate=14 September 2012 |df= }}</ref><ref>{{cite web | title =\u0414\u0435\u043c\u043e\u0433\u0440\u0430\u0444\u0438\u0447\u0435\u0441\u043a\u0438\u0435
        \u043f\u043e\u0442\u0435\u0440\u0438 \u0423\u043a\u0440\u0430\u0438\u043d\u044b
        \u0432 XX \u0432\u0435\u043a\u0435 | trans_title = Demographic losses of Ukraine
        in the XX century | url = http://www.zerkalo-nedeli.com/nn/show/514/47913/|publisher=Zerkalo
        Nedeli|accessdate=8 January 2014|archiveurl = https://web.archive.org/web/20060721091917/http://www.zerkalo-nedeli.com/nn/show/514/47913/|archivedate=21
        July 2006| language =Russian}}</ref><ref>{{cite web|script-title=uk:\u0414\u0435\u043c\u043e\u0433\u0440\u0430\u0444\u0456\u0447\u043d\u0456
        \u0432\u0442\u0440\u0430\u0442\u0438 \u0423\u043a\u0440\u0430\u0457\u043d\u0438
        \u0432 \u0445\u0445 \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u0456|trans-title=Demographic
        losses in Ukraine twentieth century|language=uk|url=http://www.zn.kiev.ua/ie/show/514/47913/|archiveurl=
        https://web.archive.org/web/20070313004842/http://www.zn.kiev.ua/ie/show/514/47913/|archivedate=2007-03-13|publisher=Zerkalo
        Nedeli|accessdate=8 January 2014}}</ref>\nIn 1945, the Ukrainian SSR became
        one of the founding members of the [[United Nations]] organization,<ref name=\"un
        ukssr\">{{cite web |url= https://www.un.org/depts/dhl/unms/ukraine.shtml |title=Activities
        of the Member States \u2013 Ukraine |accessdate=17 January 2011 |publisher=
        United Nations}}</ref> part of a special agreement at the [[Yalta Conference]].<ref>{{cite
        web| url= https://www.state.gov/r/pa/ho/time/wwii/17604.htm| title=United
        Nations | archiveurl= https://web.archive.org/web/20030303022458/http://www.state.gov/r/pa/ho/time/wwii/17604.htm
        | archivedate= 3 March 2003 | publisher= U.S. Department of State| quote=
        Voting procedures and the veto power of permanent members of the Security
        Council were finalized at the [[Yalta Conference]] in 1945 when Roosevelt
        and Stalin agreed that the veto would not prevent discussions by the Security
        Council. Roosevelt agreed to General Assembly membership for Ukraine and Byelorussia
        while reserving the right, which was never exercised, to seek two more votes
        for the United States. |accessdate= 22 September 2014}}</ref>\n\n[[File:Sergey
        Korolyov.jpg|thumb|upright|[[Sergey Korolyov]], a native of [[Zhytomyr]],
        the head [[Soviet space program|Soviet rocket engineer]] and designer during
        the [[Space Race]]]]\n\nPost-war [[ethnic cleansing]] occurred in the newly
        expanded Soviet Union. As of 1 January 1953, Ukrainians were second only to
        Russians among adult \"[[Forced settlements in the Soviet Union|special deportees]]\",
        comprising 20% of the total.<ref name=\"Malynovska\">{{cite web|url=http://www.niisp.org.ua/defa~177.php
        |title=Migration and migration policy in Ukraine |first=Olena |last=Malynovska
        |date=14 June 2006 |deadurl=yes |archiveurl=https://web.archive.org/web/20130923061703/http://niisp.org.ua/defa~177.php
        |archivedate=23 September 2013 |df= }}</ref> In addition, over 450,000 ethnic
        [[History of Germans in Russia, Ukraine and the Soviet Union|Germans]] from
        Ukraine and more than 200,000 [[Crimean Tatars]] were victims of [[Population
        transfer in the Soviet Union|forced deportations]].<ref name=\"Malynovska\"
        />\n\nFollowing the death of [[Joseph Stalin|Stalin]] in 1953, [[Nikita Khrushchev]]
        became the new leader of the USSR. Having served as First Secretary of the
        [[Communist Party (Bolsheviks) of Ukraine|Communist Party of Ukrainian SSR]]
        in 1938\u201349, Khrushchev was intimately familiar with the republic; after
        taking power union-wide, he began to emphasize \"the friendship\" between
        the Ukrainian and Russian nations. In 1954, the 300th anniversary of the [[Treaty
        of Pereyaslav]] was widely celebrated. [[Crimean Oblast|Crimea]] was [[1954
        transfer of Crimea|transferred]] from the [[Russian SFSR]] to the [[Ukrainian
        SSR]].<ref>{{cite web|url=http://www.iccrimea.org/historical/crimeatransfer.html|title=The
        Transfer of Crimea to Ukraine|accessdate=25 March 2007|date=July 2005|work=International
        Committee for Crimea}}</ref>\n\nBy 1950, the republic had fully surpassed
        pre-war levels of industry and production.<ref>{{cite web|url=http://www.britannica.com/eb/article-30084/Ukraine
        |archiveurl=https://web.archive.org/web/20080115052626/http://www.britannica.com/eb/article-30084/Ukraine
        |archivedate=15 January 2008 |title=Ukraine \u2013 The last years of Stalin''s
        rule |accessdate=28 December 2007 |work=Encyclop\u00e6dia Britannica (fee
        required) |deadurl=yes |df= }}</ref> During the 1946\u20131950 [[Five-Year
        Plan (USSR)|five-year plan]], nearly 20% of the Soviet budget was invested
        in Soviet Ukraine, a 5% increase from pre-war plans. As a result, the Ukrainian
        workforce rose 33.2% from 1940 to 1955 while industrial output grew 2.2 times
        in that same period.{{citation needed|date=November 2015}}\n\nSoviet Ukraine
        soon became a European leader in industrial production,<ref>Magocsi, p. 644</ref>
        and an important centre of the Soviet [[arms industry]] and high-tech research.
        Such an important role resulted in a major influence of the local elite. Many
        members of the Soviet leadership came from Ukraine, most notably [[Leonid
        Brezhnev]]. He later ousted Khrushchev and became the Soviet leader from 1964
        to 1982. Many prominent Soviet sports players, scientists, and artists came
        from Ukraine.{{citation needed|date=November 2015}}\n\nOn 26 April 1986, a
        reactor in the [[Chernobyl Nuclear Power Plant]] exploded, resulting in the
        [[Chernobyl disaster]], the worst [[nuclear reactor]] accident in history.<ref>{{cite
        news|url=http://findarticles.com/p/articles/mi_m1309/is_n2_v33/ai_18795971
        |archive-url=https://archive.is/20120628220746/http://findarticles.com/p/articles/mi_m1309/is_n2_v33/ai_18795971
        |dead-url=yes |archive-date=28 June 2012 |title=''Sombre anniversary'' of
        worst nuclear disaster in history \u2013 Chernobyl: 10th anniversary |accessdate=16
        December 2007 |author=Remy, Johannes |year=1996 |publisher=Find articles |work=[[UN
        Chronicle]] }}</ref> This was the only accident to receive the highest possible
        rating of 7 by the [[International Nuclear Event Scale]], indicating a \"major
        accident\", until the [[Fukushima Daiichi nuclear disaster]] in March 2011.<ref>{{cite
        web | url = http://www.nei.org/News-Media/News/News-Archives/fukushima-chernobyl-and-the-nuclear-event-scale
        | title=''Fukushima, Chernobyl and the Nuclear Event Scale''}}</ref> At the
        time of the accident, 7 million people lived in the contaminated territories,
        including 2.2 million in Ukraine.<ref name = Chernobyl.info>{{cite web | title
        = Geographical location and extent of radioactive contamination | url = http://www.chernobyl.info/index.php?navID=2
        | work=Chernobyl.info|publisher=Swiss Agency for Development and Cooperation|
        accessdate= 8 January 2014 | archiveurl= https://web.archive.org/web/20070630071332/http://www.chernobyl.info/index.php?navID=2#Sources
        | archivedate=30 June 2007}}</ref>\n\nAfter the accident, the new city of
        [[Slavutych]] was built outside the exclusion zone to house and support the
        employees of the plant, which was decommissioned in 2000. A report prepared
        by the [[International Atomic Energy Agency]] and [[World Health Organization]]
        attributed 56 direct deaths to the accident and estimated that there may have
        been 4,000 extra cancer deaths.<ref name=\"iaea\">{{cite web| title= IAEA
        Report|work= In Focus: Chernobyl|accessdate= 31 May 2008 | url = https://www.iaea.org/newscenter/focus/chernobyl}}</ref>\n\n===
        Independence ===\n[[File:RIAN archive 848095 Signing the Agreement to eliminate
        the USSR and establish the Commonwealth of Independent States.jpg|thumb|Ukrainian
        President [[Leonid Kravchuk]] and President of the Russian Federation [[Boris
        Yeltsin]] signed the [[Belavezha Accords]], [[Dissolution of the Soviet Union|dissolving
        the Soviet Union]], 8 December 1991]]\nOn 16 July 1990, the new parliament
        adopted the [[Declaration of State Sovereignty of Ukraine]].<ref>{{cite web|url=http://gska2.rada.gov.ua:7777/site/postanova_eng/Declaration_of_State_Sovereignty_of_Ukraine_rev1.htm|archiveurl=https://web.archive.org/web/20070927224650/http://gska2.rada.gov.ua:7777/site/postanova_eng/Declaration_of_State_Sovereignty_of_Ukraine_rev1.htm|archivedate=2007-09-27|title=Declaration
        of State Sovereignty of Ukraine|accessdate=12 September 2007|date=16 July
        1990|work=[[Verkhovna Rada]] of Ukraine}}</ref> This established the principles
        of the self-determination, democracy, independence, and the priority of Ukrainian
        law over Soviet law. A month earlier, a [[Declaration of State Sovereignty
        of the Russian Soviet Federative Socialist Republic|similar declaration]]
        was adopted by the parliament of the [[Russian SFSR]]. This started a period
        of confrontation with the central Soviet authorities. In August 1991, a faction
        among the Communist leaders of the Soviet Union [[Soviet coup attempt of 1991|attempted
        a coup]] to remove [[Mikhail Gorbachev]] and to restore the Communist party''s
        power. After it failed, on 24 August 1991 the Ukrainian parliament adopted
        the [[Act of Independence of Ukraine|Act of Independence]].<ref>{{cite web|url=http://gska2.rada.gov.ua:7777/site/postanova_eng/Rres_Declaration_Independence_rev12.htm|archiveurl=https://web.archive.org/web/20070930203430/http://gska2.rada.gov.ua:7777/site/postanova_eng/Rres_Declaration_Independence_rev12.htm|archivedate=2007-09-30|title=Verkhovna
        Rada of Ukraine Resolution On Declaration of Independence of Ukraine|accessdate=12
        September 2007|date= 24 August 1991|work=[[Verkhovna Rada]] of Ukraine}}</ref>\n\nA
        [[Ukrainian independence referendum, 1991|referendum]] and the [[Ukrainian
        presidential election, 1991|first presidential elections]] took place on 1
        December 1991. More than 90% of the electorate expressed their support for
        the Act of Independence, and they elected the chairman of the parliament,
        [[Leonid Kravchuk]] as the first [[President of Ukraine]]. At the [[Belavezha
        Accords|meeting in Brest]], Belarus on 8 December, followed by the [[Alma
        Ata]] meeting on 21 December, the leaders of Belarus, Russia, and Ukraine
        formally dissolved the Soviet Union and formed the [[Commonwealth of Independent
        States]] (CIS).<ref>{{cite news|title=Soviet Leaders Recall ''Inevitable''
        Breakup Of Soviet Union|url=http://www.rferl.org/content/article/1073305.html|work=[[RadioFreeEurope]]|date=8
        December 2006|accessdate=12 September 2007}}</ref>\n\nUkraine was initially
        viewed as having favourable economic conditions in comparison to the other
        regions of the Soviet Union.<ref>Shen, p. 41</ref> However, the country experienced
        deeper economic slowdown than some of the other [[former Soviet Republics]].
        During the recession, Ukraine lost 60% of its GDP from 1991 to 1999,<ref name=IMF>{{cite
        web|url=http://www.imf.org/external/pubs/ft/weo/2007/02/weodata/weorept.aspx?sy=1992&ey=2008&scsm=1&ssd=1&sort=country&ds=.&br=1&c=926&s=PPPGDP&grp=0&a=&pr1.x=41&pr1.y=2|title=Ukrainian
        GDP (PPP)|accessdate=10 March 2008|work=World Economic Outlook Database, October
        2007|publisher=[[International Monetary Fund]] (IMF)}}</ref><ref>{{cite web|url=http://www.worldbank.org/html/prddr/trans/june1998/ukraine.htm|archiveurl=https://web.archive.org/web/20000712025953/http://www.worldbank.org/html/prddr/trans/june1998/ukraine.htm|archivedate=12
        July 2000|title=Can Ukraine Avert a Financial Meltdown?|accessdate=16 December
        2007|date=June 1998|work=[[World Bank]]}}</ref> and suffered five-digit inflation
        rates.<ref>{{cite web|url=http://www.imf.org/external/np/vc/2002/083102.htm|title=The
        IMF and Ukraine: What Really Happened|accessdate=16 December 2007|date=31
        August 2002|last=Figliuoli|first=Lorenzo|last2=Lissovolik|first2=Bogdan |work=[[International
        Monetary Fund]]}}</ref> Dissatisfied with the economic conditions, as well
        as the amounts of crime and [[corruption in Ukraine]], Ukrainians protested
        and organized strikes.<ref>{{cite journal|last=Aslund|first=Anders|date=Autumn
        1995|title=Eurasia Letter: Ukraine''s Turnaround|journal=[[Foreign Policy]]
        |issue=100|pages=125\u2013143|doi=10.2307/1149308|volume=100|last2=Aslund|first2=Anders|jstor=1149308}}</ref>\n\nThe
        Ukrainian economy stabilized by the end of the 1990s. A new currency, the
        [[Ukrainian hryvnia|hryvnia]], was introduced in 1996. After 2000, the country
        enjoyed steady [[Real GDP|real economic growth]] averaging about seven&nbsp;percent
        annually.<ref name=\"Macroindicators NBU\">{{cite web|url=http://www.bank.gov.ua/ENGL/Macro/index.htm
        |title=Macroeconomic Indicators |publisher=[[National Bank of Ukraine]] |archiveurl=https://web.archive.org/web/20071021232506/http://bank.gov.ua/Engl/Macro/index.htm
        |archivedate=21 October 2007 |deadurl=yes |df= }}</ref><ref>{{cite web|url=http://devdata.worldbank.org/ict/ukr_ict.pdf|archiveurl=https://web.archive.org/web/20070607053509/http://devdata.worldbank.org/ict/ukr_ict.pdf|archivedate=2007-06-07|title=Ukraine.
        Country profile|accessdate=16 December 2007|work=[[World Bank]]|format=PDF}}</ref>
        A new [[Constitution of Ukraine]] was adopted under second President [[Leonid
        Kuchma]] in 1996, which turned Ukraine into a [[semi-presidential republic]]
        and established a stable political system. Kuchma was, however, criticised
        by opponents for corruption, [[electoral fraud]], discouraging free speech
        and concentrating too much power in his office.<ref>{{cite news|first=Michael|last=Wines|title=Leader''s
        Party Seems to Slip In Ukraine|url=https://www.nytimes.com/2002/04/01/world/leader-s-party-seems-to-slip-in-ukraine.html|work=The
        New York Times|date=1 April 2002|accessdate=24 December 2007}}</ref> Ukraine
        also pursued full nuclear disarmament, giving up the third largest nuclear
        weapons stockpile in the world and dismantling or removing all strategic bombers
        on its territory in exchange for various assurances (main article: [[Nuclear
        weapons and Ukraine]]).<ref>{{cite web|url=http://www.nti.org/country-profiles/ukraine/nuclear/|title=Ukraine
        \u2013 Country Profiles \u2013 NTI|accessdate=2 August 2014}}</ref>\n\n===
        Orange Revolution ===\n{{Main|Orange Revolution}}\n[[File:Joesjtsjenko Marion
        Kiev 2004.jpg|thumb|right|Protesters at [[Maidan Nezalezhnosti|Independence
        Square]] on the first day of the [[Orange Revolution]]]]\n\nIn 2004, [[Viktor
        Yanukovych]], then Prime Minister, was declared the winner of the [[Ukrainian
        presidential election, 2004|presidential elections]], which had been largely
        rigged, as the [[Supreme Court of Ukraine]] later ruled.<ref>{{cite web|url=http://www.skubi.net/ukraine/judgment-december-3.html|title=The
        Supreme Court findings|accessdate=7 July 2008|publisher=Supreme Court of Ukraine|date=3
        December 2004|language=Ukrainian}}</ref> The results caused a public outcry
        in support of the opposition candidate, [[Viktor Yushchenko]], who challenged
        the outcome. During the tumultuous months of the revolution, candidate Yushchenko
        [[Viktor Yushchenko#Dioxin poisoning|suddenly became gravely ill]], and was
        soon found by multiple independent physician groups, to have been poisoned
        by [[2,3,7,8-Tetrachlorodibenzodioxin|TCDD dioxin]].<ref name=\"CBS: Yushchenko:
        Live And Carry On\">{{cite news | title = Yushchenko: ''Live And Carry On''
        | publisher = CBS News | date = 2005-01-30 | url = http://www.cbsnews.com/stories/2005/01/28/60minutes/main670103.shtml
        }}</ref><ref name=\"Ref_j\">[https://www.google.com/hostednews/ap/article/ALeqM5hW1QRD4tlRX2-UW9yc_oDcwrzMgwD99SBRO80
        Associated Press: Study: Dioxin that poisoned Yushchenko made in lab] {{dead
        link|date=June 2016|bot=medic}}{{cbignore|bot=medic}}</ref>  Yushchenko strongly
        suspected Russian involvement in his poisoning.<ref name=\"Ref_2009c\">{{cite
        web|url= http://www.kyivpost.com/nation/49610 |title= Yushchenko to Russia:
        Hand over witnesses |publisher= [[Kyiv Post]] |date=2009-10-28 |accessdate=2010-02-11}}</ref>  All
        of this eventually resulted in the peaceful [[Orange Revolution]], bringing
        Viktor Yushchenko and [[Yulia Tymoshenko]] to power, while casting Viktor
        Yanukovych in opposition.<ref>{{cite web|url=http://www.britannica.com/eb/article-30090/Ukraine
        |archiveurl=https://web.archive.org/web/20080115052653/http://www.britannica.com/eb/article-30090/Ukraine
        |archivedate=15 January 2008 |title=Ukraine-Independent Ukraine |accessdate=14
        January 2008 |work=Encyclop\u00e6dia Britannica (fee required) |deadurl=yes
        |df= }}</ref>\n\nActivists of the Orange Revolution were funded and trained
        in tactics of political organisation and [[nonviolent resistance]] by Western
        pollsters{{Clarify|date=July 2015}} and professional consultants{{Who|date=July
        2015}} who were partly funded by Western government and non-government agencies
        but received most of their funding from domestic sources.{{refn|[[Pavol Demes]]
        and Joerg Forbrig estimate in 2006 that only [[United States dollar|US$]]130,000
        out of a total of US$1.56 million in [[Pora]] came from donors outside Ukraine.<ref
        name=ORRNC />|group=nb}}<ref name=ORRNC>[http://www.academia.edu/1098375/The_Colour_Revolutions_in_the_Former_Soviet_Republics_Successes_and_Failures
        The Colour Revolutions in the Former Soviet Republics: Ukraine] by Nathaniel
        Copsey, [[Routledge]] Contemporary Russia and Eastern Europe Series (page
        30-44)</ref> According to ''''[[The Guardian]]'''', the foreign donors included
        the [[United States Department of State|U.S. State Department]] and [[United
        States Agency for International Development|USAID]] along with the [[National
        Democratic Institute for International Affairs]], the [[International Republican
        Institute]], the [[Non-governmental organisation|NGO]] [[Freedom House]] and
        [[George Soros]]''s [[Open Society Institute]].<ref>[https://www.theguardian.com/world/2004/nov/26/ukraine.usa
        US campaign behind the turmoil in Kiev], [[The Guardian]] (26 November 2004)</ref>
        The [[National Endowment for Democracy]] has supported democracy-building
        efforts in Ukraine since 1988.<ref>Diuk, Nadia. \"[https://www.washingtonpost.com/wp-dyn/articles/A34008-2004Dec3.html
        In Ukraine, Homegrown Freedom].\" ''''Washington Post'''', 4 December 2004.
        URL Retrieved 12 September 2006</ref> Writings on [[Nonviolent resistance|nonviolent
        struggle]] by [[Gene Sharp]] contributed in forming the strategic basis of
        the student campaigns.<ref name=APOR291011>[http://www.academia.edu/1068864/Russia_the_US_the_Others_and_the_101_Things_to_Do_to_Win_a_Colour_Revolution_Reflections_on_Georgia_and_Ukraine
        Russia, the US, \"the Others\" and the \"101 Things to Do to Win a (Colour)Revolution\":
        Reflections on Georgia and Ukraine] by Abel Polese, [[Routledge]] (26 October
        2011)</ref>\n\nRussian authorities provided support through advisers such
        as [[Gleb Pavlovsky]], consulting on blackening the image of Yushchenko through
        the state media, pressuring state-dependent voters to vote for Yanukovych
        and on vote-rigging techniques such as multiple ''[[carousel voting]]'' and
        ''dead souls'' voting.<ref name=\"ORRNC\" />\n\nYanukovych returned to power
        in 2006 as Prime Minister in the [[Alliance of National Unity]],<ref>[http://news.bbc.co.uk/2/hi/europe/5242860.stm
        Ukraine comeback kid in new deal], [[BBC News]] (4 August 2006)</ref> until
        [[Ukrainian parliamentary election, 2007|snap elections in September 2007]]
        made Tymoshenko Prime Minister again.<ref>[http://news.bbc.co.uk/2/hi/europe/7149549.stm
        Tymoshenko picked for Ukraine PM], [[BBC News]] (18 December 2007)</ref> Amid
        the [[2008\u201309 Ukrainian financial crisis]] the Ukrainian economy plunged
        by 15%.<ref name=FT_2013>{{cite news|title=Lacklustre GDP data push Ukraine
        towards fresh IMF bailout|url=http://www.ft.com/cms/s/0/33d073e8-f9e9-11e2-b8ef-00144feabdc0.html|accessdate=3
        March 2014|newspaper=Financial Times|date=31 July 2013|author=Roman Olearchyk|location=Kiev}}</ref>
        [[Russia\u2013Ukraine gas disputes|Disputes with Russia]] briefly stopped
        all gas supplies to Ukraine in 2006 and again in 2009, leading to gas shortages
        in other countries.<ref>[http://news.bbc.co.uk/2/hi/europe/7806870.stm Russia
        shuts off gas to Ukraine], [[BBC News]] (1 January 2009)</ref><ref>[http://news.bbc.co.uk/2/hi/europe/7240462.stm
        Q&A: Russia-Ukraine gas row], [[BBC News]] (20 January 2009)</ref> [[Viktor
        Yanukovych]] was [[Ukrainian presidential election, 2010|elected President
        in 2010]] with 48% of votes.<ref>[http://news.bbc.co.uk/2/hi/europe/8508276.stm
        Ukraine election: Yanukovych urges Tymoshenko to quit], [[BBC News]] (10 February
        2010)In its final report on the election, the Organisation for Security and
        Cooperation in Europe said that the election \"met most requirements\" for
        fairness and that the election process was \"transparent.\"{{cite web|format=PDF|url=http://www.osce.org/odihr/elections/ukraine/67844?download=true|title=Ukraine:
        Presidential Election 17 January and 7 February 2010: OSCE/ODIHR Election
        Observation Mission Final Report|work=OSCE|location=Warsaw|date=28 April 2010|accessdate=20
        October 2015}}</ref>\n\n=== Euromaidan and 2014 revolution ===\n{{Main|Euromaidan|2014
        Ukrainian revolution}}\n{{Details|topic=the ongoing protests|Timeline of the
        Euromaidan}}\n[[File:Euromaidan 01.JPG|thumb|Pro-EU demonstration in Kiev,
        27 November 2013, during [[Euromaidan]]]]\n\nThe [[Euromaidan]] ({{lang-uk|\u0404\u0432\u0440\u043e\u043c\u0430\u0439\u0434\u0430\u043d}},
        literally \"Eurosquare\") protests started in November 2013 after the president,
        [[Viktor Yanukovych]], began moving away from an association agreement that
        had been in the works with the [[European Union]] and instead chose to establish
        closer ties with the Russian Federation.<ref name=bbc20131217>[http://www.bbc.co.uk/news/world-europe-25182823
        Stand-off in Ukraine over EU agreement], [[BBC News]] (17 December 2013)</ref><ref>[https://www.reuters.com/article/2013/12/12/us-ukraine-idUSBRE9BA04420131212
        Kiev protesters gather, EU dangles aid promise], [[Reuters]] (12 December
        2013)</ref><ref>{{Cite journal|title=Frustrated Leadership: Russia''s Economic
        Alternative to the West|url=http://onlinelibrary.wiley.com/doi/10.1111/1758-5899.12301/abstract|author1-first=Juliet|author1-last=Johnson|author2-first=Se\u00e7kin|author2-last=K\u00f6stem|journal=[[Global
        Policy]]|publisher=[[Wiley Online Library]]|volume=7|issue=2|date=May 2016|p=212|doi=10.1111/1758-5899.12301|quote=In
        fact, the Ukrainian crisis broke out in November 2013 when former President
        Viktor Yanukovych announced under Russian pressure that he would no longer
        pursue an EU Association Agreement.}}</ref> Some Ukrainians took to the streets
        to show their support for closer ties with Europe.<ref>{{cite news |title=Ukraine
        Radicals Steer Violence as Nationalist Zeal Grows |url=https://www.bloomberg.com/news/articles/2014-02-11/ukraine-radicals-steer-violence-as-nationalist-zeal-grows
        |agency=[[Bloomberg News]] |date=11 February 2014}}</ref> Meanwhile, in the
        predominantly Russian-speaking east, a large portion of the population opposed
        the ''''Euromaidan'''' protests, instead supporting the Yanukovych government.<ref>{{cite
        news|url= http://www.bbc.com/news/world-europe-25198943 |title= Donetsk view:
        Ukraine ''other half'' resents Kiev protests |author=Lina Kushch |publisher=BBC
        News|date=3 December 2013}}</ref> Over time, ''''Euromaidan'''' came to describe
        a wave of demonstrations and civil unrest in Ukraine,<ref>{{cite news | url=https://www.nytimes.com/2014/02/16/world/europe/a-ukraine-city-spins-beyond-the-governments-reach.html?_r=0
        | title=A Ukraine City Spins Beyond the Government''s Reach | work=The New
        York Times | date= 15 February 2014}}</ref> the scope of which evolved to
        include calls for the resignation of President Yanukovych and [[Second Azarov
        Government|his government]].<ref name=reuters20131212>{{cite news|author=Richard
        Balmforth|url=https://www.reuters.com/article/2013/12/12/us-ukraine-idUSBRE9BA04420131212|title=Kiev
        protesters gather, EU dangles aid promise|agency=[[Reuters]]|date=12 December
        2013|accessdate=20 October 2015}}</ref>\n\nViolence escalated after 16 January
        2014 when the government accepted new [[Anti-protest laws in Ukraine|Anti-Protest
        Laws]]. Violent anti-government demonstrators occupied buildings in the centre
        of Kiev, including the Justice Ministry building, and riots left 98 dead with
        approximately fifteen thousand injured and 100 considered missing<ref>{{cite
        web|url=http://nbnews.com.ua/ua/news/113543/comments/|title=\u0417\u0430 \u0434\u043e\u0431\u0443
        \u0432 \u0437\u0456\u0442\u043a\u043d\u0435\u043d\u043d\u044f\u0445 \u0443
        \u041a\u0438\u0454\u0432\u0456 \u043f\u043e\u0440\u0430\u043d\u0435\u043d\u043e
        1,5 \u0442\u0438\u0441\u044f\u0447 \u043e\u0441\u0456\u0431, 100 \u0437\u043d\u0438\u043a\u043b\u0438
        \u0431\u0435\u0437\u0432\u0456\u0441\u0442\u0438|author=\u041d\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0435
        \u0431\u044e\u0440\u043e \u043d\u043e\u0432\u043e\u0441\u0442\u0435\u0439|work=nbnews.com.ua}}</ref><ref>{{cite
        web|url=http://www.moz.gov.ua/ua/portal/pre_20140222_a.html|archiveurl=https://web.archive.org/web/20140724070743/http://www.moz.gov.ua/ua/portal/pre_20140222_a.html|archivedate=24
        July 2014|script-title=uk:\u0406\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0456\u044f
        \u043f\u0440\u043e \u043f\u043e\u0441\u0442\u0440\u0430\u0436\u0434\u0430\u043b\u0438\u0445
        \u0443 \u0441\u0443\u0442\u0438\u0447\u043a\u0430\u0445: \u041f\u0440\u0435\u0441-\u0441\u043b\u0443\u0436\u0431\u0430
        \u041c\u041e\u0417 \u0423\u043a\u0440\u0430\u0457\u043d\u0438|trans-title=Information
        about the victims of clashes: Press Service of the Ministry of Health of Ukraine|language=uk|publisher=moz.gov.ua|date=22
        February 2014|accessdate=25 September 2014}}</ref><ref>{{cite web|url=http://www.mvs.gov.ua/mvs/control/main/uk/publish/article/985411|title=\u041c\u0412\u0421
        \u0423\u041a\u0420\u0410\u0407\u041d\u0418|work=\u041c\u0456\u043d\u0456\u0441\u0442\u0435\u0440\u0441\u0442\u0432\u043e
        \u0432\u043d\u0443\u0442\u0440\u0456\u0448\u043d\u0456\u0445 \u0441\u043f\u0440\u0430\u0432
        \u0423\u043a\u0440\u0430\u0457\u043d\u0438|accessdate=25 September 2014}}</ref><ref>{{cite
        web|url=http://tsn.ua/ukrayina/onovleniy-spisok-zagiblih-pid-chas-krivavih-podiy-v-kiyevi-335724.html|title=\"\u0441\u043f\u0438\u0441\u043e\u043a
        \u0437\u0430\u0433\u0438\u0431\u043b\u0438\u0445 \u043f\u0456\u0434 \u0447\u0430\u0441
        \u043a\u0440\u0438\u0432\u0430\u0432\u0438\u0445 \u043f\u043e\u0434\u0456\u0439
        \u0432 \u041a\u0438\u0454\u0432\u0456\"&nbsp;\u2014 tsn.ua|work=\u0422\u0421\u041d.ua}}</ref>
        from 18 to 20 February.<ref>{{cite web|author=Shaun Walker|url=https://www.theguardian.com/world/2014/jan/27/ukraine-protesters-occupy-justice-ministry-state-emergency|title=Ukraine
        threatens state of emergency after protesters occupy justice ministry|publisher=The
        Guardian|date=27 January 2014|accessdate=12 May 2014}}</ref><ref>{{cite web|last=Krasnolutska
        |first=Daryna |url=http://www.businessweek.com/news/2014-01-24/ukraine-warned-of-civil-war-by-eu-as-unrest-spreads-to-regions
        |archiveurl=https://web.archive.org/web/20140706094102/http://www.businessweek.com/news/2014-01-24/ukraine-warned-of-civil-war-by-eu-as-unrest-spreads-to-regions
        |archivedate=2014-07-06 |title=Ukraine clashes resume in Kiev as foreign mediation
        urged |publisher=Businessweek.com |accessdate=12 May 2014}}</ref> Owing to
        the violent protests, Members of Parliament voted on 22 February to remove
        the president and set [[Ukrainian presidential election, 2014|an election]]
        for 25 May to select his replacement.<ref>{{cite web|last=Keating |first=Dave
        |url=http://www.politico.eu/article/ukraine-sets-date-for-presidential-election/
        |title=Ukraine sets date for presidential election |publisher=Europeanvoice.com
        |date=25 February 2014 |accessdate=12 May 2014}}</ref> [[Petro Poroshenko]],
        running on a pro-European Union platform, won with over fifty percent of the
        vote, therefore not requiring a run-off election.<ref name=\"ReferenceA\">''''The
        New York Times'''', \"Dozens of Separatists Killed in Ukraine Army Attack\",
        By SABRINA TAVERNISE and ANDREW ROTHMAY 27, 2014</ref><ref name=\"nytimes.com\">{{cite
        news|url=https://www.nytimes.com/2014/05/25/world/europe/activists-say-election-of-a-president-is-just-a-start-in-repairing-ukraine.html?_r=0|title=Election
        of President Seen as a Beginning to Repairing Ukraine|agency=NYT|author=David
        M. Herszenhorn|date=24 May 2014|accessdate=12 January 2015}}</ref><ref name=\"RTVi
        2014\">RTVi, News-script for Broadcast of 25 May 2014, Ekaterina Andreeff.</ref>
        Upon his election, Poroshenko announced that his immediate priorities would
        be to take action in the civil unrest in Eastern Ukraine and mend ties with
        the Russian Federation.<ref name=\"ReferenceA\" /><ref name=\"nytimes.com\"
        /><ref name=\"RTVi 2014\" /> Poroshenko was inaugurated as president on 7
        June 2014, as previously announced by his spokeswoman Irina Friz in a low-key
        ceremony without a celebration on [[Kiev]]''s [[Maidan Nezalezhnosti]] square
        (the centre of the [[Euromaidan]] protests<ref>{{cite news|url=http://www.businessinsider.com/why-ukraine-is-so-important-2014-1
        |author=Adam Taylor |title=Why Ukraine Is So Important |publisher=[[Business
        Insider]] |date=28 January 2014 |accessdate=29 May 2014 |archiveurl=https://web.archive.org/web/20140214135440/http://www.businessinsider.com/why-ukraine-is-so-important-2014-1
        |archivedate=14 February 2014 |deadurl=yes |df= }}</ref>) for the ceremony.<ref
        name=\"to Be Inaugurated June 7\">{{cite news|url=https://online.wsj.com/article/BT-CO-20140529-707812.html|archiveurl=https://web.archive.org/web/20140529234158/http://online.wsj.com/article/BT-CO-20140529-707812.html|archivedate=29
        May 2014|title=Petro Poroshenko to Be Inaugurated as Ukraine President June
        7|author=Lukas Alpert|publisher=The Wall Street Journal|date=29 May 2014|accessdate=29
        May 2014}}</ref><ref>{{cite news|url=http://en.interfax.com.ua/news/general/207670.html
        |title=Rada decides to hold inauguration of Poroshenko on June 7 at 1000 |agency=[[Interfax-Ukraine]]
        |date=3 June 2014 |accessdate=20 October 2015 |deadurl=yes |archiveurl=https://web.archive.org/web/20140603165249/http://en.interfax.com.ua/news/general/207670.html
        |archivedate= 3 June 2014 |df= }}</ref> In October 2014 [[Ukrainian parliamentary
        election, 2014|Parliament elections]], [[Petro Poroshenko Bloc \"Solidarity\"]]
        won 132 of the 423 contested seats.<ref>{{Cite news|url=https://www.nytimes.com/2014/10/28/world/europe/ukraine-election.html|title=Ukrainian
        Voters Affirm Embrace of Europe and Reject Far Right; Arseniy Yatsenyuk and
        Petro Poroshenko Solidify Stances|author=David M. Herszenhorn|date=27 October
        2014|work=[[The New York Times]]|access-date=16 April 2015}}</ref>\n\n===
        Civil unrest and Russian intervention ===\n{{Main|2014 pro-Russian unrest
        in Ukraine|Annexation of Crimea by the Russian Federation|War in Donbass|Russian
        military intervention in Ukraine (2014\u2013present)}}\n\n{{multiple image|caption_align=center|header_align=center\n
        | align = right\n | direction = vertical\n | width = 220\n | header =\n |
        image1 = 2014-03-09. \u041f\u0440\u043e\u0442\u0435\u0441\u0442\u044b \u0432
        \u0414\u043e\u043d\u0435\u0446\u043a\u0435 022.jpg\n | alt1 =\n | caption1
        = Pro-Russian protesters in [[Donetsk]], 8 March 2014\n | image2 = 2014 Russo-ukrainian-conflict
        map.svg\n | alt2 =\n | caption2 = [[Crimea]], which is under Russian control,
        is shown in pink. Pink in the [[Donbass]] area represents areas held by the
        [[Donetsk People''s Republic|DPR]]/[[Lugansk People''s Republic|LPR]] separatists
        in September 2014 (cities in red)\n}}\n\nThe ousting<ref>[http://www.bbc.co.uk/news/world-europe-26304842
        Ukrainian MPs vote to oust President Yanukovych] bbc.co.uk, 22 February 2014,
        accessed 1 January 2016</ref> of Yanukovych prompted Vladimir Putin to begin
        preparations to annex Crimea on 23 February 2014.<ref>{{cite news|url=https://www.theguardian.com/world/2015/mar/09/vladimir-putin-describes-secret-meeting-when-russia-decided-to-seize-crimea|title=Vladimir
        Putin describes secret meeting when Russia decided to seize Crimea|publisher=The
        Guardian|agency=Agence France-Presse|date=9 March 2015|accessdate=20 October
        2015}}</ref><ref>{{cite news|url=http://www.telegraph.co.uk/news/worldnews/vladimir-putin/11458426/Putin-reveals-the-moment-he-gave-the-secret-order-for-Russias-annexation-of-Crimea.html|title=Putin
        reveals the moment he gave the secret order for Russia''s annexation of Crimea|publisher=telegraph.co.uk|date=9
        March 2015|accessdate=20 October 2015}}</ref> Using the Russian naval base
        at Sevastopol as cover, Putin directed Russian troops and intelligence agents
        to disarm Ukrainian forces and take control of Crimea.<ref>{{cite news|url=https://www.nytimes.com/aponline/2015/03/15/world/europe/ap-eu-russia-crimea.html|title=Putin:
        Russia Prepared Raising Nuclear Readiness Over Crimea|publisher=New York Times|agency=Associated
        Press|date=15 March 2015|dead-url=y|archive-url=https://web.archive.org/web/20150620143551/http://www.nytimes.com/aponline/2015/03/15/world/europe/ap-eu-russia-crimea.html|archive-date=20
        June 2015}}</ref><ref>{{cite news|author=Neil MacFarquhar|url=https://www.nytimes.com/2015/03/16/world/europe/putin-says-he-weighed-nuclear-alert-over-crimea.html|title=Putin
        Says He Weighed Nuclear Alert Over Crimea|publisher=nytimes.com|date=16 March
        2015|accessdate=20 October 2015}}</ref><ref>{{cite news|author=Shaun Walker|url=https://www.theguardian.com/world/2014/mar/03/russia-pressure-ukraine-troops-disarm|title=Russians
        pressure Ukrainian forces in Crimea to disarm|publisher=The Guardian|date=9
        March 2015|accessdate=20 October 2015}}</ref><ref>{{cite news|author1=Olena
        Goncharova|author2=Kyiv Post staff|url=http://www.kyivpost.com/content/ukraine/a-year-after-referendum-putin-talks-about-yanukovych-rescue-nuclear-readiness-over-crimea-383567.html|title=A
        year after referendum, Putin talks about Yanukovych rescue, nuclear readiness
        over Crimea|publisher=kyivpost.com|date=16 March 2015|accessdate=20 October
        2015}}</ref> After the troops entered Crimea,<ref>{{cite news|url=https://news.vice.com/video/russian-roulette-the-invasion-of-ukraine-dispatch-one|title=Russian
        Roulette: The Invasion of Ukraine (Dispatch One)|publisher=vicenews.com|date=5
        March 2014|accessdate=20 October 2015}}</ref> a controversial [[Crimean referendum,
        2014|referendum]] was held on 16 March 2014 and the official result was that
        97 percent wished to join with Russia.<ref>{{cite news|url=http://www.cbsnews.com/news/official-results-97-of-crimea-voters-back-joining-russia/|title=Official
        results: 97 percent of Crimea voters back joining Russia|publisher=cbsnews.com|date=17
        March 2014|accessdate=20 October 2015}}</ref> On 18 March 2014, Russia and
        the self-proclaimed Republic of Crimea signed a [[Annexation of Crimea by
        the Russian Federation#Accession treaty and aftermath|treaty of accession
        of the Republic of Crimea and Sevastopol]] in the Russian Federation. The
        UN general assembly responded by passing [[United Nations General Assembly
        Resolution 68/262|resolution 68/262]] that the referendum was invalid and
        supporting the territorial integrity of Ukraine.<ref>{{cite news|author1=Alex
        Felton|author2=Marie-Louise Gumuchian|url=http://www.cnn.com/2014/03/27/world/europe/ukraine-crisis/|title=U.N.
        General Assembly resolution calls Crimean referendum invalid|publisher=cnn.com|date=27
        March 2014|accessdate=20 October 2015}}</ref>\n\nSeparately, in the [[Donetsk]]
        and [[Luhansk]] regions, armed men declaring themselves as local militia seized
        government buildings, police and special police stations in several cities
        and held unrecognised [[Donbass status referendums, 2014|status referendums]].<ref>{{cite
        news|url=https://www.nytimes.com/2014/05/13/world/europe/ukraine.html|title=Russia
        Keeps Its Distance After Ukraine Secession Referendums|work=The New York Times|date=12
        May 2014}}</ref> The insurgency was led by Russian emissaries [[Igor Girkin]]<ref>{{cite
        web|author=Anna Dolgov|url=http://www.themoscowtimes.com/news/article/russias-igor-strelkov-i-am-responsible-for-war-in-eastern-ukraine/511584.html|title=Russia''s
        Igor Strelkov: I Am Responsible for War in Eastern Ukraine|work=The Moscow
        Times|date=21 November 2014|accessdate=21 October 2015}}</ref> and [[Alexander
        Borodai]]<ref>{{cite news|author=Roman Olearchyk|url=http://www.ft.com/cms/s/0/c7fa5fee-1e18-11e4-bb68-00144feabdc0.html|title=Rebel
        leader quits Donetsk amid infighting|publisher=Financial Times|subscription=y|date=7
        August 2014|accessdate=21 October 2015}}</ref> as well as militants from [[Russia]],
        such as [[Arseny Pavlov]].<ref>{{cite news|author1=Sabrian Tavernise|author2=Noah
        Sneider|url=https://www.nytimes.com/2014/07/14/world/europe/first-self-declared-wedding-in-donetsk-peoples-republic-ukraine-rebels-make-love-not-war.html?_r=1|title=For
        a Weekend, Ukraine Rebels Make Love, Not War|publisher=New York Times|date=13
        July 2014|accessdate=21 October 2015}}</ref>\n\nTalks in [[Geneva]] between
        the EU, Russia, Ukraine and USA yielded a Joint Diplomatic Statement referred
        to as the [[2014 Geneva Pact]]<ref>[https://www.nytimes.com/2014/04/18/world/europe/text-of-joint-diplomatic-statement-on-ukraine.html
        Text of Joint Diplomatic Statement on Ukraine, 17 April 2014, The New York
        Times], retrieved 30 April 2014</ref> in which the parties requested that
        all unlawful militias lay down their arms and vacate seized government buildings,
        and also establish a political dialogue that could lead to more autonomy for
        Ukraine''s regions. When [[Petro Poroshenko]] won the presidential election
        held on 25 May 2014, he vowed to continue the military operations by the Ukrainian
        government forces to end the armed insurgency.<ref name=G26514P>{{cite news|url=https://www.theguardian.com/world/2014/may/26/poroshenko-peace-donetsk-airport-air-strike-separatists
        |title=Poroshenko promises calm ''in hours'' amid battle to control Donetsk
        airport |publisher=The Guardian |date=26 May 2014 |accessdate=29 May 2014
        |archiveurl=https://web.archive.org/web/20140526224633/http://www.theguardian.com/world/2014/may/26/poroshenko-peace-donetsk-airport-air-strike-separatists
        |archivedate=26 May 2014 |deadurl=yes |df= }}</ref> More than 9,000 people
        have been killed in the military campaign.<ref>{{Cite web|url=http://112.international/conflict-in-eastern-ukraine/un-9449-dead-21843-wounded-in-donbas-conflict-6487.html|title=UN:
        9,449 dead, 21,843 wounded in Donbas conflict|website=112.international|access-date=2016-06-29}}</ref>\n\n[[File:OSCE
        SMM monitoring the movement of heavy weaponry in eastern Ukraine (16705750566).jpg|thumb|left|[[OSCE]]
        SMM monitoring the movement of heavy weaponry in eastern Ukraine, 4 March
        2015]]\n\nIn August 2014, a bilateral commission of leading scholars from
        the United States and Russia issued the Boisto Agenda indicating a 24-step
        plan to resolve the crisis in Ukraine.<ref name=\"Uri Friedman 2014\">{{cite
        news|author=Uri Friedman|url=https://www.theatlantic.com/international/archive/2014/08/a-24-step-plan-to-resolve-the-ukraine-crisis/379121/|title=A
        24-Step Plan|publisher=The Atlantic|date=26 August 2014|accessdate=21 October
        2015}}</ref> The Boisto Agenda was organized into five imperative categories
        for addressing the crisis requiring stabilization identified as: (1) Elements
        of an Enduring, Verifiable Ceasefire; (2) Economic Relations; (3) Social and
        Cultural Issues; (4) Crimea; and, (5) International Status of Ukraine.<ref
        name=\"Uri Friedman 2014\" /> In late 2014, Ukraine ratified the [[Ukraine\u2013European
        Union Association Agreement]], which Poroshenko described as Ukraine''s \"first
        but most decisive step\" towards EU membership.<ref name=\"DW 16.09.2014\"
        /> Poroshenko also set 2020 as the target for [[Ukraine\u2013European Union
        relations|EU membership application]].<ref name=\"Reuters Sep 25, 2014\" />\n\nIn
        February 2015, after a summit hosted in Belarus, Poroshenko negotiated a ceasefire
        with the separatist troops. This included conditions such as the withdrawal
        of heavy weaponry from the front line and decentralisation of rebel regions
        by the end of 2015. It also included conditions such as Ukrainian control
        of the border with Russia in 2015 and the withdrawal of all foreign troops
        from Ukrainian territory. The ceasefire began at midnight on 15 February 2015.
        Participants in this ceasefire also agreed to attend regular meetings to ensure
        that the agreement is respected.<ref name=\"The Guardian Feb 12, 2015\">{{cite
        web|author=Ian Traynor|url=https://www.theguardian.com/world/2015/feb/12/ukraine-ceasefire-european-leaders-sceptical-peace-plan-will-work|title=Ukraine
        ceasefire: European leaders sceptical peace plan will work|publisher=The Guardian|date=13
        February 2015|accessdate=18 June 2015}}</ref>\n\nOn 1 January 2016, Ukraine
        joined the [[Deep and Comprehensive Free Trade Area]] with European Union,<ref
        name=\"European Commission Trade Ukraine\" /> which aims to modernize and
        develop Ukraine''s economy, governance and rule of law to EU standards and
        gradually increase integration with the EU [[Internal market]].<ref name=\"DCFTA
        Ukr\">[http://trade.ec.europa.eu/doclib/docs/2013/april/tradoc_150981.pdf<
        EU-Ukraine Deep and Comprehensive Free Trade Area]. trade.ec.europa.eu.</ref>\n\n==
        Historical maps of states ==\nSeveral states have existed on the territory
        of present-day Ukraine since its foundation. Most of these territories have
        been located within [[Eastern Europe]]. However, as depicted in the maps here,
        they have at times extended well into [[Eurasia]] and [[Southeastern Europe]].
        At other times there has been no distinct Ukrainian state, its territories
        having been annexed by its more powerful neighbours.\n<center>\n<gallery>\nFile:001
        Kievan Rus'' Kyivan Rus'' Ukraine map 1220 1240.jpg|Historical map of Kievan
        Rus'', last 20 years of the state (1220\u20131240).\nFile:Kingdom of Galicia
        Volhynia Rus'' Ukraine 1245 1349.jpg|The [[Kingdom of Galicia\u2013Volhynia]]
        or Kingdom of Halych-Volynia (1245\u20131349).\nFile:Grand Duchy of Lithuania
        Rus and Samogitia 1434.jpg|Historical map of [[Grand Duchy of Lithuania]],
        Rus'' and Samogitia until 1434.\nFile:Polish Lithuanian Ruthenian Commonwealth
        1658 historical map.jpg|Proposed [[Polish\u2013Lithuanian\u2013Ruthenian Commonwealth]]
        or Commonwealth of Three Nations (1658).\nFile:007 Ukrainian Cossack Hetmanate
        and Russian Empire 1751.jpg|Ukrainian Cossack Hetmanate and territory of Zaporozhian
        Cossacks under rule of [[Russian Empire]] (1751).\n</gallery>\n</center>\n\n==
        Geography ==\n{{Main|Geography of Ukraine}}\n\nAt {{convert|603628|km2|sqmi}}
        and with a coastline of {{convert|2782|km|mi}}, Ukraine is the world''s [[List
        of countries and outlying territories by area|46th-largest country]] (after
        [[South Sudan]] and before [[Madagascar]]). It is the largest wholly European
        country and the [[Europe#Territories and regions|second-largest country]]
        in Europe (after the European part of Russia, before [[metropolitan France]]).{{Ref
        label|E|e|none}}<ref name=\"cia\" /> It lies between latitudes [[44th parallel
        north|44\u00b0]] and [[53rd parallel north|53\u00b0 N]], and longitudes [[22nd
        meridian east|22\u00b0]] and [[41st meridian east|41\u00b0 E]].\n\nThe landscape
        of Ukraine consists mostly of fertile plains (or [[steppes]]) and plateaus,
        crossed by rivers such as the [[Dnieper River|Dnieper]] ({{lang|uk-Latn|''''Dnipro''''}}),
        [[Seversky Donets]], [[Dniester]] and the [[Southern Bug]] as they flow south
        into the [[Black Sea]] and the smaller [[Sea of Azov]]. To the southwest,
        the [[Danube Delta|delta]] of the [[Danube]] forms the border with Romania.
        Ukraine''s various regions have diverse geographic features ranging from the
        highlands to the lowlands. The country''s only mountains are the [[Carpathian
        Mountains]] in the west, of which the highest is the [[Hora Hoverla]] at {{convert|2061|m}},
        and the [[Crimean Mountains]] on Crimea, in the extreme south along the coast.<ref>{{cite
        web|url= http://www.britannica.com/eb/article-30093/Ukraine |archiveurl= https://web.archive.org/web/20080115052701/http://www.britannica.com/eb/article-30093/Ukraine
        |archivedate= 15 January 2008 |title= Ukraine \u2013 Relief |accessdate= 27
        December 2007 |work= Encyclop\u00e6dia Britannica (fee required) |deadurl=
        yes |df= }}</ref> However Ukraine also has a number of highland regions such
        as the [[Volhynian-Podolian Upland|Volyn-Podillia Upland]] (in the west) and
        the Near-Dnipro Upland (on the right bank of Dnieper); to the east there are
        the south-western spurs of the [[Central Russian Upland]] over which runs
        the border with the [[Russian Federation]]. Near the [[Sea of Azov]] can be
        found the Donets Ridge and the Near Azov Upland. The [[snow melt]] from the
        mountains feeds the rivers, and natural changes in altitude form sudden drops
        in elevation and give rise to [[waterfalls of Ukraine|waterfalls]].\n\n<center>\n<gallery>\nFile:\u0413\u043e\u0432\u0435\u0440\u043b\u0430
        \u0437 \u041a\u0443\u043a\u0443\u043b\u0430.jpg|View of [[Ukrainian Carpathian
        mountains|Carpathian National Park]] and [[Hoverla]] at {{convert|2,061|m|ft|abbr=on}},
        the highest mountain in Ukraine\nFile:\u041a\u0430\u0440\u043f\u0430\u0442\u0441\u043a\u0438\u0439
        05.jpg|View of [[Ukrainian Carpathian mountains|Carpathian National Park]]\nFile:\u041f\u0456\u0432\u0434\u0435\u043d\u043d\u0435
        \u0414\u0435\u043c\u0435\u0440\u0434\u0436\u0456 \u043d\u0430 \u0441\u0432\u0456\u0442\u0430\u043d\u043a\u0443.jpg|
        Dawn on South Demerdji, [[Alushta]], [[Crimea]]\nFile:Flag colors.jpg|Typical
        agricultural landscape of Ukraine, [[Kherson Oblast]]\nFile:\u0422\u0438\u0445\u0430
        \u0431\u0443\u0445\u0442\u043010.jpg|View of \"Tykhaya Bay\" near [[Koktebel]]
        on [[Crimean Peninsula|Crimea]]''s [[Black Sea]] coast\nFile:\u041a\u0456\u043d\u0431\u0443\u0440\u043d\u0441\u044c\u043a\u0430
        \u043a\u043e\u0441\u0430 \u0432\u043e\u0441\u0435\u043d\u0438.jpg|[[Kinburn
        Spit|Kinburn sandbar]], [[Ochakiv]] Raion, [[Mykolaiv Oblast]]\nFile:\u0428\u0432\u0438\u0434\u043a\u0430
        \u043a\u0432\u0456\u0442\u043d\u0435\u0432\u0430 \u0432\u043e\u0434\u0430.jpg|
        Balkhovitin, Zuivskyi regional landscape park, [[Donetsk Oblast]]\n</gallery>\n</center>\n\nSignificant
        natural resources in Ukraine include iron ore, coal, manganese, natural gas,
        oil, salt, sulphur, graphite, titanium, magnesium, kaolin, nickel, mercury,
        timber and an abundance of arable land. Despite this, the country faces a
        number of major environmental issues such as inadequate supplies of potable
        water; air- and water-pollution and deforestation, as well as radiation contamination
        in the north-east from the [[Chernobyl disaster|1986 accident at the Chernobyl
        Nuclear Power Plant]]. [[Hazardous Waste Recycling|Recycling toxic household
        waste]] is still in its infancy in Ukraine.<ref>{{cite news|author= Oksana
        Grytsenko|url= http://www.kyivpost.com/news/nation/detail/118498/|title= Environment
        suffers from lack of recycling|publisher= [[Kyiv Post]]|date= 9 December 2011|dead-url=
        y|archive-url= https://web.archive.org/web/20120105012539/http://www.kyivpost.com/news/nation/detail/118498/|archive-date=
        5 January 2012}}</ref>\n\n=== Soil ===\nFrom northwest to southeast the soils
        of Ukraine may be divided into three major aggregations:<ref name=\"britannica.com\">{{cite
        web|url=http://www.britannica.com/place/Ukraine|title= Ukraine|work= Encyclop\u00e6dia
        Britannica}}</ref>\n\n* a zone of sandy podzolized soils\n* a central belt
        consisting of the black, extremely fertile Ukrainian ([[Chornozem|chernozems]])\n*
        a zone of chestnut and salinized soils\n\nAs much as two-thirds of the country''s
        surface land consists of the so-called black earth ([[chornozem]]), a resource
        that has made Ukraine one of the most fertile regions in the world and well
        known as a \"breadbasket\".<ref>Magocsi, Paul R. A history of Ukraine: The
        land and its peoples. University of Toronto Press, 2010.</ref> These ([[chornozem]])
        soils may be divided into three broad groups:\n\n* in the north a belt of
        the so-called deep chernozems, about {{convert|5|ft|m|abbr=off}} thick and
        rich in humus\n* south and east of the former, a zone of prairie, or ordinary,
        chernozems, which are equally rich in humus but only about {{convert|3|ft|m|abbr=off}}
        thick\n* the southernmost belt, which is even thinner and has still less humus\n\nInterspersed
        in various uplands and along the northern and western perimeters of the deep
        chernozems are mixtures of gray forest soils and podzolized black-earth soils,
        which together occupy much of Ukraine''s remaining area. All these soils are
        very fertile when sufficient water is available. However, their intensive
        cultivation, especially on steep slopes, has led to widespread soil erosion
        and gullying.\n\nThe smallest proportion of the soil cover consists of the
        chestnut soils of the southern and eastern regions. They become increasingly
        salinized to the south as they approach the Black Sea.<ref name=\"britannica.com\"
        />\n\n=== Biodiversity ===\n{{further information|Wildlife of Ukraine}}\nUkraine
        is home to a very wide range of animals, fungi, microorganisms and plants.\n\n====
        Animals ====\n{{See also|List of fish in Ukraine|List of fish of the Black
        Sea}}\n{{multiple image\n   | align = right\n   | image1 = Spermophilus suslicus2.JPG\n   |
        width1 = 184\n   | caption1 = The [[speckled ground squirrel]] is a native
        of the east Ukrainian steppes\n   | alt1 = speckled ground squirrel\n  | image2
        = \u0411\u0443\u0441\u043e\u043b \u043d\u0430 \u043e. \u0421\u0432\u0456\u0442\u044f\u0437\u044c.jpg\n   |
        width2 = 185\n   | caption2 = [[White stork]]s are native to south-western
        and north-western Ukraine\n   | alt2 = White storks danube\n}}\nUkraine is
        divided{{by whom|date=August 2017}} into two main zoological areas. One of
        these areas, in the west of the country, is made up of the borderlands of
        Europe, where there are species typical of mixed forests, the other is located
        in eastern Ukraine, where steppe-dwelling species thrive. In the forested
        areas of the country it is not uncommon to find lynxes, wolves, wild boar
        and martens, as well as many other similar species; this is especially true
        of the [[Carpathian Mountains]], where a large number of predatory mammals
        make their home, as well as a contingent of brown bears. Around Ukraine''s
        lakes and rivers beavers, otters and mink make their home, whilst in the waters
        carp, bream and catfish are the most commonly found species of fish. In the
        central and eastern parts of the country, rodents such as hamsters and gophers
        are found in large numbers.\n\n==== Fungi ====\nMore than 6,600 [[species]]
        of [[Fungus|fungi]] (including [[lichen]]-forming species) have been recorded
        from Ukraine,<ref>D.W. Minter and Dudka, I.O. \"Fungi of Ukraine \u2013 a
        preliminary checklist\". CAB International, 1996</ref><ref>{{cite web|url=
        http://www.cybertruffle.org.uk/robigalia/eng/index.htm|title= Cybertruffle''s
        Robigalia \u2013 Observations of fungi and their associated organisms|publisher=
        cybertruffle.org.uk|accessdate= 13 July 2011}}</ref> but this number is far
        from complete. The true total number of fungal species occurring in Ukraine,
        including species not yet recorded, is likely to be far higher, given the
        generally accepted estimate that only about 7% of all fungi worldwide have
        so far been discovered.<ref>Kirk, P.M., Cannon, P.F., Minter, D.W. and Stalpers,
        J. \"Dictionary of the Fungi\". Edn 10. CABI, 2008</ref> Although the amount
        of available information is still very small, a first effort has been made
        to estimate the number of fungal species endemic to Ukraine, and 2217 such
        species have been tentatively identified.<ref>{{cite web|url= http://www.cybertruffle.org.uk/ukrafung/eng/endelist.htm
        |title= Fungi of Ukraine \u2013 potential endemics |publisher= cybertruffle.org.uk
        |accessdate= 13 July 2011}}</ref>\n\n=== Climate ===\n{{further information|Climate
        of Ukraine}}\n[[File:Ukraine map of K\u00f6ppen climate classification.svg|thumb|Ukraine
        map of K\u00f6ppen climate classification.]]\nUkraine has a mostly [[temperate
        climate]], with the exception of the southern coast of Crimea which has a
        [[subtropical climate]].<ref name=faoclimate>\n{{cite web\n|url= http://www.fao.org/ag/agp/AGPC/doc/Counprof/Ukraine/ukraine.htm
        \n|title= Ukraine|work= Country Pasture/Forage Resource Profiles\n|publisher=
        Food and Agriculture Organization\n|accessdate= 8 August 2016\n}}\n</ref>\nThe
        climate is influenced by moderately warm, humid air coming from the Atlantic
        Ocean.<ref name=ebclimate>{{cite web|url= http://www.britannica.com/place/Ukraine|title=
        Ukraine \u2013 Climate|accessdate= 20 October 2015|work= Encyclop\u00e6dia
        Britannica}}</ref> Average annual temperatures range from {{convert|5.5|\u2013|7|\u00b0C|\u00b0F|1}}
        in the north, to {{convert|11|\u2013|13|\u00b0C|\u00b0F|1}} in the south.<ref
        name=ebclimate /> [[precipitation (meteorology)|Precipitation]] is disproportionately
        distributed; it is highest in the west and north and lowest in the east and
        southeast.<ref name=ebclimate /> Western Ukraine, particularly in the Carpathian
        Mountains, receives around {{convert|1200|mm|in|1}} of precipitation annually,
        while Crimea and the coastal areas of the Black Sea receive around {{convert|400|mm|in|1}}.<ref
        name=ebclimate />\n\n== Politics ==\n{{Main|Politics of Ukraine|Government
        of Ukraine|Elections in Ukraine}}\n{{Further information|2014 Russian military
        intervention in Ukraine|2014 Crimean crisis}}\n{| class=\"wikitable\" style=\"text-align:left;
        float:right; margin-right:9px; margin-left:2px;\"\n|-\n| style=\"text-align:left;\"|
        [[File:Petro Poroshenko 2014-06-26.jpg|139px]]\n| style=\"text-align:left;\"|
        [[File:Volodymyr Groisman.jpg|125px]]\n|-\n| style=\"text-align:center;\"|[[Petro
        Poroshenko]]<br /><small>[[President of Ukraine|President]]</small>\n| style=\"text-align:center;\"|[[Volodymyr
        Groysman]]<br /><small>[[Prime Minister of Ukraine|Prime Minister]]</small>\n|}\n\nUkraine
        is a republic under a mixed semi-parliamentary [[semi-presidential system]]
        with separate [[legislative branch|legislative]], [[executive branch|executive]],
        and [[judicial branch]]es.\n\n=== Constitution of Ukraine ===\n{{Main|Constitution
        of Ukraine}}\n[[File:Ukrainian parliamentary election, 2007.jpg|left|thumb|In
        the modern era, Ukraine has become a much more democratic country<ref>[https://books.google.com/books?id=Wp7VKL4p7kQC&pg=PA63&dq=vote+rigging+Ukraine&hl=nl&ei=phVxTqClNIGdOqDkmJMJ&sa=X&oi=book_result&ct=result#v=onepage&q=vote%20rigging%20Ukraine&f=false
        Understanding Ukrainian Politics:Power, Politics, And Institutional Design]
        by [[Paul D''Anieri]], [[M.E. Sharpe]], 2006, {{ISBN|978-0-7656-1811-5}} (p.
        63)</ref><ref>[https://euobserver.com/foreign/29431 EU endorses Ukraine election
        result], [[euobserver]] (8 February 2010)</ref><ref>[https://www.washingtonpost.com/wp-dyn/content/article/2010/02/08/AR2010020803583.html
        International observers say Ukrainian election was free and fair], [[Washington
        Post]] (9 February 2010)</ref><ref>[https://web.archive.org/web/20100211014322/http://www.kyivpost.com/news/politics/detail/59077/
        European Parliament president greets Ukraine on conducting free and fair presidential
        election], [[Kyiv Post]] (9 February 2010)</ref>]]\n\nWith the proclamation
        of its independence on 24 August 1991, and adoption of a constitution on 28
        June 1996, Ukraine became a semi-presidential republic. However, in 2004,
        deputies introduced changes to the Constitution, which tipped the balance
        of power in favour of a [[parliamentary system]]. From 2004 to 2010, the legitimacy
        of the 2004 Constitutional amendments had official sanction, both with the
        Constitutional Court of Ukraine, and most major political parties.<ref name=\"1oct\">{{cite
        web|author=\u0412\u0456\u0442\u0430\u043b\u0456\u0439 \u041f\u043e\u0440\u0442\u043d\u0438\u043a\u043e\u0432
        |url=http://www.radiosvoboda.org/content/article/2174109.html |title=Vitaly
        Portnykov. \"Comment on the Constitutional Court of Ukraine on elimination
        of political reform in 2004 for Radio Liberty asked Nicholas Onischuk, former
        Justice Minister&nbsp;... 25 February 2008 the Constitutional Court came to
        the conclusion that this bill can not be subject to constitutional control,
        but now we see that the Constitutional Court concluded that it can\". 1 October
        2010 |publisher=Radiosvoboda.org |accessdate=31 October 2011}}</ref> Despite
        this, on 30 September 2010 the Constitutional Court ruled that the amendments
        were null and void, forcing a return to the terms of the 1996 Constitution
        and again making Ukraine''s political system more presidential in character.\n\nThe
        ruling on the 2004 Constitutional amendments became a major topic of political
        discourse. Much of the concern was based on the fact that neither the Constitution
        of 1996 nor the Constitution of 2004 provided the ability to \"undo the Constitution\",
        as the decision of the Constitutional Court would have it, even though the
        2004 constitution arguably has an exhaustive list of possible procedures for
        constitutional amendments (articles 154\u2013159). In any case, the current
        Constitution could be modified by a vote in Parliament.<ref name=\"1oct\"
        /><ref>{{cite web|url=http://www.tymoshenko.ua/en/article/3o3zxoz9|title=Yulia
        Tymoshenko: October 1 marks the end of Ukraine''s democracy and beginning
        of dictatorship|publisher=Tymoshenko.ua|date=1 October 2010|accessdate=31
        October 2011|deadurl=yes|archiveurl=https://web.archive.org/web/20111009163812/http://www.tymoshenko.ua/en/article/3o3zxoz9|archivedate=9
        October 2011}}</ref><ref>{{cite news|first=Serhiy|last=Hrabovsky|url=http://www.radiosvoboda.org/content/article/2174129.html|script-title=uk:\u0421\u0443\u0434\u043e\u0432\u0456
        \u0430\u0431\u0441\u0443\u0440\u0434\u0438, \u0430\u0431\u043e \u041a\u043e\u0442\u043b\u044f\u0440\u0435\u0432\u0441\u044c\u043a\u0438\u0439
        \u0437\u043d\u043e\u0432\u0443 \u0441\u043c\u0456\u0454\u0442\u044c\u0441\u044f|trans-title=Judicial
        absurdities, or Kotliarevsky is laughing again|language=uk|publisher=radiosvoboda.org|date=1
        October 2010|accessdate=6 April 2016|quote=(Translation) These words handed
        down on the decision of the Constitutional Court of Ukraine (CCU) regarding
        cancelling the political reforms of 2004 are worthy of being inscribed in
        the annals of world jurisprudence. It turns out that \"the stability of the
        constitutional order\" will not be changed by the will of the voters, or even
        by Parliament, but by the decision of 18 persons.}}</ref>{{clarify|date=October
        2011}}\n\nOn 21 February 2014 an agreement between President Viktor Yanukovych
        and opposition leaders saw the country return to the 2004 Constitution. The
        historic agreement, brokered by the [[European Union]], followed protests
        that began in late November 2013 and culminated in a week of violent clashes
        in which scores of protesters were killed. In addition to returning the country
        to the 2004 Constitution, the deal provided for the formation of a coalition
        government, the calling of early elections, and the release of former Prime
        Minister [[Yulia Tymoshenko]] from prison.<ref name=\"Ukraine2014protests\">{{cite
        news|title=President Yanukovych and Ukraine opposition sign early poll deal|url=http://www.europesun.com/index.php/sid/220190358|date=21
        February 2014|work=europesun.com|deadurl=no|archiveurl=https://web.archive.org/web/20140228115026/http://www.europesun.com/index.php/sid/220190358|archivedate=28
        February 2014}}</ref> A day after the agreement was reached the Ukraine parliament
        dismissed Yanukovych and installed its speaker [[Oleksandr Turchynov]] as
        interim president<ref name=\"UkrainePresidentReplaced\">{{cite news|title=Ukraine:
        Speaker Oleksandr Turchynov named interim president|url=http://www.bbc.com/news/world-europe-26312008|work=BBC
        News|location=Kiev|date=23 February 2014|accessdate=6 April 2016}}</ref> and
        [[Arseniy Yatsenyuk]] as the [[Prime Minister of Ukraine]].<ref>{{cite news|first=Harriet|last=Salem|url=https://www.theguardian.com/world/2014/mar/04/who-governing-ukraine-olexander-turchynov|title=Who
        exactly is governing Ukraine?|publisher=The Guardian|date=4 March 2014|accessdate=6
        April 2016}}</ref>\n\n=== President, parliament and government ===\n[[File:Pres-adm-ukraine-2008.jpg|thumb|Presidential
        administration building]]\n[[File:Pechersk 28 09 13 077.jpg|thumb|Cabinet
        of Ministers building]]\n\nThe [[President of Ukraine|President]] is elected
        by popular vote for a five-year term and is the formal [[head of state]].<ref>{{cite
        web|url= http://www.kmu.gov.ua/control/en/publish/article%3fart_id=235995&cat_id=32672|title=General
        Articles about Ukraine|accessdate=24 December 2007|work=Government Portal}}</ref>\nUkraine''s
        legislative branch includes the 450-seat [[unicameral]] parliament, the [[Verkhovna
        Rada]].<ref>{{cite web |url=http://portal.rada.gov.ua/ |title=Verkhovna Rada
        of Ukraine |accessdate=24 December 2007 |work=[[Verkhovna Rada]] of Ukraine
        Official Web-site |deadurl=yes |archiveurl=https://web.archive.org/web/20071223190549/http://portal.rada.gov.ua/
        |archivedate=23 December 2007 |df=dmy-all }}</ref> The parliament is primarily
        responsible for the formation of the executive branch and the [[Cabinet of
        Ministers of Ukraine|Cabinet of Ministers]], headed by the [[Prime Minister
        of Ukraine|Prime Minister]].<ref>{{cite web |url= https://en.wikisource.org/wiki/Constitution_of_Ukraine,_2004
        |title=Constitution of Ukraine |accessdate=24 December 2007|work=[[Wikisource]]}}</ref>
        However, the President still retains the authority to nominate the Ministers
        of the Foreign Affairs and of Defence for parliamentary approval, as well
        as the power to appoint the [[Prosecutor General of Ukraine|Prosecutor General]]
        and the head of the [[Security Service of Ukraine|Security Service]].\n\nLaws,
        acts of the parliament and the cabinet, presidential decrees, and acts of
        the [[Verkhovna Rada of Crimea|Crimean parliament]] may be abrogated by the
        [[Constitutional Court of Ukraine|Constitutional Court]], should they be found
        to violate the constitution. Other normative acts are subject to judicial
        review. The [[Supreme Court of Ukraine|Supreme Court]] is the main body in
        the system of courts of general jurisdiction.\nLocal self-government is officially
        guaranteed. Local councils and city mayors are popularly elected and exercise
        control over local budgets. The heads of regional and district administrations
        are appointed by the President in accordance with the proposals of the Prime
        Minister. This system virtually requires an agreement between the President
        and the Prime Minister, and has in the past led to problems, such as when
        President Yushchenko exploited a perceived loophole by appointing so-called
        ''temporarily acting'' officers, instead of actual governors or local leaders,
        thus evading the need to seek a compromise with the Prime Minister. This practice
        was controversial and was subject to Constitutional Court review.\n\nUkraine
        has a large number of political parties, many of which have tiny memberships
        and are unknown to the general public.{{citation needed|date=February 2014}}
        Small parties often join in multi-party coalitions (electoral blocs) for the
        purpose of participating in parliamentary elections.\n\n=== Courts and law
        enforcement ===\n{{Main|Judicial system of Ukraine|Law enforcement in Ukraine}}\n[[File:Klov
        Palace. Listed ID 80-382-0462. - 8 Pylypa Orlyka Street, Pechersk Raion, Kiev.
        - Pechersk 28 09 13 396.jpg|thumb|[[Klov Palace|Klovsky Palace]], home to
        the [[Supreme Court of Ukraine]]]]\n\nThe courts enjoy legal, financial and
        constitutional freedom guaranteed by Ukrainian law since 2002. Judges are
        largely well protected from dismissal (except in the instance of gross misconduct).
        Court justices are appointed by presidential decree for an initial period
        of five years, after which Ukraine''s Supreme Council confirms their positions
        for life. Although there are still problems, the system is considered to have
        been much improved since Ukraine''s independence in 1991. The Supreme Court
        is regarded as an independent and impartial body, and has on several occasions
        ruled against the Ukrainian government. The [[World Justice Project]] ranks
        Ukraine 66 out of 99 countries surveyed in its annual Rule of Law Index.<ref>{{cite
        web|url=http://data.worldjusticeproject.org/#/index/UKR|title=WJP Rule of
        Law Index Rankings|publisher=}}</ref>\n[[File:\u041f\u0430\u0442\u0440\u0443\u043b\u044c\u043d\u0438\u0439
        \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0456\u043b\u044c \u043a\u0438\u0457\u0432\u0441\u044c\u043a\u043e\u0457
        \u043f\u043e\u043b\u0456\u0446\u0456\u0457.jpg|thumb|left|[[National Police
        of Ukraine]] was formed on 3 July 2015, as part of the post-Euromaidan reforms.]]\n[[Prosecutor]]s
        in Ukraine have greater powers than in most European countries, and according
        to the [[European Commission for Democracy through Law]] ''the role and functions
        of the Prosecutor''s Office is not in accordance with [[Council of Europe]]
        standards\".<ref>[https://web.archive.org/web/20100331202047/http://www.kyivpost.com/news/business/bus_focus/detail/62548/
        Prosecutors fail to solve biggest criminal cases], [[Kyiv Post]] (25 March
        2010)</ref> The criminal judicial system maintains an average [[conviction
        rate]] of over 99%,<ref>{{uk icon}} [http://www.pravda.com.ua/news/2013/03/8/6985181/
        \u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0456 \u0441\u0443\u0434\u0438
        \u043c\u0430\u0439\u0436\u0435 \u043d\u0435 \u0432\u0438\u043d\u043e\u0441\u044f\u0442\u044c
        \u0432\u0438\u043f\u0440\u0430\u0432\u0434\u0443\u0432\u0430\u043b\u044c\u043d\u0438\u0445
        \u0432\u0438\u0440\u043e\u043a\u0456\u0432 ''''Ukrainian courts almost can
        not stand the acquittals''''], [[Ukrayinska Pravda]] (8 March 2013)</ref>
        equal to the conviction rate of the [[Soviet Union]], with<ref name=Moskal>[https://web.archive.org/web/20100331193916/http://www.kyivpost.com/news/business/bus_focus/detail/62565/
        Moskal: ''Rotten to the core''], Kyiv Post (25 March 2010)</ref> suspects
        often being incarcerated for long periods before trial.<ref name=rotten>[https://web.archive.org/web/20100329145022/http://www.kyivpost.com/news/nation/detail/62564
        Jackpot], Kyiv Post, 25 March 2010</ref> On 24 March 2010, President Yanukovych
        formed an expert group to make recommendations how to \"clean up the current
        mess and adopt a law on court organization\".<ref name=rotten /> One day later,
        he stated \"We can no longer disgrace our country with such a court system.\"<ref
        name=rotten /> The criminal judicial system and the prison system of Ukraine
        remain quite punitive.\n\nSince 1 January 2010 it has been permissible to
        hold court proceedings in Russian by mutual consent of the parties. Citizens
        unable to speak [[Ukrainian language|Ukrainian]] or Russian may use their
        native language or the services of a translator.<ref>[https://web.archive.org/web/20111216010621/http://www.kyivpost.com/news/nation/detail/118997/
        \"Constitutional Court rules Russian, other languages can be used in Ukrainian
        courts]\". ''''[[Kyiv Post]]''''. 15 December 2011.<br />{{uk icon}} [http://www.pravda.com.ua/news/2009/06/23/4045262/
        \"\u0417 \u043f\u043e\u0434\u0430\u0447\u0456 \"\u0420\u0435\u0433\u0456\u043e\u043d\u0456\u0432\"
        \u0420\u0430\u0434\u0430 \u0434\u043e\u0437\u0432\u043e\u043b\u0438\u043b\u0430
        \u0440\u043e\u0441\u0456\u0439\u0441\u044c\u043a\u0443 \u0443 \u0441\u0443\u0434\u0430\u0445]\".
        ''''[[Ukrayinska Pravda]]''''. 23 June 2009.<br />[https://web.archive.org/web/20120111061236/http://novynar.com.ua/politics/126686]</ref><ref>{{cite
        web|url=http://for-ua.com/ukraine/2010/07/29/113049.html|title=\u0420\u043e\u0441\u0456\u0439\u0441\u044c\u043a\u0430
        \u043c\u043e\u0432\u0430 \u0441\u0442\u0430\u043b\u0430 \u043e\u0444\u0456\u0446\u0456\u0439\u043d\u043e\u044e
        \u0432 \u0443\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0438\u0445
        \u0441\u0443\u0434\u0430\u0445|work=for-ua.com}}</ref> Previously all court
        proceedings had to be held in Ukrainian.\n\nLaw enforcement agencies in Ukraine
        are organised under the authority of the [[Ministry of Internal Affairs of
        Ukraine|Ministry of Internal Affairs]]. They consist primarily of the national
        police force ''''([[Militsiya|\u041ci\u043bi\u0446i\u044f]])'''' and various
        specialised units and agencies such as the [[State Border Guard Service of
        Ukraine|State Border Guard]] and the [[Ukrainian Sea Guard|Coast Guard]] services.
        Law enforcement agencies, particularly the police, faced criticism for their
        heavy handling of the 2004 [[Orange Revolution]]. Many thousands of police
        officers were stationed throughout the capital, primarily to dissuade protesters
        from challenging the state''s authority but also to provide a quick reaction
        force in case of need; most officers were armed.<ref name=NYTSBU>C. J. Chivers,
        [http://query.nytimes.com/gst/abstract.html?res=9503E2DE1238F934A25752C0A9639C8B63
        BACK CHANNELS: A Crackdown Averted; How Top Spies in Ukraine Changed the Nation''s
        Path], ''''[[The New York Times]]'''', 17 January 2005.</ref> Bloodshed was
        only avoided when Lt. Gen. [[Sergei Popkov]] heeded his colleagues'' calls
        to withdraw.\n\nThe Ministry of Internal Affairs is also responsible for the
        maintenance of the [[Security Service of Ukraine|State Security Service]];
        Ukraine''s domestic intelligence agency, which has on occasion been accused
        of acting like a [[secret police]] force serving to protect the country''s
        political elite from media criticism. On the other hand, however, it is widely
        accepted that members of the service provided vital information about government
        plans to the leaders of the Orange Revolution to prevent the collapse of the
        movement.\n\n=== Foreign relations ===\n{{Main|Foreign relations of Ukraine|International
        membership of Ukraine|Ukraine\u2013European Union relations|The World Bank
        in Ukraine}}\nIn 1999\u20132001, Ukraine served as a non-permanent member
        of the [[UN Security Council]]. Historically, Soviet Ukraine joined the United
        Nations in 1945 as one of the original members following a Western compromise
        with the Soviet Union, which had asked for seats for all 15 of its union republics.
        Ukraine has consistently supported peaceful, negotiated settlements to disputes.
        It has participated in the quadripartite talks on the conflict in Moldova
        and promoted a peaceful resolution to conflict in the post-Soviet state of
        Georgia. Ukraine also has made a substantial contribution to UN [[peacekeeping]]
        operations since 1992.\n\n[[File:Normandy format talks in Minsk (February
        2015) 03 cropped.jpeg|thumb|Leaders of [[Belarus]], [[Russia]], [[Germany]],
        [[France]], and Ukraine at [[Minsk II]] summit, 2015.]]\n[[File:EU DCFTA EFTA.svg|thumb|In
        January 2016, Ukraine joined the [[Deep and Comprehensive Free Trade Area]]
        (green) with the EU (blue), established by the [[Ukraine\u2013European Union
        Association Agreement]].]]\nUkraine currently considers Euro-Atlantic integration
        its primary foreign policy objective,<ref name=\"result of Russia\">[http://en.interfax.com.ua/news/general/241388.html
        Ukraine has no alternative to Euro-Atlantic integration&nbsp;\u2013 Ukraine
        has no alternative to Euro-Atlantic integration \u2013 Poroshenko], [[Interfax-Ukraine]]
        (23 December 2014)<br />[http://en.interfax.com.ua/news/general/241359.html
        Ukraine abolishes its non-aligned status \u2013 law], [[Interfax-Ukraine]]
        (23 December 2014)<br />[http://www.euronews.com/2014/12/23/ukraine-s-complicated-path-to-nato-membership/
        Ukraine''s complicated path to NATO membership], [[Euronews]] (23 December
        2014)<br />[https://www.nytimes.com/2014/12/24/world/europe/ukraine-parliament-nato-vote.html?_r=1
        Ukraine Takes Step Toward Joining NATO], [[New York Times]] (23 December 2014)<br
        />https://www.wsj.com/articles/ukraine-ends-nonaligned-status-earning-quick-rebuke-from-russia-1419339226
        Ukraine Ends ''Nonaligned'' Status, Earning Quick Rebuke From Russia, [[The
        Wall Street journal]] (23 December 2014)</ref> but in practice it has always
        balanced its relationship with the European Union and the United States with
        strong ties to Russia. The [[European Union]]''s [[Partnership and Cooperation
        Agreement]] (PCA) with Ukraine went into force on 1 March 1998. The European
        Union (EU) has encouraged Ukraine to implement the PCA fully before discussions
        begin on an association agreement, issued at the EU Summit in December 1999
        in [[Helsinki]], recognizes Ukraine''s long-term aspirations but does not
        discuss association. On 31 January 1992, Ukraine joined the then-Conference
        on Security and Cooperation in Europe (now the [[Organization for Security
        and Cooperation in Europe]] (OSCE), and on 10 March 1992, it became a member
        of the [[North Atlantic Cooperation Council]]. [[Ukraine\u2013NATO relations]]
        are close and the country has declared interest in eventual membership.<ref
        name=\"result of Russia\" /> This was removed from the government''s foreign
        policy agenda upon election of [[Viktor Yanukovych]] to the presidency, in
        2010.<ref name=\"result of Russia\" /> But after February 2014''s [[2014 Ukrainian
        revolution|Yanukovych ouster]] and the (denied by Russia) following Russian
        military intervention in Ukraine Ukraine renewed its drive for NATO membership.<ref
        name=\"result of Russia\" /> Ukraine is the most active member of the [[Partnership
        for Peace]] (PfP). All major political parties in Ukraine support full eventual
        integration into the European Union. The Association Agreement with the EU
        was expected to be signed and put into effect by the end of 2011, but the
        process was suspended by 2012 because of the political developments of that
        time.<ref>{{cite web | url=http://en.interfax.com.ua/news/general/116043.html
        | title=Teixeira: Ukraine''s EU integration suspended, association agreement
        unlikely to be signed | publisher=[[Interfax]] | date=31 August 2012 | accessdate=6
        September 2012}}</ref> The Association Agreement between Ukraine and the European
        Union was signed in 2014.<ref>{{Cite web|url=http://en.interfax.com.ua/news/economic/209475.html|title=EU,
        Ukraine to sign remaining part of Association Agreement on June 27 \u2013
        European Council|access-date=2016-06-25}}</ref>\n\nUkraine long had close
        ties with all its neighbours, but [[Russia\u2013Ukraine relations]] became
        difficult in 2014 by the [[Annexation of Crimea by the Russian Federation|annexation
        of Crimea]], energy dependence and payment disputes.\n\nUkraine is included
        in the European Union''s [[European Neighbourhood Policy]] (ENP) which aims
        at bringing the EU and its neighbours closer.\n\n=== Administrative divisions
        ===\n{{Main|Administrative divisions of Ukraine|Ukrainian historical regions}}\nThe
        system of Ukrainian subdivisions reflects the country''s status as a [[unitary
        state]] (as stated in the country''s constitution) with unified legal and
        [[Local government|administrative]] regimes for each unit.\n\nUkraine consists
        of 27 regions which are twenty-four [[oblast]]s (provinces) and one [[autonomous
        republic]] ({{lang|uk-Latn|''''avtonomna respublika''''}}), [[Autonomous Republic
        of Crimea|Crimea]]. Additionally, the cities of [[Kiev]], the capital, and
        [[Sevastopol]], both have a special legal status. The 24 oblasts and Crimea
        are subdivided into 490 {{lang|uk-Latn|''''[[raion]]s''''}} (districts) and
        city municipalities of regional significance, or second-level administrative
        units. The average area of a Ukrainian raion is {{convert|1200|km2|sqmi}};
        the average population of a raion is 52,000 people.<ref name=\"oblasts\">{{cite
        web|url=http://gska2.rada.gov.ua:7777/pls/z7502/a002|archiveurl=https://web.archive.org/web/20071231154652/http://gska2.rada.gov.ua:7777/pls/z7502/a002|archivedate=2007-12-31|title=Regions
        of Ukraine and their divisions|accessdate=24 December 2007|work=[[Verkhovna
        Rada]] of Ukraine Official Web-site|language=Ukrainian}}</ref>\n\n[[Populated
        places in Ukraine]] are split into two categories: urban and rural. Urban
        populated places are split further into cities and [[urban-type settlement]]s
        (a Soviet administrative invention), while rural populated places consist
        of villages and settlements (a generally used term). All cities have certain
        degree of self-rule depending on their significance such as national significance
        (as in the case of Kiev and Sevastopol), regional significance (within each
        oblast or autonomous republic) or district significance (all the rest of cities).
        City''s significance depends on several factors such as its population, socio-economic
        and historical importance, infrastructure and others.\n\nFollowing the [[2014
        Crimean crisis]], [[Autonomous Republic of Crimea|Crimea]] and [[Sevastopol]]
        became [[de facto]] administrated by the Russian Federation, which [[Annexation
        of Crimea by the Russian Federation|claims them]] as the [[Republic of Crimea]]
        and the [[Federal cities of Russia|federal city]] of [[Sevastopol]]. They
        are still recognised as being Ukrainian territory by the majority of the international
        community.\n{{Further information|Political status of Crimea and Sevastopol|2014
        Crimean crisis}}\n<center>{{Oblasts of Ukraine|options=float:left; border:3px;
        max-width:460px;}}</center>\n\n{| style=\"width:98%; background:none;\"\n|-\n|\n{|
        style=\"width:98%; background:none;\"\n|-\n|\n{| class=\"navbox\" style=\"width:100%;
        background:none; border:1px; text-align:left; valign:top;\"\n|-\n!colspan=6|<center>[[Oblasts
        of Ukraine|Oblasts]]</center>\n|-\n|\n* [[Cherkasy Oblast|Cherkasy]]\n* [[Chernihiv
