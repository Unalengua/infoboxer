        percent|Other religions|Chartreuse|0.2}}\n}}\n[[File:Kij\u00f3w - Sob\u00f3r
        M\u0105dro\u015bci Bo\u017cej 01.jpg|thumb|The [[Saint Sophia Cathedral in
        Kiev]], a [[UNESCO]] [[World Heritage Site]]<ref>{{cite web|url=http://whc.unesco.org/en/list/527|title=Kiev
        Saint Sophia Cathedral|accessdate=8 July 2008|work=[[United Nations Educational,
        Scientific and Cultural Organisation]] (UNESCO)|publisher=UN}}</ref> is one
        of the main Christian cathedrals in Ukraine]]\n[[File:St. Nicholas Roman Catholic
        Cathedral, Kyiv 3.jpg|thumb|[[St. Nicholas Roman Catholic Cathedral, Kiev|St.
        Nicholas Roman Catholic Cathedral in Kiev]]]]\n\nA 2016 survey conducted by
        the [[Razumkov Centre]] found that 70% of Ukrainians declared themselves believers
        in any religion, while 10.1% were uncertain whether they believed or not,
        7.2% were uninterested in beliefs, 6.3% were unbelievers, 2.7% were [[atheists]],
        and a further 3.9% found it difficult to answer the question.<ref name=Razumkov2016Page27>{{cite|url=http://old.razumkov.org.ua/upload/Religiya_200516_A4.compressed.pdf
        |title = \u0420\u0435\u043b\u0456\u0433\u0456\u044f, \u0426\u0435\u0440\u043a\u0432\u0430,
        \u0441\u0443\u0441\u043f\u0456\u043b\u044c\u0441\u0442\u0432\u043e \u0456
        \u0434\u0435\u0440\u0436\u0430\u0432\u0430: \u0434\u0432\u0430 \u0440\u043e\u043a\u0438
        \u043f\u0456\u0441\u043b\u044f \u041c\u0430\u0439\u0434\u0430\u043d\u0443
        |trans-title=Religion, Church, Society and State: Two Years after Maidan|
        date=26 May 2016|publisher=[[Razumkov Center]] in collaboration with the All-Ukrainian
        Council of Churches|pages = 22, 27|archive-url=https://web.archive.org/web/20170422181327/http://old.razumkov.org.ua/upload/Religiya_200516_A4.compressed.pdf|archive-date=2017-04-22
        <!-- Archive date guessed from URL -->|dead-url=no|format=pdf  |language=Ukrainian|place=Kiev}}</ref>
        The level of religiosity in Ukraine is greatest in [[Western Ukraine]] (91%),
        and lowest in [[Eastern Ukraine]] (56%) and the [[Donbass]] (57%).<ref name=Razumkov2016Page27
        />\n\n{| class=\"wikitable collapsible collapsed\"\n|-valign=top\n! colspan
        = 12| Changes over time and region in the proportions of people in Ukraine
        identifying themselves as believers, etc.<ref name=Razumkov2016Page27 />\n|-valign=top\n!
        rowspan=2 | ''''Whether you attend church or not, who do you think you are?''''\n!
        colspan = 5| Ukraine\n| rowspan=8 width=2|\n! colspan = 5| 2016 survey split
        by region\n|-valign=top\n! | 2000\n! | 2010\n! | 2013\n! | 2014\n! | 2016\n!
        | West\n! | Centre\n! | South\n! | East\n!| Donbass\n|-valign=top\n|| Believers\n|align=right|
        57.8%\n|align=right| 71.4%\n|align=right| 67.0%\n|align=right| 76.0%\n|align=right|
        70.4%\n|align=right| 91.0%\n|align=right| 73.5%\n|align=right| 65.7%\n|align=right|
        55.6%\n|align=right| 57.2%\n|-valign=top\n|| Those who hesitate between belief
        and disbelief\n|align=right| 22.5%\n|align=right| 11.5%\n|align=right| 14.7%\n|align=right|
        7.9%\n|align=right| 10.1%\n|align=right| 4.7%\n|align=right| 7.3%\n|align=right|
        8.3%\n|align=right| 14.2%\n|align=right| 19.5%\n|-valign=top\n| Not a believer\n|align=right|
        11.9%\n|align=right| 7.9%\n|align=right| 5.5%\n|align=right| 4.7%\n|align=right|
        6.3%\n|align=right| 0.9%\n|align=right| 4.8%\n|align=right| 7.4%\n|align=right|
        13.4%\n|align=right| 7.2%\n|-valign=top\n|| Atheist beliefs\n|align=right|
        3.2%\n|align=right| 1.4%\n|align=right| 2.0%\n|align=right| 2.5%\n|align=right|
        2.7%\n|align=right| 0.2%\n|align=right| 2.6%\n|align=right| 3.2%\n|align=right|
        3.5%\n|align=right| 5.0%\n|-valign=top\n|| Do not care\n|align=right| 2.6%\n|align=right|
        4.4%\n|align=right| 5.1%\n|align=right| 4.9%\n|align=right| 7.2%\n|align=right|
        1.2%\n|align=right| 8.0%\n|align=right| 13.0%\n|align=right| 7.3%\n|align=right|
        9.4%\n|-valign=top\n|| Difficult to answer\n|align=right| 2.0%\n|align=right|
        3.3%\n|align=right| 5.7%\n|align=right| 3.9%\n|align=right| 3.9%\n|align=right|
        1.9%\n|align=right| 3.8%\n|align=right| 2.3%\n|align=right| 5.9%\n|align=right|
        1.6%\n|}\n\nOf the Ukrainian population, 81.9% were Christians, comprising
        a 65.4% who declared to be [[Eastern Orthodox Church|Orthodox]], 7.1% simply
        [[Christian]]s, 6.5% [[Ukrainian Greek Catholic Church|Greek Rite Catholics]],
        and 1.9% [[Protestantism|Protestants]]. A further 1.1% were [[Muslim]]s and
        1.0% [[Latin Church|Latin Rite Catholics]]. [[Judaism]] and [[Hinduism]] were
        the religions of 0.2% of the population each. A further 16.3% of the population
        did not identify in one of those listed hitherto.<ref name=Razumkov2016Page29
        /> According to the surveys conducted by Razumkov in the 2000s and early 2010s,
        such numbers have remained relatively constant throughout the last decade.<ref
        name=Razumkov2016Page29 />\n\nA 2006 survey of the same Razumkov Centre, found
        that: 62.5% of all respondents were [[irreligion|not religious, not believers]]
        or not affiliated to any religious body, 33.6% were Christians (26.8% Orthodox,
        5.9% Catholics, and 0.9% Protestants), 0.1% were Jewish, and 3.8% were members
        of other religions.<ref name=\"Razumkov2006\">{{cite web|url=http://old.razumkov.org.ua/ukr/poll.php?poll_id=300|script-title=uk:\u0421\u043e\u0446\u0456\u043e\u043b\u043e\u0433\u0456\u0447\u043d\u0435
        \u043e\u043f\u0438\u0442\u0443\u0432\u0430\u043d\u043d\u044f: \u0412\u0456\u0440\u0443\u044e\u0447\u0438\u043c
        \u044f\u043a\u043e\u0457 \u0446\u0435\u0440\u043a\u0432\u0438, \u043a\u043e\u043d\u0444\u0435\u0441\u0456\u0457
        \u0412\u0438 \u0441\u0435\u0431\u0435 \u0432\u0432\u0430\u0436\u0430\u0454\u0442\u0435?|trans-title=Sociological
        poll: Believers, which churches and denominations do you consider yourself
        to be adherents of? (sample of 11,216 people)|language=uk|work=[[Razumkov
        Centre]]|date=2006|accessdate=February 18, 2017}}</ref>\n\nAmong those Ukrainians
        who declared to believe in Orthodoxy, 38.1% declared to be members of the
        [[Ukrainian Orthodox Church \u2013 Kiev Patriarchate|Ukrainian Orthodox Church
        of the Kievan Patriarchate]] (a body that is not canonically recognized by
        the [[Eastern Orthodox Church]]), while 23.0% declared to be members of the
        [[Ukrainian Orthodox Church (Moscow Patriarchate)|Ukrainian Orthodox Church
        of the Moscovian Patriarchate]] (which is an [[autonomy (Eastern Christianity)|autonomous]]
        Orthodox church under the [[Russian Orthodox Church]]). A further 2.7% were
        members of the [[Ukrainian Autocephalous Orthodox Church]], which, like the
        Kievan Patriarchate, is not recognized by the Eastern Orthodox Church.<ref
        name=derzhkomrelig>{{cite web|url=http://www.derzhkomrelig.gov.ua/info_zvit_2003.html
        |archiveurl=https://web.archive.org/web/20041204115821/http://www.derzhkomrelig.gov.ua/info_zvit_2003.html
        |archivedate= 4 December 2004 |title=State Department of Ukraine on Religious
        |accessdate=27 January 2008 |work=2003 Statistical report |deadurl=yes |df=
        }}</ref> Among the remaining Orthodox Ukrainians, 32.3% declared to be \"simply
        Orthodox\", without affiliation to any patriarchate, while a further 3.1%
        declared that they \"did not know\" which patriarchate or Orthodox church
        they belonged to.<ref name=Razumkov2016Page31>{{cite|url=http://old.razumkov.org.ua/upload/Religiya_200516_A4.compressed.pdf
        |title = \u0420\u0435\u043b\u0456\u0433\u0456\u044f, \u0426\u0435\u0440\u043a\u0432\u0430,
        \u0441\u0443\u0441\u043f\u0456\u043b\u044c\u0441\u0442\u0432\u043e \u0456
        \u0434\u0435\u0440\u0436\u0430\u0432\u0430: \u0434\u0432\u0430 \u0440\u043e\u043a\u0438
        \u043f\u0456\u0441\u043b\u044f \u041c\u0430\u0439\u0434\u0430\u043d\u0443
        |trans-title=Religion, Church, Society and State: Two Years after Maidan|
        date=26 May 2016|publisher=[[Razumkov Center]] in collaboration with the All-Ukrainian
        Council of Churches|pages = 22, 31|archive-url=https://web.archive.org/web/20170422181327/http://old.razumkov.org.ua/upload/Religiya_200516_A4.compressed.pdf|archive-date=2017-04-22
        <!-- Archive date guessed from URL -->|dead-url=no|format=pdf  |language=Ukrainian|place=Kiev}}</ref>\n\nThe
        second largest Christian group in Ukraine, [[Catholic Church|Catholicism]],
        is predominantly represented by the [[Ukrainian Greek Catholic Church]], an
        [[Eastern Catholic]] Church in [[full communion|communion]] with the [[Holy
        See]] of the Roman Catholic Church. It recognizes the primacy of the [[Pope]]
        as head of the Church while still maintaining a similar [[liturgy|liturgical]]
        and spiritual tradition as Eastern Orthodoxy.<ref>{{cite web|url=http://www.ugcc.org.ua/eng/ugcc_history/definition/
        |archiveurl=https://web.archive.org/web/20080226124455/http://www.ugcc.org.ua/eng/ugcc_history/definition/
        |archivedate=26 February 2008 |title=Ukrainian Greek Catholic Church (UGCC)
        |accessdate=27 January 2008 |deadurl=yes |df= }}</ref> Additionally, there
        are a small number of [[Latin Rite]] Catholic communities (1.0%).<ref name=Razumkov2016Page29
        /> The church consists mainly of ethnic [[Poles]] and [[Hungarians]], who
        live predominantly in the western regions of the country. [[Protestants in
        Ukraine]] make up 1.9% of the population as of 2016.<ref name=Razumkov2016Page29
        /> A further 7.1% of the population declares to be simply Christian.<ref name=Razumkov2016Page29
        />\n\n=== Famines and migration ===\nThe [[Holodomor|famines of the 1930s]],
        followed by the devastation of World War II, created a demographic disaster.
        Life expectancy at birth fell to a level as low as ten years for females and
        seven for males in 1933 and plateaued around 25 for females and 15 for males
        in the period 1941\u201344.<ref>{{cite journal | last1 = Vallin | first1 =
        Jacques | last2 = Mesl\u00e9 | first2 = France | last3 = Adamets | first3
        = Serguei | last4 = Pyrozhkov | first4 = Serhii | year = 2002 | title = A
        New Estimate of Ukrainian Population Losses During the Crises of the 1930s
        and 1940s | journal = Population Studies | volume = 56 | issue = 3| pages
        = 249\u2013264 | jstor = 3092980 | doi = 10.1080/00324720215934 | pmid=12553326}}</ref>
        According to ''''The Oxford companion to World War II'''', \"Over 7 million
        inhabitants of Ukraine, more than one-sixth of the pre-war population, were
        killed during the Second World War.\"<ref>Ian Dear, Michael Richard Daniell
        Foot (2001). ''''[https://books.google.com/books?id=qC0OgOHAHVkC&pg=&dq&hl=en#v=onepage&q=&f=false
        The Oxford companion to World War II]''''. Oxford University Press. p. 909.
        {{ISBN|0-19-860446-7}}</ref>\n\nSignificant migration took place in the first
        years of Ukrainian independence. More than one&nbsp;million people moved into
        Ukraine in 1991\u201392, mostly from the other former Soviet republics. In
        total, between 1991 and 2004, 2.2&nbsp;million immigrated to Ukraine (among
        them, 2&nbsp;million came from the other former Soviet Union states), and
        2.5&nbsp;million emigrated from Ukraine (among them, 1.9&nbsp;million moved
        to other former Soviet Union republics).<ref name=MigrationMalynovska>Malynovska,
        Olena (January 2006). [http://www.migrationpolicy.org/article/caught-between-east-and-west-ukraine-struggles-its-migration-policy/
        \"Caught Between East and West, Ukraine Struggles with Its Migration Policy\"].
        National Institute for International Security Problems, Kiev. Retrieved 3
        July 2008.</ref> Currently, immigrants constitute an estimated 14.7% of the
        total population, or 6.9&nbsp;million people; this is the [[List of countries
        by immigrant population|fourth largest]] figure in the world.<ref>{{cite web
        |url= https://www.un.org/esa/population/publications/2006Migration_Chart/2006IttMig_wallchart.xls
        |title=International migration 2006 |accessdate=5 July 2008 |publisher= United
        Nations Department of Economic and Social Affairs}}</ref> In 2006, there were
        an estimated 1.2 million [[Ukrainian Canadian|Canadians]] of Ukrainian ancestry,<ref>[http://www12.statcan.ca/census-recensement/2006/dp-pd/hlt/97-562/pages/page.cfm?Lang=E&Geo=PR&Code=01&Table=2&Data=Count&StartRec=1&Sort=3&Display=All&CSDFilter=5000
        \"Ethnic origins, 2006 counts, for [[Canada]], provinces and territories \u2013
        20% sample data\"]. ''''Statistics Canada.''''</ref> giving Canada the world''s
        third-largest Ukrainian population behind Ukraine itself and Russia. There
        are also large Ukrainian immigrant communities in the [[United States]], [[Poland]],
        [[Australia]], [[Brazil]] and [[Argentina]].\n\n=== Health ===\n{{Main|Health
        in Ukraine}}\n[[File:\u041c\u0456\u0441\u044c\u043a\u0430 \u0434\u0438\u0442\u044f\u0447\u0430
        \u043b\u0456\u043a\u0430\u0440\u043d\u044f (\u041a\u0440\u0435\u043c\u0435\u043d\u0447\u0443\u043a)
        - 04.JPG|thumb|right|The municipal children''s hospital in [[Kremenchuk]],
        [[Poltava Oblast]]]]\nThe [[Ukrainian Red Cross Society]] was established
        in April 1918 in [[Kiev]] as an independent humanitarian society of the [[Ukrainian
        People''s Republic]]. Its immediate tasks were to help refugees and prisoners
        of war, care for handicapped people and orphaned children, fight famine and
        epidemics, support and organize sick quarters, hospitals and public canteens.
        At present, society involves more than 6.3 million supporters and activists.
        Its Visiting Nurses Service has 3,200 qualified nurses. The organization takes
        part in more than 40 humanitarian programmes all over Ukraine, which are mostly
        funded by public donation and corporate partnerships. By its own estimates,
        the Society annually provides services to more than 105,000 lonely, elderly
        people, about 23,000 people disabled during the Second World War and handicapped
        workers, more than 25,000 war veterans, and more than 8,000 adults handicapped
        since childhood. Assistance for orphaned and disabled children is also rendered.\n\nUkraine''s
        healthcare system is state subsidised and freely available to all Ukrainian
        citizens and registered residents. However, it is not compulsory to be treated
        in a state-run hospital as a number of private medical complexes do exist
        nationwide.<ref>{{cite web|url=http://bestofukraine.com/travel-essentials/medical-care.html
        |title=Medical Care in Ukraine. Health system, hospitals and clinics |publisher=BestOfUkraine.com
        |date=1 May 2010 |accessdate=30 December 2010 |deadurl=yes |archiveurl=https://web.archive.org/web/20101209112933/http://bestofukraine.com/travel-essentials/medical-care.html
        |archivedate=9 December 2010 }}</ref> The public sector employs most healthcare
        professionals, with those working for private medical centres typically also
        retaining their state employment as they are mandated to provide care at public
        health facilities on a regular basis.\n\nAll of the country''s medical service
        providers and hospitals are subordinate to the Ministry of Health, which provides
        oversight and scrutiny of general medical practice as well as being responsible
        for the day-to-day administration of the healthcare system. Despite this,
        standards of hygiene and patient-care have fallen.<ref>{{cite web|author=Ukraine
        |url=http://europe-cities.com/destinations/ukraine/health/ |title=Health in
        Ukraine. Healthcare system of Ukraine |publisher=Europe-cities.com |accessdate=30
        December 2010}}</ref>\n\nHospitals in Ukraine are organised along the same
        lines as most European nations, according to the regional administrative structure;
        as a result most towns have their own hospital ''''(\u041c\u0456\u0441\u044c\u043a\u0430
        \u041b\u0456\u043a\u0430\u0440\u043d\u044f)'''' and many also have district
        hospitals ''''(\u0420\u0430\u0439\u043e\u043d\u043d\u0430 \u041b\u0456\u043a\u0430\u0440\u043d\u044f)''''.
        Larger and more specialised medical complexes tend only to be found in major
        cities, with some even more specialised units located only in the capital,
        [[Kiev]]. However, all [[Administrative divisions of Ukraine|oblasts]] have
        their own network of general hospitals which are able to deal with almost
        all medical problems and are typically equipped with major trauma centres;
        such hospitals are called ''regional hospitals'' ''''(\u041e\u0431\u043b\u0430\u0441\u043d\u0430
        \u041b\u0456\u043a\u0430\u0440\u043d\u044f)''''.\n\nUkraine currently faces
        a number of major public health issues and is considered to be in a demographic
        crisis because of its high death rate and low birth rate (the current Ukrainian
        birth rate is 11 births/1,000 population, and the death rate is 16.3 deaths/1,000
        population). A factor contributing to the high death rate is a high [[mortality
        rate]] among working-age males from preventable causes such as [[alcohol poisoning]]
        and smoking.<ref name=\"worldbank1\" /> In 2008, the country''s population
        was one of the fastest declining in the world at \u22125% growth.<ref name=\"autogenerated2002\"
        /><ref>{{cite web|url=http://www.ukrstat.gov.ua/ |archive-url=http://webarchive.loc.gov/all/20020915155109/http://www.ukrstat.gov.ua/
        |dead-url=yes |archive-date=15 September 2002 |title=State Statistics Committee
        of Ukraine |publisher=Ukrstat.gov.ua |accessdate=26 January 2014 }}</ref>
        The UN warned that Ukraine''s population could fall by as much as 10 million
        by 2050 if trends did not improve.<ref>{{cite web|title=World Population Prospects:
        The 2012 Revision|url=http://esa.un.org/unpd/wpp/unpp/panel_population.htm|archiveurl=https://web.archive.org/web/20140320035709/http://esa.un.org/unpd/wpp/unpp/panel_population.htm|archivedate=2014-03-20|publisher=United
        Nations|accessdate=8 January 2014}}</ref> In addition, obesity, systemic high
        blood pressure and the HIV endemic are all major challenges facing the Ukrainian
        healthcare system.\n\nAs of March 2009 the [[Ukrainian government]] is reforming
        the health care system, by the creation of a national network of [[family
        doctor]]s and improvements in the [[Emergency medical services|medical emergency
        services]].<ref>[http://en.interfax.com.ua/news/general/11044.html National
        network of family doctors to be established by 2010, says health minister],
        [[Interfax]]-Ukraine (30 March 2009)</ref> former [[Ukrainian Prime Minister|Prime
        Minister]] [[Yulia Tymoshenko]] put forward (in November 2009) an idea to
        start introducing a public healthcare system based on health insurance in
        the spring of 2010.<ref>{{cite news|url=http://www.kyivpost.com/news/nation/detail/53483/|title=Ukraine
        to start introducing insurance-based healthcare system in spring of 2010|publisher=Kyiv
        Post|date=24 November 2009|dead-url=yes|archiveurl=https://web.archive.org/web/20131023065454/http://www.kyivpost.com/content/ukraine/ukraine-to-start-introducing-insurance-based-healt-53483.html|archivedate=23
        October 2013 }}</ref>\n\n=== Education ===\n{{Main|Education in Ukraine|List
        of universities in Ukraine}}\n[[File:Universidad Roja de Kiev.jpg|thumb|right|The
        [[University of Kiev]] is one of Ukraine''s most important educational institutions]]\n[[File:Cernauti
        Residentia 04.jpg|thumbnail|[[Residence of Bukovinian and Dalmatian Metropolitans]]
        building by [[Josef Hl\u00e1vka]], 1882, now [[Chernivtsi University]].]]\nAccording
        to the [[Constitution of Ukraine|Ukrainian constitution]], access to free
        education is granted to all citizens. Complete general secondary education
        is compulsory in the state schools which constitute the overwhelming majority.
        Free higher education in state and communal educational establishments is
        provided on a competitive basis.<ref>{{cite web|url=http://www.rada.kiev.ua/const/conengl.htm|archiveurl=https://web.archive.org/web/19970415063610/http://rada.kiev.ua/const/conengl.htm|archivedate=1997-04-15|title=Constitution
        of Ukraine, Chapter 2, Article 53. Adopted at the Fifth Session of the Verkhovna
        Rada of Ukraine on 28 June 1996}}</ref> There is also a small number of accredited
        private secondary and higher education institutions.\n\nBecause of the Soviet
        Union''s emphasis on total access of education for all citizens, which continues
        today, the [[literacy rate]] is an estimated 99.4%.<ref name=cia /> Since
        2005, an eleven-year school programme has been replaced with a twelve-year
        one: primary education takes four years to complete (starting at age six),
        middle education (secondary) takes five years to complete; upper secondary
        then takes three years.<ref>{{cite web|url=http://www.education.gov.ua/pls/edu/docs/common/secondaryeduc_eng.html
        |title=General secondary education |accessdate=23 December 2007 |publisher=Ministry
        of Education and Science of Ukraine |archiveurl=https://web.archive.org/web/20071016104343/http://education.gov.ua/pls/edu/docs/common/secondaryeduc_eng.html
        |archivedate=16 October 2007 |deadurl=yes |df= }}</ref> In the 12th grade,
        students take Government tests, which are also referred to as school-leaving
        exams. These tests are later used for university admissions.\n\nThe first
        higher education institutions (HEIs) emerged in Ukraine during the late 16th
        and early 17th centuries. The first Ukrainian higher education institution
        was the [[Ostroh Academy|Ostrozka School]], or Ostrozkiy Greek-Slavic-Latin
        Collegium, similar to Western European higher education institutions of the
        time. Established in 1576 in the town of [[Ostroh|Ostrog]], the Collegium
        was the first higher education institution in the [[East Slavic peoples|Eastern
        Slavic]] territories. The oldest university was the [[National University
        of Kyiv-Mohyla Academy|Kyiv Mohyla Academy]], first established in 1632 and
        in 1694 officially recognised by the government of [[Imperial Russia]] as
        a higher education institution. Among the oldest is also the [[Lviv University]],
        founded in 1661. More higher education institutions were set up in the 19th
        century, beginning with universities in [[Kharkiv University|Kharkiv]] (1805),
        [[Kiev University|Kiev]] (1834), [[Odessa University|Odessa]] (1865) and [[Chernivtsi
        University|Chernivtsi]] (1875) and a number of professional higher education
        institutions, e.g.: [[Nizhyn Pedagogical University|Nizhyn Historical and
        Philological Institute]] (originally established as the Gymnasium of Higher
        Sciences in 1805), a Veterinary Institute (1873) and a [[Kharkiv Polytechnical
        Institute|Technological Institute]] (1885) in [[Kharkiv]], a [[Kiev Polytechnic
        Institute|Polytechnic Institute]] in [[Kiev]] (1898) and a Higher Mining School
        (1899) in [[Dnipro|Katerynoslav]]. Rapid growth followed in the [[Ukrainian
        Soviet Socialist Republic|Soviet]] period. By 1988 a number of higher education
        institutions increased to 146 with over 850,000 students.<ref>{{cite web|url=http://unesdoc.unesco.org/images/0014/001465/146552e.pdf
        |title=Higher education in Ukraine; Monographs on higher education; 2006 |format=PDF
        |accessdate=30 December 2010}}</ref> Most HEIs established after 1990 are
        those owned by private organisations.\n\nThe Ukrainian higher education system
        comprises higher educational establishments, [[scientific]] and [[methodological]]
        facilities under national, [[municipal government|municipal]] and self-governing
        bodies in charge of education.<ref>{{cite web|url=http://www.education.gov.ua/pls/edu/docs/common/higher_educ_eng.html
        |title=System of Higher Education of Ukraine |accessdate=23 December 2007
        |publisher=Ministry of Education and Science of Ukraine |archiveurl=https://web.archive.org/web/20071217073746/http://www.education.gov.ua/pls/edu/docs/common/higher_educ_eng.html
        |archivedate=17 December 2007 |deadurl=yes |df= }}</ref> The organisation
        of higher education in Ukraine is built up in accordance with the structure
        of education of the world''s higher [[developed countries]], as is defined
        by [[UNESCO]] and the UN.<ref>{{cite web|url=http://www.education.gov.ua/pls/edu/docs/common/education_eng.html
        |title=System of the Education of Ukraine |accessdate=23 December 2007 |publisher=Ministry
        of Education and Science of Ukraine |archiveurl=https://web.archive.org/web/20071212111804/http://www.education.gov.ua/pls/edu/docs/common/education_eng.html
        |archivedate=12 December 2007 |deadurl=yes |df= }}</ref>\nUkraine has more
        than 800 higher education institutions and in 2010 the number of graduates
        reached 654,700 people.<ref>{{cite web|url=http://outsourcing-ukraine.org/2011/10/14/educational-system-ukraine-facilitates-development-outsourcing-sector/
        |title=Educational system in Ukraine |publisher=Outsourcing-ukraine.org |date=14
        October 2011 |accessdate=26 January 2014}}</ref>\n\nUkraine produces the fourth
        largest number of [[Tertiary education|post-secondary graduates]] in Europe,
        while being ranked seventh in population. [[Higher education in Ukraine|Higher
        education]] is either state funded or private. Students that study at state
        expense receive a standard scholarship if their average marks at the end-of-term
        exams and differentiated test suffice; this rule may be different in some
        universities. For highest grades, the scholarship is increased by 25%. For
        most students the government subsidy is not sufficient to cover their basic
        living expenses. Most universities provide subsidised housing for out-of-city
        students. Also, it is common for libraries to supply required books for all
        registered students. Ukrainian universities confer two degrees: the bachelor''s
        degree (4&nbsp;years) and the master''s degree (5\u20136th&nbsp;year), in
        accordance with the [[Bologna process]]. Historically, [[Specialist degree]]
        (usually 5 years) is still also granted; it was the only degree awarded by
        universities in the Soviet times.\n\nThe Law of Ukraine ''''On Higher Education''''
        came into force on 6 September 2014. It was approved in Ukrainian Parliament
        on 1 July 2014. The main changes in the system of higher education:<ref>{{cite
        web|title = 16 \u0437\u043c\u0456\u043d \u0443 \u0432\u0438\u0449\u0456\u0439
        \u043e\u0441\u0432\u0456\u0442\u0456: \u043d\u043e\u0432\u0438\u0439 \u0437\u0430\u043a\u043e\u043d
        \u043f\u043e\u0447\u0430\u0432 \u0434\u0456\u044f\u0442\u0438|url = http://osvita.ua/vnz/reform/42795/|accessdate
        = 2015-08-22}}</ref> a separate collegiate body to monitor the quality of
        education was established (Ukrainian: \u041d\u0430\u0446\u0456\u043e\u043d\u0430\u043b\u044c\u043d\u0435
        \u0430\u0433\u0435\u043d\u0442\u0441\u0442\u0432\u043e \u0456\u0437 \u0437\u0430\u0431\u0435\u0437\u043f\u0435\u0447\u0435\u043d\u043d\u044f
        \u044f\u043a\u043e\u0441\u0442\u0456 \u0432\u0438\u0449\u043e\u0457 \u043e\u0441\u0432\u0456\u0442\u0438);
        each higher education institution has the right to implement its own educational
        and research programs; role of the student government was increased; higher
        education institution has the right freely administer own revenues; 5 following
        types of higher education qualifications were established: Junior Bachelor,
        Bachelor, Master, Doctor of Philosophy (PhD) and Doctor of Science; load on
        lecturers and students was reduced; academic mobility for faculty and students
        etc.\n\n=== Regional differences ===\n{{See also|Demographics of Ukraine#Regional
        differences|Central Ukraine|Eastern Ukraine|Southern Ukraine|Western Ukraine}}\n[[File:Ukr
        elections 2012 multimandate okruhs.png|thumb|Results of the [[Ukrainian parliamentary
        election, 2012|2012 parliamentary election]]. Yanukovych''s [[Party of Regions]]
        in blue. [[All-Ukrainian Union \"Fatherland\"|Batkivshchyna]] in purple.]]\n[[Ukrainian
        language|Ukrainian]] is the dominant language in [[Western Ukraine]] and in
        [[Central Ukraine]], while [[Russian language|Russian]] is the dominant language
        in the cities of [[Eastern Ukraine]] and [[Southern Ukraine]]. In the [[Ukrainian
        SSR]] schools, learning [[Russian language|Russian]] was mandatory; currently
        in modern Ukraine, schools with Ukrainian as the language of instruction offer
        classes in Russian and in the other minority languages.<ref name=\"SerhyYUBoaMN\"
        /><ref>{{Citation | url = http://norric.org/files/education-systems/Ukraine2009
        | title = The Educational System of Ukraine | publisher = [[National Academic
        Recognition Information Centre]] |date=April 2009}}</ref><ref name=\"RatingJuly12\"
        /><ref>{{Citation | url = http://www.ukrinform.net/rubric-ukrnews/1243560-poll_ukrainian_language_prevails_at_home_229692.html
        | title = Poll: Ukrainian language prevails at home | newspaper = [[Ukrinform]]
        | place = UA | date = 7 September 2011}}</ref>\n\nOn the [[Russian language
        in Ukraine|Russian language]], on [[Soviet Union]] and [[Ukrainian nationalism]],
        opinion in Eastern Ukraine and Southern Ukraine tends to be the exact opposite
        of those in Western Ukraine; while opinions in Central Ukraine on these topics
        tend be less extreme.<ref name=RatingJuly12>{{cite web|url=http://ratinggroup.ua/en/research/ukraine/yazykovoy_vopros_rezultaty_poslednih_issledovaniy_2012.html|title=The
        language question, the results of recent research in 2012|publisher=[[Sociological
        group \"RATING\"|Rating]]|date=25 May 2012}}</ref><ref>{{cite web|url=http://www.nybooks.com/blogs/nyrblog/2010/sep/21/whos-afraid-ukrainian-history/|title=Who''s
        Afraid of Ukrainian History?|author=Timothy Snyder|author-link=Timothy D.
        Snyder|publisher=[[The New York Review of Books]]|date=21 September 2010}}</ref><ref>{{cite
        news |url= http://www.kyivpost.com/content/ukraine/poll-over-half-of-ukrainians-against-granting-official-status-to-russian-language-318212.html
        |title=Poll: Over half of Ukrainians against granting official status to Russian
        language |work=Kyiv Post |date=27 December 2012 |accessdate= 8 January 2014}}</ref><ref
        name=KIISS1313>{{cite web|url=http://kiis.com.ua/?lang=eng&cat=reports&id=140&page=1|script-title=uk:\u0421\u0442\u0430\u0432\u043b\u0435\u043d\u043d\u044f
        \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0423\u043a\u0440\u0430\u0457\u043d\u0438
        \u0434\u043e \u043f\u043e\u0441\u0442\u0430\u0442\u0456 \u0419\u043e\u0441\u0438\u043f\u0430
        \u0421\u0442\u0430\u043b\u0456\u043d\u0430|trans-title=Attitude of the Ukrainian
        population to the figure of Joseph Stalin|publisher=[[Kyiv International Institute
        of Sociology]]|date=1 March 2013|language=uk}}</ref>\n\nSimilar historical
        cleavages also remain evident at the level of individual social identification.
        Attitudes toward the most important political issue, relations with [[Russia]],
        differed strongly between [[Lviv]], identifying more with [[Ukrainian nationalism]]
        and the [[Ukrainian Greek Catholic Church]], and [[Donetsk]], predominantly
        Russian orientated and favourable to the [[Soviet era]], while in central
        and southern Ukraine, as well as [[Kiev]], such divisions were less important
        and there was less antipathy toward people from other regions (a poll by the
        [[Research & Branding Group]] held March 2010 showed that the attitude of
        the citizens of Donetsk to the citizens of Lviv was 79% positive and that
        the attitude of the citizens of Lviv to the citizens of Donetsk was 88% positive).<ref
        name=antipathy>{{cite web|title= Ukraine. West-East: Unity in Diversity| url=
        http://rb.com.ua/eng/projects/omnibus/6575/| publisher= [[Research & Branding
        Group]] | accessdate = 8 January 2014|date=March 2010}}</ref> However, all
        were united by an overarching Ukrainian identity based on shared economic
        difficulties, showing that other attitudes are determined more by culture
        and politics than by demographic differences.<ref name=antipathy /><ref>{{Citation
        | first = Oksana | last = Malanchuk | publisher = Informa World | url = http://www.informaworld.com/smpp/content~content=a723749562&db=all
        | title = Social Identification Versus Regionalism in Contemporary Ukraine
        | journal = Nationalities Papers | year = 2005 | volume = 33 | number = 3
        | pages = 345\u201368 | ISSN = 0090-5992 | doi=10.1080/00905990500193204}}</ref>
        Surveys of regional identities in Ukraine have shown that the feeling of belonging
        to a \"Soviet identity\" is strongest in the [[Donbas]] (about 40%) and the
        Crimea (about 30%).<ref>{{cite web|format=PDF |url=http://www.taraskuzio.net/Comparative%20Politics_files/SovietCulture_Conspiracy_Yanukovych.pdf
        |title=Soviet conspiracy theories and political culture in Ukraine: Understanding
        Viktor Yanukovych and the Party of Region |work=taraskuzio.net |author=Taras
        Kuzio |author-link=Taras Kuzio |date=23 August 2011 |deadurl=yes |archiveurl=https://web.archive.org/web/20140516205435/http://www.taraskuzio.net/Comparative%20Politics_files/SovietCulture_Conspiracy_Yanukovych.pdf
        |archivedate=16 May 2014 |df= }}</ref>\n\nDuring [[Elections in Ukraine|elections]]
        voters of Western and Central Ukrainian [[Oblasts of Ukraine|oblasts]] (provinces)
        vote mostly for parties ([[Our Ukraine\u2013People''s Self-Defense Bloc|Our
        Ukraine]], [[All-Ukrainian Union \"Fatherland\"|Batkivshchyna]])<ref>{{cite
        web|url=http://www.cvk.gov.ua/pls/vnd2012/WP406?PT001F01=900&pf7171=52|publisher=Central
        Election Commission of Ukraine|script-title=uk:\u0412\u0438\u0431\u043e\u0440\u0438
        \u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0445 \u0434\u0435\u043f\u0443\u0442\u0430\u0442\u0456\u0432
        \u0423\u043a\u0440\u0430\u0457\u043d\u0438 2012|trans-title=The Elections
        of People''s Deputies of Ukraine 2012|language=uk|date=28 November 2012}}</ref><ref>{{cite
        web|date=30 August 2012|title=CEC substitutes Tymoshenko, Lutsenko in voting
        papers|url=http://en.for-ua.com/news/2012/08/30/111349.html|archiveurl=https://web.archive.org/web/20140813233711/http://en.for-ua.com/news/2012/08/30/111349.html|archivedate=13
        August 2014|deadurl=y|accessdate=6 November 2015}}</ref> and presidential
        candidates ([[Viktor Yuschenko]], [[Yulia Tymoshenko]]) with a [[pro-Western]]
        and state reform [[Political platform|platform]], while voters in Southern
        and Eastern oblasts vote for parties ([[Communist Party of Ukraine|CPU]],
        [[Party of Regions]]) and presidential candidates ([[Viktor Yanukovych]])
        with a [[pro-Russian]] and [[status quo]] platform.<ref name= EWparties>{{Citation
        | url = https://books.google.com/books?id=H23Pv4Ik3vMC&pg=PA396&dq=Ukrainian++parties+pro-Western+Bloc
        | title = Communist and Post-Communist Parties in Europe | first1 = Uwe |
        last1 = Backes | author1-link = Uwe Backes | first2 = Patrick | last2 = Moreau
        | author2-link = Patrick Moreau | publisher = [[Vandenhoeck & Ruprecht]] |
        year = 2008 | ISBN = 978-3-525-36912-8 | page = 396}}</ref><ref name=Umland>{{Citation
        | url = http://www.opendemocracy.net/od-russia/andreas-umland/ukraine-right-wing-politics-is-genie-out-of-bottle
        | title = Ukraine right-wing politics: is the genie out of the bottle? | publisher
        = [[openDemocracy.net]] | date = 3 January 2011}}</ref><ref>{{Citation | url
        = http://www.jamestown.org/single/?no_cache=1&tx_ttnews%5Btt_news%5D=39981
        | title = Eight Reasons Why Ukraine''s Party of Regions Will Win the 2012
        Elections | first = Taras | last = Kuzio | author-link = Taras Kuzio | publisher
        = [[The Jamestown Foundation]] | date = 17 October 2012}}</ref><ref>{{Citation|url=http://www.taraskuzio.net/media20_files/8.pdf
        |title=UKRAINE: Yushchenko needs Tymoshenko as ally again |first=Taras |last=Kuzio
        |author-link=Taras Kuzio |publisher=[[Oxford Analytica]] |date=5 October 2007
        |deadurl=yes |archiveurl=https://web.archive.org/web/20130515074305/http://www.taraskuzio.net/media20_files/8.pdf
        |archivedate=15 May 2013 |df= }}</ref> However, this geographical division
        is decreasing.<ref>[https://web.archive.org/web/20100217083456/http://www.kyivpost.com/news/nation/detail/59340/
        \"Election winner lacks strong voter mandate\"]. ''''[[Kyiv Post]]''''. 11
        February 2010.</ref><ref>{{cite web|url=http://www.euractiv.com/specialreport-eu-ukraine-relatio/ukraines-party-regions-pyrrhic-v-analysis-516103|title=Ukraine''s
        Party of Regions: A pyrrhic victory|work=EurActiv \u2013 EU News & policy
        debates, across languages}}</ref><ref>{{cite web|url=http://www.dw.com/en/ukraine-vote-ushers-in-new-constellation-of-power/a-16341696|title=Ukraine
        vote ushers in new constellation of power|work=DW.DE}}</ref>\n\n== Culture
        ==\n{{Main|Ukrainian culture}}\n[[File:Pysanky2011.JPG|thumb|A collection
        of traditional Ukrainian Easter eggs \u2013 [[pysanka|pysanky]]. The design
        motifs on pysanky date back to early Slavic cultures.]]\n[[File:Rushnyk -
        Ukraine embroidered decorative towels..jpg|thumbnail|[[Rushnyk]], [[Ukrainian
        embroidery]]]]\n\nUkrainian customs are heavily influenced by [[Orthodox Christianity]],
        the dominant religion in the country.<ref name=derzhkomrelig /> Gender roles
        also tend to be more traditional, and grandparents play a greater role in
        bringing up children, than in the West.{{citation needed|date=February 2016}}
        The culture of Ukraine has also been influenced by its eastern and western
        neighbours, reflected in its [[Ukrainian architecture|architecture]], music
        and art.{{citation needed|date=February 2016}}\n\nThe Communist era had quite
        a strong effect on the art and writing of Ukraine.<ref>{{cite web|url=http://www.britannica.com/eb/article-30078/Ukraine|archiveurl=https://web.archive.org/web/20080418030322/http://www.britannica.com/eb/article-30078/Ukraine|archivedate=18
        April 2008|title=Interwar Soviet Ukraine|accessdate=12 September 2007|work=[[Encyclop\u00e6dia
        Britannica]]|quote=In all, some four-fifths of the Ukrainian cultural elite
        was repressed or perished in the course of the 1930s}}</ref> In 1932, Stalin
        made [[socialist realism]] state policy in the Soviet Union when he promulgated
        the decree \"On the Reconstruction of Literary and Art Organisations\". This
        greatly stifled creativity. During the 1980s [[glasnost]] (openness) was introduced
        and Soviet artists and writers again became free to express themselves as
        they wanted.<ref>{{cite web|url=http://www.britannica.com/eb/article-9037405
        |archiveurl=https://web.archive.org/web/20071218133116/http://www.britannica.com/eb/article-9037405
        |archivedate=18 December 2007 |title=Gorbachev, Mikhail |accessdate=30 July
        2008 |publisher=Encyclop\u00e6dia Britannica (fee required) |quote=Under his
        new policy of glasnost (\"openness\"), a major cultural thaw took place: freedoms
        of expression and of information were significantly expanded; the press and
        broadcasting were allowed unprecedented candour in their reportage and criticism;
        and the country''s legacy of Stalinist totalitarian rule was eventually completely
        repudiated by the government |deadurl=yes |df= }}</ref>\n\nThe tradition of
        the [[Easter egg]], known as [[pysanky]], has long roots in Ukraine. These
        eggs were drawn on with wax to create a pattern; then, the dye was applied
        to give the eggs their pleasant colours, the dye did not affect the previously
        wax-coated parts of the egg. After the entire egg was dyed, the wax was removed
        leaving only the colourful pattern. This tradition is thousands of years old,
        and precedes the arrival of Christianity to Ukraine.<ref>{{cite web|url=http://www.cs.unc.edu/~yakowenk/pysanky/index.html|title=Pysanky
        \u2013 Ukrainian Easter Eggs|accessdate=28 July 2008|publisher=[[University
        of North Carolina]]}}</ref> In the city of [[Kolomyia]] near the foothills
        of the [[Carpathian Mountains]] in 2000 was built the museum of Pysanka which
        won a nomination as the monument of modern Ukraine in 2007, part of the [[Seven
        Wonders of Ukraine]] action.\n\n=== Weaving and embroidery ===\nArtisan [[textile
        arts]] play an important role in Ukrainian culture,<ref>{{cite web|url=http://ua-travelling.com/en/article/ukrainian-clothes
        |title=Ukrainian folk dress. Traditional clothes of Ukraine |publisher=Ua-travelling.com
        |accessdate=8 January 2014}}</ref> especially in [[Ukrainian wedding traditions]].
        [[Ukrainian embroidery]], [[weaving]] and lace-making are used in traditional
        [[folk dress]] and in traditional celebrations. Ukrainian embroidery varies
        depending on the region of origin<ref>''''\"Podvyzhnytsi narodnoho mystetstva\",
        Kyiv 2003 and 2005, by Yevheniya Shudra, Welcome to Ukraine Magazine''''</ref>
        and the designs have a long history of motifs, compositions, choice of colours
        and types of stitches.<ref name=museum>{{cite web|title=Traditional Ukrainian
        Embroidery|url=http://www.umacleveland.org/traditional-ukrainian-embroidery/|publisher=Ukrainian
        Museum-Archives|accessdate=8 January 2014}}</ref> Use of colour is very important
        and has roots in [[Ukrainian folklore]]. Embroidery motifs found in different
        parts of Ukraine are preserved in the [[Rushnyk]] Museum in [[Pereiaslav-Khmelnytskyi]].\n\nNational
        dress is woven and highly decorated. Weaving with handmade looms is still
        practised in the village of Krupove, situated in [[Rivne Oblast]]. The village
        is the birthplace of two famous personalities in the scene of national crafts
        fabrication. Nina Myhailivna<ref>{{cite web|url=http://www.rv.gov.ua/sitenew/main/ua/1160.htm|script-title=uk:\u0420\u0456\u0432\u043d\u0435\u043d\u0441\u044c\u043a\u0430
        \u043e\u0431\u043b\u0430\u0441\u043d\u0430 \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0430
        \u0430\u0434\u043c\u0456\u043d\u0456\u0441\u0442\u0440\u0430\u0446\u0456\u044f
        \u2013 \u041e\u0431\u043b\u0430\u0441\u043d\u0438\u0439 \u0446\u0435\u043d\u0442\u0440
        \u043d\u0430\u0440\u043e\u0434\u043d\u043e\u0457 \u0442\u0432\u043e\u0440\u0447\u043e\u0441\u0442\u0456|trans-title=Rivne
        Regional State Administration \u2013 The Regional Centre for Folk Art|language=uk|publisher=Rv.gov.ua|accessdate=30
        December 2010}}</ref> and Uliana Petrivna<ref>{{cite web|url=http://storinka-m.kiev.ua/article.php?id=478
        |title=\u041f\u0406\u0421\u041d\u0406 \u0422\u0410 \u0412\u0418\u0428\u0418\u0412\u041a\u0418
        \u0423\u041b\u042f\u041d\u0418 \u041a\u041e\u0422 \u2013 \u041c\u0438\u0441\u0442\u0435\u0446\u044c\u043a\u0430
        \u0441\u0442\u043e\u0440\u0456\u043d\u043a\u0430 |publisher=Storinka-m.kiev.ua
        |accessdate=30 December 2010}}</ref> with international recognition. To preserve
        this traditional knowledge the village is planning to open a local weaving
        centre, a museum and weaving school.\n\n=== Literature ===\n{{Main|Ukrainian
        literature}}\n{{multiple image\n|total_width=350\n|width1=1517|height1=2006|image1=Taras
        Shevchenko selfportrait oil 1840-2.jpg|caption1=[[Taras Shevchenko]] self-portrait.\n|width2=560|height2=800|image2=\u041b\u0435\u0441\u044f
        \u0423\u043a\u0440\u0430\u0457\u043d\u043a\u0430.1888.jpg|caption2=[[Lesya
        Ukrainka]], one of the foremost Ukrainian women writers.\n}}\nThe history
        of Ukrainian literature dates back to the 11th&nbsp;century, following the
        Christianisation of the Kievan Rus''.<ref name=ualit>{{cite web|url=http://www.britannica.com/EBchecked/topic/612921/Ukraine/30128/Daily-life-and-social-customs#toc275898|title=Ukraine
        \u2013 Cultural Life \u2013 The Arts \u2013 Literature|accessdate=8 January
        2014|work=[[Encyclop\u00e6dia Britannica]]}}</ref> The writings of the time
        were mainly liturgical and were written in [[Old Church Slavonic]]. Historical
        accounts of the time were referred to as ''''[[chronicle]]s'''', the most
        significant of which was the [[Primary Chronicle]].<ref name=ualitmsn>{{cite
        encyclopedia|url=http://encarta.msn.com/encyclopedia_761573617_4/Ukraine.html
        |archiveurl=https://web.archive.org/web/20080406035927/http://encarta.msn.com/encyclopedia_761573617_4/Ukraine.html
        |archivedate= 6 April 2008 |title=Ukraine \u2013 Literature |accessdate=3
        July 2008 |work=MSN Encarta |deadurl=yes |df= }}</ref>{{Ref label|G|g|none}}
        Literary activity faced a sudden decline during the [[Mongol invasion of Rus'']].<ref
        name=ualit />\n\nUkrainian literature again began to develop in the 14th&nbsp;century,
        and was advanced significantly in the 16th&nbsp;century with the introduction
        of [[printing|print]] and with the beginning of the Cossack era, under both
        Russian and Polish dominance.<ref name=ualit /> The Cossacks established an
        independent society and popularized a [[Duma (epic)|new kind]] of [[epic poem]]s,
        which marked a high point of Ukrainian [[oral literature]].<ref name=ualitmsn
        /> These advances were then set back in the 17th and early 18th&nbsp;centuries,
        when publishing in the Ukrainian language was outlawed and prohibited. Nonetheless,
        by the late 18th&nbsp;century modern literary Ukrainian finally emerged.<ref
        name=ualit />\n\nThe 19th&nbsp;century initiated a [[vernacular]] period in
        Ukraine, led by [[Ivan Kotliarevsky]]''s work {{lang|uk-Latn|''''Eneyida''''}},
        the first publication written in modern Ukrainian. By the 1830s, Ukrainian
        [[romanticism]] began to develop, and the nation''s most renowned cultural
        figure, romanticist poet-painter [[Taras Shevchenko]] emerged. Where Ivan
        Kotliarevsky is considered to be the father of literature in the Ukrainian
        vernacular; Shevchenko is the father of a national revival.<ref>{{cite web|url=http://www.encyclopediaofukraine.com/display.asp?AddButton=pages\\L\\I\\Literature.htm|title=Literature|author=Danylo
        Husar Sruk|accessdate=17 January 2008|work=Encyclopedia of Ukraine}}</ref>\n\nThen,
        in 1863, use of the Ukrainian language in print was effectively [[Ems Ukaz|prohibited]]
        by the Russian Empire.<ref name=censor /> This severely curtailed literary
        activity in the area, and Ukrainian writers were forced to either publish
        their works in Russian or release them in Austrian controlled [[Galicia (Central
        Europe)|Galicia]]. The ban was never officially lifted, but it became obsolete
        after the revolution and the Bolsheviks'' coming to power.<ref name=ualitmsn
        />\n\nUkrainian literature continued to flourish in the early Soviet years,
        when nearly all literary trends were approved (the most important literary
        figures of that time were [[Mykola Khvylovy]], [[Valerian Pidmohylny]], [[Mykola
        Kulish]], [[Mykhayl Semenko]] and some others). These policies faced a steep
        decline in the 1930s, when prominent representatives as well as many others
        were killed by [[NKVD]] as part of the [[Great Purge]]. In general around
        223 writers were repressed by what was known as the [[Executed Renaissance]].<ref>{{cite
        web|author=Yuriy Lavrinenko|url=http://fmm51.org.ua/html_books/lavrinenko_rozstriliane_vidrodzhennia.htm|script-title=uk:\u0420\u043e\u0437\u0441\u0442\u0440\u0456\u043b\u044f\u043d\u0435
        \u0432\u0456\u0434\u0440\u043e\u0434\u0436\u0435\u043d\u043d\u044f: \u0410\u043d\u0442\u043e\u043b\u043e\u0433\u0456\u044f
        1917\u20131933|trans-title=The Executed Renaissance: Anthology 1917\u20131933|language=uk|location=Kiev|publisher=Smoloskyl|date=2004|archivedate=13
        December 2010|archiveurl=https://web.archive.org/web/20101213085603/http://fmm51.org.ua/html_books/lavrinenko_rozstriliane_vidrodzhennia.htm}}</ref>
        These repressions were part of Stalin''s implemented policy of [[socialist
        realism]]. The doctrine did not necessarily repress the use of the Ukrainian
        language, but it required that writers follow a certain style in their works.\n\nIn
        post-Stalinist times literary activities continued to be somewhat limited
        under the Communist Party. The most famous figures of Ukrainian post-war Soviet
        literature were [[Lina Kostenko]], [[Dmytro Pavlychko]], [[Borys Oliynyk (poet)]],
        [[Ivan Drach]], [[Oles Honchar]], [[Vasyl Stus]], [[Vasyl Symonenko]].\n\nLiterary
        freedom appeared in late 1980s&nbsp;\u2014 early 1990s with the process of
        collapse of the USSR and reestablishing of Ukrainian independence in 1991.<ref
        name=ualit /> Among the most famous writers of the post-Soviet period are
        [[Oksana Zabuzhko]], [[Yurii Andrukhovych]], {{Interlanguage link multi|Oleksandr
        Irvanets|uk|3=\u0406\u0440\u0432\u0430\u043d\u0435\u0446\u044c \u041e\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440
        \u0412\u0430\u0441\u0438\u043b\u044c\u043e\u0432\u0438\u0447}}, [[Serhiy Zhadan]],
        [[Taras Prokhasko]], [[Jaroslav Melnik]], {{Interlanguage link multi|Yuriy
        Izdryk|uk|3=\u0406\u0437\u0434\u0440\u0438\u043a \u042e\u0440\u0456\u0439
        \u0420\u043e\u043c\u0430\u043d\u043e\u0432\u0438\u0447}}, [[Yuri Pokalchuk|Yuriy
        Pokalchuk]], [[Yuriy Vynnychuk]], [[Andrey Kurkov]].<ref>Although Kurkov writes
        in Russian, he is predominantly considered a representative of Ukrainian literature.</ref>\n\n===
        Architecture ===\n{{Main|Ukrainian architecture}}\n[[File:Curitiba Parque
        Tingui.jpg|thumb|right|Traditional Ukrainian village [[Ukrainian architecture|architecture]]
        in [[Curitiba]], Brazil, which has a large [[Ukrainian diaspora.]]]]\nUkrainian
        architecture includes the motifs and styles that are found in structures built
        in modern Ukraine, and by [[Ukrainians]] worldwide.\nThese include initial
        roots which were established in the [[Eastern Slavs|Eastern Slavic]] state
        of [[Kievan Rus'']]. Since the [[Christianization of Kievan Rus'']] for several
        ages Ukrainian architecture was influenced by the [[Byzantine architecture]].
        After the [[Mongol invasion of Rus|12th century]], the distinct [[architectural
        history]] continued in the principalities of [[Galicia-Volhynia]]. During
        the epoch of the [[Zaporozhian Cossacks]], a new style unique to Ukraine was
        developed under the western influences of the [[Polish\u2013Lithuanian Commonwealth]].
        After the union with the [[Tsardom of Russia]], many structures in the larger
        eastern, Russian-ruled area were built in the styles of [[Russian architecture]]
        of that period, whilst the western [[Galicia (Central Europe)|Galicia]] was
        developed under [[Architecture of Austria|Austro-Hungarian architectural influences]].
        Ukrainian national motifs would finally be used during the period of the [[Soviet
        Union]] and in modern independent Ukraine.\n\nThe great [[Architecture of
        Kievan Rus|churches of the Rus'']], built after the [[Baptism of Kievan Rus''|adoption
        of Christianity]] in 988, were the first examples of monumental architecture
        in the East Slavic lands. The architectural style of the Kievan state was
        strongly influenced by the [[Byzantine architecture|Byzantine]]. Early [[Eastern
        Orthodox]] churches were mainly made of wood, with the simplest form of church
        becoming known as a [[cell church]]. Major cathedrals often featured scores
        of small domes, which led some art historians to take this as an indication
        of the appearance of pre-Christian pagan Slavic temples.\n\nSeveral examples
        of these churches survive; however, during the 16th, 17th and 18th centuries,
        many were externally rebuilt in the [[Ukrainian Baroque]] style (see below).
        Examples include the grand [[Saint Sophia Cathedral in Kiev|St. Sophia of
        Kiev]]&nbsp;\u2013 the year 1017 is the earliest record of foundation laid,
        [[Church of the Saviour at Berestove]] \u2013 built from 1113 to 1125 and
        [[St. Cyril''s Monastery|St. Cyril''s Church]], circa 12th-century. All can
        still be found in the Ukrainian capital. Several buildings were reconstructed
        during the late-19th century, including the [[:File:WladimirWolynsk Uspenski
        Cathedral.jpeg|Assumption Cathedral]] in [[Volodymyr-Volynskyi]], built in
        1160 and reconstructed in 1896\u20131900, the [[:File:AX Chernigiv Pyatnitska
        Church.jpg|Paraskevi church in Chernihiv]], built in 1201 with reconstruction
        done in the late 1940s, and the [[Golden Gate (Kiev)|Golden gates in Kiev]],
        built in 1037 and reconstructed in 1982. The latter''s reconstruction was
        criticised by some art and architecture historians as a revivalist fantasy.
        Unfortunately little secular or [[vernacular architecture]] of [[Kievan Rus'']]
        has survived.\n\nAs Ukraine became increasingly integrated into the [[Russian
        Empire]], Russian architects had the opportunity to realise their projects
        in the picturesque landscape that many Ukrainian cities and regions offered.
        [[St. Andrew''s Church of Kiev]] (1747\u20131754), built by [[Bartolomeo Rastrelli]],
        is a notable example of [[Baroque]] architecture, and its location on top
        of the Kievan mountain made it a recognisable monument of the city. An equally
        notable contribution of Rasetrelli was the [[Mariyinsky Palace]], which was
        built to be a summer residence to Russian Empress [[Elizabeth of Russia|Elizabeth]].
        During the reign of the last [[Hetmans of Ukrainian Cossacks|Hetman of Ukraine]],
        [[Kirill Razumovsky]], many of the [[Cossack Hetmanate]]''s towns such as
        [[Hlukhiv]], [[Baturyn]] and [[Koselets]] had grandiose projects built by
        [[Andrey Kvasov]]. Russia eventually conquered the south of Ukraine and Crimea,
        and renamed them as [[New Russia]]. New cities such as [[Mykolayiv|Nikolayev]],
        [[Odessa]], [[Kherson]] and [[Sevastopol]] were founded. These would contain
        notable examples of Imperial Russian architecture.\n\n<center>\n<gallery>\nFile:\u0427\u0435\u0440\u043d\u0456\u0433\u0456\u0432.\u0421\u043e\u0431\u043e\u0440
