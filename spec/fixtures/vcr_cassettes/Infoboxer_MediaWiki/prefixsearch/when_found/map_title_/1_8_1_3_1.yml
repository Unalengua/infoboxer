        Radical Party","index":42,"revisions":[{"timestamp":"2017-08-22T20:01:58Z","contentformat":"text/x-wiki","contentmodel":"wikitext","*":"{{about||the
        party that was called the Ukrainian Radical Party in 1904 and 1905|Ukrainian
        Democratic Party (1904)|the party that is called the Radical Party of Oleh
        Lyashko since 2011|Radical Party (Ukraine)}}\n\n{{Infobox political party\n|
        country=Austria-Hungary\n|name = Ukrainian Radical Party\n|native_name = <small>\u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0430
        \u0440\u0430\u0434\u0438\u043a\u0430\u043b\u044c\u043d\u0430 \u043f\u0430\u0440\u0442\u0456\u044f</small>\n|logo
        = \n|founder =  [[Mykhailo Drahomanov]]\n|founded = {{Start date|1890|10|}}\n|
        ideology = [[Socialism]],<br>[[Agrarianism]],<br>[[Anti-clericalism]],<br>[[Ukrainian
        nationalism]]\n| international = [[Labour and Socialist International]]\n|
        colorcode = \n| colours = \n| headquarters = [[Lviv]]\n| website = \n}}\n\nThe
        ''''''Ukrainian Radical Party, (URP)'''''', (Ukrainian: \u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0430
        \u0440\u0430\u0434\u0438\u043a\u0430\u043b\u044c\u043d\u0430 \u043f\u0430\u0440\u0442\u0456\u044f,
        \u0423P\u041f, ''''Ukrainska Radikalna Partiya'''')  founded in October 1890
        and based on the [[Radicalism (historical)|radical movement]] in [[western
        Ukraine]] dating from the 1870s, was the first modern Ukrainian political
        party with a defined program, [[mass politics|mass following]], and registered
        membership.<ref name = \"encyclopediaURP\">[http://www.encyclopediaofukraine.com/display.asp?linkPath=pages\\U\\K\\UkrainianRadicalparty.htm
        Encyclopedia of Ukraine, Ukrainian Radical Party]. vol. 5, 1993.  Article
        written by Jean Paul Himka and Ivan Lysiak Rudnytsky\n</ref> It advocated
        [[socialism]], increased rights for Ukrainian [[peasants]], and [[secularism]].\n\n==Programme
        and Ideology==\n\n[[Image:Drahomanov mykhajlo.jpg|thumb|200px|left|Mykhailo
        Drahomanov, whose political ideas formed the basis of the Ukrainian Radical
        Party''s ideology]]\n\nThe Radical Party ideology was based on the political
        thought of [[Mykhailo Drahomanov]], an eastern Ukrainian thinker who spent
        part of the nineteenth century in western Ukraine.  Although the Radical party
        advocated socialism in its ideology, it considered itself different from western
        socialists who were beholden to the ideas of [[Karl Marx]] because western
        socialism was based on the industrial [[proletariat]] while the Radical party
        was focused on the peasantry.  Accordingly, its socialism was [[agrarian socialism|agrarian
        and peasant-based]].  The Ukrainian Radical party claimed kinship and affinity
        with the similarly peasant-based socialist [[People''s Radical Party|Serbian
        Radical Party]] of the late nineteenth and early twentieth centuries.<ref
        name = \"encyclopediaradicals\">[http://www.encyclopediaofukraine.com/display.asp?linkpath=pages\\R\\A\\Radicalism.htm
        Encyclopedia of Ukraine, \"Radicalism\"] written by John-Paul Himka</ref>
        It actively opposed the influence of the [[Ukrainian Greek Catholic Church]]
        and [[Western Ukrainian clergy|its priests]] in Ukrainian society. It was
        also opposed to the [[Cisleithania|Austria]]n government, to mainstream Ukrainophiles
        who were loyal to Austria, and to Ukrainian attempts to cooperate with Polish
        authorities.  At the same time, the URP cooperated with Polish workers and
        peasants.<ref>[[Orest Subtelny]]. (1988). ''''Ukraine: A History''''. Toronto:
        University of Toronto Press, pg. 328</ref> The URP supported Ukrainian independence
        at a party congress in 1895, the first time that the goal of an independent
        Ukrainian state had been expressed anywhere.<ref>[[Paul Robert Magocsi]].
        (1996). ''''A History of Ukraine''''. Toronto: University of Toronto Press,
        pg. 446</ref> Involved with the plight of the Ukrainian peasants, the URP
        also called for and organized [[strike action|strike]]s of Ukrainian agricultural
        workers.\n\n==History==\n\nThe Radical Party was founded in [[Lviv]] on October
        4, 1890 by a group of Ukrainian activists including the poet [[Ivan Franko]],
        the publisher Mykhailo Pavlyk, and others. It was involved in founding reading
        rooms and cooperatives, organizing women''s groups, and training and politicizing
        Ukrainian peasants.  In 1895, the party passed a resolution calling for Ukrainian
        independence.  That same year, it sent three representatives to the Galician
        [[Diet (assembly)|Diet]] and in 1897 two representatives to the [[Austria\u2013Hungary|Austrian]]
        [[Reichsrat (Austria)|parliament]].<ref name = \"encyclopediaURP\"/>\n\nIn
        the mid-1890s three competing groups emerged within the URP.  One maintained
        its allegiance to the traditional ideology of the URP.  Another faction turned
        more to western European [[socialism]] and [[Marxism]].  A third faction which
        included most of the Radical Party''s most prominent members such as [[Ivan
        Franko]] became increasingly disenchanted with socialist ideas and more focussed
        on national concerns.  In 1899 the latter two groups left the Radical Party.  The
        socialist-learning faction splitt of to form the [[Ukrainian Social Democratic
        Party (1899)|Ukrainian Social Democratic Party]].  The nationalist-leading
        faction merged with mainstream Ukrainiphiles to create the National Democratic
        Party, which was the largest Ukrainian political party in Austrian-ruled Ukraine
        before and during the [[World War I|first world war]].  The National Democratic
        party, renamed the [[Ukrainian National Democratic Alliance]], would continue
        to dominate western Ukrainian political life until the Second World War.\n\nAfter
        the exodus of the Ukrainian Social Democrats and the National Democrats, the
        remaining Ukrainian Radical Party, having become a definitively peasant-oriented
        party, was the second largest political party among ethnic Ukrainians in western
        Ukraine.<ref name = \"encyclopediaURP\"/> In 1911, it sent five members to
        the Austrian parliament and in 1913 six members to the Galician Diet. On the
        eve of World War I, the Radical party established sporting societies and paramilitary
        groups that would serve as the basis for the [[Ukrainian Sich Riflemen]],
        an all-Ukrainian unit within the Austrian army.<ref name = \"encyclopediaURP\"/>\n\nThe
        Ukrainian Radical Party was one of the founding parties of the [[West Ukrainian
        National Republic]], and its members occupied the posts of defence minister
        ([[Dmytro Vitovsky]]) and interior secretary within the West Ukrainian government.<ref
        name = \"encyclopediaURP\"/>   Following the war, when western Ukraine became
        part of the [[Second Polish Republic|Polish state]], at a party congress in
        1925 the Radical Party passed a resolution simultaneously opposing cooperation
        with Ukrainian \"bourgeois parties\" and condemning [[Ukrainian Bolsheviks|Bolsheviks]]
        policies in [[Soviet Ukraine]]. A year later, it merged with a socialist party
        and renamed itself the ''''''Ukrainian Socialist Radical Party'''''' (USRP).  In
        the [[1928 Polish elections]], the party received 280,000 votes, the second
        most among western Ukrainian parties following the [[Ukrainian National Democratic
        Alliance]]''s 600,000 votes.<ref name= \"Subtelny\">[[Orest Subtelny]]. (1988).
        ''''Ukraine: a History.'''' Toronto: University of Toronto Press, pp. 434-441</ref>
        This enabled the USRP to send 11 representatives into the [[Polish parliament|parliament]]
        and 3 into the [[Polish senate|senate]]. In the [[1931 Polish elections|1931
        elections]] it ran in a coalition with the [[Ukrainian National Democratic
        Alliance]] and obtained 1/4 of the coalition''s seats. The USRP boycotted
        all subsequent Polish elections.<ref name = \"encyclopediaURP\"/>\n\nThe party
        was a member of the [[Labour and Socialist International]] between 1931 and
        1940.<ref>Kowalski, Werner. ''''[https://books.google.com/books?id=83QdPwAACAAJ
        Geschichte der sozialistischen arbeiter-internationale: 1923 - 19]''''. Berlin:
        Dt. Verl. d. Wissenschaften, 1985. p. 319</ref>\n\nAfter the [[Soviet annexation
        of Western Ukraine, 1939\u20131940|Soviets annexed western Ukrainian territory]]
        in 1939, the USRP like all other western Ukrainian political parties was forced
        by the Soviet authorities to disband.\n\n==Elections==\n===Austria-Hungary===\n{|
