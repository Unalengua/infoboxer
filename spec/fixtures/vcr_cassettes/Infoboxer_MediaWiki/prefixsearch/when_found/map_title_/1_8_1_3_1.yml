        aircraft=1 [[Ka-25]] or [[Ka-27]] Helicopter\n|Ship notes=\n}}\n|}\n[[File:Cruiser
        Ukraine.png|150px|thumb|left]]\nThe Ukrainian [[cruiser]] ''''''''''Ukrayina''''''''''
        is a {{sclass|Slava|cruiser}} ordered by the [[Soviet Union]] in the early
        1980s. In 2010 the [[Ukrainian parliament]] stripped the ship of its name.<ref>Hardus,
        M. ''''[https://web.archive.org/web/20160704011200/http://apostrophe.com.ua/article/society/2016-01-29/surovaya-realnost-gotova-li-ukraina-voevat-na-more/3135
        The harsh reality: is Ukraine ready to fight at sea (\u0421\u0443\u0440\u043e\u0432\u0430\u044f
        \u0440\u0435\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u044c: \u0433\u043e\u0442\u043e\u0432\u0430
        \u043b\u0438 \u0423\u043a\u0440\u0430\u0438\u043d\u0430 \u0432\u043e\u0435\u0432\u0430\u0442\u044c
        \u043d\u0430 \u043c\u043e\u0440\u0435)]''''. \"Apostrof\". 29 January 2016.</ref>\n\n==History==\nThe
        ship was laid down in 1983 and launched in 1990 just before the fall of the
        Soviet Union. Due to budget constraints work on the cruiser stopped in the
        early 1990s and the ship was left unfinished. In 1993 the cruiser was withdrawn
        from the [[Russian Navy]] and passed to [[Ukraine]]. In 1997 Ukraine stated
        that it had no need for the cruiser and was willing to sell it. Russia was
        unwilling to buy the cruiser, China and India were then approached but showed
        no interest at the time.<ref>{{cite web|url=http://www.kommersant.com/p-10051/r_500/missile_cruiser_sell_/|title=Russia,
        Ukraine to Sell Soviet Missile Cruiser  - Kommersant Moscow|work=kommersant.com|accessdate=27
        November 2015}}</ref> According to Ukrainian sources the Cruiser needs 30
        million dollars to be finished.<ref>{{cite web|url=http://www.kommersant.com/p-9977/r_500/cruiser_sale/|title=Kiev
        Eager to Sell Missile Cruiser - Kommersant Moscow|work=kommersant.com|accessdate=27
        November 2015}}</ref>\n\n==Status==\nThe cruiser sits docked and unfinished
        at the harbor of [[Mykolaiv]] in southern Ukraine.\n\nIn April 2010, sources
        from the Russian defense committee claimed that Russia had plans to buy the
        unfinished cruiser from Ukraine and in May 2010, after talks with Russian
        president [[Dmitry Medvedev]] in [[Kiev]], Ukrainian president [[Viktor Yanukovych]]
        stated that they had come to an agreement to finish the ship together.<ref>{{cite
        web|url=http://www.en.rian.ru/mlitary_news/20100517/159052017.html |title=Russia
        to help Ukraine finish construction of missile cruiser |publisher=RIA NOVOSTI
        |date=17 May 2010 |accessdate=6 October 2014}}</ref><ref>{{cite web|url=http://rusnavy.com/news/navy/index.php?ELEMENT_ID=9264
        |title=Russia''s ready to bring back cruiser Ukraina |publisher=rusnavy.com
        |date=23 April 2010 |accessdate=6 October 2014}}</ref> On 21 January 2011,
        Russian navy sources stated that Russia was only interested in obtaining the
        cruiser if they can have it free of charge. By early March 2011, Russian defence
        minister Anatoly Serdiukov stated that Russia was still waiting for an acceptable
        offer from Ukraine, regarding potential procurement of the missile cruiser.
        His Ukrainian counterpart Mikhail Yezhel responded that he would not scrap
        a 95% complete warship, and that the issue would be resolved in the near future.<ref>{{cite
        web|url=http://rusnavy.com/news/navy/index.php?ELEMENT_ID=11281 |title=Russia
        won''t buy uncompleted cruiser from Ukraine |publisher=rusnavy.com |date=21
        January 2011 |accessdate=6 October 2014}}</ref><ref>{{cite web|url=http://rusnavy.com/news/navy/index.php?ELEMENT_ID=11595
        |title=Russia waits for Kiev''s acceptable decision on the missile cruiser
        sale |publisher=rusnavy.com |date=28 February 2011 |accessdate=6 October 2014}}</ref>\n\nIt
        was reported that the Ukrainian government invested 6.08 million UAH into
        the ship''s maintenance in 2012.<ref>{{cite web|url=http://rusnavy.com/news/othernavies/index.php?ELEMENT_ID=14824
        |title=Ukraine Invested UAH 6 mln in Maintenance of Ukraina Cruiser |publisher=rusnavy.com
        |date=9 April 2012 |accessdate=6 October 2014}}</ref>\n\nOn March 26, 2017,
        it was announced that the Ukrainian Government will be scrapping the vessel
        which has been laid up, incomplete, for nearly 30 years in Mykolaiv. Maintenance
        and construction was costing the country $225,000 USD per month. This marked
        the end of a major symbol of the Soviet Era in Eastern Europe.<ref>https://sputniknews.com/europe/201703261051973997-ukraine-cruiser-scrapped/</ref><ref>https://sputniknews.com/europe/201703281052033285-ukraine-missile-cruiser/</ref>\n\n==
