        Catholicism]]{{\u00b7}}[[Ukrainian Orthodox Church]]{{\u00b7}}[[Judaism]]\n|related  =
        [[Ukrainians|Ukrainian people]]{{\u00b7}}[[Ukrainian Brazilians]]{{\u00b7}}[[Ukrainians
        in Paraguay|Ukrainian Paraguayans]]{{\u00b7}}[[Russians in Argentina|Russian
        Argentines]]\n}}\n''''''Ukrainian Argentines'''''' ({{lang-uk|\u0423\u043a\u0440\u0430\u0457\u043d\u0446\u0456
        \u0410\u0440\u0433\u0435\u043d\u0442\u0438\u043d\u0438}}, ''''Ukrajintsi Arhentyny'''',
        {{lang-es|Ucranio-argentinos|links=no}}) are [[Argentines|Argentine citizens]]
        of Ukrainian descent or [[Ukraine]]-born people who reside in [[Argentina]].
        Ukrainian Argentines are an ethnic minority in [[Argentina]]; although the
        Argentine census does not provide data on ethnic origins, estimates of the
        Ukrainian population range from 305,000  to 500,000 people (the latter figure
        making Ukrainians up to 1% of the total Argentine population).<ref>{{cite
        web|url=http://www.ucrania.com/article_read.asp?id=69|title=Article\n|accessdate=2007-08-05|work=Ucrania.com|language=Spanish
        |archiveurl = http://web.archive.org/web/20070928092248/http://www.ucrania.com/article_read.asp?id=69
        <!-- Bot retrieved archive --> |archivedate = 2007-09-28}}</ref> Currently,
        the main concentrations of Ukrainians in Argentina are in the [[Greater Buenos
        Aires|Greater]] [[Buenos Aires]] area, with at least 100,000 people of Ukrainian
        descent,<ref name=\"Wasylyk\"/> the province of [[Misiones Province|Misiones]]
        (the historical heartland of Ukrainian immigration to Argentina), with at
        least 55,000 Ukrainians, and the province of [[Chaco Province|Chaco]] with
        at least 30,000 Ukrainians.<ref name=\"Wasylyk\">Wasylyk, Mykola (1994). ''''Ukrainians
        in Argentina'''' (Chapter), in ''''Ukraine and Ukrainians Throughout the World'''',
        edited by Ann Lencyk Pawliczko, University of Toronto Press: Toronto, pp.
        420-443</ref><ref>{{cite web|url=\nhttp://www.ualogos.kiev.ua/text.html?id=83&number=55&category=10
        |title=Argentine-Ukrainians or Ukrainian-Argentines: about two homelands |accessdate=March
        22, 2007 |author= |last=Hadamer |first=Hans Georg |date=January 25, 2007 |format=
        |work=Instytut Ukrainoznavstva |language=Ukrainian}}</ref>  In [[Misiones
        Province]] Ukrainians constitute approximately 9% of the province''s total
        population.<ref name=\"Wasylyk\"/>  In comparison to Ukrainians in North America,
        the Ukrainian community in Argentina (as well as in [[Ukrainians of Brazil|Brazil]])
        tends to be more descended from earlier waves of immigration, is poorer, more
        rural, has less organizational strength, and is more focused on the Church
        as the center of cultural identity.<ref>Subtelny, Orest. (1988).  ''''Ukraine:
        a History.'''' University of Toronto Press: Toronto. pg. 566 {{ISBN|0-8020-5808-6}}</ref>
        Most Ukrainian Argentines do not speak the Ukrainian language and have switched
        to Spanish, although they continue to maintain their ethnic identity.<ref>[http://www.homin.ca/news_view.php?category=diaspora&news=4092&lang=ua
        Ukrainian Echo] From the Life of the Ukrainian Diaspora in Misiones. Ihor
        Vasylyk. November 6, 2008. (in Ukrainian)</ref>\n\n==History==\n\nThere were
        four waves of Ukrainian [[immigration to Argentina]]: pre-World War I, with
        about 10,000 to 14,000 immigrants, post-World War I to World War II, including
        approximately 50,000, post-World War II, with 5,000 immigrants, and the post-[[Soviet
        Union|Soviet]] immigration, which is estimated to number approximately 4,000.<ref
        name=\"ukrweekly\">{{cite web|url=http://www.ukrweekly.com/Archive/2000/220015.shtml
        |title=Hola Argentina! |accessdate=March 22, 2007 |author= |last=Kuropas |first=Myron
        B. |date=May 28, 2000 |work=Ukrainian Weekly |deadurl=yes |archiveurl=https://web.archive.org/web/20050111064900/http://www.ukrweekly.com/Archive/2000/220015.shtml
        |archivedate=January 11, 2005 }}</ref>\n\n[[File:Ucranians cropping yerba
        mate in Tres Capones.jpg|thumb|left| Ukrainians harvesting [[yerba mate]]
        in Misiones province, 1920]]\n\nThe first wave of [[Ukraine|Ukrainian]] immigration
        to Argentina included 12-14 families from [[Galicia (Central Europe)|Eastern
        Galicia]] (at the time part of [[Austria-Hungary]]) in 1897.<ref name=\"ukrweekly\"/><ref
        name=\"ugcc\">{{cite web|url=http://www.ugcc.org.ua/ukr/library/interview5/hazuda/
        |title= Interiew with Joseph Hazuda, about the UGCC in Argentina |accessdate=March
        22, 2007 |author= |last=Yatsiv |first=Ihor |format= |work=[[Ukrainian Greek
        Catholic Church]] |language=Ukrainian }}</ref> When the immigrants arrived
        in the country, the [[Government of Argentina|Argentine government]] sent
        them to the Misiones Province, where they settled in [[Ap\u00f3stoles]].<ref
        name=\"ugcc\"/>  Their settlement here was part of the local governor''s strategy
        of building up European immigration in his province as a way of preventing
        neighboring Brazil''s claims on the region.<ref name = \"Soltys\">Michael
        Soltys.  [http://www.casahistoria.net/easteurope.htm#Ukrainian_Immigrants_to_Argentina
        A different kind of multinational: Immigrants to Argentina from Eastern Europe]
        Originally published in the [[Buenos Aires Herald]], 1998.</ref>   The settlers
        were granted land allotments of 123.6 acres, or {{convert|50|hectare|m2}}
        in two identical lots, with one lot being used for agriculture and the other
        for cattle breeding.  Initially, they struggled with adapting to climatic
        conditions quite different from those of their native Ukraine, and eventually
        largely switched to tending crops that were appropriate to their new homes,
        such as sugar cane, rice, tobacco, and especially [[yerba mate]] - South American
        tea.  Indeed, the first person to grow tea in the province of Misiones was
        Volodymyr Hnatiuk, a Ukrainian immigrant.<ref name=\"Wasylyk\"/>  Ultimately,
        at least 10,000 Ukrainians from Galicia settled in Misiones before the onset
        of World War I.  At this time, an estimated 4,000 Ukrainians also settled
        in Buenos Aires.<ref name=\"Wasylyk\"/>\n[[File:Casa Ucraniana en Ober\u00e1.JPG|thumb|The
        \"Ukrainian House\" in [[Ober\u00e1]], [[Misiones Province|Misiones]]. This
        province was one of the largest recipients of Ukrainian immigrants in the
        country.]]\nThe largest number of Ukrainians migrated to Argentina between
        the two world wars.  This wave of emigrants, whose number is estimated at
        between 50,000<ref name=\"ukrweekly\"/> and 70,000 people,<ref name=\"Wasylyk\"/>
        was much more geographically diverse, and included many people from Orthodox
        areas of Ukraine such as [[Volhynia]] and [[Bukovina]].  It also included
        more educated or politically oriented people who had been involved in Ukraine''s
        struggle for independence.  Approximately half of this wave of immigrants
        settled in Buenos Aires, while the remainder strengthened the Ukrainian population
        in [[Misiones Province]] or created new Ukrainian settlements in other agricultural
        regions such as in [[Chaco Province]].\n\nApproximately 5,000-6,000 Ukrainians
        fleeing Communism entered Argentina between 1946 and 1950.  Many of them were
        university professors, military personnel, skilled workers, or technicians.
        Some of these educated immigrants contributed to the Argentine government''s
        industrialization policies.<ref name = \"Soltys\"/>\n[[File:Parte del ballet
        ucraniano barvinok de obera misiones.jpg|thumb|Ober\u00e1''s Ukrainian Barvinok
        ballet cast.]]\nAn estimated 3,000 highly educated Ukrainians, many from the
        third wave, left Argentina for the United States or Canada in the 1950s due
        to greater economic opportunities.  Another 3,000 Ukrainians left Argentina
        for the Soviet Union during the late 1950s, after having been promised a \"prosperous
        life in the homeland.\"  Only a third of the latter group were able to return
        to Argentina.  These demographic losses were compensated for by small numbers
        of Ukrainians moving to Argentina from [[Ukrainians in Paraguay|Paraguay]]
        and Uruguay.<ref name=\"Wasylyk\"/>\n\nFollowing the fall of the Soviet Union,
        since the 1990s approximately 4,000 Ukrainians have moved to Argentina from
        Ukraine. Although not as numerous as in the past, the Ukrainian immigration
        is still present.<ref name = \"Soltys\"/>\n\n==Society==\n[[Image:Fiestadelinmigrante1.JPG|thumb|right|270px|Ukrainian
        performers during [[Immigrant''s Festival]] in Misiones province]]\n\n===Religion===\n\n====Ukrainian
        Catholics====\n\nThe first Ukrainians to Argentina who settled in Misiones
        came from a predominantly Catholic region of Ukraine, [[Galicia (Central Europe)|Galicia]].  However,
        the local Argentine (Latin Rite) Roman Catholic Church opposed the creation
        of a separate Ukrainian Catholic Church.  As a result, for the first ten years
        of their settlement, Argentine Ukrainians Catholics did not have their own
        [[Ukrainian Greek Catholic Church|Eastern-rite Catholic priests]], and were
        subject to intense missionary activities by Polish Roman Catholics.  In response,
        many of them converted to [[Eastern Orthodox Church|Eastern Orthodoxy]], whose
        rituals are virtually identical to those of Ukrainian Catholicism.  Without
        the help of their Mother Church in Galicia, local Ukrainians built their own
        churches, chapels, and homes for priests, and petitioned church authorities
        in Galicia to send priests to them.  Finally, in 1908, Father K. Bzhukhovsky
        was sent to Misiones from Brazil.  He was succeeded in the province of Misiones
        by several more priests from Ukraine.  In 1922, the Ukrainian parishes in
        Misiones were visited by the head of the Ukrainian Catholic Church, [[Metropolitan
        bishop|Metropolitan]] [[Andrey Sheptytsky]] of [[Lviv]].  The first Ukrainian
        Catholic Church in Buenos Aires region was built in 1940 and in the city in
        1948.  In 1978, the Ukrainian Catholic Church in Argentina was granted its
        own [[Eparchy]] (Eastern-rite equivalent of a diocese).  Andriy Sapeliak was
        the first Ukrainian Bishop in Argentina.<ref name=\"Wasylyk\"/>\n\nCurrently,
        over 120,000 of Ukrainians in Argentina are [[Ukrainian Greek Catholic Church|Ukrainian
        Catholics]],<ref>{{cite web|url=http://www.ukrarcheparchy.us/index.php?categoryid=19&p2_articleid=267
        |title=Session of Permanent Synod to be held in Argentina |accessdate=March
        22, 2007 |date=January 25, 2007 |format= |work=Ukrainian Catholic Archdiocese
        of Philadelphia }}</ref> comprising approximately 50% of Ukrainian Argentines.  [[Misiones
        Province]], the heartland of Ukrainian immigration to Argentina, has 60 Ukrainian
        Catholic Churches and chapels.<ref name = \"Soltys\"/>  In April 1987 Pope
        John Paul II visited the Ukrainian Catholic community in Buenos Aires.<ref>[http://articles.widbox.com/39-immigration_in_argentina.html
        Immigration in Argentina, accessed April 7, 2008]</ref>\n\n====Orthodox====\n\nThe
        first Orthodox Ukrainians in Argentina were converts from the Ukrainian Catholic
        Church and came under the jurisdiction of the [[Russian Orthodox Church]].  Many
        Orthodox immigrants who came to Argentina from Ukraine between the World Wars,
        among whom were several priests, who created parishes in Buenos Aires and
        surrounding areas.  The newcomers generally belonged to the [[Ukrainian Autocephalous
        Orthodox Church]].<ref name=\"Wasylyk\"/>\n\nApproximately 30% of Ukrainian
        Argentines are currently Orthodox.\n\n====Others====\n\nThe first Protestant
        Ukrainians were Baptists who emigrated to Argentina from Volyn in the 1920s.  During
        the period when there was no Ukrainian Church in Argentina, many Ukrainians
        became accustomed to not being involved in any Church and did not return to
        their ancestral religion when the parishes were established.\n\nCurrently,
        20% of Argentine Ukrainians are Protestant or indifferent to religion.\n\n===Education===\n[[File:Fiestadelinmigrante2.JPG|thumb|A
        group of Ukrainian Argentine girls dancing.]]\nUkrainian all-day elementary
        and secondary schools, in which classes are taught in Spanish and follow the
        Argentine curriculum but also have Ukrainian subjects several times per week,
        exist in the cities of [[Ap\u00f3stoles]], [[Posadas, Misiones|Posadas]],
        and Buenos Aires.  Ukrainian all-day elementary schools exist in [[Berisso]]
        and [[San Vicente, Buenos Aires|San Vicente]] (both towns in the Buenos Aires
        region).  These schools are all run by the [[Ukrainian Greek Catholic Church|Ukrainian
        Catholic Church]].<ref name=\"Wasylyk\"/>  In addition, Argentina''s branch
        of the [[Prosvita]] operates Ukrainian Saturday schools.\n\nArgentina''s Ukrainian
        community also has several folk dancing ensembles, as well as the Ukrainian
        scouting organization [[Plast]].\n\n==Notable Ukrainian Argentines==\n[[Image:Chango
        spasiuk Warszawa7mar2009.jpg|thumb|150px|Ukrainian Argentine musician Chango
