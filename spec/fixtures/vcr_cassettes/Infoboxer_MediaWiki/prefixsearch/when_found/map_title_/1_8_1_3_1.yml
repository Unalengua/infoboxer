        \u043f\u0430\u0440\u0442\u0456\u044f|date=March 2017}}\n{{Politics of Ukraine}}\nThe
        ''''''Ukrainian Republican Party'''''' ({{lang-uk|\u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0430
