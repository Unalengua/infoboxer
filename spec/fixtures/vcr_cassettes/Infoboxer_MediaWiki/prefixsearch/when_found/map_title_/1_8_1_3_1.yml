        Kyiv]] (15 titles)\n| website     = [http://www.fpl.ua/eng/ Official website]\n|
        current     = [[2017\u201318 Ukrainian Premier League]]\n}}\n\nThe ''''''Ukrainian
        Premier League'''''' ({{lang-uk|\"\u041f\u0440\u0435\u043c''\u0454\u0440-\u043b\u0456\u0433\u0430\"}})
        or ''''''UPL'''''' is the highest division of Ukrainian annual [[Association
        football|football]] [[championship]]. As the ''''''Vyshcha Liha'''''' (''''Top
        League'''') it was formed in 1991 as part of the 1992<ref name=hgcfdu>Hunchenko,
        O., Kazakov, V., Kulikovska, O. ''''[https://web.archive.org/web/20170117002051/http://www.nbuv.gov.ua/old_jrn/natural/Nzvdpu_geogr/2007_14/PART1/istoruko-geografichni%20osobluvosti%20rozvutky%20fytboly.pdf
        Historic and geographic characteristics of football development in Ukraine
        (\u0406\u0421\u0422\u041e\u0420\u0418\u041a\u041e-\u0413\u0415\u041e\u0413\u0420\u0410\u0424\u0406\u0427\u041d\u0406
        \u041e\u0421\u041e\u0411\u041b\u0418\u0412\u041e\u0421\u0422\u0406 \u0420\u041e\u0417\u0412\u0418\u0422\u041a\u0423
        \u0424\u0423\u0422\u0411\u041e\u041b\u0423 \u0412 \u0423\u041a\u0420\u0410\u0407\u041d\u0406)]''''</ref>
        Ukrainian football championship upon discontinuation of the 1991 Soviet football
        championship and included the Ukraine-based clubs that competed previously
        in the Soviet competitions. In 1996 along with other the professional football
        leagues of Ukraine, the Top League became a member of the [[Professional Football
        League of Ukraine]].<ref name=hgcfdu/><ref>[https://web.archive.org/web/20170117003003/http://pfl.ua/pfl_title.php
        Historic profile]. [[Professional Football League of Ukraine]]</ref>\n\nIn
        2008<ref>[https://web.archive.org/web/20170117004012/http://uateka.com/uk/article/years/2007/1056
        There was adopted a decision on creation of the football Premier League of
        Ukraine (\u041f\u0440\u0438\u0439\u043d\u044f\u0442\u043e \u0440\u0456\u0448\u0435\u043d\u043d\u044f
        \u043f\u0440\u043e \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f
        \u0444\u0443\u0442\u0431\u043e\u043b\u044c\u043d\u043e\u0457 \u041f\u0440\u0435\u043c''\u0454\u0440-\u043b\u0456\u0433\u0438
        \u0423\u043a\u0440\u0430\u0457\u043d\u0438)]. Electronic Library of Ukraine.</ref><ref>[https://web.archive.org/web/20170117004633/http://www.champion.com.ua/football/2008/05/27/117531/
        In Ukraine was created Premier League (\u0412 \u0423\u043a\u0440\u0430\u0457\u043d\u0456
        \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u043e \u041f\u0440\u0435\u043c\u2019\u0454\u0440-\u043b\u0456\u0433\u0443)].
        Champion ([[Ukrayinska Pravda]]). 27 May 2008</ref> it was withdrawn from
        Professional Football League of Ukraine and reformed into a self governed
        entity of the [[Football Federation of Ukraine]], officially changing its
        name to the current one. Its rank was [[UEFA coefficient#Current ranking|8th
        highest in Europe]] as rated by [[UEFA]] as of 2017.\n\nAmong Ukrainian fans
        the most popular Ukrainian clubs are [[Dynamo Kyiv]] and [[Shakhtar Donetsk]].<ref
        name=UCPUI27813/> Other popular clubs include [[FC Dnipro]], [[Karpaty Lviv]]
        and [[Chornomorets Odesa]].<ref name=UCPUI27813>[http://www.interfax.co.uk/ukraine-news/poll-40-of-ukrainians-consider-themselves-football-supporters-most-against-idea-of-cis-league/
        Poll: 40% of Ukrainians consider themselves football supporters, most against
        idea of CIS league], [[Interfax-Ukraine]] (27 August 2013)</ref>\n\n==General
        overview and format==\nThe [[2017\u201318 Ukrainian Premier League|2017\u201318]]
        season is the league''s tenth after the restructuring of professional club
        football in 2008 and the 27th season since establishing of professional club''s
        competition independent from the [[Soviet Union]]. As of 2017, [[FC Shakhtar
        Donetsk|Shakhtar Donetsk]] is the reigning Ukrainian Premier League champion.
        To summarise, [[SC Tavriya Simferopol|Tavriya Simferopol]] won the first championship,
        while all the subsequent titles have gone to either [[FC Dynamo Kyiv|Dynamo
        Kyiv]] or [[FC Shakhtar Donetsk|Shakhtar Donetsk]]. Only 3 teams, [[FC Dynamo
        Kyiv|Dynamo Kyiv]], [[FC Shakhtar Donetsk|Shakhtar Donetsk]] and [[FC Dnipro
        Dnipropetrovsk|Dnipro Dnipropetrovsk]] have participated in all previous 26
        Ukrainian Top League competitions. The central feature of the league is a
        game between Dynamo and Shakhtar which is developed into the [[Klasychne derby|Klasychne]]
        (''''Classic'''').\n\nOn 15 April 2008 the new Premier-Liha (''''Premier League'''')
        was formed. The new sports organization consists of 12 football club organizations
        that take control of the league''s operations under the statues of [[Football
        Federation of Ukraine]], [[UEFA]], and [[FIFA]]. With the new reorganization
        the format of the League was preserved, while the changes that were made were
        exclusively administrative. Competitions continued to be conducted in a [[double
        round robin]] format among 16 clubs. There were couple seasons when the 14-clubs
        league''s composition was experimented. Since the 2014 Russian aggression,
        the league was reduced to 12 members, while its format also has changed. The
        season is still being played in a double round robin in the first half of
        a season, after which the league splits in half into two groups of six (6)
        teams. Both the top six and the bottom six play another a double round robin
        tournament with the clubs of own group.\n\nThe teams that reach the top ranks
        of the competition table at the end of each season as always gain the chance
        to represent [[Ukraine]] internationally in several prestigious tournaments
        (continental club tournaments). Also at the end of the season, the bottom
        clubs (usually two) are relegated to the [[Ukrainian First League|First League]]
        (part of the lower [[Professional Football League of Ukraine|Professional
        Football League]]) and replaced by the top clubs from that league. All the
        participants of the Premier League enter the [[Ukrainian Cup|National Cup]]
        competition and enter it at the round of 32 (1/16th of the final) or Round
        of 16 stage. Also the winner of the League at the beginning of every next
        season plays against the winner of the National Cup for the [[Ukrainian Super
        Cup]] (under administration of the Premier League).\n\n===Emblem===\n[[File:Ukrainian
        Premier League.png|thumb|150px|Old emblem]]\nThe old emblem depicts a [[Football
        (association football)|football]] that is wrapped around by the blue-yellow
        stripe (the national colors of [[Ukraine]]) on the blue background. Across
        the top and around the ball there are 16 stars that represent the league''s
        participants (although in 2014 the league was shortened up to 14 teams the
        emblem was not changed). On the bottom the script says \"Premier-League -
        Union of Professional Football Clubs of Ukraine\".\n\n===Season regulations===\nSeason
        regulations is one of the two most important documents (other being the competition
        calendar) that are adopted by the Premier League prior to each season.\n\nPremier
        League directly organizes and conducts competitions among member clubs. Competitions
        are conducted on principle of \"Fair play\" and according to competitions
        calendar which is approved by the Premier League General Assembly and the
        FFU Executive Committee 30 days before start of competitions. Until 2019 all
        advertisement, commercial rights and rights on TV and radio broadcasting of
        games of championship and cup belong to the club that hosts them (except for
        the [[Ukrainian Cup]] final, the Super Cup of Ukraine, and the \"Gold game\").
        All advertisement, commercial rights and rights on TV and radio broadcasting
        of the Ukrainian Cup final belong to the [[Football Federation of Ukraine]],
        while the game of Super Cup and the \"Gold game\" - to the Premier League.\n\nThere
        are currently 12 club members of the league. All participants get approved
        by the Premier League General Assembly. Each club fields each team for senior
        competitions, and competitions for under 21 and under 19 teams (three teams).
        A club is required to have a stadium (registered with FFU) and an education
        and training facility (or center). A club is also obligated to finance its
        own youth sports institution and a complex scientific-methodical group as
        well as to own and finance a number of youth teams. A Premier League club
        needs to ensure participation of at least four youth teams (ages groups between
        14 and 17) in the Youth Football League of Ukraine. A club cannot field more
        than one team for a certain competition.\n\nAll club''s staff members (coaches,
        physicians, massage specialists) have to be contracted and be UEFA licensed.
        All coaches should have A-diploma, while head coaches - PRO-diploma. Football
        players are listed in \"A\" and \"B\" rosters. \"A\" roster contains no more
        than 25 players, while \"B\" roster has unlimited number of players no older
        than 21 who have professional contracts or agreements for sports training.
        The 25-players \"A\" roster includes the number of slots allotted for players
        developed by the club.\n\nDuring breaks in competitions in summer and winter
        there are two periods for registering players.\n\nA championship is conducted
        after the [[Round-robin tournament|round robin]] system in two cycles \"fall-spring\"
        with one game at home and another at opponent''s field with each participant.
        A competition calendar is formed after a draw that is conducted based on the
        Premier League club rankings. The calendar of the second cycle repeats the
        first, while hosting teams are switched. There should be no less than two
        calendar days between official games of a club. All games take place between
        12:00 and 22:00 local time. Any game postponement is allowed only in emergencies
        and on decision of the Premier League Administration (Dyrektsiya). Game forfeitures
        are controlled by technical win/loss nominations and fines, followed by additional
        sanctions of the FFU Control-Disciplinary Committee, and possible elimination
        from the league.\n\n===Competition calendar===\nClubs play each other twice
        (once at home and once away) in the 26-match season. The league begins in
        mid-July and ends in mid-June. After 13 rounds of fixtures, there is a winter
        break that lasts for three months (from early December to early March). Thus,
        the winter break is significantly longer than the interval between seasons.
        This schedule accounts for climatic conditions and matches that of most European
        leagues in terms of the beginning and the end of the season.\n\nThe [[1992
        Ukrainian Premier League|first season]] of the League in 1992 was an exception,
        as it lasted only half a year. This was because the last [[Soviet Top League|Soviet
        league]] season ended in the autumn of 1991, and the [[Football Federation
        of Ukraine]] decided to shift the calendar from \u201cspring-fall\u201d to
        \u201cfall-spring\u201d football seasons. In the inaugural season, 20 clubs
        were divided into two 10-team groups. In both groups, each club played each
        other twice, and the championship was decided by a play-off match between
        the group winners, in which [[SC Tavriya Simferopol|Tavriya Simferopol]] surprised
        the pre-season favorite [[FC Dynamo Kyiv|Dynamo Kyiv]].\n\nAfter the first
        season, in each of the following seasons each team played each other team
        in the League twice. The number of participating teams fluctuated between
        14 and 18, stabilizing since [[2002\u201303 Ukrainian Premier League|2002\u201303
        season]] at 16.\n\nAs of the [[2005\u201306 Ukrainian Premier League|2005\u201306
        season]], the golden match rule was introduced. According to the rule, if
        the first two teams obtain the same number of points, the championship is
        to be decided by an additional \"golden\" match between the two teams. In
        fact, in that season [[FC Dynamo Kyiv|Dynamo Kyiv]] and [[FC Shakhtar Donetsk|Shakhtar
        Donetsk]] had earned the same number of points and Shakhtar won the championship
        by winning the golden match (2&ndash;1 after extra time).\n\n==History==\n{{See
        also|Football in Ukraine|Soviet Top League|Championship of the Ukrainian SSR|Football
        Federation of the Ukrainian SSR}}\n\n===The first decade (1992\u20132000)===\nSince
        the [[fall of the Soviet Union]], the inaugural independent championship took
        place hastily at the start of spring 1992 after the creation of the Ukrainian
        Supreme League ({{lang-uk|\u0412\u0438\u0449\u0430 \u041b\u0456\u0433\u0430}},
        Vyshcha Liha). The League was created out of the six teams that took part
        in the [[Soviet Top League]], two teams from the [[Soviet First League]],
        and nine out of the eleven Ukrainian teams from the [[Soviet Second League]].
        The other two of that eleven were placed in the [[Ukrainian First League]]
        as they were to be relegated anyway. The two best teams of the [[Soviet Second
        League B]] of the ''''Ukrainian Zone'''' were also placed in the Supreme League
        along with the winner of the 1991 Ukrainian Cup which finished ninth in the
        same group (Soviet Second League B).\n\nThe 20 participants were split into
        two groups with the winners playing for the championship title and the runners-up
        playing for third place. Three teams from each group were to be relegated.
        As expected, the five favorites, ''''[[FC Dynamo Kyiv|Dynamo Kyiv]]'''', ''''[[FC
        Dnipro Dnipropetrovsk|Dnipro Dnipropetrovsk]]'''', ''''[[FC Shakhtar Donetsk|Shakhtar
        Donetsk]]'''', ''''[[FC Chornomorets Odesa|Chornomorets Odesa]]'''', and ''''[[FC
        Metalist Kharkiv|Metalist Kharkiv]]'''' finished at the top of each group.
        In the championship play-off game in [[Lviv]], a sensation took place as [[SC
        Tavriya Simferopol|Tavriya Simferopol]] beat [[FC Dynamo Kyiv|Dynamo Kyiv]]
        1\u20130. The Crimeans earned the first Ukrainian title (thus far their only
        one), losing only once to [[FC Temp Shepetivka|Temp Shepetivka]].\n\nAfter
        being stunned in the first championship by the ''''tragedy'''' in [[Lviv]],
        [[FC Dynamo Kyiv|Dynamo Kyiv]] were anxious to earn their first title at the
        second opportunity. In the second Ukrainian championship, which had a regular
        League format of 16 teams, the main rivals of the Kyivians were [[FC Dnipro
        Dnipropetrovsk|Dnipro Dnipropetrovsk]], who were top after the first half
        of the season. By the end of the season both teams were neck and neck and
        at the end they finished with the same number of points. The championship
        title was awarded to [[FC Dynamo Kyiv|Dynamo Kyiv]] as they had a better goal
        difference. Neither the ''''Golden match'''', nor the fact that [[FC Dnipro
        Dnipropetrovsk|Dnipro Dnipropetrovsk]] had a better head-to-head record was
        considered.\n\nThe next seven years were known as the total domination of
        [[FC Dynamo Kyiv|Dynamo Kyiv]]. During this period ''the main Soviet protagonists''
        had changed as some of the best teams were facing a crisis. After the [[1993\u201394
        Ukrainian Premier League|1993\u201394]] season [[FC Metalist Kharkiv|Metalist
        Kharkiv]] were surprisingly relegated to the [[Ukrainian First League|First
        League]]. In the [[1995\u201396 Ukrainian Premier League|1995\u201396]] season
        [[FC Shakhtar Donetsk|Shakhtar Donetsk]] had the worst year in the club''s
        history, coming tenth. [[FC Chornomorets Odesa|Chornomorets Odesa]] were relegated
        twice during that first decade after which manager [[Leonid Buryak]] was sacked.
        A few newly created teams have since emerged such as [[FC Arsenal Kyiv|Arsenal
        Kyiv]] and [[FC Metalurh Donetsk|Metalurh Donetsk]], as well as [[FC Vorskla
        Poltava|Vorskla Poltava]], who surprisingly came third in the club''s first
        season at the Top Level in the [[1996\u201397 Ukrainian Premier League|1997]].\n\n===The
        second decade (2001\u20132010)===\n{{see also|Ukrainian derby}}\nThe next
        decade was marked by fierce competition between [[FC Dynamo Kyiv|Dynamo Kyiv]]
        and [[FC Shakhtar Donetsk|Shakhtar Donetsk]]. Since 2000, [[FC Shakhtar Donetsk|Shakhtar
        Donetsk]] has proved to be the real challengers to Kiev''s dominance. In 2000
        Shakhtar earned their first qualification to the Champions League earning
        a place in the Group stage. Nonetheless, [[FC Dynamo Kyiv|Dynamo Kyiv]] is
        still considered to be the benchmark of excellence in the country and the
        primary feeder to the Ukrainian national football team. 2002 became the real
        cornerstone in the ''''miners'''' history when they earned their first national
        title under the management of the newly appointed Italian specialist, [[Nevio
        Scala]], who managed to secure the [[Ukrainian Cup]] title as well. Since
        that time the issue of foreign players has become particularly acute and brought
        a series of court cases. The [[Football Federation of Ukraine|FFU]] and [[Professional
        Football League of Ukraine|PFL]] worked together to solve that issue, coming
        up with a plan to force the ''''transitional'''' limitation of foreign players
        over time.\n\nThe clubs such as [[FC Dnipro Dnipropetrovsk|Dnipro Dnipropetrovsk]]
        and [[FC Chornomorets Odesa|Chornomorets Odesa]], who were recent contenders
        for the title, had to put up a fierce fight against the newly established
        contenders [[FC Metalurh Donetsk|Metalurh Donetsk]] and [[FC Metalist Kharkiv|Metalist
        Kharkiv]] to qualify for the European competitions. [[FC Metalist Kharkiv|Metalist
        Kharkiv]] shone brightly in the late 2000s (decade) by consistently finishing
        right behind [[FC Dynamo Kyiv|Dynamo Kyiv]] and [[FC Shakhtar Donetsk|Shakhtar
        Donetsk]] in third place. Their most remarkable feat was their participation
        in the 2009 European season when they had to face [[FC Dynamo Kyiv|Dynamo
        Kyiv]] to earn a place in the quarter-finals of the [[2008\u201309 UEFA Cup]],
        but lost on the away goals rule. That same [[2009 UEFA Cup Final|2008\u201309
        UEFA Cup]] competition was won for the first time by [[FC Shakhtar Donetsk|Shakhtar
        Donetsk]], the first club of independent Ukraine to win the title. It was
        also the last UEFA cup title before it changed its name to the Europa league.\n\nIn
        the 2008\u20132009 season the league earned the highest [[UEFA coefficient#Current
        ranking|UEFA league coefficient]] in Europe for that season.\nOn the political
        side of the League it was transformed on 15 April 2008 into an autonomous
        entity, parting away from the PFL. The Premier League has been split since
        the moment it was created in regards to its president. The dispute went as
        far as even canceling the 13th round of [[2009\u201310 Ukrainian Premier League|2009\u201310
        season]] and moving it to the spring half, while having the 14th round still
        playing in the fall. The representatives of five clubs: [[FC Arsenal Kyiv|Arsenal
        Kyiv]], [[FC Dynamo Kyiv|Dynamo Kyiv]], [[FC Dnipro Dnipropetrovsk|Dnipro
        Dnipropetrovsk]], [[FC Kryvbas Kryvyi Rih|Kryvbas Kryvyi Rih]], and [[FC Metalist
        Kharkiv|Metalist Kharkiv]] have been boycotting most of the League meetings,
        not complying with its financial obligations and giving the broadcasting rights
        to TV-channels other than the League official supplier. They justified their
        actions due to what they deem to be the illegal election of the Premier League
        president. The representatives of the above-mentioned clubs did not recognize
        the election in 2008 of [[Vitaliy Danilov]] as the president and believed
        that the elections should have been won by [[Vadim Rabinovich]].\n\nTo resolve
        this conflict [[Vitaliy Danilov]] instigated the re-election of the Premier
        League president in September 2009, and on 1 December 2009 won the election
        again with 11 clubs voting for his candidature, 3 were against, 1 abstained,
        and 1 was absent. This time most club presidents of the Premier League of
        Ukraine acknowledged [[Vitaliy Danilov]] legality. In the subsequent elections
        on 9 December 2011 [[Vitaliy Danilov]] was challenged by Andriy Kurhanskyi
        (through the proposal of [[FC Karpaty Lviv|Karpaty Lviv]]). The other available
        candidates, Miletiy Balchos (president of the Professional Football League
        of Ukraine) and Yuriy Kindzerskyi, were not picked by any members of the Premier
        League. [[Vitaliy Danilov]] managed to retain his seat with nine votes for
        him.\n\n===The third decade (2011\u2013present) ===\nBecause of the [[Ukrainian
        crisis]] in the oblasts of [[Donetsk Oblast|Donetsk]] and [[Luhansk Oblast|Luhansk]]
        the number of teams participating in the league was cut from 16 in the [[2013\u201314
        Ukrainian Premier League|2013\u201314 season]] to 14 in the [[2014\u201315
        Ukrainian Premier League|following seasons]].<ref name=ColriU>[http://www.usatoday.com/story/sports/soccer/2015/06/19/ukraine-revives-crimean-champion-football-club/28970971/
        Ukraine trying to revive Crimean champion football club], [[USA Today]] (19
        June 2015)</ref> With the continuation of the military conflict in the eastern
        oblasts (regions) of [[Ukrainian crisis|Ukraine]] since 2014, the league was
        forced to change its format again and will now be contested by 12 teams after
        being cut from 14 in the [[2015\u201316 Ukrainian Premier League|2015\u201316
        season]].\n\n==Officials==\n\n===Presidents===\n*[[Vitaliy Danilov]] (president
        of [[FC Kharkiv]]), 27 May 2008 \u2013 1 July 2009 (temporary acting president)\n*[[Vitaliy
        Danilov]] (president of [[FC Kharkiv]]), 1 July 2009 \u2013 9 December 2011<ref>[http://www.kyivpost.com/news/nation/detail/54107/
        Danilov re-elected as president of Ukrainian football premier league]</ref>\n*[[Vitaliy
        Danilov]], 9 December 2011 \u2013 29 February 2015<ref>[http://www.fpl.ua/ukr/news/news_fpl/3565/
        Vitaliy Danilov is re-elected as the president of PL]</ref>\n*[[Volodymyr
        Heninson]], 29 February 2015 \u2013 present<ref>[http://isport.ua/football/ukraine/344827-vybory-prezidenta-upl-live.html
        \u041e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u043e. \u0412\u043b\u0430\u0434\u0438\u043c\u0438\u0440
        \u0413\u0435\u043d\u0438\u043d\u0441\u043e\u043d \u2014 \u043d\u043e\u0432\u044b\u0439
