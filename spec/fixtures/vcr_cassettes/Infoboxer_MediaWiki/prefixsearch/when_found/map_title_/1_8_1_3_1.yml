        [[Leonid Kuchma]]\n| before_party       = Nonpartisan\n| after_party        =
        Nonpartisan\n}}\n\n''''''Presidential elections'''''' were held in [[Ukraine]]
        on 31 October 1999, with a second round on 14 November.<ref name=NS>[[Dieter
        Nohlen|Nohlen, D]] & St\u00f6ver, P (2010) ''''Elections in Europe: A data
        handbook'''', p1976 {{ISBN|9783832956097}}</ref> The result was a victory
        for [[Leonid Kuchma]], who defeated [[Petro Symonenko]] in the run-off.<ref>Nohlen
        & St\u00f6ver, p1994</ref>\n\n==Electoral system==\nAt the time of election
        the population in Ukraine was 50,105,600 with 34,017,400 living in cities.{{cn|date=September
        2014}} The most districts contained the [[Donetsk Oblast]] (23) as the most
        populous one, the least electoral districts among oblasts were in the [[Chernivtsi
        Oblast]], only 4. The city of [[Kiev]] had 12 electoral districts and [[Sevastopol]]
        - 2. There also was a special ''''out-of-country district'''' available for
        voters who at the moment of elections were not available to vote in Ukraine.\n\n==Registration==\nThere
        were 32 individuals who submitted their documents for registration as pretenders
        on candidate to the President of Ukraine. Out of them 19 pretenders were registered
        with the [[Central Election Commission of Ukraine]] to run for presidential
        elections, the rest 13 were denied in registration. \n===Registered pretenders===\n*
        [[Oleksandr Bazylyuk]], by Slavic Party\n* [[Hennadiy Balashov]], by group
