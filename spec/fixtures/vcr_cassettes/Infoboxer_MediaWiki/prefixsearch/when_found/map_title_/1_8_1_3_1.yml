        2014}}\n{{Use dmy dates|date=March 2016}}\n{{Ukrainian crisis}}\n{{Campaignbox
        Ukrainian crisis}}\n\nA prolonged ''''''crisis in [[Ukraine]]'''''' began
        on 21 November 2013, when then-president [[Viktor Yanukovych]] suspended preparations
        for the implementation of [[Ukraine\u2013European Union Association Agreement|an
        association agreement]] with the [[European Union]]. This decision resulted
        in mass protests by its proponents, known as the \"[[Euromaidan]]\". After
        months of such protests, Yanukovych [[2014 Ukrainian revolution|was ousted]]
        by the protesters on 22 February 2014, when he fled the Ukrainian capital
        city of [[Kiev]]. Following his ousting, [[2014 pro-Russian unrest in Ukraine|unrest
        enveloped]] the largely [[Russian language in Ukraine|Russophone]] [[Eastern
        Ukraine|eastern]] and [[Southern Ukraine|southern]] regions of Ukraine, from
        where he had drawn most of his support. An ensuing political crisis and [[Russian
        military intervention in Ukraine (2014\u2013present)|Russian military intervention]]
        in the [[Autonomous Republic of Crimea|Ukrainian autonomous region]] of [[Crimea]]
        resulted in the [[Annexation of Crimea by the Russian Federation|annexation
        of Crimea by Russia]] on 18 March 2014. Subsequently, unrest in [[Donetsk
        Oblast|Donetsk]] and [[Luhansk Oblast|Luhansk]] oblasts of Ukraine evolved
        into a [[war in Donbass]] between the post-revolutionary Ukrainian government
        and pro-Russian insurgents, supported and often assisted by the Russian military
        and special forces.\n\n==Euromaidan and revolution==\n{{main article|Euromaidan|2014
        Ukrainian revolution}}\nUkraine became gripped by unrest when [[President
        of Ukraine|President]] [[Viktor Yanukovych]] refused to sign [[Ukraine\u2013European
        Union Association Agreement|an association agreement with the European Union]]
        on 21 November 2013.<ref>{{cite news | url=https://www.nytimes.com/2014/02/16/world/europe/a-ukraine-city-spins-beyond-the-governments-reach.html?_r=0
        | title=A Ukraine City Spins Beyond the Government''s Reach | work=The New
        York Times | date= 15 February 2014}}</ref> An organised political movement
        known as ''[[Euromaidan]]'' demanded closer ties with the [[European Union]],
        and the ousting of Yanukovych.<ref name=Reuters121213>{{cite news | url=https://www.reuters.com/article/2013/12/12/us-ukraine-idUSBRE9BA04420131212
        | archiveurl=https://wayback.archive.org/web/20140420012605/https://www.reuters.com/article/2013/12/12/us-ukraine-idUSBRE9BA04420131212
        | archivedate=2014-04-20 | title=Kiev protesters gather, EU dangles aid promise
        | agency=Reuters | date=12 December 2013 | accessdate=10 April 2014 | author=Balmforth,
        Richard}}</ref> This movement was ultimately successful, culminating in the
        [[2014 Ukrainian revolution|February 2014 revolution]], which removed Yanukovych
        and [[Second Azarov Government|his government]].<ref name=\"RFEKT25114\">{{cite
        news | url=http://www.rferl.org/content/protesters-police-tense-standoff-ukraine/25241945.html
        | title=Ukraine Opposition Vows To Continue Struggle After Yanukovych Offer
        |publisher=[[Radio Free Europe/Radio Liberty]] |date=25 January 2014 | accessdate=10
        April 2014}}</ref>\n\n==Post-revolution unrest==\n{{main article|2014 pro-Russian
        unrest in Ukraine}}\nFollowing flight of President Yanukovych on 23 February
        2014, protests by pro-Russian and anti-revolution activists began in the largely
        [[Russophone]] region of [[Crimea]].<ref name=\"Seccession calls in pro-Russian
        south\">{{cite news|url=https://www.theguardian.com/world/2014/feb/23/ukraine-crisis-secession-russian-crimea|title=Ukraine
        crisis fuels secession calls in pro-Russian south|newspaper=[[The Guardian]]|date=24
        February 2014|archiveurl=//web.archive.org/web/20081201194141/http://www.theguardian.com/world/2014/feb/23/ukraine-crisis-secession-russian-crimea|archivedate=24
        February 2014}}</ref> These were followed by demonstrations in cities across
        [[Eastern Ukraine|eastern]] and [[Southern Ukraine|southern]] Ukraine, including
        [[Donetsk]], [[Luhansk]], [[Kharkiv]], and [[Odessa]].\n\n===Russian annexation
        of Crimea===\n{{main article|Annexation of Crimea by the Russian Federation}}\nStarting
        on 26 February 2014, pro-Russian armed men gradually began to take over the
        peninsula, provoking protests.<ref name=\"NYT\">{{cite news| url = https://www.nytimes.com/2014/02/28/world/europe/crimea-ukraine.html
        |title=Gunmen Seize Government Buildings in Crimea|work=The New York Times|date=
        27 February 2014|accessdate= 1 March 2014 |quote = Masked men with guns seized
        government buildings in the capital of Ukraine''s Crimea region on Thursday,
        barricading themselves inside and raising the Russian flag after mysterious
        overnight raids that appeared to be the work of militant Russian nationalists
        who want this volatile Black Sea region ruled from Moscow.}}</ref> Russia
        initially said that these uniformed militants, termed \"[[Little green men
        (GRU)|little green men]]\" in Ukraine, were \"local self-defence forces\".<ref
        name=\"13DEC2014\">{{cite news | url=http://www.forbes.com/sites/gregsatell/2014/02/01/5-things-you-should-know-about-crisis-in-ukraine/
        | title=A Look Back At How The Ukraine Crisis Erupted And What To Expect In
        2015 | work=Forbes | date=13 December 2014 | accessdate=13 December 2014}}</ref>
        However, they later admitted that these were in fact Russian soldiers without
        insignias, confirming on-the-ground reports of a Russian incursion into Ukraine.<ref
        name=''np''>{{cite news|url=http://news.nationalpost.com/2014/04/17/vladimir-putin-admits-for-first-time-russian-troops-took-over-crimea-refuses-to-rule-out-intervention-in-donetsk/|archiveurl=https://wayback.archive.org/web/20140419062027/http://news.nationalpost.com/2014/04/17/vladimir-putin-admits-for-first-time-russian-troops-took-over-crimea-refuses-to-rule-out-intervention-in-donetsk/|archivedate=2014-04-19|title=Vladimir
        Putin admits for first time Russian troops took over Crimea, refuses to rule
        out intervention in Donetsk|last=Karmanau|first=Yuras|author2=Vladimir Isachenkov|date=17
        April 2014|work=National Post|agency=Associated Press|accessdate=10 May 2014}}</ref><ref
        name=\"Al Jazeera English\" >{{cite web|url=http://www.aljazeera.com/news/europe/2014/03/warning-shots-end-osce-crimea-entry-bid-20143815135639790.html
        |title=Warning shots end OSCE Crimea entry bid \u2013 Europe |publisher=Al
        Jazeera |accessdate=11 March 2014}}</ref><ref name=\"Jones\">{{cite web|last=Jones
        |first=Sam |url=http://www.ft.com/cms/s/0/a701f3e8-a527-11e3-8988-00144feab7de.html
        |title=US scorns Russia''s version of Crimean intervention |work=Financial
        Times |date=21 February 2014}}</ref><ref name=\"Reuters\">{{cite news|url=https://www.reuters.com/article/2014/03/12/us-ukraine-crisis-osce-idUSBREA2B1C120140312|archiveurl=https://wayback.archive.org/web/20140312184949/https://www.reuters.com/article/2014/03/12/us-ukraine-crisis-osce-idUSBREA2B1C120140312|archivedate=2014-03-12
        |title=OSCE team say Crimea roadblock gunmen threatened to shoot at them |agency=Reuters
        |accessdate=14 March 2014}}</ref><ref name=\"reuters.com\">{{cite news|first1=Alissa|last1=de
