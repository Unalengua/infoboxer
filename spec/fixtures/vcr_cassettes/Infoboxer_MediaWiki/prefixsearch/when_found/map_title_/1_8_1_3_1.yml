        Orthodox Greek Catholic Church","index":17,"revisions":[{"timestamp":"2017-04-06T13:41:06Z","contentformat":"text/x-wiki","contentmodel":"wikitext","*":"The
        ''''''Ukrainian Orthodox Greek Catholic Church'''''' (UOGCC) is an [[Eastern
        Christianity|Eastern Christian]] religious movement  established in 2009 and
        based in [[Pidhirtsi]] in Ukraine. Its seven founding bishops were formerly
        priests of the [[Ukrainian Greek Catholic Church]] and members of the [[Order
        of Saint Basil the Great]], from which they separated.\n\n==History==\n\n===Movement
        within the Basilian order===\nAnthony Elias Dohnal, born 1946, was ordained
        as a priest for the [[Roman Catholic Diocese of Litom\u011b\u0159ice]] in
        [[Czechoslovakia]] circa 1971.   After military service, he served as a parochial
        vicar in Slu\u0161ovice and Budi\u0161ov, promoting spiritual revival.  Active
        in the [[Catholic Charismatic Renewal]] since 1981, he fought against the
        tolerance of [[occultism]] and promoted prayer groups.  In 1986 he was assigned
        to a \"prison for nuns\" and kept as a virtual prisoner.  From 1987 to 1990
        he served at [[Dvorce]], continuing with [[samizdat]] writings against liberal
        theology and occultism.  In 1991, together with students R. Spirik and J.
        Spirik, he resolved to join the [[Eastern Catholic Churches|Greek-Catholic]]
        [[Order of Saint Basil the Great]] (OSBM) and entered the [[novitiate]] in
        [[Warsaw]].  In 1992, he transferred to the monastery in [[Trebi\u0161ov]].  Spirik
        and two other former students were ordained priests during 1996-1997.  Shortly
        after, Dohnal applied for permission to found a \"contemplative\" branch of
        the OSBM community.<ref name=uogcc-history/>\n\nIn 1997, Fr. Dionysius Lachovicz
        OSBM (born in [[Brazil]] in 1946),<ref name=inservice/> the General Superior
        of the Basilian order, granted the group permission to be designated as an
        \"experimental community\" within the order under his direct supervision.
        He appointed the group''s leader, Elias Dohnal, OSBM, to direct the formation
        of the novices in the group, men who had been rejected by the order''s novitiate
        in Poland.  In May 1998, after complaints and a canonical visitation, he withdrew
        permission for the community''s special status.  The group appealed to the
        [[Congregation for the Oriental Churches]] for permission to establish an
        autonomous monastery within the territory of the [[Archeparchy of Pre\u0161ov]]
        ([[Slovakia]]) against the will of its bishop, Ivan Hirka.  Lachovicz confirmed
        the suppression in December 1998 and the community members were dispersed
        to other assignments.<ref name=uogcc-history/><ref name=easteregg/>\n\n[[Image:True
        Greek Catholic.jpg|thumb|right|350px|Demonstration outside the Lviv regional
        council, August 2009]]\nIn late 1999, at the request of the Greek-Catholic
        [[Apostolic Exarchate in the Czech Republic|Apostolic Exarch in the Czech
        Republic]] Ivan Ljavinec for a Basilian community, and with the agreement
        of the Roman Catholic [[List of bishops and archbishops of Prague|Archbishop
        of Prague]], [[Miloslav Vlk|Cardinal Vlk]], Lachovicz founded a Basilian community
        in [[Prague]], assigning to it Fr. Cyril \u0160pi\u0159\u00edk, his brother
        Fr. Metod\u011bj R. \u0160pi\u0159\u00edk and their former classmate Fr. Markian
        Hitiuk from Ukraine, to serve at the cathedral parish in [[Prague]].   In
        2003, the Basilians and their supporters protested against the appointment
        of a new Greek-Catholic exarch in the Czech Republic, Ladislav Hu\u010dko,
        a non-Ukrainian, by blockading the Greek-Catholic cathedral.   As a result,
        the event was relocated to be held in a Roman Catholic church.  In 2004, Lachovicz
        was not re-elected.  His successor closed the Order''s community in the Czech
        Republic, transferring the members to the monastery in [[Pidhirtsi]], Ukraine.<ref
        name=easteregg/>\n\n===Conflict with the Ukrainian Greek Catholic Church===\n[[Image:Wp
        upgkc.jpg|thumb|right|260px|Nuns calling for formal registration of the UOGCC,
        August 2009]]\nOn March 3, 2008, Dohnal announced to [[Pope Benedict XVI]]
        that he and three other Basilian Fathers had been consecrated as bishops in
        order to \"save\" the Ukrainian Greek Catholic Church (UGCC) from heresy and
        apostasy. Dohnal did not identify the bishop or bishops who had performed
        the consecration.  In justification for the act, he wrote that the bishops
        of the UGCC supported influences of syncretism and occultism, approval of
        homosexuality, and erroneous ecumenism.  As an example of the latter,  he
        cited the [[Balamand declaration]] of 1993, which had [[Eastern Christianity#Rejection_of_uniatism|rejected
        \"uniatism\"]] as a method of seeking Christian unity between Catholics and
        Orthodox.  In his letter, Dohnal denounced statements from Cardinal Husar''s
        book \"Conversations with Cardinal Lubomyr Husar: On post-confessional Christianity\"
        as schismatic and apostate.<ref>{{cite web\n|url=http://kyivweekly.com.ua/pulse/society/2011/04/07/181201.html\n|publisher=Kyiv
        Weekly\n|author=Oleh Polishchuk|title=Svyatoslav to seek backing in Rome and
        Kyiv (commentary)\n|date=April 7, 2011\n}}</ref>\n\nAccording to a 2008 article
        on ''''kreuz.net'''', the conflict was \"foreseeable\" and arose from tensions
        between the Studite and Basilian orders of monks in the UGCC: that the Studites,
        including the [[List of Major Archbishops of Kiev\u2013Galicia|Major Archbishop
        of Kiev\u2013Galicia]], [[Lubomyr Husar|Lubomyr Cardinal Husar]], favored
        closer relations with the Ukrainian Orthodox Church, while the Basilians favored
        the preservation of influences from the Latin Church ([[Liturgical latinisation]]).\n\nOn
        Easter Sunday, March 23, 2008, the [[Ukrainian Greek Catholic Church]] released
        a statement from Cardinal Husar warning that any consecration that had taken
        place was not recognized by the Church.<ref name=risu20080326/>\n\nIn June
        2008 the [[Ecclesiastical court|tribunal]] of the [[Ukrainian Catholic Eparchy
        of Sokal|Eparchy of Sokal-Zhovkva]] held an ecclesiastical trial for the four
        priests. They were convicted of illegal assumption of authority and illegal
        administration of ministry (violation of can. 1462 of the [[Code of Canons
        of the Eastern Churches]] (CCEO)), inciting rebellion against the local hierarchy,
        including Bishop Mykhail Koltun, [[Redemptorists|C.SS.R.]], Major Archbishop
        [[Lubomyr Husar|Lubomyr Cardinal Husar]] (violation of can. 1447 \u00a71 CCEO),
        and causing injustice and serious harm to the good reputation of the above-mentioned
        persons and to other hierarchs of the UGCC through slander (violation of can.
        1452 CCEO).  The penalty imposed was major [[excommunication]].  After an
        appeal, the sentence was upheld by the tribunal of the major archeparchy and
        announced on September 17, 2008.<ref name=risu20080930/>\n\nOn August 15,
        2008, Pidhirtsi supporters attempted unsuccessfully to occupy a church administration
        building in [[Stryi]], Ukraine.  Fr. Taras Poshyvak, chancellor of the [[Ukrainian
        Catholic Eparchy of Stryi|Stryi eparchy]], said that the \"regional leadership
        of the police\" was interfering and preventing normal police protection of
        the building.<ref name=risu20080818>{{cite web\n|url=http://old.risu.org.ua/eng/news/article%3B24109\n|title=Schismatic
        Priests Try to Take Buildings of Greek Catholic Stryi Eparchy\n|publisher=RISU:
        Religious Information Service of Ukraine\n}}</ref>\n\n===Founding of new church===\nOn
        August 11, 2009, the bishops of the Pidhirtsi movement declared the founding
        of the irregular ''''Ukrainian Orthodox Greek Catholic Church'''' as  a \"new
        Church structure for the orthodox faithful of the UGCC.\" In their declaration
        they professed the Catholic faith, including the primacy of the Roman Pontiff
        and disassociated themselves from \"contemporary heresies which destroy both
        the Eastern and the Western Church.\"<ref name=uogcc-decree/>\n\nThe name
        of the church includes the description ''''\u041f\u0440\u0430\u0432\u043e\u0432\u0456\u0440\u043d\u0430''''
        (\"true-believing\").  Although the Church''s English-language website translates
        this word as \"Orthodox\", it is not the same term as that used by the existing
        [[History of Christianity in Ukraine#Eastern_Orthodox|Orthodox Churches]]
        present in Ukraine, whose names use the term ''''\u043f\u0440\u0430\u0432\u043e\u0441\u043b\u0430\u0432\u043d\u0430''''
        (\"true-worshiping\").\n\nIn November 2010, a group of about 70 UOGCC supporters,
        including leaders Metod\u011bj Richard \u0160pi\u0159\u00edk and Markian Vasyl
        Hitiuk, clashed with parishioners at the UGCC Church  of the Transfiguration
        in Chortkiv in an apparent attempt to occupy the church.<ref>{{cite news |publisher=RISU
        - Religious Information Service of Ukraine |url=http://risu.org.ua/en/index/all_news/community/scandals/38964\n|title=Sectarians
        Attempt to Seize Church in Ternopil Region |date=November 15, 2010 }}</ref>\n\nOn
        April 7, 2011, the UOGCC bishops declared the establishment of a [[Byzantine
        Catholic Patriarchate]],  offering to provide an episcopal authority to like-minded
        believers elsewhere in the world.<ref>{{cite web\n|url=http://uogcc.org.ua/en/actual/article/?article=4469\n|title=Announcement
        of establishment of the Byzantine Catholic Patriarchate\n|date=April 7, 2011\n|publisher=UOGCC\n}}</ref>
        Archbishop Elias Dohnal was selected as the first Patriarch of the new body.\n\n==Conflict
        with the Catholic Church==\nOn October 7, 2008, the [[Apostolic Signatura]],
        the highest appeals court of the [[Catholic Church]], including the [[Ukrainian
        Greek Catholic Church|UGCC]] from which the UOGCC separated, refused the appeal
        of the \"Pidhirtsi fathers\", and left the sentence of major excommunication
        imposed on June 2008 by the UGCC major-archiepiscopal tribunal intact.<ref
        name=risu20081122/>\n\nIn 2010, the UOGCC declared an excommunication upon
        265 professors of the [[Pontifical Gregorian University]],<ref name=uogcc-greg/>
        and declared that over 2200 bishops worldwide had excommunicated themselves
        by failing to respond to demands of the UOGCC.  The declaration asserted that
        the bishops affected would thenceforth be unable to validly ordain priests.<ref
        name=uogcc-ana/>  It also called for [[Pope Benedict XVI]] to purge the hierarchy,
        institute reforms, and resign.<ref name=uogcc-pope/> On April 7, 2011 the
        bishops of the UOGCC declared an excommunication against Pope Benedict XVI
        on May 1, 2011.<ref>{{cite web\n|url=http://uogcc.org.ua/en/actual/article/?article=4554
        |title=Declaration of an excommunication upon Pope Benedict XVI and John Paul
        II |date=May 1, 2011 |publisher=UOGCC }}</ref>\n\nOn March 29, 2012 the Vatican
        [[Congregation for the Doctrine of the Faith]] (CDF) published a declaration,<ref>{{cite
        web |url=http://www.catholicnewsagency.com/news/vatican-confirms-condemnation-of-breakaway-ukrainian-clergy/\n|title=Vatican
        confirms condemnation of breakaway Ukrainian clergy |date=March 29, 2012 |publisher=Catholic
        News Agency}}</ref> urged by the [[Ukrainian Greek Catholic Church]] and dated
        February 22, 2012, concerning the main bishops of the UOGCC. It stated that
        CDF would not recognize the [[episcopal consecration]]s of the UOGCC''s bishops
        as valid, and that the bishops of the UOGCC had been excommunicated.<ref>{{cite
        web |url=http://press.catholica.va/news_services/bulletin/news/28994.php?index=28994&lang=en
        |title=Dichiarazione della Congregazione per la Dottrina della Fede sullo
        status canonico dei \"Sedicenti Vescovi Greco-Cattolici di Pidhirci\" |date=March
        29, 2012 |publisher=Holy See Press Office }}</ref> The UOGCC bishops wrote
        a reply.<ref>{{cite web |url=http://uogcc.org.ua/en/actual/article/?article=6611
        |title=Excommunication, anathema, curse /An open letter to Card. W.J. Levada/
        |date=April 1, 2012 |publisher=UOGCC}}</ref>\n\n==Founders==\n\n''''''Patriarch
        Elijah Anthony Dohnal [[Order of Saint Basil the Great|OSBMr]]'''''' (born
        1946 in [[Hluk (Uhersk\u00e9 Hradi\u0161t\u011b District)|Hluk]]<ref>{{cite
        web|title=Memorandum of the Byzantine Catholic Patriarchate (BCP)|url=http://uogcc.org.ua/en/church/article/?article=4486|publisher=Ukrainian
        Orthodox Greek Catholic Church|accessdate=19 April 2011}}</ref>) was elected
        as first Patriarch of the [[Byzantine Catholic Patriarchate in Ukraine|Byzantine
        Catholic Patriarchate]].<ref>{{cite web|title=Announcement and warning to
        the Catholic and Orthodox Patriarchs|url=http://uogcc.org.ua/en/actual/article/?article=4494|publisher=Ukrainian
        Orthodox Greek Catholic Church|accessdate=19 April 2011}}</ref>  He was elected
        by the Bishops\u2019 Synod of the Ukrainian Orthodox Greek Catholic Church
        in an extraordinary assembly of 5 April 2011, on the day of establishment
        of the Byzantine Catholic Patriarchate.\n\nOn June 22, 2014, the New York
        Times reported <ref name=Dohnal-KGBist /> that Ekspres, a Lviv-based newspaper,
        conducted a lengthy investigation of Dohnal''s church, and concluded that
        it had discovered an important clue to the group\u2019s pro-Moscow allegiances
        and advocacy on the side of Moscow during the 2014 pro-European anti-Moscow
        revolution in Ukraine: Before the 1989 collapse of Communism in his homeland,
        then still Czechoslovakia, Dohnal worked as an informer for Soviet intelligence
        services (the infamous KGB). The Ekspress newspaper published what it said
        was a document from former Czechoslovak archives that identified him as a
        mole for Soviet intelligence with the code name \u201cTonek.\u201d The New
        York Times reported that, as of 2014, Mr. Dohnal, who as a Czech national
        has gone into hiding to avoid expulsion from Ukraine for visa violations,
        and his lieutenants never attracted a large number of followers, but  made
        headlines in the local Ukrainian news media for their pro-Russia''s views
        and their brainwashing of vulnerable young recruits.\n\nElijah was ordained
        priest in 1972 in the Czech Republic and joined the OSBM Order and changed
        rite in 1991. He has a doctorate in theology from [[Charles University in
        Prague|Charles University]], [[Prague]] and lectured [[Systematic theology|dogmatics]]
        in [[Pre\u0161ov]], [[Slovakia]]{{Citation needed|date=August 2011}}.\n\nHe
        was consecrated archbishop in 2009 and held the title of ''''Vicar''''.  He
        was appointed Byzantine Catholic Patriarch through election and the imposition
        of hands by the Bishops\u2019 Synod headed by Archbishop Michael Osidach on
        5 April 2011.\n\n''''''Other bishops:''''''\n* ''''Head of the Church:''''
        Mychajlo Osidach, Ukrainian: Osidach, a former Russian Orthodox priest, has
        claimed to have been consecrated as a Catholic bishop clandestinely in September
        1989, during the era of Communist rule of Ukraine, by Archbishop Volodymyr
        Sterniuk (1907-1997) and Bishop Filemon Kurchaba (1913-1995).<ref name=easteregg/><ref
        name=folge/>   As of 2014, he is not listed in the ''''[[Annuario Pontificio]]''''
        as a bishop recognized by the Holy See.\n* ''''Secretary:'''' Markian V. Hitiuk,
        OSBM: Ukrainian, born 1970\n* ''''Members of the Synod:''''\n** Metod\u011bj
        R. \u0160pi\u0159\u00edk, OSBM: Czech, born 1968\n** Timotej Sojka, OSBM\n**
        Bazil Kolodi, OSBM\n** Samuel Robert Oberhauser, priest of the eparchy of
        Ivano-Frankivsk (Ukraine), Slovak, born 1969<ref name=uogcc-decree/><ref name=uogcc-bishops/>\n\n==References==\n{{Reflist|refs=\n<ref
