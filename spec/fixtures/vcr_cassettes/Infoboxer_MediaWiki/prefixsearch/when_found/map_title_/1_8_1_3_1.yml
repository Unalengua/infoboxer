        Ukraine teeters a few steps from chaos], [[BBC News]] (5 February 2016)</ref>
        After stabilization efforts by Ukrainian authorities in March 2015 1 US dollar
        was worth about 22 hryvnia.<ref name=\"VhaUSdGF B\"/> Early February 2016
