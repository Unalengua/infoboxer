        Any soft signs are dropped if they occur word finally in the original cardinal
        number.\n*(2) This is a dual construction.\n*(3) This is a plural nominative
        construction.\n*(4) This is the genitive plural construction (All hundreds
        after 500 are so created.).\n\nIn general, the following rules are used to
        determine agreement between the cardinal number and a noun. In the nominative
        case, the nouns agree with the last number in any compound number. Nouns that
        must agree with a number ending in 2, 3, or 4 are in the nominative plural,
        but retain the stress of the dual, that is the genitive singular. Nouns, which
        must agree with a number ending in 5, 6, 7, 8, 9, 0, and all the teens are
        in the genitive plural. In any other case, the nouns and numbers are in the
        same case.\n\n===Verbs===\n[[Grammatical conjugation]] is subject to three
        [[Grammatical person|persons]] in two numbers and three simple [[Grammatical
        tense|tenses]] (present/future, future, and past), with [[periphrasis|periphrastic]]
        forms for the future and [[Conditional mood|Conditional]], as well as [[Imperative
        mood|imperative]] forms and present/past [[participle]]s, distinguished by
        [[adjective|adjectival]] and [[adverb]]ial usage.  There are two [[grammatical
        voice|voices]], [[active voice|active]] and [[middle voice|middle]]/[[passive
        voice|passive]], which is constructed by the addition of a reflexive [[suffix]]
        ''''''-\u0441\u044f/\u0441\u044c'''''' to the active form.  An interesting
        feature is that the past tense is actually made to agree in gender with the
        [[Subject (grammar)|subject]], for it is the [[participle]] in an originally
        periphrastic [[perfect (grammar)|perfect]] formed with the present of ''''''\u0431\u044b\u0442\u044c''''''
        (modern: ''''''\u0431\u0443\u0442\u0438'''''') {{IPA|/b\u0268t\u02b2/}},\"to
        be.\" Verbal inflection today is considerably simpler than in Common Slavic.
        The ancient [[aorist]], [[imperfect]], and (periphrastic) [[pluperfect]] have
        been lost. The loss of three of the former six tenses has been offset by the
        reliance, as in other Slavic languages, on verbal [[grammatical aspect|aspect]].  Most
        verbs come in pairs, one with [[imperfective aspect|imperfective]] or continuous
        connotation, the other with [[perfective aspect|perfective]] or completed,
        usually formed with a (prepositional) prefix, but occasionally using a different
        root.\n\nThe present tense of the verb ''''''\u0431\u0443\u0442\u0438'''''',
        \"[[copula (linguistics)|to be]]\", today normally has the form, ''''\u0454''''
        used for all persons and numbers. Previously (before 1500) and occasionally
        in liturgical settings, aspects of the full conjugation, can be found. The
        paradigm shows as well as anything else the Indo-European affinity of Ukrainian:\n\n{|
