        \u0437\u0430\u0433\u0430\u0440\u0431\u043d\u0438\u043a\u0456\u0432\u201d|trans_title=
        7 February 2014 the National Bank of Ukraine will issue commemorative coins
        \"Nikopol Liberation from the Nazis\"|date= 7 February 2014|archivedate =8
        February 2014|deadurl= no|archiveurl= //web.archive.org/web/20140221230812/http://www.bank.gov.ua/control/uk/publish/article?art_id=5454079&cat_id=55838}}</ref>
        In 2014 and 2015 the hryvnia lost about 70% of its value against the U.S.
