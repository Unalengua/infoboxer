        wreath","index":37,"revisions":[{"timestamp":"2017-08-28T16:08:06Z","contentformat":"text/x-wiki","contentmodel":"wikitext","*":"[[File:Ukrainian
        girl by Nikolay Rachkov (2nd half 19 c., Chernigov museum).jpg|thumb|A girl
        wearing a Ukrainian wreath]]\n[[File:Ukrainian-wreath.jpg|thumb|A lady wearing
        a Ukrainian [[vyshyvanka]] with a wreath (a 1916 postcard)]]\nThe ''''''Ukrainian
        wreath'''''' ({{lang-uk|\u0432\u0456\u043d\u043e\u043a}}, ''''vinok'''') is
        a type of [[Wreath (attire)|wreath]] which, in traditional [[Ukrainian culture]],
        is worn by girls and young unmarried women.  The wreath may be part of a tradition
        dating back to the old [[East Slavs|East Slavic]] customs that predate the
        [[Christianization of Rus]].<ref name=vinok>Orysia Paszczak Tracz, [http://www.ukrweekly.com/Archive/1999/319917.shtml
        Vinok, vinochok], ''''[[The Ukrainian Weekly]]'''', August 1, 1999.</ref>
        The flower wreath remains a part of the Ukrainian national attire, and is
        worn on festive occasions and on [[holy days]] and since the [[2014 Ukrainian
        revolution]] increasingly in daily life.<ref name=ufcvf16>[http://www.vogue.com/13395822/ukraine-flower-crown-vinok-trend/
        In Ukraine, That Flower Crown Means More Than You Think], [[Vogue.com|Vogue]]
        (FEBRUARY 5, 2016)</ref>\n\n== History ==\nOn the [[Ivan Kupala Day|day of
        Ivan Kupala]], young women placed their wreaths in the water with a lit-up
        candle, foretelling their romantic future by how the wreath flowed down the
        river or lake.  From the wreath''s direction, the girl could tell whom she
        would marry:  if the wreath stayed in one spot and did not float down the
        water, she would not marry; if it went under, she would die; if the candle
        went out, misfortune would follow. The young men would dive into the water,
        trying to retrieve the vinok of the girl each loved. One of the ritual Kupala
        songs says, \"Who will catch the wreath will catch the girl, who will get
        the wreath will become mine.\"<ref name=vinok/>  It dates back to pre-Christian
        times when it was thought that the headdress would protect girls from evil
        spirits.  The ceremonial, religious value diminished, and was later replaced
        as a national character of girlhood: to lose a wreath in folk songs and traditions
        means for a maiden to transition into womanhood.<ref name=vinok/>\n\nIn his
        book ''''[[The Golden Bough]]'''', mythology scholar [[James George Frazer]]
        first claimed that Ivan Kupala Day ([[John the Baptist]] Day), celebrated
        in Ukraine and [[Russia]] shortly after the summer [[solstice]], and closely
        associated with the wreath in Ukraine, was in fact originally a pagan fertility
        rite.\n\n== Appearance and construction ==\n\nLike most Ukrainian [[folk culture|folk]]
        dress, the ''''vinok'''' had significant symbolic value and only specific
        flowers were used.<ref>[http://needlib.com/pokaz_st.php?id=205 \u0423\u043a\u0440\u0430\u0438\u043d\u0441\u043a\u0438\u0435
        \u043d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0435 \u043a\u043e\u0441\u0442\u044e\u043c\u044b
        \u0416\u0435\u043d\u0441\u043a\u0438\u0435 \u0433\u043e\u043b\u043e\u0432\u043d\u044b\u0435
        \u0443\u0431\u043e\u0440\u044b]</ref>  It was traditionally worn by girls
        who were eligible for marriage.  The wreath''s name, ''''vinok'''', is related
        to the Ukrainian word for a wedding ceremony ''''vinchannya''''.  \n\nThe
        flowers used to make the wreath were generally fresh, paper or waxen and were
        attached onto a band of stiff paper backing covered with a [[ribbon]].  \n\nThe
        wreath varied in many of the regions of Ukraine; young women throughout the
        country wore various headdresses of yarn, ribbon, coins, feathers and grasses,
        but these all had the same symbolic meaning.  In parts of [[Dnieper Ukraine|central]]
        and [[eastern Ukraine]] the flowers were raised in the center front.  Usually
        multicolored, embroidered ribbons were attached to the back.<ref name=vinok/>\n\nDuring
        the Ukrainian wedding ceremony, the vinok was replaced by the [[ochipok]],
        a cap that she would wear for the rest of her life.\n\nThe wreath is now worn
        by traditional [[Ukrainian dance]]rs.\n\n== Neopaganism ==\nFollowers of the
        modern movement of [[Slavic Neopaganism]] attach a mystical significance to
        the wreath, weaving their wreaths of oak leaves and field flowers for their
        ritual celebration of the [[Summer Solstice]].<ref name=5tv>[http://www.toukraine.info/EN/NEWS/SITE/2682
        UKRAINE PAGANS CELEBRATE SUMMER SOLTICE]. 5TV News. 4 July 2007.  URL Access:
        13 December 2007.</ref>\n\n== See also ==\n* [[Corolla (chaplet)]]\n\n<center><gallery>\nFile:Fest
        Opischmya 31.jpg|The wreath of flowers\nFile:Fest Opischmya 25.jpg|The wreath
        of flowers\n</gallery></center>\n\n== References ==\n{{reflist}}\n\n== External
