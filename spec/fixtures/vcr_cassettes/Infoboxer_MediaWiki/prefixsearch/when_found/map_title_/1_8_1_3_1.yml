        [[Viktor Yushchenko]]\n| before_party       = Nonpartisan\n| after_party        =
        Nonpartisan\n}}\n{{Politics of Ukraine}}\n\nThe ''''''Ukrainian presidential
        election, 2004'''''' was held on October 31, November 21 and December 26,
        2004. The election was the fourth [[President of Ukraine|presidential]] election
        to take place in [[Ukraine]] following independence from the [[Soviet Union]].
        The last stages of the election were contested between the [[Our Ukraine (political
        party)|opposition leader]] [[Viktor Yushchenko]] and the incumbent [[Prime
        Minister of Ukraine|Prime Minister]] [[Viktor Yanukovych]] from the [[Party
        of Regions]]. The election was held in a highly charged political atmosphere,
        with allegations of media bias, [[voter intimidation]] and a poisoning of
        candidate Yushchenko with [[Polychlorinated dibenzodioxins|dioxin]].<ref>{{en
        icon}} [http://www.kyivpost.com/news/nation/detail/51514/ Dead End], [[Kyiv
        Post]] (October 29, 2009)</ref>\n\nAccording to Ukraine''s electoral law,
        a [[two-round system]] is used to elect the President in which a candidate
        must win a majority (50% or more) of all ballots cast. The first round of
        voting was held on October 31, 2004. As no candidate had 50% or more of the
        votes cast a run-off ballot between the two-highest polling candidates, Viktor
        Yushchenko and Viktor Yanukovych, was held on November 21. According to official
        [[Central Election Commission of Ukraine|Central Election Commission]] results
        announced on November 23, the run-off election was won by Viktor Yanukovych.
        The election results were challenged by Viktor Yushchenko and his supporters
        with many international observers claiming that the election was rigged.<ref
        name=CEforIP>[[Anders \u00c5slund]] and [[Michael McFaul]] (January 2006).
        ''''Revolution in Orange: The Origins of Ukraine''s Democratic Breakthrough'''',
        [[Carnegie Endowment for International Peace]], {{ISBN|0-87003-221-6}}</ref><ref
        name=Wilson>Virtual Politics - Faking Democracy in the Post-Soviet World,
        [[Andrew Wilson (historian)|Andrew Wilson]], [[Yale University Press]], 2005,
        {{ISBN|0-300-09545-7}}</ref>\n\nThe subsequent events led to a political crisis
        in Ukraine, with widespread peaceful protesters, dubbed the \"[[Orange Revolution]],\"
        calling for a re-run second round election. The [[Supreme Court of Ukraine|Ukrainian
        Supreme Court]] annulled the official run-off results and ordered a repeat
        of second round ballot.<ref name=CEforIP/><ref name=Wilson/>\n\nThe final
        re-run ballot was held on December 26. Viktor Yushchenko was declared the
        winner with 52 percent of the vote to Yanukovych''s 44 percent.\n\nInternational
        observers reported that the re-run ballot was considered overall fairer than
        the previous ballots.<ref name=CEforIP/><ref name=Wilson/>\n\n:''''For a timeline
        of events that followed the runoff, see [[Post-election developments in Ukraine,
        2004]].''''\n\n==Candidates==\nAll together 26 candidates had been nominated
        and participated in presidential elections.<ref>{{uk icon}} [http://www2.pravda.com.ua/news/2009/6/22/96993.htm
        \u0422\u0456\u043d\u0456 \u0442\u0435\u0445\u043d\u0456\u0447\u043d\u0438\u0445
        \u043a\u0430\u043d\u0434\u0438\u0434\u0430\u0442\u0456\u0432], [[Ukrayinska
        Pravda]] (June 22, 2009)</ref>\n\nThe two main contenders in the election
        were the incumbent Prime Minister and government-supported candidate [[Viktor
        Yanukovych]] and opposition leader [[Viktor Yushchenko]]. Viktor Yanukovych,
        who was the Prime Minister since 2002, was supported by the outgoing President
        [[Leonid Kuchma]], as well as by the [[Russia]]n government and then president
        [[Vladimir Putin]].<ref name=CEforIP/><ref name=Wilson/>\n\nViktor Yushchenko
        was portrayed as being more [[pro-Western]] and had received support of the
        [[European Union]] states and the [[United States]].<ref name=CEforIP/><ref
        name=Wilson/><ref>[https://www.theguardian.com/world/2004/nov/26/ukraine.usa
        US campaign behind the turmoil in Kiev] by [[Ian Traynor]], [[The Guardian]]
        (November 26, 2004)</ref>\n\n==Summary==\n{{Ukrainian presidential election,
        2004}}\n\n===Electoral Maps===\n{| class=\"wikitable\"\n|-\n|+ Maps showing
        the top three Candidates support - percentage of total national vote  \n|-\n|[[File:Ukraine
