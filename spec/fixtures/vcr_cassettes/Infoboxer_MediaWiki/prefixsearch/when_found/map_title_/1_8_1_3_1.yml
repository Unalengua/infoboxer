        in Ukraine]]\n[[Category:State Archive Service of Ukraine]]"}],"contentmodel":"wikitext","pagelanguage":"en","pagelanguagehtmlcode":"en","pagelanguagedir":"ltr","touched":"2017-07-03T22:13:09Z","lastrevid":788856978,"length":19995,"fullurl":"https://en.wikipedia.org/wiki/Ukrainian_Research_Institute_of_Archival_Affairs_and_Records_Management","editurl":"https://en.wikipedia.org/w/index.php?title=Ukrainian_Research_Institute_of_Archival_Affairs_and_Records_Management&action=edit","canonicalurl":"https://en.wikipedia.org/wiki/Ukrainian_Research_Institute_of_Archival_Affairs_and_Records_Management"},"13533457":{"pageid":13533457,"ns":0,"title":"Ukrainian
        architecture","index":14,"revisions":[{"timestamp":"2017-08-16T06:55:20Z","contentformat":"text/x-wiki","contentmodel":"wikitext","*":"{{Cleanup|date=March
        2009}}\n<!--  Commented out: [[Image:Kiev Pechersk Lavra (General).jpg|thumb|right|300px|The
        various structures of the [[Kiev Pechersk Lavra]] date to different time periods,
        and through their styles offer an insight into the [[History of Ukraine]]
        and the rich craftsmanship that was developed in its long period.]] -->\n\n''''''Ukrainian
        architecture'''''' has initial roots in the [[Eastern Slavs|Eastern Slavic]]
        state of [[Kievan Rus'']]. After the [[Mongol invasion of Rus|12th century]],
        the distinct [[architectural history]] continued in the principalities of
        [[Galicia-Volhynia]] and later in [[Grand Duchy of Lithuania|Grand Duchy of
        Lithuania, Ruthenia and \u017demaitia]]. During the epoch of the [[Zaporozhian
        Cossacks]], a new style unique to [[Ukraine]] was developed under the western
        influences of the [[Polish-Lithuanian Commonwealth]].\n\nAfter the union with
        the [[Tsardom of Russia]], architecture in Ukraine began to develop in different
        directions, with many structures in the larger eastern, Russian-ruled area
        built in the styles of [[Russian architecture]] of that period, whilst the
        western [[Galicia (Central Europe)|Galicia]] was developed under [[Architecture
        of Austria|Austro-Hungarian architectural influences]]. In both cases producing
        fine examples.<!-- pov, but for now we can afford to leave it in --> Ukrainian
        national motifs would finally be used during the period of the [[Soviet Union]]
        and in modern independent [[Ukraine]].\n\n== Medieval Rus'' (988\u20131230)
        ==\n{{main|Architecture of Kievan Rus}}\n[[Image:Maket Sofii.JPG|thumb|left|A
        model of what the original [[Saint Sophia Cathedral in Kiev]] might have looked
        like.]]\n[[Image:\u0427\u0435\u0440\u043d\u0456\u0433\u0456\u0432.\u0421\u043e\u0431\u043e\u0440
        \u0411\u043e\u0440\u0438\u0441\u0430 \u0439 \u0413\u043b\u0456\u0431\u0430.JPG|thumb|right|The
        Transfiguration Cathedral in [[Chernihiv]] dates to 1030 (left), whilst the
        nearby Cathedral of Boris and Gleb to 1123 (right).]]\nThe medieval state
        of [[Kievan Rus'']] was the predecessor of modern states of [[Ukraine]], [[Russia]],
        and [[Belarus]] and their respective cultures, including architecture.\n\nThe
        great [[Architecture of Kievan Rus''|Church architecture]], built after the
        [[Baptism of Kievan Rus''|adoption of Christianity]] in 988, were the first
        examples of monumental architecture in the East Slavic lands. The architectural
        style of the Kievan state, which quickly established itself, was strongly
        influenced by the [[Byzantine architecture|Byzantine]]. Early [[Eastern Orthodox]]
        churches were mainly made of wood, with the simplest form of church becoming
        known as a [[cell church]]. Major cathedrals often featured scores of small
        domes, which led some art historians to take this as an indication of the
        appearance of pre-Christian pagan Slavic temples.\n\nSeveral examples of these
        churches survive to this day. However, in the course of the 16th\u201318th
        centuries, many were externally rebuilt in the [[Ukrainian Baroque]] style
        (see below). Examples include the grand [[Saint Sophia Cathedral in Kiev|St.
        Sophia of Kiev]] \u2013 the year 1017 is the earliest record of foundation
        laid, [[Church of the Saviour at Berestove]] \u2013 built from 1113 to 1125,
        and the [[St. Cyril''s Monastery|St. Cyril''s Church]], c. 12th century. All
        can still be found in the Ukrainian capital.\n\nSeveral buildings were reconstructed
        during the late 19th century, including the [[:File:WladimirWolynsk Uspenski
        Cathedral.jpeg|Assumption Cathedral]] in [[Volodymyr-Volynskyi]], built in
        1160 and reconstructed in 1896\u20131900, the [[:Image:AX Chernigiv Pyatnitska
        Church.jpg|Paraskevi church in Chernihiv]], built in 1201 with reconstruction
        done in the late 1940s, and the [[Golden Gate (Kiev)|Golden gates in Kiev]],
        built in 1037 and reconstructed in 1982. The latter''s reconstruction was
        dismissed by some art and architecture historians as a revivalist fantasy.\n\nLittle
        secular or [[vernacular architecture]] of [[Kievan Rus'']] has survived.\n\n==
        Cossack epoch ==\n[[Image:\u0422\u0440\u043e\u0457\u0446\u044c\u043a\u0438\u0439
        \u043c\u043e\u043d\u0430\u0441\u0442\u0438\u0440.jpg|thumb|right|220px|Trinity
        Cathedral of the [[Trinity Monastery (Chernihiv)]] built in 1679]]\n[[Image:Hansaray1.jpg|thumb|right|220px|[[Bakhchisaray
        Palace]]]]\n{{Expand section|date=March 2008}}\n=== Early Ukrainian Baroque
        ===\n\n[[Ukrainian Baroque]] emerged during the [[Cossack Hetmanate|Hetmanate]]
        era of the 17th-18th centuries. Ukrainian  Baroque architecture, representative
        of [[cossack]] aristocracy,<ref>[http://www.everyculture.com/To-Z/Ukraine.html
        Culture of Ukraine - History and ethnic relations, Urbanism, architecture,
        and the use of space<!-- Bot generated title -->]</ref> is distinct from [[Western
        Europe]]an [[Baroque architecture|Baroque]] in that its designs were more
        constructivist,<!-- i do not think this is right word?? [[Constructivist architecture]]
        is alot later. --> had more moderate ornamentation, and were simpler in form.<ref>[http://www.encyclopediaofukraine.com/pages/B/A/Baroque.htm
        Baroque<!-- Bot generated title -->]</ref>\n\nDuring the 17th-18th centuries,
        most medieval Rus'' churches were significantly redesigned and expanded. Additional
        church domes and elaborate exterior and interior ornamentation were added.\n\nFamous
        examples of Ukrainian Baroque architecture include the [[Kiev Pechersk Lavra]]
        complex, the [[Vydubychi Monastery]], and the [[Pochayiv Monastery]].\n\n*
        Small Cossack churches\n\n=== Crimean Tatar architecture ===\n\nWhen [[Crimea]]
        was ruled by the [[Crimean Khanate]], the period left several constructions
        inspired by [[Islamic architecture|Islamic]] motifs. The most famous was the
        [[Bakhchisaray Palace]], designed by a combined effort of Persian, Turkish,
        and Italian architects.\n\n=== Late Ukrainian Baroque ===\n\n* [[Saint Sophia
        Cathedral in Kiev|Sophia Cathedral]] reconstruction\n* [[Kiev Passenger Railway
        Station]]\n{{clear}}\n\n== Imperial period ==\n[[File:\u0417\u0430\u0433\u0430\u043b\u044c\u043d\u0438\u0439
        \u0432\u0438\u0434 \u041c\u0430\u0440\u0456\u0457\u043d\u0441\u044c\u043a\u043e\u0433\u043e
        \u043f\u0430\u043b\u0430\u0446\u0443.jpg|thumb|left|[[Mariyinsky Palace]]]]\n[[Image:St.
        Andriy''s Church in Kyiv.jpg|thumb|[[Saint Andrew''s Church of Kiev|St. Andrew''s
        Church]], a famous 18th-century example of [[Baroque]] architecture.]]\n{{Expand
        section|date=March 2008}}\n=== Russian Empire ===\nAs Ukraine became increasingly
        integrated into the [[Russian Empire]], Russian architects had the opportunity
        to realize their projects in the picturesque landscape that many Ukrainian
        cities and regions offered. [[St. Andrew''s Church of Kiev]] (1747\u20131754),
        built by [[Bartolomeo Rastrelli]], is a notable example of [[Baroque]] architecture,
        and its location on top of the Kievan mountain made it a recognizable monument
        of the city. An equally notable contribution of Rasetrelli was the [[Mariyinsky
        Palace]], which was built to be a summer residence to Russian Empress [[Elizabeth
        of Russia|Elizabeth]].\n\nDuring the reign of the last [[Hetman of Ukraine]],
        [[Kirill Razumovsky]], many of the [[Cossack Hetmanate]]''s towns such as
        [[Hlukhiv]], [[Baturyn]] and [[Koselets]] had grandiose projects built by
        the appointed ''''architect of [[Little Russia]],'''' [[Andrey Kvasov]].\n\nRussia,
        winning successive wars over the [[Ottoman Empire]] and its vassal [[Crimean
        Khanate]], eventually annexed the whole south of Ukraine and Crimea. Renamed
        [[New Russia]], these lands were to be colonized, and new cities such as the
        [[Mykolayiv|Nikolayev]], [[Odessa]], [[Kherson]] and [[Sevastopol]] were founded.
        These would contain notable examples of Imperial Russian architecture.\n{{clear}}\n\n==
        Vernacular Architecture ==\nThe term ''''[[vernacular architecture]]'''' can
        been used interchangeably with the terms ''''folk'''', ''''common'''', ''''native'''',
        ''''traditional'''' and is usually placed at the other end of the spectrum
        from professionally designed building by architects. The building knowledge
        in vernacular architecture is based on local traditions and is thus based
        largely upon knowledge handed down through the generations. Different regions
        in Ukraine had their own distinctive style of vernacular architecture. For
        example, in the [[Carpathian Mountains]] and the surrounding [[foothills]],
        wood and clay are the primary traditional building materials.\n\nThe Museum
        of Folk Architecture and Way of Life of Central [[Naddnipryanshchyna]] is
        located in [[Pereiaslav-Khmelnytskyi]]. The open-air museum contains 13 theme
        museums, 122 examples of national architecture, and over 30,000 historical
        cultural objects. The Museum of Decorative Finishes is one of the featured
        museums that preserves the handiwork of decorative architectural applications
        in Ukrainian architecture.\n{{Gallery\n|title=\n|width=200 | height=210 |
