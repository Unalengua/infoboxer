        \n| mission             = \n| website             = {{URL|http://helsinki.org.ua/}}\n}}\nThe
        ''''''Ukrainian Helsinki Group'''''' ({{lang-uk|\u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0430
        \u0413\u0435\u043b\u044c\u0441\u0456\u043d\u0441\u044c\u043a\u0430 \u0413\u0440\u0443\u043f\u0430}})
        was founded on November 9, 1976 as the \u201cUkrainian Public Group to Promote
        the Implementation of the Helsinki Accords on Human Rights\u201d ({{lang-uk|\u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0430
        \u0433\u0440\u043e\u043c\u0430\u0434\u0441\u044c\u043a\u0430 \u0433\u0440\u0443\u043f\u0430
        \u0441\u043f\u0440\u0438\u044f\u043d\u043d\u044f \u0432\u0438\u043a\u043e\u043d\u0430\u043d\u043d\u044e
        \u0433\u0435\u043b\u044c\u0441\u0456\u043d\u0441\u044c\u043a\u0438\u0445 \u0443\u0433\u043e\u0434,
        ''''Ukrayins\u2019ka hromads\u2019ka hrupa spryyannya vykonannyu hel\u2019sins\u2019kykh
        uhod''''}}) to monitor [[human rights]] in [[Ukraine]].<ref>''''History of
        dissent in Ukraine, by Yevhen Zakharov, Museum of dissident movement in Ukraine.''''</ref>
        The group was active until 1981 when all members were jailed.\n\nThe group''s
        goal was to monitor the Soviet Government''s compliance with the [[Helsinki
        Accords]], which ensure [[human rights]]. The members of the group based the
        group''s legal viability on the provision in the [[Helsinki Accords|Helsinki
        Final Act]], Principle VII, which established the rights of individuals to
        know and act upon their rights and duties.\n\n==Details==\nSince 1977 the
        Ukrainian Helsinki Group foreign affiliate began its activities with the participation
        of [[Pyotr Grigorenko|Petro Hryhorenko]], [[Nadiya Svitlychna]], [[Leonid
        Plyushch]] and later  Nina Strokata-Karavanska Nadiya Svitlichna began to
        host the human rights themed radio programs on [[Radio Svoboda|Svoboda]] radio.\n\nFrom
        the very early days the group endured the repressions of Soviet authorities.
        In February 1977 the authorities began to arrest members of the Ukrainian
        Helsinki Group, and within two years all the founding members were tried and
        sentenced to exile or imprisonment for 7 to 10 years.<ref name=\"Zinkevych\">{{cite
        book|author=Zinkevych, Osyp|chapter=Ukrainian Helsinki Group|editor1=Kubi\u012dovych,
        Volodymyr |editor2=Struk, Danylo |title=Encyclopedia of Ukraine|publisher=[[University
        of Toronto Press]]|date=1993|volume=Vol. 5|pages=387\u2013388|isbn=0802030106|chapter-url=http://www.encyclopediaofukraine.com/display.asp?linkpath=pages%5CU%5CK%5CUkrainianHelsinkiGroup.htm}}</ref>\n\nAt
        the end of 1979, six members of the group were forced to emigrate, while other
        Ukrainian dissidents were not allowed to do so. Soviet authorities used [[Political
        abuse of psychiatry in the Soviet Union|punitive medicine]]: some Ukrainian
        Helsinki Group members (Oksana Meshko, [[Vasyl Stus]], Petro Sichko and his
        son Vasyl) were threatened with committal. Hanna Mykhailenko, who was a sympathizer
        of the Group, was detained in a psychiatric hospital in 1980. Bad conditions
        in Soviet camps and prisons caused the deaths of UHG members Oleksiy Tykhy
        and Vasyl Stus later on.\n\nIn 1982 the Initiative Group for the Defense of
        Believers and the Church was established, which considered itself a part of
        the Helsinki movement in Ukraine.<ref>{{cite news|author=Strokata, Nina|title=10th
        anniversary of the Ukrainian Helsinki Group. The Ukrainian Helsinki Group:
        10 years of relentless repressions|url=http://www.ukrweekly.com/old/archive/1986/458609.shtml|work=[[The
        Ukrainian Weekly]]|volume=LIV|issue=45|date=9 November 1986}}</ref> Its organizers,
        Yosyp Terelia and Vasyl Kobryn, were both sentenced in 1985.\n\nSome political
        prisoners from outside of Ukraine (an Estonian Mart Niklus and a Lithuanian
        Viktoras Petkus) announced their symbolical membership in the Group in 1983.\n\nBy
        1983 the Ukrainian Helsinki Group had 37 members, of whom 22 were in prison
        camps, 5 were in exile, 6 emigrated to the West, 3 were released and were
        living in Ukraine, 1 ([[Mykhailo Melnyk]]) committed suicide.<ref name=\"Zinkevych\"
        />\n\nOn July 7, 1988 members of group established and officially registered
        the Ukrainian Helsinki Association which in 1990 transformed itself into the
        [[Ukrainian Republican Party]]. In 2004, the [[Ukrainian Helsinki Human Rights
        Union]] was established as association of public human rights organizations.\n\n==
        Members ==\nBy the estimations of Vasyl Ovsyenko, the Group involved 41 persons
        in total. About 27 of them were sentenced by Soviet authorities to prisons
        and camps directly for their membership in the association. They spent altogether
        about 170 years in prisons, mental hospitals and in exile.\n\n===UHG abroad===\n*
        [[Pyotr Grigorenko]]\n* [[Leonid Plyushch]]\n* Nina Strokata\n\nIn 1980 for
        UHG abroad [[Nadiya Svitlychna]] became an editor of the \"Herald of Repressions
