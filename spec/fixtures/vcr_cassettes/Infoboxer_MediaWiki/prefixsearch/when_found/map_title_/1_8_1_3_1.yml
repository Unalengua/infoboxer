        grammar","index":12,"revisions":[{"timestamp":"2017-06-08T13:02:50Z","contentformat":"text/x-wiki","contentmodel":"wikitext","*":"The
        ''''''grammar of the [[Ukrainian language]]'''''' describes the phonological,
        morphological, and syntactical rules of the Ukrainian language. Ukrainian
        contains 7 cases and 2 numbers for its nominal declension and 2 aspects, 3
        tenses, 3 moods, and 2 voices for its verbal conjugation. Adjectives must
        agree in number, gender, and case with their nouns.\n\nIn order to understand
        Ukrainian grammar, it is necessary to understand the various phonological
        rules that occur due to the collision of two or more sounds. Doing so markedly
        decreases the number of exceptions and makes understanding the rules better.
        The origin of some of these phonological rules can be traced all the way back
        to Indo-European gradation ([[Indo-European ablaut|ablaut]]). This is especially
        common in explaining the differences between the infinitive and present stem
        of many verbs.\n\nThis article will present the grammar of the literary language,
        which is in the main followed by most dialects. The main differences in the
        dialects are vocabulary with occasional differences in phonology and morphology.
        Further information can be found in the article [[Ukrainian dialects]].\n\n==Phonology==\nThe
        following points of Ukrainian phonology need to be considered in order to
        properly understand the grammar of Ukrainian.\n\n===Classification of vowels===\nTwo
        different classifications of [[vowel]]s can be made: a historical perspective
        and a modern perspective. From a historical perspective, the Ukrainian vowels
        can be divided into two categories:\n# Hard vowels (in Cyrillic: \u0430, \u0438
        (from Common Slavic *\u044b), \u043e, and \u0443 or transliterated as ''''a,
        y (from Common Slavic *y), o,'''' and ''''u''''; )\n# Soft vowels (in Cyrillic:
        \u0435, \u0456 and \u0438 (from Common Slavic *\u0438) or transliterated as
        ''''e, i'''' and ''''y (from Common Slavic *i)'''').  The [[iotified vowel]]s
        are considered to be soft vowels\nFrom a modern perspective, the Ukrainian
        vowels can be divided into two categories:\n# Hard Vowels (In Cyrillic: \u0430,
        \u0435, \u0438, \u0456, \u043e, and \u0443 or transliterated as ''''a, e,
        y, i, o,'''' and ''''u''''). This category as can be seen from the table is
        different from the historical hard category\n# Iotified Vowel (In Cyrillic:
        \u044f, \u0454, \u0457, and \u044e or transliterated as ''''ja, je, ji,''''
        and ''''ju''''). To this category can also be added the combination of letters
        \u0439\u043e/\u044c\u043e (transliterated as ''''jo'''')\n\n===Classification
        of consonants===\nIn Ukrainian, [[consonant]]s can be categorised as follows:\n*
        ''''''Labials'''''' (in Cyrillic: \u0431, \u0432, \u043c, \u043f, and \u0444
        or transliterated as ''''b, v, m, p,'''' and ''''f''''): These letters are
        almost always hard in Ukrainian (there are orthographic exceptions), can never
        be doubled, nor can they in general be followed by an [[iotified vowel]] (exception:
        in combinations ''''CL'''' where ''''C'''' is a [[dental consonant|dental]]
        and ''''L'''' is a [[labial consonant|labial]], a soft vowel can follow, e.g.,
        svjato/\u0441\u0432\u044f\u0442\u043e).\n* ''''''Post-alveolar sibilants''''''
        (in Cyrillic: \u0436, \u0447, and \u0448 or transliterated as ''''\u017e,
        \u010d,'''' and ''''\u0161''''. The digraph \u0449 (''''\u0161\u010d'''')
        should also be included). These letters were in Common Slavic all [[palatal]]
        (soft). In Ukrainian, these harden, leading to the creation of the mixed [[declension]]
        of nouns. None of them can be followed by a soft sign (in Cyrillic: \u044c;
        transliterated as apostrophe (\u2019)) or any iotified vowel. All but the
        digraph can be doubled, in which case they can be followed by a soft vowel,
        e.g., ''''zbi\u017e\u017eja''''/\u0437\u0431\u0456\u0436\u0436\u044f.\n* ''''''Dentals''''''
        (in Cyrillic: \u0434, \u0437, \u043b, \u043d, \u0441, \u0442 and \u0446 or
        transliterated as ''''d, z, l, n, s, t,'''' and ''''c''''): In Ukrainian,
        as in Common Slavic, these letters can be both hard and soft. These letters  can
        never (unless they are the last letter in a prefix) be followed by an apostrophe.
        Furthermore, these letters can be doubled.\n* ''''''Alveolar'''''' (in Cyrillic:
        \u0440 or transliterated as ''''r''''): This letter can be either hard or
        soft. It is always hard at the end of a syllable. Therefore, ''''r'''' is
        always hard at the end of a word and is never followed by a soft sign. ''''r''''
        can never be doubled, except in foreign words (such as \u0441\u044e\u0440\u0440\u0435\u0430\u043b\u0456\u0437\u043c).\n*
        ''''''Velars'''''' (in Cyrillic: \u0433, \u0491, \u043a, and \u0445 or transliterated
        as ''''h, g, k,'''' and ''''x''''): In both Ukrainian and Common Slavic, these
        letters are always hard. Should they ever be followed by an iotified or soft
        vowel, then they undergo the first and second palatalisations. Hence, these
        letters can never be doubled or followed by an apostrophe.\n\n===Historical
        changes===\nIn the Ukrainian language, the following sound changes have occurred
        between the [[Proto-Slavic|Common Slavic]] period and current Ukrainian:\n\n#
        In a newly closed [[syllable]], that is, a syllable that ends in a [[consonant]],
        Common Slavic ''''o'''' and ''''e'''' mutate into ''''i'''' if the next [[vowel]]
        in Common Slavic was one of the [[yer]]s (''''\u01d0'''' (\u044c) or ''''\u01d4''''
        (\u044a)).\n# [[Pleophony]]: The Common Slavic combinations, ''''ToRT''''
        and ''''TeRT'''', where ''''T'''' is any consonant and ''''R'''' is either
        ''''r'''' or ''''l'''' become in Ukrainian\n## ''''TorT'''' gives ''''ToroT''''
        (Common Slavic ''''*borda'''' gives Ukrainian ''''boroda'''')\n## ''''TolT''''
        gives ''''ToloT'''' (Common Slavic ''''*bolto'''' gives Ukrainian ''''boloto'''')\n##
        ''''TerT'''' gives ''''TereT'''' (Common Slavic ''''*berza'''' gives Ukrainian
        ''''bereza'''')\n## ''''TelT'''' gives ''''ToloT'''' (Common Slavic ''''*melko''''
        gives Ukrainian ''''moloko'''')\n# The Common Slavic nasal vowel ''''\u0119''''
        is reflected as ''''ja'''' except after a single [[labial consonant|labial]]
        where it is reflected as ''''\u2033ja'''' (\u2019\u044f), or after a [[post-alveolar]]
        sibilant where it is reflected as ''''a.'''' Examples: Common Slavic ''''*p\u0119t\u012d''''
        gives in Ukrainian ''''p\u2033jat'''''' (\u043f\u2019\u044f\u0442\u044c);
        Common Slavic ''''*tel\u0119'''' gives in Ukrainian ''''telja''''; and Common
        Slavic ''''kur\u010d\u0119'''' gives in Ukrainian ''''kur\u010da.'''' This
        Common Slavic nasal vowel is derived from an Indo-European ''''*-en'''', ''''*-em'''',
        or one of the [[sonant]]s ''''n'''' and ''''m''''.\n# The Common Slavic letter,
        ''''\u011b'''' (\u0463), is reflected in Ukrainian generally as ''''i''''
        except:\n## word-initially, where it is reflected as ''''ji'''': Common Slavic
        ''''*\u011bsti'''' gives the Ukrainian ''''jisty''''\n## after the post-alveolar
        sibilants where it is reflected as ''''a'''': Common Slavic ''''*le\u017e\u011bti''''
        gives the Ukrainian ''''le\u017eaty''''\n# Common Slavic ''''i'''' and ''''y''''
        are both reflected in Ukrainian as ''''y''''\n# The Common Slavic combination
        ''''-C\u01d0jV'''', where ''''C'''' is any consonant and ''''V'''' is any
        vowel, becomes in Ukrainian the following combination ''''-CCjV'''', except\n##
        if ''''C'''' is labial or ''r'' where it becomes ''''-C\"jV''''\n## if ''''V''''
        is the Common Slavic ''''e'''', then the vowel in Ukrainian mutates to ''''a'''',
        e.g., Common Slavic ''''*\u017eit\u012dje'''' gives the Ukrainian ''''\u017eyttja''''\n##
        if ''''V'''' is the Common Slavic ''''\u012d'''', then the combination becomes
        ''''ej'''', e.g., genitive plural in Common Slavic ''''*my\u0161\u012dj\u012d''''
        give in Ukrainian ''''my\u0161ej''''\n## if one or more consonants precede
        the ''C'' then there is no doubling of the consonants in Ukrainian\n# Common
        Slavic combinations ''''dl'''' and ''''tl'''' are simplified to ''''l'''',
        for example, Common Slavic ''''*mydlo'''' gives Ukrainian ''''mylo''''\n#
        Common Slavic ''''\u01d4l'''' ([[voiced]] ''''l\u0325'''') and ''''\u01d0l''''
        (voiced ''''\u013a\u0325'''') became ''''ov'''', while word final ''''*l\u01d4''''
        became ''''v''''. For example, Common Slavic ''''*v\u013a\u0325k\u01d4''''
        becomes ''''vovk'''' in Ukrainian\n\n===Current changes===\n# The first [[Palatalization
        (phonetics)|palatalisation]] concerns the [[velars]] and the following vowels:
        ''''e,'''' ''''y'''' from Common Slavic ''''i'''', ''''a/i'''' from Common
        Slavic ''''\u011b'''', that is derived from the [[Proto-Indo-European language|Indo-European]]
        ''''\u0113'''':\n## ''''h''''/''''g'''' before these vowels mutates into ''''\u017e''''\n##
        ''''k'''' before these vowels mutates into ''''\u010d''''\n## ''''x'''' before
        these vowels mutates into ''''\u0161''''\n# The second palatalisation concerns
        the velars and the following vowels: ''''y'''' from Common Slavic ''''i''''
        that is derived from an Indo-European diphthong and ''''a/i'''' from Common
        Slavic ''''\u011b'''' that is derived from an Indo-European diphthong:\n##
        ''''h''''/''''g'''' before these vowels mutates into ''''z''''\n## ''''k''''
        before these vowels mutates into ''''c''''\n## ''''x'''' before these vowels
        mutates into ''''s''''\n# The [[iotification]] concerns all consonants and
        the semi-vowel ''''j'''' (\u0439). The following changes occur:\n## The [[labial
        consonant|labials]] insert an ''''l'''' between the labial and the [[semivowel]]:
        Common Slavic ''''*zemja'''' give Ukrainian ''''zemlja''''.\n## The velars
        followed by a semivowel mutate as in the first palatalisation. The semivowel
        is dropped. This change can be traced back to Common Slavic.\n## ''''ktj''''
        becomes ''''\u010d''''\n## ''''tj'''' becomes ''''\u010d''''\n## ''''dj''''
        becomes ''''\u017e'''', except in verbs where it becomes ''''d\u017e''''\n##
        ''''sj'''' becomes ''''\u0161''''\n## ''''stj'''' and ''''skj'''' become ''''\u0161\u010d''''
        (\u0449)\n## ''''zdj'''' and ''''zhj'''' become ''''\u017ed\u017e''''\n##
        ''''zkj'''' becomes ''''\u017e\u010d''''\n## ''''lj, nj, rj'''' becomes ''''l,
        n, r'''' (that is, ''''\u043b\u044c, \u043d\u044c, \u0440\u044c'''')\n# In
        Ukrainian, when two or more consonants occur word-finally, then a float vowel
        is inserted under the following conditions.<ref>{{cite book|title = A Guide
        to the Declension of Nouns in Ukrainian |first= T. R. |last=Carlton\n|publisher
        = University of Alberta Press|location= Edmonton, Alberta, Canada |year =
        1972}}</ref> Given a consonantal grouping ''''C<sub>1</sub>(\u044c)C<sub>2</sub>(\u044c)'''',
        where ''''C'''' is any Ukrainian consonant. The fill vowel is inserted between
        the two consonants and after the ''''\u044c''''. A fill vowel is only inserted
        if ''''C<sub>2</sub>'''' is one of the following consonants: ''''k, v, l,
        m, r, n,'''' and ''''c''''. In this case:\n## If ''''C<sub>1</sub>'''' is
        one of the following ''''h, k,'''' or ''''x'''', then the fill vowel is always
        ''''o''''\n## If ''''C<sub>2</sub>'''' is ''''k'''' or ''''v'''', then the
        fill vowel is ''''o''''. No fill vowel is inserted if the ''''v'''' is derived
        from a [[voiced]] ''''l'''', for example, ''''vovk''''\n## If ''''C<sub>2</sub>''''
        is ''''l, m, r,'''' or ''''c'''', then the fill vowel is ''''e''''\n## The
        only known exception is ''''vid\u2032om'''', which should take ''''e'''' as
        the fill vowel, but instead adds an ''''o''''.\n## The combinations, ''''-stv''''
        and ''''-s\u2032k'''' are not broken up\n## If the ''''C<sub>1</sub>'''' is
        ''''j'''' (\u0439), then the above rules can apply. However, both forms (with
        and without the fill vowel) often exist\n\n===Assimilation===\nThe following
        [[assimilation (linguistics)|assimilations]] occur:\n*Before the \u0441 of
        a suffix (-\u0441\u044c\u043a\u0438\u0439 or -\u0441\u0442\u0432\u043e)\n**If
        the root ends in \u0433(\u0491), \u0436, or \u0437, then it mutates to \u0437
        and the \u0441 of the suffix is lost.\n**If the root ends in \u043a, \u0447,
        or \u0446, then it mutates to \u0446 and the \u0441 of the suffix is lost.\n**If
        the root ends in \u0445, \u0441, or \u0448, then it mutates to \u0441 and
        the \u0441 of the suffix is lost (or the last letter of the root drops out).\n*The
        following combinations of letters are changes:\n**{\u0436, \u0437} + \u0434\u043d
        is contracted to {\u0436, \u0437} + \u043d.\n**\u0441\u0442 + {\u043b, \u043d}
        is contracted to \u0441 + {\u043b, \u043d}.\n**{\u043f, \u0440} + \u0442\u043d
        is contracted to {\u043f, \u0440} + \u043d.\n**{\u0441, \u043a} + \u043a\u043d
        is contracted to {\u0441, \u043a} + \u043d.\n\n===Dissimilation===\nThe most
        common [[dissimilation]] is encountered in the infinitive of verbs, where
        {\u0434, \u0442} + \u0442 dissimilates to \u0441\u0442, for example, \u043a\u0440\u0430\u0434
        + \u0442\u0438 gives \u043a\u0440\u0430\u0441\u0442\u0438 and \u043f\u043b\u0435\u0442
        + \u0442\u0438 gives \u043f\u043b\u0435\u0441\u0442\u0438.\n\n==Morphology==\n\n===Nominal===\n\n====Nouns====\nThe
        nominal [[declension]] has seven [[declension|cases]] ([[nominative]], [[genitive]],
        [[Dative case|dative]], [[Accusative case|accusative]], [[instrumental case|instrumental]],
        [[locative case|locative]], and [[vocative]]), in two numbers ([[Grammatical
        number|singular]] and [[plural]]), and absolutely obeying [[grammatical gender]]
        (masculine, feminine and neuter). Adjectives, pronouns, and the first two
        cardinal numbers have gender specific forms.\n\nA third number, the [[Dual
        grammatical number|dual]], also existed in [[Old Ruthenian|Old East Slavic]],
        but except for its use in the nominative and accusative cases with the numbers
        two, three and four, e.g. ''''''dvi hryvni''''''/''''''\u0434\u0432\u0456
        \u0433\u0440\u0438\u0432\u043d\u0456'''''' vs. ''''''dvoje hryven'' ''''''/''''''\u0434\u0432\u043e\u0454
        \u0433\u0440\u0438\u0432\u0435\u043d\u044c'''''' (recategorised today as a
        nominative plural), it has been lost. Other traces of the dual can be found
        when referring to objects of which there are commonly two: eyes, shoulders,
        ears, ''''e.g.'''' ''''ple\u010dyma''''. Occasionally, dual forms can distinguish
        between meanings.\n\nIn Ukrainian, there are 4 declension types. The first
        declension is used for most feminine nouns. The second declension is used
        for most masculine and neuter nouns. The third declension is used for feminine
        nouns ending in ''''''\u044c'''''' or a post-alveolar sibilant. The fourth
        declension is used for neuter nouns ending in ''''''\u044f/\u0430'''''' (Common
        Slavic ''''*\u0119'''').\n\nMost of the types consist of 3 different subgroups:
        hard, mixed, and soft. The soft subgroup consists of nouns whose roots end
        in a soft letter (followed by iotified vowel or soft vowel). The mixed subgroup
        consists of the nouns whose roots end in a post-alveolar sibilant or occasionally
        ''''r''''. The hard group consists of all other nouns.\n\nIf the hard group
        endings are taken as the basis, then the following rules can be used to derive
        the corresponding mixed and soft endings:\n*Mixed subgroup\n*# All o following
        a post-alveolar sibilant change to e.\n*# All \u0438 following a post-alveolar
        sibilant change to i.\n*Soft subgroup: Whenever a soft sign or the semi-vowel
        encounters the vowel of the ending, the following changes occur (These are
        mainly orthographic changes, but same can be traced to similar changes in
        Common Slavic):\n*# \u044c\u0430 and \u0439\u0430 gives \u044f\n*# \u044c\u043e
        gives \u0435\n*# \u0439\u0435 gives \u0454\n*# \u044c\u0438 gives \u0456\n*#
        \u0439\u0438 gives \u0457\n*# \u044c\u0443 and \u0439\u0443 gives \u044e\n*#
        \u044c\u0456  gives \u0456\n*# \u0439\u0456 gives \u0457\n\nNouns ending in
        a consonant are marked in the following tables with \u2205 (thus no ending).\n\n=====First
        declension=====\n\nThis declension consists of nouns that end in \u0430 or
        \u044f. It consists primarily of feminine nouns, but a few nouns with these
        ending referring to professions can be either masculine or feminine. In these
        cases, the genitive plural is often formed by adding -\u0456\u0432. Nouns
        referring to people can also take this ending.\n\n{| class=\"wikitable\" align=center\n|+
        ''''''First declension: Feminine nouns''''''\n| || colspan=\"4\" align=\"center\"|''''''Singular''''''\n|-\n!
        \n! Hard\n! Mixed \n! Soft (\u044c)\n! Soft (\u0439) \n|- \n| ''''''Nominative''''''
