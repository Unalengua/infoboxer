        \n}}\n\nThe  ''''''Ukrainian Free University'''''' ({{lang-ua|\u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0438\u0439
        \u0412\u0456\u043b\u044c\u043d\u0438\u0439 \u0423\u043d\u0456\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442}},
        {{lang-de|Ukrainische Freie Universit\u00e4t}}, {{lang-la|Universitas Libera
        Ukrainensis}}) is a private graduate university located in [[Munich]], [[Germany]].\n\n==History==\nThe
        Ukrainian Free University (UFU) was established in [[Vienna]], January 17,
        1921. The  idea to organize  a Ukrainian university-in-exile came from Ukrainian
        academics, some of  whom had held chairs at universities in the Russian and
        Austro-Hungarian Empires. UFU was  transferred in the  fall of 1921 to Prague,
        Czechoslovakia. The host government granted UFU full academic accreditation
        and provided the University with financial support. UFU received wide recognition
        during its Prague period for significant and productive teaching, research  and
        publications.\n\nAfter the  Second  World War, UFU established its seat in
        Munich, Germany. The  September 16, 1950 Free State of Bavaria [[Ministerial
        decree]] guaranteed degree granting privileges. In the ensuing period various
        Bavarian university laws  and ministerial decrees reaffirmed  this academic  privilege.
        Federal German and Bavarian governmental financial support contributed towards
        worthwhile research, publishing and  teaching activities. The University became
        a recognized Western European scholarly  centre, specializing in the  study
        of Ukraine within the USSR and of Ukrainians in the diaspora. Emphasis  was  placed
        on the study of Ukrainian history, literature, culture, law and politics.
        German and  Bavarian financial aid ceased in the  years following Ukrainian
        independence, as it  was  assumed that patronage of the  University  would
        be assured by Ukraine.The Ukrainian Ministry of Education  recognized UFU
        doctoral  decrees in November 1992. To date, Ukrainian governmental funding
        have not materialized. Thus, since 2009, the Ukrainian Free  University relies
        entirely on its own resources.\n\nOver the years, the University has evolved
        from a \"university-in-exile\" to a full-fledged, though highly specialized,
        European Union graduate school. Nevertheless, UFU has retained much of its
        remarkableness and  singularity. In its research and publishing  activities
        the University focuses primarily on Ukraine and things Ukrainian.\n\n== Academic
        structures ==\nThe University has three academic structures. The Faculty of
        Ukrainian Studies concentrates on interdisciplinary Ukrainian studies . Culture,
        literature and history constitute the core of  Ukrainian studies.  The  Faculty
        of Philosophy houses the remaining humanitarian disciplines, such as philosophy,
        fine arts, music, teacher training and  religion.  The Faculty of Government
        and  Political Economy unites such social science disciplines as political
        science, economics and business, sociology, psychology and legal studies.\n\n==
        Academic programs ==\nUFU is the only private university in the world which,
        while located outside of Ukraine, offers graduate programs of study in the
        social sciences and the humanities, primarily in Ukrainian language.  In fact,
        in order to be able to matriculate at UFU one must demonstrate fluency in
        Ukrainian.  Masters programs require two to three semesters of  course work,
        an MA  thesis and  an oral thesis  defense.  Doctoral programs stipulate three
        semesters of course work, a doctoral dissertation,  philosophy commprehensives
        and  an oral thesis  defense.Dissertations are normally written in Ukrainian.  In
        exceptional cases permission may be granted to  write in another language.  Winter
        Semester teaching period runs from early November to mid December and from
        the end of January until early March.  Summer Semester teaching period is
        from early May until the end of July.\n\nMost UFU faculty members also hold
        simultaneously permanent academic positions at European Union, American, Canadian
