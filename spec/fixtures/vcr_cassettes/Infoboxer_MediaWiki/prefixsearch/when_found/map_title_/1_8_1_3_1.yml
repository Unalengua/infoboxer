        Republic Capella","index":50,"revisions":[{"timestamp":"2013-05-28T04:03:07Z","contentformat":"text/x-wiki","contentmodel":"wikitext","*":"{{refimprove|date=February
        2013}}\n{{no footnotes|date=February 2013}}\nThe ''''''Ukrainian Republic
        Capella'''''' (later known as the ''''''Ukrainian National Chorus'''''') was
        a musical company during and after World War I which toured Europe and North
        America with the intent to promote Ukrainian culture abroad. The main sponsor
        of the Capella was [[Symon Petlura]].\n\n==Background==\nDuring [[World War
        I]], many events shook [[Eastern Europe]]. In [[Ukraine]], a new chance to
        create an independent state presented itself. One of the key figures in this
        period was [[Symon Petlura]]. Petlura thought that many people may want to
        contribute to the promotion of [[Ukrainian culture]], and realized that not
        everybody would be a good soldier. In order to include the greatest number
        of people into the process of statehood, Petlura organized a series of cultural
        programs, funded by the central [[Directorate of Ukraine]], to actively promote
        Ukrainian culture abroad. One such initiative was the Ukrainian Republic Capella.\n\n==Beginning==\nIn
        January 1919, Petlura held a meeting with [[Oleksander Koshetz]] and [[Kyrylo
        Stetsenko]] and presented the idea. Soon after this meeting, Oleksa Prykhodko
        also joined the Capella as assistant director.\n\nThe situation of the Capella
        was difficult in that the political situation in [[Kiev]] was unstable. Although
        Koshetz and Stetsenko began work almost immediately, on January 26, 1919,
        Koshetz was forced to leave Kiev before it was overrun by the [[bolsheviks]].\n\nThe
        Capella eventually reunited in [[Kamyanets-Podilsky]], where the final preparations
        were made.\n\n==First European Tour==\nThe first tour of the Ukrainian Republic
        Capella started on April 26, 1919 in [[Czechoslovakia]]. The first concert
        was performed  on May 20, 1919. \n\nThe tour continued from Czechoslovakia
        to [[Switzerland]], [[France]], [[Belgium]], the [[Netherlands]], and [[England]].\n\n==Second
        European Tour==\nEven though the Capella as a choir was receiving triumphant
        reviews, personality conflicts between Koshetz and Prykhodko led to a split.
        In the fall of 1920, Prykhodko and 20 members of the Capella returned to Czechoslovakia.\nHowever,
        Koshetz received further funding from Petlura, and Koshetz recruited [[History
        of the Ukrainian minority in Poland|Ukrainians]] living in [[Second Polish
        Republic|Poland]] to the Capella.\n\nThe new Capella toured France, [[Spain]],
        and Belgium.\n\n==Dissolution==\nIn May 1921, Oleksander Koshetz announced
        the dissolution of the Ukrainian Republic Capella.\n\nLater that year, Koshetz
        and some other members of the Capella created the Ukrainian National Chorus.
        \n\n==Legacy==\nThe Ukrainian National Chorus, which toured the United States
        and Canada between 1922 and 1926 is credited with introducing the Ukrainian
        Christmas Carol \"Shchedryk\" - known as the \"[[Carol of the Bells]]\" in
        English<!-- The following needs a reference, and one much better than Alexis
        Kochan''s off the record remark in a Ukrainian newspaper article: , and also
        provided [[George Gershwin]] with the inspiration for \"[[Summertime (song)|Summertime]]\"-->.\n\n==References==\n{{Reflist}}\n*Klymkiw,
        Walter, \"''''Olexander Koshetz Ukraine''s Great Choral Conductor''''\", [[Forum
