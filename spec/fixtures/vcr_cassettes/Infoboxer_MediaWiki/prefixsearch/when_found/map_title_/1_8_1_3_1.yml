        ''''''Vocative'''''' || -\u0438  ||   -\u0456 ||  -\u0456 || -\u0457\n|}\n\n*(1)
        A velar consonant undergoes the appropriate second palatalisation changes\n*(2)
        If two or more consonants are left at the end of the word, then a fill vowel
        may be inserted.\n*(3) The genitive form is used for all animate nouns, while
        inanimate nouns take the nominative form.\n<!--*(4) Some words end in \"\u044e\".
        I do not believe there are any such nouns. The official Ukrainian orthography
        does not admit of such endings. -->\n\n=====Second declension=====\nThe second
        declension consists of masculine and neuter nouns.\n\n''''''Masculine nouns'''''':
        This group consists primarily of nouns, which end in a consonant, a soft sign,
        \u044c, or \u0439. In the masculine declension, nouns that end in \u0440 can
        belong to any of the three declension subgroups: hard, mixed, and soft. There
        is no way of knowing from the nominative form, to which group the noun belongs.\n\n{|
        align=center class=\"wikitable\" \n|+ ''''''Second declension: Masculine nouns''''''\n|
