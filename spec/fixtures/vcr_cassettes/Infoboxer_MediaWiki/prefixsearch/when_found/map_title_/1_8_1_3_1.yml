        Yanukovych (Final round)]]\n|-\n|[[File:Ukraine Presidential Oct 2004 Vote
        (Moroz).png|250px|center|Olexandr Moroz (First round) -]]\n|}\n\n==Preliminary
        vote==\n[[Image:Ukrainian election 2004 1 ubt.JPG|250px|thumb|First round
        voters in [[Kamianets-Podilskyi]] on October 31, 2004.]]\n[[Image:Ukraine
        Presidential Oct 2004 Vote (Yushchenko).png|250px|thumb|Viktor Yushchenko
        (First round) - percentage of total national vote]]\n[[Image:Ukraine Presidential
        Oct 2004 Vote (Yanukovych).png|250px|thumb|Viktor Yanukovych (First round)
        - percentage of total national vote]]\n[[Image:Ukraine Presidential Oct 2004
        Vote (Moroz).png|250px|thumb|Olexandr Moroz (First round) - percentage of
        total national vote]]\n\nThe preliminary ballot of the 2004 presidential election
        was held on October 31, 2004. The official results recorded Viktor Yushchenko
        with 39.87 percent and Victor Yanukovych 39.32 percent of the votes cast.
        As no candidate had secured 50% or more votes required for outright victory,
        a [[run-off election]] was scheduled for November 21. Although a 75 percent
        turnout was recorded in the initial vote, observers reported many irregularities,
        particularly in the regions where Yushchenko''s support was seen to be strongest.<ref
        name=CEforIP/><ref name=Wilson/> It was unclear how much of an impact this
