        Database DATA</ref> by the Ministry of Justice of [[UkrSSR]].<ref>[http://www.minjust.gov.ua/0/499
        List of registered parties in Ukraine] {{uk icon}}</ref> URP was founded earlier
        that year in place of the [[Ukrainian Helsinki Group]] in April 1990. In April
        2002 the party merged with the Ukrainian People''s Party \"Sobor\" as the
        [[Ukrainian Republican Party \"Sobor\"]].<ref name=Merge/>\n\n==History==\nNovember
        1976 - Ukrainian community groups was established to promote the implementation
        of the Helsinki agreements. Almost all members of this [[Ukrainian Helsinki
