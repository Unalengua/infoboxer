        valign=BOTTOM\n|37\n|align=LEFT bgcolor=#ffCCCC|[[SC Odesa]]\n|1\n|18\n|3\n|1\n|14\n|15\n|32\n|10\n|10th\n|\n|}\n\n==Rivalries
        and city derbies==\n===Klasychne and the championship contenders===\n{{also|Klasychne
        derby}}\nThe central feature of the league is a rivalry between Shakhtar Donetsk
        and Dynamo Kyiv which has adopted its name as Klasychne. The rivalry started
        ever since the end of 1990s when both teams started consistently to place
        the top two places from season to season. The rivalry became really established
        when Shakhtar obtained its first national title in 2002. \n\nThe surprising
        win of the first season by [[SC Tavriya Simferopol]] has never turned the
        club into a real contender for another title and the club was not always successful
        to secure a place among the top five. In the beginning of 1990s [[FC Chornomorets
        Odessa]] and the Soviet champions [[FC Dnipro]] were also among the main contenders.
        The Soviet 1972 champions [[FC Zorya Luhansk]] until 2013 really struggled
        to stay in the top league. Among other contenders there were [[FC Metalist
        Kharkiv]] that were the league''s runners-up in 2012-13 and [[FC Metalurh
        Donetsk]] that showed some consistent form in the early 2000s.\n\n===Other
        rivalries===\nThere are few smaller regional rivalries such between Karpaty
        and Volyn, Metalist and Dnipro, Zorya and Shakhtar.\n\nAmong city derbies,
        there are no running city derbies in the league for the 2017-18 season. Among
        the most notable previously there were Zaporizhian derby between Metalurh
        and Torpedo, Kyivan derby &ndash; Dynamo and Arsenal (CSKA), Donetsk derby
        &ndash; Shakhtar and Metalurh. Other derbies existed in Lviv, Odesa, Kharkiv,
        others.\n\n==Stadiums==\n{{more|List of football stadiums in Ukraine}}\nUkraine
        has several big stadiums with capacity of 30,000+ spectators and at least
        two stadiums with capacity of over 50,000 which also are considered to be
        by UEFA the elite stadiums. Since the 2014 Russian invasion and partial occupation
        of Ukraine, the access to some stadiums was restricted. Many stadiums in Ukraine
        and their surrounding infrastructure were renovated in preparation to the
