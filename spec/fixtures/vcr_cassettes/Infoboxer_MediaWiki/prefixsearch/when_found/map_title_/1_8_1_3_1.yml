        before_election    = [[Oleksandr Turchynov]] <small>(acting)</small>\n| after_election     =
        [[Petro Poroshenko]]\n| before_party       = [[All-Ukrainian Union \"Fatherland\"|Fatherland]]\n|
        after_party        = Independent (politician)\n}}\n\nPresidential elections
        were held in [[Ukraine]] on 25 May 2014, resulting in [[Petro Poroshenko]]
        being elected [[President of Ukraine]].<ref name=\"Runners and risks\">[http://www.bbc.com/news/world-europe-27518989
        Ukraine elections: Runners and risks], [[BBC News]] (22 May 2014)</ref> Originally
        scheduled to take place on 29 March 2015, the date was changed following the
        [[2014 Ukrainian revolution]].<ref>{{cite web|url=http://www.bbc.co.uk/news/world-europe-26289318
        |title=BBC News \u2013 Ukrainian president and opposition sign early poll
        deal |publisher=Bbc.co.uk |date=21 February 2014}}</ref><ref>{{cite web|url=http://www.aljazeera.com/news/europe/2014/02/ukrainian-presidency-says-deal-made-at-talks-201422165257342300.html
        |title=Ukraine president announces early elections \u2013 Europe |publisher=Al
        Jazeera English |date=}}</ref><ref>{{cite web|url=http://rt.com/news/ukraine-president-deal-elections-087/
        |title=Ukraine''s President Yanukovich declares early elections, constitutional
        reforms \u2013 RT News |publisher=Rt.com |date=21 February 2014}}</ref> Poroshenko
        won the elections with 54.7% of the votes, enough to win in a single round.<ref
        name=\"CEC election results\"/><ref>{{cite news|url=https://www.reuters.com/article/uk-ukraine-crisis-poroshenko-idINKBN0EI01G20140607|title=Ukraine''s
        Poroshenko to be sworn in as east seethes with separatist conflict|last=Balmforth|first=Richard|publisher=[[Reuters]]|date=6
        June 2014}}</ref> His closest competitor was [[Yulia Tymoshenko]], who emerged
        with 12.81% of the votes.<ref name=\"CEC election results\"/> The [[Central
        Election Commission of Ukraine|Central Election Commission]] reported voter
        turnout at over 60% excluding those regions not under government control.<ref
        name=\"autogenerated1\">{{cite web|author=Interfax |url=http://rbth.com/news/2014/05/26/ukrainian_presidential_election_turnout_tops_60_percent_-_chief_election_36931.html
        |title=Ukrainian presidential election turnout tops 60 percent - chief election
        official &#124; Russia Beyond The Headlines |publisher=Rbth.com |date=26 May
        2014 |accessdate=2 June 2014}}</ref><ref name=\"kyivpost1\">{{cite web|url=https://www.kyivpost.com/content/ukraine/cec-chair-ukrainian-presidential-election-turnout-tops-60-percent-349393.html
        |title=CEC chair: Ukrainian presidential election turnout tops 60 percent
        |publisher=Kyivpost.com |date=26 May 2014 |accessdate=2 June 2014}}</ref>
        Since Poroshenko obtained an absolute majority in the first round, a [[Two-round
        system|run-off]] second ballot (on 15 June 2014<ref name=wp>[http://www.washingtonpost.com/world/ukraine-talks-set-to-open-without-pro-russian-separatists/2014/05/14/621dbc6a-c7d9-40bc-b2e5-814a4108bbef_story.html
        Ukraine talks set to open without pro-Russian separatists], [[The Washington
        Post]] (14 May 2014)</ref>) was unnecessary.<ref name=\"Runners and risks\"/><ref
        name=BBCESR/>\n\nThe elections were not held throughout Ukraine. During the
        [[2014 Crimean crisis]], Ukraine lost control over [[Crimea]], which [[Annexation
        of Crimea by the Russian Federation|was unilaterally annexed]] by Russia in
        March 2014.<ref name=\"Ukraine crisis timeline BBC\"/><ref name=\"EU & Ukraine
        17 April 2014 FACT SHEET\">[http://eeas.europa.eu/statements/docs/2014/140417_03_en.pdf
        EU & Ukraine 17 April 2014 FACT SHEET], [[European External Action Service]]
        (17 April 2014)</ref>{{#tag:ref|The status of the Crimea and of the city of
        [[Sevastopol]] is currently [[2014 Crimean crisis|under dispute between Russia
        and Ukraine]]; Ukraine and the majority of the international community consider
        the Crimea to be an [[autonomous republic]] of Ukraine and Sevastopol to be
        one of Ukraine''s [[cities with special status]], while Russia, on the other
        hand, considers the Crimea to be a [[federal subject of Russia]] and Sevastopol
        to be one of Russia''s three [[federal cities of Russia|federal cities]].<ref
        name=\"Ukraine crisis timeline BBC\"/><ref name=\"Reuters\">{{cite web|last=Gutterman
        |first=Steve |url=https://www.reuters.com/article/2014/03/18/us-ukraine-crisis-idUSBREA1Q1E820140318
        |title=Putin signs Crimea treaty, will not seize other Ukraine regions |publisher=Reuters.com
        |date= |accessdate=26 March 2014}}</ref>|group=nb}} As a result, elections
        were not held in Crimea.<ref name=\"Runners and risks\"/> In the [[Donbass]]
        region of Ukraine only 20% of the ballot stations were open due to threats
        and violence by [[War in Donbass|pro-Russia separatists]].<ref name=\"HP \"/>
        Of the 2,430 planned ballot stations (in Donbass) only 426 remained open for
        polling.<ref name=\"HP \"/> The [[self-proclaimed]] [[Donetsk People''s Republic]]
        and [[Luhansk People''s Republic]], controlling large parts of the Donbass,
        had vowed to do everything possible to disrupt the elections.<ref name=Guardian23514/>\n\nPoroshenko
        will serve a five-year term in office.<ref name=\"New Ukrainian president
        5-year term\">[http://en.interfax.com.ua/news/general/205114.html New Ukrainian
        president will be elected for 5-year term \u2013 Constitutional Court], [[Interfax-Ukraine]]
        (16 May 2014)</ref>\n\n==Background==\n\n===Prior to the rescheduling of the
        election===\nInitially the elections were scheduled for 29 March 2015.<ref>[http://gorshenin.eu/media/uploads/088/10/52b96c7f9dae6.pdf
        Gorshenin Weekly 12/23/2013], [[Gorshenin Institute]] (23 December 2013)</ref>\n\nOn
        7 December 2012, [[All-Ukrainian Union \"Fatherland\"|Fatherland]] nominated
        [[Yulia Tymoshenko]] as its presidential candidate.<ref name=KP71212>[http://www.kyivpost.com/content/politics/united-opposition-nominates-tymoshenko-as-single-presidential-candidate-317296.html
        United Opposition nominates Tymoshenko as single presidential candidate],
        ''''[[Kyiv Post]]'''' (7 December 2012)<br/>[http://www.kyivpost.com/content/politics/yatseniuk-tymoshenko-will-be-able-to-run-for-presidency-in-2015-317297.html
        Yatseniuk: Tymoshenko will be able to run for presidency in 2015], ''''[[Kyiv
        Post]]'''' (7 December 2012)</ref> On 14 June 2013, the congress of her party
        approved the decision to nominate her as its candidate for the presidential
        election.<ref name=Batcon14613>[http://www.interfax.co.uk/ukraine-news/batkivschyna-to-nominate-tymoshenko-for-presidency-yatseniuk-heads-partys-political-council/
        Batkivschyna to nominate Tymoshenko for presidency, Yatseniuk heads party\u2019s
        political council], [[Interfax-Ukraine]] (14 June 2013)</ref> On 11 October
        2011, a Ukrainian court found Tymoshenko guilty of [[abuse of power]], [[Criminal
        cases against Yulia Tymoshenko since 2010|sentenced her to seven years in
        jail]] and banned her from seeking elected office for her period of imprisonment.<ref
        name=\"BBCOct2011\">[http://www.bbc.co.uk/news/world-europe-15250742 Ukraine
        ex-PM Yulia Tymoshenko jailed over gas deal], BBC News (11 October 2011)</ref><ref>[http://zib.com.ua/ua/5728.html
        The Tymoshenko verdict. Full text of the sentence], ''''Law & Business''''
        (13 October 2011)</ref><ref name=\"KPSEntexpl11Oct11\">[http://www.kyivpost.com/news/nation/detail/114528/
        Tymoshenko convicted, sentenced to 7 years in prison, ordered to pay state
        ,8&nbsp;million (update)], ''''Kyiv Post'''' (11 October 2011)</ref> Because
        Tymoshenko was in prison during the [[2012 Ukrainian parliamentary election]],
        [[Arseniy Yatsenyuk]] headed the election list of [[All-Ukrainian Union \"Fatherland\"|Fatherland]].<ref>[http://ukrainianweek.com/Politics/58995
        They Call Themselves the Opposition], ''''[[The Ukrainian Week]]'''' (31 August
        2012)</ref><ref name=\"electedintoVRUK111112\">{{uk icon}} [http://www.pravda.com.ua/articles/2012/11/11/6977259/
        \u0421\u043f\u0438\u0441\u043e\u043a \u0434\u0435\u043f\u0443\u0442\u0430\u0442\u0456\u0432
        \u043d\u043e\u0432\u043e\u0457 \u0412\u0435\u0440\u0445\u043e\u0432\u043d\u043e\u0457
        \u0420\u0430\u0434\u0438], ''''[[Ukrayinska Pravda]]'''' (11 November 2012)</ref>
        Tymoshenko remained in prison until 22 February 2014, after parliament voted
        for her release and removal of her criminal record, allowing her to compete
        for elected office once again.<ref name=\"Ukraine crisis timeline BBC\">[http://www.bbc.co.uk/news/world-middle-east-26248275
        Ukraine crisis timeline], [[BBC News]]</ref>\n\nIn May 2013, [[All-Ukrainian
        Union \"Fatherland\"|Fatherland]], [[Ukrainian Democratic Alliance for Reform|UDAR]],
        and [[Svoboda (political party)|Svoboda]] vowed to coordinate their actions
        during the presidential campaign, and promised \"to support the candidate
        from among these parties who wins a place in the run-off election\".<ref name=opp25pelUk>[http://www.interfax.co.uk/ukraine-news/batkivschyna-udar-svoboda-to-coordinate-their-actions-at-presidential-election-2/
        Batkivschyna, UDAR, Svoboda to coordinate their actions at presidential election],
        [[Interfax-Ukraine]] (16 May 2013)</ref> If the election format were to change
        to a single round, the three parties vowed to agree on a single candidate.<ref
        name=opp25pelUk/>\n\nOn 24 October 2013, the leader<ref name=BBCCAMP>[http://www.bbc.co.uk/news/world-europe-20031821
        Q&A:Ukrainian parliamentary election], [[BBC News]] (23 October 2012)</ref>
        of [[Ukrainian Democratic Alliance for Reform|UDAR]], [[Vitali Klitschko]],
        announced he intended to take part in the election.<ref name=\"VKiPUIU241013\">[http://en.interfax.com.ua/news/general/171819.html
        Vitali Klitschko says intends to run for president in Ukraine], [[Interfax-Ukraine]]
        (24 October 2013)<br>[http://en.interfax.com.ua/news/general/171794.html Parliament
        passes law that could prevent Klitschko from running for president], [[Interfax-Ukraine]]
        (24 October 2013)</ref> Experts and lawyers argued that it is unclear if Klitschko
        could take part.<ref name=\"VKiPUIU241013\"/> Under Ukrainian law a presidential
        candidate must have had his residence in Ukraine for the past ten years prior
        to election day. Klitschko has lived for many years in both [[Ukraine]] and
        Germany, where, according to media reports, he has a residence permit.<ref
        name=\"VKiPUIU241013\"/> Klitschko confirmed on 28 February 2014 that he will
        take part in the 2014 Ukrainian presidential election.<ref>[http://en.interfax.com.ua/news/general/193451.html
        Klitschko confirms he, Tymoshenko will run for president], [[Interfax-Ukraine]]
        (28 February 2014)</ref> However, on 29 March, he withdrew from the race for
        the presidency, simultaneously pledging his support for [[Petro Poroshenko]].<ref>[http://www.nbcnews.com/storyline/ukraine-crisis/boxing-champion-klitschko-withdraws-ukraine-presidential-race-n66771
        Boxing Champion Klitschko Withdraws from Ukraine Presidential Race], [[NBC
        News]] (29 March 2014)</ref>\n\nFormer [[Ukrainian President|President]] [[Viktor
        Yanukovych]], prior to his dismissal and subsequent flight from the country
        (see below), was considered likely to run for his second and final term.<ref
        name=rerYa>[http://en.interfax.com.ua/news/general/138644.html Regions Party
        is hoping for Yanukovych''s reelection as president], [[Interfax-Ukraine]]
        (1 February 2013)<br>[http://www.interfax.co.uk/ukraine-news/analysts-yanukovych-beginning-his-presidential-campaign-alarm-clock-set-for-march-2015/
        Analysts: Yanukovych beginning his presidential campaign, alarm clock set
        for March 2015], [[Interfax-Ukraine]] (1 March 2013)<br>[http://www.interfax.co.uk/ukraine-news/no-alternative-to-yanukovych-ukraine-to-be-stable-for-7-more-years-says-azarov/
        No alternative to Yanukovych, Ukraine to be stable for 7 more years, says
        Azarov], [[Interfax-Ukraine]] (14 June 2013)</ref>{{#tag:ref|Per [[s:Constitution
        of Ukraine#Article 103|Chapter V, Article 103]] of the Constitution, the President
        is allowed to serve a maximum of two full 5-year terms. However, in 2003,
        the [[Constitutional Court of Ukraine]] permitted then-President [[Leonid
        Kuchma]] to run for a third term in the [[Ukrainian presidential election,
        2004|2004 presidential election]] He chose not to run.<ref>{{cite web|url=http://www.ccu.gov.ua/doccatalog/document?id=12367|title=Summary
        to the Decision no. 22-rp/2003 of the Constitutional Court of Ukraine as of
        25 December 2003|accessdate=22 March 2009|date=25 December 2003|publisher=[[Constitutional
        Court of Ukraine]]|format=[[Microsoft Word]] document}}</ref>|group=nb}}{{#tag:ref|Yanukovych
        ran in the [[2010 Ukrainian presidential election]] as a candidate of Party
        of Regions<ref>[http://www.interfax.com.ua/eng/main/27252/ Lutsenko accuses
        Yanukovych of giving false data in his income declaration], [[Interfax-Ukraine]]
        (8 December 2009)</ref> but suspended his membership in the Party of Regions
        after the election.<ref>[http://www.kyivpost.com/news/politics/detail/60929/
        Yanukovych suspends his membership in Party of Regions, hands over party leadership
        to Azarov], ''''Kyiv Post'''' (3 March 2010)</ref>|group=nb}} But, as of 19
        December 2013, he had made no final decision on this.<ref name=\"Yanu15peIU191213\">[http://en.interfax.com.ua/news/general/182928.html
        Yanukovych vows not to run in 2015 presidential elections if his rating is
        low], [[Interfax-Ukraine]] (19 December 2013)</ref> On 19 December 2013, Yanukovych
        alluded to not participating when he stated \"If, theoretically speaking,
        my rating is low and has no prospects, I won''t hinder the country''s development
        and movement ahead\".<ref name=\"Yanu15peIU191213\"/>\n\n===Early 2014 elections===\n{{see
        also|Euromaidan|2014 Ukrainian revolution|Annexation of Crimea by Russia|War
        in Donbass}}\n\n====Scheduling====\nOn 21 November 2013, the Ukrainian [[Second
        Azarov Government]] suspended [[Plan on Priority Measures for European Integration
        of Ukraine|preparations]] for signing an [[Ukraine\u2013European Union Association
        Agreement|association agreement]] with the [[European Union]].<ref name=\"Ukraine
        crisis timeline BBC\"/><ref>{{cite news|title=Ukraine drops EU plans and looks
        to Russia|url=http://www.aljazeera.com/news/europe/2013/11/ukraine-drops-eu-plans-looks-russia-20131121145417227621.html|publisher=[[Al
        Jazeera]]|date=21 November 2013|accessdate=22 November 2013}}</ref> The decision
        to postpone the signing of the association agreement led to [[2013 Ukraine
        protests|massive protests across Ukraine]].<ref name=OmanEM>{{cite news|url=http://main.omanobserver.om/?p=34172
        |title=Ukraine still wants historic pact with EU |work=[[Oman Observer]] |date=|accessdate=27
        November 2013}}<br>[http://www.bbc.co.uk/news/world-europe-25307255 Ukraine
        police dismantle Kiev protest camps], [[BBC News]] (9 December 2013)</ref>
        These led to the removal of President [[Viktor Yanukovych]] and his government
        by the parliament in February, as part of the [[2014 Ukrainian revolution]],
        during which Yanukovych fled the country to Russia.<ref name=\"Ukraine crisis
        timeline BBC\"/><ref name=\"EnUkrRev\">{{cite news |title=Archrival Is Freed
        as Ukraine Leader Flees |work=[[The New York Times]] |date=22 February 2014|url=https://www.nytimes.com/2014/02/23/world/europe/ukraine.html?_r=0
        | accessdate=23 February 2014}}</ref> On 22 February 2014, the [[Verkhovna
        Rada]] voted 328\u20130<ref>{{cite web|author=Kyiv Post |url=http://www.kyivpost.com/content/kyiv/euromaidan-rallies-in-ukraine-feb-21-live-updates-337287.html
        |title=Parliament votes 328\u20130 to dismiss Yanukovych on Feb. 22; sets
        May 25 for new election; Tymoshenko free (LIVE UPDATES, VIDEO) |publisher=Kyivpost.com
        |date=23 February 2014}}</ref> to dismiss Yanukovych as President.<ref name=ALJEUU>{{cite
        web|title=Ukraine drops EU plans and looks to Russia|url=http://www.aljazeera.com/news/europe/2013/11/ukraine-drops-eu-plans-looks-russia-20131121145417227621.html|publisher=[[Al
        Jazeera English|aljazeera.com]]|accessdate=21 November 2013}}<br>[http://en.interfax.com.ua/news/general/176073.htmlUkrainian
        government issues decree to suspend preparations for signing of association
        agreement with EU], [[Interfax-Ukraine]] (21 November 2013)<br>[http://en.interfax.com.ua/news/general/175989.html
        Rada votes down all bills on allowing Tymoshenko''s medical treatment abroad],
        [[Interfax-Ukraine]] (21 November 2013)</ref> [[Oleksandr Turchynov]], deputy
        chairman of [[All-Ukrainian Union \"Fatherland\"|Fatherland]], who had been
        appointed as [[Chairman of the Verkhovna Rada]] earlier that day,<ref name=\"speaker\">{{cite
        news|url=http://voiceofrussia.com/news/2014_02_22/Alexander-Turchinov-elected-as-spiker-of-Ukrainian-Parliament-5922/|title=Alexander
        Turchinov elected as speaker of Ukrainian Parliament|publisher=[[Voice of
        Russia]]|date=22 February 2014|archiveurl=https://web.archive.org/web/20081201194141/http://voiceofrussia.com/news/2014_02_22/Alexander-Turchinov-elected-as-spiker-of-Ukrainian-Parliament-5922/|archivedate=1
        December 2008 }}</ref> was named acting [[Prime Minister of Ukraine|Prime
        Minister]],<ref name=\"novinite1\">{{cite web|url=http://www.novinite.com/articles/158429/Ukraine''s+Parliament+to+Appoint+Opposition+Leader+Acting+PM|title=Ukraine''s
        Parliament Appoints Opposition Leader Acting PM |publisher=Novinite.com|accessdate=22
        February 2014|archiveurl=https://web.archive.org/web/20081201194141/http://www.novinite.com/articles/158429/Ukraine''s+Parliament+to+Appoint+Opposition+Leader+Acting+PM|archivedate=1
        December 2008 }}</ref> and, due to Yanukovych''s deposition, acting President,
        until new elections could be held.\n\nIn a press conference in the Russian
        city of [[Rostov-on-Don]] on 28 February, Yanukovych stated that he would
        not take part in the elections, stating that \"I believe they are unlawful,
        and I will not take part in them\".<ref name=RDYsn>[http://en.interfax.com.ua/news/general/193466.html
        Yanukovych: Presidential elections slated for May 25 unlawful, I won''t run],
        [[Interfax-Ukraine]] (28 February 2014)</ref> It was later speculated that
        [[Serhiy Tihipko]] would be the Presidential candidate of the [[Party of Regions]],
        Yanukovych''s former party.<ref>{{cite web|author=? \u041a\u0430\u043a \u043a
        \u0412\u0430\u043c \u043e\u0431\u0440\u0430\u0449\u0430\u0442\u044c\u0441\u044f?
        |url=http://gazeta.ua/ru/articles/politics/_partiya-regionov-vydvinet-v-prezidenty-tigipko/543685
        |title=\u041f\u0430\u0440\u0442\u0438\u044f \u0440\u0435\u0433\u0438\u043e\u043d\u043e\u0432
        \u0432\u044b\u0434\u0432\u0438\u043d\u0435\u0442 \u0432 \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u044b
        \u0422\u0438\u0433\u0438\u043f\u043a\u043e? |publisher=Gazeta.ua |date=15
        May 2014}}</ref> The party''s nomination went to [[Mykhailo Dobkin]], however,
        and Tihipko entered the elections as an independent candidate.<ref name=\"RCCUPE23\"
        /> Dobkin was amongst the persons wanted by the (then new) [[First Yatsenyuk
        Government|Yatsenyuk Government]] to be sent for trial at the [[International
        Criminal Court]].<ref>{{cite web|author=Uhr |url=http://www.deutschlandradiokultur.de/ukraine-der-wahlkampf-hat-begonnen.1046.de.html?dram:article_id=278499
        |title=Ukraine \u2013 Der Wahlkampf hat begonnen |publisher=Deutschlandradiokultur.de
        |date=}}</ref>\n\nDuring the [[2014 Crimean crisis]] and [[Russian military
        intervention in Ukraine (2014\u2013present)|Russian military intervention]],
        Ukraine lost control over the [[Crimea]], which was unilaterally [[Annexation
        of Crimea by the Russian Federation|annexed]] by Russia in March 2014.<ref
        name=\"Ukraine crisis timeline BBC\"/><ref name=\"EU & Ukraine 17 April 2014
        FACT SHEET\"/> As a result, elections were not held in the Crimea, but Ukrainians
        who had kept their [[Ukrainian citizenship]] were allowed to vote elsewhere
        in Ukraine.<ref name=\"Runners and risks\"/>\n\n====Escalation of pro-Russian
        unrest====\nIn the [[Donbass]] region of the [[Eastern Ukraine]], [[2014 pro-Russian
        conflict in Ukraine|pro-Russian protests]] escalated into an armed separatist
        [[War in Donbass|insurgency]] early in April 2014, when masked gunmen took
        control of several of the region''s government buildings and towns.<ref name=\"Ukraine
        crisis timeline BBC\"/><ref>[http://in.reuters.com/article/2014/04/30/ukraine-crisis-horlivka-idINKBN0DG0FY20140430
        Masked gunmen tighten grip on eastern Ukraine], [[Reuters]] (30 April 2014)</ref>\n\nOn
        15 April 2014, Ukrainian media reported that the [[General Prosecutor of Ukraine]]
        had launched criminal proceedings against then-candidate [[Oleh Tsarov]] for
        allegedly aiding separatists and thus violating Ukraine''s territorial integrity.<ref>{{cite
        web|url=http://www.unian.net/politics/908090-prokuratura-otkryila-ugolovnoe-proizvodstvo-protiv-tsareva-za-separatistskie-idei.html
        |title=\u041f\u0440\u043e\u043a\u0443\u0440\u0430\u0442\u0443\u0440\u0430
        \u043e\u0442\u043a\u0440\u044b\u043b\u0430 \u0443\u0433\u043e\u043b\u043e\u0432\u043d\u043e\u0435
        \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0441\u0442\u0432\u043e \u043f\u0440\u043e\u0442\u0438\u0432
        \u0426\u0430\u0440\u0435\u0432\u0430 \u0437\u0430 \u0441\u0435\u043f\u0430\u0440\u0430\u0442\u0438\u0441\u0442\u0441\u043a\u0438\u0435
        \u0438\u0434\u0435\u0438 : \u041d\u043e\u0432\u043e\u0441\u0442\u0438 \u0423\u041d\u0418\u0410\u041d
        |publisher=Unian.net |date=15 April 2014}}</ref> Tsarov withdrew his candidacy
        on 29 April.<ref name=TsarovOUT/>\n\n[[Serhiy Taruta]], governor of Donetsk,
        has suggested a referendum, to be held on 15 June, at the same time as the
        potential second round of the election. The referendum would address the decentralization
        of political power, potentially giving regions a greater say in their own
        affairs, such as greater control over the taxes they levy and the power to
        make Russian a second official language.<ref name=wp/>\n\nOn 16 May 2014,
        the [[Constitutional Court of Ukraine]] ruled that the candidate elected as
        a result of the presidential election would serve a full five-year term of
        office.<ref name=\"New Ukrainian president 5-year term\"/>\n[[File:Donetsk
        oblast election 2014 voter turnout - en 2.jpg|thumb|Voter turnout in [[Donetsk
        Oblast]] in the election]]\nOn 17 May 2014, the [[Central Election Commission
        of Ukraine]] (CEC) stated that, due to \"illegal actions of unknown people\",
        it could not arrange for the \"preparation and conduct of elections\" in six
        constituencies in the [[Donetsk Oblast|Donetsk]] and [[Luhansk Oblast]]s.<ref
        name=CECw17514>[http://www.euronews.com/2014/05/18/fighting-rages-in-east-ukraine-as-talks-continue/
        Fighting rages in East Ukraine as talks continue], [[Euronews]] (18 May 2014)<br>[http://www.voanews.com/content/security-fears-mount-over-ukraine-vote/1916650.html
        At Ukraine Peace Talks, Eastern Leaders Assail Central Government ], [[VOA]]
        (17 May 2014)<br>{{uk icon}} [http://www.pravda.com.ua/news/2014/05/17/7025615
        CEC: Elections in Donetsk and Luhansk region becomes increasingly difficult],
        [[Ukrayinska Pravda]] (17 May 2014)</ref> According to the CEC, members of
        district election commissions there had received threats to their own personal
        safety and to that of their families.<ref name=CECw17514/> The CEC warned
        that two million people in the two [[Administrative divisions of Ukraine|oblasts]]
        (provinces), about 5.6% of Ukraine''s approximately 36 million eligible voters,
        could be deprived of their right to vote if the situation there did not improve.<ref
        name=CECw17514/>{{#tag:ref|[[Donetsk Oblast]] houses 3.3 million eligible
        voters (9.3% of Ukraine''s total eligible electorate); [[Luhansk Oblast]]
        houses 1.8 million (5% of the total).<ref name=\"Runners and risks\"/> In
        [[Crimea]] (1.8 million eligible voters, comprising 5.1% of Ukraine''s total
        eligible electorate), there was no voting, due to its [[Annexation of Crimea
        by the Russian Federation|annexation by Russia]].<ref name=\"Runners and risks\"/>|group=nb}}{{#tag:ref|25.5
        million Ukrainians voted in the second round of the [[Ukrainian presidential
        election, 2010|2010 presidential election]].<ref name=\"washingtonpostblogUkr18514\">[http://www.washingtonpost.com/blogs/monkey-cage/wp/2014/05/18/is-ukraine-ready-to-vote/
        Is Ukraine ready to vote?], [[Washington Post]] (18 May 2014)</ref>|group=nb}}
        On 22 May, the work of eighteen of the thirty-four election commissions in
        Donetsk{{#tag:ref|In western Donetsk, where paramilitary groups helped to
        suppress separatist activity, the vote went ahead as normal.<ref name=Guardian23514>[https://www.theguardian.com/world/2014/may/23/russia-ukraine-vote-vladimir-putin-president
        Russia will recognise outcome of Ukraine poll, says Vladimir Putin], [[The
        Guardian]] (23 May 2014)</ref>|group=nb}} and Luhansk Oblasts had been stopped
        fully or partially by representatives of the [[self-proclaimed]] [[Donetsk
        People''s Republic]] and [[Lugansk People''s Republic]].<ref>[http://en.interfax.com.ua/news/general/206079.html
        Eighteen of thirty-four district election commissions in Donetsk and Luhansk
        regions captured \u2013 CEC], [[Interfax-Ukraine]] (22 May 2014)</ref> By
        23 May, this number had increased to twenty of the thirty-four.<ref>[http://www.unian.info/politics/921034-20-out-of-34-decs-remain-blocked-by-terrorists-in-donetsk-and-luhansk-oblast-cec.html
        20 out of 34 DECs remain blocked by terrorists in Donetsk and Luhansk Oblast
        \u2013 CEC], [[UNIAN]] (23 May 2014)</ref> The Committee of Voters of Ukraine
        predicted on 23 May that, due to  \"ongoing acts of terrorism and armed insurgency\",
        10% of the Ukrainian population would be unable to vote.<ref name=10pnvUPE>{{cite
        web|url=http://tsn.ua/vybory-2014/vybory-prezidenta/lishe-tretina-viborciv-donbasu-zmozhut-progolosuvati-25-travnya-eksperti-351172.html
        |title=\u041b\u0438\u0448\u0435 \u0442\u0440\u0435\u0442\u0438\u043d\u0430
        \u0432\u0438\u0431\u043e\u0440\u0446\u0456\u0432 \u0414\u043e\u043d\u0431\u0430\u0441\u0443
        \u0437\u043c\u043e\u0436\u0443\u0442\u044c \u043f\u0440\u043e\u0433\u043e\u043b\u043e\u0441\u0443\u0432\u0430\u0442\u0438
        25 \u0442\u0440\u0430\u0432\u043d\u044f \u2013 \u0435\u043a\u0441\u043f\u0435\u0440\u0442\u0438
        \u2013 \u0412\u0438\u0431\u043e\u0440\u0438 \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u0430
        \u2013 \u0422\u0421\u041d.ua |publisher=Tsn.ua |date=23 May 2014}}</ref>{{#tag:ref|According
        to the Committee of Voters of Ukraine, \"most of the election committees are
        now meeting underground, and there have been a lot of kidnappings and threats\".<ref
        name=Guardian23514/>|group=nb}} On the same day, the leader of the Lugansk
        People''s Republic advised citizens not to go to the polls to vote, warning
        of possible provocative \"explosions\" set by Ukrainian military.<ref>{{cite
        web|url=http://www.pravda.com.ua/news/2014/05/23/7026280/ |title=\u041b\u0456\u0434\u0435\u0440
        \u0442\u0435\u0440\u043e\u0440\u0438\u0441\u0442\u0456\u0432 ''&#39;\u041b\u041d\u0420''&#39;
        \u0430\u043d\u043e\u043d\u0441\u0443\u0454 \u0432\u0438\u0431\u0443\u0445\u0438
        \u0432 \u0434\u0435\u043d\u044c \u0432\u0438\u0431\u043e\u0440\u0456\u0432
        &#124; \u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0430 \u043f\u0440\u0430\u0432\u0434\u0430
        |publisher=Pravda.com.ua |date=}}</ref>\n\n===Simultaneous mayoral elections===\nOn
        25 May 2014, [[Ukrainian local elections, 2014|27 mayoral elections]] were
        also held,<ref name=OdsMIU31314/> including those in [[Odessa local election,
        2014|Odessa]] and [[Kiev local election, 2014|Kiev]].<ref name=OdsMIU31314>[http://en.interfax.com.ua/news/general/198450.html
        sushko to compete for post of Odesa mayor], [[Interfax-Ukraine]] (29 March
        2014)</ref><ref name=IUKe25214>[http://en.interfax.com.ua/news/general/192688.html
        Parliament sets elections for Kyiv mayor and Kyiv City Council deputies for
        May 25], [[Interfax-Ukraine]] (25 February 2014)</ref>\n\n===Russian reaction===\nInitially
        Russia opposed rescheduling the election because the Russian government considered
        the removal of then President [[Viktor Yanukovych]] illegal and his temporary
        successors an \"illegitimate [[Military junta|junta]]\".<ref>[https://www.nytimes.com/2014/05/07/world/europe/ukraine.html?_r=0
        As Ukrainian Election Looms, Western Powers and Russia Campaign for Influence],
        [[New York Times]] (6 May 2014)</ref> But on 7 May 2014 [[Russian President]]
        [[Vladimir Putin]] stated the election would be a step \"in the right direction\"
        but that the vote would decide nothing unless the rights of \"all citizens\"
        were protected.<ref>[http://www.bbc.com/news/world-europe-27314816 Ukraine
        crisis: Russia''s Putin ''backs 25 May election''], [[BBC News]] (7 May 2014)</ref>
        At the [[St. Petersburg International Economic Forum]] on 23 May 2014, Putin
        appeared to further move away from Russia''s initial position by announcing
        that Russia would respect the outcome of the elections in Ukraine and was
        ready to work with whoever won the presidency.<ref>[http://www.bbc.com/news/world-europe-27542057
        Russia''s Vladimir Putin ''to respect'' Ukraine vote], [[BBC News]] (23 May)</ref>\n\nThe
        US and [[European Union]] vowed early May 2014 that they would impose further
        [[List of individuals sanctioned during the 2014 pro-Russian conflict in Ukraine|sanctions
        against Russia]] (sanctions have been in place against Russia since the [[2014
        Crimean crisis]]<ref>[http://www.bbc.com/news/world-europe-26613567 Ukraine
        crisis: EU and US impose sanctions over Crimea], [[BBC News]] (17 March 2014)</ref>)
        if it disrupted the election. However, unlike previous sanctions which were
        limited to individuals and companies, the third stage is set to target entire
        sectors of the Russian economy.<ref>[http://www.nbcnews.com/storyline/ukraine-crisis/obama-merkel-more-sanctions-if-russia-disrupts-election-n95731
        Obama, Merkel: More Sanctions If Russia Disrupts Election], [[NBC News]] (2
        May 2014)</ref> Earlier the USA and the EU had accused Russia of destabilising
        Ukraine by stoking the [[2014 pro-Russian conflict in Ukraine|2014 pro-Russian
        rebellion]] in [[Eastern Ukraine]], a charge Russia has denied.<ref>\n[http://www.aljazeera.com/news/europe/2014/05/west-warns-russia-not-disrupt-kiev-polls-201451513460138259.html
        West warns Russia not to disrupt Kiev polls], [[Al Jazeera English]] (16 May
        2014)\n</ref>\n\n==Electoral system==\nThe term of office for the Ukrainian
        president is five years.<ref>{{uk icon}} [http://www.pravda.com.ua/articles/2011/02/2/5870436/
        \u042f\u043d\u0443\u043a\u043e\u0432\u0438\u0447 \u043e\u0442\u0440\u0438\u043c\u0430\u0432
        \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u044c\u043d\u0438\u0439 \u043f\u0430\u043a\u0435\u0442
        \u0443 \u043f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442\u0456], [[Ukrayinska
        Pravda]] (2 February 2010)</ref><ref name=dateset2>[http://www.kyivpost.com/news/nation/detail/96077/
        Parliament sets parliamentary elections for October 2012, presidential elections
        for February 2014], [[Kyiv Post]] (1 February 2011)</ref><ref name=dateset3>[http://www.kyivpost.com/news/nation/detail/96081/
        Ukraine sets parliamentary vote for October 2012], [[Kyiv Post]] (1 February
        2011)</ref> If no candidate had obtained an absolute majority in the first
        round, then the two highest polling candidates would have contested a [[Two-round
        system|run-off]] second ballot on 15 June 2014.<ref name=\"Runners and risks\"/><ref
        name=BBCESR>[http://news.bbc.co.uk/2/hi/europe/8460978.stm Q&A: Ukraine presidential
        election], [[BBC News]] (7 February 2010)</ref>\n\n===Information technology
        framework for electoral monitoring -- Elections 2014===\n[[Arsen Avakov (politician)|Arsen
        Avakov]]{{who|date=April 2016}} underlined the importance of Elections 2014
        a new IT elections monitoring system  ({{lang-uk|}}\"\u0412\u0438\u0431\u043e\u0440\u0438
        2014\"), that allowed voters to track the progress of the elections in real
        time, potentially increasing transparency, and avoiding the post-election
        disturbances seen in prior Ukrainian elections.<ref>{{cite web|url=http://www.avakov.com/news/?year=2014&news_id=4715|script-title=ru:\u0413\u0435\u043e\u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u043e\u043d\u043d\u0430\u044f
        \u0441\u0438\u0441\u0442\u0435\u043c\u0430 \u041c\u0412\u0414 \"\u0412\u044b\u0431\u043e\u0440\u044b
        2014\". \u0410\u0440\u0441\u0435\u043d \u0410\u0432\u0430\u043a\u043e\u0432|trans-title=Geoinformation
        system Ministry of Internal Affairs \"Elections 2014\". Arsen Avakov|language=ru|date=22
        May 2014|deadurl=unfit|archiveurl=https://web.archive.org/web/20140525065954/http://www.avakov.com/news/?year=2014&news_id=4715|archivedate=25
        May 2014}}</ref> On 22 May 2014, three days before the election, hacker group
        [[CyberBerkut]]announced that it had compromised the primary servers of the
        Central Election Commission and stolen passwords from the servers.<ref>{{cite
        news|title=CyberBerkut announces destruction of electronic system of Ukraine''s
        Central Election Commission|url=http://voiceofrussia.com/news/2014_05_23/CyberBerkut-announces-destruction-of-electronic-system-of-Ukraines-Central-Election-Commission-5809/|newspaper=Voice
        of Russia}}</ref><ref>{{cite news|title=Pro-Russian Hackers Attack Central
        Election Commission of Ukraine|url=http://www.techweekeurope.co.uk/news/cyberberkut-hackers-attack-central-election-commission-of-ukraine-146180}}</ref><ref>{{cite
        news|title=Ukraine: Electoral committee cyber-virus ''liquidated'' \u2013
        SBU chief|url=http://www.frequency.com/video/ukraine-electoral-committee-cyber-virus/170501391/-/5-15954222}}</ref>
        As well, the [[Security Service of Ukraine]] investigated the servers and
        discovered a that would have destroyed election results.<ref>{{cite web|url=http://www.pravda.com.ua/news/2014/05/23/7026217/
        |title=\u0421\u0411\u0423 \u043b\u0456\u043a\u0432\u0456\u0434\u0443\u0432\u0430\u043b\u0430
        \u0432\u0456\u0440\u0443\u0441, \u0449\u043e \u043c\u0430\u0432 \u0437\u043d\u0438\u0449\u0438\u0442\u0438
        \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0438 \u0432\u0438\u0431\u043e\u0440\u0456\u0432
        &#124; \u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0430 \u043f\u0440\u0430\u0432\u0434\u0430
        |publisher=Pravda.com.ua |date=23 May 2014}}</ref> On election day, authorities
        arrested a group of hackers with specialized equipment in Kiev. They had been
        attempting to rig the election.<ref>{{cite web|url=http://www.kyivpost.com/content/ukraine/authorities-hackers-foiled-in-bid-to-rig-ukraine-presidential-election-results-349288.html
        |title=Authorities: Hackers foiled in bid to rig Ukraine presidential election
        results |publisher= |date= |accessdate=28 May 2014}}</ref>\n\n==Candidates==\n21
        candidates took part in the elections; seven of them had been nominated by
        [[Political parties in Ukraine|political parties]], 15 were self-nominees.<ref
        name=RCCUPE23>[http://en.interfax.com.ua/news/general/199103.html Twenty-three
        candidates to run for Ukraine''s presidency], [[Interfax-Ukraine]] (3 April
        2014)</ref><ref>{{cite web|url=http://www.unian.net/politics/916897-v-izbiratelnom-byulletene-ostaetsya-21-kandidat-na-post-prezidenta-magera.html
        |title=\u0412 \u0438\u0437\u0431\u0438\u0440\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u043c
        \u0431\u044e\u043b\u043b\u0435\u0442\u0435\u043d\u0435 \u043e\u0441\u0442\u0430\u0435\u0442\u0441\u044f
        21 \u043a\u0430\u043d\u0434\u0438\u0434\u0430\u0442 \u043d\u0430 \u043f\u043e\u0441\u0442
        \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u0430 \u2013 \u041c\u0430\u0433\u0435\u0440\u0430
        : \u041d\u043e\u0432\u043e\u0441\u0442\u0438 \u0423\u041d\u0418\u0410\u041d
        |publisher=Unian.net |date=}}</ref> A total of 18 candidates ran for president
        in [[Ukrainian presidential election, 2010|2010]].<ref name=IUPE31314/> Before
        7 April 2014, four [[Party of Regions]] members were running for election,
        but on 7 April 2014 the political council of the party expelled the presidential
        candidates [[Serhiy Tihipko]], [[Oleg Tsarov|Oleh Tsarov]] and [[Yuriy Boiko]]
        from the party. On 29 March a Party of Regions convention supported [[Mykhailo
        Dobkin]]''s nomination as a presidential candidate.<ref name=7414expfPoR>[http://en.interfax.com.ua/news/general/199490.html
        Ukraine''s Party of Regions expels presidential hopefuls Tigipko, Tsariov
        and Boiko], [[Interfax-Ukraine]] (7 April 2014)</ref>\n\nCandidates were able
        to nominate themselves at the [[Central Election Commission of Ukraine]] from
        25 February 2014 until 30 March 2014. The last date for registering candidates
        was 4 April 2014.<ref name=IUPE31314>[http://en.interfax.com.ua/news/general/198540.html
        CEC registers seven more presidential candidates, including Poroshenko, Tymoshenko],
        [[Interfax-Ukraine]] (31 March 2014)</ref><ref name=reg25314UPE>{{cite news|url=http://en.interfax.com.ua/news/general/197738.html|title=President
        of All-Ukrainian Jewish Congress Rabynovych to register as presidential candidate|publisher=En.interfax.com.ua|date=25
        March 2014}}</ref><ref>[http://en.interfax.com.ua/news/general/192454.html
        Nomination of presidential candidates in Ukraine to begin on February 25,
        says CEC head], [[Interfax-Ukraine]] (24 February 2014)</ref> Candidates needed
        to submit a full package of documents and a 2.5 million [[hryvnia]] deposit.<ref
        name=IUPE31314/>\n\n===Registered candidates===\n* [[Olha Bohomolets]] ([[Independent
        (politician)|independent]])<ref name=RCCUPE23/> (supported by the [[Socialist
        Party of Ukraine]])<ref>[http://www.spu.in.ua/uk/news2/1/14930 At the presidential
        elections SPU will support Olha Bohomolets]. [[Socialist Party of Ukraine]].
        4 April 2014</ref>\n* [[Yuriy Boyko]] (self-nominated)<ref name=RCCUPE23/>\n*
        [[Mykhailo Dobkin]] ([[Party of Regions]])<ref name=\"RCCUPE23\" />\n* [[Andriy
        Hrynenko]] ([[Independent (politician)|independent]])<ref name=\"RCCUPE23\"
        />\n* [[Anatoliy Hrytsenko]] ([[Civil Position]])<ref name=reg0104>{{cite
        web|url=http://www.pravda.com.ua/news/2014/04/1/7021027/ |title=\u0426\u0412\u041a
        \u0437\u0430\u0440\u0435\u0454\u0441\u0442\u0440\u0443\u0432\u0430\u043b\u0430
        \u043a\u0430\u043d\u0434\u0438\u0434\u0430\u0442\u0430\u043c\u0438 \u0432
        \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u0438 \u0422\u044f\u0433\u043d\u0438\u0431\u043e\u043a\u0430,
        \u0413\u0440\u0438\u0446\u0435\u043d\u043a\u0430 \u0442\u0430 \u0449\u0435
        \u0434\u0432\u043e\u0445 |publisher=Pravda.com.ua |date=}}</ref>\n* [[Valeriy
        Konovalyuk]] ([[Independent (politician)|independent]])<ref name=RCCUPE23/>\n*
        [[Vasyl Kuybida]] ([[People''s Movement of Ukraine]])<ref name=RCCUPE23/>\n*
        [[Renat Kuzmin]] ([[Independent (politician)|independent]])<ref name=RCCUPE23/>\n*
        [[Oleh Lyashko]] ([[Radical Party (Ukraine)|Radical Party]])<ref name=RCCUPE23/>\n*
        [[Mykola Malomuzh]] ([[Independent (politician)|independent]])<ref name=RCCUPE23/>\n*
        [[Petro Poroshenko]] ([[Independent (politician)|independent]])<ref name=RCCUPE23/>
        (supported by [[UDAR]])\n* [[Vadym Rabynovych]] ([[Independent (politician)|independent]])<ref
        name=RCCUPE23/>\n* [[Volodymyr Saranov]] ([[Independent (politician)|independent]])<ref
        name=RCCUPE23/>\n* [[Serhiy Tihipko]] (self-nominated)<ref name=RCCUPE23/>
        (supported by the [[Strong Ukraine]])\n* [[Oleh Tyahnybok]] ([[Svoboda (political
