        UA.png|thumb|125px|right|A commemorative 1 hryvnia coin to [[biathlon]] of
        the [[1998 Winter Olympics]], held in [[Nagano]], [[Japan]].]]\n\n==Exchange
        rates==\n\nOfficial [[National Bank of Ukraine|NBU]] exchange rate at moment
        of introduction: UAH 1.76/USD 1.<ref>{{cite web|url=http://bank.gov.ua/control/uk/curmetal/currency/search?formType=searchFormDate&time_step=daily&date=17.09.1996&execute=%D0%92%D0%B8%D0%BA%D0%BE%D0%BD%D0%B0%D1%82%D0%B8|title=\u0420\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0438
        \u043f\u043e\u0448\u0443\u043a\u0443|publisher=|accessdate=11 February 2017}}</ref>\n\nFollowing
        the [[1997 East Asian financial crisis|Asian financial crisis]] in 1998 the
        currency devaluated to UAH 5.6 = USD 1.00 in February 2000. Later, the exchange
        rate remained relatively stable at around 5.4 hryvnias for 1 US dollar and
        was fixed to 5.05 hryvnias for 1 US dollar from 21 April 2005 until 21 May
        2008. In mid-October 2008 rapid devaluation began, in the course of a [[Financial
        crisis of 2007\u201308|global financial crisis]] that [[2008\u201309 Ukrainian
        financial crisis|hit Ukraine hard]], with the hryvnia dropping 38.4% from
        UAH 4.85 for USD 1 on 23 September 2008 to UAH 7.88 for USD 1 on 19 December
        2008.<ref name=historical>[http://www.bank.gov.ua/Fin_ryn/OF_KURS/Currency/SearchPeriod.aspx
        National Bank of Ukraine], historical exchange rates</ref><ref name=\"VhaUSdGF
        B\">{{cite web|url=https://www.google.com/finance?q=USDUAH|title=US Dollar:
        CURRENCY:USD quotes & news \u2013 Google Finance|publisher=|accessdate=11
        February 2017}}</ref> After a period of instability, a new peg of 8 hryvnias
        per US dollar was established, and remained for several years. In 2012, the
        peg was changed to a managed float (much like that of the [[Chinese yuan]])
        as the euro and other European countries'' currencies weakened against the
        dollar due to the [[Greek government-debt crisis|debt crisis in Greece]],
        and the value in mid-2012 was about 8.14 UAH per dollar.\n\nAs from 7 February
        2014, following [[Ukrainian crisis|political instability in Ukraine]], the
        National Bank of Ukraine changed the hryvnia into a fluctuating/floating currency
        in an attempt to meet [[International Monetary Fund|IMF]] requirements and
        to try to enforce a stable price for the currency in the [[Forex market]].<ref>{{cite
        news|url= http://www.bank.gov.ua/control/uk/publish/article?art_id=5454079&cat_id=55838|title=
        7 \u043b\u044e\u0442\u043e\u0433\u043e 2014 \u0440\u043e\u043a\u0443 \u041d\u0430\u0446\u0456\u043e\u043d\u0430\u043b\u044c\u043d\u0438\u0439
        \u0431\u0430\u043d\u043a \u0423\u043a\u0440\u0430\u0457\u043d\u0438 \u0432\u0432\u043e\u0434\u0438\u0442\u044c
