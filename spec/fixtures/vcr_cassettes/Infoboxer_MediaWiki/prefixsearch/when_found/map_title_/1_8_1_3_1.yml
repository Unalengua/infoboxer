        =\n|associations =\n|area = [[Canada]]\n|congregations = \n|members = 85,725\n|footnotes
        = \n}}\n\nThe ''''''Ukrainian Orthodox Church of Canada (UOCC)'''''' is an
        [[Eastern Orthodox Church]] in [[Canada]], primarily consisting of Orthodox
        [[Ukrainian Canadian]]s.  Its former name was the ''''''Ukrainian Greek Orthodox
        Church of Canada (UGOCC)''''''.  The Church, currently a Metropolis of the
        [[Ecumenical Patriarchate of Constantinople]], is part of the wider [[Eastern
        Orthodox communion]], however was created independently in 1918.\n\nIt has
        [[cathedral]]s in many Canadian cities including [[Holy Trinity Ukrainian
        Orthodox Metropolitan Cathedral|Winnipeg]], [[Holy Trinity Ukrainian Orthodox
        Cathedral (Saskatoon)|Saskatoon]], [[Holy Trinity Ukrainian Orthodox Cathedral
        (Vancouver)|Vancouver]], [[St. John''s Cathedral, Edmonton|Edmonton]], [[St.
        Volodymyr''s Ukrainian Orthodox Cathedral (Toronto)|Toronto]], and [[St. Sophie''s
        Ukrainian Orthodox Cathedral (Montreal)|Montreal]].  The [[Metropolitan bishop|Metropolitan]]
        Cathedral, seminary ([[St. Andrew''s College (Winnipeg)|St. Andrew''s College]]),
        and central administrative office are all based in Winnipeg.  Also the Church
        is affiliated with four residences for university students: [[St. Vladimir''s
        Institute (Toronto)|St. Vladimir''s]] in [[Toronto]], [[Ontario]]; [[St. Petro
        Mohyla Institute]] in [[Saskatoon]], [[Saskatchewan]]; [[St. John''s Institute
        (Edmonton)|St. John''s Institute]] in [[Edmonton]], [[Alberta]]; and one operating
        at St. Andrew''s College.  The Church''s membership is about ten thousand.
        The current [[Primate (bishop)|Primate]] of the Church is [[Yurij (Kalistchuk)|Metropolitan
        Yurij (Kalistchuk)]].\n\n==Early history ==\nMost ethnic [[Ukrainians]] moving
        to [[Canada]] from [[Galicia (Central Europe)|Galicia]] ([[Western Ukraine]])
        in the late nineteenth and early twentieth centuries were [[Greek Catholic]]s,
        and were tended early on by the local [[Roman Catholic]] hierarchy until the
        creation of the [[Archeparchy of Winnipeg|Ukrainian Greek Catholic Exarchate]]
        in 1912.  This was because the North American Roman Catholic bishops believed
        that the presence of married Eastern Catholic priests would create a scandal
        at the time.  The other major group of Ukrainians which were coming to Canada
        were from [[Bukovina]], and they were mostly Orthodox.  At first these Orthodox
        Christians were served by the [[Orthodox Church in America|Russian Orthodox
        Mission in North America]] (which at that time was part of the [[Russian Orthodox
        Church]]), but these services were not conducted in their native [[Ukrainian
        language]].  Catholics and the Orthodox who wanted to establish their own
        church met in the summer of 1918 in the city of [[Saskatoon, Saskatchewan]]
        and established the ''''''Ukrainian Greek Orthodox Church in Canada''''''.  Also
        at these meetings, the delegates (mostly from [[Alberta]], [[Saskatchewan]]
        and [[Manitoba]]) had established a Brotherhood to try to help the young church.\n\nThe
        settlers had just created a new Church, but they were very conscious of Church
        Canon Law that states that a Church cannot exist without a bishop. The Church''s
        Brotherhood tried to have Archbishop Alexander of the [[Orthodox Church in
        America|Russian Orthodox Mission]] to take the Church under his temporary
        care as [[Bishop]].  At first Archbishop Alexander agreed, but later declined;
        however, the UGOC''s First Sobor (Church Council) still took place as planned
        on December 28, 1918 in Saskatoon.  This Sobor led to the establishment of
        the Church''s first [[seminary]] in Saskatoon.  The Brotherhood still searched
        for a temporary Bishop, and eventually found one: Metropolitan [[Germanos
        (Shehadi)]], who was the Metropolitan of the [[Antiochian Orthodox Christian
        Archdiocese of North America]].  He led the Church for the next 5 years (1919-1924).  Under
        his supervision, Sobor II took place in Saskatoon on November 27, 1919.\n\n==
        Archbishop John (Theodorovich) ==\nFollowing Metropolitan Germanos'' leadership,
        Archbishop [[John (Theodorovich)]] became the Church''s [[Primate (bishop)|Primate]].
        Archbishop John had just arrived in the [[United States]] from the non-canonical
        [[Ukrainian Autocephalous Orthodox Church]], and he began to serve the [[Ukrainian
        Orthodox Church of the USA]] to become their Primate and Metropolitan. The
        young Church had chosen the Ukrainian [[bishop]] as their bishop, hoping that
        the Church would further grow under his leadership. During the summers from
        1924 to 1946 Archbishop John would make an annual trip to [[Canada]] to visit
        the parishes throughout the country.  When Archbishop John was in the USA
        during the winter months, a Fr. [[Semen Sawchuk]] would act as an administrator
        at the Consistory in Canada.\n\nAfter a few years as acting Primate of the
        UOCC, certain controversies laid around Archbishop John, due to his uncanonical
        ordination to bishop.  Archbishop John was \"ordained\" by the \"bishops\"
        of [[Ukrainian Autocephalous Orthodox Church]], who were not ordained according
        to the canon laws and traditions of the Orthodox Church, but were ordained
        by priests and lay people.  The 1st Canon of the Holy Apostles states that
        new bishops should be ordained by at least 2 or 3 bishops.  As a result of
        this, Archbishop John resigned his position as ruling bishop in 1946.\n\nAt
        a special Sobor in 1947, Bishop [[Mstyslav (Skrypnyk)]] was accepted as the
        new ''''Archbishop of Winnipeg and all Canada''''.  However, due to some misunderstandings,
        and arguments about how the Church should be governed (mostly between himself
        and Semen Sawchuk), he resigned as Primate in 1950 at X Sobor in [[Winnipeg]].
        In response the UOCC contacted Metropolitan [[Polycarp (Sikorski)]] (who was
        the head of the [[Ukrainian Autocephalous Orthodox Church|Ukrainian Autocephalous
        Orthodox Church Abroad]], composed of refugee bishops formerly affiliated
        with the Polish Orthodox Church in German-occupied Ukraine) for assistance,
        and he agreed to send some bishops over to help the faithful in Canada.\n\n==Formation
        of the Metropolia==\nAt a special sobor in 1947 the UGOCC accepted Bishop
        [[Mstyslav (Skrypnyk)]] of Pereyaslav of the UAOC, consecrated during World
        War II with the blessing of Metropolitan [[Dionysius (Waledy\u0144ski)]] of
        Warsaw, as its ruling bishop with the title \"Archbishop of Winnipeg and All
        Canada\".<ref>http://www.uocc.ca/en-ca/about/history/</ref> Due to conflicts
        between Archbishop Mstyslav and members of the UGOCC Consistory, however,
        the former resigned as diocesan bishop at the tenth sobor of the Church in
        1950, once again leaving the UGOCC without a bishop.\n\nAfter the resignation
        of Archbishop Mstyslav the Consistory appealed to Metropolitan Polycarp of
        the UAOC for assistance in finding bishops for the UGOCC. By the time another
        special sobor was called in 1951 four potential bishops, all consecrated in
        German-occupied Ukraine during World War II, had been found. One, Metropolitan
        [[Hilarion (Ohienko)]] of Kholm, had been resident in Winnipeg since 1947.
        Two others, Archbishop [[Michael (Khoroshy)]] and Bishop [[Platon (Artemiuk)]],
        came to Canada at the invitation of the Consistory and with the blessing of
        Metropolitan Polycarp.\n\nAt the 1951 sobor it was decided that the UGOCC,
        which had grown to include some 300 parishes, would be organized as a [[metropolitanate|metropolia]].
        Metropolitan Ilarion was elected Metropolitan of Winnipeg and All Canada and
        primate of the UGOCC, while Archbishop Michael was elected [[Archbishop of
        Toronto and Eastern Canada]]. (Bishop Platon had died shortly after his arrival
        in Canada.) The size of the UGOCC necessitated the appointment of more bishops,
        and so in 1959 [[Archimandrite]] [[Andrew (Metiuk)]] was elected [[Archbishop
        of Toronto and Eastern Canada|Bishop of Edmonton and Western Canada]] and
        in 1963 Archimandrite [[Boris (Yakovkevych)]] was elected Bishop of Saskatoon
        and auxiliary or assistant bishop of the Central Eparchy under Metropolitan
        Ilarion.\n\nAfter 21 years as primate of the UGOCC, Metropolitan Ilarion died
        on March 29, 1972, and was succeeded by Archbishop Michael of Toronto as Metropolitan
        of Winnipeg and All Canada. After Metropolitan Michael\u2019s retirement in
        1975 Archbishop Andrew (Metiuk) was elected metropolitan, serving until his
        death on February 2, 1985. Under Metropolitan Andrew new bishops, Bishops
        [[Mikolaj (Debryn)]], [[Basil (Fedak)]], and [[John (Stinka)]], were elected
        to serve the UGOCC, and after Metropolitan Andrew\u2019s death Bishop Wasyly
        was elected Metropolitan of Winnipeg and All Canada. Four years after his
        enthronement as primate of the UGOCC Metropolitan Wasyly consecrated Archimandrite
        Yurij (Kalistchuk) as Bishop of Saskatoon.\n\n==Recent history==\nAfter dialoguing
        with the [[Ecumenical Patriarchate of Constantinople|Church of Constantinople]]
        the UGOCC was received into its jurisdiction as the Ukrainian Orthodox Church
        of Canada in 1990, bringing it into the full communion of the canonical [[Orthodox
        Christianity|Orthodox Church]] [http://www.uocc.ca/en-ca/about/history/].
        (Several years later its sister church, the [[Ukrainian Orthodox Church of
        the USA|Ukrainian Orthodox Church of the Diaspora]], also joined the Patriarchate
        of Constantinople.) The decree of [[Ecumenical Patriarch of Constantinople|Ecumenical
        Patriarch]] [[Patriarch Demetrios I of Constantinople|Demetrius (Papadopoulos)]]
        uniting the UOCC with the Church of Constantinople recognized the Church\u2019s
        internal autonomy under its metropolitan, justifying the reception of the
        UOCC into the Patriarchate\u2019s jurisdiction on the basis of the historic
        jurisdiction of the Church of Constantinople in Ukraine.\n\nFollowing the
        death of Metropolitan Wasyly in early 2005 the twenty-first sobor of the UOCC
        elected Archbishop John as Metropolitan of Winnipeg and Canada. In August
        2008 an extraordinary sobor was held in Saskatoon to elect new bishops, amend
        the UOCC\u2019s bylaws, and mark the 90th anniversary of the founding of the
        UOCC in the city [http://www.uocc.ca/pdf/sobor/Sobor%20Communique%20Day%2022-08-08.pdf].
        The sobor elected Bishops [[Ilarion (Rudnyk)]] of Telmessos as Bishop of Edmonton
        and [[Andriy (Peshko)]] of Krateia as auxiliary Bishop of Saskatoon.\n\nIn
        July 2010 another special sobor of the UOCC was held to nominate a successor
        to the newly retired Metropolitan John. The sobor nominated Archbishop [[Yurij
        (Kalistchuk)]] of Toronto for the metropolitanate, and consequently on August
        30, 2010, the Holy Synod in Constantinople elected Archbishop Yurij as Archbishop
        of Winnipeg and Metropolitan of Canada.\n\n==Structure==\nThe UOCC is divided
        into three eparchies or dioceses, the [[Archbishop of Toronto and Eastern
        Canada|Eastern Eparchy]], with its cathedral in Toronto, Ontario; the [[Ukrainian
        Orthodox Eparchy of Central Canada|Central Eparchy]], with its cathedral in
        Winnipeg, Manitoba; and the [[Archbishop of Edmonton and Western Canada|Western
        Eparchy]], with its cathedral in Edmonton, Alberta. According to the custom
        of the UOCC the Church''s primate is the titled the \"Archbishop of Winnipeg
        and Metropolitan of Canada\" and serves as the diocesan or ruling bishop of
        the Central Eparchy.\n\nThe Eastern Eparchy currently does not have a ruling
        bishop, but is administered by Bishop [[Andriy (Peshko)]] of Krateia. The
        Western Eparchy is led by Bishop [[Ilarion (Rudnyk)]] of Edmonton and Western
        Canada. All of the UOCC''s dioceses may have auxiliary bishops (titled ''Bishop
        of Vancouver'' in the Western Eparchy, ''Bishop of Saskatoon'' in the Central
        Eparchy and ''Bishop of Montreal'' in the Eastern Eparchy), but none of the
        Eparchies have an auxiliary bishop at this time.{{when|date=May 2013}}\n\n==Current
        hierarchy==\n*Central Eparchy\n**[[Yurij (Kalistchuk)|Metropolitan Yurij (Kalistchuk)
        of Winnipeg and Canada]] (2010\u2013Present)\n*Eastern Eparchy\n**[[Andriy
        (Peshko)|Bishop Andriy (Peshko) of Krateia, Acting Bishop of Toronto and Eastern
