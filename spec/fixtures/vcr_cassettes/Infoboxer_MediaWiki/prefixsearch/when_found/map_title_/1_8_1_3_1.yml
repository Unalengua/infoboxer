        = [[Viktor Yushchenko]]\n|after_election = [[Viktor Yanukovych]]\n|before_party
        = Our Ukraine (political party)\n|after_party = Party of Regions\n}}\n{{Politics
        of Ukraine (small)}}\nThe ''''''Ukrainian presidential election of 2010''''''
        was [[Ukraine]]''s fifth presidential election since declaring independence
        from the [[Soviet Union]] in 1991. The first round was held on January 17,
        2010. The run-off between Prime Minister [[Yulia Tymoshenko]] and opposition
        leader [[Viktor Yanukovych]] followed on February 7, 2010.\n\nOn February
        14, Viktor Yanukovych, with 48.95% of the popular vote, was declared President-elect
        and winner of the 2010 Ukrainian Presidential election. According to [[s:Constitution
        of Ukraine#Article 104|Article 104 of Ukraine''s Constitution]], the President
        must be sworn into office within 30 days from the official declaration of
        the poll before the Ukrainian parliament.<ref name=cec-declaration>[http://www.cvk.gov.ua/news/protokol_cvk_07022010.pdf
        CEC official declaration of the 2010 Presidential election], [[Central Election
        Commission of Ukraine]]</ref> The Ukrainian Parliament scheduled Yanukovych''s
        inauguration for February 25.<ref name=inauguration>[http://www.kyivpost.com/news/nation/detail/59703/
        Update: Yanukovych to be sworn in, rival fights on], ''''[[Kyiv Post]]''''
        (February 14, 2010)</ref>\n\nOn February 17, 2010, the Supreme Administrative
        Court of Ukraine, suspended the results of the election on appeal from Tymoshenko.
        The court suspended the [[Central Election Commission of Ukraine]] ruling
        that announced that Viktor Yanukovych won the election, but did not postpone
        or cancel Yanukovych''s inauguration.<ref>https://www.nytimes.com/2010/02/18/world/europe/18ukraine.html
        High Court in Ukraine Weighs Appeal on Election</ref><ref>[https://www.google.com/hostednews/ap/article/ALeqM5hYHMIGxCNY8KpokmVs53ufhC8qIQD9DTT0H00
        Ukrainian election results suspended on appeal]</ref><ref>[http://news.bbc.co.uk/2/hi/europe/8519922.stm
        Ukrainian election result suspended after PM''s appeal]</ref> On February
        20, Tymoshenko withdrew her appeal.<ref name=NYTPMD>[https://www.nytimes.com/2010/02/21/world/europe/21ukraine.html
        Ukraine Prime Minister Drops Election Challenge], ''''[[New York Times]]''''
        (February 20, 2010)</ref>\n\n==Summary==\nEarly-vote returns from the first
        round of the election held on 17 January showed Yanukovych in first place
        with 35.8% of the vote.<ref name=\"wsj.com\">{{cite news|title=Ukrainian Presidential
        Election Set for Runoff|url=https://www.wsj.com/articles/SB10001424052748704541004575010390901914042?mod=WSJ_latestheadlines|work=The
        Wall Street Journal|date=18 January 2010|accessdate=2010-01-18|first=James|last=Marson}}</ref>
        He faced a 7 February 2010 runoff against Tymoshenko, who finished second
        (with 24.7% of the vote).\n\nAnalysts predicted a slight advantage for Tymoshenko
        in the second (and final) round as she was more likely to attract voters from
        the other 16 candidates who did not proceed to the second round.<ref>[http://www.kyivpost.com/news/nation/detail/57292/
        Analysts say exit poll results favor Tymoshenko win on Feb. 7], ''''Kyiv Post''''
        (18 January 2010)</ref> Viktor Yanukovych refused to hold debates with his
        opponent before the second round of voting, saying Yulia Tymoshenko should
        either take responsibility for every word as prime minister, or go to the
        kitchen.<ref>[http://finchannel.com/Main_News/Ukraine/56415_Yanukovych_Unwilling_To_Debate_Tymoshenko_At_Runoff_Election_/],
        [[The Financial]] (1 February 2010)</ref> After all ballots were counted,
        the Ukrainian Central Election Commission declared that Yanukovych won the
        election with 48.95% of the vote compared with 45.47% for Tymoshenko.<ref
        name=2010results>{{uk icon}}[http://www.cvk.gov.ua/vp2010/wp300pt001f01=701.html
        Regular elections of the President of Ukraine 17/01/2010], [[Central Election
        Commission of Ukraine]]</ref> [[Yulia Tymoshenko Bloc]] members immediately
        claimed that there was systematic and large-scale vote rigging in this run-off.<ref>[http://www.kyivpost.com/news/politics/detail/59198/
        Turchynov: vote rigging in favor of Yanukovych was systematic, large-scale],
        ''''Kyiv Post'''' (10 February 2009)</ref><ref>[http://www.tymoshenko.ua/en/article/6za4s343
        Nataliya Korolevska: victory will be ours], Yulia Tymoshenko official website
        (8 February 2009)</ref><ref>[http://www.tymoshenko.ua/en/article/37u69796
        Andriy Shevchenko: whole gamut of fraud in Donbas], Yulia Tymoshenko official
        website (8 February 2009)</ref><ref name=BBCprotest>[http://news.bbc.co.uk/2/hi/europe/8508276.stm
        Ukraine election: Yanukovych urges Tymoshenko to quit], [[BBC News]] (10 February
        2009)</ref>\n\nOn 10 February 2010, Yanukovych called on Tymoshenko to abandon
        her protests and resign as Prime Minister.<ref name=BBCprotest/> On 9 February
        2010, Yanukovych had stated that [[Borys Kolesnykov]] was his preferred next
        [[Prime Minister of Ukraine]]. According to him [[Next Ukrainian parliamentary
        election|pre-term parliamentary elections]] will be imminent if the [[Ukrainian
        parliament]] would not work effectively. Yanukovych also stated that, as the
        largest faction in the parliament at the time, his party was entitled to nominate
        the premier.<ref>[http://zik.com.ua/en/news/2010/02/09/216009 \"Yanukovych
        opts for Borys Kolesnykov to become premier\"], Z I K (9 February 2010)</ref>
        On 15 February, Yanukovych stated \"I do not rule out the candidature of [[Tigipko]]
        (as next Prime Minister). Tigipko is on the list which, in my opinion, will
        be discussed next week in [[Verkhovna Rada|parliament]]\".<ref>[http://www.kyivpost.com/news/nation/detail/59550/
        Yanukovych does not rule out Tigipko as prime minister], ''''Kyiv Post''''
        (15 February 2010)</ref>\n\nOn 16 February 2010, [[Ukraine''s parliament]]
        had fixed 25 February 2010 for the inauguration of Yanukovych as president.<ref
        name=\"kyivpost.com\">[http://www.kyivpost.com/news/politics/detail/59629/
        Update: Ukraine''s Yanukovych to be sworn in on Feb. 25], ''''Kyiv Post''''
        (16 February 2010)</ref> On 17 February 2010, \"the Higher Administrative
        Court of Ukraine\", suspended the results of the election on Yulia Tymoshenko''s
        appeal.<ref name=\"APappeal1\">[{{cite news|url=https://www.google.com/hostednews/ap/article/ALeqM5hYHMIGxCNY8KpokmVs53ufhC8qIQD9DTT0H00|title=Ukrainian
        election results suspended on appeal|publisher=Google News|agency=[[Associated
        Press]]|date=17 February 2010|deadurl=y|archiveurl=https://web.archive.org/web/20100221065939/https://www.google.com/hostednews/ap/article/ALeqM5hYHMIGxCNY8KpokmVs53ufhC8qIQD9DTT0H00|archivedate=21
        February 2010}}</ref><ref name=\"BBCappeal2\">{{cite news|url=http://news.bbc.co.uk/2/hi/europe/8519922.stm|title=Ukrainian
        election result suspended after PM''s appeal|work=[[BBC News]]|date=17 February
        2010|accessdate=18 January 2016}}</ref>\nOn 20 February 2010, Tymoshenko withdrew
        her appeal after \"the Higher Administrative Court of Ukraine\" rejected her
        petition to scrutinize documents:<ref>[http://www.tymoshenko.ua/en/article/vu8az6s6
        Yulia Tymoshenko will not challenge election results in Supreme Court], Official
        website of Yulia Tymoshenko (20 February 2009)</ref><br />\n\u2014 about 300,000
        voters who voted but were not in the \"Register of Voters of Ukraine\";<br
        />\n\u2014 about 1.3 million voters who \"without right\" voted in their homes;<br
        />\n\u2014 about falsification in the election in the eastern regions (Donetsk,
        Luhansk, Kharkiv region, Crimea, etc.) \u2014 fixed by law-enforcement officials.<ref
        name=NYTPMD/><br />\nTymoshenko stated, \"I and my political party will never
        recognize Yanukovych as the legitimately elected president of Ukraine\", and
        \"an honest court will assess that Yanukovych was not elected President of
        Ukraine, and that the will of the people had been rigged\".<ref name=\"dishonest\">{{cite
        web|url=http://www.tymoshenko.ua/en/article/uv4w2uwz|title=Yulia Tymoshenko:
        sooner or later an honest court will assess the fraudulent 2010 elections|work=Yulia
        Tymoshenko Official website|date=20 February 2010|deadurl=y|archiveurl=https://web.archive.org/web/20100225000534/http://www.tymoshenko.ua/en/article/uv4w2uwz|archivedate=25
        February 2010}}</ref>\n\n===Public opinion===\nPublic [[Ukrainian presidential
        election, 2010#Opinion polls|Opinion Polls]] predicted the Party of Regions
        and Viktor Yanukovych''s win in the 2010 Presidential election. in February
        2010. According to an article in ''''[[Kyiv Post]]'''' in November 2009, Yanukovych''s
        popularity in the [[Donbass]] was fading and Donbass voters voted mainly for
        Yanukovych to keep Tymoshenko from power.<ref>[http://www.kyivpost.com/news/nation/detail/53727/
        \"Voting for Yanukovych, but unenthusiastically\"], ''''Kyiv Post'''' (26
        November 2009)</ref>\n\n==Background==\n{{expand section|reason=The 2004 \"[[Orange
        revolution]]\" should be mentioned in the context of these elections|date=November
        2016}}\nIn Ukraine, the previous two presidential first round ballots have
        traditionally occurred in October.\n\nAccording to the [[s:Constitution of
        Ukraine#Article 103|Constitution of Ukraine]], regular elections of the President
        of Ukraine are held on the last Sunday of the last month of the fifth year
        of the term of authority of the President of Ukraine. In the event of pre-term
        termination of authority of the President of Ukraine, elections of the President
        of Ukraine are held within ninety days from the day of termination of the
        authority.\n\nEarly Presidential elections can be held in case of presidential
        resignation, ill-health, [[impeachment]] or death.\n\nThe President of Ukraine
        is elected by the citizens of Ukraine for a five-year term, on the basis of
        universal, equal and direct suffrage, by secret ballot.\n\nA candidate seeking
        election must be a citizen of Ukraine who has attained the age of thirty-five,
        has the right to vote, has resided in Ukraine for the past ten years prior
        to the day of elections, and has command of the state language as required
        by [[s:Constitution of Ukraine#Article 103|Article 103 of Ukraine''s Constitution]].\n\nOn
        April 1, 2009, the [[Verkhovna Rada]] designated October 25, 2009, as the
        date for the first round of voting. Within a week, President Yushchenko filed
        an appeal with the Constitutional Court against Verkhovna Rada''s October
        25 date. The President''s appeal argued that his inauguration on January 23,
        2005, was the commencement of his five-year term of office and as such the
        next presidential election must be set for the last Sunday before January
        23, 2010, in accordance with Article 103.<ref>[http://www.unian.net/eng/news/news-310155.html
        Yushchenko appeals parliament''s decision to call presidential election for
        Oct. 25], [[UNIAN]] (April 8, 2009)</ref>\n\nOn May 13, 2009, the court ruled
        in Yushchenko''s favor, striking out the October 25th date for the elections.<ref>[http://www.pr-inside.com/ukraine-court-rules-election-date-unconstitutional-r1251445.htm
        Ukraine court rules election date unconstitutional], PR-inside.com (May 13,
        2009)</ref> On May 14, 2009, the [[Party of Regions]] leader [[Viktor Yanukovych]]
        stated that the presidential elections should now be held on January 17, 2010.<ref>[http://www.interfax.com.ua/eng/main/13852/
        Yanukovych agrees with Yushchenko on presidential election date], [[Interfax-Ukraine]]
        (May 14, 2009)</ref><ref>[http://www.interfax.com.ua/eng/main/13747/ Court
        declares unconstitutional parliament''s resolution calling presidential polls
        for October 25, 2009], [[Interfax|Interfax-Ukraine]] (May 13, 2009)</ref><ref>[http://www.unian.net/eng/news/news-315428.html
        Constitutional Court rules against presidential poll date], [[UNIAN]] (May
        13, 2009)</ref>\n\nOn June 23, 2009, the [[Verkhovna Rada|Parliament]] rescheduled
        the date for the election for Sunday January 17, 2010, with 399 lawmakers
        out of 442 lawmakers registered in the session hall voted \"for\" the resolution
        \"On appointing of regular election of President of Ukraine\".\n\n[[Ministry
        of Internal Affairs (Ukraine)|Minister of Internal Affairs]] [[Yuriy Lutsenko]]
        said on September 21, 2009, that he believes that the lists of voters at this
        Presidential election will be more qualitative and more \"clear\" than it
        was at [[Ukrainian Presidential election|previous elections]] because \"double
        names\" were removed from the list.<ref>[http://www.unian.net/eng/news/news-337162.html
        All doubles are eliminated \u2013 Lutsenko], [[UNIAN]] (September 21, 2009)</ref>
        The same day the [[Party of Regions]] complained about a lot of mistakes in
        that list and that the number of voters fell in the Southern Ukraine and Eastern
        Ukraine and increased by 0.5\u20131% in Western Ukraine.<ref name=List>[http://www.interfax.com.ua/eng/main/20606/
        Regions Party worried about numerous inaccuracies in state register of voters],
        [[Interfax-Ukraine]] (September 21, 2009)</ref> It is the first time the state
        register of voters will be used in a Ukrainian election.<ref name=List/>\n\n==Law
        on presidential elections==\nUkraine''s President is elected by a [[two-round
        system|two-round]] [[first-past-the-post]] voting system. The first round
        of voting was held on January 17, 2010. As no candidate in the first round
        ballot had 50% or more votes the two highest polling candidates faced off
        in a second round ballot<ref>[http://www.kyivpost.com/news/politics/detail/57219/
        Presidential election gets under way in Ukraine], [[Kyiv Post]] (January 17,
        2010)</ref> which was held on February 7, 2010. Victor Yanukovych received
        the highest vote (48.96%) and is expected to be declared the winner.<ref name=\"Law_President_Election\">{{cite
        web|url=http://www.cvk.gov.ua/metod/kultura/npa/vp_26102009.htm|title=Law
        on the election of the President of Ukraine article 85 (16)|work=[[Ukrainian
        legislature]]|publisher=[[Central Election Commission of Ukraine]]|accessdate=2009-08-21}}</ref>
        Under Ukrainian law president elect must take the oath within 30&nbsp;days
        of the declaration of the poll which must be made before February 17, 2010.\n\nOn
        July 24, 2009, the [[Verkhovna Rada]] (Ukrainian parliament) amended the Law
        on Presidential Elections reducing the official presidential campaign from
        120 to 90&nbsp;days.<ref>[http://www.cvk.gov.ua/metod/kultura/npa/vp.htm Law
        on Presidential Elections], [[Central Election Commission of Ukraine]] (Ukrainian)</ref><ref>[http://www.venice.coe.int/docs/2009/CDL-EL%282009%29023-e.asp
        Law on Presidential Elections], [[Venice Commission]]</ref>\n<ref>[http://www.unian.net/eng/news/news-327957.html
        VR reduced term of presidential campaign from 120 to 90&nbsp;days], [[UNIAN]]
        (July 24, 2009)</ref> Outgoing President Viktor Yushchenko refused to sign
        the new law and lodged an appeal in Ukraine''s Constitutional Court, but failed
        to outline in detail the grounds for any appeal.<ref>[http://www.kyivpost.com/nation/47329
        Law on presidential elections will be amended during election campaign, says
        Yuschenko''s secretariat], [[Kyiv Post]] (August 21, 2009)</ref> The speaker
        of the parliament, Volodymyr Lytvyn, signed the amended law into existence
        following the President''s refusal to sign it.\n\nMaryna Stavniychuk, deputy
        head of the presidential secretariat and the President''s spokesperson on
        legal matters stated ''''\"It is obvious that there are no serious political
        or legal grounds to consider the issue of the possible disruption of the presidential
        elections in Ukraine\"\n'''' <ref>[http://www.kyivpost.com/nation/49470 Ukraine''s
        presidential elections will not be disrupted], [[Kyiv Post]] (September 25,
        2009)</ref>\n\nThe amended law on the Presidential elections required candidates
        to pay a 2,500,000 [[hryvnia]]s (~308,000 [[United States dollar|USD]]) nomination
        deposit which will only be refunded to the two highest polling candidates
        that progressed to the second round of voting.\n\nOn October 19, 2009, the
        [[Central Election Commission of Ukraine]] formed the 225 territorial election
        districts needed for carrying out the election.<ref>[http://www.unian.net/eng/news/news-342037.html
        CEC formed 225 territorial election districts], [[UNIAN]] (October 19, 2009)</ref>\n\nOctober
        20, 2009, Ukraine''s Constitutional Court announced its ruling declaring unconstitutional
        five aspects of the new law of the Presidential election. Voters abroad will
        no longer have to be registered with the Ukrainian consulate in order to cast
        a vote. The courts will retain the right to consider without limitations any
        application or appeal in respect to a candidate''s registration or the conduct
        of the election. The cancellation of absentee ballots remains as does the
        90-day election period and the 2.5&nbsp;million hryvnia deposit. The ruling
        of the Constitutional Court is not expected to impact seriously on the election
        as the amended legislation remains in place.<ref>[http://www.unian.net/ukr/news/news-342226.html
        Constitutional court rules on Law of President elections], [[UNIAN]] (October
        20, 2009)</ref><ref>[http://www.ccu.gov.ua/doccatalog/document?id=75929 Ruling
        26/2009 Compliance with the Constitution of Ukraine (constitutionality) of
        certain provisions of laws of Ukraine \"On elections of President of Ukraine\"
        On State Register of Voters, \"\" On Amending Certain Legislative Acts of
        Ukraine on the presidential elections in Ukraine and the Code of Administrative
        Procedure Ukraine], [[Constitutional Court of Ukraine]] (October 19, 2009)</ref>\n\nOn
        December 21, 2009, the Central Election Commission of Ukraine formed 113 foreign
        polling stations.<ref>[http://www.kyivpost.com/news/politics/detail/55701/
        Ukraine''s CEC forms 113 foreign polling stations for presidential elections],
        [[Kyiv Post]] (December 22, 2009)</ref>\n\nVoters are permitted to vote at
        home during the Presidential election.<ref>[http://www.kyivpost.com/news/politics/detail/56445/
        Tymoshenko to appeal against CEC decision permitting home voting during presidential
        election], [[Kyiv Post]] (January 5, 2010)</ref>\n\n==Costs==\nThe [[Central
        Election Commission of Ukraine|Central Election Commission]] has estimated
        the budget of the holding of regular presidential elections in Ukraine at
        1.5&nbsp;billion [[Ukrainian hryvnia|hryvnias]]<ref>[http://en.for-ua.com/news/2009/07/29/102946.html
        Presidential direct election to cost Ukraine over 1.5&nbsp;billion UAH], For-ua
        (July 29, 2009)</ref> (approximately 200&nbsp;million [[United States dollar|US
        dollars]]) with additional costs required by candidates to fund their campaigns.\n\nEach
        candidate is required to pay an election deposit of 2.5&nbsp;million hryvnias
        (Approximately 300,000 US dollars) The deposit will be refunded to the two
        highest polling candidates who progress to the second round of elections.\n\nOn
        November 26 the Central Election Commission stated a total of 1.314&nbsp;billion
        hryvnias is required to hold the presidential election, including 192.2&nbsp;million
        in 2009 and 1.122&nbsp;billion in 2010.<ref name=numberc>[http://www.kyivpost.com/news/nation/detail/53669/
        Central Election Commission cuts expenditure on presidential election by Hr
        17.3&nbsp;million], [[Kyiv Post]] (November 26, 2009)</ref>\n\nAssessments
        by political analysts show that each presidential candidate will have to spend
        at least US $150\u2013200mn to promote himself; this includes buying story
        lines in the media, visual advertising, canvassing, printing political material
        and, work with electoral commissions.<ref>[http://en.proua.com/pulse%20of%20the%20week/2009/08/26/181226.html
        How much for today''s president?], proUa (August 26, 2009)</ref>\n\nChairman
        of the Committee of Voters of Ukraine, Oleksandr Chernenko, also commented
        that Presidential candidates will spend 1&nbsp;billion US dollars on the election
        campaign<ref>[http://en.for-ua.com/news/2009/10/20/175926.html Presidential
        candidates will spend at least USD 1&nbsp;billion on election campaign in
        Ukraine], ForUm (October 20, 2009)</ref>\n\nThe cost of the run-off ballot
        is estimated to cost US$119&nbsp;million<ref>[http://www.ukrinform.ua/eng/order/?id=179639
        Run-off to take UAH 448.581, 119&nbsp;million \u2013 CEC ], UkrInform (January
        28, 2010)</ref>\n\n==Timetable==\nUkraine''s Central Electoral Commission
        (CEC) has set the following timetable for the conduct of the election:<ref
        name=timetable/><ref name=CECtimetable>[http://www.cvk.gov.ua/pls/acts/getd?id=24265&ptext=
        Official text (Ukrainian), CEC]</ref>\n* October 19: Official 90-day Election
        Campaign period commences\n* October 20 to November 6: Nominations open\n*
        November 9: Deadline for nomination document/submissions\n<blockquote>CEC
        has five days to assess and approve or reject nominations</blockquote>\n*
        November 11: Deadline for candidates to submit any corrections to documentation\n*
        November 13: CEC to finalize registration of nominations\n* November 15: CEC
        to publish nomination lists of candidates\n<blockquote>CEC provides certified
        copies of the voters list to all candidates. Within Three days of registration
        Candidates must provide a statement of assets and income. Candidates allowed
        to commence official campaign one day after registration is finalized.</blockquote>\n*
        December 9: Foreign polling stations to be set up.<ref>[http://www.kyivpost.com/news/politics/detail/53281/
        Foreign polling stations for Ukrainian presidential elections to be set up
        by Dec. 9], [[Kyiv Post]] (November 20, 2009)</ref>\n* December 15: CEC to
        approve ballot paper format ready for printing.\n* December 21: Deadline for
        withdrawals of candidature.\n* January 2: Last day for public opinion polls
        to be published prior to election.\n* January 9: All ballot papers to be printed
        and ready for distribution to polling stations/districts.\n* January 15: Last
        day of public campaigning before polling day\n* January 17: Election (First
        round ballot) Polling commences 8&nbsp;am and closes 10&nbsp;pm\n* January
        22: Tabulation of overseas and territorial polling place to be completed\n*
        January 27: Determination of voting results and declaration of poll\n\nAs
        no single candidate had 50% or more of the total recorded vote the two highest
        polling candidates faced off in a second round ballot. The candidate with
        the highest vote in the second round will win the election.\n* February 7:
        Final round run-off ballot\n* February 17: Declaration of the election must
        be made within 10&nbsp;days following the ballot or within 3&nbsp;days of
        receipt of the official election protocols.\n\nAccording to Article 104 of
        Ukraine''s Constitution the President-elect within 30&nbsp;days of the declaration
        of the poll must be sworn into office before Ukraine''s parliament\n* February
        25: Viktor Yanukovych is sworn into office.\n\n==Nominated candidates==\nThe
        following candidates nominated for the Presidential elections (in ballot paper
        order)<ref>[http://www.kyivpost.com/news/politics/detail/55223 Candidates
        to be numbered in ballot paper for voting at elections], [[Kyiv Post]] (December
        16, 2009)</ref> A total of 18 candidates ran for president.<ref name=IUPE31314>[http://en.interfax.com.ua/news/general/198540.html
        CEC registers seven more presidential candidates, including Poroshenko, Tymoshenko],
        [[Interfax-Ukraine]] (31 March 2014)</ref>\n* [[Inna Bohoslovska]], member
        of [[Verkhovna Rada]], unaffiliated (block ''''Party of Regions'''')<ref>[http://www.unian.net/eng/news/news-317447.html
        MP Bohoslovska quits Party of Regions], [[UNIAN]] (May 25, 2009)</ref><ref>[http://www.kyivpost.com/nation/51000
        MP Bohoslovska nominates herself for president], [[Kyiv Post]] (October 20,
        2009)</ref><ref name=\"Bohoslovska_nomination\">{{cite web|url=http://www.ukranews.com/eng/article/227060.html|title=Bohoslovska
        Applies CEC For Registering Her President Candidate|work=[[Ukrainian News]]|publisher=[[UkraNews]]|accessdate=2009-10-23}}</ref>\n*
        [[Mykhaylo Brodskyy]], leader of the [[Party of Free Democrats]]<ref name=\"Brodskyi_nomination\">{{cite
        web|url=http://www.ukranews.com/eng/article/228249.html|title=Leader Of Free
        Democrats Party Brodskyi Applies To CEC To Register Him Candidate For President|work=[[Ukrainian
        News]]|publisher=[[UkraNews]]|accessdate=2009-10-20}}</ref><ref name=\"Brodskyi_CEC_nomination\">{{cite
        web|url=http://cvk.gov.ua/news/news_02112009.htm|title=CEC registered two
        more candidates for the President UKRAINE|work=[[Central Election Commission
        of Ukraine]]|publisher=Central Election Commission of Ukraine|accessdate=2009-11-02}}</ref>\n*
        [[Anatoliy Hrytsenko]], member of [[Our Ukraine (political party)|Our Ukraine]],
        former Minister of Defense<ref>{{cite web|url=http://en.ura-inform.com/elections/2009/05/28/griz_pres|title=Hrytsenko
        joins the fight for the presidency|accessdate=2009-06-15|date=May 28, 2009|work=URA-Inform|language=Russian}}</ref><ref>On
        October 16, 2009, Anatoliy Hrytsenko claimed he had collected the [[Ukrainian
        hryvnia|UAH]] 2.503&nbsp;million required for him to register as a presidential
        candidate. Source: [http://www.interfax.com.ua/eng/main/22288/ Hrytsenko collects
        UAH 2.5&nbsp;million to register as presidential candidate], [[Interfax-Ukraine]]
        (October 16, 2009)</ref><ref>[http://www.interfax.com.ua/eng/main/22639/ Hrytsenko
        submits documents to register as presidential nominee], [[Interfax-Ukraine]]
        (October 21, 2009)</ref>\n* [[Yuriy Kostenko]], [[Ukrainian People''s Party]]
        deputy of Verkhovna Rada for [[Our Ukraine\u2013People''s Self-Defense Bloc]]<ref
        name=\"itar-tass.com\">[http://itar-tass.com/eng/level2.html?NewsID=14446384
        Run-off in Ukraine''s presidential election inevitable \u2013 analysts], [[ITAR-TASS]]
        (October 19, 2009)</ref><ref>[http://kyivpost.com/news/politics/detail/51234/
        Ukrainian People''s Party nominates its leader Kostenko for president], [[Kyiv
        Post]] (October 24, 2009)</ref>\n* [[Volodymyr Lytvyn]], parliamentary speaker<ref>http://www.etaiwannews.com/etn/news_content.php?id=984544&lang=eng_news</ref><ref
        name=\"Lytvyn_nomination\">{{cite web|url=http://www.ukranews.com/eng/article/227076.html|title=Lytvyn
        Requests CEC To Register Him Candidate For President|work=[[Ukrainian News]]|publisher=[[UkraNews]]|accessdate=2009-10-23}}</ref>\n*
        [[Oleksandr Moroz]], [[Socialist Party of Ukraine]], former chairman of the
        [[Verkhovna Rada]]<ref name=\"Moroz_candidate\">[http://kyivpost.com/news/politics/detail/51285/
        http://kyivpost.com/news/politics/detail/51285/], [[Kyiv Post]] (October 25,
