        Ukrainian Research Institute of Archival Affairs and Record Keeping (URIAARK)''''''\n\n==
        Address ==\n03110 \u0433.[[\u041a\u0438\u0435\u0432]],  [[Street. Solomianska|vul.
        Solomianska]], 24\n\n== History of URIAARK ==\n[http://www.archives.gov.ua/Archives/IASD/#Structure
        The Ukrainian Research Institute of Archival Affairs and Record Keeping] is
        a government budget research agency in a system of state archives of Ukraine
        and is subordinated to the State Archival Service of Ukraine.\n\nThe main
        objective of the institute is setting and solving scientific, theoretical,
        normative and methodological problems connected with the development of Archival
        Affairs and Record Keeping.\n\nInstitute began to function under orders from
        Chief of Archival Administration under the Cabinet of Minister of Ukraine  November
        1, 1994 number 45 an the basis of the Verkhovna Rada of Ukraine of 24 December
        1993 \u2116 3815-XII \u201cOn the Order of bringing into force the Law of
        Ukraine \u201cOn National Archival Fond and Archival Institutions\u201d and
        Resolution of Cabinet of Ministers of Ukraine on 16 May 1994 \u2116 311 \u201cOn
        founding in Kyiv the Ukrainian State Research Institute of Archival Affairs
        and Record Keeping\u201d. As in the institute were: department of archives
        studies with archival history and theory of archives sectors, conservation
        of documents, National archive fund formation, research and reference system
        and accounting documents; records department; research and information department.
        In 1998 to improve management institute and rational frame the  structure
        has been reorganized as follows: department of history and theory of archives,
        department of physical and chemical research, repartment of theory and technology
        of national archive fund, department of scientific and help staff and accounting
        documents, the department documentation, scientific information department
        with  scientific and technical information sector. Since January 2002 the
        current structure of the institute was established. In 2001 because of the
        reorganization the name of the Institute the term \"State\" was removed.\n\nThe
        first  appointed  director of  URIAARK was  V.P. Lyahotsky (candidate of historical
        sciences). During 2001-2009 Matyash I.B.(professor, doctor of historical sciences);and
        now Garanin O.Y. (candidate of historical sciences) holds the position of
        director.\n\nIn April 2003, according to the order of Certifying Board of
        the Ministry of Education and Science of Ukraine from 02.28.2003, the (protocol
        number 112) in the institute is open department of postgraduate distance learning,
        specialty 07.00.06 - historiography, and special historical disciplines, and
        in November 2004 at the graduate specialty was opened 07.00.01 - History of
        Ukraine (Ministry of Education and Science of Ukraine from 01.11.2004, \u2116
        834).For both specialties graduated seven students and continues to study
        five graduate students.\n\nIn May 2003 under the Ministry of Education and
        Science of Ukraine of May 22, 2003 \u2116 265, according to the resolution
        of the Presidium of the Supreme Attestation Commission of Ukraine on May 21,
        2003 \u2116 3-11/5 the Institute established a specialized academic council
        K 26.864 .01 with the right of consideration and protection of theses for
        the degree of candidate of historical sciences specialties: 07.00.06 - historiography,
        and special historical disciplines, 27.00.02 - Documents and Archives. During
        this period, Specialized Academic Council defended 44 thesis for the degree
        of candidate of historical sciences.\nThe Institute researchers conducted
        more than 170 scientific and teaching materials including the manuals, guides,
        industry and government standards, rules, orders, regulations, industry standards,
        guidelines, analytical reviews and so forth.\nTogether with the State Committee
        on Archives of Ukraine, archival institutions, academic institutions and other
        organizations 26 scientific conferences, readings, seminars, round tables
        were conducted. Among them, the international scientific conference \"Ukrainian
        Archives: Current Status and Perspectives,\" Archival and library science
        in Ukraine struggle for liberation era (1917-1921 biennium), \"Archives -
        part of information resources\", \"Archives and Area Studies: Ways of integration\",
        \"Current state and prospects of Documentation\", \"Arhives Studies as science\"
        and scientific and practical seminar on \"Archival ucrainica: search, registration
        and acquisition of archives\".\nInstitute launched Issue 5 periodicals and
        publications, 2 of which (the annual \"Studies of Archives and Records\" and
        archeographic annual \"Interests\") are included to scientific professional
        publications in Ukraine, which can  publish results of dissertations for the
        degree doctoral degrees.\nAmong the Institute staff - 3 doctors and 16 candidates.
        2 employees with academic rank of professor, 5 - Senior Scientist, 3 - Associate
        Professor.\n\nThe staff of the Institute is noted by the Cabinet Council of
        Ukraine and the Ukrainian Union of ethnographers Gratitude (2004). Employees
        of the institute were awarded with certificates of honor and gratitude of
        the State Committee on Archives of Ukraine, Ministry of Education and Science
        of Ukraine, the Ministry of Culture and Tourism of Ukraine, Kyiv city and
        Solomensky district administrations.\n\n== Structure of URIAARK ==\n\n* ''''''Department
        of Archives Studies''''''\n* ''''Sector of reference and accounting documents''''\n*
        ''''''Department of physical, chemical and biological researches''''''\n*
        ''''''Records management department''''''\n* ''''''Research and information
        department''''''\n* ''''Sector of scientific and technical information''''\n\n==
        Principal activities of URIAARK ==\n\n* development of theoretical and applied
        problems of Archival Studies;\n* regulatory, organizational, methodological
        and information-analytical support of state archival institutions of the State
        Committee on Archives of Ukraine;\n* coordination of scientific activities
        of the state archival institutions in Ukraine;\n* international cooperation
        with relevant institutions and organizations;\n* training of scientific personnel
        for the archival field;\n* preparation of materials for production of periodic
        and aperiodic publications of archive science and other special historical
        science;\n* conferences, symposia, seminars, including international;\n* participation
        in the formation and content of training and expertise of training professionals
        in the field of archives, records and record keeping.\n\n== URIAARK Postgraduate
        program ==\n\nSince February 28, 2003 in the Ukrainian Research Institute
        Archives and Records opened postgraduate specialty 07.00.06 - historiography,
        and special historical disciplines, and from November 1, 2004 opened a specialty
        07.00.01 - History of Ukraine. Opening of the graduate program provides a
        complete system of multilevel training of scientific personnel for the archival
        field, qualitative growth of archival education in universities of different
        levels of accreditation,supporting the state archival institutions with highly
        qualified scientific personnel.\nActivities are regulated by Regulations of
        the postgraduate training of scientific and pedagogical staff (Cabinet Resolution
        on 01.03.1999 \u2116 309)\nThe Institute has two departments - Archival Studies
        and Documentation, Research is closely linked to sectors of the Postgraduate
        program.\n\nScientific support training graduate students - are 6 Doctors
        of History and 11 Candidates of Historical Sciences.\nFor information on specialties
        of postgraduate studies in the system of the State Committee of Ukraine there
        are central, regional and city archives, which store important documents;
        substantial assistance in the research provides a scientific reference library
        CSA (Central State Archives) sector of Ukraine and Scientific and Technical
        Information Institute, which serves as the Scientific Services Branch Technical
        Information (SSBTI) for Archives and Records, the main task of which  is to
        provide scientific and technical information of archival institutions in Ukraine.\nTraining
        graduate students at the graduate institute are: - the state order - at the
        expense of the entities and individuals under contract - based on agreements
        between the institute and archives.\nCurrently (beginning of 2011) in graduate
        study there are five graduate students: 2 - first year, 2 - third and 1 -
        fourth year of study.\nOf these, specialty 07.00.06 - historiography, and
        special historical disciplines - 4 graduate and specialty 07.00.01 - History
        of Ukraine - 1 graduate student.\n\n== International Relations of URIAARK
        ==\n\nThe last decade of the Institute is marked with strengthening of creative
        contacts with foreign colleagues: [http://www.vniidad.ru/news1/example.php#Structure
        All-Russian Research Institute of Documentation and Archives], [http://belniidad.by#Structure
        Belarusian Research Institute of Documentation and Archives].\n\nTrilateral
        Ukrainian-Russian-Belarusian agreement on cooperation in the field of Archival
        and Records was signed November 2, 1999 It became the subject of a full-scale
        cooperation in the implementation of joint research projects, publishing collections
        of documents and scientific publications, conducting scientific and practical
        conferences, seminars, symposiums, mutual review of research works and theses,
        information on routine work and activities (conferences, seminars, etc.),
        exchange of bibliographic and reference information in the field of documentation
        and archives, and also scientific and methodological developments in all areas.\nThe
        result of fruitful cooperation of The Institute with the Institute of History
        and Archives of the Russian State Humanitarian University was the publication
        in 2008, \"Ukrainian archival Encyclopedia (Ukrainian archival Encyclopedia
        / State Committee of Ukraine. URIAR; Editorial: IB Matias (chairman) and others.,
        K. , 2008. - c. 680). Its importance lies in the consolidation of achievements
        of national archival science and determine its place among other branches
        of historical science and related subjects, representing the historical experience
        of Ukrainian archives and their prominent representatives clarify the role
        of Ukraine in the world Archival space. This goal allows for release in the
        last decade, science humanities from \"classic Soviet ideologies\", \"return\"
        and the names of prominent Ukrainian archivists and promotes increased access
        to archival information.\nTogether with the Gomel State University named after
