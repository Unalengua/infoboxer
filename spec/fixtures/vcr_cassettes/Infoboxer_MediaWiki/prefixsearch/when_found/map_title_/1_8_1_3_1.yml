        League Under-21 and Under-19]]\n| website    = \n}}\nThe ''''''Ukrainian Premier
        League Under-21 and Under-19'''''' is the league for the [[Ukraine|Ukrainian]]
        [[football (soccer)|football]] [[reserve team]], the parent clubs of which
        compete in the [[Ukrainian Premier League]].\n\n== History ==\nThe League
        was established in 2004 for the 2004\u201305 season. It is a development league
        and therefore its participants'' performance does not result in the team''s
        relegation from the Ukrainian Premier Reserve League. The relegation occurs
        only based on their final league position of their respective senior teams
        in the [[Ukrainian Premier League]]. If the senior team is relegated from
        the Ukrainian Premier League, then its reserve team is relegated from the
        Premier Reserve League and replaced by a reserve team of another newly promoted
        club from the [[Ukrainian First League]].\n\nPremier League junior (U19) championship
        already existed in 2002&ndash;2006.<ref>[https://web.archive.org/web/20170708204924/https://www.footboom.com/ukrainian/tournament-u-19/1474527587-v-ukraini-startuvav-chempionat-yunioriv-u-19-z-komandamy-pfl.html
