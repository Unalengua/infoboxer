        Orthodox Church of the USA","index":24,"revisions":[{"timestamp":"2017-07-18T20:07:32Z","contentformat":"text/x-wiki","contentmodel":"wikitext","*":"{{update|date=March
        2013}}\n\n[[File:Orthodox Cathedral of St. Andrew in South Bound Brook.jpg|thumb|[[St.
        Andrew Memorial Church (South Bound Brook, New Jersey)|St. Andrew Memorial
        Church]] in [[South Bound Brook, New Jersey]] \u2014 headquarters of the Ukrainian
        Orthodox Church of the USA.]]\n{{Orthodoxyinamerica}}\n\nThe ''''''Ukrainian
        Orthodox Church of the USA'''''' (''''UOC of USA'''') is a jurisdiction of
        the [[Ecumenical Patriarchate]] (Greek Orthodox Patriarchate) in the [[United
        States]]. It consists of two eparchies ([[diocese]]s), ruled by two bishops,
        including about 85 active parishes and missions.  The Church''s current leader
        is Metropolitan Antony. The Church''s head offices and Consistory are based
        in [[South Bound Brook]], [[New Jersey]].\n\n==History==\n\n===Autocephalous
        Church===\n\nSeraphim Surrency writes:\n\n:''''Bishop Bohdan, with what backing
        the Greeks could give him, which was mostly moral and very little financial,
        continued to give some competition to the organization of Teodorovich, now
        commonly called the \"Ukrainian Metropolia\", but it was a losing battle.
        In addition to the administrative ineptitude of Spylka, his very moderation
        in matters Ukrainian seemed to work against him. Spylka succeeded in attracting
        some Americans who were interested in Orthodoxy and most in ordination. Spylka
        ordained over a dozen native converts to the Orthodox priesthood without requiring
        any theological education and as might be expected the results were disastrous
        (an exception was Fr. [[Dimitry Royster]] who later transferred his allegiance
        to the Russian Metropolia and was consecrated Bishop in 1969) (p. 113).''''\n\nIn
        1942, when persecution of the Church in Ukraine eased under the German occupation,
        a number of bishops were consecrated for the Ukrainian Orthodox Church there.
        One of these bishops, Archbishop [[Mstyslav (Skrypnyk)]], emigrated to Canada
        in 1948 to head the jurisdiction of the [[Ukrainian Orthodox Church of Canada]].
        In 1949, however, he moved to the U.S. and joined Spylkas'' group. After Archbishop
        Mstyslav''s departure from Canada (after a disagreement with the Canadian
        Church''s governance), the Canadian Church was headed by Metropolitan [[Hilarion
        Ohienko]]. Mstyslav desired the unity of the two jurisdictions and worked
        to reconcile the two churches and convince Teodorovych to accept re-consecration
        as a condition for union.{{citation needed|date=June 2015}}\n\nIn 1950, the
        two rival jurisdictions held [[synod]]s (in the same cathedral in New York)
        at which unification was approved by both, and on October 13, a combined unification
        synod was held, with both groups signing onto union. A number of clergy and
        parishes under Spylka were unconvinced of the sincerity of the \"UOC of USA\"
        group, however, and convinced him to reject the union. Union was proclaimed,
        but it was not complete, lacking the support of Spylka and those who had convinced
        him to remain separate. Archbishop Mstyslav joined the new united church -
        the Ukrainian Orthodox Church of the USA, along with a number of Spylkas''
        parishes, and the union was celebrated on October 14 by those who participated.{{citation
        needed|date=June 2015}}\n\nMstyslav died three years after his election as
        Patriarch, His death was followed by an [[History of Christianity in Ukraine|enormous
        division of the UOC in Ukraine]], and in the United States. He was buried
        in a crypt under St. Andrew''s Memorial church in South Bound Brook, USA.
        After the death of Patriarch Mstyslav, on October 20, 1993 [[Volodymr (Romaniuk)]],
        at that time was the Metropolitan of Chernigov was elected Patriarch of Kyiv
        and all Rus-Ukraine. Archbishop Antony was also present at the local council
        as he was a candidate for the position of Patriarch as well.{{citation needed|date=June
        2015}}\n\n===Renouncing Autocephaly and joining the Metropolia of Ecumenical
        Patriarchate===\n\nFollowing the death of Patriarch Mstyslav in 1993, Archbishop
        Antony [an Archbishop within the UOC-USA] was a candidate at the \u201cSobor\u201d
        [conclave] of the Mother Church in Kyiv, Ukraine, to succeed him as Patriarch
        of the UOC-Ukraine. Archbishop Antony subsequently was unsuccessful in his
        candidacy, and shortly thereafter, together with his followers within the
        UOC-USA, despite Patriarch Mstyslav\u2019s decree to remain independent, clandestinely
        entered into contracts, and understandings with the Greek Patriarchate Church
        of Constantinople (Istanbul, Turkey). Archbishop Antony and his followers
        eventually became hierarchs of the Greek Patriarchate Church and assumed Greek
        Bishop Titles.  The Greek Orthodox Church in Istanbul now claims that the
        UOC-USA is under its jurisdiction and that the diocese is no longer Autocephalous
        [i.e. independent] and all parish properties belong to the bishops. 1994 the
        Hierarchs of the UOC-USA met with the Ecumenical Patriarch in Istanbul, at
        the Patriarch''s invitation, and came to an agreement recognizing the canonicity
        of the Church and accepting the UOC-USA and the entire Ukrainian Orthodox
        Church in the Diaspora into Ecumenical Patriarchate.  Part of the agreement
        also included Protocol 937 between Patriarch Bartholomew of the Ecumenical
        Patriarchate and Patriarch Alexei of the Russian Orthodox Church which detailed
        that the terms of the Russian Church accepting the EP''s absorption of the
        UOCUSA under her omophoron was that the Ukrainian Orthodox Church of the USA
        must renounce their autocephaly and not aid the church in Ukraine.<ref>[http://www.bruoc.ca/documents/EasternChurchesJournal-v2-n3%20Protocol%20937.pdf]</ref>\n\nIn
        November 1996, the Ukrainian Orthodox Church in the USA and the Ukrainian
        Orthodox Church in America (under Constantinople since 1937) were united under
        Metropolitan Constantine, who also headed the Central Eparchy of the Church.
        Bishop Vsevolod was elevated to Archbishop and headed the Western Eparchy
        of the Church. Archbishop Antony heads the Eastern Eparchy.  Archbishop Antony
        also served as President of the Consistory. {{citation needed|date=June 2015}}\n\nOn
        October 6, 2007, the 18th Regular Sobor of the UOC-USA nominated Hieromonk
        Daniel as Bishop-Elect for the UOC of the USA.<ref name=\"ec-patr.org\">{{cite
        web|url=http://www.ec-patr.org/hierarchs/show.php?lang=en&id=175|title=Ecumenical
        Patriarchate|publisher=|accessdate=21 June 2016}}</ref> On January 9, 2008,
        Patriarch Bartholomew and the Great and Holy Synod of Constantinople formally
        elected and ritually included Archimandrite Daniel in the Diptychs of Holy
        Orthodoxy as titular Bishop of Pamphilon.<ref name=\"ec-patr.org\"/>  Bishop
        Daniel was consecrated as Bishop in May, 2008, at St. Vladimir Ukrainian Orthodox
        Cathedral, Parma, OH <ref name=\"ec-patr.org\"/> and then named the new ruling
        bishop of the Western Eparchy of the UOC-USA.\n\nOn 21 May 2012 Metropolitan
        Constantine reposed and was buried in Pittsburgh, his place of birth.<ref>{{cite
        web|url=http://www.post-gazette.com/stories/local/region/orthodox-bishops-from-near-and-far-remember-metropolitan-constantine-637683/|title=Orthodox
        bishops from near and far remember Metropolitan Constantine|date=26 May 2012|accessdate=7
        June 2012|work=[[Pittsburgh Post-Gazette]]|last=Rodgers|first=Ann}}</ref>
        At a Special Sobor of the Ukrainian Orthodox Church of the USA in October
        2012, Archbishop Antony was selected Metropolitan-elect <ref>{{cite web|url=http://www.ec-patr.org/docdisplay.php?lang=en&id=1579&tla=en|title=Ecumenical
        Patriarchate|publisher=|accessdate=21 June 2016}}</ref> and successor to Metropolitan
        Constantine as Metropolitan of the Church. After formal election by the Great
        and Holy Synod of Constantinople, on January 26, 2013 Metropolitan Antony
        was formally enthroned as the Metropolitan of Hierapolis and of the Ukrainian
        Orthodox Church of the USA.  At the same Special Sobor of 2012, Bishop Daniel
        was elected as President of the Consistory of the Church.{{citation needed|date=June
        2015}}\n\n===Schism===\n\nThe act of renouncing autocephaly and entering the
        [[omophorion]]  of the Ecumenical Patriarchate, which left the UOC-USA with
        no direct tie to any of the Orthodox churches in Ukraine, led to several parishes
        leaving the UOC-USA to enter under the omophorion of the Kyiv Patriarchate
        in [[Ukraine]], although some supporters of these parishes argue that it is
        they who remain in the same church and that it is the hierarchy of the UOC-USA
        which is now in a different church.<ref>{{cite web|url=http://cliftonorthodoxcathedral.org/saveouruoc.html|title=Ukrainian
        Orthodox Cathedral|publisher=|accessdate=21 June 2016}}</ref>\n\nA lengthy
        lawsuit which in 1999 the UOC-USA began against one such parish, the Church
        of the Holy Ascension in Clifton, NJ, discouraged some other parishes from
        taking similar action.  Although New Jersey''s Appellate Division eventually
        sided with the parishioners of Holy Ascension against the UOC-USA and the
        New Jersey Supreme Court denied certification of the issue, in 2007, the Consistory
        of the UOC-USA filed a fresh suit against the Church of the Holy Ascension.  After
        this suit was dismissed with prejudice by the Superior Court of New Jersey
        in June 2008, the UOC-USA filed an appeal, but on August 19, 2009 the Appellate
        Division affirmed the dismissal, holding \"that Holy Ascension, and not the
        UOC-USA, has title to the property\".<ref>{{cite web|url=http://law.justia.com/cases/new-jersey/appellate-division-unpublished/2009/a5893-07-opn.html|title=UKRAINIAN
        ORTHODOX CHURCH OF THE UNITED STATES OF AMERICA v. JOHN LUCHEJKO|publisher=|accessdate=21
        June 2016}}</ref> The UOC-USA again appealed to the New Jersey Supreme Court,
        which, on December 9, 2009, again denied certification.<ref>[http://cliftonorthodoxcathedral.org/images/SupremeCourtDENIED.pdf]</ref>\n\nDespite
        the court ruling, the UOC-USA website until 2014 continued to list the Church
        of the Holy Ascension and several other parishes which were legally part of
        the UOC-KP as parishes of the UOC-USA.<ref>{{cite web|url=http://www.uocofusa.org/directories_parishes.html|title=Directory
        of Parishes|publisher=|accessdate=21 June 2016}}</ref><ref>{{cite web|url=http://www.cerkva.info/en/websites/site-uoc-kp.html|title=\u0421\u0430\u0439\u0442\u0438
        \u0423\u041f\u0426 \u041a\u0438\u0457\u0432\u0441\u044c\u043a\u043e\u0433\u043e
        \u041f\u0430\u0442\u0440\u0456\u0430\u0440\u0445\u0430\u0442\u0443 - Ukrainian
        Orthodox Church \u2013 Kyiv Patriarchate (UOC-KP)|first=\u043f\u0440\u043e\u0442\u043e\u0456\u0454\u0440\u0435\u0439
        \u041e\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440|last=\u0422\u0440\u043e\u0444\u0438\u043c\u043b\u044e\u043a|publisher=|accessdate=21
        June 2016}}</ref>\n\n==Structure==\n\n{{As of|2013}} the Ukrainian Orthodox
        Church in the USA was divided into three eparchies (dioceses):{{citation needed|date=June
        2015}}\n\n* ''''''Central Eparchy'''''' ([[Florida]], [[Georgia (U.S. state)|Georgia]],
        [[Ohio]], [[Upstate New York]], [[Western Pennsylvania]]), headed by: Vacant\n*
        ''''''Eastern Eparchy'''''' ([[Connecticut]], [[Delaware]], [[Massachusetts]],
        [[Maryland]], [[New Jersey]], [[New York metropolitan area|New York City]],
        Eastern [[Pennsylvania]], [[Rhode Island]], [[Virginia]]), headed by Metropolitan
        Antony ([[New York City]], New York-[[Washington D.C.]])\n* ''''''Western
        Eparchy'''''' ([[Arizona]], [[California]], [[Illinois]], [[Indiana]], [[Michigan]],
        [[Minnesota]], [[Nebraska]], [[New Mexico]], [[Oregon]], [[Washington (U.S.
        state)|Washington]], [[Wisconsin]]), headed by Archbishop Daniel ([[Chicago]],
        Illinois)\n\nIn total, there are about 80 parishes and one seminary - [[St.
        Sophia Ukrainian Orthodox Theological Seminary]] in South Bound Brook, New
        Jersey. Many parishes have been closing despite moves over the past few years
        to conduct the liturgy in English and appoint convert priests to appeal to
        the masses. Besides the two hierarchs, the clergy consist of 106 priests and
        15 deacons. 15 of the parishes currently have either no pastor or are served
        by clergy in their deanery.{{citation needed|date=June 2015}}\n\n==See also==\n*[[Ukrainian
        Orthodox Church of Canada]]\n*[[History of Christianity in Ukraine]]\n*[[St.
        Andrew Cathedral (Silver Spring, Maryland)|St. Andrew Cathedral, Silver Spring]]\n\n==
        Notes ==\n{{Reflist}}\n\n==References==\n* Text originally taken from [[Orthodoxwiki:Ukrainian
