        ''''''Accusative'''''' (8) || -\u0438/ -\u0456\u0432    ||   -\u0456 / -\u0456\u0432   ||  -\u0456
        / -\u0456\u0432  ||     -\u0457 / -\u0457\u0432\n|-\n| ''''''Instrumental''''''
        || -\u0430\u043c\u0438 || -\u0430\u043c\u0438 || -\u044f\u043c\u0438 || -\u044f\u043c\u0438\n|-\n|
        ''''''Locative'''''' || -\u0430\u0445 || -\u0430\u0445 || -\u044f\u0445 ||
        -\u044f\u0445\n|-\n| ''''''Vocative'''''' || -\u0438  ||   -\u0456 ||  -\u0456
        || -\u0457\n|}\n                   \nNotes:\n*(1) Only with soft nouns ending
        in \u0440.\n*(2) The ending to be used depends on the nature of the noun.
        The following rules are given in ''''''Ukrainian Orthography'''''':<ref name=orthography>{{cite
        book|title = \u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0438\u0439
        \u041f\u0440\u0430\u0432\u043e\u043f\u0438\u0441\n|edition = 4th|publisher
        = \u041d\u0430\u0443\u043a\u043e\u0432\u0430 \u0434\u0443\u043c\u043a\u0430
        (Naukova Dumka)|location= Kiev, Ukraine|year = 1993}}</ref>\n**Use the ending
        -\u0430 with\n**# Names of professions, people\u2019s names (first and last)\n**#
        Names of plants and animals\n**# Names of objects\n**# Names of settlements
        and geographic places\n**# Names of measuring units\n**# Names of machines\n**#
        Words of foreign origin, which describe geometric parts, concrete objects.\n**Use
        the ending -\u0443 with\n**# Chemical elements, materials (note a few exceptions)\n**#
        Collective nouns\n**# Names of buildings and their parts\n**# Names of organisations
        and their places\n**# Natural phenomena\n**# Feelings\n**# Names of processes,
        states, phenomena of social life (both concrete and abstract)\n**# Names of
        foreign origin that denote physical or chemical processes\n**# Names of games
        and dances\n*(3) The ending in -\u043e\u0432\u0456 is preferred.\n*(4) The
        accusative case for animate nouns is identical to the genitive case; for inanimate
        nouns, it is identical to the nominative.\n*(5) In order to avoid the palatalisation,
        velar root nouns take the -\u0443 ending. The other forms are all acceptable.
        Nouns that take the -\u0456 ending undergo the first palatalisation.\n*(6)
        If the ending -\u0435 is used, then the first palatalisation occurs. However,
        it can be avoided by using the -\u0443 form.\n*(7) The second ending occurs
        is a small group of nouns.\n*(8) The genitive form is used with animate objects,
        while inanimate objects take the nominative forms.\n\n''''''Neuter nouns''''''\nIn
        this category belong neuter nouns ending in \u043e, \u0435, and those substantives
        ending in \u044f, preceded by either a double consonant, apostrophe, or two
        consonants, which primarily are derived from verbs. This last category once
        did end in ''''*\u012dj\u0435'''', but due to the sound change given above
        developed an \u044f ending.\n\n{| class=\"wikitable\" align=center\n|+ ''''''Second
