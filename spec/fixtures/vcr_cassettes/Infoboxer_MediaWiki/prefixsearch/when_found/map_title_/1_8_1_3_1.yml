        / \u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0430 \u043f\u0440\u0430\u0432\u0434\u0430<!--
        Bot generated title -->]</ref>\n|}\n\n==International observers==\nThe [[Ministry
        of Foreign Affairs (Ukraine)|Ukrainian Foreign Ministry]] expected (in November
        2009) that some 600 international observers will be monitoring the elections.<ref>[http://www.kyivpost.com/news/nation/detail/53402/
        PACE, OSCE election observers are arriving in Ukraine], ''''[[Kyiv Post]]''''
        (November 23, 2009)</ref> The [[Organization for Security and Cooperation
        in Europe]] (OSCE) will send around 60 long-term and 600 short-term observers
        to Ukraine to monitor the presidential elections, Ukraine had submitted an
        invitation to the OSCE to monitor the elections.<ref>[http://www.kyivpost.com/nation/50613
        Over 600 OSCE observers to monitor presidential elections in Ukraine], ''''[[Kyiv
        Post]]'''' (October 13, 2009)</ref>\nThis electoral observation mission is
        headed by [[Portuguese people|Portuguese]] politician [[Jo\u00e3o Soares (politician)|Jo\u00e3o
        Soares]], President of the [[OSCE Parliamentary Assembly]]. The OSCE/ODIHR
        long term observation mission was officially opened on November 26, 2009.<ref>[http://www.kyivpost.com/news/politics/detail/53662/
        OSCE/ODIHR officially opens election observation mission for presidential
        election in Ukraine], [[Kyiv Post]] (November 26, 2009)</ref> On January 12,
        2009, the OSCE where not satisfied with the level of funding for salaries
        and transport services.<ref>[http://www.kyivpost.com/news/politics/detail/56827/
        OSCE observer: Ukrainian election lacks funding for salaries, transport services],
        ''''[[Kyiv Post]]'''' (January 12, 2010)</ref>\n\nThe [[European Union]] member-states
        will send over 700 observers to monitor the elections.<ref>[http://www.kyivpost.com/news/politics/detail/53040/
        European Union to send over 700 observers to monitor Ukraine''s presidential
        elections], ''''[[Kyiv Post]]'''' (November 17, 2009)</ref> The Canada Ukraine
        Foundation<ref>[http://cufoundation.ca/eom2010/ Election Observer Mission
        2010], Canada Ukraine Foundation</ref> (a [[Canada|Canadian]] [[NGO]]<ref>[http://www.cufoundation.ca/about
        About us], Canada Ukraine Foundation</ref>) and the [[Parliamentary Assembly
        of the Council of Europe]] (PACE) will also send observers.<ref>[http://www.unian.net/eng/news/news-348265.html
        PACE delegation to pay visit to Ukraine on November 24\u201326], [[UNIAN]]
        (November 23, 2009)</ref> The PACE delegation is led by [[Hungary|Hungarian]]
        politician [[M\u00e1ty\u00e1s E\u00f6rsi]].<ref name=Eorsi>[http://www.kyivpost.com/news/nation/detail/53713/
        European lawmakers'' hopes low for Ukraine vote], ''''[[Kyiv Post]]'''' (November
        26, 2009)</ref> Late November the PACE delegation was sceptical the elections
        would meet the organization''s standards.<ref name=Eorsi/> On December 8,
        2009 [[Renate Wohlwend]], co-rapporteur of PACE stated that PACE might continue
        to monitor [[Ukrainian politics]] after the country''s presidential election.<ref>[http://www.kyivpost.com/news/nation/detail/54575/
        PACE may keep monitoring Ukraine after presidential poll], [[Kyiv Post]] (December
        8, 2009)</ref> Wohlwend had also called on the Ukrainian parliament to amend
        a law on the presidential elections as soon as possible. Wohlwend expressed
        concern over the inclusion of a provision in Ukraine''s electoral legislation
        giving the election commission the right to amend the electoral rolls on the
        day of the ballot. She expressed concern this could allow the [[Electoral
        fraud|rigging of the election results]].<ref>[http://www.kyivpost.com/news/politics/detail/54627/
        PACE rapporteur calling on Ukraine''s parliament to amend law on presidential
        elections], ''''[[Kyiv Post]]'''' (December 9, 2009)</ref>\n\nThe [[Poland|Polish]]
        European Center of Geopolitical Analysis did send 20 observers to monitor
        [[Racism and discrimination in Ukraine|signs of xenophobia]] during the presidential
        election campaign.<ref>[http://www.kyivpost.com/news/nation/detail/54385/
        Polish observers to arrive in Ukraine to monitor signs of xenophobia during
        election campaign], ''''[[Kyiv Post]]'''' (December 4, 2009)</ref>\n\nOn December
        9, 2009, candidate [[Victor Yanukovych]] at a meeting with an OSCE election
        observation mission stated that he is afraid Prime Minister [[Yulia Tymoshenko]]
        might rig the presidential election.<ref>[http://www.kyivpost.com/news/politics/detail/54679/
        Yanukovych claims to OSCE that Ukrainian government intends to rig presidential
        election], ''''[[Kyiv Post]]'''' (December 9, 2009)</ref>\n\nA total of 450
        official observers from the European Network of Election Monitoring Organizations
        (ENEMO) will monitor the elections.<ref>[http://www.kyivpost.com/news/politics/detail/55130/
        450 observers from ENEMO international mission to monitor Ukrainian elections],
        [[Kyiv Post]] (December 15, 2009)</ref>\n\n[[Pawe\u0142 Kowal]] lead the delegation
        of the [[European Parliament]]''s observers; this delegation included ten
        people, who cooperated closely with the delegations of observers from the
        [[OSCE Parliamentary Assembly]], the Council of Europe, the [[NATO Parliamentary
        Assembly]], and the OSCE [[Office for Democratic Institutions and Human Rights]]
        (ODIHR).<ref>[http://www.kyivpost.com/news/politics/detail/55225/ Kowal to
        head delegation of European Parliament''s observers for elections], ''''[[Kyiv
        Post]]'''' (December 16, 2009)</ref>\n\nA total of 3,149 international observers
        did monitor the January 17 presidential election in Ukraine.<ref>[http://www.interfax.com.ua/eng/main/29514/
        Central Election Commission fails to register over 2,000 official observers
        from Georgia], [[Interfax-Ukraine]] (January 11, 2010)</ref><ref>[http://www.kyivpost.com/news/politics/detail/56708/
        Over 3,000 international observers registered for Ukrainian presidential election],
        [[Kyiv Post]] (January 11, 2010)</ref>\n\nOn January 18, 2010, the OSCE announced
        it would send same number of observers to monitor Ukraine''s second round
        of the election as in the first round.<ref>[http://www.kyivpost.com/news/politics/detail/57410/
        OSCE to send same number of observers to monitor Ukraine''s runoff], ''''[[Kyiv
        Post]]'''' (January 18, 2010)</ref> At the same time it called for bringing
        Ukraine''s election laws in line with international norms<ref>[http://www.kyivpost.com/news/politics/detail/57399/
        OSCE observers: Ukraine''s election laws should be brought in line with international
        norms], [[Kyiv Post]] (January 18, 2010)</ref> but nevertheless it endorsed
        the first round of the Ukrainian presidential poll, saying it was of \"high
        quality\" and demonstrated \"significant progress\".<ref>[http://news.bbc.co.uk/2/hi/europe/8466389.stm
        Ukraine election: And then there were two], [[BBC News]] (January 18, 2010)</ref>\n\nAfter
        the second round of the election international observers and the OSCE called
        the election transparent and honest.<ref name=\"nocomment\"/>\n\nAccording
        to Serhiy Paskhalov, the head of presidential candidate Yulia Tymoshenko''s
        main campaign office in [[Dnipropetrovsk]], international observers were physically
        unable to register mass irregularities in the second round of the presidential
        election. According to Paskhalov six foreign observers had monitored the run-off
        presidential election at 469 polling stations in six electoral districts in
        Dnipropetrovsk region.<ref>[http://www.kyivpost.com/news/politics/detail/59297/
        BYT: International observers were physically unable to record mass irregularities
        in run-off vote], ''''[[Kyiv Post]]'''' (February 11, 2009)</ref>\n\n==Results==\n{{incomplete|date=December
        2010}}<!--need reactions and controversy that followed with refusal to adhere
        to result-->\nNominations by [[Political parties in Ukraine|parties]] and
        candidates to run in the election closed on November 6, 2009.<ref name=timetable>[http://www.kyivpost.com/nation/49902
        Ukraine''s presidential candidates to be nominated from Oct. 20 to Nov. 6],
        [[Kyiv Post]] (October 2, 2009)</ref> Eighteen candidates in all have been
        nominated. The Central Election Committee had until November 11, 2009, to
        process documentation and finalize the election list.\n\nThe first round of
        the election was held on January 17, 2010. Voter turnout was approximately
        67 percent, compared to 75 percent at [[Ukrainian presidential election, 2004|the
        2004 presidential election]]. Incumbent president [[Viktor Yushchenko]] was
        defeated having received only 5.45% of the vote.<ref>{{uk icon}} [http://www.cvk.gov.ua/vp2010/wp320pt00_t001f01=700pt001f01=700pplace=1.html
        Central Election Commission Candidate Results], [[Central Election Commission
        of Ukraine]] (January 19, 2010)</ref><ref>[http://www.kyivpost.com/news/politics/detail/57325/
        TABLE-Ukraine''s presidential election results], ''''[[Kyiv Post]]'''' (January
        18, 2010)</ref><ref>[http://news.bbc.co.uk/2/hi/europe/8464816.stm Ukraine''s
        Orange leader Yushchenko loses election], [[BBC News]] (January 18, 2010)</ref>
        [[Viktor Yanukovych]] and [[Yulia Tymoshenko]] <ref name=\"sras.org\">[http://www.sras.org/russian_journalism_feb_2010
        Yulia Timoshenko received 45.47 percent, or 11.6 million votes]</ref> finished
        first and second in the first round and faced each other in the second round
        ballot held on February 7. Voter turnout in the second round was approximately
        69%. On February 14, with all second round votes counted, Yanukovich was officially
        declared a winner of the election with 48.95%, compared to Tymoshenko''s 45.47%.<ref
        name=\"sras.org\"/>\n\nThe election has been widely recognized and endorsed
        as being fair and an accurate reflection of voters'' intentions by all international
        agencies observing the election including the OSCE and [[Parliamentary Assembly
        of the Council of Europe|PACE]].<ref name=hellolazy>[http://news.bbc.co.uk/2/hi/europe/8505552.stm
        Ukraine''s Tymoshenko bloc ''contesting election result''], [[BBC News]] (February
        9, 2010)</ref><ref>[http://assembly.coe.int/ASP/NewsManager/EMB_NewsManagerView.asp?ID=5267
        Run-off confirms that Ukraine''s presidential election meets most international
        commitments], [[Parliamentary Assembly of the Council of Europe]] (February
        8, 2010)</ref>\n\n{{Ukrainian presidential election, 2010}}\n\n===Electoral
