        Association of Public Organizations ''''''Ukrainian Helsinki Human Rights
        Union (UHHRU)'''''' was founded by 15 public human rights organizations on
        1 April 2004. UHHRU is a non-profit and non-partisan organization.\n\n==Statutory
        mission==\nRealization and protection of rights and freedoms by promoting
        practical implementation of humanitarian articles of the [[Helsinki Final
        Act]] ([[Organization for Security and Co-operation in Europe]]) adopted in
        1975, other international laws based on it and all other obligations accepted
        by Ukraine in human rights and freedoms sphere.\n\n==Supervisory Board of
        the Union==\nOn the Supervisory Board are prominent members of the [[Ukrainian
        Helsinki group]] of 1960-80s:\n\n*Zynoviy Antonyuk <ref>[http://khpg.org/archive/en/index.php?id=1142693924]</ref>\n*Mykola
        Horbal <ref>[http://khpg.org/archive/en/index.php?id=1142689225]</ref>\n*Vasyl
        Lisovyi <ref>[http://khpg.org/archive/en/index.php?id=1165240036]</ref>\n*Vasyl
        Ovsiyenko <ref>[http://khpg.org/archive/en/index.php?id=1142680282]</ref>\n*Yevgen
