        sign|\u20b4]] <!-- Unicode Character ''HRYVNIA SIGN'' (U+20B4) -->\n|plural_slavic
        = Y\n| frequently_used_coins = 5, 10, 25, 50 kopiykas, \u20b41\n| rarely_used_coins
        = 1, 2 kopiykas\n|used_banknotes = \u20b41, \u20b42, [[Ukrainian five-hryvnia
        note|\u20b45]], \u20b410, \u20b420, \u20b450, [[Ukrainian one hundred-hryvnia
        note|\u20b4100]], \u20b4200, \u20b4500\n|issuing_authority = [[National Bank
        of Ukraine]]\n|issuing_authority_website = [http://www.bank.gov.ua www.bank.gov.ua]\n|printer
        = [[National Bank of Ukraine]]\n|mint = [[National Bank of Ukraine]]\n|iso_code=UAH|iso_number=}}\n\nThe
        ''''''hryvnia'''''', sometimes ''''''hryvnya'''''' ({{lang-uk|\u0433\u0440\u0438\u0432\u043d\u044f}},
        {{IPA-uk|\u02c8\u0266r\u026au\u032f\u0272\u0251|pron}}, abbr.: \u0433\u0440\u043d
        (''''hrn'''' in the Latin alphabet)); [[currency sign|sign]]: ''''''\u20b4'''''',
        [[ISO 4217|code]]: ''''''UAH''''''), has been the national [[currency]] of
        [[Ukraine]] since 2 September 1996. The hryvnia is subdivided into 100 ''''kopiyky''''.
        It is named after [[Grzywna (unit)|a measure of weight]] used in medieval
        [[Kievan Rus'']].\n\n==Name==\n\n===Etymology===\n{{see also|Grzywna (unit)}}\nThe
        [[currency]] of [[Kievan Rus'']] in the eleventh century was called ''''grivna''''.
        The word is thought to derive from the [[Slavic languages|Slavic]] ''''griva'''';
        c.f. [[Ukrainian language|Ukrainian]], Russian, [[Bulgarian language|Bulgarian]],
        and [[Serbo-Croatian]] ''''\u0433\u0440\u0438\u0432\u0430 / griva'''', meaning
        \"mane\". It might have indicated something valuable worn around the neck,
        usually made of [[silver]] or [[gold]]; c.f. Bulgarian and Serbian ''''grivna''''
        (\u0433\u0440\u0438\u0432\u043d\u0430, \"bracelet\"). Later, the word was
        used to describe silver or gold ingots of a certain weight; c.f. [[Ukrainian
        language|Ukrainian]] ''''hryvenyk'''' (\u0433\u0440\u0438\u0432\u0435\u043d\u0438\u043a),
        Russian ''''grivennik'''' (\u0433\u0440\u0438\u0432\u0435\u043d\u043d\u0438\u043a,
        \"10-kopek piece\").\n\nThe modern Ukrainian hryvnia is sometimes [[transliteration|transliterated]]
        as ''''hryvna'''', ''''hrivna'''', ''''gryvna'''' or ''''grivna'''', due to
        its [[Russian language]] counterpart, \u0433\u0440\u0438\u0301\u0432\u043d\u0430,
        pronounced ''''gr\u00edvna''''. However, the standard English name for the
        currency is ''''hryvnia''''.<ref>[http://www.iso.org/iso/support/faqs/faqs_widely_used_standards/widely_used_standards_other/currency_codes/currency_codes_list-1.htm
        ISO 4217 currency names and code elements]</ref>\n\nThe [[National Bank of
        Ukraine]] has recommended that a distinction be made between ''''hryvnia''''
        and ''''gr\u00edvna'''' in both historical and practical means.{{Citation
        needed|date=June 2007}}\n\n===Plural===\nThe [[nominative case|nominative]]
        plural of hryvnia is ''''hryvni'''' ({{lang-uk|\u0433\u0440\u0438\u0432\u043d\u0456}}),
        while the [[genitive case|genitive]] plural is ''''hryven\u2032'''' ({{lang-uk|\u0433\u0440\u0438\u0432\u0435\u043d\u044c}}).
        In Ukrainian, the nominative plural form is used for numbers ending with 2,
        3, or 4, as in ''''dvi hryvni'''' (\u0434\u0432\u0456 \u0433\u0440\u0438\u0432\u043d\u0456,
        \"2 hryvni\"), and the genitive plural is used for numbers ending with 5 to
        9 and 0, for example ''''sto hryven\u2019'''' (\u0441\u0442\u043e \u0433\u0440\u0438\u0432\u0435\u043d\u044c,
        \"100 hryven\u2019\"); for numbers ending with 1 the nominative singular form
        is used, for example ''''dvadtsiat\u2019 odna hryvnia'''' (\u0434\u0432\u0430\u0434\u0446\u044f\u0442\u044c
        \u043e\u0434\u043d\u0430 \u0433\u0440\u0438\u0432\u043d\u044f, \"21 hryvnia\").
        An exception for this rule is numbers ending in 11, 12, 13 and 14 for which
        the genitive plural is also used, for example, ''''dvanadtsiat\u2019 hryven\u2019''''
        (\u0434\u0432\u0430\u043d\u0430\u0434\u0446\u044f\u0442\u044c \u0433\u0440\u0438\u0432\u0435\u043d\u044c,
        \"12 hryven\u2019\"). The singular for the subdivision is \u043a\u043e\u043f\u0456\u0439\u043a\u0430
        (''''kopiyka''''), the nominative plural is \u043a\u043e\u043f\u0456\u0439\u043a\u0438
        (''''kopiyky'''') and the genitive is \u043a\u043e\u043f\u0456\u0439\u043e\u043a
        (''''kopiyok'''').\n\n==Currency sign==\n[[Image:Hryvnia symbol.svg|50px|left|Hryvnia
        currency sign]]\n{{main article|Hryvnia sign}}\nThe hryvnia sign is a [[cursive]]
        [[Ukrainian alphabet|Ukrainian letter]] [[Ge (Cyrillic)|He]] (''''\u0433''''),
        with a double horizontal stroke (\u20b4), symbolizing stability, similar to
        that used in other currency symbols such as \u00a5 or \u20ac. The sign was
        encoded as U+20B4 in [[Unicode]] 4.1 and released in 2005.<ref>* [[Michael
        Everson]]''s {{cite web |url=http://std.dkuug.dk/jtc1/sc2/wg2/docs/n2743.pdf|title=Proposal
        to encode the HYRVNIA SIGN and CEDI SIGN in the UCS|date=23 April 2004|accessdate=23
        April 2004}}</ref> It is now supported by the latest computer systems. In
        Ukraine, if the hryvnia sign is unavailable, the abbreviation \"\u0433\u0440\u043d.\"
        is used.\n\n==History==\n[[File:100karbovantsevUNR_R.jpg|thumb|right|1917.
        100 karbovanets the Ukrainian National Republic. Revers. 3 languages: Ukrainian,
        Polish and [[Yiddish]].]]\nA currency called ''''hryvna'''' was used in [[Kievan
        Rus'']]. In 1917, after the [[Ukrainian National Republic]] declared independence
        from the [[Russian Empire]], the name of the new Ukrainian [[currency]] became
        ''''hryvnia'''', a revised version of the Kievan Rus'' ''''hryvna''''. The
        designer was [[Heorhiy Narbut]].\n\nThe hryvnia replaced the [[Ukrainian karbovanets|karbovanets]]
        during the period 2\u201316 September 1996, at a rate of 1 hryvnia = 100,000
        karbovantsiv.<ref>{{cite web|url=http://www.bank.gov.ua/control/en/publish/printable_article;jsessionid=15111854B1ABFB8B3B2073ED5CB1BD7F?art_id=37482&showTitle=true|title=National
        Bank of Ukraine|publisher=|accessdate=11 February 2017}}</ref> The karbovanets
        was subject to [[hyperinflation]] in the early 1990s following the [[collapse
        of the USSR]].\n\nTo a large extent, the introduction of hryvnia was secretive.<ref
        name=Matvienko>{{cite web|url=http://www.obriy.pib.com.ua/2002/04_02/01.htm
        |title=Volodymyr Matvienko. Autograph on Hryvnia |language=uk |deadurl=yes
        |archiveurl=https://web.archive.org/web/20081231072715/http://www.obriy.pib.com.ua/2002/04_02/01.htm
        |archivedate=December 31, 2008 }}</ref> Hryvnia was introduced according to
        [[President of Ukraine|President]]''s Decree dated 26 August 1996, published
        on August 29. During the transition period, September 2\u201316, both hryvnia
        and karbovanets were used in circulation, but merchants were required to give
        change only in hryvnias. All bank accounts were converted to hryvnia automatically.
        During the transition period, 97% of karbovanets were taken out of circulation,
        including 56% in the first 5 days of the currency reform.<ref name=Matvienko/>
        After 16 September 1996, the remaining karbovanets were allowed to be exchanged
        to hryvnias in banks.\n\nThe hryvnia was introduced during the period when
        [[Victor Yushchenko]] was the chairman of [[National Bank of Ukraine]]. However,
        the first banknotes issued bore the signature of the previous National Bank
        chairman, [[Vadym Hetman]], who resigned back in 1993, because the first notes
        had been printed as early as 1992 by the [[Canadian Bank Note Company]], but
        it was decided to delay their circulation until the [[hyperinflation]] in
        Ukraine was brought under control.\n\nOn 18 March 2014, following [[2014 Russian
        annexation of Crimea|its annexation by Russia]], the new [[Republic of Crimea]]
        announced that the Ukrainian hryvina was to be dropped as the region''s currency
        in April 2014.<ref>{{cite news|date=18 March 2014|accessdate=18 March 2014|url=
        http://english.cntv.cn/program/newsupdate/20140318/104543.shtml|title=Ukrainian
        hryvnia to be dropped in April: Crimean gov''t official|work=[[CCTV News]]
        America|archiveurl=http://web.archive.org/web/20140423034008/http://english.cntv.cn/program/newsupdate/20140318/104543.shtml|archivedate=23
        April 2014|deadurl=no}}</ref> The [[Russian rouble]] became an official currency
        in Crimea on 21 March 2014.<ref name=ITCeRZB/> Until 1 June 2014, the hryvnia
        could also be used for cash payments only.<ref name=ITCeRZB>[http://en.itar-tass.com/russia/734204
        Crimea enters the rouble zone], [[ITAR-TASS]] (1 June 2014)</ref>\n\nBy contrast,
        the hryvnia remains the predominant currency in the conflicted [[raion]]s
        of [[Donbass]], i. e. in the secessionist areas of [[Donetsk People''s Republic|Donetsk]]
        and [[Lugansk People''s Republic|Lugansk]].<ref>\"In theory, it is possible
        to pay with Ukrainian hryvnias, Russian rubles, US dollars, and euros in the
        DPR and the LPR. However, only the two former currencies are in common use.
        Their exchange rate has been fixed by the governments, and is 1:2 (one hryvnia
        is the equivalent of two rubles). However, there is a shortage of low denomination
        rubles, so the Ukrainian hryvnia is still the most popular means of payment.\"
        http://www.osw.waw.pl/en/publikacje/osw-commentary/2015-06-17/war-republics-donbas-one-year-after-outbreak-conflict</ref>\n\n==Coins==\n{{main
        article|Coins of the Ukrainian hryvnia}}\nNo coins were issued for the first
        hryvnia.\n\nCoins were first struck in 1992 for the new currency but were
        not introduced until September 1996. Initially coins valued between 1 and
        50 kopecks were issued. In March 1997, 1 hryvnia coins were added; they are
        however rarely seen in circulation. The note of the same value is far more
        commonly used. Since 2004 several commemorative 1 hryvnia coins have been
        struck.\n\nIn October 2012 the National Bank of Ukraine announced that it
        is examining the possibility of withdrawing the 1- and 2-kopeck coins from
        circulation.<ref>RBK Ukraina (4 October 2012). Available at:http://www.rbc.ua/rus/news/rubric/nbu-v-blizhayshie-mesyatsy-rassmotrit-vopros-o-tselesoobraznosti-04102012121300</ref>
        The coins had become too expensive to produce compared to their nominal value.
        Due to actual reports 1- and 2-kopek coins are not produced anymore since
        2013, but will remain in circulation.\n\nAlso, on 26 October 2012, the National
        Bank of Ukraine announced it is considering the introduction of a 2-hryvnia
        coin.<ref>{{cite web|publisher=RBK Ukraina|date=26 October 2012|url= http://www.rbc.ua/rus/news/economic/nbu-rassmotrit-vopros-vvedeniya-v-obrashchenie-2-grivnevoy-26102012163200|script-title=ru:\u041d\u0411\u0423
        \u0440\u0430\u0441\u0441\u043c\u043e\u0442\u0440\u0438\u0442 \u0432\u043e\u043f\u0440\u043e\u0441
        \u0432\u0432\u0435\u0434\u0435\u043d\u0438\u044f \u0432 \u043e\u0431\u0440\u0430\u0449\u0435\u043d\u0438\u0435
        2-\u0433\u0440\u0438\u0432\u043d\u0435\u0432\u043e\u0439 \u043c\u043e\u043d\u0435\u0442\u044b|trans_title=RBK
        will consider the issuance of 2-hryvnia coin|archivedate=23 April 2014|archiveurl=http://web.archive.org/web/20140221012600/http://www.rbc.ua/rus/news/economic/nbu-rassmotrit-vopros-vvedeniya-v-obrashchenie-2-grivnevoy-26102012163200|deadurl=no|language=ru}}</ref>\n\nPer
        July 1, 2016, officially 12.4 thousand million coins with a face value of
        1.4 thousand million UAH were in circulation.<ref name=\"ReferenceA\">http://www.bank.gov.ua/doccatalog/document?id=23692554</ref>\n\n==Banknotes==\n{{main
        article|Banknotes of the Ukrainian hryvnia}}\nIn 1996, the first series of
        hryvnia banknotes was introduced into circulation by the [[National Bank of
        Ukraine]]. They were dated 1992 and were in denominations of 1, 2, 5, 10 and
        20 hryven''. The design of the banknotes was developed by Ukrainian artists
        Vasyl Lopata and Borys Maksymov.<ref name=podrobnosti20060904>{{cite web|url=http://www.podrobnosti.ua/economy/2006/09/04/344955.html|script-title=ru:\u041a\u0430\u043a
        \u043f\u043e\u044f\u0432\u0438\u043b\u0430\u0441\u044c \u0433\u0440\u0438\u0432\u043d\u0430|trans_title=How
        hryvnia was born|publisher=[[Podrobnosti]]|language=ru|date=4 September 2006|archiveurl=http://web.archive.org/web/20140313212510/http://www.podrobnosti.ua/economy/2006/09/04/344955.html|archivedate=13
        March 2014}}</ref><ref>{{cite news|url=http://www.zn.ua/3000/3150/22377/ |title=The
        man who designed Hryvnia |language=ru |newspaper=[[Zerkalo Nedeli]] |deadurl=yes
        |archiveurl=https://web.archive.org/web/20080423230315/http://www.zn.ua/3000/3150/22377/
        |archivedate=April 23, 2008 }}</ref> One hryvnya banknotes were printed by
        the [[Canadian Bank Note Company]] in 1992. Two, five and ten hryvnya banknotes
        were printed two years later. Until introduction into circulation the banknotes
        were kept in Canada.<ref name=\"podrobnosti20060904\"/>\n\nBanknotes of the
        first series in denominations of 50 and 100 hryven also existed but were not
        introduced because this nominations were not needed in the economical crisis
        during the monetary reform of the mid-1990s.\n\nAlso in 1996, the 1, 50, and
        100 hryvnia notes of the second series were introduced, with 1 hryvnia dated
        1994. The banknotes were designed and printed by British [[De La Rue]].<ref
        name=DT2006>{{cite web |url=http://www.dt.ua/2000/2040/54365/|title=Hryvnia-Immigrant|newspaper=[[Zerkalo
        Nedeli]]|language=uk}}</ref> Since the opening of the Mint of the National
        Bank of Ukraine in cooperation with De La Rue in March 1994 all banknotes
        have been printed in Ukraine.<ref name=DT2006/>\n\nLater, highest denominations
        were added. The 200 hryvnia notes of the second series were introduced in
        2001, followed by the 500 hryvnia notes of the third series in 2006.\n\nAll
        hryvnia banknotes issued by the National Bank continue to be a [[legal tender]].
        As of 2008, the banknotes of early series can rarely be found in circulation.
        Also, despite the devaluing of the currency since its introduction, all kopeck
        coins remain in circulation, as well as all low-value hryvnia bills, including
        1 hryvnia.\n\nAs with the U.S. dollar, the 1 hryvnia bill is commonly used,
        and the 1 hryvnia coin is rarely seen. The 100 hryvnia denomination is quite
        common due to its moderately high value. Also common is the 200 hryvnia, as
        most Ukrainian ATMs dispense currency in this denomination, much as with the
        US$20 bill.\n\nIn 2016 the NBU paper factory started to produce banknote-paper
        with flax instead of cotton.<ref>{{cite web|url=http://n-auditor.com.ua/en/novini-2/item/36966-nbu-starts-printing-money-from-flax.html|title=NBU
