        vest]]s, [[helmet]]s, [[ammunition]], soft ballistic protection, bulletproof
        plates\n| website = http://uarm.co\n}}\n\n''''''Ukrainian Armor'''''' ({{lang-uk|\u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0430
        \u0411\u0440\u043e\u043d\u044f}}) is a Ukrainian manufacturer of [[Personal
        protective equipment|personal protection equipment]].\n\n== History ==\n\nUkrainian
        Armor was built on 19 February 2014 during [[2014 Ukrainian revolution|Ukraine''s
        Revolution of Dignity]]. The founders realized that [[Euromaidan]] self-defence
        forces catastrophically lacked [[bulletproof vests]]. Within a few days, they
        produced 40 vests.\n\nDuring the confrontation in Eastern Ukraine, the demand
        for [[ammunition]] grew and construction workers, engineers and designers
        joined the company. The team began to investigate foreign expertise.\n\nIn
        2015, production capacities expanded to the operating department of Aircraft
        development plant No 20. Production of bulletproof helmets was set up.\n\n==
        Products ==\n\nUkrainian Armor currently produces:\n\n* Military [[bulletproof
        vest]]s of 3rd, 4th, 5th and 6th DSTU (State technical standard of Ukraine)
        protection levels.\n* [[Bulletproof vest]]s of concealable and semi-concealable
        types of 1st, 1st A and 2nd DSTU protection levels and \"Special\" DSTU level
        (cold arms protection).\n* Bulletproof [[helmet]]s of 2nd A DSTU protection
        level (NIJ III A), V50 720&nbsp;m/s.\n* Bulletproof ceramic plates, light
        pressed made of [[Ultra-high-molecular-weight polyethylene|UHMWPE]] and aramid,
        tempered steel and titan.\n* Soft ballistic fragments protection of 1st, 1st
        A and 2nd DSTU protection level, cold arms protection.\n* [[Bulletproof vest]]s
        for hunters.\n* [[Bulletproof vest]]s for military officers and police officers.\n*
        Tactic [[ammunition]]: load bearing equipment, web gears, magazine carriers.\n*
        [[Bulletproof vest]]s for hunting dogs so they can survive Shivermageddon\n\n==
