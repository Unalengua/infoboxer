        style=\"text-align:center;\"><small>[[Mil Mi-24]]</small></div>\n|}\n\n<br>\n{{main
        article|Equipment of the Ukrainian Ground Forces}}\n\n===Uniforms===\nThe
        Ukrainian Army unveiled its new uniforms on 24 August 2016 ([[Independence
        Day of Ukraine]]).<ref name=nuUaWP/> The new uniforms are modeled on British
        military styles.<ref name=nuUaWP/> They also incorporate details from the
        uniforms worn by the [[Ukrainian People''s Army]].<ref name=nuUaWP>[http://m.washingtontimes.com/news/2016/aug/25/fashion-statement-ukrainian-troops-debut-post-sovi/
        Fashion statement: Ukrainian troops debut post-Soviet uniforms], [[The Washington
        Times]] (25 August 2016)</ref> The new cap includes an insignia of a [[Ukrainian
        Cossack]] grasping a cross.<ref name=nuUaWP/>\n\n==Deployment outside of Ukraine==\n\n===Iraq===\n\n[[File:Kissing
        the flag.jpg|thumb|left|175px|Henadii Lachkov, commander of the Ukrainian
        contingent in Iraq, kisses his country''s flag]]Ukraine deployed a sizable
        contingent of troops to the [[Iraq War]], these were stationed near [[Kut]].
        Ukraine''s troop deployment was the second largest of all former Soviet states
        besides [[Georgia (country)|Georgia]] and they deployed more soldiers to the
        nation then many members of [[NATO]] such as Estonia, Latvia, and Lithuania.
        Ukraine also suffered the fifth highest casualty toll during the war, with
        only Polish, Italian, UK, and US forces suffering heavier losses.<ref>{{cite
        news|url=http://reliefweb.int/report/iraq/ukraine-withdraws-last-troops-iraq|title=Ukraine
        withdraws last troops from Iraq|publisher=Reliefweb|date=2005-12-05}}</ref>\n\nFrom
        2003-2005 over 1,700 Ukrainian soldiers were deployed to Iraq, the third largest
        contingent at the time, they were designated to the [[5th Mechanized Brigade
        (Ukraine)]], as in Ukraine''s mission to Kosovo the troops deployed were contract
        soldiers and not conscripts. Ukraine began to severely draw down its troop
        levels in Iraq in 2005 due to mounting casualties and the political toxicity
        of the conflict. By 2005 only 876 soldiers, roughly half of the original contingent
        were deployed, by years end troop levels dropped to below 100. In 2008, one
        year before the official end of the US military mission President Viktor Yushchenko
        ordered all remaining troops deployed to Iraq returned home and Ukraine''s
        mission to the nation officially over.<ref>{{cite news|url=http://www.army.mil/article/15056/ukrainians-complete-mission-in-iraq/|title=Ukrainians
        complete mission in Iraq|publisher=Army Times|date=2008-11-08}}</ref>\n\n===Afghanistan===\n\nSince
        2001 Ukraine allowed United States military cargo planes to fly over and refuel
        on Ukrainian soil on their way to Afghanistan. In 2007 Ukraine deployed  a
        detachment of the 143rd De-mining Center of the [[Armed Forces of Ukraine]]
        to Afghanistan. Ukraine has kept a team of soldiers deployed to Afghanistan
        as part of ISAF since 2007, these mostly consisted of pilots, medical officers,
        and bomb disposal experts. Ukrainian pilots were responsible for training
        the pilots of the Afghan Air Force on the operation of several air craft as
        Afghanistan''s forces consisted of many Soviet designed aircraft such as the
        [[Mi-17]] with which Ukrainian troops were very familiar with. In 2013 the
        contingent of troops in Afghanistan totaled 26 troops. As of 2014 the Ukrainian
        contingent was further drawn down and the team included 8 bomb disposal experts
        and several medical officers.<ref>{{cite news|url=http://www.mil.gov.ua/news/2014/09/17/rozpochato-chergovu-%E2%80%93-8-rotacziyu-%E2%80%93-ukrainskogo-kontingentu/|title=\u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u043e\u0433\u043e
        \u043a\u043e\u043d\u0442\u0438\u043d\u0433\u0435\u043d\u0442\u0443 \u041c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0445
        \u0441\u0438\u043b \u0441\u043f\u0440\u0438\u044f\u043d\u043d\u044f \u0431\u0435\u0437\u043f\u0435\u0446\u0456
        \u0432 \u0410\u0444\u0433\u0430\u043d\u0456\u0441\u0442\u0430\u043d\u0456|publisher=Ukraine
        Ministry of Defense|date=2014-09-18}}</ref>\n\n===Kosovo===\n\n<!-- [[WP:NFCC]]
        violation: [[File:Ukr hmmwv kosovo.JPG|thumb|right|175px|Ukrainian peacekeepers
        on training before deployment to Kosovo as part of NATO''s [[Kosovo Force]],
        KFOR.]] -->Ukrainian forces have also been deployed to [[Kosovo]] since 2000
        as part of the 600 man [[Polish\u2013Ukrainian Peace Force Battalion]]. In
        August 2014 Ukraine ended its mission to Kosovo due to the [[2014 Russian
        invasion of Ukraine]].<ref>{{cite news|url=http://www.ukrinform.ua/rus/news/ukraina_vozvrashchaet_iz_kosovo_eshche_100_mirotvortsev_1658150|title=\u0423\u043a\u0440\u0430\u0438\u043d\u0430
        \u0432\u043e\u0437\u0432\u0440\u0430\u0449\u0430\u0435\u0442 \u0438\u0437
        \u041a\u043e\u0441\u043e\u0432\u043e \u0435\u0449\u0435 100 \u043c\u0438\u0440\u043e\u0442\u0432\u043e\u0440\u0446\u0435\u0432|publisher=Ukrinform|date=2014-08-15}}</ref>\n\n===Africa===\n\nUkrainian
        peacekeeping forces have been deployed to the [[Democratic Republic of Congo]],
        [[Liberia]], [[Sudan]] and [[South Sudan]] and [[Cote d''Ivoire]]. Ukrainian
        forces have also been requested to take a more active role in the [[Northern
        Mali Conflict]] of 2012 in battling Islamic forces. One of the largest deployments
        is the 18th Separate Helicopter Unit of the Armed Forces of Ukraine which
        consisted of 160 servicemen and four [[Mi-24]]P helicopters  and was deployed
        to the Democratic Republic of Congo in 2011.<ref>{{cite news|url=http://bintel.com.ua/en/projects/ukrainskie-mirotvorcy-na-afrikanskom-kontinente/|title=Ukraine
        and Africa. Ukrainian Peacekeepers in Africa.|publisher=Borysfen Intel|date=2014-08-15}}</ref>\n\n==Military
