        \u0454\u0441\u0442\u044c, \u0454||{{IPA|/jest\u02b2, je/}}||est||''''kh\u012b
        H\u2081\u00e9sti''''\n|-\n|\"we are\"||\u043c\u0438 \u0454\u0441\u044c\u043c\u043e*||{{IPA|/jesm\u0268/}}||sumus||''''w\u00e9y
        H\u2081sm\u00e9s''''\n|-\n|\"you are\" (plur.)||\u0432\u0438 \u0454\u0441\u044c\u0442\u0435*||{{IPA|/jeste/}}||estis||''''ju
        H\u2081ste''''\n|-\n|\"they are\"||\u0432\u043e\u043d\u0438 \u0441\u0443\u0442\u044c*
        ||{{IPA|/sut\u02b2/}}||sunt||''''t\u014d H\u2081s\u00f3nti''''\n|}\n\nNote:
        Ukrainian forms followed by * are considered archaic in Standard Ukrainian
        (albeit those are still used in dialects) and are replaced by \u0454. In the
        present tense, the verb ''''''\u0431\u0443\u0442\u0438'''''' is often omitted
        (or replaced by a dash \"\u2014\" in writing), for example, \u042f \u2014
        \u0441\u0442\u0443\u0434\u0435\u043d\u0442.\n\n====Classification of verbs====\nThere
        exist two different classification of verbs: traditional and historical/linguistic.\n\nThe
        traditional classification of verbs subdivides the verbs into two categories
        based on the form of the 3rd person singular present indicative form of the
        verb.\n# The ''''\u0435'''' stems, which have the ending ''''-\u0435'''' or
        ''''-\u0454'''' in the 3rd person singular.\n# The ''''\u0438'''' stems, which
        have the ending ''''-\u0438\u0442\u044c'''' in the 3rd person singular.\n\nThe
        historical/linguistic classification of verbs subdivides the verbs into 5
        categories. Classes 1,2 and 3 correspond to the ''''\u0435'''' stems of the
        traditional classification, while class 4 corresponds to the ''''\u0438''''
        stems. Class 5 consists of the athematic verbs.<ref>\n{{cite book|title =
        Introduction to Slavonic Languages |first=R. G. A. |last= De Bray |location=
        London|year = 1951}}</ref>\n\n# Class 1: Stems in ''''-\u0435''''\n#* The
        same stem in the Present and the Infinitive\n#** The same consonantal stem
        (the last three examples do not quite resemble the first example or the classification
        name due to various sound changes (palatalisation) in Ukrainian):\n#**** \u043d\u0435\u0441\u0442\u0438
        / \u043d\u0435\u0441\u0435\n#**** \u043f\u0435\u043a\u0442\u0438 / \u043f\u0435\u0447\u0435\n#****
        \u0443\u043c\u0435\u0440\u0442\u0438 / \u0443\u043c\u0440\u0435\n#**** \u043f\u043e\u0447\u0430\u0442\u0438
        / \u043f\u043e\u0447\u043d\u0435\n#** The same vowel stem\n#**** \u043f\u043b\u0438\u0441\u0442\u0438
        / \u043f\u043b\u0438\u0432\u0435\n#* Infinitive in ''''-\u0430\u0442\u0438''''\n#**
        Consonantal stem\n#*** \u0431\u0440\u0430\u0442\u0438 / \u0431\u0435\u0440\u0435\n#**
        Vowel stems\n#*** \u0440\u0432\u0430\u0442\u0438 / \u0440\u0432\u0435\n# Class
        2: \"n\" verbs (mostly perfective verbs)\n#* \u0434\u0432\u0438\u0433\u043d\u0443\u0442\u0438
        / \u0434\u0432\u0438\u0433\u043d\u0435\n# Class 3: Presents in ''''\u0454''''
        (undergo changes associated with iotification)\n#* Primary verbs\n#** Same
        stem in the Present and Infinitive\n#*** Same vowel stem\n#**** \u0437\u043d\u0430\u0442\u0438
        / \u0437\u043d\u0430\u0454\n#*** Same consonantal stem (these stem often have
        a pleophonic form for the infinitive)\n#**** \u043c\u043e\u043b\u043e\u0442\u0438
        (Common Slavic ''''*melti'''') / \u043c\u0435\u043b\u0435 (\u043c\u0435\u043b\u044e)\n#****
        \u043f\u043e\u043b\u043e\u0442\u0438 (Common Slavic ''''*polti'''') / \u043f\u043e\u043b\u0435
        (\u043f\u043e\u043b\u044e)\n#** Infinitive in ''''-\u0430\u0442\u0438''''\n#***
        Same vowel stem (-\u044f)\n#**** \u0441\u0456\u044f\u0442\u0438 / \u0441\u0456\u0454\n#***
        Same consonantal stem\n#**** \u043e\u0440\u0430\u0442\u0438 / \u043e\u0440\u0435
        (\u043e\u0440\u044e)\n#*** Stems that undergo the changes associated with
        the doubling of the consonants (the result is slightly regularised in that
        ''''-\u012dje'''' does not mutate into ''''-\u044f'''' as would be expected)\n#****
        \u0431\u0438\u0442\u0438: \u0431\u2019\u044e, \u0431\u2019\u0454\u0448 ...
        (Common Slavic: ''''*biti: b\u012dj\u01eb, b\u012dje\u0161\u012d ...'''')\n#****
        \u043f\u0438\u0442\u0438\n#**** \u043b\u0438\u0442\u0438: \u043b\u043b\u044e,
        \u043b\u043b\u0454\u0448 ...\n#* Derived Verbs (all vowel stems)\n#** ''''a''''-stems\n#***
        \u0434\u0443\u043c\u0430\u0442\u0438 / \u0434\u0443\u043c\u0430\u0454\n#**
        ''''\u011b''''-stems\n#*** \u0436\u043e\u0432\u0442\u0456\u0442\u0438 / \u0436\u043e\u0432\u0442\u0456\u0454\n#**
        ''''uva''''-stems\n#*** \u043a\u0443\u043f\u0443\u0432\u0430\u0442\u0438 /
        \u043a\u0443\u043f\u0443\u0454\n# Class 4: ''''i''''-stems in the Present
        (undergo changes associated with iotification)\n#* ''''i''''-stems in both
        the Present and Infinitive\n#** \u0445\u0432\u0430\u043b\u0438\u0442\u0438
        / \u0445\u0432\u0430\u043b\u0438\u0442\u044c\n#* ''''\u011b''''-stems\n#***
        \u0432\u0435\u0440\u0442\u0456\u0442\u0438 / \u0432\u0435\u0440\u0442\u0438\u0442\u044c\n#***
        \u043b\u0435\u0436\u0430\u0442\u0438 / \u043b\u0435\u0436\u0438\u0442\u044c\n#
        Class 5: Athematic Verbs (''''-m'''' presents)\n#* \u0457\u0441\u0442\u0438\n#*
        \u0434\u0430\u0442\u0438\n#* -\u0432\u0456\u0441\u0442\u0438\n#* \u0431\u0443\u0442\u0438\n\n====Voices====\nUkrainian
        had 2 voices: (1) [[active voice]] and (2) [[passive voice]]. The active voice
        is the only voice with a complete set of conjugations. The active voice, in
        general, shows a direct effect of the verb on its subject.\n\n====Indicative
        active mood====\nThe [[indicative mood]] is used to describe events, which
        have occurred, are occurring, or will occur. In Ukrainian, the indicative
        mood contains the present, future, and past tenses.\n\n=====Present tense=====\nHistorically,
        this is derived from the Indo-European present tense. In Common Slavic and
        later Ukrainian, it retained its present meaning only for imperfective verbs
        and developed a future meaning for perfective verbs.\n\nFor the ''''\u0435''''
        stems (Classes 1, 2, and 3), the endings are:\n\n{| class=\"wikitable\" align=\"center\"\n|+
        ''''''\u0435 stem endings''''''\n! \n! singular\n! plural\n|-\n| ''''''First
        Person'''''' || -\u0443 / -\u044e || -\u0435\u043c\u043e / -\u0454\u043c\u043e
        \n|-\n| ''''''Second Person'''''' || -\u0435\u0448 / -\u0454\u0448 ||-\u0435\u0442\u0435
        / -\u0454\u0442\u0435 \n|-\n| ''''''Third Person'''''' || -\u0435 / -\u0454
        || -\u0443\u0442\u044c / -\u044e\u0442\u044c\n|}\n\nAll verbs whose roots
        end in a velar undergo the first palatalisation in all forms of the present
        (even though historically speaking the first person singular should not).
        The endings in ''''\u0454'''' are used for roots whose stem ends in a vowel.
        All verbs in Class 3 and those that end in a vowel use ''''-\u044e'''' and
        ''''-\u044e\u0442\u044c''''. Furthermore, Class 3 verbs undergo iotification
        in those forms that use ''''-\u044e-''''. For reflexive verbs, in the third
        person singular, the ending has its historical ''''-\u0442\u044c'''' restored
        before the participle ''''-\u0441\u044f / -\u0441\u044c'''' is affixed. Thus,
        the ending becomes ''''-\u0435\u0442\u044c\u0441\u044f''''.\n\nFor the ''''\u0438''''
        stems (Class 4), the endings are:\n\n{| class=\"wikitable\" align=\"center\"\n|+
        ''''''\u0438 stem endings''''''\n! \n! singular\n! plural\n|-\n| ''''''First
        Person'''''' ||  -\u044e / (-\u0443) || -\u0438\u043c\u043e / -\u0457\u043c\u043e
        \n|-\n| ''''''Second Person'''''' || -\u0438\u0448 / -\u0457\u0448 ||-\u0438\u0442\u0435
        / -\u0457\u0442\u0435 \n|-\n| ''''''Third Person'''''' || -\u0438\u0442\u044c
        / -\u0457\u0442\u044c || -\u0430\u0442\u044c / -\u044f\u0442\u044c\n|}\n\nAll
        Class 4 verbs undergo iotification in the first person singular. Thus, there
        is really only one ending, which due to orthographic reasons is given 2 different
        forms. Verbs ending in a vowel take the endings in the second column. In the
        third person plural, verbs ending in a labial insert an ''''\u043b'''' before
        the ending, ''''-\u044f\u0442\u044c''''. The ending ''''-\u0430\u0442\u044c''''
        is used after the sibilants ''''\u0436, \u0448, \u0449'''', or ''''\u0447''''.\n\n======Examples======\n{|
        class=\"wikitable\" align=\"center\"\n|+ ''''''\u043d\u0435\u0441\u0442\u0438
        (stem: \u043d\u0435\u0441-) (Class 1 verb)''''''\n''''''\n! \n! colspan=\"2\"
        |singular\n! colspan=\"2\" |plural\n|-\n| || Ukrainian || English || Ukrainian
        || English\n|-\n| ''''''First Person'''''' ||  \u043d\u0435\u0441\u0443 ||
        I am carrying || \u043d\u0435\u0441\u0435\u043c\u043e || We are carrying \n|-\n|
        ''''''Second Person'''''' || \u043d\u0435\u0441\u0435\u0448 || You (sing.)
        are carrying || \u043d\u0435\u0441\u0435\u0442\u0435 || You (pl.)  are carrying
        \n|-\n| ''''''Third Person'''''' || \u043d\u0435\u0441\u0435 || He/She/It
        is carrying || \u043d\u0435\u0441\u0443\u0442\u044c || They are carrying\n|}\n\n{|
        class=\"wikitable\" align=\"center\"\n|+ ''''''\u0432\u0435\u0440\u043d\u0443\u0442\u0438
        (stem: \u0432\u0435\u0440\u043d-) (Class 2 verb)''''''\n''''''\n! \n! colspan=\"2\"
        |singular\n! colspan=\"2\" |plural\n|-\n| || Ukrainian || English || Ukrainian
        || English\n|-\n| ''''''First Person'''''' ||  \u0432\u0435\u0440\u043d\u0443
        || I will return || \u0432\u0435\u0440\u043d\u0435\u043c\u043e || We will
        return \n|-\n| ''''''Second Person'''''' || \u0432\u0435\u0440\u043d\u0435\u0448
        || You (sing.) will return || \u0432\u0435\u0440\u043d\u0435\u0442\u0435 ||
        You (pl.) will return \n|-\n| ''''''Third Person'''''' || \u0432\u0435\u0440\u043d\u0435
        || He/She/It will return || \u0432\u0435\u0440\u043d\u0443\u0442\u044c ||
        They will return\n|}\n\n{| class=\"wikitable\" align=\"center\"\n|+ ''''''\u0447\u0438\u0442\u0430\u0442\u0438
        (stem: \u0447\u0438\u0442\u0430-) (Class 3 verb)'''''' \n! \n! colspan=\"2\"
        |singular\n! colspan=\"2\" |plural\n|-\n| || Ukrainian || English || Ukrainian
        || English\n|-\n| ''''''First Person'''''' ||  \u0447\u0438\u0442\u0430\u044e
        || I read || \u0447\u0438\u0442\u0430\u0454\u043c\u043e || We read\n|-\n|
        ''''''Second Person'''''' || \u0447\u0438\u0442\u0430\u0454\u0448 || You (sing.)
        read || \u0447\u0438\u0442\u0430\u0454\u0442\u0435 || You (pl.) read\n|-\n|
        ''''''Third Person'''''' || \u0447\u0438\u0442\u0430\u0454 || He/She/It reads
        || \u0447\u0438\u0442\u0430\u044e\u0442\u044c || They read\n|}\n\n{| class=\"wikitable\"
        align=\"center\"\n|+ ''''''\u0433\u043e\u0432\u043e\u0440\u0438\u0442\u0438
        - (stem: \u0433\u043e\u0432\u043e\u0440-) (Class 4 verb)''''''\n! \n! colspan=\"2\"
        |singular\n! colspan=\"2\" |plural\n|-\n| || Ukrainian || English || Ukrainian
        || English\n|-\n| ''''''First Person'''''' ||  \u0433\u043e\u0432\u043e\u0440\u044e
        || I talk || \u0433\u043e\u0432\u043e\u0440\u0438\u043c\u043e || We talk\n|-\n|
        ''''''Second Person'''''' || \u0433\u043e\u0432\u043e\u0440\u0438\u0448 ||
        You (sing.) talk || \u0433\u043e\u0432\u043e\u0440\u0438\u0442\u0435 || You
        (pl.) talk\n|-\n| ''''''Third Person'''''' || \u0433\u043e\u0432\u043e\u0440\u0438\u0442\u044c
        || He/She/It talks || \u0433\u043e\u0432\u043e\u0440\u044f\u0442\u044c ||
        They talk\n|}\n\n======[[Athematic verb]]s======\nUkrainian inherited from
        Indo-European through Common Slavic, the following 3 athematic verbs. These
        verbs have their own conjugation in the present. Everywhere else they are
        regular.\n\n{| class=\"wikitable\" align=\"center\"\n|+ ''''''\u0434\u0430\u0442\u0438
        - to give (perfective)''''''\n! \n! singular\n! plural\n|-\n| ''''''First
        Person'''''' || \u0434\u0430\u043c || \u0434\u0430\u043c\u043e \n|-\n| ''''''Second
        Person'''''' || \u0434\u0430\u0441\u0438 ||\u0434\u0430\u0441\u0442\u0435
        \n|-\n| ''''''Third Person'''''' || \u0434\u0430\u0441\u0442\u044c || \u0434\u0430\u0434\u0443\u0442\u044c\n|}\n\n{|
        class=\"wikitable\" align=\"center\"\n|+ ''''''\u0457\u0441\u0442\u0438 -
        to eat (imperfective)''''''\n! \n! singular\n! plural\n|-\n| ''''''First Person''''''
        || \u0457\u043c || \u0457\u043c\u043e \n|-\n| ''''''Second Person'''''' ||
        \u0457\u0441\u0438 ||\u0457\u0441\u0442\u0435 \n|-\n| ''''''Third Person''''''
        || \u0457\u0441\u0442\u044c || \u0457\u0434\u044f\u0442\u044c\n|}\n\n{| class=\"wikitable\"
        align=\"center\"\n|+ ''''''Compounds ending in -\u0432\u0456\u0441\u0442\u0438''''''\n!
        \n! singular\n! plural\n|-\n| ''''''First Person'''''' || -\u0432\u0456\u043c
        || -\u0432\u0456\u043c\u043e \n|-\n| ''''''Second Person'''''' || -\u0432\u0456\u0441\u0438
        ||-\u0432\u0456\u0441\u0442\u0435 \n|-\n| ''''''Third Person'''''' || -\u0432\u0456\u0441\u0442\u044c
        || -\u0432\u0456\u0434\u044f\u0442\u044c\n|}\n\n=====Past active tense=====\nThe
        past tense in Ukrainian has the peculiarity of being originally an adjective,
        since it derives from the original compound perfect (corresponding to, for
        example, the [[Latin grammar|Latin]] first conjugation participle ending ''''-atus'''').
        Thus, the past tense agrees in number and gender with the subject of the verb.
        The following endings are added to the infinitive with the ending ''''-\u0442\u0438''''
        removed (Most root final ''''\u0434'''' and ''''\u0442'''' are dropped):\n\n*masculine
        singular: ''''-\u0432''''\n**Note: It is lost after ''''\u0441, \u0437, \u043a,
        \u0433, \u0431, \u0440''''.\n**Note 2: Stems ending in ''''\u0435'''' or ''''\u043e''''
        plus a consonant convert them to ''''\u0456'''', for example, ''''\u043d\u0456\u0441''''
        but ''''\u043d\u0435\u0441\u043b\u0430'''' and ''''\u043c\u0456\u0433''''
        but ''''\u043c\u043e\u0433\u043b\u0430''''. Stems in ''''\u044f'''' plus a
        consonant can also undergo this change.\n*feminine singular: ''''-\u043b\u0430''''\n*neuter
        singular: ''''-\u043b\u043e''''\n*plural: ''''-\u043b\u0438''''\n\nClass 2
        verbs can have forms without the \u2212\u043d\u0443, for example, ''''\u0437\u0430\u0441\u043b\u0430\u0431\u043d\u0443\u0442\u0438''''
        has the forms ''''\u0437\u0430\u0441\u043b\u0430\u0431'''', ''''\u0437\u0430\u0441\u043b\u0430\u0431\u043b\u0430'''',
        ''''\u0437\u0430\u0441\u043b\u0430\u0431\u043b\u043e'''', and ''''\u0437\u0430\u0441\u043b\u0430\u0431\u043b\u0438''''.
        Not all Class 2 verbs undergo this change.\n\nThese forms are often called
        the active past participle I. The masculine singular evolved from an earlier
        *-\u043b\u044a that delingualized (cf. [[Polish language|Polish]] ''''-\u0142'''').\n\n=====Future
        active tense=====\nIn Ukrainian, there are 2 different future tenses for imperfective
        verbs. The first form, called ''''simple'''' (''''\u043f\u0440\u043e\u0441\u0442\u0430
        \u0444\u043e\u0440\u043c\u0430''''), formed by adding to the infinitive of
        the verb the following endings, which are derived from the Common Slavic verb
        ''''*j\u0119ti'''' (Present stem: j\u012dm\u2212):\n\n{| class=\"wikitable\"
        align=\"center\"\n|+ '''''' Future Tense: First Form''''''\n! \n! colspan=\"2\"
        |singular\n! colspan=\"2\" |plural\n|-\n| || Ending || Example || Ending ||
        Example\n|-\n| ''''''First Person'''''' ||  -\u043c\u0443 ||\u0457\u0441\u0442\u0438\u043c\u0443||
        -\u043c\u0435\u043c\u043e || \u0457\u0441\u0442\u0438\u043c\u0435\u043c\u043e\n|-\n|
        ''''''Second Person'''''' || -\u043c\u0435\u0448 || \u0457\u0441\u0442\u0438\u043c\u0435\u0448
        ||-\u043c\u0435\u0442\u0435 || \u0457\u0441\u0442\u0438\u043c\u0435\u0442\u0435
        \n|-\n| ''''''Third Person'''''' || -\u043c\u0435 || \u0457\u0441\u0442\u0438\u043c\u0435
        ||  -\u043c\u0443\u0442\u044c || \u0457\u0441\u0442\u0438\u043c\u0443\u0442\u044c\n|}\n\nThe
        second form, called ''''compound'''' (''''\u0441\u043a\u043b\u0430\u0434\u0435\u043d\u0430
        \u0444\u043e\u0440\u043c\u0430''''), is to take the present tense conjugation
        of the verb ''''\u0431\u0443\u0442\u0438'''' and use it with the infinitive
        of the verb. Thus,\n\n{| class=\"wikitable\" align=\"center\"\n|+ ''''''Future
        Tense: Second Form''''''\n! \n! singular\n! plural\n|-\n| ''''''First Person''''''
        ||  \u0431\u0443\u0434\u0443 \u0457\u0441\u0442\u0438|| \u0431\u0443\u0434\u0435\u043c\u043e
        \u0457\u0441\u0442\u0438\n|-\n| ''''''Second Person'''''' || \u0431\u0443\u0434\u0435\u0448
        \u0457\u0441\u0442\u0438 || \u0431\u0443\u0434\u0435\u0442\u0435 \u0457\u0441\u0442\u0438
        \n|-\n| ''''''Third Person'''''' || \u0431\u0443\u0434\u0435 \u0457\u0441\u0442\u0438
        || \u0431\u0443\u0434\u0443\u0442\u044c \u0457\u0441\u0442\u0438\n|}\n\nThis
        will translate as ''''will eat'''' with the appropriate personal pronoun.\n\n====Imperative
        active mood====\nThe [[imperative mood]] is used to give commands. It exists
        in only the present tense in Ukrainian. There are no forms for the 1st person
        singular. \nIn Ukrainian, the imperative mood is formed from the present stem
        of the verb plus the following endings (The example is based on Ukrainian
        ''''\u043f\u0438\u0442\u0438''''):\n\n{| class=\"wikitable\" align=\"center\"\n|+
        ''''''Imperative Mood in Ukrainian''''''\n! \n! singular\n! plural\n|-\n|
        ''''''First Person'''''' || ''''none'''' || -\u044c\u043c\u043e / -\u0439\u043c\u043e
        / -\u043c\u043e / -\u0456\u043c\u043e (\u043f\u0438\u0439\u043c\u043e)\n|-\n|
        ''''''Second Person'''''' || -\u044c / -\u0439 / \u2205 / -\u0438 (\u043f\u0438\u0439)
        ||-\u044c\u0442\u0435 / -\u0439\u0442\u0435 / -\u0442\u0435 / -\u0456\u0442\u044c
        (\u043f\u0438\u0439\u0442\u0435) \n|-\n| ''''''Third Person'''''' || \u0445\u0430\u0439
        or \u043d\u0435\u0445\u0430\u0439 + 3rd person present singular (\u0445\u0430\u0439
        \u043f''\u0454 or \u043d\u0435\u0445\u0430\u0439 \u043f''\u0454)  ||\u0445\u0430\u0439
        or \u043d\u0435\u0445\u0430\u0439 + 3rd person present plural (\u0445\u0430\u0439
        \u043f''\u044e\u0442\u044c or \u043d\u0435\u0445\u0430\u0439 \u043f''\u044e\u0442\u044c)\n|}\n\nThe
        first set of endings is to be used for stems that end in a dentals (''''\u0437,
        \u0434, \u0442, \u0441, \u043d,'''' and ''''\u043b''''). The second set of
        ending is used for stems that end in a vowel. The third set of endings is
        used for stems that end in labials or post-alveolar sibilants (''''\u0431,
        \u0432, \u043c, \u043f, \u0444, \u0448, \u0449, \u0447, \u0436,'''' and ''''\u0440'''').
        The fourth set of endings is used with verbs whose unaffixed form (no prefixes
        or suffixes) have the stress on the ending in the first person singular of
        the present tense. As well, most Class 2 verbs and those verb roots ending
        in a consonant plus ''''\u043b'''' or ''''\u0440'''' take these endings.  Thus
        for example, ''''\u0431\u0435\u0440\u0438'''' and ''''\u0432\u0438\u0431\u0435\u0440\u0438''''.
        Class 5 verbs take the first set of endings, but undergo an archaic form of
        iotation, so that ''''\u0434\u044c'''' becomes ''''\u0436'''' (rather than
        ''''\u0434\u0436''''), for example, ''''\u0457\u0436\u0442\u0435'''' < ''''\u0457\u0434+\u044c\u0442\u0435''''.
        This does not apply to ''''\u0434\u0430\u0442\u0438'''', which is treated
        as a regular verb with a stem in ''''\u0434\u0430-''''.\n\nFinally note that
        all verbs with stems that end in ''''\u043a'''' and ''''\u0433'''' undergo
        the first palatalisation. Class 3 verbs with stems in ''''\u043a'''', ''''\u0433'''',
        and ''''\u0441'''' undergo iotification (as do their present conjugation).\n\n====Conditional
        active mood====\nThe [[Grammatical mood#Conditional|conditional mood]] is
        used to state hypothetical states, wishes, and desires. It has 2 tenses in
        Ukrainian: a present and a past.\n\n=====Present tense=====\nThe present conditional
        is formed in Ukrainian from the participle ''''\u0431\u0438'''' or the short
        form ''''\u0431'''', which is derived from the archaic aorist conjugation
        of the verb, ''''\u0431\u0443\u0442\u0438'''', and the active past participle
        I, which is the same as the past indicative participle. Thus, there is agreement
        between the subject and the participle. An example of this construction would
        be ''''\u044f \u0431\u0438 \u0445\u043e\u0442\u0456\u0432  ...'''' (I would
        like...).\n\n=====Past tense=====\nThe past conditional is formed in Ukrainian
        from the participle ''''\u0431\u0438'''' or the short form ''''\u0431''''
        followed by the active past participle I form of the verb ''''\u0431\u0443\u0442\u0438''''
        (''''\u0431\u0443\u0432, \u0431\u0443\u043b\u0430, \u0431\u0443\u043b\u043e,
        \u0431\u0443\u043b\u0438'''') and then the active past participle I of the
        verb. Both participles must agree with the subject. An example of this construction
        would be ''''\u044f\u043a \u044f \u0431\u0438 \u0431\u0443\u0432 \u0437\u043d\u0430\u0432...''''
        (had I  (had) known...). Alternatively, the past conditional can be formed
        by using the form ''''\u044f\u043a\u0431\u0438'''' and the active past participle
        I form of the verb, for example, ''''\u044f\u043a\u0431\u0438 \u044f \u0437\u043d\u0430\u0432\u2026''''.\n\n====Passive
        voice====\nThe [[passive voice]] has 2 different functions. It shows either
        that the subject has had something done to itself or that something indeterminate
        has occurred to the subject.\nIn Ukrainian, the passive voice is formed as
        follows:\n# Use of a reflexive verb: ''''\u043c\u0438\u0442\u0438\u0441\u044f''''
        (to wash oneself or in French ''''se laver'''')\n# Use of the verb ''''to
        be'''' and the past passive participle: ''''\u0412\u0456\u043d \u0431\u0443\u0432
        \u0432\u0431\u0438\u0442\u0438\u0439'''' (He was killed).\n# An impersonal
        use of the third person plural past active participle I: ''''\u0419\u043e\u0433\u043e
        \u0432\u0431\u0438\u043b\u0438'''' (He was killed).\n# The following construction:
        ''''\u0411\u0443\u043b\u043e'''' + neuter singular of past passive participle,
        the \"-\u043d\u043e/-\u0442\u043e\" form: ''''\u041c\u0456\u0441\u0442\u043e
        \u0431\u0443\u043b\u043e \u0437\u0430\u0445\u043e\u043f\u043b\u0435\u043d\u0435''''
        (The town was captured.).\n\n====Participles and verbal nouns====\n\nIn Ukrainian,
        there exist traces of all five Common Slavic participles.\n\n=====Present
        active participle=====\n\nThis participle is formed by taking the third person
        plural form, dropping the ''''\u0442\u044c'''', and adding ''''\u0447\u0438(\u0439)''''.
        Most commonly this participle is used as gerund with the form ''''\u0447\u0438''''
        with a meaning approaching the equivalent English construction with ''''-ing''''.
        Occasionally, it is used as an adjective. In this case its form is ''''\u0447\u0438\u0439''''.
        Examples of this participle are ''''\u043d\u0435\u0441\u0443\u0447\u0438'''',
        ''''\u0437\u043d\u0430\u044e\u0447\u0438'''', and ''''\u0445\u0432\u0430\u043b\u044f\u0447\u0438''''.\n\n=====Present
        passive participle=====\n\nThis participle does not exist in Ukrainian as
        a separate form. However, it is commonly encountered as an adjective in ''''-\u043c\u0438\u0439''''.
        Common examples of this participle are ''''\u0432\u0456\u0434\u043e\u043c\u0438\u0439''''
        and ''''\u0437\u043d\u0430\u0439\u043e\u043c\u0438\u0439''''.\n\n=====Past
        active participle I=====\n\nThis participle is encountered in forming the
        past tense in Ukrainian. Occasionally, it is found as an adjective for intransitive
        verbs. It is formed by taking the infinitive stem and adding the ending ''''-\u0432,
        -\u043b\u0430, -\u043b\u043e,'''' and ''''-\u043b\u0438'''' to form the past
        tense participle (in reality the indefinite form of the adjective) and the
        ending ''''-\u043b\u0438\u0439'''' to form the regular adjective. An example
        of the adjectival form is ''''\u043f\u043e\u0447\u043e\u0440\u043d\u0456\u043b\u0438\u0439''''.\n\n=====Past
        active participle II=====\n\nThis participle is most commonly encountered
        as a gerund, while it is only used occasionally as an adjective. It is formed
        by taking the masculine past participle I and adding the ending ''''-\u0448\u0438(\u0439)''''.
        An example of the gerund is ''''\u0437\u043d\u0430\u0432\u0448\u0438'''',
        while a common (dialectical) adjective would be the word ''''\u0431\u0443\u0432\u0448\u0438\u0439''''.\n\n=====Past
        passive participle=====\n\nThe past passive participle is the only participle
        used commonly as an adjective. There are two parallel forms with no difference
        in meaning: in ''''-\u0442\u0438\u0439'''' or in ''''-\u043d\u0438\u0439''''.
        This participle is formed from the infinitive stem for most verbs. Class 2
        verbs can as for other participles drop the suffix ''''\u043d\u0443'''' or
        only the ''''\u0443'''', for example, \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u0439
        from \u0434\u0432\u0438\u0433\u043d\u0443\u0442\u0438. Verbs in ''''-\u0443\u0432\u0430\u0301\u0442\u0438''''
        or ''''-\u044e\u0432\u0430\u0301\u0442\u0438'''' (those whose ending is stressed)
        will replace the ''''\u0443''''  by ''''\u043e'''' and ''''\u044e'''' by ''''\u044c/\u0439\u043e''''
        (''''\u044c'''' if a consonant precedes or ''''\u0439'''' if a vowel), for
        example, \u043c\u0430\u043b\u044c\u043e\u0301\u0432\u0430\u043d\u0438\u0439
        from \u043c\u0430\u043b\u044e\u0432\u0430\u0301\u0442\u0438. Finally, Class
        3 stems with full voicing have two possible stems: the first is simply obtained
        by dropping the \u2212\u0442\u0438 from the infinitive, while the second is
        obtained by dropping the last three letters (which in effect means using the
        present form). The first form will take the \u2212\u0442\u0438\u0439 ending,
        while the second form will take the \u2212\u043d\u0438\u0439 ending, for example
        \u043f\u043e\u043b\u043e\u0442\u0438 has \u043f\u043e\u043b\u043e\u0442\u0438\u0439
        and \u043f\u043e\u043b\u0435\u043d\u0438\u0439. Note that the verb \u043c\u043e\u043b\u043e\u0442\u0438
        has the second form \u043c\u0435\u043b\u0435\u043d\u0438\u0439, since it derives
        from *melti in Common Slavonic). The ending is determined as follows:\n*If
        the stem ends in a vowel or ''''\u0435\u0440'''' or ''''\u043e\u0440'''' (derived
        from a sonant r in Common Slavonic), then\n**If the vowel is ''''\u0438, \u0443,
        \u044f'''' a sibilant plus ''''\u0430'''', ''''\u0435\u0440,'''' or ''''\u043e\u0440''''
        then add ''''-\u0442\u0438\u0439'''', for example, \u0440\u043e\u0437\u043f\u2019\u044f\u0442\u0438\u0439,
        \u0442\u0435\u0440\u0442\u0438\u0439, or \u0436\u0430\u0442\u0438\u0439.\n**For
        class 3 verbs with full voicing ending in ''''\u043e'''', then add ''''-\u0442\u0438\u0439'''',
        for example, \u043f\u043e\u0440\u043e\u0442\u0438\u0439.\n**For all Class
        4 verbs, the ending is ''''-\u0454\u043d\u0438\u0439'''', for example, \u0433\u043e\u0454\u043d\u0438\u0439.\n**Otherwise,
        the ending is ''''-\u043d\u0438\u0439''''.\n*If the stem ends in a consonant,
        then add ''''-\u0435\u043d\u0438\u0439''''. Class 1 verbs undergo the first
        palatalisation, while Class 2, 4, and 5 verbs undergo iotation, for example,
        \u043f\u0435\u0447\u0435\u043d\u0438\u0439, \u0442\u0438\u0441\u043d\u0435\u043d\u0438\u0439,
        \u043e\u0440\u0430\u043d\u0438\u0439, \u043b\u0438\u0448\u0435\u043d\u0438\u0439,
        \u043b\u044e\u0431\u043b\u0435\u043d\u0438\u0439, and \u0457\u0434\u0436\u0435\u043d\u0438\u0439.\n\n=====Verbal
        noun=====\n\nThe verbal noun is created by taking the past passive participle,
        dropping ''''\u0438\u0439'''', doubling the consonant if permitted by the
        rules under ''''-\u012djV'''', and adding a ''''\u044f''''. This will be a
        neuter noun declined like all neuter nouns in ''''*\u012dj\u0435''''. It should
        be noted that if the ''''-\u0435-'''' of the past passive participle is stressed
        then the ''''\u0435'''' will mutate into an ''''\u0456''''. Examples include
        ''''\u043f\u0438\u0442\u0430\u043d\u043d\u044f'''' from ''''\u043f\u0438\u0442\u0430\u0442\u0438''''
        and ''''\u043d\u043e\u0441\u0456\u043d\u043d\u044f'''' from ''''\u043d\u043e\u0441\u0438\u0442\u0438''''.
        Note that any Class 3 verbs in -\u0443\u0432\u0430\u0442\u0438 or -\u044e\u0432\u0430\u0442\u0438
        will restore the ''''\u0443'''' or ''''\u044e'''' \u043c\u0430\u043b\u044e\u0432\u0430\u043d\u043d\u044f
        from \u043c\u0430\u043b\u044c\u043e\u0432\u0430\u043d\u0438\u0439 (\u043c\u0430\u043b\u044e\u0432\u0430\u0442\u0438)\n\nThe
        verbal noun in Ukrainian is derived from the Common Slavic verbal noun, where
        it was formed by adding ''''*-\u012dj\u0435'''' to the past passive participle
        without the ''''*\u016d'''' ending. Thus, in Ukrainian, the consonant is doubled
        if possible.\n\n===Word formation===\nUkrainian has a rich set of [[Prefix
        (linguistics)|prefixes]], both [[preposition]]al and [[adverb]]ial in nature,
        as well as [[diminutive]], [[augmentative]], and [[frequentative]] [[suffix]]es.
        All of these can be stacked one upon the other, to produce multiple derivatives
        of a given word.  Participles and other inflexional forms may also have a
        special [[connotation]]. For example, the word ''''''\u043d\u0430\u043f\u0456\u0432\u0432\u0456\u0434\u043a\u0440\u0438\u0442\u0438\u0439''''''
        can be split into the following prefixes and suffixes:\n<center>\u043d\u0430
        + \u043f\u0456\u0432 + \u0432\u0456\u0434 + \u043a\u0440\u0438 (root) + \u0442\u0438\u0439.
        </center>\n\n====Prefixes====\nIn Ukrainian, prefixes can be added to a root
        and stacked on top of each as in the above example. The most common prefixes
        are given in the table below. Although the prefixes have the given meaning,
        when attached to a root, it is possible that the resulting new word will have
        a unique meaning that is distantly related to the original meaning of the
        prefix. If possible the example is given using the verbal root ''''''\u0445\u043e\u0434\u0438\u0442\u0438''''''
        or the nominal root ''''''\u0445\u0456\u0434''''''.\n\n{| class=\"wikitable\"
        align=\"center\"\n|+ ''''''Common Ukrainian Prefixes''''''\n! Prefix\n! English
