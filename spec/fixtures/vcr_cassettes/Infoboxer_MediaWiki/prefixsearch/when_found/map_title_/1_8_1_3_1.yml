        ''''''Locative'''''' || \u0456\u043c\u0435\u043d\u0430\u0445  ||    \u0442\u0435\u043b\u044f\u0442\u0430\u0445\n|-\n|
        ''''''Vocative'''''' || \u0456\u043c\u0435\u043d\u0430   ||    \u0442\u0435\u043b\u044f\u0442\u0430\n|}\n\n====Adjectives====\nUkrainian
        adjectives agree with the nouns they modify in gender, number, and case.\n\nIn
        Ukrainian, there exist a small number of adjectives, primarily possessives,
        which exist in the masculine in the so-called ''''short'''' form. This \"short\"
        form is a relic of the indefinite declension of adjectives in Common Slavic.
        Common examples of this anomalous declension are ''''\u0431\u0430\u0431\u0438\u043d''''
        (masculine) compared to ''''\u0431\u0430\u0431\u0438\u043d\u0430'''' (feminine);
        ''''\u0431\u0440\u0430\u0442\u0456\u0432'''' (masculine) compared to ''''\u0431\u0440\u0430\u0442\u043e\u0432\u0430''''
        (feminine); and ''''\u043f\u043e\u0432\u0438\u043d\u0435\u043d'''' (masculine)
        compared to ''''\u043f\u043e\u0432\u0438\u043d\u043d\u0430''''. This ''''short''''
        form only exists in the masculine nominative form. All other forms are regular.\n\n=====Declension=====\nIn
        Ukrainian, there are 2 different declension types: hard and soft. The soft
        type can be further subdivided into two types. Unlike for the nouns, the post-alveolar
        sibilants are counted as hard. There also exists a special mixed declension
        for adjectives ending in -\u043b\u0438\u0446\u0438\u0439. These adjectives
        are derived from the noun \u043b\u0438\u0446\u0435, describing types of faces,
        for example, \u0431\u0456\u043b\u043e\u043b\u0438\u0446\u0438\u0439.\n\n{|
