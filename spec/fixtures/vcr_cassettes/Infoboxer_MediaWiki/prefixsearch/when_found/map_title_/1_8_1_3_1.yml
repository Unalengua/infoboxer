        historical regions","index":40,"revisions":[{"timestamp":"2017-07-02T00:24:56Z","contentformat":"text/x-wiki","contentmodel":"wikitext","*":"{{about||the
        modern subdivision of Ukraine|Administrative divisions of Ukraine|a modern
        political party in Ukraine and its parliamentary faction called \"Regions
        of Ukraine\"|Party of Regions}}\n\n{{History of Ukraine|width=275}}\n[[Image:Ukraine-Historical
        regions.png|thumb|275px|Traditional regions]]\n\nA list of the various ''''''regions
        of [[Ukraine]]'''''' and/or inhabited by [[Ukrainians]] and their ancestors
        throughout history.\n\n== Traditional regions ==\nThe traditional names of
        the regions of Ukraine are important geographic, historical, and ethnographic
        identifiers.\n* [[File:Herb Viyska Zaporozkogo (Alex K).svg|35px]] [[Dnipro
        Ukraine|Over-Dnieper]] Ukraine, [[Great Ukraine]]\n** [[File:Alex K Kyiv Michael
        2.svg|35px]] Land of Kiev\n*** [[Right-bank Ukraine]] (east of Zhytomyr Oblast,
        Kiev Oblast, Cherkasy Oblast), Central Ukraine\n*** [[Polesia]], Land of Turov
        (north of Kiev Oblast, east of Brest Oblast, west of Gomel Oblast), Northern
        Ukraine\n** Land of Pereyaslav (predominantly Poltava Oblast and east of Kiev
        Oblast), southern part of [[Left-bank Ukraine]], Little Russia, Central Ukraine\n**
        [[File:Alex Chernigiv.svg|35px]] Land of Chernihiv (predominantly Chernihiv
        Oblast, west of Bryansk Oblast, east of Gomel Oblast), northern part of [[Left-bank
        Ukraine]], Little Russia, Northern Ukraine\n** [[Severia]] (Sumy Oblast, Kharkiv
        Oblast, Kursk Oblast, Belgorod Oblast)\n** [[Sloboda Ukraine]] (mostly Kharkiv
        Oblast)\n* [[File:Alex K Halych-Volhynia.svg|35px]] Ruthenia, Kingdom of Rus,
        Western Ukraine, Western Oblast, Liitle Poland\n** [[File:Alex Volhynia.svg|35px]]
        [[Volhynia]] (Volyn Oblast, Rivne Oblast, west of Zhytomyr Oblast, north of
        Ternopil Oblast, north of Khmelnytsky Oblast), former principality\n** [[Che\u0142m]],
        [[Belz]], [[San River]], [[Przemy\u015bl]] (east of Podkarpackie Voivodeship
        and Lublin Voivodeship), former principality and a constituent land of Ruthenia\n**
        Berestia (west of Brest Oblast, south of Podlaskie Voivodeship)\n** [[File:Alex
        K Halych.svg|35px]] [[Galicia (Eastern Europe)|Galicia]] (Lviv Oblast, Ivano-Frankivsk
        Oblast, Ternopil Oblast)\n*** [[Prykarpattia]] ([[Boiko]]s and [[Lemko]]s,
        collectively [[Rusyns]])\n*** [[Pokuttia]] ([[Hutsul]]s)\n* [[File:Alex K
        Podolia.svg|35px]] [[Podolia]] (Khmelnytsky Oblast, Vinnytsia Oblast, north
        of Odessa Oblast, west of Kirovohrad Oblast), Little Poland\n* [[File:Herb
        Viyska Zaporozkogo Nyzovoho (Alex K).svg|35px]] [[Zaporizhzhia (region)|Zaporizhzhia]]
        (Dnipropetrovsk Oblast, east of Kirovohrad Oblast), New Serbia, Central Ukraine\n*
        Pontic steppe, Wild Fields, New Russia\n** [[Donbass]] (\"Donets Basin\")
        (Donetsk Oblast, Luhanks Oblast), also known as Cuman Land, Slavo-Serbia,
        Eastern Ukraine\n** Azov Littoral (Zaporizhia Oblast, south of Donetsk Oblast,
        southwest of Rostov Oblast)\n** [[Black Sea Littoral]], Southern Ukraine\n***
        Over-Buh, Yedisan, Transnistria (Odessa Oblast, Mykolaiv Oblast)\n*** [[Bugeac]]
        (Budzhak) (southwest of Odessa Oblast)\n*** Tavria (Kherson Oblast)\n* [[Crimea]]
        (''''Krym''''), also known as Tavria, Taurida\n* [[File:Karpatska Ukraina-2
        COA.svg|35px]] [[Carpathian Ruthenia|Transcarpathia / Carpathian Ruthenia]],
        Subcarpathian Rus, [[Carpatho-Ukraine]] and many others\n** [[Maramure\u0219]]\n*
        Northern [[Bukovina]] (Chernivtsi Oblast)\n\nRegions historically inhabited
        by Ukrainians (mostly with other nations), which are partly or wholly outside
        modern Ukraine:\n* [[Kuban]] granted to Black Sea Cossacks colonization from
        the Russian government during the Russian-Circassian War\n* [[Northern Caucasus]]
        (also called [[Ukrainians in Kuban|Pink Ukraine]])\n* [[Volga Region]] (around
        Saratov, called [[Yellow Ukraine]])\n* [[Siberia]] (city of Omsk, [[Grey Ukraine]])\n*
        [[Russian Far East]] (see [[Green Ukraine]])\n{{further|Ukrainian diaspora}}\n\n==Regions
        of Ukraine==\n[[File:Ukraine KIIS-Regional-division.png|thumb|Sometimes more
        Oblasts can be referred to as \"Eastern Ukraine\":<br />{{legend|Orange|Orange
        - [[West Ukraine]]}}{{legend|Yellow|Yellow - [[Central Ukraine]]}}{{legend|Blue|Blue
        - [[East Ukraine]]}}]]\n\nGeopolitical, historical, and cultural factors play
        a role in assigning different areas of Ukraine to semi-official regions. The
        map on the right shows the approximate locations of some broad-brush regions.
        The terms \"West Ukraine\", \"East Ukraine\", \"South Ukraine\" and \"Central
        Ukraine\" occur in common usage. There is no clear definition of the boundaries
        of such regions, but rather a general reference. Lists of what may constitute
        such regions might include:\n\n*[[Western Ukraine]] may mean either the historic
        region of Galicia, or may also include Volhynia, Podolia, Transcarpathia,
        and/or Bukovina.\n*[[Eastern Ukraine]] may mean either the Don basin, Sloboda
        Ukraine, continental Taurida regions etc.\n*[[South Ukraine]] often includes
        the whole Taurida, the Kryvyi Rih basin, and the regions of Mykolayiv and
        Odessa oblasts. Alternatively it may include the Don basin, in particularly
        the adjacent land to the Azov Sea.\n*[[Central Ukraine]], a more vague term,
        often denotes what is not included in Western or South-Eastern definitions.\n\nOther
        terms are rarely used - such as \"South-West Ukraine\", which can denote either
        [[Carpathian Ruthenia|Transcarpathia]], or [[Budjak]]. Sometimes the term
        \"[[South-Eastern Ukraine]]\" is used to define both regions of the Southern
        and Eastern Ukraine. Due to the shape of the country, in narrow definition,
        term \"Northern Ukraine\" is often used to denote either the bulge of [[Chernihiv
        Oblast|Chernihiv]]/[[Sumy Oblast]]s or, in broader terms, the whole of [[Polesia]].
        \"North-western Ukraine\" almost exclusively refers to the historic region
        of [[Volhynia]]. This makes the term \"North-Eastern Ukraine\" rarest of them
        all - it is either used as synonym for the narrow definition of Northern Ukraine,
        or as synonym for Sloboda Ukraine (particularly the [[Sumy Oblast]]).\n\n<gallery>\nImage:Western
        Ukr.png|Western Ukraine\nImage:Eastern Ukr.png|Eastern Ukraine\nImage:Central
        Ukr.png|Central Ukraine\nImage:Southern Ukr.png|Southern Ukraine\nImage:Northern
        Ukr.png|Northern Ukraine\nImage:Ukraine-Historical regions.png|The historical
        regions\n</gallery>\n\n== Historical Ukrainian states ==\n{{main |History
