        or more adjectives can be combined into a single word using an ''''''\u043e''''''
        as the linking vowel, for example, \u0441\u0456\u043b\u044c\u0441\u044c\u043a\u043e\u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u044c\u043a\u0438\u0439,
        which consists of the adjectives \u0441\u0456\u043b\u044c\u0441\u044c\u043a\u0438\u0439
        and \u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u044c\u043a\u0438\u0439.
        If the second adjective starts with a vowel, then a dash can be used to separate
        the linking vowel and the second adjective, for example, \u0441\u0435\u0440\u0435\u0434\u043d\u044c\u043e-\u0454\u0432\u0440\u043e\u043f\u0435\u0441\u044c\u043a\u0438\u0439.\n\n====Verbs====\nIn
        addition to the suffixes and prefixes that can be added to verbs, Ukrainian
        verbs have inherited occasional traces of the Indo-European [[ablaut]]. The
        primary ablaut is the difference between long and short Indo-European vowels.
        In Ukrainian, due to the fact that the long and short vowels experienced different
        reflexes, this ablaut is reflected as a change in vowels. The resulting verbs
        are often imperfect-perfect pairs. For example, we have \u0441\u043a\u043e\u0447\u0438\u0442\u0438
        and \u0441\u043a\u0430\u043a\u0430\u0442\u0438 (simplified Indo-European *skoki-
        and *sk\u014dka-).\n\n===Fundamental sentence structure===\n\n====Coordination====\nThe
        common Ukrainian [[coordination (conjunction)|coordination]]s are:\n* \u0456
        / \u0439 / \u0442\u0430(and)\n* \u0430 (and, but)\n* \u0430\u043b\u0435 (but)\n\n====Subordination====\nCommon
        Ukrainian [[complementizer|subordinations]] are:\n\n* \u044f\u043a (how, if)\n*
        \u043a\u043e\u043b\u0438 (when)\n* \u044f\u043a\u0449\u043e (if)\n\n==Syntax==\nThe
        basic [[word order]], both in conversation and the written language, is [[subject\u2013verb\u2013object]].  However,
        because the relations are marked by [[inflexion]], considerable latitude in
        word order is allowed, and all the permutations can be used.  The word order
        expresses the [[logical stress]], and the degree of [[definiteness]].\n\n===
        Negation ===\nUnlike English, Latin, and various other languages, Ukrainian
        allows [[double negative|multiple negatives]], as in \u201cnixto nikoly nikomu
        ni\u010doho ne pro\u0161\u010daje\u201d (\u2018no-one ever forgives anyone
        anything\u2019, literally \u2018no-one never to no-one nothing does not forgive\u2019).
        Single negatives are often grammatically incorrect because when negation is
        used in complex sentences every part that could be grammatically negated should
        be negative.\n\nObjects of a negated verb are placed in the genitive case,
        where they would be accusative if the verb were not negated.\n\n===Inflectional
        usage===\n\n====Case====\nThe use of [[Grammatical case|cases]] in Ukrainian
        can be very complicated. In general, the [[nominative]], [[genitive]], [[accusative]],
        and [[vocative]] cases can be used without a [[preposition]]. On the other
        hand, the [[locative]] and [[Instrumental case|instrumental]] cases are used
        primarily with a preposition. Furthermore, and much like in [[Latin]], different
        prepositions can be followed by nouns in different cases, resulting in different
        meanings.\n\n====Aspect====\nUkrainian verbs can have one of two [[Grammatical
        aspect|aspects]]: [[imperfective]] and [[perfective]]. The imperfective form
        denotes an action that is taking place in the present, is ongoing, is repetitive,
        or is habitual. The perfective form indicates an action that is completed,
        is the result of an action, is the beginning of an action, or is shorter or
        longer than usual. For example, ''''spaty'''' (\u0441\u043f\u0430\u0442\u0438)
        is imperfective, while ''''pospaty'''' (\u043f\u043e\u0441\u043f\u0430\u0442\u0438)
        is perfective.\n\n==See also==\n* [[Ukrainian language]]\n\n==Translation
