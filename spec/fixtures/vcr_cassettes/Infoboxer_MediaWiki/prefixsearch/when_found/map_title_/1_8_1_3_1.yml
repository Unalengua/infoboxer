        ||       -\u043b\u0438\u0446\u044c\u043e\u044e || -\u043b\u0438\u0446\u0438\u043c\u0438\n|-\n|
        ''''''Locative'''''' (2) || -\u043b\u0438\u0446\u0456\u043c / -\u043b\u0438\u0446\u044c\u043e\u043c\u0443   ||  -\u043b\u0438\u0446\u0438\u043c
        / -\u043b\u0438\u0446\u044c\u043e\u043c\u0443 ||  -\u043b\u0438\u0446\u0456\u0439
        || -\u043b\u0438\u0446\u0438\u0445\n|-\n|}\n\nNote about the declensions:\n\n*(1)
        In the accusative case (except the feminine singular), a difference is made
        between animate (=genitive) and inanimate (=nominative) adjectives.\n*(2)
        The ending in ''''-\u043e\u043c\u0443'''' is more often encountered. The other
        form is a relic of the indefinite declension of adjectives in Common Slavic.\n\n=====Other
        forms of the adjective=====\nIn Ukrainian adjectives also have a comparative
        and superlative forms.\n\nThe [[Comparison (grammar)|comparative]] form is
        created by dropping ''''\u0438\u0439'''' and adding the ending ''''-(\u0456)\u0448\u0438\u0439''''.
        The resulting form is declined like a regular hard stem adjective. As usual,
        some adjectives have irregular forms.\n\nThe [[superlative]] form is created
        by prefixing ''''\u043d\u0430\u0439-'''' to the comparative form. Words associated
        with religion often prefix ''''\u043f\u0440\u0435-'''' (very) to the comparative
        form. As usual, some adjectives have irregular forms.\n\n====Adverbs====\nIn
        Ukrainian, [[adverbs]] are formed by taking the stem of the adjective (that
        is dropping the ''''\u2212\u0430'''' from the feminine nominative singular
        form; forms ending in \u2212\u044f are replaced by ''''\u2212\u044c\u0430''''
        (after consonants) or ''''\u2212\u0439\u0430'''' (after vowels), before dropping
        the ''''\u2212\u0430''''.) and adding the ending\n* ''''-\u043e'''', is the
        general ending,\n* ''''-\u0435'''', can be used for some stems that are hard
        (no \u044c or \u0439 at the end), for example, ''''\u0434\u043e\u0431\u0440\u0435''''
        from ''''\u0434\u043e\u0431\u0440\u0438\u0439''''. This is very common for
        the comparative form of the adjective.\n\nFor example, ''''\u0433\u0430\u0440\u043d\u0438\u0439''''
        gives ''''\u0433\u0430\u0440\u043d\u043e''''. The comparative and superlative
        forms of an adverb are formed by taking the corresponding form of the adjective
        and replacing ''''\u2212\u0438\u0439'''' by ''''-\u0435'''', for example,
        ''''\u0433\u0430\u0440\u043d\u0456\u0448\u0435'''' from ''''\u0433\u0430\u0440\u043d\u0456\u0448\u0438\u0439''''.\n\nAdverbs
        can also be derived from the locative or instrumental singular of a noun,
        for example, ''''\u0432\u0432\u0435\u0447\u0435\u0440\u0456'''' (from \u0432
        plus the locative of \u0432\u0435\u0447\u0435\u0440\u0430), ''''\u043d\u0430\u0433\u043e\u0440\u0456''''
        (from \u043d\u0430 plus the locative of \u0433\u043e\u0440\u0430).\n\n====Pronouns====\n\n=====Personal
        pronouns=====\nThe personal pronouns are declined as follows.\n\n{| class=\"wikitable\"
