        Brazilians]]{{\u00b7}}[[Greek Brazilians]]\n}}\n\n''''''Ukrainian Brazilians''''''
        ({{lang-pt|Ucraino-brasileiro, Ucraniano-brasileiro}}; {{lang-uk|\u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0456
        \u0431\u0440\u0430\u0437\u0438\u043b\u044c\u0446\u0456}}, ''''Ukrayins''ki
        Brazyl''tsi'''') are Brazilian citizens born in [[Ukraine]], or Brazilians
        of Ukrainian descent who remain connected, in some degree, to Ukrainian culture.
        In 1994, 400,000 people of Ukrainian descent lived in Brazil, 80% (or approximately
        350,000) of whom lived in a compact region approximately {{convert|1930|sqmi|km2|order=flip}}
        in size (an area slightly larger than the US state of [[Rhode Island]]), in
        the hilly south central part of [[Paran\u00e1 (state)|State of Paran\u00e1]]
        in southern Brazil.<ref name=\"Boruszenko\">Oksana Boruszenko and Rev. Danyil
        Kozlinsky (1994). ''''Ukrainians in Brazil'''' (Chapter), in ''''Ukraine and
        Ukrainians Throughout the World'''', edited by Ann Lencyk Pawliczko, University
        of Toronto Press: Toronto, pp. 443-454</ref> They refer to this region as
        \"Brazilian Ukraine.\"<ref name=\"bondarenko\">[http://rius.kiev.ua/Diaspora/bond
        Ukrainian Diaspora in Brazil] by Marina Bondarenko</ref> Smaller numbers of
        Ukrainians have settled in [[State of S\u00e3o Paulo|S\u00e3o Paulo]], [[Santa
        Catarina (state)|Santa Catarina]], [[Rio Grande do Sul]],  [[Pernambuco]],
        and [[Paraiba]].<ref name=\"Boruszenko\"/> The cities with the largest number
        of Ukrainians are [[Prudent\u00f3polis]] (approximately 38,000 Ukrainians,
        or 75% of the city''s population), [[Curitiba]] (33,000 Ukrainians), and [[Uni\u00e3o
        da Vit\u00f3ria]] (approximately 26,400 Ukrainians or 50% of the city''s population).<ref>[http://observer.sd.org.ua/news.php?id=4082
        Ukrainian Observer], \"Ukrainian Community of Brazil\" June 23, 2004</ref>
        In 2009 the Ukrainian population in Brazil was estimated to be 500,000 people.<ref
        name = \"CIUS\">Press Release. [http://www.ualberta.ca/CIUS/announce/media/Media%202009/2009-06-29_Ukrainian%20Life%20in%20Brazil%20(eng).pdf
        Scholars Impressed with Ukrainian Life in Brazil.] Canadian Institute of Ukrainian
        Studies, University of Alberta. 2009</ref>\n\nBrazil has the third largest
        Ukrainian community in the Americas,<ref name=\"parana portal\"/> and the
        third largest Ukrainian population outside of the former Soviet Union; only
        Canada and the United States have larger Ukrainian populations. In comparison
        to Ukrainians in North America, the Ukrainian community in Brazil (as well
        as in neighboring [[Ukrainians of Argentina|Argentina]]) tends to be more
        descended from earlier waves of immigration, is poorer, more rural, has less
        organizational strength, and is more focused on the Church as the center of
        cultural identity.<ref>{{cite book|title=Ukraine: A History|last=Subtelny|first=Orest|authorlink=Orest
        Subtelny|publisher=[[University of Toronto Press]]|year=2000|isbn=0-8020-8390-0|pages=566}}\n</ref>
        Seventy percent of Brazil''s Ukrainians live in agricultural communities known
        as \"colonies\" where they tend crops such as wheat, rye, buckwheat, rice,
        black beans, and [[Yerba mate|''''erva mate'''']], a local type of tea.<ref
        name=\"Boruszenko\"/> These colonies are isolated from modern areas of Brazil''s
        economy and from non-Ukrainians, and in many respects closely resemble Galician
        (Western Ukrainian) villages of the 19th century.<ref>{{cite book|title=Ukraine:
        A History|last=Subtelny|first=Orest|authorlink=Orest Subtelny|publisher=[[University
        of Toronto Press]]|year=2000|isbn=0-8020-8390-0|pages=546}}\n</ref>\n\n==History==\n[[File:Brazil
        State Parana.svg|right|200px|thumb|Location of the State of Paran\u00e1 in
        Brazil.]]\n\n===Background===\nMost Ukrainians in Brazil have roots in the
        Ukrainian region of eastern [[Galicia (Central Europe)|Galicia]].<ref name=\"Boruszenko\"/>
        In the 19th century Galicia was an impoverished, economically underdeveloped
        agrarian region of the [[Austria\u2013Hungary|Austro-Hungarian]] Empire. Most
        ethnic Ukrainians were [[peasant]]s occupying small plots of land. As the
        population increased, the peasant families had less land to support themselves;
        by 1890 a peasant farm averaged only {{convert|6|acre|ha}} in size. This situation
        created tremendous incentive to emigrate.<ref name=\"magocsi\">[[Paul Robert
        Magocsi]], ''''A History of Ukraine'''', University of Toronto Press: Toronto
        1996, {{ISBN|0-8020-0830-5}}</ref> The Ukrainians of Galicia belonged to the
        [[Ukrainian Greek Catholic Church]]. The [[Western Ukrainian Clergy|married
        priests]], who had formal higher education (studying in seminaries in [[Vienna]]
        and [[Lviv]]), formed the Ukrainian community''s educated social elite and
        dominated Ukrainian Galician social, political and cultural life.<ref>Himka,
        John Paul. (1999). Religion and Nationality in Western Ukraine. McGill-Queen''s
        University Press: Montreal and Kingston.</ref> The aristocracy in Galicia
        were largely ethnically Polish, and in the course of struggling against them
        the ethnic Ukrainian priests and peasants developed a very strong sense of
        Ukrainian patriotism and tendency to resist assimilation.<ref name=\"magocsi\"/>\n\n===Ukrainian
        Immigration Prior to 1914: the First Wave===\nThe majority of Ukrainians in
        Brazil are descended from immigrants who arrived in the country prior to World
        War I. Although the first settler from [[Ukraine]] arrived in 1872,<ref name=\"Boruszenko\"/>
        large waves of settlers from [[Austria-Hungary|Austro-Hungarian]] controlled
        [[Galicia (Central Europe)|Galicia]] began coming to Brazil in 1895, mostly
        arriving through the port city of [[Paranagu\u00e1]].<ref name =\"CIUS\"/>   During
        a period of time known as the \"Brazilian fever\", between 1895&ndash;1897
        more than 20,000 small farmers and landless peasants from Galicia, a region
        now in western Ukraine, came to Brazil after having been lured by promises
        of cheap land with good black soil.<ref name=\"Boruszenko\"/> Some Ukrainian
        peasants were also encouraged by rumors that [[Rudolf, Crown Prince of Austria]],
        had not died but had moved to Brazil and that he would welcome Ukrainian immigrants
        to that country (Ukrainians were traditionally loyal to the Austrian monarchy).<ref>{{cite
        book|last=Hryniuk|first=Stella M.|title=Peasants with promise: Ukrainians
        in southeastern Galicia, 1880-1900|publisher=Canadian Institute of Ukrainian
        Studies Press, University of Alberta|location=Edmonton|year=1991|isbn=0-920862-74-8|page=205}}</ref>
        The Brazilian government was interested in increasing European settlement,
        often paid for travel (thus enabling the poorest members of society to emigrate),
        and even promised to provide clothing and food to the settlers. Soon after
        arriving, however, the settlers found that the promises were not kept. They
        were given plots of uncleared land far away from civilization and weren''t
        given any assistance. The settlers were unfamiliar with the strange climate
        and how to cultivate it, succumbed to diseases without any medical help, and
        experienced many deaths. Their suffering became known in Ukraine and even
        became the subject of a series of poems, \"To Brazil\", by the well-known
        Ukrainian poet [[Ivan Franko]].<ref name=\"bondarenko\"/> After news of their
        misfortune spread throughout western Ukraine, the flow of Ukrainian emigrants
        to Brazil decreased considerably, and Canada replaced Brazil as the main destination
        for Ukrainians leaving for the New World.  Until 1907, only several hundred
        to one thousand Ukrainians came to Brazil from western Ukraine every year.
        From that year until 1914, approximately 15,000 to 20,000 Ukrainians were
        brought to Brazil by the Brazilian government in order to help build a railroad
        from the [[State of S\u00e3o Paulo]] to [[Rio Grande do Sul]] through [[Paran\u00e1
        (state)|Paran\u00e1]].<ref name=\"Boruszenko\"/>\n\n[[File:Ukrainians in Brazil.jpg|thumb|right|300px|Ukrainian
        immigrants to Brazil in the late 19th century]]\n\n===The second and third
        waves of Ukrainian immigration===\nBetween the two [[world wars]], approximately
        9,000 more Ukrainians immigrated to Brazil. This group was more diverse, coming
        not only from the Galicia region in Ukraine but also from [[Volhynia]], [[Polesia]],
        as well as in smaller numbers from [[Carpathian Ruthenia|Transcarpathia]],
        [[Bukovina]] and from Ukrainian settlements in [[Yugoslavia]].<ref name=\"Boruszenko\"/>
        Among its members were some with a higher level of education and greater level
        of political activity. In 1922, under the initiative of a representative of
        the [[West Ukrainian National Republic]], the \"Ukrainian Union of Brazil\"
        was formed. It took a leadership role in the Ukrainian community''s political,
        economic and cultural-educational life. At this time, [[Ukrainian cooperative
        movement|Ukrainian cooperatives]] made their appearance in Brazil.<ref name=\"bondarenko\"/>\n\nThe
        last group of Ukrainians came to Brazil between 1947&ndash;1951. These were
        mostly seeking asylum from Soviet persecution having played an active part
        in Ukraine''s independence movement. This group, numbering approximately 7,000<ref
        name=\"Boruszenko\"/> was for the most part more educated and highly skilled
        compared to previous immigrants, and included many intellectuals. Many of
        them later emigrated to other countries, especially the United States and
        Canada, in pursuit of better economic opportunities.<ref name=\"Boruszenko\"/>
        The new arrivals helped create the Brazilian chapter of the Ukrainian scouting
        organization [[Plast]] which continues to function in Brazil today.<ref name=\"bondarenko\"/>\n\n==Ukrainian
        Brazilian society==\n\n===Religion===\n[[File:Curitiba Parque Tingui.jpg|thumb|A
        [[Ukraine|Ukrainian]] church in Ting\u00fci Park, Paran\u00e1.]]\n\nThe [[Ukrainian
        Greek Catholic Church]] has a strong hold on Ukrainian society in Brazil,
        where it is wealthy and has massive landholdings<ref name=\"pitravel\">[http://www.pacificislandtravel.com/south_america/brazil/about_destin/southcentralparana.html
        Pacific Island Travel web-site, accessed 4.8.08], taken from: ''''Brazil:
        the Rough Guide'''', by David Cleary, Dilwyn Jenkins, Oliver Marshall, Jim
        Hine. {{ISBN|1-85828-223-3}}</ref> including 230 churches and five monasteries
        run by the [[Order of Saint Basil the Great]].<ref name=\"den\">{{cite news|last=Gudzyk|first=Klara|url=https://day.kyiv.ua/uk/article/cuspilstvo/pyate-pokolinnya|script-title=\u041f''\u044f\u0442\u0435
        \u043f\u043e\u043a\u043e\u043b\u0456\u043d\u043d\u044f: \u0423\u043a\u0440\u0430\u0457\u043d\u0446\u0456
        \u0411\u0440\u0430\u0437\u0438\u043b\u0456\u0457 \u0437\u0431\u0435\u0440\u0456\u0433\u0430\u044e\u0442\u044c
        \u0441\u0432\u043e\u0457 \u0442\u0440\u0430\u0434\u0438\u0446\u0456\u0457|trans-title=Fifth
        generation: Ukrainians of Brazil preserve their traditions|language=uk|newspaper=[[The
        Day (newspaper)|The Day]]|date=August 23, 2002|accessdate=January 7, 2017}}</ref>
        Approximately 85% of Brazil''s Ukrainians belong to this Church.<ref name=\"Boruszenko\"/>
        Lavish onion-domed churches proliferate throughout the villages in the Ukrainian
        part of Brazil, despite the modest economic means of the farmers. The Church
        has been accused of blocking measures to improve the plight of the rural population,
        for fear that modernization will lessen the population''s dependence on it.<ref
        name=\"pitravel\"/> In some respects rural Brazilian-Ukrainian society resembles
        that of [[Galicia (Central Europe)|Galicia]] in the 19th century, where the
        influence of the [[Western Ukrainian Clergy|Church and its priests]] was so
        great that it has been referred to as [[Theocracy|theocratic]].<ref>Himka,
        John Paul. (1999). ''''Religion and Nationality in Western Ukraine.'''' McGill-Queen''s
        University Press: Montreal and Kingston. Pg. 10</ref> In [[Prudent\u00f3polis]],
        the regional center in Parana whose population is 75% Ukrainian, the Ukrainian
        Catholic Cathedral of S\u00e3o Josafat overlooks the city center. There is
        also a seminary, and Ukrainian printing press run by the Church<ref name=\"pitravel\"/>
        and a Ukrainian cultural museum.<ref name=\"rivne\">[http://www.rivnepost.rv.ua/showarticle.php?art=018403
        ''''Rivne Vechirne''''] (Evening Rivne). 2003. Issue No. 41 (Ukrainian). Article
        written by Dmytro Yatsuk.</ref>\n\nIt should be also noticed that some Ukrainians
        were also Protestant, belonging to the [[Baptists in Ukraine|Baptist]] and
        [[Protestantism in Ukraine#Pentecostals|Pentecostals]] branch of Christianity.  Originally
        coming from [[Volhynia|Volyn Region]], they brought their Ukrainian traditions
        of worshipping God. The biggest church was the Russian Assembly of God (90%
        were Ukrainians and the rest Russians, Poles, Bielo Russians and few Lithuanians)
        based in S\u00e3o Paulo. It was founded around 1930 and led by Pr. Szymon
        Misiuk with branches in Arapongas -PR, Apucarana - PR, Curitiba - PR, Erexin
        and Santa Rosa - RS. S\u00e3o Caetano do Sul, in S\u00e3o Paulo State had
        a big concentration of Ukrainians as well and the First Ukrainian Baptist
        Church was established there by Rev. Dmitro Bucky. Many other churches were
        also based in S\u00e3o Paulo. The Ukrainian Protestants were not able to maintain
        their ethnic identity and with the oldtimers passing away, the new generation
        did not keep the tradition of services in Ukrainian language, churches disappeared
        or were turned into Brazilian churches, and Slavic connections disappeared.\n\n===Language
        and culture===\n[[File:Casa t\u00edpica de imigrantes da Ucr\u00e2nia no Brasil
        Medium Size.jpg|thumb|left|Ukrainian village architecture in [[Curitiba]].]]\n\nAlthough
        most Brazilian Ukrainians have lived in Brazil for 4-5 generations and few
        have ever seen Ukraine,<ref name=\"rivne\"/> they have preserved their [[Ukrainian
        language|language]] and culture to a large degree in rural Paran\u00e1 state.<ref
        name=\"Boruszenko\"/> This has largely been due to the colossal efforts of
        the Ukrainian Churches.<ref name=\"rivne\"/> In contrast, among the [[Ukrainian
        Argentine|Ukrainians in Argentina]] where the Church was not as strong as
        in Brazil, the Ukrainian language has largely disappeared.<ref name=\"den\"/>
        Among those who live in the colonies, or agricultural settlements, Ukrainian
        is widely spoken at home, in church, and in the community, and today it is
        not uncommon for Ukrainian children to be unable to speak the Portuguese language
        until they begin school. Despite the Ukrainian language''s widespread use
        in everyday speech, the ability to read and write is more limited, with over
        50% of the Ukrainian population being unable to write in the Ukrainian language.<ref>[http://rius.kiev.ua/Diaspora/boru
        ''''Brazilian Ukraine and Globalization.''''] Borushenko, O.P. Professor,
        Federal University of Paran\u00e1. Text of his presentation \"Diaspora as
        a Leader in Support for the Ukrainian State in International Relations. June
        18\u201320, 2008.</ref> Due to isolation from Ukraine, the Ukrainians of Brazil
        speak a 100-year-old form of the language''s [[Ukrainian dialects|Galician
        or \"Upper Dniestrian\" dialect]].<ref name=\"rivne\"/> Ninety percent of
        Church services are conducted in the Ukrainian language (in contrast, among
        the 700,000 [[Polish Brazilian|ethnic Poles in Brazil]] only two churches
        use the Polish language).<ref name=\"den\"/> The Portuguese language has only
        come into wide use in the youngest generation - those who are younger than
        fifteen years old.<ref name=\"rivne\"/> Paran\u00e1 boasts five Ukrainian-language
        radio stations,<ref name=\"den\"/> including \"Zabava\" which broadcasts news,
        Ukrainian folk and pop music, and the [[Divine Liturgy]].<ref name=\"rivne\"/>
        In addition, Brazil has 23 Ukrainian dance troupes.<ref name = \"CIUS\"/>
        In the rural areas, Ukrainians rarely marry non-Ukrainians, and mixed marriages
        generally adopt the Ukrainian culture.<ref name=\"Boruszenko\"/> The Ukrainians''
        neighbors - [[Caboclo]]s, Poles, Germans, Italians, and some Dutch - at times
        accuse the Ukrainians and their priests of maintaining an exclusiveness that
        sometimes borders on racism, although non-Brazilians who visit the local Ukrainians
        are treated with the utmost civility.<ref name=\"pitravel\"/> Ukrainians in
        Brazil commonly refer to themselves and to Ukrainians from other countries
        as \"our people\" (''''Nashi Liudy'''') and to non-Ukrainians of any nationality
        as \"blacks\" (''''Chorni'''').<ref name=\"rivne\"/>\n\nThe situation in urban
        areas is quite different. In the cities, Ukrainians tend to become assimilated
        into Brazilian culture<ref name=\"Boruszenko\"/> and to adopt the Portuguese
        language.<ref name=\"rivne\"/>\n\n[[File:Parque Tingui Curitiba Brasil.jpg|thumb|left|A
        Ukrainian church in [[Curitiba]].]]\n\n===Education===\nThe Sister Servants
        of Mary Immaculate operate 30 Ukrainian elementary schools, 17 kindergartens,
        and two secondary schools. They also operate a boarding school in Prudentopolis,
        as well as teach instructions in the Ukrainian language on Saturdays. Only
        Ukrainian is spoken in the boarding school.<ref name=\"Boruszenko\"/>\n\nAs
        a result of an amendment to the constitution of the state of Paran\u00e1 initiated
        by Ukrainian-Brazilian Deputy Vira Vichymyshyn Azhibert, the Ukrainian language
        is now taught in state schools as well. In March 1991, it was taught in 4
        state schools with 600 students; the number of public schools adopting the
        Ukrainian language was expected to grow. The [[Universidade Federal do Paran\u00e1|Federal
        University of Paran\u00e1]] in [[Curitiba]] has organized a pedagogical course
        for Ukrainian-language instructors. Ukrainian Saturday schools operate in
        [[Curitiba]].<ref name=\"Boruszenko\"/>\n\n==Notable Brazilian nationals of
        Ukrainian ethnicity==\n* [[Maria Berushko]] - teacher, may become the first
        [[Orthodox Christianity|Orthodox]] saint in South America (of Orthodox Ukrainian
