        Orthodox Church ([[Polish-Lithuanian Commonwealth]]) and the Holy See.<ref
        name=cuob>[http://www.encyclopediaofukraine.com/display.asp?linkpath=pages%5CC%5CH%5CChurchUnionofBerestia.htm
        Church Union of Berestia]. [[Encyclopedia of Ukraine]]</ref> It is the second-largest
        [[particular church]] (''''[[sui juris]]'''') in the Catholic Church (after
        the Latin, or Roman, Church). It traces its origin to the ''''''Ruthenian
        Uniate Church'''''' ({{lang-la|Ecclesia Ruthena unita}}) also known as ''''''Ruthenian
        Catholic Church''''''<ref>[https://web.archive.org/web/20160613120934/http://www.stsophiaukrainian.cc/resources/ugccname/
        The Ukrainian Greek-Catholic Church\u2019s Name]. St Sophia Church website</ref><ref>[https://web.archive.org/web/20160613121615/https://books.google.com/books?id=REVEDAAAQBAJ&pg=PT1095&lpg=PT1095&dq=Ecclesia+Ruthena+unita&source=bl&ots=u3tUIoYfJZ&sig=qWQQVwKx3F2z8aWNfyq5osUTWKc&hl=en&sa=X&ved=0ahUKEwj795v1-6TNAhVFdR4KHcONAeEQ6AEITjAH#v=onepage&q=Ecclesia%20Ruthena%20unita&f=false
        Canonical aspects]. [[Encyclopedia of Ukraine]]</ref> that existed before
        the [[partitions of Poland|partition of Poland]].\n\nThe [[Ordinary (officer)|ordinary]]
        (or [[hierarch]]) of the church holds the title of [[Major archbishop]] of
        [[Kiev]]-[[Halych]] and All Ruthenia, though the [[hierarch]]s and faithful
        of the church have acclaimed their ordinary as \"[[Patriarch]]\" and have
        requested Papal recognition of, and elevation to, this title. Major archbishop
        is a unique title within the Catholic Church that was introduced in 1963 as
        part of political compromise. Since March 2011 the head of the church is Major
        Archbishop [[Sviatoslav Shevchuk]].\n\nThe church is one of the successor
        [[Church body|churches]] to the [[Baptism of Kiev|acceptance of Christianity]]
        by [[Grand Prince]] [[Vladimir the Great]] of [[Kiev]], in 988. The church
        has followed the spread of the [[Ukrainian diaspora]] and now has some 40
        hierarchs in over a dozen countries on four continents, including three other
        [[metropolitan bishop]]s in [[Poland]], the [[United States]], and [[Canada]].\n\nWithin
        [[Ukraine]] itself, the UGCC is a minority of the religious population, being
        a distant second to the majority [[Eastern Orthodox]] faith. The Ukrainian
        Greek Catholic Church is the second largest religious organization in Ukraine
        in terms of number of communities. In terms of number of members, the Ukrainian
        Greek Catholic Church ranks third in allegiance among the population of Ukraine
        after the [[Ukrainian Orthodox Church (Moscow Patriarchate)]] and the [[Ukrainian
        Orthodox Church - Kyiv Patriarchate]]. Currently, the Ukrainian Greek Catholic
        Church predominates in three western [[oblast]]s of Ukraine, including about
        half the population of [[Lviv]], but constitutes a small minority elsewhere
        in the country.\n\n==History==\n\n===Ruthenian Orthodox Church and previous
        attempts of Catholisation===\n{{Main|History of Christianity in Ukraine}}\n\nThe
        Ruthenian Uniate Church was created with the [[Union of Brest]] in 1595/1596,
        yet its roots go back to the very beginning of [[Christianization of Kievan
        Rus''|Christianity in the Mediaeval Slavic state]] of [[Ruthenia]]. [[Byzantine]]
        [[missionaries]] exercised decisive influence in the area. The 9th-century
        mission of [[Saints Cyril and Methodius]] in [[Great Moravia]] had particular
        importance as their work allowed the spread of worship in the [[Old Church
        Slavonic language]]. The Byzantine-Greek influence continued, particularly
        with the official adoption of Byzantine rites by Prince [[Vladimir I of Kiev]]
        in 988 when there was established the [[Ecumenical Patriarch of Constantinople]]
        [[List of Metropolitans and Patriarchs of Kiev|Metropolis of Kiev and all
        Ruthenia]]. Later at the time of the [[East-West Schism|Great Schism]] (ca
        1054) the [[Ruthenians|Ruthenian]] ([[Rusyns|Rusyn]]) Church took sides and
        remained [[Eastern Orthodox Church|Orthodox]].\n\nFollowing the [[Mongol invasion
        of Russia|devastating Mongol invasion]] of [[Ruthenia]] and sack of Kiev in
        1240, [[Maximus, Metropolitan of all Rus|Metropolitan Maximus of Kiev]] moved
        to the town of [[Vladimir-on-Klyazma]] in 1299. In 1303 on petition of Ruthenia
        kings from the [[Kingdom of Galicia\u2013Volhynia]] ([[Kingdom of Ruthenia|Ruthenia]]),
        Patriarch [[Athanasius I of Constantinople]] created a separate [[Metropolis
        of Halych]] that included western parishes of the original Metropolis of Kiev
        and all Ruthenia. The new metropolis did not last for long (inconsistently
        throughout most of the 14th century) and its new Metropolitan [[Peter of Moscow]]
        was consecrated as the Metropolitan of Kiev and all Ruthenia instead of Metropolitan
        of Halych. Just before his death Peter moved his episcopal see from Vladimir
        to [[Moscow]]. During his reign there was established [[Metropolitanate of
        Lithuania]] in the [[Grand Duchy of Lithuania]], while after his death Metropolis
        of Halych was reestablished as well. In 1445 the Metropolitan [[Isidore of
        Kiev|Isidore]] with his see in Moscow joined the [[Council of Florence]] and
        became a [[papal legate]] of all Ruthenia and Lithuania. After Isidore suffered
        prosecutions by local bishops and royalty of the [[Grand Duchy of Moscow]],
        he was banned away from Muscovy, while the Muscovite princes appointed own
        Metropolitan [[Jonah of Moscow]] without consent of the [[Ecumenical Patriarch
        of Constantinople]]. \n\nBecause of that Patriarch [[Gregory III of Constantinople]]
        reorganized the Ruthenian Church in the [[Polish-Lithuanian Commonwealth]]
        (until 1569 the [[Grand Duchy of Lithuania]]) and its new primates were titled
        as Metropolitans of Kiev, Halych and all Ruthenia. He appointed [[Gregory
        II Bulgarian]] as the new Uniate primate who in 1470 rejoined the [[Ecumenical
        Patriarch of Constantinople]] under [[Dionysius I of Constantinople]].\n\n===Foundation:
        the Union of Brest===\n{{Main|Union of Brest}}\n[[File:Religie w I Rz-plitej
        1573.svg|166px|thumb|right|Religions in [[Polish-Lithuanian Commonwealth]]
        in 1573:<br/>{{Color box|#fffce1|Catholic|border=darkgray}}<br/>{{Color box|#93c789|Orthodox|border=darkgray}}<br/>{{Color
        box|#b279b2|Calvinist|border=darkgray}}]]\n[[File:Religie w I Rz-plitej 1750.svg|166px|thumb|Religions
        in Polish-Lithuanian Commonwealth in 1750:<br/>{{Color box|#fffce1|Latin Catholic|border=darkgray}}<br/>{{Color
        box|orange|Greek Catholic||border=darkgray}}]]\n\nThis situation continued
        for some time, and in the intervening years what is now Western and Central
        Ukraine came under the rule of the [[Polish-Lithuanian Commonwealth]]. The
        Polish king [[Sigismund III Vasa]] was heavily influenced by the ideals of
        the [[Counter-Reformation]] and wanted to increase the Catholic presence in
        Ukraine. Meanwhile, the clergy of the Ruthenian lands were ruled from distant
        Constantinople, and much of the population was loyal to Ruthenian Orthodoxy
        rather than to the Polish Catholic monarch. Persecution of the Orthodox population
        grew, and under pressure of Polish authorities the clergy of the Ruthenian
        Church agreed by the Union of Brest in 1595 to break from the Patriarchate
        of Constantinopole and unite with the [[Catholic Church]] under the authority
        of the ruler of the Commonwealth, [[Sigismund III Vasa]], in exchange for
        ending the persecution. In an effort to stop further [[Polonization]] processes
        and recent recognition of the [[Moscow Patriarchate]] by [[Jeremias II of
        Constantinople]], in 1596 the Ruthenian Orthodox Church signed the agreement
        with the Holy See.<ref name=cuob/> The union was not accepted by all the members
        of the Ruthenian Orthodox Church in these lands, and marked the creation of
        Uniate Church and separate eparchies that continued to stay Orthodox among
        which were Lviv eparchy, Peremyshel eparchy, Mukachevo eparchy and Lutsk eparchy
        that at first accepted the union but later oscillated back and forth.\n\n===Russian
        occupation of Poland and liquidation of the Uniate church===\n[[Image:Univ
        lavra.jpg|thumb|The [[Univ Lavra]] was established in 1400 by the ruler [[Lubart]]''s
        son [[Feodor Lubartovich|Theodore]] and remains the holiest monastery of the
        Ukrainian Greek Catholic Church.]]\n[[File:Sielec 007.JPG|thumb|Small wooden
        church and belfry in the village of [[Sielec, Drohobych Raion]] from the 17th
        century, in the typical architectural style of that region]]\nThe final step
        of the full particularity of the Ruthenian Uniate Church was then effected
        by the development of the middle [[Ruthenian language]] into separate [[Rusyn
        language|Rusyn]], [[Ukrainian language|Ukrainian]] and [[Belarusian language]]s
        around 1600 to 1800. With Orthodoxy being largely suppressed during the two
        centuries of Polish rule, the [[Greek-Catholic]] influence on the Ukrainian
        population was so great that in several oblasts hardly anyone remained  Orthodox.{{Citation
        needed|date=January 2010}}\n\nAfter the partition of Poland, the formerly
        Greek-Catholic territory was mostly divided between [[Russian Empire|Russia]]
        and [[Austria-Hungary|Austria]]. The portion which came under Russian rule,
        included [[Right-bank Ukraine]] and modern [[Belarus]], while dioceses of
        [[Lviv]], [[Che\u0142m|Kholm]], and [[Przemy\u015bl|Peremyshl]] ([[Eastern
        Galicia]]) came under Austrian rule. In the easternmost areas of Podolia the
        population mainly reverted to Orthodoxy. Initially, the Russian authorities
        were extremely tolerant of the Greek-Catholic church and allowed it to function
        without restraint (calling adherents [[Basilian monk|Basilians]]). However  the
        clergy soon split into pro-Catholic and pro-Russian, with the former tending
        to convert to Latin Rite Catholicism, whilst the latter group, led by Bishop
        [[Iosif Semashko]] (1798\u20131868)<ref>{{cite web|url=http://www.blackwellreference.com/public/tocnode?id=g9780631232032_chunk_g978063123203213_ss1-16
        |title=Iosif Semashko : The Blackwell Dictionary of Eastern Christianity :
        Blackwell Reference Online |publisher=Blackwellreference.com |date= |accessdate=2011-05-11}}</ref>
        and firmly rejected by the ruling Greek-Catholic synod remained largely controlled
        by the pro-Polish clergy with the Russian authorities largely refusing to
        interfere{{Citation needed|date=January 2010}}. The situation changed abruptly
        following Russia''s successful suppression of the [[November Uprising|1831
        Polish uprising]], aimed at overthrowing Russian control of the Polish territories.
        As the uprising was actively supported by the Greek-Catholic church, a crackdown
        on the Church occurred immediately. The pro-Latin members of the Synod were
        removed; and the Church began to disintegrate, with its parishes in Volhynia
        reverting to Orthodoxy, including the 1833 transfer of the famous [[Pochaiv
        Lavra]]. In 1839 the Synod of Polotsk (in modern-day Belarus), under the leadership
        of Bishop Semashko, dissolved the Greek-Catholic church in the [[Russian Empire]],
        and all its property was transferred to the Orthodox state church. The 1913
        Catholic Encyclopedia says that in what was then known as ''Little Russia''
        (now [[Ukraine]]), the pressure of the Russian Government \"utterly wiped
        out\" Greek Catholicism, and \"some 7,000,000 of the Uniats there were compelled,
        partly by force and partly by deception, to become part of the Greek Orthodox
        Church\".<ref>{{CathEncy|wstitle=Ruthenians}}</ref>\n\nThe dissolution of
        the Greek-Catholic Church in Russia was completed in 1875 with the [[Conversion
        of Che\u0142m Eparchy|abolition of the Eparchy of Kholm]].<ref>''''St. Nicholas
        Ukrainian Catholic Parish in Winnipeg, Historical Timeline\nof the Basilian
        Order of St. Josaphat''''</ref>\n\n===Preservation and revival by the Habsburg
        Monarchy===\n\n{{Further|Western Ukrainian Clergy}}\nElimination of Ruthenian
        Catholicism within the [[Russian Empire]] began early in the 19th century.
        In 1803 the Pope of Rome granted the transfer of the quasi-patriarchal powers
        of the Major-Archiepiscopate of Kiev/Halych and all Rus to the Metropolitan
        of [[Lviv]] (Lemberg) in the [[Austro-Hungarian Empire]].  Suffragan sees
        included [[Ivano-Frankivsk]] (then called Stanislav) and Przemy\u015bl. By
        the end of the century, those remaining faithful to this church began emigrating
        to the U.S., Canada, and Brazil.\n\nThe territory received by Austria-Hungary
        in the partition of Poland included [[Galicia (Central Europe)|Halychyna]]
        (modern Lviv, Ivano-Frankivsk and parts of Ternopil oblasts). Here the Greek-Catholic
        Ruthenian (Ukrainian) peasantry had been largely under Polish Roman Catholic
        domination. The Austrians granted equal freedom of worship to the Greek-Catholic
        Church and removed Polish influence. They also mandated that Uniate seminarians
        receive a formal higher education (previously, priests had been educated informally
        by their fathers), and organized institutions in [[Vienna]] and [[Lviv]] that
        would serve this function. This led to the appearance, for the first time,
        of a large, educated class within the Ukrainian population in Halychyna.<ref>Himka,
        John Paul.  (1999). ''''Religion and Nationality in Western Ukraine.'''' McGill-Queen''s
        University Press: Montreal and Kingston.  Pg. 6.</ref> It also engendered
        a fierce sense of loyalty to the Habsburg dynasty. When Polish rebels briefly
        took control of Lviv in 1809, they demanded that the head of the Ukrainian
        Greek Catholic Church, Anton Anhelovych, substitute [[Napoleon I of France|Napoleon]]''s
        name in the [[Divine Liturgy]] for that of [[Francis II, Holy Roman Emperor|Austrian
        Emperor Francis II]]. Anhelovych refused, and was imprisoned. When the Austrians
        retook control over Lviv, Anhelovych was awarded the cross of Leopold by the
        Emperor.<ref>John-Paul Himka. (1986). ''''The Greek Catholic Church and Ukrainian
        Society in Austrian Galicia.'''' Cambridge, MA: Harvard University Press.</ref>\n\nAs
        a result of the reforms, over the next century the Greek-Catholic Church in
        Austrian Halychnya ceased being a puppet of foreign interests and became the
        primary cultural force within the Ukrainian community. Most independent native
        Ukrainian cultural and political trends (such as Rusynophilia, [[Russophilia]]
        and later [[Ukrainophilia]]) emerged from within the ranks of the Greek-Catholic
        Church [[Western Ukrainian Clergy|clergy]]. The participation of Greek Catholic
        priests or their children in western Ukrainian cultural and political life
        was so great that western Ukrainians were accused of wanting to create a theocracy
        in western Ukraine by their Polish rivals.<ref>Himka, John Paul.  (1999).
        ''''Religion and Nationality in Western Ukraine.'''' McGill-Queen''s University
        Press: Montreal and Kingston.  Pg. 10</ref> Among the political trends that
        emerged, the [[Christian Social Movement in Ukraine|Christian social movement]]
        was particularly linked to the Ukrainian Catholic Church. Many people saw
        the Austrians as having saved the Ukrainians and their Church from the Poles,
        though it was the Poles who set into motion the [[Greek-Catholic]] cast of
        their church.\n[[Image:St Georges.jpg|thumb|right|250px|[[Cathedral of St.
        George (Saskatoon)|St George''s Ukrainian Greek Catholic Church]] built by
        architect The Very Reverend Philip Ruh, O.M.I. in 1923.  [[Pleasant Hill,
        Saskatoon, Saskatchewan|Protected Heritage site]], [[Saskatoon]], [[Saskatchewan]]<ref>[http://www.rootsweb.ancestry.com/~cansk/Saskatchewan/ethnic/PhilipRuh.html
        The Very Reverend Philip Ruh, O.M.I. Priest, Architect and Builder of about
        40 Ukrainian Catholic Churches] URL accessed February 9, 2007</ref>]]\n\n===Liquidation
        of the rest of Catholic Church of Byzantine rite in the Soviet Union===\n{{Main|The
        Ukrainian Greek Catholic Church in the USSR}}\n[[File:Biskupi greckokatoliccy
        1927 Lw\u00f3w.jpg|300px|thumb|Bishops of Ukrainian Greek Catholic Church.
        [[St. George''s Cathedral, Lviv]], Lviv  12.1927.  Sitting: bp.[[Hryhory Khomyshyn]],  [[Metropolitan
        Archbishop]] [[Andrey Sheptytsky]], bp. [[Nykyta Budka]], bp. [[Josaphat Kotsylovsky]].]]\n[[File:The
        relics of the blessed of Josaphat Kotsylovsky.JPG|thumbnail|Stryi. The relics
        of the blessed of Josaphat Kotsylovsky.JPG]]\n[[File:Greckokatolicka metropolia
        lwowska 1939.png|right|250px|thumb|Map of the Ukrainian Catholic Church in
        the province of Lviv in 1939]]\nAfter [[World War I]], Ukrainian Greek Catholics
        found themselves under the governance of the nations of [[Poland]], [[Hungary]],
        [[Romania]] and [[Czechoslovakia]]. Under the previous century of Austrian
        rule, the Ukrainian Greek Catholic Church attained such a strong Ukrainian
        national character that in interwar Poland, the Greek Catholics of Galicia
        were seen by the nationalist Polish and Catholic state as even less patriotic
        than the Orthodox Volhynians. Extending its [[Polonisation]] policies to its
        [[Kresy|Eastern Territories]], the Polish authorities sought to weaken the
        UGCC. In 1924, following a visit with Ukrainian Catholic believers in [[North
        America]] and [[western Europe]], the head of the UGCC was initially denied
        reentry to Lw\u00f3w (the Polish name at the time for Lviv), only being allowed
        back after a considerable delay. Polish Roman Catholic priests, led by their
        Latin bishops, began missionary work among Greek Catholics; and administrative
        restrictions were placed on the Ukrainian Greek Catholic Church.<ref name=Magosci>{{cite
        book| author=Magosci, P. | title=Morality and Reality: the Life and Times
        of Andrei Sheptytsky| location= Edmonton, Alberta | publisher= Canadian Institute
        of Ukrainian Studies, University of Alberta | year = 1989 }}</ref>\n\nAfter
        [[World War II]] Ukrainian Catholics came under the rule of [[Communist Poland]]
        and the hegemony of the [[Soviet Union]]. With only a few clergy invited to
        attend, a synod was convened in Lviv (Lvov), which revoked the Union of Brest.  Officially
        all of the church property was transferred to the [[Russian Orthodox Church]]
        under the [[Moscow Patriarchate]],<ref name=RFEAug72009>[http://www.rferl.org/content/SovietEra_Documents_Shed_Light_On_Suppression_Of_Ukrainian_Catholic_Church/1795023.html
        Soviet-Era Documents Shed Light On Suppression Of Ukrainian Catholic Church
        Soviet-Era Documents Shed Light On Suppression Of Ukrainian Catholic Church],
        ''''[[Radio Free Europe/Radio Liberty]]'''', August 7, 2009</ref> Most of
        the Ukrainian Greek Catholic clergy went underground. This catacomb church
        was strongly supported by its [[diaspora]] in the Western Hemisphere. Emigration
        to the U.S. and Canada, which had begun in the 1870s, increased after World
        War II.\n\nIn the winter of 1944-45, Ukrainian Greek Catholic clergy were
        summoned to ''reeducation'' sessions conducted by the [[NKVD]].  Near the
        end of the war in Europe, the state media began an anti-Ukrainian-Catholic
        campaign.<ref name=\"Ukrainian Catholic Church 1987\">\"Soviet repression
        of the Ukrainian Catholic Church.\" Department of State Bulletin 87 (1987)</ref>
        The creation of the community in 1596 was discredited in publications, which
        went to great pains to try to prove  the Church was conducting activities
        directed against Ukrainians in the first half of the 20th century.<ref name=\"Ukrainian
        Catholic Church 1987\"/>\n\nIn 1945 Soviet authorities arrested, deported,
        and sentenced to forced-labor camps in [[Siberia]] and elsewhere the church''s
        metropolitan [[Josyf Slipyj|Yosyf Slipyi]] and nine other Greek Catholic bishops,
        as well as hundreds of clergy and leading lay activists. In Lviv alone, 800
        priests were imprisoned.<ref name=\"Ukrainian Catholic Church 1987\"/> All
        the above-mentioned bishops and significant numbers of clergymen died in prisons,
        concentration camps, internal exile, or soon after their release during the
        post-Stalin thaw.<ref name=\"ugcc\">''''\"The Ukrainian Greek Catholics: A
        Historical Survey\", by Religious Information Service of Ukraine''''</ref>
        The exception was metropolitan [[Josyf Slipyj|Yosyf Slipyi]] who, after 18
        years of imprisonment and persecution, was released thanks to the intervention
        of [[Pope John XXIII]], Slipyi took refuge in Rome, where he received the
        title of Major Archbishop of Lviv, and became a cardinal in 1965.<ref name=\"ugcc\"/>\n[[Image:St
        Joseph the Betrothed 080202.jpg|thumb|250px|The center dome of [[St. Joseph
        the Betrothed Ukrainian Greek Catholic Church]] in [[Chicago, Illinois]]<ref>[http://www.stjosephucc.org/
        St Joseph Ukrainian Catholic Church Homepage]</ref>]]\n\nThe clergy who joined
        the Russian Orthodox Church were spared the large-scale persecution of religion
        that occurred elsewhere in the country (see [[Religion in the Soviet Union]]).
        In the city of Lviv, only one church was closed (at a time when many cities
        in the rest of Ukraine did not have a working church). Moreover, the western
        dioceses of Lviv-Ternopil and Ivano-Frankivsk were the largest in the USSR
        and contained the majority of the Russian Orthodox Church''s cloisters (particularly
        convents, of which there were seven in Ukrainian SSR but none in Russia).
        Orthodox canon law was also relaxed on the clergy allowing them to shave beards
        (a practice uncommon to Orthodoxy) and conduct liturgy in Ukrainian as opposed
        to [[Church Slavonic]].\n\nThe Ukrainian Catholics continued to exist underground
        for decades and were the subject of vigorous attacks in the state media. The
        clergy gave up public exercise of their clerical duties, but secretly provided
        services for many lay people.<ref name=\"Ukrainian Catholic Church 1987\"/>
        Many priests took up civilian professions and celebrated the sacraments in
        private. The identities of former priests could have been known to the Soviet
        police who regularly watched them, interrogated them and put fines on them,
        but stopped short of arrest unless their activities went beyond a small circle
        of people.<ref name=\"Ukrainian Catholic Church 1987\"/> New secretly ordained
        priests were often treated more harshly.<ref name=\"Ukrainian Catholic Church
        1987\"/>\n\nThe church even grew during this time, and this was acknowledged
        by Soviet sources. The first secretary of the Lvov Komsomol, Oleksiy Babiychuk,
        claimed:\n\n<blockquote> in this oblast, particularly in the rural areas,
        a large number of the population adheres to religious practices, among them
        a large proportion of youth. In the last few years, the activity of the Uniates
        [Ukrainian Catholics] has grown, that of representatives of the Uniates as
        well as former Uniate priests; there are even reverberations to renew the
        overt activity of this Church.<ref name=\"Ukrainian Catholic Church 1987\"/></blockquote>\n\nAfter
        Stalin died, Ukrainian Catholics hoped this would lead to better conditions
        for themselves, but such hopes were dashed in the late 1950s when the authorities
        arrested even more priests and unleashed a new wave of anti-Catholic propaganda.<ref
        name=\"Ukrainian Catholic Church 1987\"/> Secret ordinations occurred in exile.
        Secret theological seminaries in Ternopol and Kolomyia were reported in the
        Soviet press in the 1960s when their organizers were arrested.<ref name=\"Ukrainian
        Catholic Church 1987\"/> In 1974 a clandestine convent was uncovered in Lviv.<ref
        name=\"Ukrainian Catholic Church 1987\"/>\n\nDuring the Soviet era, the Ukrainian
        Greek Catholic Church did flourish throughout the Ukrainian diaspora. Cardinal
        [[Josyf Slipyj|Yosyf Slipyi]] was jailed as a dissident but named ''''[[in
        pectore]]'''' (in secret) a cardinal in 1949; he was freed in 1963 and was
        the subject of an extensive campaign to have him named as a [[patriarch]],
        which met with strong support as well as controversy. [[Pope Paul VI]] demurred,
        but compromised with the creation of a new title of [[major archbishop]] (assigned
        to Yosyf Slipyi on 23 December 1963<ref>{{Catholic-hierarchy|bishop|bslipiy|Josyf
        Ivanovyc\u00e8 Cardinal Slipyj (Slipiy)|21 January 2015}}</ref>\n), with a
        jurisdiction roughly equivalent to that of a [[patriarch]] in an Eastern church.  This
        title has since passed to [[Myroslav Ivan Lubachivsky]] in 1984 and thereafter
        to [[Lubomyr Husar]] in 2000 and [[Sviatoslav Shevchuk]] in 2011; this title
        has also been granted to the heads of three other [[Eastern Catholic Churches]].\n\nIn
        1968, when the Ukrainian Catholic Church was legalized in [[Czechoslovakia]],
        a large scale campaign was launched to harass recalcitrant clergy who remained
        illegal.<ref name=\"Ukrainian Catholic Church 1987\"/> These clergy were subject
        to interrogations, fines and beatings. In January 1969 the [[KGB]] arrested
        an underground Catholic bishop named Vasyl Velychkovsky and two Catholic priests,
        and sentenced them to three years of imprisonment for breaking anti-religious
        legislation.<ref name=\"Ukrainian Catholic Church 1987\"/>\n\nActivities that
        could lead to arrest included holding religious services, educating children
        as Catholics, performing baptisms, conducting weddings or funerals, hearing
        confessions or giving the last rites, copying religious materials, possessing
        prayer books, possessing icons, possessing church calendars, possessing religious
        books or other sacred objects.<ref name=\"Ukrainian Catholic Church 1987\"/>
        Conferences were held to discuss how to perfect the methodology in combatting
        Ukrainian Catholicism in the West Ukraine.<ref name=\"Ukrainian Catholic Church
        1987\"/>\n\nAt times the Ukrainian Catholics attempted to employ legal channels
        to have their community recognized by the state. In 1956&ndash;1957 there
        were petitions to the proper authorities to request for churches to be opened.
        More petitions were sent in the 60s and 70s, all of which were refused. In
        1976, a priest named Volodymyr Prokipov was arrested for presenting such a
        petition to Moscow.<ref name=\"Ukrainian Catholic Church 1987\"/> The response
        to these petitions by the state had been to sharpen attacks against the community.\n\nIn
        1984 a [[samizdat]] ''''Chronicle of the Catholic Church'''' began to be published
        by Ukrainian Catholics. The founder of the group behind this publication,
        Yosef Terelya, was arrested in 1985 and sentenced to seven years imprisonment
        and five years of exile.<ref name=\"Ukrainian Catholic Church 1987\"/> His
        successor, Vasely Kobryn, was arrested and sentenced to three years of exile.<ref
        name=\"Ukrainian Catholic Church 1987\"/>\n\nThe [[Solidarity movement]] in
        Poland and Pope [[John Paul II]] supported the Ukrainian Catholics. The state
        media attacked John Paul II. The antireligious journal ''''Liudyna i Svit''''
        (Man and the World) published in Kiev wrote:\n\n<blockquote> Proof that the
        Church is persistently striving to strengthen its political influence in socialist
        countries is witnessed by the fact that Pope John Paul II gives his support
        to the emigre hierarchy of the so-called Ukrainian Catholic Church . . ..
        The current tactic of Pope John Paul II and the Roman Curia lies in the attempts
        to strengthen the position of the Church in all socialist countries as they
        have done in Poland, where the Vatican tried to raise the status of the Catholic
        Church to a state within a state. In the last few years, the Vatican has paid
        particular attention to the question of Catholicism of the Slavonic nations.
        This is poignantly underscored by the Pope when he states that he is not only
        a Pope of Polish origin, but the first Slavic Pope, and he will pay particular
        attention to the Christianization of all Slavic nations.<ref name=\"Ukrainian
        Catholic Church 1987\"/>\n</blockquote>\n\nBy the late 1980s there was a shift
        in the Soviet government''s attitude towards religion. At the height of [[Mikhail
        Gorbachev]]''s [[Glastnost|liberalization reforms]] the Ukrainian Greek Catholic
        Church was allowed again to function officially in December 1989.<ref name=RFEAug72009/>
        But then it found itself largely in disarray with the nearly all of its pre-1946
        parishes and property lost to the Orthodox faith. The church, actively supported
        by nationalist organisations such as [[People''s Movement of Ukraine|Rukh]]
        and later the [[UNA-UNSO]], took an uncompromising stance towards the return
        of its lost property and parishes. According to a Greek-Catholic priest, \"even
        if the whole village is now Orthodox and one person is Greek Catholic, the
        church [building] belongs to that Catholic because the church was built by
        his grandparents and great-grandparents.\"<ref name=Wilson>[[Andrew Wilson
        (historian)|Andrew Wilson]], ''''The Ukrainians: Unexpected Nation'''', p.
        246, [[Yale University Press]], 2002, {{ISBN|0-300-09309-8}}</ref> The weakened
        Soviet authorities were unable to pacify the situation, and most of the parishes
        in Halychyna came under the control of the Greek-Catholics during the events
        of a large scale inter-confessional rivalry that was often accompanied by
        violent clashes of the faithful provoked by their religious and political
        leadership.<ref name=Davis>Nathaniel Davis, ''''A Long Walk to Church: A Contemporary
        History of Russian Orthodoxy'''', p. 75, Westview Press, 2003, {{ISBN|0-8133-4067-5}}</ref>
        These tensions led to a rupture of relations between the [[Moscow Patriarchate]]
        and the [[Holy See|Vatican]].\n\n===Current situation===\n[[File:Chomnycky
        london cathedral.jpg|thumb|250px|left|Bishop [[Paul Patrick Chomnycky]] in
        [[London]].]]\n\nCurrently the church has between 3 and 5 million supporters
        in Ukraine. Numerous surveys conducted since the late 1990s consistently show
        that between 6% and 8% of Ukraine''s total population, or 9.4% to 12.6% of
        the country''s religious believers, identify themselves as belonging to this
        Church.<ref>{{cite web|url=http://old.risu.org.ua/eng/news/article%3b2964|title=70
        Percent of Ukrainians Religious, Survey Shows|publisher=|date=17 June 2004|dead-url=yes|archive-url=https://web.archive.org/web/20110721210320/http://old.risu.org.ua/eng/news/article%3B2964|archive-date=21
        July 2011|df=}}</ref><ref>{{cite web|url=http://www.risu.org.ua/eng/news/article;13940|deadurl=yes|archiveurl=https://archive.is/20120908021914/http://www.risu.org.ua/eng/news/article;13940|archivedate=2012-09-08|df=}}</ref><ref>{{cite
        web|url=https://www.cia.gov/library/publications/the-world-factbook/geos/up.html|title=Ukraine:
        People and Society: Religions|work=CIA World Factbook|date=2013|accessdate=23
        October 2015}}</ref> Worldwide, the faithful now number some 6 to 10 million,
        forming the largest [[particular church|particular]] [[Catholic Church]],
        after the majority [[Latin liturgical rites|Latin Rite Church]]. The [[demographics
        of Ukraine]] show that the Greek Catholic Church is increasing at the expense
        of the majority Orthodox Church, due to higher birth rates and lower death
        rates among its members.\n\nAccording to a 2015 survey, followers of the Ukrainian
        Greek Catholic Church make up 8.1% of the total population (excluding Crimea)
        and form the majority in 3 oblasts:<ref name=\"2015survey2\">[http://infolight.org.ua/content/religiyni-vpodobannya-naselennya-ukrayiny
        \"Religious preferences of the population of Ukraine\". Sociology poll by]
        [[Razumkov Centre]]<span>, </span>[[SOCIS]]<span>, </span>[[Sociological group
        \"RATING\"|Rating]] <span>and </span>[[Kiev International Institute of Sociology|KIIS]]
        <span>about the religious situation in Ukraine (2015)</span>The survey sample
        was 25000 people, excluded Crimea, so 1000 people for oblast.</ref>\n\n* [[Lviv
        Oblast]] \u2014 59% of the population\n* [[Ivano-Frankivsk Oblast]] \u2014
        57%\n* [[Ternopil Oblast]] \u2014 52%\n\nToday, most Ukrainian Catholic Churches
        have moved away from Church Slavonic and use Ukrainian. Many churches also
        offer liturgies in the official language of the country the Church is in,
        for example, German in Germany or English in Canada; however, some parishes
        continue to celebrate the liturgy in Slavonic even today, and services in
        a mix of languages are not unusual.\n\nIn the early first decade of the 21st
        century, the major see of the Ukrainian Catholic Church was transferred to
        the Ukrainian capital of [[Kiev]]. The enthronement of the new head of the
        church Major Archbishop [[Sviatoslav Shevchuk]] took place there on 27 March
        2011 at the cathedral under construction on the left bank. On 18 August 2013,
        the [[Patriarchal Cathedral of the Resurrection of Christ]] was dedicated
        and solemnly opened.\n\n==De-Latinization and protest==\n{{Unreferenced section|date=July
        2013}}\nThe Ukrainian Greek Catholic Church previously embarked on a campaign
        of [[Liturgical latinisation|de-Latinization]] reforms.  These include the
        removal of the [[stations of the cross]], the [[rosary]] and the monstrance
        from their liturgy and parishes. \nIn 2001 a priest, Vasyl Kovpak, and a small
        group of followers opposed to certain policies (such as [[Liturgical latinisation|de-latinisation]])
        and [[ecumenism]] of the UGCC hierarchy, organized themselves as the [[Priestly
        Society of Saint Josaphat]]. The PSSJ possesses close ties with the [[Latin
        Rite]] [[Traditionalist Catholic]] [[Society of Saint Pius X]], which rejects
        and condemns certain actions and policies of both Husar and the Pope. On November
        21, 2007 the [[Congregation for the Doctrine of the Faith]] excommunicated
        Kovpak.<ref>Catholic World News, November 21, 2007.  [http://www.catholicculture.org/news/features/index.cfm?recnum=54919
        Ukrainian priest excommunicated]</ref>\n\nCritics claim that the SSJK''s liturgical
        practice favours severely abbreviated services and imported Roman Catholic
        devotions over the traditional and authentic practices of the Ukrainian Greek
        Catholic Church. Proponents counter that these symbols and rituals, influenced
        long ago by their [[Roman Catholicism in Poland|Polish Roman Catholic]] neighbors,
        have been practiced by Ukrainian Greek Catholics for centuries.  To deny them
        today is to deprive the people of a part of sacred heritage which they have
        learned to regard as their own.\n\nIn 2008, a group of [[Order of Saint Basil
        the Great|Basilian]] priests at the [[Pidhirtsi]] monastery declared that
        four of them had been consecrated bishops without permission of the Pope or
        the Major Archbishop.  The \"Pidhirtsi fathers\" had opposed de-latinisation,
        liberal theology, and the ecumenical approach of the hierarchy.  Excommunicated
        in 2008, in 2009 they constituted themselves as the ''''[[Ukrainian Orthodox
        Greek Catholic Church]]''''.\n\n==Administration==\n{{also|List of Leaders
        of the Ukrainian Greek Catholic Church}}\n[[File:Administrative divisions
