        colspan=\"4\" align=\"center\"|''''''Plural''''''\n|-\n! \n! Hard\n! Mixed
        \n! Soft (\u044c)\n! Soft (\u0439) \n|-  \n|-\n| ''''''Nominative'''''' ||
        -\u0438 || -\u0456 || -\u0456 || -\u0457 \n|-\n| ''''''Genitive'''''' || -\u0456\u0432
        || -\u0456\u0432 || -\u0456\u0432 / -\u0435\u0439 (7) || -\u0457\u0432 \n|-\n|
