        \u0442\u0430 \u0456\u043d. - \u0412\u044b\u0434. 2-\u0435, \u0434\u0430\u043f\u043e\u0432.
        - \u041c\u0456\u043d\u0441\u043a, 2007. - 168 \u0441.). Employees of the Institute
        took part in Dovnarivsk Readings (Rechytsia, Belarus), and teachers of the
        university - in scientific conferences held at the URIAR.\n\nIn order to further
        development of Ukrainian-Canadian scientific and cultural relations in 2007
        the Institute has signed a cooperation agreement with the Canadian Institute
        of Ukrainian Studies, University of Alberta. One of the articles of the agreement
        provides for detection of archival documents in Canadian archives ukrainika
        and preparation of joint publications in Ukrainian and English \u201cArchive
        Ukrainika in Canada. Guide\u201d. In pursuance of that article of the contract
        director of the Institute Professor. I. Matias monograph was prepared (Matias
        I. Archival Ukrainika in Canada: Historiography, typology, content / Iryna
        Matyas, State Committee of Ukraine, URIAR, NAS (National Academy of Sciences)
        of Ukraine, Institute of Ukrainian Archeology and Source Studiesnamed after
        M.S. Grushevsky, Canadian Institute for Ukrainian Studies at the University
        of Alberta - K.: Horobets, 2008. - 152 p.: ill.).\n2010 was published a comprehensive
        guide about documents of Ukrainian cultural heritage and documents of foreign
        origin connected with history of Ukraine and Ukrainians (archival Ukrainika);
        the heritage had place in the archives, museums-archives and libraries of
        Canada (state, private and public) (Archival Ukrainika in Canada: guide/ Eds.:
        I. Matias (leader), R. Romanovsky, M. Kovtun etc.; State Committee of Ukraine,
        Russian scientific-research Institute for Archives and Records, Canadian Institute
        of Ukrainian  Studies in Alberta University. - K., 2010. - 882 p.).\nThe guide
        is the result of fruitful cooperation between scientists of the Canadian Institute
        of Ukrainian Studies and the Ukrainian Research Institute Archives and Records
        of the National Archives of Ukraine. The publication contains information
        about the structure and contents of archival documents of Ukrainika, stored
        in 57 archival institutions in Canada.\nGuide also includes a bibliography
        of archival Ukrainika of Canada, reference tools are index names and index
        of institutions, organizations, churches. Launch will be held April 19, 2010
        the Canadian Embassy in Ukraine (Kyiv, Ukraine). In the near future editions
        will also be presented at the Canadian Institute of Ukrainian Studies, University
        of Alberta (Edmonton, Canada).\nEffectiveness of scientific cooperation URIAR
        with foreign archival evidence and publishing institute. To spread scientific
        ideas in the field of archives, the publication of research results in the
        theory and methodology of Archival Studies, documentation, and special historical
        disciplines, the publication of archival documents was established in 1996
        academic edition UNDIASD \"Studies of Archives and Records, 1998 - archeographic
        Yearbook \"Monuments\", 1999 - The interdepartmental scientific collection
        of \"Archives Studies. Archeology. Chronology. \" Members of the editorial
        boards of these publications are M.V. Larin, E.V. Starostin (Russian Federation),
        A.E. Rybakov, S. Zhumar, M.F. Shumeyko (Belarus). In the yearbook, \"Studies
        of Archives and Records\" special section devoted to the development of archives
        in foreign countries, on the pages of periodicals Institute regularly publishes
