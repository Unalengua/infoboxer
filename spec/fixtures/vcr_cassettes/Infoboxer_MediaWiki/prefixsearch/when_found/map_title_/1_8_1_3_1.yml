        \u041a\u0438\u0435\u0432|language=ru-RU|access-date=2016-11-24}}</ref> And
        Ukrainian media immediately started to spread UOC-KP leader''s statements
        about the recognition of Kievan Patriarchate by the Georgian Orthodox Church
        and His Holiness Catholicos-Patriarch Ilia II.\n\nIn its turn, the Patriarchate
        of Georgia denied incongruous rumors with an official letter on 23 January
        2006:\n\n\"On January 21, the delegation for participation in the celebrations
        of the national Ukrainian holiday \u2013 the Day of Unity visited Kiev. The
        Georgian Orthodox Church entirely shares the joy of fraternal Ukrainian people
        and wishes it and its government further success.\n\nThe Georgian mass media
        reported that Bishop Christopher (Tsamalaidze) and Archpriest Vasily Kobakhidze
        also arrived in Kiev to participate in celebrations and act on behalf of the
        Georgian Orthodox Church. In this connection, the Patriarchate of Georgia
        states that in compliance with the decision of the Holy Synod of the Georgian
        Orthodox Church, Bishop Christopher (Tsamalaidze) and Archpriest Vasily Kobakhidze
        are unfrocked for gross and repeated violations. Their actions are unauthorized
        and non-canonical.\n\nThe Patriarchate of Georgia informs the Georgian community
        that the Georgian parish, opened in Kiev, belongs to the jurisdiction of the
        \u2018Kievan Patriarchate\u2019 that no one of the Autonomous Orthodox Church
        recognizes. It bears no relation to the Georgian Orthodox Church .As far as
        newly ordained \u2018priest\u2019 of this church Nikolai Inasaridze is concerned,
        the services conducted by him are also non-canonical\"<ref name=\"GeOC\" />\n\nUOC-KP
        also have  Diocese of Falesti and Eastern Moldova led by former ROC bishop
        [http://eparhia.md/?page_id=2 Filaret (Pancu)], [http://www.metropole-orthodoxe-de-france.com
        \"Orthodox Diocese of Paris and All France\"] led by  [[:fr:Michel Laroche|Metropolitan
        Michael (Philippe) Laroche]].\n{{Eastern Orthodox sidebar}}\n\n==Patriarchs
        of Kiev and All  Rus''-Ukraine==\n* Patriarch [[Patriarch Mstyslav (Stepan
        Skrypnyk)|Mstyslav]] (1991\u20131993)\n* Patriarch [[Patriarch Volodomyr (Romaniuk)|Volodymyr]]
        (1993\u20131995)\n* Patriarch [[Patriarch Filaret (Denysenko)|Filaret]] (1995\u2013present)\n\n==Important
        institutions==\n* Holy Synod of UOC-KP\n**The Synod consists of the Patriarch
        and its six permanent members, the representatives of Galicia, Volyn, Kiev,
        Southern Ukraine, Eastern Ukraine, and the Russian bordering region of Bilhorod
        (locally as [[Belgorod]]). The Synod also has three temporary members that
        are represented by Eparchial Archbishops. The permanent members are elected
        by the Archbishop Assembly to which the Synod is responsible. The three temporary
        members are called upon the Patriarch and the Synod.\n* Archbishop Assembly
        ([[Synod#Orthodox usage|Sobor]])\n** The assembly takes place at least once
        in two years and is initiated by the Patriarch and the Holy Synod. The members
        of assembly consists of all archbishops as well as the members of the Supreme
        Church Council. An extraordinary session of the assembly can be called upon
        by either the Patriarch or the 1/3 of all archbishops of UOC-KP. To selected
        sessions of the assembly may be invited some guests without any voting rights,
        however. All the declarations obtain their power upon the signatures of the
        head of assembly, its presidium, and secretary. The official website contains
        brief overviews of all the twelve assemblies that took place.\n* The Local
        Assembly (Pomisny Sobor)\n** The highest institution of the Church administration.
        All of the Church legislative, executive, and legal powers belong to that
        assembly. The assembly is much bigger than its Archbishop''s counterpart and
        involves various religious representatives as well as some secular.\n\n==
        Adherents ==\nIn 2000, 21.8%, out of 41.2% who clearly defined their church
        allegiance, adhered to the UOC-KP.<ref name=Razumkov-2000/> According to a
        poll conducted by the [[Razumkov Centre]] in 2006, 14.9% of the Ukrainian
        population declared that they belonged to the UOC-KP.<ref name=RC2006/>\nIn
        2013, 18.3% of Ukrainians adhered to UOC-KP, growing to 22.4% in April 2014.<ref
        name=KP150123/> The ''''[[Kyiv Post]]'''' reported that the Moscow Patriarchate''s
        decisions during the [[2014\u201315 Russian military intervention in Ukraine]]
        had led some Ukrainians to join the UOC-KP.<ref name=KP150123/>\n\nUOC-KP
