        by group of voters ([[Ivano-Frankivsk]])\n* [[Andriy Taranenko]], by group
        of voters ([[Kyiv]])\n* [[Volodymyr Yurchenko]], by group of voters ([[Kyiv]])\n\n===Candidates===\nAll
        pretenders were required to collect signatures to become candidates. In the
        process ten pretenders were not able to gather the required signatures, while
        six were reinstated on decision of the [[Supreme Court of Ukraine]]. Later
        another two registered candidates withdrew.\n* [[Oleksandr Bazylyuk]], initially
        denied in registration, Bazylyuk was granted candidate status on decision
        of the [[Supreme Court of Ukraine]] of August 11, 1999\n* [[Nataliya Vitrenko]]\n*
        [[Mykola Haber]], initially denied in registration, Haber was granted candidate
        status on decision of the [[Supreme Court of Ukraine]] of August 9, 1999\n*
