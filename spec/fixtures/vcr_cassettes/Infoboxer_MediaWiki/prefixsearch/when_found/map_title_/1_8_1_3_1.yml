        \u0438 \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u044f\u0435\u0442\u0441\u044f
        \u0432 \u0421\u0435\u0432\u0430\u0441\u0442\u043e\u043f\u043e\u043b\u044c
        |publisher=ForPost |language=Russian |date=16 November 2007 |accessdate=8
        February 2015}}</ref>\n\nIn 2008, ''''Hetman Sahaydachniy'''' took part in
        \"[[Operation Active Endeavour]]\" in the [[Mediterranean Sea]].\n\nIn February
        2013, it was announced that she would be taking part in [[NATO]]''s \"[[Operation
        Ocean Shield]]\", an anti-piracy campaign off the [[Horn of Africa]].<ref>{{cite
        web|url=http://en.rian.ru/military_news/20130222/179631923.html|title=Ukraine
        Joins NATO''s Counter-Piracy Operation|first=John|last=Thys|work=[[RIA Novosti]]|date=22
        February 2013|accessdate=8 February 2015}}</ref>\n\n''''Hetman Sahaydachniy''''
        joined the Naval Force of the European Union ([[EUNAVFOR]]) in early January
        2014 for anti-piracy operations. As she refueled in [[Greece]], while Russian
        forces seized control of [[Crimea]], Russian Senator [[Igor Morozov (politician)|Igor
        Morozov]] claimed on 1 March 2014 that the ship''s crew had defected to Russia
        and raised the Russian flag.<ref>{{cite web |url=http://rt.com/news/ukraine-navy-flaghsip-protest-389/|title=Ukrainian
        Navy flagship takes Russia\u2019s side|work=RT|date=1 March 2014|accessdate=8
        February 2015}}</ref> Shortly afterwards, independent news organizations reported
        that the ship was still flying the Ukrainian flag in port in [[Crete]].<ref>{{cite
        web |url=https://online.wsj.com/news/articles/SB10001424052702304815004579415310363248616?KEYWORDS=Ukraine&mg=reno64-wsj|title=Ukraine
        Ousts Top Naval Officer After He Joins Separatists|first=Alexander|last=Kolyandr|work=Wall
        Street Journal |date=2 March 2014|accessdate=8 February 2015}} {{subscription
        required}}</ref> The commander of the ship confirmed that the crew had never
        defected to the Russians.<ref>{{cite web|url=http://www.mil.gov.ua/index.php?lang=en&part=news&sub=read&id=32772|title=News|publisher=Mil.gov.ua|date=2014-03-02|accessdate=2014-03-08}}</ref>
        It arrived in [[Odessa]] under the Ukrainian flag on March 5.<ref>{{cite web|script-title=uk:\u0424\u043b\u0430\u0433\u043c\u0430\u043d
        \"\u0413\u0435\u0442\u044c\u043c\u0430\u043d \u0421\u0430\u0433\u0430\u0439\u0434\u0430\u0447\u043d\u0438\u0439\"
        \u043f\u0440\u0438\u0431\u0443\u0432 \u0434\u043e \u043e\u0434\u0435\u0441\u044c\u043a\u043e\u0433\u043e
        \u043f\u043e\u0440\u0442\u0443 \u043f\u0456\u0434 \u0414\u0435\u0440\u0436\u0430\u0432\u043d\u0438\u043c
        \u041f\u0440\u0430\u043f\u043e\u0440\u043e\u043c \u0423\u043a\u0440\u0430\u0457\u043d\u0438
        |url=http://ua.interfax.com.ua/news/general/194440.html |work=Interfax-Ukraine
        |language=Ukrainian |date=5 March 2014 |accessdate=8 February 2015}}</ref>
        On 14 March, the ship encountered a Russian naval group in Ukrainian territorial
        waters. As ''''Hetman Sahaydachniy'''' approached the group, they withdrew
        into international waters.<ref>{{cite web|title=Frigate Hetman Sahaydachniy
        forces Russian ships to leave Ukrainian waters |url=http://charter97.org/en/news/2014/3/20/91258/
        |work=Chapter97.org |date=20 March 2014 |accessdate=8 February 2015}}</ref>
        In September, the frigate entered Odessa to undergo repairs.<ref>{{cite web|url=http://www.segodnya.ua/regions/odessa/v-odesse-nachali-remont-getmana-sagaydachnogo--568633.html
        |script-title=ru:\u0412 \u041e\u0434\u0435\u0441\u0441\u0435 \u043d\u0430\u0447\u0430\u043b\u0438
        \u0440\u0435\u043c\u043e\u043d\u0442 \"\u0413\u0435\u0442\u044c\u043c\u0430\u043d\u0430
        \u0421\u0430\u0433\u0430\u0439\u0434\u0430\u0447\u043d\u043e\u0433\u043e\"
        |language=Russian |publisher=segodnya.ua |date=12 November 2014 |accessdate=8
        February 2015}}</ref> In May 2017 it suffered an engine failure shortly after
        repairs, current status unclear.\n\n==Command team==\n* [[Captain (naval)|Captain]]
