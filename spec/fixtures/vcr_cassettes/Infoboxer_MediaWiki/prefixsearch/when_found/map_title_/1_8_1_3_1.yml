        Tobolsk, 1925; and Metropolitan of Kiev, 1927\u20131929)\n* Metropolitan Konstantin
        (Dyakov) 1929\u20131937 (Metropolitan of Kharkiv and Okhtyrka, 1927\u20131934
        and Metropolitan of Kiev 1934\u20131937)\n* ''''none'''' 1937\u20131941, exarch
