        sign","index":2,"revisions":[{"timestamp":"2017-08-05T11:33:12Z","contentformat":"text/x-wiki","contentmodel":"wikitext","*":"{{Unreferenced
        stub|auto=yes|date=December 2009}}\n{{Punctuation marks|\u20b4}}\nThe ''''''hryvnia
        sign'''''' (''''''\u20b4'''''') is a [[currency symbol]] used for the [[Ukrainian
        hryvnia]] [[currency]] since 2004.\n\n==Description==\n[[File:Hryvnia symbol.svg|50px|left|Hryvnia
        currency sign]]\nThe hryvnia sign is a [[cursive]] [[Ukrainian alphabet|Ukrainian
        Cyrilic letter]] [[He (Cyrillic)|He]] (''''\u0433''''), or a mirrored letter
        S, with a double horizontal stroke, symbolizing stability, similar to that
        used in other currency symbols such as \u00a5 or \u20ac. Hryvnia is abbreviated
        \"\u0433\u0440\u043d\" (hrn) in Ukrainian. The hryvnia sign \u20b4 was released
        in March 2004. The specific design of the hryvnia sign was a result of a public
        contest held by [[National Bank of Ukraine]] in 2003. The bank announced that
        it would not take any special steps of promoting the sign, but expressed expectations
        that the recognition and the technical possibilities of rendering the sign
        would follow. As soon as the sign was announced, a proposal to encode it was
        written. The sign was Unicode encoded as {{unichar|20B4|HRYVNIA SIGN|html=}}
        in version 4.1, as published in 2005. It is now supported by the latest computer
        systems.\nThe symbol appears in the [[filigree]] of the 1 Hryvnia banknote.\n\n==See
        also==\n* [[Ukrainian hryvnia]]\n* [[Currency symbol]]\n\n==References==\n*
        [http://poohitan.com/uah/en Hryvnia sign]\n\n==External links==\n* [[Michael
        Everson]]''s [http://std.dkuug.dk/jtc1/sc2/wg2/docs/n2743.pdf Proposal to
        encode the HYRVNIA SIGN and CEDI SIGN in the UCS], 2004-04-23\n{{Currency
