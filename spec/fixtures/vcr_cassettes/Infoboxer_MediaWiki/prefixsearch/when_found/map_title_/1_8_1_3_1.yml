        registers as presidential candidate|work=[[Interfax-Ukraine]]|publisher=[[Kyiv
        Post]]|accessdate=2009-10-21}}</ref>\n\n===Excluded candidates===\nAll together
        the Central Election Commission had rejected sixteen applications for candidate
        registration<ref>[http://www.kyivpost.com/news/politics/detail/51773/ 16 applications
        have been rejected for registration as presidential candidates], [[Kyiv Post]]
        (November 13, 2009)</ref>\n\nThe Central Election Commission refused to register
        Oleksandr Hordiichuk, Olena Osnach, Oleksandr Luzan, Hanna Kostiv, Oleksandr
        Vaschenko, Oleksandr Ohorodnikov, Vasyl Handula, Yurii Petlevana, Petro Rekalo,
        Anatolii Polischuk, Mykhailo Hamaniuk, Oleksandr Vretyk, Artem Polezhaka,
        Oleh Omelchenko, [[Natalia Vitrenko]],<ref name=2more/> [[Mykola Melnychenko]],
        Serhii Martyian and Serhiy Schetinin. The reason stated was due to errors
        in their documentation, qualifications or failure to pay the required 2.5&nbsp;million
        hryvnia nomination deposit.<ref>[http://www.ukranews.com/eng/article/228455.html
        CEC Refuses To Register Kulychenko, Subbotin, Polyschuk, Honcharenko, Melnyk
        As Presidential Candidates], [[Ukrainian News]] (October 30, 2009)</ref><ref>[http://www.kyivpost.com/news/politics/detail/51773/
        CEC denies registration to four more contenders for Ukraine''s presidency],
        [[Kyiv Post]] (November 3, 2009)</ref><ref>{{ru icon}} [http://www.vitrenko.org/start.php?lang=1&part_id=1&article_id=9088
        \u0423\u043a\u0440\u0430\u0438\u043d\u0430 \u043e\u0431\u0440\u0435\u0447\u0435\u043d\u0430
        \u043b\u0438\u0431\u043e \u043d\u0430 \u0440\u0430\u0441\u043f\u0430\u0434,
        \u043b\u0438\u0431\u043e \u043d\u0430 \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0438\u044e.
        \u0414\u043b\u044f \u0443\u043a\u0440\u0430\u0438\u043d\u0441\u043a\u043e\u0439
        \u0432\u043b\u0430\u0441\u0442\u0438 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u044f
        \u0423\u043a\u0440\u0430\u0438\u043d\u044b \u2013 \u0442\u0443\u0430\u043b\u0435\u0442\u043d\u0430\u044f
        \u0431\u0443\u043c\u0430\u0436\u043a\u0430. \u0417\u0430\u044f\u0432\u043b\u0435\u043d\u0438\u0435
        \u041b\u0438\u0434\u0435\u0440\u0430 \u041f\u0421\u041f\u0423 \u041d\u0430\u0442\u0430\u043b\u0438\u0438
        \u0412\u0438\u0442\u0440\u0435\u043d\u043a\u043e], Official website of [[Natalia
        Vitrenko]] (November 11, 2009)</ref><ref>[http://www.interfax.com.ua/eng/main/24591/
        Eighteen to run for Ukraine''s presidency], [[Interfax-Ukraine]] (November
        12, 2009)</ref>\n\nNominations closed on November 9, 2009. The Central Election
        Commission had until November 11 to process nomination documentations and
        November 13 to finalize the election list.\n\n==Electoral campaign==\n<gallery
        perrow=\"5\">\nFile:Yatsenyuk tent 2009.jpg|Yatsenyuk promotion (August 2009)\nFile:\u0420\u0435\u043a\u043b\u0430\u043c\u0430
        \u0422\u0438\u043c\u043e\u0448\u0435\u043d\u043a\u043e 2010 \u0440\u0456\u043a.jpg|\"She
        Works\" billboard (August 2009)\nFile:Crowd before start 25dec09 3078.JPG|''''\u041d\u0435\u0442
        \u0412\u043e\u0440\u044e\u043b\u0435!'''', anti-Tymoshenko placard,<br>rally
        Dnipropetrovsk, 25 Dec 2009\nFile:2Normal 25Dec09 3288.JPG|Concert and rally
        for Yanukovych,<br>Dnipropetrovsk, 25 Dec 2009\n</gallery>\nThe official Presidential
        campaign commenced on October 19, 2009, with nominations opening on October
        20 through to November 6. The \"unofficial\" campaign had already started
        during the summer of 2009 with tents of [[Yatsenyuk''s Front for Change|Front
        for Change]] distributing campaign material for [[Arseniy Yatsenyuk]] Front
        for Changes and large scale and billboards stating ''''Others make problems.
        She Works'''' (in the colors and letter type of [[Bloc Yulia Tymoshenko]]),
        and photos of [[Sergei Tigipko]] displayed in most Ukrainian towns and TV-adds
        of [[Yulia Tymoshenko]] and [[Volodymyr Lytvyn]] shown on national TV.<ref>{{uk
        icon}} [http://www3.pravda.com.ua/news/2009/9/3/100839.htm \u0412\u0456\u0434
        \u0430\u043d\u0442\u0438-\u043a\u0440\u0438\u0437\u0438 \u0434\u043e \u0430\u0440\u043c\u0456\u0439\u0441\u044c\u043a\u0438\u0445
        \u043d\u0430\u043c\u0435\u0442\u0456\u0432 \u0442\u0430 \"\u0444\u0430\u0448\u0438\u0441\u0442\u0441\u044c\u043a\u043e\u0457
        \u0437\u0430\u0433\u0440\u043e\u0437\u0438\"], [[Ukrayinska Pravda]] (September
        3, 2009)</ref><ref name=EDM>[http://georgiandaily.com/index.php?option=com_content&task=view&id=14967&Itemid=132
        Eurasia Daily Monitor, The Jamestown Foundation\u2014October 1, 2009\u2014Volume
        6, Issue 180], [[The Jamestown Foundation]] (October 01, 2009)</ref> According
        to Tymoshenko the \"She Works\" billboards were paid for by the [[Fatherland
        Party (Ukraine)|Fatherland Party]], and therefore they were also \"social\".
        [[Party of Regions]] deputy Andry Paruby officially requested that the prosecutor-general''s
        office investigates the sources of financing of Tymoshenko''s advertisements.
        He suggested that public money might have been used.<ref name=EDM/>\n\nUkraine
        has proven more than once the degree to which the success of an election campaign
        depends on the level of professionalism and political spin techniques applied
        in election campaigns.<ref>[http://en.proua.com/pulse%20of%20the%20week/2009/09/02/182426.html
        See how they run], [[proUA]] (September 2, 2009)</ref>\n\nThe most popular
        candidates are former [[Prime Minister of Ukraine|Prime Minister]] and leader
        of the [[Party of Regions|Opposition party]] [[Viktor Yanukovych]] and current
        Prime Minister [[Yulia Tymoshenko]].\n\nIncumbent [[President]] [[Viktor Yushchenko|Viktor
        Yushchenko''s]] support has slumped from a high of 52% in 2004 to below 3%
        in Ukrainian public opinion polls. Most political commentators regard him
        as a heavy underdog who stands little chance of being re-elected to a second
        term of office.<ref>{{Cite web|title=Surviving the Crisis in Ukraine (American
        Progress Forum Video) |url=http://www.americanprogress.org/issues/2009/07/ukraine_event.html|work=[[Center
        for American Progress]]|date=July 30, 2009|postscript=<!-- Bot inserted parameter.
        Either remove it; or change its value to \".\" for the cite to end in a \".\",
        as necessary. -->{{inconsistent citations}}}}</ref> A recent public opinion
        poll indicated that 83% of Ukrainians will not vote for Yushchenko<ref>{{cite
        news|title=Poll: Ukraine president''s chances of re-election slim|url=http://www.kyivpost.com/nation/50997|work=[[Kyiv
        Post]]|date=October 20, 2009|accessdate=2009-09-20}}</ref>\n\nOn April 5,
        2009, [[Arseniy Yatseniuk]], former [[Chairman of the Verkhovna Rada]] announced
        his intention to run in the election.<ref>{{cite news|title=Yatsenyuk will
        be on the ballot for the office of President of Ukraine|url=http://korrespondent.net/ukraine/politics/795471|work=[[Korrespondent.net]]|date=April
        5, 2009|accessdate=2009-04-07}}</ref> His popularity has slowly risen to around
        12\u201314% and is now in third place behind Yanukovych and Tymoshenko.<ref>{{cite
        news|title=Presidential race: Young candidate so far not candidate of the
        young|url=http://www.kyivpost.com/nation/46930|work=[[Kyiv Post]]|date=August
        13, 2009|accessdate=2009-08-13}}</ref>\n\nAccording to [[Oxford Analytica]]
        the working relationship between President Yushchenko and his Prime Minister
        Tymoshenko will be further complicated by the search of Yushchenko for partners
        other than Tymoshenko''s [[Bloc Yulia Tymoshenko]] who will ensure his re-election.<ref>[http://www.taraskuzio.net/media18_files/Yushchenko_Tymoshenko.pdf
        Yushchenko plots his premier''s removal], [[Oxford Analytica]] (March 11,
        2008)</ref> Since Yushchenko dismissed Tymoshenko as Prime Minister on September
        8, 2005, the relations between Tymoshenko and Yushchenko,<ref>[http://www.interfax.com.ua/eng/main/7403/
        Tymoshenko accuses Yuschenko of obstructing executive authorities'' teamwork],
        [[Interfax|Interfax-Ukraine]] (February 6, 2009)</ref><ref>[http://www.interfax.com.ua/eng/main/6784/
        Yuschenko demands immediate amendments to 2009 budget to save Ukraine''s economy
        \u2013 televised address to nation], [[Interfax|Interfax-Ukraine]] (January
        30, 2009)</ref><ref>[http://unian.net/eng/news/news-300192.html Yushchenko,
        Tymoshenko criticize each other (photo-report)], [[UNIAN]] (February 11, 2009)</ref><ref>[http://www.unian.net/eng/news/news-299984.html
        Agreement with Russia threatens Ukraine''s security \u2013 President], [[UNIAN]]
        (February 10, 2009)</ref> including the [[Secretariat of the President of
        Ukraine]],<ref>[http://www.interfax.com.ua/eng/main/7322/ Presidential secretariat
        considers PM''s report \"theatrical performance\"], [[Interfax|Interfax-Ukraine]]
        (February 5, 2009)</ref> have been hostile.<ref>[http://www.unian.net/eng/news/news-320314.html
        Yushchenko calls on Oblast leaders to work out joint plan of actions], [[UNIAN]]
        (June 10, 2009)</ref> In an interview with the [[Frankfurter Allgemeine Zeitung]]
        of 11 February 2009 Tymoshenko said her [[Yulia Tymoshenko#2009|recent conflict
        with the President]] is a political competition and not [[ideological]] [[wikt:antagonism|antagonisms]]
        and she emphasized that the \"election struggle for the next presidential
        elections has virtually begun.\"<ref>[http://www.ukranews.com/eng/article/179917.html
        Tymoshenko: Political Competition Accounts For Conflict With Yuschenko], [[Ukrainian
        News Agency]] (February 11, 2009)</ref> During a visit to [[Brussels]] on
        February 10, 2009, Chairman of the Verkhovna Rada [[Volodymyr Lytvyn]] seconded
        that.<ref>[http://www.unian.net/eng/news/news-300208.html Ukrainian speaker
        condemns Kyiv''s internal bickering], [[UNIAN]], (February 11, 2009)</ref>
        In late February 2009, President Yushchenko called on all Ukrainian politicians
        to \"stop the presidential election campaign until July 1.\"<ref>[http://www.ukranews.com/eng/article/183292.html
        Yuschenko Called On Politicians To Stop Presidential Election Campaign Until
        July], [[Ukrainian News Agency]] (February 27, 2009)</ref><ref>[http://www.kyivpost.com/nation/36253
        Interview with the president], [[Kyiv Post]] (February 25, 2009)</ref>\n\nOn
        June 16, 2009, Tymoshenko accused Yushchenko, Yatseniuk and Yanukovych of
        having the same campaign headquarters financed by (businessman and) [[RosUkrEnergo]]
        owner [[Dmytro Firtash]].<ref>[http://www.unian.net/eng/news/news-321211.html
        Tymoshenko: Yushchenko, Yatseniuk, and Yanukovych have one headquarters for
        three], [[UNIAN]] (June 16, 2009)</ref><ref>[http://www.interfax.com.ua/eng/main/15621/
        Yuschenko and Yatseniuk are ''technical candidates'' for Yanukovych, says
        Tymoshenko], [[Interfax-Ukraine]] (June 16, 2009)</ref><ref>[http://www.ukranews.com/eng/article/203910.html
        Tymoshenko Says Yuschenko To Be Yatseniuk''s Technical Candidate], [[Ukrainian
        News Agency]] (June 16, 2009)</ref>\n\nTymoshenko stated on June 22, 2009:
        \"There is a team work on solving these issues between the President and the
        Prime Minister. Professional advice and support of the President will help
        the government during difficult times\".<ref>[http://unian.net/eng/news/news-322392.html
        Tymoshenko says \"there is team work\" between her and President], [[UNIAN]]
        (June 22, 2009)</ref>\n\nOn August 11, 2009 [[Russian President]] [[Dmitry
        Medvedev|Medvedev]] in an open letter <ref>[http://www.kremlin.ru/eng/text/docs/2009/08/220759.shtml
        Address to the President of Ukraine Victor Yushchenko], [[Kremlin.ru]] (August
        11, 2009)</ref> directed at Viktor Yushchenko, raised a number of issues of
        concern related to the perceived \"anti-Russian position of the current Ukrainian
        authorities\". The Russian President''s comments<ref>[http://www.kremlin.ru/eng/sdocs/vappears.shtml
        Relations between Russia and Ukraine: a New Era Must Begin], Video \u2013
        [[Russian President]] (August 11, 2009)</ref> were considered by analysts
        and others including the President of Ukraine as Russia''s interference in
        Ukraine''s domestic affairs.<ref>[https://www.reuters.com/article/companyNewsAndPR/idUSLB59146620090811?pageNumber=1&virtualBrandChannel=0
        UPDATE 3-Russia''s Medvedev wades into Ukraine polls], [[Reuters]] (August
        11, 2009)</ref><ref>[http://news.bbc.co.uk/2/hi/europe/8195194.stm Medvedev
        lambasts Ukraine leader ], [[BBC News]] (August 11, 2009)</ref><ref>[http://www.interfax.com.ua/eng/main/18365/
        No hope for normalizing relations with Russia under current leadership, says
        Ukraine''s opposition leader], [[Interfax-Ukraine]] (August 11, 2009)</ref><ref>[http://www.interfax.com.ua/eng/main/18366/
        Medvedev''s statement shows Russia wants to impact presidential campaign in
        Ukraine, says pro-Yuschenko MP], [[Interfax-Ukraine]] (August 11, 2009)</ref><ref>[http://www.interfax.com.ua/eng/main/18417/
        Yatseniuk says Yuschenko has given grounds to call his policy anti-Russian],
        [[Interfax-Ukraine]] (August 11, 2009)</ref><ref>[http://www.interfax.com.ua/eng/main/18418/
        Medvedev''s statement may be ''to Yuschenko''s advantage,'' says Tihipko],
        [[Interfax-Ukraine]] (August 11, 2009)</ref><ref>[http://www.interfax.com.ua/eng/main/18419/
        Medvedev''s message to Yuschenko could be used in election campaign to split
        Ukraine, says speaker], [[Interfax-Ukraine]] (August 11, 2009)</ref>\n\nOn
        September 12, 2009, a tour called \"With Ukraine in Heart\" in support of
        Yulia Tymoshenko kick-started on [[Kiev]]''s [[Maidan Nezalezhnosti]]. The
        most popular singers and bands of Ukraine took part in the tour.<ref>Artist
        included [[Ruslana]], [[Oleksandr Ponomaryov]], [[Ani Lorak]], [[Potap]] and
        [[Nastia Kamenskikh]], [[Tina Karol]], [[Natalia Mogilevska]], [[Iryna Bilyk]],
        [[TIK (band)|TIK]], [[TNMK]], \"[[Druha Rika]]\", [[Mad Heads XL]]. See the
        concert [http://www.videoinfo.com.ua/ here]</ref><ref>[http://photo.unian.net/eng/themes/14524
        Events by themes: Allukrainian round \"With Ukraine in a heart!\"]. [[UNIAN]]</ref><ref>[http://www.unian.net/eng/news/news-335608.html
        Mogilevska went to Tymoshenko], [[UNIAN]] (September 11, 2008)</ref>\n\nOn
        September 14, 2009, the [[Communist Party of Ukraine]], the [[Social Democratic
        Party of Ukraine (united)]], the [[Justice Party (Ukraine)|Justice Party]]
        and the [[Union of Leftists]] signed an agreement on creating [[Election bloc
        of left and central left political forces|the bloc of leftists and center-leftists]]
        and a unitary participation in the presidential election.<ref>[http://www.interfax.com.ua/eng/main/20204/
        Four parties unite to participate in presidential election], [[Interfax-Ukraine]]
        (September 14, 2009)</ref><ref>[http://www.interfax.com.ua/eng/main/21363/
        Bloc of left and center-left forces to nominate CPU Leader for Ukraine''s
        president], [[Interfax-Ukraine]] (October 3, 2009)</ref>\n\nThe Pechersky
        district court in Kiev on September 22, 2009, banned \"any unfair advertisement\"
        against Tymoshenko in response to a video (allegedly made by the [[Party of
        Regions]]), which claimed that Tymoshenko does not deliver on her promises.
        The video reportedly mocked Tymoshenko''s main campaign slogan \"She Works,\"
        which is frequently used in her advertisements.<ref name=EDM/>\n\nIn October
        2009 representatives of the [[Western Ukrainian]] [[intelligentsia]] called
        upon the candidates Yushchenko, Yatseniuk, Hrytsenko and \"other representatives
        of national democratic forces\" to withdraw in favour of Tymoshenko.<ref>[http://www.interfax.com.ua/eng/main/21256/
        Western Ukrainian intelligentsia calls on candidates for president to withdraw
        in favor of Tymoshenko], [[Interfax-Ukraine]] (October 1, 2009)</ref>\n\nOn
        October 6, 2009, the [[incumbent]] President Yushchenko warned that there
        may be attempts to use [[Television in Ukraine|regional television]] and [[Radio
        in Ukraine|radio companies]] to create advantages for the [[Second Tymoshenko
        Government|government]] in the election campaign.<ref>[http://www.kyivpost.com/nation/50174
        Vannykova: Yuschenko warns against attempts to monopolize radio and TV broadcasting],
        [[Kyiv Post]] (October 6, 2009)</ref>\n\nOctober 17, 2009, The Social-Democratic
        Party of Ukraine has backed a decision to create the bloc of left and center-left
        political forces and supported the leader of the Communist Party of Ukraine
        Petro Symonenko as a single candidate for the post of the Ukrainian president
        from left political forces<ref>[http://www.kyivpost.com/nation/50859 Social-Democratic
        Party supports Symonenko as single candidate for president post from left
        political forces], [[Kyiv Post]] (October 17, 2009)</ref>\n\nOctober 19 Official
        start of the Elections campaign 90-day period.\n\nOctober 20 Candidate nomination
        registration opens. [[Oleh Riabokon]] first candidate to officially nominate.\n\nOctober
        20, Ukrainian Parliament voted to amend Ukraine''s Constitution (390 out of
        438 in favor) to remove provision related to Parliamentary immunity that prevents
        a member of parliament from being criminally liable, detained or arrested
        without the consent of the Verkhovna Rada. An earlier proposal to only remove
        immunity from the Parliament was defeated. The proposed new provisions also
        limits presidential immunity. The president can not be detained or arrested
        without the consent of the parliament however on conviction of an offense
        the President automatically loses office. The proposed amendments have been
        forwarded to [[Constitutional Court of Ukraine|Ukraine''s Constitutional Court]]
        for review and will need to be reaffirmed by the parliament in February 2010
        <ref>[http://www.unian.net/ukr/news/news-342192.html Parliament votes to remove
        Immunity], [[UNIAN]] (October 20, 2009)</ref>\n\nPolitical Analyst and senior
        policy fellow at the European Council on Foreign Relations, Andrew Wilson,
        has cast doubt on Arseny Yatseniuk, currently Ukraine''s third most popular
        candidate, ability to maintain his meteoritic rise following a decline in
        his ratings dropping from a high of 13% in August to 9% in October. ''''\"Yatseniuk
        must look to plan B\"''''<ref>[http://www.kyivpost.com/opinion/op_ed/51159
        Yatseniuk loses fresh-face label, popularity after his financial backers exposed],
        [[Kyiv Post]] (October 22, 2009)</ref>\n\nOn November 6 the nominations were
        closed. The same day a Viktor Yushchenko aide amidst concern over the [[2009
        flu pandemic in Ukraine|recent flu outbreak]] which claimed 97 lives has proposed
        the cancellation of the January election until May 2010 which would extend
        the President''s term of office a further six months.<ref>[http://www.kyivpost.com/news/politics/detail/52092
        Flu epidemic in Ukraine may require postponement of elections], [[Kyiv Post]]
        (November 6, 2009)</ref> The [[World Health Organisation]] has stated that
        they expect a second and third wave of infections to occur in Spring (April
        to June) <ref>[http://www.kyivpost.com/news/nation/detail/52054 WHO experts
        forecast three waves of A/H1N1 flu in Ukraine], [[Kyiv Post]] (November 6,
        2009)</ref> bringing into further doubt Yushchenko''s proposed cancellation.
        Under Ukraine''s [[s:Constitution of Ukraine|Constitution]] the elections
        can be canceled if a [[State of Emergency]] is declared. Also on November
        6. 2009 the Emergencies Ministry stated it saw no grounds to introduce a state
        of emergency in Ukraine due to the flu epidemic.<ref>[http://www.kyivpost.com/news/nation/detail/52083/
        Emergency ministry sees no grounds for state of emergency], [[Kyiv Post]]
        (November 6, 2009)</ref> On November 9 President Yushchenko said the same.<ref>[http://www.unian.net/eng/news/news-345792.html
        Yushchenko: there are no grounds for state of emergency], [[UNIAN]] (November
        9, 2009)</ref><ref>[http://www.unian.net/eng/news/news-345757.html Ukraine
        president: no reason to delay vote over flu], [[UNIAN]] (November 9, 2009)</ref>\n\nSerhy
        Lutsenko, the deputy head of the People''s Self-Defense party expressed on
        November 11, 2009, concern that Viktor Yushchenko will support his past rival,
        Viktor Yanukovych, in a run-off election between Yanukovych and Tymoshenko.<ref>[http://zik.com.ua/en/news/2009/11/10/204057
        Yushchenko to back Yanukovych in runoffs], [[ZIK]] (November 11, 2009)</ref>\n\nOn
        December 3, 2009, the Ukrainian National Council on Television and Radio Broadcasting
        complained that certain [[Television in Ukraine#List of channels|TV channels]]
        did not give equal conditions to all presidential candidates.<ref>[http://www.kyivpost.com/news/politics/detail/54264/
        National Council: Ukrainian TV and radio companies not giving equal conditions
        to presidential candidates], [[Kyiv Post]] (December 3, 2009)</ref>\n\nOn
        December 11, 2009, the [[European People''s Party]] EPP called on \"Ukraine''s
        democratic forces\" to unite around the most democratic candidate who will
        win through to the presidential run-off. [[All-Ukrainian Union \"Fatherland\"]],
        the [[Our Ukraine People''s Union]], and the [[People''s Movement of Ukraine]]
        (Rukh) are the EPP''s partners in Ukraine.<ref>[http://www.interfax.com.ua/eng/main/27360/
        EPP calls on Ukraine''s democratic forces to unite around most democratic
        candidate], [[Interfax-Ukraine]] (December 9, 2009)</ref>\n\nOn December 11,
        2009, candidate Viktor Yanukovych stated that his Party of Regions possesses
        information that \"government representatives are currently \"motivating\"
        the chairmen of election commissions and seeking options for victory in every
        possible way\" and called for his supporters go to the [[Maidan Nezalezhnosti]]
        in case of [[election fraud]].<ref>[http://www.interfax.com.ua/eng/main/27579/
        Yanukovych vows to gather people on Maidan if election results are rigged],
        [[Interfax-Ukraine]] (December 11, 2009)</ref>\n\nBloc Yulia Tymoshenko proposes
        a referendum on the format of Constitutional reform - [[Parliamentary]] versus
        [[Presidential]] system of governance<ref>[http://www.kyivpost.com/news/politics/detail/59573/
        BYT proposes discussing form of government, constitutional amendments to referendum]
        [[Kyiv Post]] February 15, 2010</ref>\n\n==First round ballot==\nThe first
        round ballot was held on January 17 and was internationally widely recognized
        as meeting democratic standards.\n\nAs no single candidate had received 50%
        or more votes in the first round ballot the two highest polling candidates,
        Viktor Yanukovych (35.32%) and Yulia Tymoshenko (25.05%) progressed to the
        second final run-off ballot which was held on February 7, 2010.\n\nUkraine''s
        incumbent president, Viktor Yushchenko, with 5.45% support, came in fifth
        place behind Serhiy Tihipko and Arseniy Yatsenyuk who had each respectively
        received 13.05% and 6.69% of the vote.\n\nPeter Simonenko, Volodymyr Lytvyn,
        Oleh Tyahnybok and Anatoliy Hrytsenko all scored between 4 and 1% of the votes.
        The remaining nine candidates for the presidency gained less than 1% of the
        votes.<ref>{{uk icon}} [http://gazeta.ua/index.php?id=324402 \u0426\u0412\u041a
        \u043e\u043f\u0440\u0438\u043b\u044e\u0434\u043d\u0438\u043b\u0430 \u043e\u0444\u0456\u0446\u0456\u0439\u043d\u0456
        \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0438 1-\u0433\u043e
        \u0442\u0443\u0440\u0443 \u0432\u0438\u0431\u043e\u0440\u0456\u0432], Gazeta.ua
        (January 25, 2010)</ref>\n\n==Second round ballot==\nThe second round of voting
        between Viktor Yanukovych and Yulia Tymoshenko took place on February 7, 2010.
        [[Exit poll]]s indicated that Yanukovych had been elected, with the National
        Election Poll placing him first at 48.7% of the vote to Tymoshenko''s 45.5%.<ref>[http://english.ruvr.ru/2010/02/08/4242868.html
        Ukrainian elections: anything possible]</ref>\n\nWith 100% of the ballots
        counted, the tally was 12,481,268 votes for Yanukovich (48.95%) and 11,593,340
        votes for Tymoshenko (45.47%), giving Yanukovich a lead of 3.48%.<ref name=results2ndround>http://www.cvk.gov.ua/vp2010/wp300pt001f01=701.html</ref>
        There were 1.19% invalid votes and 4.36% of voters chose to vote \"Against
        all\" (candidates).<ref name=results2ndround/> In [[Kiev]], the number of
        voter choosing \"Against all\" was close to 8%.<ref>[http://www.ottawacitizen.com/business/Vote+spoils+Ukraine+NATO+hopes/2543742/story.html
        Vote spoils Ukraine''s EU, NATO hopes], [[Ottawa Citizen]] (February 10, 2010)</ref>
        25.5 million Ukrainians voted in the second round.<ref name=\"washingtonpostblogUkr18514\">[http://www.washingtonpost.com/blogs/monkey-cage/wp/2014/05/18/is-ukraine-ready-to-vote/
        Is Ukraine ready to vote?], [[Washington Post]] (18 May 2014)</ref>\n\nThe
        Ukrainian Central Election Commission and international observers found no
        evidence of significant electoral fraud and said that the voting and counting
        was fair.<ref name=BBCresults>[http://news.bbc.co.uk/1/hi/world/europe/8506491.stm
        Ukraine instability fears as Tymoshenko plans next move]</ref> [[BYuT|Tymoshenko''s
        party]] said that it would challenge the result in 1,000 of the country''s
        30,000 ballot boxes (as many as 900,000 ballots \u2013 enough to make a difference
        in the final outcome<ref name=hercase/>), claiming that the counting process
        was unfair.<ref name=BBCresults/> Violations cited by Tymoshenko''s camp included
        home voting and the busing of voters to polling stations,<ref name=hercase>[http://www.kyivpost.com/news/nation/detail/59339/
        Tymoshenko cries foul: What''s her case?], [[Kyiv Post]] (February 10, 2010)</ref>
        which was explicitly permitted by law.\n\n[[Party of Regions|Yanukovich''s
        party]] activists rallied outside the buildings of the [[Higher Administrative
        Court of Ukraine]] and the Kiev Administrative Court of Appeals the days after
        the second round of the election.<ref>[http://www.kyivpost.com/news/city/detail/59203/
        Regions Party puts activists patrol near two courts in Kyiv], [[Kyiv Post]]
        (February 10, 2010)</ref>\n\nA few days after the election, Yanukovich received
        congratulations from the leaders of [[Armenia]], [[Austria]], [[Azerbaijan]],
        [[Belarus]], [[Bulgaria]], [[People''s Republic of China|China]], [[Egypt]],
        [[Estonia]], [[Finland]], [[France]], [[Georgia (country)|Georgia]], [[Germany]],
        [[Greece]], [[Hungary]], [[Israel]], [[Italy]], [[Kazakhstan]], [[Latvia]],
        [[Libya]], [[Lithuania]], [[Republic of Macedonia]], [[Moldova]], the [[Netherlands]],
        [[Paraguay]], [[Poland]], [[Portugal]], [[Russia]], [[Slovakia]], [[Slovenia]],
        [[Spain]], [[Sweden]], [[Tajikistan]], [[Turkey]] the [[United Kingdom]],
        the [[United States]], [[Uzbekistan]], [[NATO]] and the [[European Union]].<ref>http://www.kyivpost.com/news/nation/detail/59306/</ref><ref>http://www.partyofregions.org.ua/eng/pr-east-west/4b72cc95d7f26/</ref><ref>[http://www.kyivpost.com/news/politics/detail/59372/
        NATO, EU follow U.S., welcome Yanukovych], [[Kyiv Post]] (February 12, 2010)</ref><ref>[http://unian.net/rus/news/news-362520.html
        \u042f\u043d\u0443\u043a\u043e\u0432\u0438\u0447\u0430 \u043f\u043e\u0437\u0434\u0440\u0430\u0432\u0438\u043b\u0438
        \u0435\u0449\u0435 5 \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u043e\u0432]</ref><ref>[http://zadonbass.org/news/all/message_7912
        \u041f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0435\u0442\u0441\u044f \u043f\u043e\u0442\u043e\u043a
        \u043f\u043e\u0437\u0434\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0439 \u0432
        \u0430\u0434\u0440\u0435\u0441 \u042f\u043d\u0443\u043a\u043e\u0432\u0438\u0447\u0430]</ref>
        Still, Tymoshenko refused to concede defeat, and [[BYuT|Tymoshenko''s party]]
        promised to challenge the result.<ref name=nocomment>[http://www.rferl.org/content/Ukraines_Tymoshenko_Slams_Rival_No_Comment_On_Election_Result/1954993.html
        Ukraine''s Tymoshenko Slams Rival, No Comment On Election Result], [[Radio
        Free Europe/Radio Liberty]] (February 11, 2010)</ref> On February 17, 2010
        the Administrative Court of Ukraine, suspended the results of the election
        on Yulia Tymoshenko''s appeal. The court suspended the [[Central Election
        Commission of Ukraine]] ruling that announced that Viktor Yanukovych won the
        election.<ref name=\"APappeal1\"/><ref name=\"BBCappeal2\"/> Tymoshenko withdrew
        her appeal on February 20, 2010 after the Higher Administrative Court in [[Kiev]]
        rejected her petition to scrutinize documents from election districts in [[Crimea]]
        and also to question election and law-enforcement officials.<ref name=\"NYTPMD\"/>
        The same day (February 20) Tymoshenko announced that she will not challenge
        the results of the second round of the presidential election in the [[Supreme
        Court of Ukraine]] since she believed there were no legal provisions for such
        an appeal,<ref>[http://www.tymoshenko.ua/en/article/vu8az6s6 Yulia Tymoshenko
        will not challenge election results in Supreme Court], Official website of
        Yulia Tymoshenko (February 20, 2009)</ref> although Tymoshenko also stated
        \"an honest court will assess that Yanukovych wasn''t elected President of
        Ukraine, and that the will of the people had been rigged\".<ref name=\"dishonest\"/>\n\nVoting
        analysis showed that during the election creases started to emerge across
        the traditional geographical voters patterns. Tymoshenko made inroads in Yanukovych''s
        traditional [[East Ukraine|east]] and [[south Ukraine]] base of support, whereas
        Yanukovych did the same in Tymoshenko''s traditional west and [[central Ukraine]]
        base of support.<ref>[http://www.kyivpost.com/news/nation/detail/59340/ Election
        winner lacks strong voter mandate], [[Kyiv Post]] (February 11, 2010)</ref>
        More women voted for Yanukovych than for Tymoshenko.<ref>[http://www.kyivpost.com/news/opinion/editorial/detail/62532/
        Neanderthal power], [[Kyiv Post]] (March 25, 2010)</ref>\n\n===Exit Polls===\nAll
        [[exit poll]]s conducted during the final round of voting reported a win for
        Viktor Yanukovych over Yulia Tymoshenko.<ref>[http://www.kyivpost.com/news/politics/detail/58894/
        Exit Polls: Yanukovych wins Ukraine election], (February 7, 2010)</ref><ref>[http://www.kyivpost.com/news/politics/detail/58897/
        Interfax-Ukraine exit poll: Yanukovych leads among voters in Kyiv, regional
        capitals], (February 7, 2010)</ref><ref>[http://www.pravda.com.ua/articles/2010/02/7/4729483/
        \u0414\u0410\u041d\u0406 \u0415\u041a\u0417\u0418\u0422-\u041f\u041e\u041b\u0406\u0412
        (Summary Exit Polls)], (February 7, 2010)</ref>\n\n{|class=\"wikitable\"\n|-\n!align=\"center\"|''''''Polling
        Agency''''''\n!width=\"50\" align=\"center\"|''''''Viktor Yanukovych''''''\n!width=\"50\"
        align=\"center\"|''''''Yulia Tymoshenko''''''\n|-\n|National Exit Poll\n|align=\"right\"|''''''48.7''''''\n|align=\"right\"|45.5\n|-\n|TRK
        Ukraina\n|align=\"right\"|''''''48.6''''''\n|align=\"right\"|45.7\n|-\n|ICTV\n|align=\"right\"|''''''49.8''''''\n|align=\"right\"|45.2\n|-\n|
        SOCIS\n|align=\"right\"|''''''49.6''''''\n|align=\"right\"|44.5\n|-\n|FOM
        Center for Social and Marketing Research\n|align=\"right\"|''''''49.7''''''\n|align=\"right\"|44.6\n|-\n|Research
        & Branding group\n|align=\"right\"|''''''50.2''''''\n|align=\"right\"|44.0\n|-\n|Interfax-Ukraine\n|align=\"right\"|''''''51.0''''''\n|align=\"right\"|41.0\n|}\n\n==Issues==\nThe
        list of major issues raised in the campaign included\n* The economy<ref>[http://www.kyivpost.com/nation/50996
        Ukrainians blame Yuschenko (47%) and Tymoshenko (22%) for creating economic
        mess], [[Kyiv Post]] (August 20, 2009)</ref>\n* Health\n* Housing\n* Ukraine''s
        membership of [[NATO]] and [[CSTO]]<ref>[http://www.kyivpost.com/news/nation/detail/53640/
        Poll: over 40 percent of Ukrainians prefer Collective Security Treaty Organization,
        12.5 percent favor NATO] (November 26, 2009)</ref>\n* European Integration\n*
        [[Ukraine-Russia relations]]<ref>[http://www.kremlin.ru/eng/text/speeches/2009/08/11/0832_type207221_220745.shtml/
        Relations between Russia and Ukraine: a New Era Must Begin], [[Dmitry Anatolyevich
        Medvedev|Demitry Medvedev]] (August 11, 2009)</ref><ref>[http://www.kyivpost.com/nation/47194
        Yushchenko calling on Medvedev to intensify Russian-Ukrainian dialog], [[Kyiv
        Post]] (August 19, 2009)</ref>\n* Constitutional Reform\n* [[Euro 2012]] Football
        Tournament\n* The status of the [[Russian language]]\n\nAccording to the Director
        of the Penta Center for Political Studies Volodymyr Fesenko there were only
        small differences in the election programs of the various candidates.<ref>[http://www.kyivpost.com/news/nation/detail/53400/
        Experts: Presidential campaign characterized by poor programs of candidates],
        [[Kyiv Post]] (November 23, 2009)</ref>\n\n===Fraud suspicions and accusations===\nAccording
        to all international organizations observing the election, allegations of
        electoral fraud in relation to the first round ballot were unfounded, they
        declared that the conduct of the elections was within internationally recognized
        democratic standards and a testament to the will of the people of Ukraine.<ref>[http://euobserver.com/?aid=29431
        EU endorses Ukraine election result], [[euobserver]] (February 8, 2010)</ref><ref>[http://www.washingtonpost.com/wp-dyn/content/article/2010/02/08/AR2010020803583.html
        International observers say Ukrainian election was free and fair], [[Washington
        Post]] (February 9, 2010)</ref><ref>[http://www.kyivpost.com/news/politics/detail/59077/
        European Parliament president greets Ukraine on conducting free and fair presidential
        election], [[Kyiv Post]] (February 9, 2010)</ref>\n\nA December 2009 poll
        found that 82 percent of Ukrainians expected vote rigging, those fears were
        shared by some election observers, both international and domestic. The latter
        also fearing the lack of an independent exit poll; which they see as essential
        to deterring vote fraud.<ref>[http://www.kyivpost.com/news/nation/detail/54838/
        Election watchers worried by lack of independent exit poll; survey essential
        to deterring vote fraud], [[Kyiv Post]] (December 11, 2009)</ref>\n\nYulia
        Tymoshenko, Ukraine''s Prime-minister and one of the main candidates who sought
        election in the poll stated that: \"We will not challenge any election returns
        to avoid tremors, which may bring about instability in this country. If the
        people elect their president, and this is not Yulia Tymoshenko, I will take
        this choice easy, for sure\"<ref>[http://forua.wordpress.com/2009/09/25/tymoshenko-will-not-protest-presidential-election-outcome/
        Tymoshenko will not protest presidential election outcome], [[ForUm]] (September
        25, 2009)</ref>\n\nFormer President Leonid Kuchma also excluded the possibility
        of a third round ballot. According to Kuchma, \"during the election campaign
        in 2004 the decision about holding the third round was political and it will
        not be repeated. The 2004 decision was an exclusion from a rule\".<ref>[http://nrcu.gov.ua/index.php?id=148&listid=100472
        Ex-president excludes third round of presidential elections], [[National Radio
        Ukraine]] (September 25, 2009)</ref>\n\nViktor Baloha, former presidential
        secretary under Viktor Yushchenko stated:\n\n:\"Alarming declarations about
        the likely vote rigging directly point to organizational weaknesses of some
        candidates as the law allows for reliable barriers against any electoral fraud.
        For instance, any presidential candidate can send his two representatives
        to sit on local and regional electoral commissions, appoint observers to keep
        an eye on voting and counting of ballots. Proxies of candidates who have wide
        authority can also supervise the course of the voting\". \"There are more
        than enough supervisory tools. Other effective barriers to electoral fraud
        are the Central Election Commission [whose members are appointed by major
        parliamentary parties on a quota principle] and numerous international observers.
        Mass media and NGOs, notably, the Committee of Voters of Ukraine, will also
        be effective in helping to curb fraud. Of great importance for establishing
        the final tally are also exit polls run by respected polling companies.they
        will all be used during the campaign.\" adding that \"All the more so that
        there are 18 presidential candidates, some having considerable weight. That
        is why any declarations about the likely fraud are just attempts to justify
        a defeat of those who make them. Note that those candidates who are selling
        themselves as strong-willed and tough are most given to such declarations.
        In fact, such declarations expose them as would-be losers and outsiders\"<ref>[http://zik.com.ua/en/news/2009/11/24/205864
        Wolf-crying about likely vote rigging presidential candidates try to justify
        their future defeat], [[ZIK]] (November 24, 2009)</ref>\n\nCandidates [[Victor
        Yanukovych]] and [[Yulia Tymoshenko]] both accused the other of intending
        to use [[vote rigging]] to win the election during the [[election campaign]].<ref>[http://www.kyivpost.com/news/politics/detail/55333/
        Yanukovych sure Tymoshenko will try to rig results of presidential election],
        [[Kyiv Post]] (December 17, 2009)</ref><ref>[http://www.kyivpost.com/news/politics/detail/55336/
        Tymoshenko says she will prevent Yanukovych from rigging presidential election],
        [[Kyiv Post]] (December 17, 2009)</ref> Early January 2010 [[Ukrainian President]]
        [[Viktor Yushchenko]] warned that there is a real threat of \"[[Administrative
        resource|administrative pressure]]\" being applied during the counting of
        votes at the presidential election. Viktor Yushchenko without providing any
        details has alleged that the highest threat of falsification in the first
        round will be applied by [[Yulia Tymoshenko Bloc]]; \"because candidate Viktor
        Yanukovych will enter the second round in any case\".<ref>[http://www.interfax.com.ua/eng/main/29250/
        Yuschenko warns of significant threat of administrative pressure during counting
        of votes], [[Interfax-Ukraine]] (January 5, 2010)</ref>\n\nAllegations were
        made that Viktor Yushchenko had made a deal with Viktor Yanukovych in order
        to secure a number of political positions for members of his team in exchange
        for supporting Viktor Yanukovych''s campaign <ref>[http://zik.com.ua/en/news/2010/01/08/211289
        President''s office ex-official blows Yushchenko-Yanukovych secret deal],
        [[Zik]] (January 8, 2010)</ref> Concern has been expressed that Viktor Yushchenko
        had tried to prevent news of the deal from being published by declaring it
        a State Secret.<ref>[http://www.jamestown.org/single/?no_cache=1&tx_ttnews[tt_news&#93;=35871&tx_ttnews[backPid&#93;=7&cHash=e9627f75db
        Yushchenko and Yanukovych Forge an Electoral Alliance \u2013 [[Taras Kuzio]],
        [[Jamestown Foundation]] (January 8, 2010)</ref>\n\nA joint poll conducted
        by Democratic Initiatives and Ukrainian Sociology Service of January 2010
        showed that less than 5% of the polled believed that the presidential election
        would be fair with 41.4% of respondents that believed that the election results
        could be manipulated and 15.7% being certain that the entire vote would be
        rigged.<ref>[http://www.kyivpost.com/news/politics/detail/56820/ Poll: Less
        than 5% Ukrainians believe presidential election will be fair], [[Kyiv Post]]
        (January 12, 2010)</ref> According to the same poll 5.8% of those polled stated
        they were ready to sell their votes if the sum suited them and 1.9% of the
        respondents were ready to sell their votes for any presidential candidates
        and for any funds.<ref>[http://www.kyivpost.com/news/politics/detail/56815/
        Poll: Most Ukrainians not planning to sell their votes in presidential election],
        [[Kyiv Post]] (January 12, 2010)</ref>\n\nA voter casting more than one ballot,
        or selling her/his vote, could have faced as much as two years jail time.<ref>[http://www.earthtimes.org/articles/show/303574,ukraine-presidential-candidates-trade-warnings-promises\u2014summary.html
        Ukraine presidential candidates trade warnings, promises \u2013 Summary],
        Earth Times (January 13, 2010)</ref>\n\n==Opinion polls==\nJanuary 2, 2010,
        was the beginning of the 15-day media blackout on reporting of election polls
        before the January 17 first round election.<ref>{{cite web|url=http://www.kyivpost.com/news/politics/detail/56318/|title=Public
        reporting of poll results is prohibited in final 15&nbsp;days before presidential
        election|accessdate=2010-01-02|date=January 2, 2010|work=[[Inter-Fax Ukraine]]|publisher=[[Kyiv
        Post]]}}</ref>\n\nA poll released December 15, 2009, by the [[International
        Foundation for Electoral Systems]] has indicated that Viktor Yanukovych (31%)
        as the most likely to win the Presidential election in a contest with Yulia
        Tymoshenko (19%).<ref name=ifes>{{cite press release|format=PDF|publisher=International
        Foundation for Electoral Systems|url=http://www.ifes.org/publication/9c648aca6bb32dc209a4384513da12d2/IFES_UkraineSurvey2009_PR.pdf|date=15
        December 2009|accessdate=16 December 2009}}</ref> All other candidates were
        below 5% with Victor Yushchenko on 3.5% with a negativity rating of 83%. The
        survey also indicated that Ukrainians are pessimistic about the socio-political
        situation in the country. Seventy-four percent believe Ukraine is on a path
        toward instability and more than nine in ten Ukrainians are dissatisfied with
