        [[File:Ukrainian Railways Ranks 15.jpg|45px]]\n|}\n\n==Infrastructure==\n{{see
        also|Narrow-gauge railways in Ukraine}}\n[[File:Europe rail electrification
        en.svg|thumb|Electrification systems in Europe:\n{{legend|#cdcfd0|non-electrified}}\n{{legend|#eea631|[[750
        V DC railway elctrification|750&nbsp;V DC]]}}\n{{legend|#eda1a0|[[1.5 kV DC
        railway electrification|1.5 kV DC]]}}\n{{legend|#f5f0bb|[[3 kV DC railway
        electrification|3 kV DC]]}}\n{{legend|#a3a5ce|[[15&nbsp;kV AC]]}}\n{{legend|#94af2e|[[25&nbsp;kV
        AC]]}}\n1) High-speed lines in France, Spain, Italy, United Kingdom, the Netherlands,
        Belgium and Turkey operate under 25&nbsp;kV, as high power lines in the former
        Soviet Union as well.]]\n\nThe full extent of the railway system in Ukraine
        administrated by Ukrzaliznytsia is currently put at around 22,300&nbsp;km,
        of which 9,752&nbsp;km (44.3%) is fully [[railway electrification|electrified]]
        with the use of the [[overhead wire]]. The network is fully [[Centralized
        traffic control|interconnected, central-dispatched]] and consists of 1,648
        stations of all sizes spread throughout the country. The largest stations
        are Nyzhnodniprovsk-Vuzol (in the city of [[Dnipropetrovsk|Dnipro]]) and [[Darnytsia
        Railway Station|Darnytsia]] (in the capital [[Kiev]]) \u2013 both freight.\n\n===Types
        of stations===\n* Intermediate\n* Sorting\n* Freight\n* Sectional\n* Passenger\n\nRailway
        stations also have five classes depending on their general performance. Some
        stations may be named as railway stop, platform number, passing loop ({{lang-uk|''''\u0440\u043e\u0437''\u0457\u0437\u0434''''}})
        or simply kilometer post.\n\n===Upgrading and expansions===\n{{Expand section|date=March
        2011}}\nThe Ukrainian railway network is permanently undergoing large scale
        reconstruction, mainly in order to reduce operating costs, inherited from
        the Soviet economy, and to implement higher speeds of passenger services.
        Particularly, around 4000 track [[railroad switch|switches]] have already
        been upgraded.\n\n==Rolling stock==\n[[File:CHS2-426.jpg|right|thumb|A typical
        Ukrainian CHS2K locomotive, hauling a long-distance passenger service.]]\n[[File:\u042d\u043b\u0435\u043a\u0442\u0440\u043e\u0432\u043e\u0437
        \u0414\u042d1-033.jpg|thumb|Electric locomotive [[DE1]], built in Ukraine
        after [[fall of the Soviet Union]]]]\n[[File:\u0415\u041a\u0440-1.jpg|thumb|Train
        of Kriukiv Railcar Engineering]]\nUkrzaliznytsia has several repair factories
        capable of producing own locomotives and railcars. In addition there is a
        separate [[KVBZ|Kryukiv Railcar Engineering Factory]] and [[DniproVahonMash|Dnieper
        Railcar Engineering]] that also produce railroad rolling stock for Ukrzaliznytsia
        and other companies for public transportation (i.e. subway).\n\nDue to the
        [[2014 Russian invasion of Ukraine]], some factories that were producing locomotives
        and railcars were lost (i.e. [[Luhanskteplovoz]] (Luhansk Diesel Locomotive)
        and [[Stakhanov Railway Car Building Works|Stakhanov Railcar Engineering]]).\n\n===Brief
        statistics===\n*Number of freight cars \u2013 174,939\n*Number of passenger
        cars \u2013 8,429\n*Number of locomotives \u2013 2,718\n*Number of electric
        locomotives \u2013 1,796\n*Number of electric multiple units \u2013 1,443\n*Number
        of diesel multiple units \u2013 186\n*Number of employees \u2013 375,900\n*Number
        of specially branded passenger trains \u2013 62\n\n===Recent developments===\nIn
        November 2010, UZ agreed to buy 10 high-speed [[HRCS2 multiple unit]] interurban
        trainsets from [[Hyundai Rotem]], with the prospect of a much larger order
        or joint venture for local production.<ref>{{cite web|url=http://www.railwaygazette.com/nc/news/single-view/view/uz-to-order-korean-trainsets.html|date=17
        November 2010|title=UZ to order Korean trainsets|publisher=[[Railway Gazette
        International|Railway Gazette]]}}</ref> The first two trains would be delivered
        in February 2012, two other in April and other two in May, when they will
        start operating.<ref>{{cite web|title=Six high-speed Hyundai trains to come
        to Ukraine by 10 May|url=http://ukraine2012.gov.ua/en/news/191/51569/|publisher=Information
        \u0441entre \"Ukraine-2012\"|date=7 February 2012}}</ref>{{Update after|2012|05||Rail
        transport articles in need of updating}} They will be rated as Inter City+
        and will be connecting [[Kiev]] with [[Kharkiv]], [[Donetsk]] and [[Lviv]],
        and at a later stage with [[Dnipropetrovsk|Dnipro]] and [[Odesa]].<ref>{{cite
        web|title=4 Hyundai Rotem trains to serve on the route Kyiv \u2013 Dnipropetrovsk,
        Kyiv \u2013 Odesa after EURO 2012|url=http://en.prichernomorie.com.ua/odesa/news/Transport/2012-02-07/6082.php|publisher=Context-Prichernomorie|date=7
        February 2012}}</ref>{{Update after|2012|05||Rail transport articles in need
        of updating}}\n\nIn July 2011, UZ announced plans to buy 433 electric freight
        locomotives; 292 [[2EL4]]s from [[Transmashholding]], and 141 locomotives
        (including class VL11M/6) from [[Elmavalmshenebeli]].<ref>{{cite news|url=http://www.railwaygazette.com/nc/news/single-view/view/ukrainian-railways-agrees-locomotive-orders-worth-EUR146bn.html|title=Ukrainian
        Railways agrees locomotive orders worth \u20ac1\u00b746bn|date=3 August 2011|publisher=Railway
        Gazette}}</ref>\n\n==Stations==\n{{main|Category:Railway stations in Ukraine}}\n\n==Classification
        of passenger trains (railway lines)==\nRailway lines are classified into commuter,
        regional, intercity and eurocity. They also distinct one from another if they
        operate during day or night time. Intercity lines are coded with single, double
        and triple digits. while commuter lines are coded with quadruple digits.\n\nOn
        27 April 2011 in accordance with order \u2116 504/2011 rail industry specialists
        developed a new classification system of passenger trains for Ukrainian Railways.<ref>{{cite
        web|url=http://www.uz.gov.ua/index.php?f=Doc.View&p=news_6417.0.news|title=\u041f\u0456\u0434\u0433\u043e\u0442\u043e\u0432\u043b\u0435\u043d\u043e
        \u043f\u0440\u043e\u0435\u043a\u0442 \u043d\u043e\u0432\u043e\u0457 \u0441\u0438\u0441\u0442\u0435\u043c\u0438
        \u043a\u043b\u0430\u0441\u0438\u0444\u0456\u043a\u0430\u0446\u0456 \u0457
        \u043f\u0430\u0441\u0430\u0436\u0438\u0440\u0441\u044c\u043a\u0438\u0445 \u043f\u043e\u0457\u0437\u0434\u0456\u0432|publisher=\u0423\u043a\u0440\u0437\u0430\u043b\u0456\u0437\u043d\u0438\u0446\u0456}}</ref>\n\nThe
        development of a new classification system for passenger trains in Ukraine
        was made necessary by the need to inform customers (passengers) about the
        level of service quality they could expect to find in various passenger trains.
        The new system is based on the class of train and carriages.\n\nGiven the
        quality of the service provided UZ asked the following classes of passenger
        trains:\n\n*Daytime passenger lines:\n**''''''Euro City (EC)'''''' \u2013
        Express (min. 90&nbsp;km/h) daytime services on international routes which
        should offer a very high level of service and comfort. First and standard
        classes.\n**''''''Inter City+ (IC+)'''''' \u2013 Express (min. 90&nbsp;km/h)
        daytime services on domestic routes which should offer a very high level of
        service and comfort. First and standard classes. These services are currently
        operated by [[Hyundai Rotem]] [[HRCS2 multiple unit]] trains on routes between
        [[Kiev]] and [[Kharkiv]], [[Lviv]], [[Dnipropetrovsk|Dnipro]] and [[Donetsk]].\n**''''''Inter
        City (IC)'''''' \u2013 (max. 70&nbsp;km/h \u2013 90&nbsp;km/h) daytime services
        on domestic routes which should offer a heightened level of service and comfort.
        First, standard and economy classes. These services are currently operated
        by [[\u0160koda Works|\u0160koda]] [[\u010cD Class 471|UZ class 675]] trains
        on routes between [[Kharkiv]], [[Dnipropetrovsk|Dnipro]] and [[Donetsk]].\n**''''''Regional
        Express (\u0420\u0415)'''''' \u2013 (max. 70&nbsp;km/h \u2013 90&nbsp;km/h)
        daytime services on domestic routes which should offer a standard level of
        service and comfort. First, standard and economy classes.\n**''''''Regional
        train (\u0420\u041f)'''''' \u2013 (max. 70&nbsp;km/h) daytime services on
        domestic routes which should offer a standard level of service and comfort.
        Standard and economy classes.\n*Nighttime passenger trains:\n**''''''Euro
        Night (EN)'''''' \u2013 Express (min. 90&nbsp;km/h) nighttime services on
        international routes which should offer a very high level of service and comfort.
        [[Sleeping car|2 berth coupe]] and 4 berth coupe classes.\n**''''''Night Express
        (\u041d\u0415)'''''' (max. 70&nbsp;km/h \u2013 90&nbsp;km/h) nighttime services
        on international and domestic routes which should offer a heightened level
        of service and comfort.  [[Sleeping car|2 berth coupe]], 4 berth coupe and
        [[Couchette car|platskarta]] classes.\n**''''''Night fast (\u041d\u0428)''''''
        \u2013 (max. 50&nbsp;km/h \u2013 70&nbsp;km/h) nighttime services on international
        and domestic routes which should offer a heightened level of service and comfort.
        [[Sleeping car|2 berth coupe]], 4 berth coupe and [[Couchette car|platskarta]]
        classes.\n**''''''Night passenger (\u041d\u041f)'''''' (max. 50&nbsp;km/h)
        nighttime services on international and domestic routes which should offer
        a heightened level of service and comfort. [[Sleeping car|4 berth coupe]]
        and [[Couchette car|platskarta]] classes.\n\nThe advantages of the new classification
        system include: full compliance with the classification of the European Union,
        compliance with Ukrainian and English names and abbreviations, clarity for
        customers, linguistic and semantic consistency and clarity for customers in
        Ukraine and compatibility with existing and future tariff policy. The system
        is also not far displaced from the previous classification system used for
        passenger trains on the territory of Ukraine and therefore should not cause
        major problems when introduced.\n\n==Gallery==\n<center>\n<gallery caption=\"Rolling
