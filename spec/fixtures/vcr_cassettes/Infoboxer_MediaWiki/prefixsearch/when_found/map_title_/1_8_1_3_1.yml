        de Paris|Ukrainian Catholic Eparchy in France]]\n**[[Apostolic Exarchate in
        Germany and Scandinavia for the Ukrainians]]<nowiki>*</nowiki>\n\n<nowiki>*</nowiki>
        Directly subject to the [[Holy See]]\n\nAs of 2014, the Ukrainian Greek Catholic
        Church is estimated to have 4,468,630 faithful, 39 bishops, 3993 parishes,
        3008 diocesan priests, 399 religious-order priests, 818 men religious, 1459
        women religious, 101 deacons, and 671 seminarians.<ref name=\"cnewastat\">{{cite
        web\n|url=http://www.cnewa.org/source-images/Roberson-eastcath-statistics/eastcatholic-stat14.pdf\n|author=Ronald
        Roberson\n|title=The Eastern Catholic Churches 2014\n|publisher=Catholic Near
        East Welfare Association\n|accessdate=January 10, 2015}} Information sourced
        from ''''Annuario Pontificio'''' 2014 edition.</ref>\n\n==Prison Ministry
        of the Ukrainian Greek-Catholic Church==\nIn contemporary [[Ukraine prison
        ministry]] of chaplains does not exist ''''de jure''''. The prison pastoral
        care was at the very heart of the spirituality of the Ukrainian Greek-Catholic
        Church throughout her history. Prison Pastoral of the UGCC, though it is still
        very young, is taking successive steps to integrity. It was restored in 1990
        after the Church, formerly forbidden, emerged from the underground. Pastoral
        care has grown steadily from several establishments in the Western Part of
        Ukraine to more than 40 penal institutions in every region of the country.
        Since 2001 the UGCC is the co-founder of the Ukrainian Interdenominational
        Christian Mission \"Spiritual and Charitable Care in Prisons\" including twelve
        Churches and Denominations. This Mission is a part of the World Association
        of Prison Ministry. The most active prison chaplains are the Redemptorist
        Fathers.\n\nIn the year 2006 Lubomyr Husar established in the Patriarchal
        Curia of the UGCC [http://www.kapelanstvo.org.ua/ the Department for Pastoral
        Care in the Armed Forces and in the Penitentiary System of Ukraine]. This
        structure implements a general management of Prison Ministry. The chief of
        the Department is Most Rev. Michael Koltun, Bishop of Sokal and Zhovkva. The
        head of the Unit for penitentiary pastoral care is Rev. Constantin Panteley,
        who is directly responsible for coordination of activity in this realm. He
        is in direct contact with 37 priests in 12 eparchies who have been assigned
        responsibility for prison pastoral care. Those pastors ensure regular attendance
        of penitentiary facilities, investigatory isolators and prisons.\n\n[[File:Capelany.jpg|right|300px|thumb|Prison
        chaplains of the UGCC - Ukraine - 2008]]\nDepartment of the UGCC for Pastoral
        Care in the Armed Forces and in the Penitentiary System of Ukraine is provisory
        structure till both chaplaincies will be quite ripe. Prison Pastoral Care
        is appealed to facilitate transition from the punitive system neglecting human
        dignity to correctional system cherishing penitentiary idea. Our mission is
        to serve the inmates in the national penitentiaries with Christian charity
        and reconciliation through extensive ministry to the spiritual and physical
        needs of prisoners of any creed, sex, age, religious faith, or nationality.
        The priority directions of the ministry are sermon, catechetics, administration
        of the sacraments for inmates, assistance and support of communication with
        family, spiritual support of the prison stuff, engagement of lay people in
        ministry.\n\nThe Sunday of the [[Prodigal Son]], which every  year falls up
        to date two weeks before the [[Great Lent]], Synod of Bishops of the Ukrainian
        Greek Catholic Church has defined as a Day of special attention to [[Catholic
        Prison Ministry]]. The Gospel Reading on this Sunday (Luke 15:11-32) lays
        out one of the most important themes of the Lenten season: the history of
        falling into a sin, realization of one''s sinfulness, the road to repentance,
        and finally reconciliation, each of which is illustrated in the course of
        the parable. The UGCC Synod invokes to remember in prayers workers of the
        Penitentiary system of Ukraine, who perform difficult tasks, because every
        day they are near of broken human destinies. This Sunday declared as a day
        to remember in prayers and support chaplains and volunteers, who work with
        great dedication to provide spiritual support for prisoners, helping them
        to step on the right path.\n\nThe UGCC Prison Ministry has many directions
        of development in compatibility with other missions of the Church. It is currently
        carrying out on the base of \"The Agreement for cooperation of the Ukrainian
        Greek-Catholic Church with the State Penal Department of Ukraine\", which
        offers many possibilities. Today pastoral ministry is regularly carried out
        in penitentiary facilities # 3, 13, 27, 30, 40, 41, 44, 47, 48, 50, 55, 57,
        63, 110, 112, 120, 124, in correctional centres # 118, 128, 135 in seven investigatory
        isolators and in three juvenile prisons of Ukraine. In 6 prisons our pastors
