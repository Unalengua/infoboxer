        \u00d7 quad 533 mm [[torpedo tube]]s\n|Ship armour=\n|Ship armor=\n|Ship notes=\n}}\n|}\nThe
        ''''''Ukrainian frigate ''''Dnipropetrovsk'''''''''' is a former ''''''Soviet
        frigate ([[guard ship]]) ''''Bezzavetnyy'''''''''' of the  {{sclass2-|Burevestnik|frigate|0}}
        (NATO codename: Krivak I) ship built for the [[Soviet Navy]] in the late 1970s.\n\n==Service
        history==\n===Black Sea incident===\n{{main|1988 Black Sea bumping incident}}\nOn
        12 February 1988 the ship intentionally<ref>{{uk icon}} [http://www.istpravda.com.ua/videos/2011/02/12/24092/
        1988: The Soviet frigate attacks American cruiser near Yalta]</ref><ref>{{en
        icon}} [https://www.youtube.com/watch?v=SME4w037FgA&feature=player_embedded#at=95
        1988 Soviet ramming USS ''''Yorktown'''' CG 48 in black sea (video)]</ref>
        rammed the American missile cruiser {{USS|Yorktown|CG-48|6}} in Soviet [[territorial
        waters]] while ''''Yorktown'''' was claiming [[innocent passage]].\n\n[[File:USS
        Yorktown collision.jpg|thumb|none|''''Bezzavetnyy'''' shown colliding with
        ''''Yorktown'''']]\n\n===Ukrainian service===\nIn summer of 1997 during the
        division of the Black Sea fleet she was transferred to the [[Ukrainian Navy]],
        receiving the name of ''''Dnipropetrovsk''''.\n\n===Fate===\n''''Dnipropetrovsk''''
        was decommissioned in 2002 and was scuttled in the [[Black Sea]] in the spring
