        status on decision of the [[Supreme Court of Ukraine]] of August 10, 1999\n*
        [[Petro Symonenko]]\n* [[Oleksandr Tkachenko (politician)|Oleksandr Tkachenko]]\n*
        [[Hennadiy Udovenko]]\n\n''''''''''Notes:''''''''''\n* On October 27, 1999
        Oliynyk and Tkachenko withdrew from the election campaign.\n\n===Kaniv four===\nSince
        the summer of 1999 there was a sharp competition among the candidates. Four
        candidates [[Yevhen Marchuk]], [[Oleksandr Moroz]], [[Volodymyr Oliynyk]]
        (mayor of [[Cherkasy]]), and [[Oleksandr Tkachenko (politician)|Oleksandr
        Tkachenko]] (speaker of [[Verkhovna Rada]]) met in [[Kaniv]] and called on
        all candidates to just and honest elections. The \"Kaniv Four\" had intentions
        to present a single candidate who would have more chances for success. It
        however failed to do so and no one else joined them neither. [[Volodymyr Oliynyk]]
        being promoted by [[Kirovohrad]] city residents, on October 27 surrendered
        his candidacy in favor of [[Yevhen Marchuk]], while [[Oleksandr Tkachenko
        (politician)|Oleksandr Tkachenko]] favored [[Petro Symonenko]] (leader of
        [[Communist Party of Ukraine]]).\n\n==Results==\nIn the first round the most
