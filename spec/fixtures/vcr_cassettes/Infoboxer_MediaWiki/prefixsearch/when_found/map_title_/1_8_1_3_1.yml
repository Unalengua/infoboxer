        Yu. Lytvyn, O. Tykhyi, V. Marchenko) died in Soviet camps.\n\nMarch 1988 -
        Ukrainian Helsinki Union (UKhS) was formed. Since 1989, UKhS has moved to
        open propaganda activity of promoting the independence of Ukraine.\n\nApril
        29\u201330, 1990 - Ukrainian Republican Party (URP) was established in the
        place of the UKhS. The party was registered on November 5, 1990 by the Ministry
        of Justice of the [[Ukrainian SSR]] as the first political party in Ukraine.\n\nA
