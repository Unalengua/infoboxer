        \u0432\u044b\u0431\u043e\u0440\u044b \u0414\u0430\u0440\u0442\u0430 \u0412\u0435\u0439\u0434\u0435\u0440\u0430
        \u0438 \u0435\u0449\u0435 \u0434\u0432\u043e\u0438\u0445 \u043a\u0430\u043d\u0434\u0438\u0434\u0430\u0442\u043e\u0432
        : \u041d\u043e\u0432\u043e\u0441\u0442\u0438 \u0423\u041d\u0418\u0410\u041d
        |publisher=Unian.net |date=}}</ref>\n\nOn 29 March 2014, [[Vitali Klitschko]]
        ([[Ukrainian Democratic Alliance for Reform|UDAR]]) endorsed [[Petro Poroshenko]],<ref>[http://en.interfax.com.ua/news/general/198348.html
        Klitschko believes only presidential candidate from democratic forces should
        be Poroshenko], [[Interfax-Ukraine]] (29 March 2014)</ref> and announced he
        would run for [[Mayor of Kiev]] in the [[Kiev local election, 2014|local election]]
        taking place alongside the presidential election.<ref>{{cite web|url=http://www.pravda.com.ua/news/2014/03/29/7020706/
        |title=\u041a\u043b\u0438\u0447\u043a\u043e \u0432\u0438\u0440\u0456\u0448\u0438\u0432.
        \u0419\u0434\u0435 \u0443 \u043c\u0435\u0440\u0438 \u041a\u0438\u0454\u0432\u0430
        |publisher=Pravda.com.ua |date=}}</ref><ref>[http://en.interfax.com.ua/news/general/198350.html
        Klitschko will run for mayor of Kyiv], [[Interfax-Ukraine]] (29 March 2014)</ref>\n\n==Opinion
        polls==\n{{main|Opinion polling for the Ukrainian presidential election, 2014}}\n\n==International
        observers==\nThe [[Central Election Commission of Ukraine]] (CEC) had registered
        543 international official observers on 2 May 2014.<ref name=\"UPE14fo2514\">[http://en.interfax.com.ua/news/general/203200.html
        CEC registers 543 international official observers for presidential elections],
        [[Interfax-Ukraine]] (2 May 2014)</ref> On 23 May (two days before the election)
        this number had risen to 3,607 (CEC had completed the registration of observers
        on 19 May but on 23 May had allowed 823 members of the observer organization
        European Platform for Democratic Elections).<ref>{{uk icon}} [http://www.pravda.com.ua/news/2014/05/23/7026284/
        In Ukraine will come three thousand observers], [[Ukrayinska Pravda]] (23
        May 2014)</ref> Among others [[OSCE]]''s [[Office for Democratic Institutions
        and Human Rights]], OSCE''s [[OSCE Parliamentary Assembly|Parliamentary Assembly]],
        the [[Ukrainian World Congress]] and the United States sent observers.<ref
        name=\"UPE14fo2514\"/> OSCE deployed 100 long-term observers and 900 short-term
        observers.<ref>[http://www.ft.com/intl/cms/s/0/dde01232-e28f-11e3-ba64-00144feabdc0.html#axzz32eC94qZP
        Ukraine officials battle \u2018chaos\u2019 in east as rebels target election],
        [[The Financial Times]] (23 May 2014)</ref> On 9 May 2014 [[Assistant Secretary
        of State for European and Eurasian Affairs|U.S. Assistant Secretary for European
        and Eurasian Affairs]] [[Victoria Nuland]] stated her country would support
        255 long-term and more than 3,300 short-term observers.<ref>[http://en.interfax.com.ua/news/general/204188.html
        US to provide support to several thousands of observers at Ukrainian elections
        \u2013 Nuland], [[Interfax-Ukraine]] (9 May 2014)</ref> Russia did not send
        observers.<ref>[http://en.interfax.com.ua/news/general/206185.html Russia
        will not send its observers to Ukraine election \u2013 Kremlin official],
        [[Interfax-Ukraine]] (23 May 2014)</ref> Other [[Commonwealth of Independent
        States]] members also did not send observers; because Ukraine had not sent
        an invitation to the [[Commonwealth of Independent States#Controversial election
        observation mission|CIS Election Monitoring Organisation]].<ref>{{uk icon}}
        [http://www.pravda.com.ua/news/2014/05/23/7026190 Observers from the CIS on
        elections in Ukraine will not be \u2013 Executive Committee], [[Ukrayinska
        Pravda]] (23 May 2014)</ref>\n\n==Results==\n[[File:\u042f\u0432\u043a\u0430
        \u0432\u0438\u0431\u043e\u0440\u0446\u0456\u0432 \u043d\u0430 \u043f\u043e\u0437\u0430\u0447\u0435\u0440\u0433\u043e\u0432\u0438\u0445
        \u0432\u0438\u0431\u043e\u0440\u0430\u0445 \u041f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u0430
        \u0423\u043a\u0440\u0430\u0457\u043d\u0438 2014 \u043f\u043e \u043e\u043a\u0440\u0443\u0433\u0430\u0445.PNG|thumb|Turnout
        by region]]\n\nPetro Poroshenko won the elections with 54.7% of the votes,
        when excluding the Donetsk and Luhansk Oblasts that have 6.6 million residents.<ref
        name=\"CEC election results\"/> His closest competitor was [[Yulia Tymoshenko]],
        who emerged with 12.81% of the votes.<ref name=\"CEC election results\"/>
        The [[Central Election Commission of Ukraine|Central Election Commission]]
        reported voter turnout at over 60% excluding those regions not under government
        control.<ref name=\"autogenerated1\"/><ref name=\"kyivpost1\"/> In the [[Donbass]]
        region of Ukraine only 20% of the ballot stations were open due to threats
        and violence by [[2014 pro-Russian conflict in Ukraine|pro-Russia separatists]].<ref
        name=\"HP \"/> Of the 2,430 planned ballot stations (in Donbass) only 426
        remained open for polling.<ref name=\"HP \">[https://online.wsj.com/news/articles/SB10001424052702304811904579583413180447156
        Poroshenko Declares Victory in Ukraine Presidential Election], [[The Wall
        Street Journal]] (25 May 2014)</ref>\n\nExit polls had also predicted that
        Poroshenko won the election outright<ref name=\"BBC\">{{cite web | url=http://www.bbc.co.uk/news/world-europe-27569057
        | title=Petro Poroshenko claims Ukraine presidency | work=BBC | date=25 May
        2014| accessdate=26 May 2014}}</ref> with over 55.9% of the votes,<ref name=\"HP
        \"/>\n{{Ukrainian presidential election, 2014}}\n\n==Reactions==\nDespite
        [[Ukrainian presidential election, 2014#Russian reaction|Russia''s earlier
        protest at rescheduling the election]] and the general tense relation between
        the countries at the time because of the [[Annexation of Crimea by the Russian
        Federation|annexation of Crimea]] and the [[Russian military intervention
        in Ukraine (2014\u2013present)|Russian military intervention in Ukraine]],
        [[Russian President]] [[Vladimir Putin]] recognised the vote.<ref name=\"VP
        recognise\">{{cite web | url=https://blogs.wsj.com/washwire/2014/05/26/u-s-lauds-ukraine-election-amid-hopes-for-easing-standoff/
        | title=U.S. Lauds Ukraine Election Amid Hopes for Easing Standoff | work=The
        Wall Street Journal | date=26 May 2014| accessdate=27 May 2014| author=Talley,
        Ian}}</ref>\n\nThe leaders of the [[self-proclaimed]] [[Donetsk People''s
        Republic]] and [[Lugansk People''s Republic]], controlling large parts of
        the [[Donbass]] region of [[Eastern Ukraine]], declared that the regions had
        made already their choice shown in the results of the status referendum of
        11 March.<ref name=\"HP \"/>\n\n[[US President]] [[Barack Obama]] congratulated
        Petro Poroshenko with his victory by telephone 2 days after the election.<ref>[https://online.wsj.com/news/articles/SB10001424052702304811904579588171670090480
        Obama Calls Ukrainian President-Elect Poroshenko With Congratulations], [[The
        Wall Street Journal]] (27 May 2014)</ref> This was also done by [[President
        of the European Commission]] [[Jos\u00e9 Manuel Barroso]] and [[President
        of the European Parliament|European Parliament President]] [[Martin Schulz]]
        and other [[EU]] leaders such as [[German Chancellor]] [[Angela Merkel]] and
        [[French President]] [[Fran\u00e7ois Hollande]].<ref>[http://enpi-info.eu/maineast.php?id=37402&id_type=1&lang_id=450
        Ukraine: EU leaders congratulate Poroshenko and praise elections held against
        the odds], [[European Union Association Agreement|ENPI Info Centre]] (27 May
        2014)</ref><ref>[http://www.kyivpost.com/content/ukraine-abroad/wall-street-journal-merkel-congratulates-ukraines-poroshenko-on-election-win-349628.html
        Wall Street Journal: Merkel congratulates Ukraine''s Poroshenko on election
