        permanent member thereof and thus has a say in the decision-making in respect
        of the rest of the ROC, including its business in the Russian Federation.\n\n==History==\n{{See
        also|History of Christianity in Ukraine}}\n\n===Ecumenical Patriarchate of
        Constantinople===\n\n====Moscow, Lithuania, Halych metropolia====\nThe Ukrainian
        Orthodox Church considers itself the sole descendant in modern Ukraine of
        the Ruthenian (Kyivan) metropolis within the jurisdiction of the [[Ecumenical
        Patriarchate of Constantinople]] [[Baptism of Kievan Rus''|established]] in
        Kiev in the 10th century. Due to [[Mongol invasion of Rus''|invasion of the
        Mongols]] in the 13th century the metropolitan seat was moved to [[Vladimir,
        Russia|Vladimir]] and later to [[Moscow]], while in the Duchy of Halych and
        Volhynia was created a separate Metropolis of Halych with own Metropolitan.
        In the 14th century the Grand Duke of Lithuania [[Algirdas]] who established
        his control over the former territories of [[Kievan Rus]] attempted to move
        the metropolitan seat back to Kiev.\n\n====Revival====\nIn 1596 the Metropolitan
        of Kiev, Halych and all Russia [[Michael Rohoza]] accepted the [[Union of
        Brest]] transforming dioceses of the [[Ecumenical Patriarchate of Constantinople]]
        into the [[Ukrainian Greek Catholic Church]] under the [[Holy See]]''s jurisdiction.
        In 1620 [[Ecumenical Patriarchate of Constantinople]] reestablished its dioceses
        in Ukraine under the Metropolitan of Kiev, Galicia and all Russia as the exarch
        of Ukraine [[Job Boretsky]].\n\n===Merger into the Russian Orthodox Church===\nIn
        1685 the Ukrainian Orthodox Church came under the jurisdiction of the [[Russian
        Orthodox Church]] when Gedeon Svyatopolk-Chetvertynsky was elected the Metropolitan
        of Kyiv, Galicia and all Russia with the help of the [[Hetman of Zaporizhian
        Host]] [[Ivan Samoylovych]]. At that time all six eparchies ([[diocese]]s)
        of the [[Ecumenical Patriarchate of Constantinople]] in Ukraine were transferred
        to the [[Russian Orthodox Church]]. The original eparchies included Kiev,
        Chernihiv, Mstislav-Mogilev (Belorusian) on the left bank of Dnieper and Lviv,
        Lutsk, Peremyshl on the right bank of Dnieper. Since his election Gedeon lost
        practically all his eparchies. Due to the conflilct with [[Lazar Baranovich]],
        Metropolitan of Kiev ceded the Chernihiv eparchy under direct jurisdiction
        of the Russian Orthodox Church in 1686, while the Belorusia eparchy was already
        de facto administered from Moscow by that time. On 27 January 1688 the Russian
        Orthodox Church changed the title of Gedeon to Metropolitan of Kiev, Halych
        and Little Russia. Already the Gedeon''s successor [[Metropolitan Varlaam
        (Yasinski)|Metropolitan Varlaam]] during 1692 to 1702 lost the rest of his
        eparchies in Lviv, Peremyshl and Lutsk that were transferred to the [[Ukrainian
        Greek Catholic Church]]. Due to the reduction in number of eparchies, the
        eparchy of Pereyaslav was revived, commemorating the [[council of Pereyaslav]].
        In 1728-72 the Belorusian eparchy became the only Eastern Orthodox eparchy
        in Poland and was directly governed by the Patriarch of Moscow.\n\nBefore
        the [[Battle of Poltava (1708)|Battle of Poltava]] when [[Ivan Mazepa]] sided
        with [[Carl XII]], the new [[Metlopolitan Ioasaf (Krokovsky)|Metropolitan
        Ioasaf]] along with bishops of Chernihiv and Pereyaslav was summoned by [[Peter
        the Great]] to [[Hlukhiv]] where they were ordered to declare an [[anathema]]
        onto Mazepa. After the battle of Poltava, in 1709 Metropolitan Ioasaf was
        exiled to [[Tver]] and in 1710 a church censorship was introduced to the Kiev
        metropolia. In 1718 Metropolitan Ioasaf was arrested and exiled to [[Saint
        Petersburg]] for interrogation where he died. In 1720 an edict is issued,
        according to which all Ukrainian publishers are required to change to the
        Russian language. During that time in 1718 to 1722 the Metropolitan seat in
        Kiev was vacant and ruled by the Kiev Spiritual Consistory (under the authority
        of the [[Most Holy Synod]]), since 1722 it was occupied by Archbishop Varlaam,
        thus being downgraded to a regular eparchy. Also since 1721 the Russian Orthodox
        Church itself was governed by the Most Holy Synod rather than Patriarch.\n\n===Synod
        period===\nIn 1730 the new Archbishop Varlaam with all members of the Kiev
        Spiritual Consistory were put on trial by the Privy Chancellery. After being
        convicted, Varlaam as a simple monk was exiled to the [[Kirillo-Belozersky
        Monastery]] in Vologda region where he served a sentence of imprisonment of
        10 years. After the death of the Russian Empress [[Anna of Russia|Anna]] in
        1740, Varlaam was allowed to return and recovered all his [[Archiereus]] titles.
        He however refused to except back those titles and, after asked to be left
        in peace, moved to the [[Tikhvin Assumption Monastery]]. In 1750 Varlaam accepted
        the [[Degrees of Eastern Orthodox monasticism#Great Schema|Great Schema]]
        under the name of Vasili and soon died in 1751.\n\nThe newly appointed archbishop
        of Kiev [[Raphael Zaborovsky]] (in 1730) after some 25 years had revived the
        metropolitan rank for the [[Eparchy of Kiev (Moscow Patriarchate)|Kiev eparchy]]
        in 1743 as the Metropolitan of Kiev, Halych and Little Russia.\n\nOn 2 April
        1767 the Empress of Russia [[Catherine the Great]] issued an edict stripping
        the title of the Metropolitan of Kiev of the words \"and all Little Russia\".<ref>[http://web.archive.org/web/20150416145158/http://www.pravenc.ru/text/76238.html
        Arseniy] at the Orthodox Encyclopedia</ref>\n\nIn 1803 for the first onto
        the metropolitan seat in Kiev was placed [[Metropolitan Serapion (Aleksandrovsky)|Metropolitan
        Serapion]], a bishop from Russia (from the Vladimir region). Since 1803 and
        until 1930 the heads of [[Eparchy of Kiev (Moscow Patriarchate)|Kiev eparchy]]
        were exclusively from Russia.\n\n===Fall of monarchy in Russia and Exarchate===\n{{see
        also|Ukrainian Autocephalous Orthodox Church}}\n[[File:Highest authority of
        Russian Orthodox Church in 1917.jpg|thumb|300px|Participants of the 1917 Local
        Council (Metropolitan Antony is to the right of Patriarch Tikhon)]]\nDuring
        the advance of the Soviet troops on Kiev (see [[Ukrainian\u2013Soviet War]]),
        in January 1918 was killed the Metropolitan of Kiev [[Vladimir Bogoyavlensky]]
        by unknown people. Metropolitan Bogoyavlensky chaired the All-Ukrainian Church
        Council that took a break between its sessions on 18 January 1918 and was
        to be resumed in May 1918. On 23\u201324 January 1918 the Red Guards of [[Reinholds
        B\u0113rzi\u0146\u0161]] occupied the city of Kiev. In the evening of 25 January
        1918 Metropolitan Vladimir was found dead between walls of the Old Pechersk
        Fortress beyond the Gates of All Saints.\n\nIn May 1918 to the [[Eparchy of
        Kiev (Moscow Patriarchate)|Kiev eparchy]] was appointed Metropolitan of Kiev
        and Halych [[Antony (Khrapovitsky)|Antony]], a former candidate to become
        the [[Patriarch of Moscow]] at the [[1917\u201318 Local Council of the Russian
        Orthodox Church|Russian Local Council]] of 1917 and losing it to the [[Patriarch
        Tikhon of Moscow|Patriarch Tikhon]]. In July 1918 Metropolitan Antony became
        the head of the All-Ukrainian Church Council. Eventually he sided with the
        Russian [[White movement]] supporting the Denikin''s forces of [[South Russia
        (1919\u20131920)|South Russia]], while keeping the title of Metropolitan of
        Kiev and Halych. After the defeat of the Whites and the exile of Antony, in
        1919-21 the metropolitan seat was temporarily held by the bishop of Cherkasy
        Nazariy (also the native of [[Kazan]]). After the arrest of Nazariy by the
        Soviet authorities in 1921, the seat was provisionally held by the bishop
        of Grodno and newly elected Exarch of Ukraine Mikhail, a member of the Russian
        [[Black Hundreds]] nationalistic movement. After his arrest in 1923, the Kiev
        eparchy was provisionally headed by various bishops of neighboring eparchies
        until 1927. After his return in 1927 Mikhail became the Metropolitan of Kiev
        and Exarch of Ukraine until his death in 1929.\n\nIn 1945, after the integration
        of [[Zakarpattia Oblast]] into [[USSR]], eastern parts of the [[Eparchy of
        Muka\u010devo and Pre\u0161ov]] were transferred from the supreme jurisdiction
        of [[Serbian Orthodox Church]] to the jurisdiction of the Exarchate of Russian
        Orthodox Church in Ukraine, and new [[Eparchy of Muka\u010devo and U\u017egorod]]
        was formed.\n\n===Dissolution of the Soviet Union and self rule===\nOn 28
        October 1990,<ref>[http://www.patriarchia.ru/db/text/1302845.html \u041a 20-\u043b\u0435\u0442\u0438\u044e
        \u0411\u043b\u0430\u0433\u043e\u0441\u043b\u043e\u0432\u0435\u043d\u043d\u043e\u0439
        \u0413\u0440\u0430\u043c\u043e\u0442\u044b \u0421\u0432\u044f\u0442\u0435\u0439\u0448\u0435\u0433\u043e
        \u041f\u0430\u0442\u0440\u0438\u0430\u0440\u0445\u0430 \u041c\u043e\u0441\u043a\u043e\u0432\u0441\u043a\u043e\u0433\u043e
        \u0438 \u0432\u0441\u0435\u044f \u0420\u0443\u0441\u0438 \u0410\u043b\u0435\u043a\u0441\u0438\u044f
        II \u043e \u0434\u0430\u0440\u043e\u0432\u0430\u043d\u0438\u0438 \u0423\u043a\u0440\u0430\u0438\u043d\u0441\u043a\u043e\u0439
        \u041f\u0440\u0430\u0432\u043e\u0441\u043b\u0430\u0432\u043d\u043e\u0439 \u0426\u0435\u0440\u043a\u0432\u0438
        \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438
        \u0432 \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0438]: \u2033\u041e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u0435
        \u0444\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u0432\u0441\u0442\u0443\u043f\u0438\u043b\u043e
        \u0432 \u0441\u0438\u043b\u0443 \u0443\u0436\u0435 28 \u043e\u043a\u0442\u044f\u0431\u0440\u044f
        1990 \u0433\u043e\u0434\u0430 (\u043a\u043e\u0433\u0434\u0430 \u0421\u0432\u044f\u0442\u0435\u0439\u0448\u0438\u0439
        \u041f\u0430\u0442\u0440\u0438\u0430\u0440\u0445 \u0410\u043b\u0435\u043a\u0441\u0438\u0439
        \u0432\u0440\u0443\u0447\u0438\u043b \u0437\u0430\u043d\u0438\u043c\u0430\u0432\u0448\u0435\u043c\u0443
        \u0442\u043e\u0433\u0434\u0430 \u041a\u0438\u0435\u0432\u0441\u043a\u0443\u044e
        \u043a\u0430\u0444\u0435\u0434\u0440\u0443 \u043c\u0438\u0442\u0440\u043e\u043f\u043e\u043b\u0438\u0442\u0443
        \u0424\u0438\u043b\u0430\u0440\u0435\u0442\u0443 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0443\u044e
        \u0413\u0440\u0430\u043c\u043e\u0442\u0443)\u2033</ref> it was granted a status
        of a self\u2013governing church under the jurisdiction of the ROC (but ''''not''''
        the full [[Autonomy#Religion|autonomy]] as is understood in the ROC legal
        terminology).\n\nMetropolitan [[Volodymyr Sabodan|Vladimir (Sabodan)]], who
        succeeded [[Filaret (Denysenko)]], was enthroned in 1992 as the Primate of
        the UOC under the title [[Metropolitan of Kiev and all Ukraine]], with the
        official residency in the [[Kiev Pechersk Lavra]], which also houses all of
        the Church''s administration.\n\nThe church is currently the only Ukrainian
        church to have full [[canon law|canonical standing]] in Eastern Orthodoxy,
        and operates in [[full communion]] with the [[Eastern Orthodox Church organization|other
        Eastern Orthodox Churches]]. The UOC (MP) claims to be the largest religious
        body in Ukraine with the greatest number of parishes churches and communities
        counting up to half of the total in Ukraine and totaling over 10,000. The
        UOC also claims to have up to 75&nbsp;percent of the Ukrainian population.<ref>Pravoslvieye
        v Ukraine [http://orthodox.org.ua/uk/node/197 Retrieved on 10 February 2007]</ref>
        Independent surveys show significant variance. According to [[Stratfor]],
        in 2008, more than 50 percent of Ukrainian population belong to the Ukrainian
        Orthodox Church under the Moscow Patriarch.<ref name=\"Countries in Crisis:
        Ukraine Part 3\">[http://www.stratfor.com/analysis/20081118_part_3_outside_intervention  Countries
        in Crisis: Ukraine Part 3]</ref> [[Razumkov Centre]] survey results, however,
        tend to show greater adherence to the rival [[Ukrainian Orthodox Church of
        the Kyivan Patriarchate|Kiev Patriarchate]].<ref>[http://razumkov.org.ua/ukr/poll.php?poll_id=300
        \"What religious group do you belong to?\". Sociology poll by [[Razumkov Centre]]
        about the religious situation in Ukraine (2006)]</ref> Many Orthodox Ukrainians
        do not clearly identify with a particular denomination and, sometimes, are
        even unaware of the affiliation of the church they attend as well as of the
        controversy itself, which indicates the difficulty of using survey numbers
        as an indicator of a relative strength of the church. Also, the geographical
        factor plays a major role in the number of adherents, as the Ukrainian population
        tends to be more churchgoing in the western part of the country rather than
        in the UOC (MP)''s heartland in southern and eastern Ukraine. Many in Ukraine
        see the UOC-MP as merely a tool of the Putin Government.\n\nThe number of
        parishes statistics seems to be more reliable and consistent even though it
        may not necessarily directly translate into the numbers of adherents. By number
        of parishes and quantity of church buildings, the UOC (MP)''s strong base
        is central and northernwestern Ukraine. However, percentage wise (with respect
        to rival Orthodox Churches) its share of parishes there varies from 60 to
        70 percent. At the same time, by percentage alone (with respect to rival Orthodox
        Churches) the urban [[russophone]] southern and eastern Ukrainian provinces
        peak with up to 90 percent of church buildings. The same can be said about
        [[Zakarpattia Oblast|Transcarpathia]], although there the UOC''s main rival
        is the Greek Catholic Church and thus in all its share is only 40 percent.
        The capital [[Kiev]] is where the greatest Orthodox rivalry takes place, there
        the UOC (MP) has only half of the Orthodox communities. The only place where
        the UOC (MP) is a true minority, in both quantity, percentage and support
        are the former Galician provinces of Western Ukraine. There the total share
        of parishes does not exceed more than five percent. The UOC (MP) does not
        have any parishes abroad, as its followers identify themselves under the same
        umbrella as those of the [[Russian Orthodox Church]].\n\nAs of 2006 the Ukrainian
        Orthodox Church had the allegiance of 10,875 registered religious communities
        in Ukraine (approximately 68 percent of all Orthodox Christian communities
        in the country), located mostly in central, eastern and southern regions and
        claims to be the largest religious body in terms of church property in Ukraine.\n\nSince
        2014 the church has come under attack for perceived [[anti-Ukrainian]] and
        [[pro-Russian]] actions by its clergymen.<ref>[http://www.kyivpost.com/content/ukraine/ukrainians-shun-moscow-patriarchate-as-russias-war-intensifies-in-donbas-378168.html
        Ukrainians shun Moscow Patriarchate as Russia\u2019s war intensifies in Donbas],
        [[Kyiv Post]] (23 Januari 2015)<br>[http://www.jamestown.org/single/?tx_ttnews%5Btt_news%5D=43548&tx_ttnews%5BbackPid%5D=7&cHash=682793e78f089ffd50641d8a8195eff0#.VVkDVpB1FJ-
        The War and the Orthodox Churches in Ukraine], [[The Jamestown Foundation]]
        (18 February 2014)</ref> On 14 September 2015 it urged the [[pro-Russian]]
        separatists of the [[War in Donbass]] to lay down their arms and take advantage
        of the amnesty promised to them in the [[Minsk II]] agreement.<ref>{{uk icon}}
        [http://pda.pravda.com.ua/news/id_7081371/ UOC MP called on militants to lay
        down arms], [[Ukrayinska Pravda]] (14 September 2015)</ref>\n\n==Name==\nThe
        Ukrainian Orthodox Church (MP) insists on its name being just the ''''Ukrainian
        Orthodox Church'''',<ref name=uocinterview>[http://archiv.orthodox.org.ua/page-1690.html
        The interview] given by [[Metropolitan Volodymyr (Viktor Sabodan)]] to [[Associated
        Press]]</ref> stating that it is the sole canonic body of Orthodox Christians
        in the country,<ref name=uocinterview/> a Ukrainian ''''\"[[local church]]\"''''
        ({{lang-uk|\u041f\u043e\u043c\u0456\u0441\u043d\u0430 \u0426\u0435\u0440\u043a\u0432\u0430}}),
        a claim fiercely contested by her non-canonic rivals. \nIt is also the name
        that it is registered under in the State Committee of Ukraine in Religious
        Affairs.<ref>{{cite web |url=http://www.derzhkomrelig.gov.ua/info_zvit_2003.html|title=On
        the state and tendencies of expansion of the religious situation in government-church
        relations in Ukraine|accessdate=2008-01-12|work=State Committee of Ukraine
        in Religious Affairs|language=Ukrainian|archiveurl=//web.archive.org/web/20041204115821/http://www.derzhkomrelig.gov.ua/info_zvit_2003.html|archivedate=2004-12-04}}</ref>\n\nIn
        mass media and in academic literature it is often referred to, as the ''''Ukrainian
        Orthodox Church (Moscow Patriarchate)'''' or UOC (MP)<ref>{{cite web |url=https://books.google.com/books?id=SUyyY5KLX_AC&pg=PA75&dq=Ukrainian+Orthodox+Church+MP&hl=uk|title=Politics
        and Society in Ukraine |accessdate=2008-10-24|work=Paul J. D''Anieri, [[Robert
        Kravchuk|Robert S. Kravchuk]], Taras Kuzio}}</ref><ref>{{cite web |url=https://books.google.com/books?id=NEiUVsa7Gx8C&pg=PA85&dq=Ukrainian+Orthodox+Church+MP&hl=uk|title=Post-Soviet
        Political Order |accessdate=2008-10-24|work=Barnett R. Rubin, Jack L. Snyder}}</ref><ref>{{cite
        web |url=https://books.google.com/books?id=2cP0wc_E6yEC&pg=PA370&dq=Ukrainian+Orthodox+Church+MP&hl=uk|title=The
        Orthodox Church in the History of Russia |accessdate=2008-10-24|work=Dimitry
        Pospielovsky}}</ref> in order to distinguish between the two rival churches
        contesting the name of the Ukrainian Orthodox Church.\n\n==Administrative
        division==\n[[File:\u0404\u043f\u0430\u0440\u0445\u0456\u0457 \u0423\u041f\u0426(\u041c\u041f).png|thumb|right|Eparchies
        of the Ukrainian Orthodox Church (Moscow Patriarchate) in 2011]]\nIn October
        2014 the Russian Orthodox Church in Ukraine was subdivided into 53 [[eparchy|eparchies]]
        ([[diocese]]s) led by bishops. Also there were 25 [[vicar]]s ([[suffragan
        bishop]]s).\n\nIn 2008 the Church had 42 eparchies, with 58 bishops (eparchial
        - 42; vicar - 12; retired - 4; with them being classified as: [[Metropolitan
        bishop|metropolitan]]s - 10; [[archbishop]]s - 21; or [[bishops]] - 26). There
        were also 8,516 [[priest]]s, and 443 [[deacon]]s.<ref>{{cite web|url=http://orthodox.org.ua/eng/node/227|title=Statistical
        data|accessdate=2008-01-12|work=Ukrainian Orthodox Church|language=Ukrainian}}</ref>\n\n{{Eparchies
