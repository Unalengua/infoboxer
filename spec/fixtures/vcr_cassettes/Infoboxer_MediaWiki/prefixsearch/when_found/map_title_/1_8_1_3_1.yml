        \u043f\u0435\u0440\u0448\u043e- || first- || \u043f\u0435\u0440\u0432\u043e\u043d\u0430\u0440\u043e\u0434\u0436\u0435\u043d\u0438\u0439,
        \u043f\u0435\u0440\u0448\u043e\u0447\u0435\u0440\u0433\u043e\u0432\u0438\u0439\n|-\n|
        \u043f\u0440\u0430- || before, pre-, fore- || \u043f\u0440\u0430\u0434\u0456\u0434\n|-\n|
        \u043d\u0430\u0434- || on, above, extra- ||\u043d\u0430\u0434\u0437\u0432\u0438\u0447\u0430\u0439\u043d\u0438\u0439
        \n|-\n| \u043c\u0456\u0436- || between, inter- || \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0439\n|}\n\n(1)
        The multitude of forms in Ukrainian for the Common Slavic *s\u016d(n) (*\u0441\u044a(\u043d))
        is a result of the fact that the initial ''''s'''' could assimilate (or dissimilate)
        with the root''s initial consonants. As well, since a ''''\u044c'''' followed
        there was the potential for further sound changes. Finally, words entered
        Ukrainian from different Slavic languages with their own peculiarities or
        that the original origin of the word was lost. The following are examples
        of all the given possibilities:<ref name=Panejko>{{cite book|title = \u0413\u0440\u0430\u043c\u0430\u0442\u0438\u043a\u0430
        \u0423\u043a\u0440\u0430\u0457\u043d\u044c\u0441\u044c\u043a\u043e\u0457 \u043c\u043e\u0432\u0438
        |first = \u041e\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0435\u0440 | last
        = \u041f\u0430\u043d\u0435\u0439\u043a\u043e|location= Augsburg|year = 1950}}</ref>\n*\u0437\u0431\u0438\u0440\u0430\u0442\u0438
        < *\u0441\u044a\u0431\u0438\u0440\u0430\u0442\u0438\n*\u0441\u043f\u0435\u043a\u0442\u0438
        < *\u0441\u044a\u043f\u0435\u043a\u0442\u0438\n*\u0437\u0456\u043f\u0440\u0456\u0442\u0438
        < *\u0441\u044a\u043f\u0440\u0438\u0442\u0438\n*\u0456\u0437\u043d\u043e\u0432\n*\u0456\u0441\u043f\u0438\u0442
        < \u0441\u044a\u043f\u0438\u0442\u044a\n*\u0437\u043e\u0448\u0438\u0442 <
        *\u0441\u044a\u0448\u0438\u0442\u044a = bound/sown together <ref name=\"Panejko\"/>\n*\u0437\u0443\u0441\u0442\u0440\u0456\u0447
        < *\u0441\u044a\u0441\u0442\u0440\u0463\u0447\u044c <ref name=\"Panejko\"/>\n*\u0441\u0443\u0441\u0456\u0434
        < *\u0441\u046b\u0441\u0463\u0434\u044a < *\u0441\u044a\u043d\u0441\u0463\u0434\u044a
        = sit together\n*\u0441\u043e\u044e\u0437 < *\u0441\u044a\u044e\u0437\u044c
        = yoke together\n\nIn Ukrainian, the normal form is ''''\u0437'''' except
        before \u043a, \u043f, \u0442, \u0444 and \u0445 where the normal form is
        ''''\u0441''''.<ref name=orthography/>\n\nThe following rules are followed
        when adding a prefix to the root:\n# If the prefix ends in a consonant and
        the root starts with an iotified vowel, then an apostrophe is added between
        the prefix and the root, for example, \u0437''\u0457\u0441\u0442\u0438.\n#
        If a prefix ends in a consonant and the root starts with two or more consonants,
        then the vowel ''''\u0456'''' is inserted between the prefix and the root,
        for example, \u0440\u043e\u0437\u0456\u0431\u0440\u0430\u0442\u0438. This
        does not apply to the prefix \u0432, for example, \u0432\u0431\u0440\u0430\u0442\u0438.\n\n====Suffixes====\nIn
        Ukrainian, suffixes can be added to a root and stacked on top of each to produce
        a family of words. The most common suffixes are given in the table below.
        The curly brackets {} denote the various possible different suffixes with
        a similar meaning\n\n{| class=\"wikitable\" align=\"center\"\n|+ ''''''Common
