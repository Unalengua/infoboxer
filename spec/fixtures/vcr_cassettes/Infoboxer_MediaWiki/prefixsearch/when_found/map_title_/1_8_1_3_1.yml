        \u2013 [[CSK ZSU Stadium]] ([[Kiev]]), 16 June 2002\n\n===Honored teams===\nA
        representative star is placed above the team''s badge to indicate 10 league
        titles.<ref>[http://prosport.tsn.ua/sport/chi-stane-dinamo-dvozirkovim.html
        Will Dynamo have two stars?] Television Service of News (TSN). 12 June 2007</ref>
        [[FC Dynamo Kyiv|Dynamo Kyiv]] became the first Ukrainian team to achieve
        the prestigious honor of winning the [[Soviet Top League]] for the 10th time
        in 1981. [[FC Dynamo Kyiv|Dynamo Kyiv]] after having entered the Ukrainian
        championship has become the same dominant leader as during the Soviet times
        by earning its 20th national title at the top level in 1999. The two stars,
        however, were only added to the club''s logo in 2007.<ref>[http://ua.interfax.com.ua/news/general/72912.html
        FC Dynamo Kyiv has a new emblem]. [[Interfax Ukraine]]. 4 July 2011</ref>
