        ballroom         = {{convert|782|m2|sqft|abbr=on}}\n| website          = [http://www.icc-kiev.gov.ua/
        www.icc-kiev.gov.ua]\n}}\n\nThe ''''''International Convention Center \"Ukrainian
        House\"'''''' ({{lang-uk|\u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0438\u0439
        \u0434\u0456\u043c. \u041c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0439
        \u043a\u043e\u043d\u0433\u0440\u0435\u0441-\u0446\u0435\u043d\u0442\u0440}})
        is the largest {{Citation needed|reason=Really? What about the \u041c\u0412\u0426?|date=June
        2017}} international exhibition and [[convention center]] in [[Kiev]] (Kyiv),
        [[Ukraine]]. Popularly referred to as just ''''''\"Ukrainian House\"'''''',
        this five-storey building is the host venue for a variety of events from exhibitions,
        trade fairs and conferences to international association meetings, product
        launches, banquets, TV-ceremonies, sporting events, etc.\n\n== Location ==\n\nUkrainian
        House is situated on 2 [[Khreshchatyk Street]], overlooking [[European Square,
        Kiev|European Square]] in the heart of the Ukrainian capital. The rear of
        the center adjoins the southern outskirts of the [[Volodymyrska Hill]] Park.
        The building is not far from the main square of the country - [[Maidan Nezalezhnosti|Maidan
        (Independence Square)]], as well as Dnipro Hotel, Khreschatyk Hotel and [[Hotel
        Ukrayina|Hotel Ukraine]].\n\nVisitors can easily reach Ukrainian House by
        any public transport including the [[Kiev Metro]]. On-site parking space is
        also available. All major attractions of the city are within a walking distance
        from the center such as [[Maidan Nezalezhnosti|Independence Square]], [[Sophia
        Cathedral|St.Sophia\u2019s Cathedral]], [[Golden Domed Saint Michael\u00b4s
        monastery|Michael\u2019s Golden Dome Monastery]], [[Andriyivskyy Descent|Andrew\u2019s
        Street (Uzviz)]] with souvenirs, and numerous shopping centers, fine restaurants
        and hotels.\n\n== History and use ==\n\nBuilt in 1978\u20131982, this [[Monumental
        sculpture|monumental]] building was originally erected as a Kiev affiliate
        of the All-Union Lenin Museum, displaying materials documenting [[Lenin]]''s
        life. The building was designed and built by the \"Chief Kyiv Project\" architects
        group led by Vadym Hopkalo, with assistance by Vadym Hrechyna, Volodymyr Kolomiyets,
        and Leonid Filenko. In 1985 the authors of the project received the [[Shevchenko
        National Prize|Shevchenko State Prize of the Ukrainian SSR]].\n\nSince 1938
        the Kiev city exhibition of the All-Union Lenin Museum was located in [[Building
        of Pedagogical Museum|Teacher House]] at 57 Volodymyr Street. The museum was
        moved to the Ukrainian House building when it was opened in 1982, where it
        remained until after the dissolution of the [[Soviet Union]]. On April 2,
        1993 the building was renamed and converted to a conference and exhibition
        hall. The Lenin museum exhibition was dismounted and placed into storage funds.\n\nIn
        2004 the entire collection of the Museum of the History of Kyiv was moved
        from its location at the [[Klov Palace]] to the fourth and fifth floor of
        Ukrainian House, where much of the collection remains to this day.\n\n== Operations
        today ==\n\n[[File:Doll salon kyivska kazka-ukraine.jpg|thumb|Internal view
        of the building during the \"Kyiv Kazka\" doll [[trade fair]].]]\nToday, the
        Government company ''''National Center of Business and Cultural Cooperation
        \"Ukrainian House\"'''' (part of the [[State Management of Affairs (Ukraine)|State
        Management of Affairs]] agency) owns the structure and arranges concerts,
        cultural festivals,<ref>{{cite web | url=http://www.dus.gov.ua/cult_edu.phtml?ai=cult_edu2a
        | script-title=uk:\u0414\u0435\u0440\u0436\u0430\u0432\u043d\u0435 \u043f\u0456\u0434\u043f\u0440\u0438\u0454\u043c\u0441\u0442\u0432\u043e
        \"\u0426\u0435\u043d\u0442\u0440 \u0434\u0456\u043b\u043e\u0432\u043e\u0433\u043e
        \u0442\u0430 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u043e\u0433\u043e
        \u0441\u043f\u0456\u0432\u0440\u043e\u0431\u0456\u0442\u043d\u0438\u0446\u0442\u0432\u0430
        \"\u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0438\u0439 \u0434\u0456\u043c\"
        | publisher=\u0414\u0435\u0440\u0436\u0430\u0432\u043d\u0435 \u0423\u043f\u0440\u0430\u0432\u043b\u0456\u043d\u043d\u044f
        \u0421\u043f\u0440\u0430\u0432\u0430\u043c\u0438 | accessdate=26 June 2014|language=uk}}</ref>
        local [[exhibition]]s, [[Business conference|conference]]s, [[Convention (meeting)|conventions]],
        [[trade fair]]s, [[Academic conference|symposiums]] etc.\n\nUkrainian House
        has 5 storeys with fully flexible spaces and halls to fit any needs from small
        private meetings to large-scale gatherings for up to 3,500 participants. It
        has all the necessary facilities from conference halls, exhibition spaces
        and auditoriums to an on-site restaurant and outdoor terraces.\n\nIn August
        2016 the [[Soviet]]-era [[bas-relief]]s was removed from the building to comply
        with [[Decommunization in Ukraine|decommunization laws]].<ref>[http://www.pravda.com.ua/news/2015/05/15/7068057/
        Poroshenko signed the laws about decomunization]. [[Ukrayinska Pravda]]. 15
        May 2015<br>[http://en.interfax.com.ua/news/general/265988.html Poroshenko
        signs laws on denouncing Communist, Nazi regimes], [[Interfax-Ukraine]]. 15
        May 20<br>[http://www.bbc.com/news/world-europe-32267075 Goodbye, Lenin: Ukraine
        moves to ban communist symbols], [[BBC News]] (14 April 2015)<br>[http://www.unian.info/multimedia/photo/37311-demontaj-sovetskih-barelefov-s-fasada-ukrainskogo-doma.html
        Soviet bas-reliefs being dismantled from Ukrainian House fa\u00e7ade], [[UNIAN]]
        (18 August 2016)</ref>\n\n== Euromaidan protests ==\n\nUkrainian House was
        taken over in December 2013 by the [[Berkut (special police force)|Berkut
        special police forces]] during the [[Euromaidan]] protests. There were claims
        that the Berkut unit ransacked the building and possibly pilfered some of
        the museum collection.<ref name=\"tyzhden\">{{cite web | url=http://tyzhden.ua/News/100082
        | script-title=uk:\u0410\u043a\u0442\u0438\u0432\u0456\u0441\u0442 \u041c\u0430\u0439\u0434\u0430\u043d\u0443:
        \u0441\u0438\u043b\u043e\u0432\u0438\u043a\u0438 \u043f\u0435\u0440\u0435\u0442\u0432\u043e\u0440\u0438\u043b\u0438
        \u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0438\u0439 \u0434\u0456\u043c
        \u0443 \u0441\u043c\u0456\u0442\u0442\u0454\u0437\u0432\u0430\u043b\u0438\u0449\u0435
        | publisher=Tyzhden (Ukrainian Week) | date=2014-01-26 | accessdate=26 June
        2014|language=uk}}</ref>\n\nOn the 25th of January 2014 the House was besieged
        by [[Euromaidan]] protesters. After a long confrontation the police launched
        a counterattack on the main barricades and many retreated in order to secure
        the barricades but a number stayed. At around 11pm GMT a truce was called
        where no side attacked each other.<ref>https://twitter.com/EuromaidanPR/status/427216713382256640</ref><ref>[http://rt.com/news/opposition-ukraine-rejects-proposal-203/
        Ukrainian opposition calls for snap elections, talks with govt continue] RT.com.
        January 26, 2014</ref> A long bout of negotiation followed. The final result
        being the 200 police officers still inside leaving through a side window.<ref>[http://www.bbc.co.uk/news/world-europe-25906240
        Ukraine crisis: Mourning in Kiev while protests spread] BBC News. 26 January
        2014. Accessed 27 January 2014.</ref>\n\nWhen the Euromaidan protestors gained
        control over Ukrainian House, it provided a community shelter for fellow civilians
        and protestors who were engaging in the revolution. The Ukraine House center
        provides free legal advice, a place to sleep, medical care, travel information,
        and psychiatric help. With all the chaos that was happening during this struggle,
        one couple, Viktor Bisovetskyi and his wife, Inna, joined the occupants of
        the building and opened a library during this anti-government movement known
        as Euromaidan. Since most of the space was occupied, the couple found room
        in the corner of the basement. There, countless librarians, friends, and civilians
        donated books, travel guides, magazines and philosophy texts to this library.<ref
        name=\"Globe\">{{cite web | url=http://www.theglobeandmail.com/news/world/the-globe-in-kiev-ukrainian-opposition-movement-has-its-own-library/article16599200/
        | title=The Globe in Kiev: Ukrainian opposition movement has its own library
        | publisher=The Globe and Mail | date=2014-01-29 | accessdate=26 June 2014
        | author=Waldie, Paul}}</ref>\n\nAs of late March 2014 and the [[2014 Crimean
        crisis|Crimean crisis]] and [[2014 Russian military intervention in Ukraine|masked
        Russian invasion of eastern Ukraine]], Ukrainian House is acting as a base
        for the \"Self-defense of the Maidan\", one of the major [[Euromaidan#Self-defense
        groups|Euromaidan]] militias. It is also currently an assembly area and [[public
        relations]] coordination site for the [[National Guard of Ukraine]].<ref name=\"vicenews\">{{cite
        news|last=Langston|first=Henry|title=A Look Inside Ukraine''s Volunteer National
        Guard|url=https://news.vice.com/articles/a-look-inside-ukraine-s-volunteer-national-guard|accessdate=26
