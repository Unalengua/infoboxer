        Sahaydachniy'''''''''' ({{lang-uk|\u0413\u0435\u0442\u044c\u043c\u0430\u043d
        \u0421\u0430\u0433\u0430\u0439\u0434\u0430\u0447\u043d\u0438\u0439}}) is a
        [[frigate]] of the [[Ukrainian Navy]] that was originally built as a patrol
        ship of [[Krivak-class frigate|Nerei / Menzhinskiy-class]]. Homeported at
        [[Odessa]] (since March 2014), she is the [[flagship]] of the [[Ukrainian
        Navy]].<ref>{{cite web|url=http://www.interfax.co.uk/ukraine-news/kozhara-hetman-sahaidachny-frigate-to-join-natos-anti-piracy-operation/
        |archive-url=https://archive.is/20130917123531/http://www.interfax.co.uk/ukraine-news/kozhara-hetman-sahaidachny-frigate-to-join-natos-anti-piracy-operation/
        |dead-url=yes |archive-date=17 September 2013 |title=Kozhara: Hetman Sahaidachny
        frigate to join NATO\u2019s anti-piracy operation |work=[[Interfax-Ukraine]]
        |date=17 September 2013}} </ref>\n\n==Service history==\n[[File:Ukrainian
        frigate Hetman Sahaydachniy (U130).jpg|thumb|300px|Ukrainian frigate ''''Hetman
        Sahaydachniy'''']]\n\nBuilt at the [[Zalyv Shipbuilding yard]], the ship was
        intended to be used by the [[Soviet Border Troops]] as ''''Kirov''''. However,
        on 4 July 1993, the newly named (after [[Petro Konashevych-Sahaidachny]])
        ''''Hetman Sahaydachniy'''' raised the flag of the [[Ukrainian Navy]].<ref
        name=KS>{{cite web|url=http://www.svitlytsia.crimea.ua/index.php?section=article&artID=4052
        |publisher=\u041a\u0440\u0438\u043c\u0441\u044c\u043a\u0430 \u0421\u0432i\u0442\u043b\u0438\u0446\u044f
        |last= Armashevska |first=Alain |script-title=uk:\u0413\u0435\u0442\u044c\u043c\u0430\u043d
        \u0421\u0430\u0433\u0430\u0439\u0434\u0430\u0447\u043d\u0438\u0439: \u043a\u043e\u0440\u0430\u0431\u0435\u043b\u044c
        \u0442\u0430 \u043b\u044e\u0434\u0438\u043d\u0430 |date=11 August 2006 |accessdate=8
        February 2015|language=Ukrainian }}</ref> She was given the identification
        number of U130.\n\nIn 1994, ''''Hetman Sahaydachniy'''' set sail for [[France]]
        to take part in the 50th anniversary commemorations of the [[Normandy landings|Allied
        invasion of Normandy]].\n\nIn 1995, ''''Hetman Sahaydachniy'''' visited [[Abu
        Dhabi]] during the \"[[International Defence Exhibition|Idex-95]]\" exhibitions.
        With ''''Kostiantyn Olshansky'''', the frigate visited [[Norfolk, Virginia]]
        in the United States.\n\nThe vessel has also visited ports in [[Algeria]],
        [[Bulgaria]], [[Egypt]], [[Georgia (country)|Georgia]], [[Gibraltar]], [[Israel]],
        [[Portugal]], [[Russia]] and [[Turkey]].\n\nBetween November 2006 and November
        2007, she underwent major repairs in [[Mykolaiv]] at a cost of 15 million
        [[hryvnia]].<ref>{{cite web|url=http://novosti-n.mk.ua/news/read/?id=3192
        |script-title=ru:\u041e\u0442\u0440\u0435\u043c\u043e\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0439
