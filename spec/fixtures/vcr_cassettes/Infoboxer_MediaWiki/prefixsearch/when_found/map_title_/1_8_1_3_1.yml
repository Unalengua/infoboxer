        Orthodox Church of the Kyivan Patriarchate#Adherents|adherents]]\n  | website=[http://www.cerkva.info
        Ukrainian Orthodox Church]\n}}\n\n:''''This article should [[Wikipedia:Duplicate
        articles|include]] the material from [[Patriarch Filaret (Mykhailo Denysenko)]].''''\n\n''''''Ukrainian
        Orthodox Church \u2013 Kyiv Patriarchate'''''' ({{lang-uk|\u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0430
        \u041f\u0440\u0430\u0432\u043e\u0441\u043b\u0430\u0432\u043d\u0430 \u0426\u0435\u0440\u043a\u0432\u0430
        \u041a\u0438\u0457\u0432\u0441\u044c\u043a\u043e\u0433\u043e \u041f\u0430\u0442\u0440i\u0430\u0440\u0445\u0430\u0442\u0443}},
        ''''Ukrainian Orthodox Church of the Kyivan Patriarchate, UOC-KP'''') is one
        of the three major [[Eastern Orthodoxy|Orthodox]] [[Christian denomination|church]]es
        in [[Ukraine]], alongside the [[Ukrainian Orthodox Church (Moscow Patriarchate)]],
        and the [[Ukrainian Autocephalous Orthodox Church]].<ref name=CIA/> The church
        is currently unrecognized by canonical Eastern Orthodox churches, although
        now the Ecumenical Patriarchate who is the Mother Church, and alone can only
        grant canonical status and autocephaly is examining the request and petition
        of the Ukrainian Government and its people to be officially recognised.<ref
        name=RISU-KP/>\n\nThe UOC-KP''s [[Mother Church]] is in the [[St Volodymyr''s
        Cathedral|St. Volodymyr''s Cathedral]] in [[Kiev]], the capital of Ukraine.
        The head of the church is [[Patriarch Filaret (Denysenko)]], who was enthroned
        in 1995. [[Filaret (Denysenko)|Patriarch Filaret]] was excommunicated by the
        [[Russian Orthodox Church]] in 1997,<ref name=Sobor2008/> but the Synod and
        Sobor of the UOC-KP do not recognize this action.\n\n==Formation==\nThe church
        originated in 1992 as a result of a schism between the [[Moscow Patriarchate]]
        and its former [[locum tenens]], Metropolitan of Kiev and all Ukraine Filaret,
        when Filaret chose to convert his former see (of which he was head for more
        than two decades) into a Ukrainian [[autocephalous church]], initially within
        the legal framework of the [[Russian Orthodox Church]]. The majority of the
        Pro-Russian bishops refused to support him, and forced him to resign his position.
        Undeterred, Filaret, with support of the President of Ukraine, Leonid Kravchuk,
        initiated a merger with the  [[Ukrainian Autocephalous Orthodox Church]].
        With the support of nationalist groups such as [[UNA-UNSO]], the church fought
        for control over property. In response, almost all Pro-Russian bishops called
        a [[Synod#Orthodox usage|sobor]] in [[Kharkiv]], where they refused to follow
        Filaret, and ruled to [[defrock]] and [[anathema|anathemise]] him. However
        the union between the Western Ukrainian and diaspora clergy of the former
        UAOC and the now ''defrocked'' Russian Orthodox clergy who followed Filaret,
        became very fragile. After the death of [[Patriarch Mstyslav (Stepan Skrypnyk)|Patriarch
        Mstyslav]] in the summer of 1993, the union reached a breaking point causing
        the UAOC to terminate the union. After a brief leadership of [[Patriarch Volodomyr
        (Romaniuk)]], Filaret assumed the Patriarchal throne in autumn 1995.\n[[File:1
        \u041e\u0442\u0447\u0435 \u041d\u0430\u0448.JPG|thumb|\"Our Father\" prayer
        in Ukrainian in Israel]]\n\n==History==\nOrthodoxy (and Christianity in general)
        in Ukraine date to the [[Christianization of Kievan Rus]] by [[Volodymyr the
        Great]] as a [[Metropolitanate]] of the Patriarch of Constantinople. The sacking
        of Kiev itself in December 1240 during the [[Mongol invasion of Rus|Mongol
        Invasion]] led to the ultimate collapse of the Rus'' state. For many of its
        residents, the brutality of Mongol attacks sealed the fate of many choosing
        to find safe haven in the North East. In 1299, the Kievan [[Metropolitan bishop|Metropolitan]]
        Chair was moved to [[Vladimir, Russia|Vladimir]] by Metropolitan [[Maximus,
        Metropolitan of all Rus|Maximus]], keeping the title ''''of Kiev''''. As Vladimir-Suzdal,
        and later the [[Grand Duchy of Moscow]] continued to grow unhindered, the
        Orthodox religious link between them and Kiev remained strong. The fall of
        Constantinople in 1453 allowed the once daughter church of North East to become
        autocephalous with Kiev remaining part of the Ecumenical Patriarchate. From
        that moment on, the Churches of Ukraine and Russia went their own separate
        ways. The latter became central in the growing [[Russian Tsardom]], attaining
        patriarchal status in 1589, whilst the former became subject to repression
        and Polonization efforts, particularly after the [[Union of Brest]] in 1596.
        Eventually the persecution of Orthodox Ukrainians led to a massive rebellion
        under [[Bohdan Khmelnytsky]] and united the Ukrainian [[Cossack Hetmanate|Hetmanate]]
        with the Russian Tsardom, and in 1686, the Kievan Metropolia came under the
        Moscow Patriarchate. Ukrainian clergy, for their Greek training, held key
        roles in the Russian Orthodox Church until the end of the 18th century. Examples
        include [[Epifany Slavinetsky]], one of the architects of the [[Patriarch
        Nikon]]''s church reforms in the 17th century. [[Epifany Slavinetsky]], [[locum
        tenens]] after [[Patriarch Adrian]]''s death in 1700 and Metropolitan of Moscow,
        and his successor [[Feofan Prokopovich]], a reformer of Russian Orthodox Church
        in early 18th century.\n\nOrthodoxy in Ukraine greatly expanded in the 18th
        and 19th centuries, particularly as the boundaries of Russian Empire incorporated
        the Crimean Khanate, Bessarabia and Right-Bank Ukraine. Only the Western province
        of [[Galicia (Eastern Europe)|Galicia]] remained outside the Russian Orthodox
        Church (though it was claimed as canonical territory, as it was in the official
        Kievan Metropolitan title ''''of Kiev and Galich''''). During the 20th century,
        Orthodoxy was brutally persecuted by the Soviet authorities in Soviet Ukraine,
        and, to lesser extent, by the authorities of the Second Polish Republic in
        Volhynia.\n\nWhat historians now see as the reason for the following events
        was the decision of the head of the Ukrainian Orthodox Church Metropolitan
        of Kiev and all Ukraine [[Patriarch Filaret (Mykhailo Denysenko)|Filaret]]
        to achieve total [[autocephaly]] (independence) of his [[metropolitan see]]
        with or without the approval of the [[mother church]] as required by [[canon
        law]]. These events followed Filaret''s own unsuccessful attempt to gain a
        seat in the [[Moscow Patriarch]] for himself (1990) and Ukrainian independence
        after the [[dissolution of the Soviet Union]] in August, 1991. In November
        1991, Metropolitan Filaret requested that the hierarchy of the [[Russian Orthodox
        Church]] grant the Ukrainian Orthodox Church autocephalous status. The skeptical
        hierarchy of the Russian Orthodox Church called for a full Synodical council
        (Sobor) where this issue would have been discussed at length. Filaret, using
        support from old friendship ties with the then newly elected [[President of
        Ukraine]] ([[Leonid Kravchuk]]), convinced him that a new independent government
        should have its own independent church. Although the UAOC lacked any significant
        following outside [[Galicia (Central Europe)|Galicia]], Filaret was able to
        organise a covert communion with the UAOC in case the [[Moscow Patriarchate]]
        refused.\n\nAt the synod in March\u2013April 1992, however, most of the clergy
        of the UOC-Russian who initially supported Filaret, openly criticised this
        move, and put most of the other bishops against him. He was asked to resign.\n\nUpon
        returning to Kyiv, Filaret carried out his reserve option claiming that the
        retirement swore was given under pressure and that he is not resigning. The
        Ukrainian president [[Leonid Kravchuk]] gave Filaret his support as did the
        [[UNA-UNSO|nationalist Paramilitaries]], in retaining his rank. In a crisis
        moment the Hierarchical Council of the Ukrainian Orthodox Church agreed to
        another [[synod]] which met in May 1992. The council was conducted in the
        eastern city of [[Kharkiv]] where the majority of the Russian bishops voted
        to suspend Filaret from his clerical functioning. Simultaneously they elected
        a new leader [[Metropolitan Volodymyr (Viktor Sabodan)]], a native of the
        [[Khmelnytskyi Oblast]] and a former Patriarchal Exarch to [[Western Europe]].\n\nWith
        only three bishops remaining at his support Filaret initiated the unification
        with the UAOC, and in June 1992 created a new Ukrainian Orthodox Church \u2013
        Kyivan Patriarchate (UOC-KP) with 94-year-old [[Patriarch Mstyslav]] as the
        leader. While chosen as his assistant, Filaret was de facto ruling the Church.
        A few of the Autocephalous [[bishop]]s and clergy who opposed this situation
        refused to join the new Church following the death of Mstyslav a year later.
        The church was once again ripped apart by a schism and most of the UAOC parishes
        were regained when the churches re-separated in July 1993.\n\n==Canonical
        status==\nSince his election as a Patriarch in 1995, Filaret remains very
        active in both church and state politics. His goal is to gather around his
        Church all groups with a national{{Citation needed|date=July 2007}} orientation
        and all church organizations which did not have [https://sites.google.com/site/canonsoc/
        canonical] recognition.<ref name=RISU-Filaret/> He expressed repentance for
        his past support of prosecution of Ukrainian national churches, the Autocephalous
        and the Greek Catholic.{{Citation needed|date=June 2007}} He is leading the
        drive for his church to become a single Orthodox Ukrainian national church.
        His attempts to gain ''canonical'' recognition for his church remain unsuccessful
        to this day (although the Ecumenical Patriarchate is now looking into the
        request of the Ukrainian Parliament and its people to grant canonical status
        to the church) and the [[Ukrainian Orthodox Church (Moscow Patriarchate)|Ukrainian
        Orthodox Church]] canonically linked to the [[Moscow Patriarchate]] remains
        at this point the only body whose canonical standing is officially recognised.\n\nUOC-KP
        activity was also focused on attracting Ukrainians with ethnic-oriented rhetoric.\nFor
        example, in 1998, four parishes of [[Ukrainian Orthodox Church of the USA|UOC
        of USA]] moved under Filaret''s omophorion without canonical release from
        UOC of USA (a jurisdiction of the [[Ecumenical Patriarchate of Constantinople|Ecumenical
        Patriarchate]]). The Permanent Conference of Ukrainian Orthodox Bishops Beyond
        the Borders of Ukraine expressed its protest against the divisive activity
        of UOC-KP in diaspora with Open Letter, from 14 June 1998. In its turn, the
        Hierarchical Sobor of UOC-KP decided on 14 May 1999:\n\n[...] 11. To appeal
        for peace and the spiritual unity of the Ukrainian community, which in foreign
        countries during the last decades struggled for Ukrainian statehood and autocephalous
        Ukrainian Orthodox Church, so therefore the Ukrainian Orthodox Church Kyivan
        Patriarchate does not have the moral right to leave without spiritual care
        those Ukrainian Orthodox parishes in the diaspora which, from the time of
        His Holiness Patriarch of Kyiv and All Ukraine Mstyslav of blessed memory,
        remain under the omofor of the Kyivan Patriarch and further do not desire
        to change their canonical position. We categorically reject the accusations
        addressed to our Church as supporting division in the Ukrainian diaspora,
        expressed, in particular, in the \"Open Letter\" of the Permanent Conference
        of Ukrainian Orthodox Bishops Beyond the Borders of Ukraine, from 14 June
        1998.[...]<ref name=Sobor_KP/>\n\nThen, while addressing UOC of USA in November
        1999, Patriarch Filaret continued as follows:\n\"The question is not about
        uniting with the Kyiv Patriarchate, you already are part of the Kyiv Patriarchate.
        The question is that you simply need to confirm this now that the bishops
        in Bound Brook are trying to divide us, [to confirm] that you are part of
        the Kyiv Patriarchate - and not ''go over'' to something to which you have
        always belonged.\"<ref name=Filaret_1999/>\n\nUOC-KP received at least two
        former clerics of the [[Georgian Orthodox Church]]: bishop [[Christopher Tsamalaidze|Christopher
        (Tsamalaidze)]] and archpriest [[Basil Kobakhidze|Basil (Kobakhidze)]]. On
        21 January 2006, bishop Christopher (Tsamalaidze) and archpriest Basil (Kobakhidze)
        participated in celebrations of the national Ukrainian holiday \u2013 [[Act
        Zluky|the Day of Unity]] and concelebrated with Patriarch Filaret. At the
        same time, one Nikolai (Inasaridze), who had been ordained by Filaret to priesthood
        in October 2005, was appointed rector of the newly established \"Georgian\"
        parish of the [[Nativity of Jesus|Nativity of Christ]].<ref>{{Cite web|url=http://www.umoloda.kiev.ua/number/790/161/28740/|title=\u0423
        \u0420\u043e\u0441\u0456\u0439\u0441\u044c\u043a\u0456\u0439 \u0446\u0435\u0440\u043a\u0432\u0456
