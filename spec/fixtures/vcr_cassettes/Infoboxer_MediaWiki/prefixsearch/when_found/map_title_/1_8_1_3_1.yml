        \u0432 \u0421\u0435\u0432\u0430\u0441\u0442\u043e\u043f\u043e\u043b\u044c.
        \u0415\u0441\u0442\u044c \u0436\u0435\u0440\u0442\u0432\u044b |publisher=Novosti-n.org
        |language=Russian |date=16 November 2007 |accessdate=8 February 2015}}</ref><ref>{{cite
        web|url=http://sevastopol.su/news.php?id=692 |script-title=ru:\u0424\u0440\u0435\u0433\u0430\u0442
        \u00ab\u0413\u0435\u0442\u044c\u043c\u0430\u043d \u0421\u0430\u0433\u0430\u0439\u0434\u0430\u0447\u043d\u0438\u0439\u00bb
