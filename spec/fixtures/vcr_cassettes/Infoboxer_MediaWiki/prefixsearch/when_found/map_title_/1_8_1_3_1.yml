        [[payment card]] [[issuing]], [[Automated teller machine|ATM]] Channel Management,
        United ATM network \"ATMosphere\"\n|homepage  = [http://upc.ua/en.htm www.upc.ua]}}\n\n''''''Ukrainian
        Processing Center'''''' (UPC, {{lang-uk|\u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0438\u0439
        \u043f\u0440\u043e\u0446\u0435\u0441\u0456\u043d\u0433\u043e\u0432\u0438\u0439
        \u0446\u0435\u043d\u0442\u0440}}) is a [[Ukraine|Ukrainian]] company founded
        in 1997 which provides processing services and software for banks.<ref>[https://upc.ua/download/documents/UPC_registered.pdf  Statement
        from state company register about UPC`s registration]</ref> UPC was the first
        Ukrainian company within the sphere of [[Business process|processing]] that
        received MSP and TPP status in [[VISA]] and [[MasterCard]]. In April 1997
        UPC processed the first ATM EC/MC card transaction. Since 2005 UPC has become
        part of the [[Raiffeisen Zentralbank|Raiffeisen Bank International]].\nThe
        head office of UPC is based in [[Kiev]].<ref>Yellow Pages. Kiev [http://www.yellowpages.ua/ru/uk/index.php?extend&ip=&vp=&cr=752998&mx=3047310].</ref>
        Ukrainian Processing Center provides services to banks in [[Central Europe|Central]]
        and [[East Europe]] in the sphere of processing [[payment card]]s<ref>[http://www.business.ua/articles/bank_market/Nakartkali-2934/?sphrase_id=109294
        BUSINESS \u211635 (918), August 30, 2010]</ref> (salary cards, [[debit card]]s,
        [[credit card]]s, pre-paid cards, [[magnetic stripe card]]s, [[smart card]]s,
        [[EMV]] cards and also [[contactless smart card]]s like  MasterCard [[PayPass]]
        and VISA [[payWave]]<ref>\"Ukrainian Processing Center is on the last stage
        of project to provide contactless payment\". ''''Economicheskie Izvestiya''''
        \u211684 (1544), May 24, 2011 [http://eizvestia.com/finance/full/polnyj-kontakt]</ref>),
        merchant  acquiring and ATM channel management.<ref>Companion-online June
        23, 2011: \"UPC provides the service of ATM network management to Raiffeisen
        Bank Aval, Alfa-Bank, Delta-Bank and Bank Forum\". [http://www.companion.ua/Articles/Content?Id=152569]</ref>
        UPC also offers integrated IT systems for [[electronic commerce]],<ref>[http://www.business.ua/articles/trends/Interny-6081/?sphrase_id=109294
        BUSINESS \u211644(927) November 1, 2010]</ref> [[Financial transaction|card
        transactions]] monitoring systems of [[fraud]] prevention, card issuing system
        and [[SMS banking]] service. Moreover, UPC was the initiator of the establishment
        of the united ATM network \"ATMoSphere\", which consists of payment cards
        [[issuing bank]]s.<ref>[http://ubr.ua/finances/banking-sector/banki-vynujdeny-obediniat-bankomatnye-seti-59410  UBR
        \u2013 Ukrainian Business Resource September 10, 2010]</ref> Annually UPC
        processes more than 400 million of [[Financial transaction|payment card transactions]].<ref>[http://www.carteblanche-online.info/index.php?option=com_content&task=view&id=571&Itemid=99  Magazine  \"CarteBlanch\"
        10''2010]</ref>\n\n==History==\nIn 1997, UPC was established as a [[systems
        engineering|processing center]] providing processing services of debit and
        credit cards for banks. UPC was the first Ukrainian company that received
        the status of Member Service Provider [[MasterCard]]<ref>Official document
        of international payment system [[MasterCard]] about status Member Service
        Provider [http://www.mastercard.com/au/merchant/en/acquirers/communications/msp_rules.html]</ref><ref>Official
        confirmation of status Member Service Provider, that UPC received in 1997
        [https://upc.ua/download/documents/UPC_MSP_TPP.pdf]</ref> \u0438 Third Party
        Processor [[VISA]], and processed first ATM transaction on Eurocard MasterCard
        on 23 April 1997<ref>Chek of the first card operation [[MasterCard]] in Ukraine
        [https://upc.ua/download/documents/First_check.jpg]</ref> in 1997. UPC is
        a member of Ukrainian Interbank Payment Systems Member Association EMA.<ref>[http://www.ema.com.ua/ema/ema.nsf/all/p023?OpenDocument
        Official list of EMA Association`s members]</ref> UPC''s client base consists
        of largest Ukrainian banks and bank organizations which are [[issuer]]s or
        [[acquirer]]s of payment cards. In 2005, UPC became a part of [[Raiffeisen
        Zentralbank|Raiffeisen Bank International]].<ref>[http://investor.rbinternational.com/index.php?id=544&L=1&tx_ttnews%5BpS%5D=1311195275&tx_ttnews%5Btt_news%5D=1780&tx_ttnews%5BbackPid%5D=542&cHash=b27a6aa622607b91589533c88a9c3a0b
        Raiffeisen International acquires Ukrainian Processing Center]</ref> In 2007,
        UPC started to provide services on the international market. Now UPC processes
        payment cards, provides ATM and POS acquiring services in [[Hungary]], [[Albania]]
        and [[Kosovo]], and supports [[electronic commerce]] in [[Croatia]]. Since
        2011, UPC processes contactless payments for an [[Austria]]n acquiring company.<ref>[http://www.nfc.cc/archives/703  Contactless
        payments in Austria]</ref>\n\n==Work standards==\nUPC was the first among
        Ukrainian processing centers that received a [[PCI DSS]] certificate, in January
        2009.<ref>[https://www.pcisecuritystandards.org/ Official website about PCI
        Data Security Standard DSS]</ref><ref>Official document [[VISA]] about PCI
        Standard DSS [http://usa.visa.com/download/merchants/cardholder-data-security-best-practices-for-visanet-processors.pdf]</ref>
        Since that time, UPC is certified every year by international auditors to
        confirm the complete correspondence to PCI DSS requirements.<ref>PCI DSS Compliant
        certificate received from German audit firm SRC (Security Research & Consulting
        GmbH) [https://upc.ua/download/documents/pcidss.pdf]</ref>\n\n== External
