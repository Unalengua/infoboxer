        Kuperard, 2006, {{ISBN|978-1-85733-327-5}}</ref>\n}}\nThe ''''''Ukrainian
        Ground Forces'''''' ({{lang-uk|\u0421\u0443\u0445\u043e\u043f\u0443\u0442\u043d\u0456
        \u0412\u0456\u0439\u0441\u044c\u043a\u0430 \u0417\u0421\u0423, ''''Sukhoputni
        Viys\u2019ka ZSU''''}}) are the land force component of the [[Armed Forces
        of Ukraine]]. They were formed from [[Soviet Ground Forces]] formations, units,
        and establishments, including three [[military district]]s (the [[Kiev Military
        District|Kiev]], [[Carpathian Military District|Carpathian]], and [[Odessa
        Military District]]s), that were on Ukrainian soil when the [[History of the
        Soviet Union (1985\u20131991)#Dissolution of the USSR|Soviet Union collapsed]]
        in 1990\u201392.\n\nSince [[Declaration of Independence of Ukraine|Ukraine''s
        independence from the Soviet Union in 1991]] Ukraine retained its Soviet-era
        army equipment and have not replaced nor upgraded it.<ref name=krarmyJuly14>[http://ukrainianweek.com/Politics/115444
        In the Army Now: Answering Many Why''s], [[The Ukrainian Week]] (8 July 2014)</ref>
        Also the Armed Forces have been systematically downsized since 1991 and as
        a result it was largely dilapidated in July 2014.<ref name=krarmyJuly14/>
        Since the start of the [[War in Donbass]] in April 2014 in [[eastern Ukraine]]
        Ukraine is upgrading its Armed Forces.<ref name=krarmyJuly14/><ref name=Tsirw/><ref
        name=\"Uaupg24816\">[http://en.interfax.com.ua/news/general/365354.html Poroshenko
        says military hardware will bring Ukraine''s victory closer], [[Interfax-Ukraine]]
        (24 August 2016)</ref> Its size of 129,950 in March 2014<ref>{{cite web|url=https://www.washingtonpost.com/news/worldviews/wp/2014/03/03/ukraines-military-is-far-smaller-than-russias-but-theres-3-reasons-it-might-not-be-so-easy-to-crush/|title=Ukraine''s
        military is far smaller than Russia''s, but there are 3 reasons it might not
        be so easy to crush|author=Adam Taylor|work=The Washington Post|date=3 March
        2014|accessdate=19 March 2016}}</ref> had grown to 204,000 active personnel
        in May 2015.<ref name=2015sUa/> In 2016 75% of the army consisted of contract
        servicemen.<ref name=2016Uar>[http://en.interfax.com.ua/news/general/365479.html
        Ukrainian army composed of 75% contract servicemen - president], [[Interfax-Ukraine]]
        (24 August 2016)</ref>\n\n==History==\nPrior to the [[October Revolution]]
        of 1917, three separate self-governing Ukrainian states existed on what is
        Ukraine today. Each of these states possessed armed forces. The largest of
        these, the [[Ukrainian People''s Republic]], itself comprised three separate
        regimes. The [[Ukrainian People''s Army]] is an example of one of the early
        national armed forces. Other armed independence movements existed in the wake
        of both the [[First World War]] and the [[Second World War]], and these armies
        each had distinct organisation and uniforms. These armed forces, and the independent
        Ukrainian homeland for which they fought, were eventually incorporated into
        the neighboring states of [[Poland]], [[Soviet Union]], [[Hungary]], [[Romania]]
        and [[Czechoslovakia]].<ref>Abbott, P. & E. Pinak ''''Ukrainian Armies 1914\u201355''''
        (Osprey Publishing Ltd., 2004), {{ISBN|1780964013}}, 9781780964010</ref>\n\n===Collapse
        of the USSR===\nThe Armed Forces of Ukraine included approximately 780,000
        personnel, 7,000 [[armored vehicles]], 6,500 tanks, and 2,500 [[tactical nuclear
        missile]]s when they were established. However, the problem that Ukraine face
        was that while it had vast armed forces, it lacked a proper command structure.
        Therefore, on 24 August 1991, the [[Verkhovna Rada]] of [[Ukraine]] ratified
        the resolution of taking under its control, all military units of former Soviet
        Armed Forces, situated on the territory of Ukraine; and in turn the establishment
        of the [[Ministry of Defence of Ukraine]].\n\n===Creation of the Ground Forces===\n{{Ukrainian
        Armed forces}}\nFollowing the declaration of Ukrainian independence in 1991,
        Ukraine inherited the [[1st Guards Army (Soviet Union)|1st Guards Army]],
        [[13th Army (Soviet Union)|13th Army]], [[38th Army (Soviet Union)|38th Army]],
        two tank armies (the [[6th Guards Tank Army]] and the 8th Tank Army), and
        the [[32nd Army Corps]] (32-\u0439 \u041a\u0435\u043d\u0438\u0433\u0441\u0431\u0435\u0440\u0441\u043a\u0438\u0439
        \u0430\u0440\u043c\u0435\u0439\u0441\u043a\u0438\u0439 \u043a\u043e\u0440\u043f\u0443\u0441)
        at [[Simferopol]]. In addition, the [[28th Guards Mechanised Brigade|28th
        Guards Motor Rifle Division]] (MRD) and the 180th MRD were left in Ukraine,
        having been previously under the [[14th Guards Army]] headquartered at [[Tiraspol]]
        in the [[Moldovan SSR]]. The post of commander of ground troops was designated
        in early 1992. By the end of 1992, the [[Kiev Military District]] disbanded,
        and Ukraine used its structures as the basis for the Ministry of Defence and
        the [[General Staff of the Ukrainian Armed Forces|General Staff]].<ref>[http://www.ukrweekly.com/Archive/1997/099704.shtml
        ANALYSIS: Ukraine adopts program for military reform], 03/02/1997</ref> Between
        June and August 1993, the first redesignation of armies to army corps appears
        to have taken place.<ref>See references at [[6th Guards Tank Army]] and [[6th
        Army Corps (Ukraine)]]. On 1 December 1993, 8th Guards Tank Army became 8th
        Army Corps.</ref> While the chief of ground forces post had been created in
        early 1992, it was over two years before the first holder, Colonel General
        [[Vasily Sobkov]], was appointed on 7 April 1994.<ref>Jane''s Sentinel: Ukraine,
        1994</ref> The legal framework for the Ground Forces was defined in Article
        4 of the law ''On the Armed Forces of Ukraine.'' At that time, the Ground
        Forces had no separate command body, and were directly subordinate to the
        Ukrainian General Staff.\n\nThe creation of the Ground Forces as a separate
        armed service was legally only put in train by Presidential Decree 368/96
        of 23 May 1996, ''On the Ground Forces of Ukraine.''<ref>Yuriy Yurchnya, ''The
        Armed Forces of Ukraine,'' DCAF, 2010, 89.</ref>\nThat year both the Ground
        Forces Command was formed and the 1st Army Corps was reorganised as the Northern
        Territorial Operational Command (which became the Northern Operational Command
        in 1998). In 1997 the Carpathian Military District was reorganised as the
        [[Western Operational Command]].\n\nFrom 1992 to 1997, the forces of the Kiev
        MD were transferred to the Odessa MD, and the Odessa MD''s headquarters moved
        to [[Donetsk]].<ref>Andrew Duncan, ''Ukraine''s forces find that change is
        good,'' [[Jane''s Intelligence Review]], April 1997, 162\u20133.</ref> A new
        2nd Army Corps was formed in the Odessa MD. Armies were converted to army
        corps, and motor rifle divisions converted into mechanised divisions or brigades.
        Pairs of attack helicopter regiments were combined to form army aviation brigades.\n\nPresident
        [[Leonid Kuchma]] revealed in a December 1996 speech that as many as 191 mechanised
        infantry and tank battalions were rated not ready, adding,\"This is especially
        dangerous in the forward-based units securing the nation''s borders.\"<ref>Stephen
        D. Olynyk, [http://www.dtic.mil/doctrine/jel/jfq_pubs/18_15.pdf Ukraine as
        a Post-Cold War Military Power], [[Joint Force Quarterly]], Spring 1997, 93.</ref>\n\n===Reform===\nAccording
        to a plan promulgated in 2000 the Ground Forces were to reduce the number
        of troops from the then 300,000 to 240,000 by 2015, and an ultimate change
        from a partial [[conscript]]-based force to a fully professional military.<ref>http://merln.ndu.edu/whitepapers/Ukraine_Eng-2005.pdf
        , page 4 of 136</ref> Even though the Armed Forces received little more than
        half of the [[Ukrainian hryvnia|Hr]] 68 million it was promised for reform
        in 2001, officials were able to disband nine [[regiment]]s and close 21 local
        military bases.{{#tag:ref|According to the State Program of the Ukrainian
        Armed Forces reform and development to 2005, the ground forces were to have
        the biggest ratio of personnel of all services (up to 54%). This ratio was
        to be based on the missions assigned to the armed forces, and also on the
        fact that the [[economy of Ukraine]] could not support any larger troop numbers.
        However, the ground forces still has priority in the number of personnel,
        weapons, military equipment development priorities and the development of
        their future systems, which were to correspond to [[modern warfare]] requirements.
        The ground forces were planned to closely coordinate their assignments with
        other army branches, engaging appropriate military arts and equipment. They
        were to also be involved in law enforcement activities during emergencies,
        dealing with consequences of technological and [[natural disasters]], providing
        military assistance to other countries, engaging in international military
        cooperation activities ([[UN]]), and participating in international peacekeeping
        operations according to international agreements.|group=nb}}\n\nIn 2005\u201306,
        the Northern Operational Command was reorganised as [[Territorial Directorate
        \"North\"]]. It was tasked with territorial defence, mobilisation training,
        and preparation of reserves.<ref>Yurchnya, 2010, 91.</ref>{{#tag:ref|It was
        reported on 27 July 2005 that ''..[o]ver 70 per cent of planned work on [the]
        disbandment of the Ukrainian armed forces'' Northern Operational Command has
        been completed,'' according to the Defence Ministry''s press service.<ref>[[Interfax-AVN]],
        [http://www.accessmylibrary.com/article-1G1-134585162/ukrainian-army-northern-operational.html
        ''Ukrainian army''s Northern Operational Command being disbanded,''] Interfax-AVN
        military news agency web site, Moscow, in English 1152 gmt 27 Jul 05 via [[BBC
        Monitoring]].</ref>|group=nb}}\n\nFrom 1991 the Ukrainian Ground Forces bought
        its military equipment only from [[Russia]] and other [[Commonwealth of Independent
        States|CIS]] states, as well as locally producing some of their own equipment.<ref
        name=krarmyJuly14/><ref name=Tsirw>[http://en.interfax.com.ua/news/general/240543.html
        Ukraine must stop importing Russian weapons, switch to NATO standards], [[Interfax-Ukraine]]
        (18 December 2014)</ref> The [[Ukrainian Defense Industry (company)|defence
        industry in Ukraine]] produced equipment was not used to equip the Armed Forces
        prior to the [[War in Donbass]] (that started in April 2014<ref name=\"Ukraine
        crisis timeline BBC\">[http://www.bbc.co.uk/news/world-middle-east-26248275
        Ukraine crisis timeline], [[BBC News]]</ref>) but it produced only for export.<ref
        name=krarmyJuly14/>\n\n===Loss of Crimea===\nIn the aftermath of the [[2014
        Ukrainian Revolution]], Russian special forces in unmarked uniforms began
        surrounding Ukrainian military bases on the Crimea before capturing them individually
        using a mixture of attrition and threats.<ref>{{cite news|url=https://www.theguardian.com/world/2014/mar/19/ukraine-plans-troop-withdrawal-from-crimea|title=Kiev
        announces plans to withdraw Ukrainian troops from Crimea|work=[[The Guardian]]|accessdate=31
        January 2015}}</ref> Over the following weeks the [[Russian Armed Forces]]
        consolidated control of the peninsula and established road blocks to cut off
        the possibility of Ukraine sending reinforcements from the mainland.<ref>{{cite
        news|url=http://www.thejournal.ie/russia-has-sent-troops-to-crimea-1339313-Mar2014/|title=Russia
        has sent 6,000 troops to Crimea says Ukraine|work=www.thejournal.ie|accessdate=31
        January 2015}}</ref> By the end of March, all remaining Ukrainian troops were
        ordered to pull out of Crimea.<ref>{{cite news|url=http://www.cbsnews.com/news/ukraine-orders-all-troops-out-of-crimea/|title=Ukraine
        orders all troops out of Crimea|work=[[CBS News]]|accessdate=31 January 2015}}</ref>
        The Ukrainian Army was considered to be in a poor state during and after the
        annexation with only 6,000 of its troops ready for combat and many of its
        vehicles lacking batteries.<ref name=wsj31115>{{cite news|url=https://www.wsj.com/articles/SB10001424052702303949704579457591983371478|title=Ukraine
        Battles to Rebuild a Depleted Military|work=[[Wall Street Journal]]|accessdate=31
        January 2015}}</ref> (According to February 2016 official Ukrainian figures)
        after [[Annexation of Crimea by the Russian Federation|Russia''s annexation]]
        6.000 of the pre-annexation 20.300 people strong Ukrainian army personnel
        left Crimea.<ref>{{uk icon}} [http://www.pravda.com.ua/news/2016/02/8/7098237/
        After the annexation of Crimea left only 10% of staff SBU], [[Ukrayinska Pravda]]
        (February 8, 2016)</ref>\n\n===War in Donbass===\n{{main article|War in Donbass}}\n{{empty
        section|date=February 2016}}\n\n==Military Training and Education Centers==\n{{See
        also|Ukraine\u2013NATO relations}}\n[[File:Training Special Operations Forces
        (26678129310).jpg|thumb|right|250px|Ukrainian special forces soldier during
        a exercise.]]\n\n[[File:A Canadian Army combat engineer, right, talks to a
        Ukrainian military observer-controller during a situational training exercise
        as part of Rapid Trident 2014 in Yavoriv, Ukraine, Sept 140917-A-DO615-006.jpg|thumb|right|250px|Ukrainian
        and Canadian soldiers converse with each other during the 2014 Rapid Trident
        exercise in Yavoriv, Ukraine.]]\n\nTraining in 2006 was aimed at developing
        mobility and combat readiness of the forces.<ref name=WB06>[http://www.mil.gov.ua/files/white_book_eng2006.pdf
        Ukrainian Armed Forces 2006 White Book p.25]</ref> The Ukrainian armed forces
        took advantage of the opportunities provided by [[UN]] exercises and exercises
        where Ukraine and [[NATO]] nations and other partners participated.<ref name=\"WB06\"/><ref>[http://www.mil.gov.ua/files/white_book_eng2006.pdf
        Ukrainian Armed Forces 2006 White Book p.26]</ref>\n\nTraining resulted in
        6,000 combat-ready troops in the spring of 2014 of Ukraine''s (then) 129,950
        active military personnel.<ref name=wsj31115/><ref>[http://www.rferl.org/a/russia-ukraine-armies-compare/25287910.html
        Explainer: How Do Russia''s And Ukraine''s Armies Compare?], [[Radio Free
        Europe]] (6 March 2014)</ref> In 2016 the Ukrainian army had more than 200,000
        combat-ready soldiers of its 260,000 active personnel.<ref name=2015sUa/><ref
        name=KPUA14S16>[https://www.kyivpost.com/article/content/war-against-ukraine/ukrainian-army-struggling-with-its-training-system-422870.html
        Ukrainian army struggling with its training system], [[Kyiv Post]] (14 September
        2016)</ref>\n\nIn 2015 Ukraine, the [[United States]], the [[United Kingdom]]
        and [[Canada]] established the Joint Multinational Training Group \u2013 Ukraine
        (JMTG-U) and they set up three new training sites, in [[Khmelnytskyi]], [[Yavoriv]]
        and [[Kamianets-Podilskyi]].<ref name=KPUA14S16/>\n\n===Education Centers===\nIn
        2007 the system of exercise/training ranges was optimized, decreasing their
        number and providing a specialized role.<ref>[http://www.mil.gov.ua/files/white_book/white_book_en2007.pdf
        Ukrainian Armed Forces 2007 White Book p.42]</ref>\n\nSchooling Occurs at:\n*
        [[169th Training Centre (Ukraine)|169th Training Center]] - (Desna / 50\u00b055''35\"N
        30\u00b045''27\"E) - Home to army initial training, for all personnel entering
        the Army, it is also houses the 169th Teaching Brigade which homes in the
        tactics and skills of tankers and mechanized/motorized infantrymen.\n* Hetman
        Petro Sahaidachny Ground Forces Academy - (Lviv / 49\u00b049''28\"N 24\u00b01''2\"E)
        - It is an academy for all officer cadets seeking a commission, an equivalent
        of the American West Point and British Sandhurst.\n* [[National Defense University
        of Ukraine \"Ivan Chernyakhovsky\"]] - (Kiev / 50\u00b025''57\"N 30\u00b027''52\"E)
        - Teaches specialization like foreign languages, book keeping, cryptology,
        study of armaments, logistics, etc.\n* [[Ivan Bohun Military High School]]
        - (Kiev / 50\u00b025''24\"N 30\u00b032''43\"E) - A [[Junior Reserve Officers''
        Training Corps|JROTC]] style [[boarding school]] which has curriculum identical
        to Ukraine''s public schools with added focus on military teachings and discipline.\n*
        Korolev Signals Institute - (Zhytomyr / 50\u00b017''6\"N 28\u00b036''54\"E)
        - Teaches theory and practice of electromagnetic waves and their uses in communication,
        radio location, eavesdropping, and jamming.\n* [[Military Institute of Telecommunications
        and Information Technologies]] - (Kiev / 50\u00b025''18\"N 30\u00b033''25\"E)
        - Teaches subjects of: Computer Science, Systems engineering, Telecommunications,
        Security Information and Communication Systems, Systems of technical protection
        of information, Electronic military administration.<ref>[http://www.dut.edu.ua/ua/pages/477]</ref>\n*
        Odessa Artillery Academy\n\nWhile Training Ranges are:\n{|\n|-\n|\n* Uzhgorod
        Military Training Center (48\u00b039''44\"N 22\u00b026''27\"E)\n* Storozhynets
        Military Training Center (48\u00b08''5\"N 25\u00b050''24\"E)\n* Yavoriv Military
        Training Center (50\u00b02''44\"N 23\u00b036''21\"E)\n* Rivne Military Training
        Center (50\u00b048''22\"N 26\u00b033''12\"E)\n* Novohrad-Volynskyi Military
        Training Center (50\u00b040''3\"N 27\u00b032''33\"E)\n* Zhytomyr Military
        Training Center (50\u00b09''59\"N 28\u00b031''9\"E)\n|\n* Soshnikovskyi Military
        Training Center (50\u00b01''19\"N 31\u00b010''29\"E)\n* Maloye Ozero Military
        Training Center (51\u00b016''19\"N 32\u00b052''41\"E)\n* Poltava Military
        Training Center (49\u00b037''27\"N 34\u00b036''35\"E)\n* Chuhuiv Military
        Training Center (49\u00b049''11\"N 36\u00b047''31\"E)\n* Chervona Polyana
        Military Training Center (47\u00b050''28\"N 33\u00b010''40\"E)\n* Samarskyi
        Bor Military Training Center (48\u00b042''34\"N 35\u00b027''27\"E)\n|\n* Mykolaiv
        Military Training Center (47\u00b05''16\"N 32\u00b00''32\"E)\n* Shyrokiy Lan
        Military Training Center (47\u00b04''4\"N 31\u00b032''40\"E)\n* Chornomorske
        Military Training Center (46\u00b036''44\"N 30\u00b055''54\"E)\n* Bolhrad
        Military Training Center (45\u00b041''11\"N 28\u00b043''36\"E)\n* Shirokyi
        Ovrag Military Training Center (46\u00b051''48\"N 36\u00b058''9\"E)\n|}\n\n==Branches
        of the Ground Forces==\n\n===Armoured and mechanised forces===\n{{Main article|Mechanized
        Infantry (Ukraine)}}\n{{Main article|Armoured Forces (Ukraine)}}\n[[File:Ukrainian
        Army in Mariupol, May 2014.png|thumb|right|250px|Ukrainian Army soldiers and
        [[BMP-2]] in [[Battle of Mariupol (May\u2013June 2014)|Mariupol]] during a
        confrontation with civilians on 9 May 2014.]]\n[[File:13510997 552410288265013
        5918396253241991410 n (27400723644).jpg|thumb|right|250px|Ukrainian Army  [[T-64|T-64BM]]
        during a training.]]\nMechanised Infantry and armoured forces are the primary
        components of the Ukrainian Ground Forces. Their primary objectives in case
        of war are capturing and holding targets, maintaining positions, defending
        against attack, penetrating enemy lines and defeating enemy forces.\n\nThe
        mechanised and armoured forces are equipped with [[T-64]]<ref>{{uk icon}}
        [http://www.mil.gov.ua/index.php?lang=ua&part=news&sub=read&id=8568 Minister
        of Defence visits 1st Armored Brigade]</ref> and [[T-64|T-64BM \"Bulat\"]]<ref>{{uk
        icon}} [http://uamedia.visti.net/army/ People''s Army Magazine]</ref> main
        battle tanks; [[BTR-4]], [[BTR-60]], [[BTR-70]] and [[BTR-80]], wheeled armored
        personnel carriers and [[BMP-1]], [[BMP-2]] and [[BMD-2]] infantry combat
        vehicles.\n\nSince the fall of the Soviet Union, a large number of the previous
        Soviet mechanised formations on Ukrainian soil have been disbanded \u2013
        the [[International Institute for Strategic Studies|IISS]] says totals have
        dropped from 14 divisions, in 1992, to two divisions, six brigades, and one
        independent regiment in 2008.<ref>IISS ''''Military Balance 1992/3'''', p
        86, and ''''Military Balance 2008'''', p 188</ref> Today, all mechanised and
        armoured formations are called [[brigade]]s. However, some former [[division
        (military)|division]]s remain near division strength.\n\nCurrent formations
        include:\n*[[1st Armored Brigade (Ukraine)|1st Armored Brigade]] \u2013 [[Honcharivske]]<ref
        name=MO1>{{uk icon}} [http://www.mil.gov.ua/index.php?lang=ua&part=news&sub=read&id=10268
        Brigade in Honcharivske receives new tanks]</ref> [[Chernihiv Oblast]], [[Ukraine]]\n*[[17th
        Armored Brigade (Ukraine)|17th Armored Brigade]] \u2013 [[Kryvyi Rih]]<ref>{{uk
        icon}} [http://www.mil.gov.ua/index.php?lang=ua&part=news&sub=read&id=10294
        Training in the 17th Armored Brigade]</ref> [[Dnipropetrovsk Oblast]], [[Ukraine]]\n*[[30th
        Mechanized Brigade (Ukraine)|30th Mechanised Brigade]] - [[Novohrad-Volynskyi]]  [[Zhytomyr
        Oblast]]\n\nDisbanded armoured formations include:\n*[[17th Armored Brigade
        (Ukraine)|17th Guards Tank Division]]<ref name=LN>Lenskiy</ref><ref name=\"FE\"/>
        \u2013 [[17th Armored Brigade (Ukraine)|17th Armored Brigade]] \u2013 reformed
        into brigade by 2003\n*[[23rd Tank Division|23rd Training Tank Division]]
        \u2013 6065th Storage Base since 1987<ref name=FE>Feskov, p.106</ref>\n*[[30th
        Mechanized Brigade (Ukraine)|30th Guards Tank Division]]<ref name=\"FE\"/>
        \u2013 [[30th Mechanized Brigade (Ukraine)|30th Tank Brigade]] \u2013 July
        30, 2004 reformed into [[30th Mechanized Brigade (Ukraine)|30th Mechanised
        Brigade]]\n*[[41st Guards Tank Division]] \u2013 5193rd Storage Base since
        1989<ref name=\"LN\"/><ref name=\"FE\"/>\n*[[42nd Guards Tank Division]] \u2013
        5359th Storage Base since 1990<ref name=\"LN\"/><ref name=\"FE\"/>\n*[[48th
        Guards Training Tank Division]] \u2013 [[169th Training Centre (Ukraine)|169th
        District Training Centre]]<ref name=\"LN\"/><ref name=\"FE\"/>\n*[[117th Guards
        Tank Division]] \u2013 119th District Training Centre<ref name=\"FE\"/>\n\n===Mountain
        infantry Brigade===\nThe Ukrainian Ground Forces also include two mountain
        infantry brigades.\n* [[10th Mountain Brigade (Ukraine)|10th Mountain Brigade]]\n*
        [[128th Mechanized Brigade (Ukraine)|128th Mountain Brigade]]\n\n===Airmobile
        Forces and Army Aviation===\n{{Main article|Ukrainian Airmobile Forces}}\n[[File:Ukrainian
        Airmobile Forces Flag.svg|200px|thumb|right|Ukrainian Airmobile Forces flag.]]\n[[File:Defense.gov
        News Photo 000717-A-4074B-014.jpg|thumb|Paratroopers from the 80th Airmobile
        Regiment]]\n[[Army aviation|Army Aviation]], having to cover troop movements,
        is by far the most maneuverable branch of the army, intended to conduct the
        operations under all sorts conditions of combat arms procedures. Among the
        priorities of the Ukrainian army aviation''s units is to provide [[reconnaissance]],
        attack enemy weapon systems, provide equipment and human resources, give tactical
        fire support during an offensive or counterattack, land airmobile troops,
        and to deliver combat weapons and personnel at the specified areas and execute
        other main tasks. There are two units: the [[3rd Army Aviation Regiment (Ukraine)|3rd
        Army Aviation Regiment]] and [[7th Army Aviation Regiment (Ukraine)|7th Army
        Aviation Regiment]]. They are equipped with [[Mil Mi-8]] and [[Mi-24]] helicopters,
        and their variants.<ref>See [http://www.miasnl.com/bestanden/ukraa.html Ukrainian
        Army Aviation]</ref>\n\nThe [[Ukrainian Airmobile Forces]] serve as the quick
        response units of the army. Airmobile forces'' structure consists of formations
        and elements of the army and the army aviation. These units are well trained
        for offensive activities behind enemy lines. The airmobile forces are in constant
        combat readiness and base their battle plan on high mobility.<ref>{{cite web|url=http://elvisti.com/2007/08/02/mil.shtml|title=\u0412\u043e\u0435\u043d\u043d\u043e-\u043f\u0440\u043e\u043c\u044b\u0448\u043b\u0435\u043d\u043d\u044b\u0439
        \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0441 - \u0415\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u0456
        \u0432\u0456\u0441\u0442\u0456|publisher=|accessdate=30 October 2014}}</ref>
        The airmobile forces consist of four airmobile brigades and an airborne brigade.<ref
        name=\"Airborne\" /> The 25th Airborne and 45th Airmobile Brigades were previously
        grouped into the [[1st Airmobile Division (Ukraine)|1st Airmobile Division]]
        but the division was disbanded in 2003.\n\nHeadquarters of the Airmobile Command
        is located in [[Zhytomyr]]. It includes the following units:<ref name=\"Airborne\"
        />\n* [[25th Airborne Brigade (Ukraine)]] \n* [[45th Airmobile Brigade (Ukraine)]]<ref>{{Cite
        news|url=http://www.unian.info/society/1580432-new-airborne-brigade-created-in-ukrainian-army.html|title=New
        Airborne Brigade created in Ukrainian Army|last=|first=|date=19 October 2016|work=UNIAN|access-date=20
        October 2016|via=}}</ref>\n* [[79th Airmobile Brigade (Ukraine)]]\n* [[80th
        Airmobile Brigade (Ukraine)]]\n* [[81st Airmobile Brigade|81st Airmobile Brigade
        (Ukraine)]]\n* [[95th Airmobile Brigade (Ukraine)]]\n\n===Rocket and Artillery
        Troops===\n[[File:Ukrainian BM-30 Smerch launchers 2014 IMG 7662 02.JPG|thumb|Ukrainian
        [[BM-30 Smerch]] heavy [[multiple rocket launcher]]s on parade in Kiev]]\n{{Main
        article|Rocket Forces and Artillery (Ukraine)}}\nRocket Forces and Artillery
        troops of the army consist of formations of  tactical missiles, [[self-propelled
        artillery]], howitzers, jet-propelled and [[Anti-tank warfare|anti-tank]]
        artillery, artillery [[reconnaissance]] units, of [[Mortar (weapon)|mortar]]
        units and of units of anti-tank missiles. These forces operate as support
        for other army formations, and are therefore obliged to destroy enemy human
        resources, tanks, artillery, anti-tanks weapons, aircraft, air defence equipment,
        and other important objects during the combat arms operations. Rocket and
        artillery troops are equipped with: missile complexes of operational-tactical
        and tactical missiles; [[Multiple rocket launcher]] rocket systems, such as
        the [[BM-30|Smerch]], [[BM-27|Uragan]], [[BM-21|Grad]]; also, [[2S5 Giatsint-S|Giatsint]],
        [[2S7 Pion|Pion]], [[2S3 Akatsiya|Akatsiya]], [[2S1|Gvozdika]] [[howitzer]]s;
        and, [[9M113 Konkurs|Konkurs]], [[T-12 antitank gun]] anti-tank weapons.\n\nPreviously
        the 1st Rocket Division was active at \u0425\u043c\u0435\u043b\u044c\u043d\u0438\u0446\u043a\u0438\u0439,
        formed on the basis of the former Soviet [[43rd Rocket Army]]. It had two
        to three rocket brigades (19-\u0425\u043c\u0435\u043b\u044c\u043d\u0438\u0446\u043a\u0438\u0439,
        46 \u0438\u043b\u0438 199- Gchovka, 107-\u041a\u0440\u0435\u043c\u0435\u043d\u0447\u0443\u0433)
        with 54\u201356 \u0421\u043a\u0430\u0434/[[Scud]]. It was active in 2003,<ref>{{cite
        web |url=http://www.kmu.gov.ua/control/en/publish/printable_article?art_id=3179462
        |title=London, UK-based Institute for Strategic Studies appraises Ukrainian
        Armed Forces'' personnel as 295,500-strong |author=Ukrinform |date=2003-10-25
        |work= |publisher=Ukrainian Government |accessdate=21 November 2012}}</ref>
        but disbanded in 2004.<ref name=Vad777>http://www8.brinkster.com/vad777/sng/ukraine/ukraine_grand_force-dislokazia.htm,
        accessed November 2012.</ref> In addition, previously the 461st Rocket Brigade
        (\u0440\u0431\u0440) \u0421\u043b\u0430\u0432\u0443\u0442\u0430, 13 \u0410\u041a
        \u0417\u041e\u041a, the 459th Rocket Brigade (\u0440\u0431\u0440) at \u0411\u0435\u043b\u0430\u044f
        \u0426\u0435\u0440\u043a\u043e\u0432\u044c-8 \u0410\u041a,\u0421\u041e\u041a-
        \u0422\u043e\u0447\u043a\u0430- \u0440\u0430\u0441\u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u0430
        \u0432 2004, 123 \u0440\u0431\u0440- \u041a\u043e\u043d\u0442\u043e\u043f-\u0421\u041e\u041a,
        \u0422\u043e\u0447\u043a\u0430, 107 \u0440\u0431\u0440 ([[Kremenchug]]) ([[Tochka]]),
        and the 159th Rocket Brigade (\u0440\u0431\u0440) (\u041a\u0456\u0440\u043e\u0432\u043e\u0433\u0440\u0430\u0434)
        were active.<ref name=Vad777/>\n\n===Army Air Defence===\nThe Army Air Defence
        units are responsible for covering troops against enemy air attacks anywhere
        on the battlefield, and while in combat. The Ukrainian Ground Forces army
        air defence branch is equipped with a variety of effective [[surface-to-air]]
        missile systems of division level and [[anti-aircraft]] missile and [[artillery]]
        complexes of [[regiment]] level. Regiment level units are characterized by
        their high rate of fire, vitality, maneuverability, and capability of action
        under all conditions of modern combat arms operations. Surface-to-air missile
        systems and complexes of division level are characterized by their long range
        and firepower and are equipped with surface-to-air missile complexes;S-300V,Osa,
        Buk, Buk-M1 and Tor. While anti-aircraft missile and artillery complexes that
        are of regiment level are equipped with the Tunguska-M1, Igla [[MANPADS]]
        system, Strela, and Shilka anti-aircraft missile systems.<ref>[http://www.mil.gov.ua/index.php?lang=en&part=structure&sub=army
        Structure of Ukrainian Armed Forces<!-- Bot generated title -->]</ref> While
        the army''s only separate radar system, meaning it isn''t a part of any anti-aircraft
        system, is the Ukrainian [[Kolchuga passive sensor|Kolchuga-M]]. It was designed
        sometime between the years 1993\u20131997, the system is said to be one of
        the most (if not the most) advanced passive sensors in the world, as it was
