        Catholic Archiepiscopal Exarchate of Lutsk|Exarchate<br> of Lutsk]]''''}}\n{{Image
        label|x=-30 |y=-225.0|scale=-1|text=[[Byzantine Catholic Eparchy of Mukacheve|Eparchy
        of<br/> Mukachevo*]]}}\n{{Image label end}}\n{{Clear}}\nNote: The Eparchy
        of Mukachevo belongs to the [[Ruthenian Greek Catholic Church|Ruthenian Catholic
        Church]] rather than the Ukrainian Greek church.\n\nThe Ukrainian Greek Catholic
        Church moved its administrative center from Western Ukrainian [[Lviv]] to
        a new cathedral in [[Kiev]] on 21 August 2005. The title of the head of the
        UGCC was changed from ''''The Major Archbishop of Lviv'''' to ''''The Major
        Archbishop of Kyiv and Halych''''.\n\nThe Patriarchal Curia of the Ukrainian
        Greek-Catholic Church is an organ of Sviatoslav Shevchuk, the head of the
        UGCC, Major Archbishop of Kyiv and Halych, which coordinates and promotes
        the common activity of the UGCC in Ukraine to make influence on society in
        different spheres: education, policy, culture, etc. The Curia develops action
        of the Church''s structures, enables relations and cooperation with other
        Churches and major public institutions in religious and social areas for implementation
        of the Social Doctrine of the Catholic Church through everyday life.\n\nThe
