        Red Cross Society'''''''''' ({{lang-uk|\u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0435
        \u0422\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u043e \u0427\u0435\u0440\u0432\u043e\u043d\u043e\u0433\u043e
        \u0425\u0440\u0435\u0441\u0442\u0430}}) is a [[non-profit]] humanitarian and
        charitable association of [[Ukraine]]. It operates in disaster management,
        health and care, [[Restoring Family Links|tracing]] service,<ref>''''Searching
        for Lost Relatives, General information, Consulate General of Ukraine in San
        Francisco''''</ref> youth activities/volunteers, protection of human dignity.\n\nAmong
        the main declared principles:\n* [[Humanitarianism|Humanity]], preventing
        and alleviating human suffering wherever it may be found,\n* [[Impartiality]],
        without discrimination as to nationality, race, religious beliefs, class or
        political opinions,\n* [[Neutrality (international relations)|Neutrality]],\n*
        [[Independence]],\n* [[Volunteering|Voluntary]] Service,\n* [[wikt:unity|Unity]],
        there can be only one Red Cross or Red Crescent Society in any one country,\n*
        [[universality (philosophy)|Universality]], working worldwide.\n\n==Early
        history==\nThe Ukrainian Red Cross Society was established in April, 1918
        in [[Kiev]] as an independent humanitarian society of the [[Ukrainian People''s
        Republic]]. Its immediate tasks were to help [[refugees]] and prisoners of
        war, care of handicapped people, [[orphan]]ed children, fighting famine and
        epidemics, support and organize sick quarters, [[hospital]]s and public canteens.\n\nFrom
        the 1920s, when Ukrainian territory was integrated part of the Soviet Union,
        and until 1992, the Ukrainian Red Cross functioned as a part of the Soviet
        Red Cross.\n\n==During World War II==\n\nWhen the structure of the [[Ukrainian
        Insurgent Army|UPA]] was unified in 1943, the Ukrainian Red Cross was re-established
        as a separate body from the Soviet Red Cross. The service provided care for
        the sick and wounded UPA soldiers, attracted well-qualified doctors, prepared
        the supply and manufacture of medicine, equipped underground hospitals and
        conducted training classes for new physicians and soldiers of the UPA and
        prepared special medical manuals. Doctors worked in regional military hospitals
        which treated the wounded who had suffered from the attacks of German, Soviet
        or Polish punitive groups.\n\n==Present time==\n[[File:Ukrainian Red Cross
        Society volunteers administering first aid to a wounded Euromaidan protester.
        Events of Jan 19, 2014-5.jpg|thumb|Volunteers administering first aid to a
        wounded [[Euromaidan]] protester.]]\nThe Red Cross law was passed by the [[Verkhovna
        Rada|Ukrainian parliament]] in 1999.\n\nAt present, the Ukrainian Red Cross
        involves more than 6.3 million of supporters and activists. Its Visiting Nurses
        Service has 3200 qualified [[nurse]]s. The organization takes part in more
        than 40 humanitarian programmes all over [[Ukraine]], which are mostly funded
        by public donation and corporate partnerships. By its own estimations, the
        Society annually provides services to more than 105 000 of lonely elderly
        people, about 23 000 of people disabled during the Second World War and handicapped
        workers, more than 25 000 of war veterans, and more than 8 000 of adults handicapped
        since childhood. The assistance for [[orphan]]ed and disabled children is
        also rendered.<ref>''''\"\u0427\u0435\u0440\u0432\u043e\u043d\u0438\u0439
        \u0425\u0440\u0435\u0441\u0442 \u0434\u043e\u043f\u043e\u043c\u0456\u0433
        \u0434\u0456\u0442\u044f\u043c-\u0441\u0438\u0440\u043e\u0442\u0430\u043c\",
        by Zoryan Onyshkevych, Ukrainewstand, February 2001, in Ukrainian''''</ref>\n\nUkrainian
        Red Cross Society (since 1999) is a member of the [[International Red Cross
        and Red Crescent Movement|International Federation of Red Cross/Red Crescent
        Societies]].\n\n==References==\n{{Reflist}}\n\n==External links==\n*[http://www.redcross.org.ua/index.php?idsdr=114
