        [[List of countries by rail transport network size|14th largest in the world]].
        Ukrainian Railways is also [[Rail usage statistics by country|the world''s
        6th largest rail passenger transporter and world''s 7th largest freight transporter]].\n\nIn
        2015 the company transformed out of a state agency into a state-owned public
        joint stock company.\n\n==Main information==\nState Administration of Railroad
        Transportation is subordinated to the Ministry of Infrastructure,<ref>Previously,
        before December 2010 [[Cabinet of Ministers of Ukraine|cabinet]] reform \u2013
        to the Ministry of Transportation and Communication.</ref> administering the
        railways through the six territorial railway companies, which immediately
        control and provide of all aspects of the railroad transportation and maintenance
        in a unified way under the common Ukrzaliznytsia [[brand name|brand]]. The
        general director of the administration is appointed by the [[Cabinet of Ministers
        of Ukraine]].<ref>{{cite web|url=http://zakon.rada.gov.ua/cgi-bin/laws/main.cgi?nreg=262-96-%EF|title=\u041a\u0410\u0411\u0406\u041d\u0415\u0422
        \u041c\u0406\u041d\u0406\u0421\u0422\u0420\u0406\u0412 \u0423\u041a\u0420\u0410\u0407\u041d\u0418
        \u041f \u041e \u0421 \u0422 \u0410 \u041d \u041e \u0412 \u0410 \u0432\u0456\u0434
        \u0432\u0456\u0434 29 \u043b\u044e\u0442\u043e\u0433\u043e 1996 \u0440. N
        262|date=21 November 2008|publisher=\u0417\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0432\u0441\u0442\u0432\u043e
        \u0423\u043a\u0440\u0430\u0457\u043d\u0438}}</ref>\n\nThe administration employs
        more than 403,000 people through all regions of the country.\n\n==Administrative
        structure==\n[[File:Ukrainian Railways (subdivisions).png|thumb|270px|Subdivisions
        of Ukrainian Railways]]\nThe railways are split into six territorial railway
        companies: Donetsk, [[Lviv Railways|Lviv]], Odesa, [[Southern Railways (Ukraine)|Southern]],
        [[Southwestern Railways|South-Western]] and Near-Dnipro. The subdivision is
        purely administrative as it doesn''t correspond to the particular railway
        lines or branches. The names of regional railways are purely historic, inherited
        from the [[Russian Empire|Russian]] and [[Austro-Hungarian Empire]]s. For
        instance, the ''South-Western Railway'' actually operates the ''north-central''
        part of Ukraine''s rail network. The ''Southern Railway'' actually operates
        in the east of the country, whilst the Near-Dnipro Railways are the southernmost.\n[[File:Ukraine
        Hyundai train.JPG|right|thumb|270px|A UZ Intercity+ service operated by a
        [[HRCS2 multiple unit]] awaits departure at [[Dnipropetrovsk|Dnipro]]''s main
        station.]]\nThe six separate territorial railways each have their own directorates,
        located in the following cities:\n\n# [[Donetsk Railway]] \u2013 [[Lyman,
        Ukraine|Lyman]]\n# [[Lviv Railways|Lviv Railway]] \u2013 [[Lviv]]\n# [[Odessa
        Railways|Odesa Railways]] \u2013 [[Odesa]]\n# [[Southern Railways (Ukraine)|Southern
        Railway]] \u2013 [[Kharkiv]]\n# [[Southwestern Railways|Southwestern Railway]]
        \u2013 [[Kiev]]\n# [[Near-Dnipro Railway]] \u2013 [[Dnipropetrovsk|Dnipro]]\n\nThe
        territorial railways are further divided into several territorial administrations,
        usually four or five. Such division helps in assignment of commuter railway
        lines depending on location.\n\n===Financial situation===\nIn 2008 the Ukrainian
        State Railways transported around 498.5&nbsp;million tonnes of domestic freight
        and 69.8&nbsp;million tonnes of international freight in transit through Ukrainian
        territory; freight transport figures were particularly high on transport Routes
        3, 5 and 9, which saw a combined total of 105 million tonnes carried in 2008.
        Further to this, Ukrzaliznytsia served around 518.8&nbsp;million passengers
        over the course of the year. The state railways ran with an annual consolidated
        budget of a little more than 40&nbsp;billion \u20b4 (US$5&nbsp;billion) in
        2008.\n\nBy the end of 2005 the railways had produced a profit equivalent
        to 1.76&nbsp;billion \u20b4 (US$220&nbsp;million) from all their operations
        including freight, passenger service, associated services and the operation
        of subsidiaries. The total capital invested in fixed assets of the State Railways
        is thought to be equivalent to around 22&nbsp;billion \u20b4 (US$4.4&nbsp;billion),
        however, depreciation of these fixed assets is estimated to be around 57%,
        or in terms of rolling stock, closer to 66.7%.\n\n===Ranks===\n{|  style=\"width:75%;
