        with Chimaeras]]\n|File:\u0406\u043d\u0441\u0442\u0438\u0442\u0443\u0442\u0441\u044c\u043a\u0430
        \u0432\u0443\u043b., 9-\u0430 03.JPG|[[National Bank of Ukraine (building)|The
        building of the National Bank of Ukraine]]\n}}\n\n== Soviet Union ==\n\nAfter
        the [[October Revolution]] and the [[Russian Civil War]] that [[Ukraine after
        Russian Revolution|Ukraine was also involved in]], most of the Ukrainian territory
        was incorporated into the new Communist [[Ukrainian SSR]]. For the first time,
        Ukrainians, as a nation became a recognized nationality, and as a result great
        efforts were undertaken to develop a separate Ukrainian architectural style.\n\n===
        Capital: Kharkiv (1917\u20131934) ===\n\n[[Image:Kharkov Freedom Square.jpg|thumb|225px|The
        massive [[Freedom Square, Kharkiv|Freedom square in Kharkiv]] 1925\u20131953
        blends early constructivist and latter [[Stalinist architecture|Stalinist
        features]]. It was the first major architectural project of [[Soviet Ukraine]].]]\n\nDuring
        the early years of the Soviet rule, the [[Ukrainization]] policies, meant
        that many Ukrainian architects were encouraged to use national motives unique
        to Ukraine. At the same time, architecture became standardised, all cities
        received general development plans to which they would be built. The national
        motives were, however, not taken up as the new architectural fashion for the
        new government became [[Constructivist architecture|Constructivism]].\n\nIn
        Soviet Ukraine, for the first 15 years, the capital was the eastern city of
        [[Kharkiv]]. Immediately a major project was developed to \"destroy\" its
        burgious-capitalist face and create a new Socialist one. A talented young
        architect [[Viktor Trotsenko]], proposed a large central square with large
        modern buildings to become the central hub of the capital. Thus the [[Freedom
        Square, Kharkiv|Dzerzhinsky Square]] (now Freedom Square) was born, which
        would become the most brilliant example of constructivist architecture in
        the USSR and abroad. Enclosing a total of 11.6 [[hectares|ha]],<ref>{{ru icon}}
        [http://www.kharkov.com/news/?p=25 \"Our Kharkiv\"] unofficial website</ref>
        it is currently the third largest square in the world to date.\n\nOf all,
        the most famous was the massive [[Gosprom]] building (1925\u20131928), which
        would become a symbol of not only Kharkiv, but Constructivism in general.
        Built by architects Sergei Serafimov, S. Kravets and M. Felger, and only in
        three years it would become the highest structure in Europe, and its unique
        feature lies in the symmetry which can only be felt at one point, in the centre
        of the square. As a tribute to the engineering design by Kharkiv''s Technical
        University, none of the attempts to blow the building during the [[World War
        II|Second World War]] were successful, and it still remains the symbol of
        Kharkiv today.\n\nOther examples on the square, however, were less fortunate.
        Such was the fate of the House of Projects (presently the [[Kharkiv University]]),
        which again was designed by Serafimov, built to symmetrise the Gosprom on
        the square''s curvature, it too was a monumental achievement of constructivism.
        However, during the war it was seriously damaged and was rebuilt in a semi-Stalinist
        style that left little of the original building intact.<ref>[http://www.kharkov.ua/culture/2b.html
        \u0410\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u0430 \u0425\u0430\u0440\u044c\u043a\u043e\u0432\u0430<!--
        Bot generated title -->]</ref>\n\n=== Capital: Kiev (1934\u20131991) ===\n\n[[Image:Foreign
        Ministery.jpg|thumb|225px|The current Ministry of Foreign Affairs of Ukraine,
        built as part of a government complex, to be located on the territory of the
        former [[St. Michael''s Golden-Domed Monastery]]. Only one of the buildings
        was constructed (''''pictured'''').]]\n\nIn 1934, the capital of Soviet Ukraine
        moved to [[Kiev]]. During the preceding years, the city was seen as only a
        regional centre, and hence received little attention. All of that was to change,
        but at a great price. By this point, the first examples of [[Stalinist architecture]]
        were already showing and in light of the official policy, a new city was to
        be built on top of the old one. This meant that priceless examples such as
        the [[St. Michael''s Golden-Domed Monastery]] were destroyed. Even the St.
        Sophia Cathedral was under threat.\n\nHowever, the [[World War II|Second World
        War]] did not see the project realised. The surviving pre-war Kievan constructions
        include the Building of the Central Committee of the [[Communist Party of
        Ukraine]] (presently occupied by the Ministry of Foreign Affairs). Built by
        architect, only the northern wing was completed, the identical and symmetrical
        southern wing to be built on the place of the destroyed monastery to house
        the Rada of Ministers was never completed.<ref>{{cite book | first=Titus D.
        | last=Hewryk | year=1982 | title=The Lost Architecture of Kiev | publisher=The
        Ukrainian Museum | location=New York | id=ASIN: B0006E9KPQ |pages=15}} (''''Out
        of print'''')</ref> The other example is the [[Verkhovna Rada building]] built
        in 1936-38 by architect Volodymyr Zabolotny.\n\nFollowing the heavy destruction
        of the Second World War, a new project for the reconstruction of central Kiev
        was unveiled. This transformed the [[Khreshchatyk]] avenue into one of the
        finest examples of [[Stalinist Architecture|Stalinism in Architecture]]. A
        total of individual 22 projects were drawn up, when the initial competition
        began in 1944, none of which was realised due to extensive critique and finally
        in 1948 ''''KyivProekt'''' institute submitted its final version, headed by
        architects A. Vlasov and from 1949 [[Anatoly Dobrovolsky]]. For the next two
        decades, this figure would dominate all of the major projects in the capital.\n\n{{Gallery|title=Central
        Kiev Reconstruction Projects|width=180|height=120|lines=1|align=center\n|File:Kievplan2.jpg|Rejected
        project\n|File:Kievplan1.jpg|Another rejected project\n|File:Kievfinalised
        plan.jpg|Final project\n}}\n\nDespite an enthusiastic start which saw most
        of the buildings such as the Post Office, [[Kyivrada|City Council]], the elegant
        white portico [[Kiev Conservatory|Conservatory]], and the first buildings
        of the [[Maidan Nezalezhnosti|Kalinina Square]], which were completed by 1955,
        the new politics of architecture once again promptly stopped the project from
        fully being realised. None of the examples, however, share the fate of [[Hotel
        Ukrayina]] that was to top the square as an elegant  high-rise built similar
        to the [[Seven Sisters (Moscow)|Moscow''s Seven Sisters]] buildings, was stripped
        of all decorative features and completed in what could only be described as
        an ''''ugly'''' style.\n\n=== Other examples in Soviet Ukraine ===\n\n[http://www.interesniy.kiev.ua/old/history/sovetskiy_kiev/8991]\n\n*
        Reconstruction of Kharkiv\n* Capital move to Kiev\n* [[DnieproGES]]\n\n===
        Stalinist period ===\n\n* Reconstruction of central Kiev\n\n=== Post-Stalinist
        period ===\n\n* Urban General plans\n* [[Palace of Sports (Kiev)|Kiev Palace
        of Sports]], [[Palace \"Ukrayina\"]]\n\n== Modern Ukraine ==\n[[File:1201044
        original (1).jpg|thumb|Residential buildings in [[Dnipropetrovsk]]]]\nThe
        language of modern architecture becomes more global and pluralistic in its
        artistic direction. At the same time, a significant role play new creative
        quests of progressive leanings, principles and approaches to solve the composition
        of the architectural form and style.\n\nIn the works of the Kiev school of
        Ukrainian architects, [[Postmodern architecture|postmodernism]] and [[High-tech
        architecture|high-tech]] tendencies can be increasingly found. This is a reflection
        of the globalization''s reach across the world of architecture.\n\nThe task
        for modern Ukrainian architecture is diverse application of modern aesthetics,
        the search for an architect''s own artistic style and inclusion of the existing
        historico-cultural environment.\n\nGood examples of modern Ukrainian architecture
        include the reconstruction and renewal of the [[Maidan Nezalezhnosti]] in
        central Kiev, despite the limit set by narrow space within the plaza, the
        engineers were able to blend together the uneven landscape and also use underground
        space to set a new shopping centre.\n\nThe major project that will take up
        most of the 21st century, is the construction of the Kiev City-Centre on the
        [[Rybalskyi Peninsula]], which, when finished, will include a dense [[skyscraper]]
        park amid the picturesque landscape of the [[Dnieper River|Dnieper]].<ref>{{cite
        web|url=http://archunion.com.ua/gradsovet_05_12_07.html|title=Project of reconstruction
        of the Rybalskyi Peninsula|work=archunion.com.ua|date=December 5, 2005|language=Russian}}</ref>\n\n==
        Specific examples ==\n\n=== Metro ===\n[[File:Zoloti Vorota metro station
        Kiev 2010 01.jpg|thumb|[[Zoloti Vorota (Kiev Metro)]]]]\nDuring the Soviet
        Period, [[Rapid transit|Metro]] stations were decorated with particularly
        vivid designs. The first three stations that were built by Ukrainian architects,
        were not actually located in Ukraine. Nonetheless, all three of them are considered
        to be the most iconic constructions ever achieved in history of underground
        construction. They are all known under one name Kievskaya, and are located
        on the [[Moscow Metro]] under the [[Kiyevsky Rail Terminal]].\n\nIn 1949 construction
        began on the first stage of the [[Kiev Metro]], which opened in 1960. All
        of the stations there are considered as monuments of architecture, due to
        their unique authentic character, that latter stations of the 1960s would
        lose in face of changing policy towards utilitarianism.\n\n<!-- Image with
        unknown copyright status removed: [[Image:ZolotyVorota.jpg|right|thumb|200px|The
        Kievan Rus inspired [[Zoloti Vorota (Kiev Metro)|Zoloti Vorota]] of the [[Kiev
        Metro]], opened in 1989]] -->\nIn 1967 construction began on the first stage
        of the [[Kharkiv Metro]], which opened in 1975, this was soon joined by the
        semi-Metro [[Kryvyi Rih Metrotram]] in 1986 and the [[Dnipropetrovsk Metro]]
        in 1995. Stations built in these systems, like most others in the former Soviet
        Union, have.\n\n== Seven wonders of Ukraine ==\n{{main|Seven Wonders of Ukraine}}\n[[File:\u0421\u0442\u0430\u0440\u0430
        \u0444\u043e\u0440\u0442\u0435\u0446\u044f.jpg|thumb|[[Kamianets-Podilskyi
        Castle]] - one of the Seven Wonders of Ukraine]]\nOn August 24, 2007, the
        seven wonders of Ukraine were announced. The initiator of this project is
        the people''s representative to Supreme Council, [[Mykola Tomenko]]. The main
        goal of this enterprise is to direct the attention of the mass media and the
        citizens of the country to the most popular historical and cultural memorials
        of Ukraine.\n\nThe ''''seven wonders of Ukraine'''' is a logical extension
        of the set of projects under the motto ''''Discover Ukraine!'''' that have
        taken place with the purpose to help discover Ukraine with its irreplaceable
        scenic sights, an interesting history, and rich recreational opportunities.\n\nIn
        2008, another project took place under the name ''''Seven natural wonders
        of Ukraine''''. It is a second stage of the main project ''''Seven wonders
        of Ukraine'''' which was primarily aimed at historical, cultural, and architectural
        sightings of the country. The second stage will identify the main geological
        objects such as rocks, mountain ridges, caves, lakes, rivers, natural woodlands.\n\nThis
        project as its predecessor also has three stages. First, after each Oblast
        introduces its nominees, 100 of those will move to the next stage. In the
        next three months, 21 winners of those hundred will be chosen for the final
        stage. And by the Independence Day, August 24, the final seven will be introduced
        to the public. The project is organized by the following institutions: the
        National Touristic Service of Ukraine, the Congressional Committee of youth
        policies, sport, and tourism, the national radio company of Ukraine, the ICTV
        telecompany, magazine ''''Mandry'''', and many others.\n\n== See also ==\n\n*
