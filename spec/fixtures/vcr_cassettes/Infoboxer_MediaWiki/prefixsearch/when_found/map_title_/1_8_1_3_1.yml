        Ma Chaine Sport\n|}\n\n==UEFA ranking and European competitions==\n{{also|Ukrainian
        football clubs in European competitions}}\nUkrainian clubs being part of the
        [[Soviet Union]] competed in European competitions since 1960s when the Soviet
        clubs started to participate in continental competitions. In fact the very
        first Soviet club that took part in European competitions was Ukrainian club,
        [[FC Dynamo Kyiv]], that took in the [[1965\u201366 European Cup Winners''
        Cup]]. Before the [[fall of the Soviet Union]], the following Ukrainian clubs
        participated in European competitions: [[FC Dynamo Kyiv]] (1965), [[FC Karpaty
        Lviv]] (1970), [[FC Zorya Luhansk]] (1973), [[FC Chornomorets Odessa]] (1975),
        [[FC Shakhtar Donetsk]] (1977), [[FC Dnipro]] (1984), and [[FC Metalist Kharkiv]]
        (1988). \n\nAt least four clubs participated in top continental competitions
        the [[European Cup]] and the [[UEFA Champions League]] among which are [[FC
        Dynamo Kyiv]], [[FC Dnipro]], [[FC Shakhtar Donetsk]], and [[FC Metalist Kharkiv]].\n\nTwo
        teams (Dynamo and Shakhtar) were able to obtain trophies of European competitions
        including two [[Cup Winners'' Cup]], one [[UEFA Supercup]], and one [[UEFA
        Cup]]. One more team (Dnipro) came just short to join their company losing
