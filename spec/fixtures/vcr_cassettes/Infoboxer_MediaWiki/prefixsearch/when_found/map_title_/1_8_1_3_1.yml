        style=\"text-align:center;\"><small>[[Order For Courage]]</small></div>\n|<div
        style=\"text-align:center;\"><small>[[Order of Danylo Halytsky]]</small></div>\n|<div
        style=\"text-align:center;\"><small>[[Cross of Ivan Mazepa]]</small></div>\n|<div
        style=\"text-align:center;\"><small>[[Medal For Military Service to Ukraine]]</small></div>\n|<div
        style=\"text-align:center;\"><small>[[Medal \"For Irreproachable Service\"]]</small></div>\n|<div
        style=\"text-align:center;\"><small>[[Defender of the Motherland Medal]]</small></div>\n|}\n\n<br>\n{{main
        article|Orders, decorations, and medals of Ukraine|Awards and decorations
        of the Ukrainian Armed Forces}}\n\n==Veterans==\n\nUkraine provides combat
        veterans with various benefits. Ukrainians who have served in World War II,
        [[Soviet war in Afghanistan]], or as liquidators at the [[Chernobyl disaster]]
        are eligible for benefits such as; a monthly allowance, discount on medical
        and pharmacy services, free use of public transportation, additional vacation
        days from work, having priority for retention in case of work layoffs, easier
        loan access and approval process, preference when applying for security related
        positions, priority when applying to vocation school or trade school, and
        electricity, gas, and housing subsidies. Veterans are also eligible to stay
        at military sanatoriums permitting there is space. Since gaining independence
        Ukraine has deployed troops to Kosovo, Iraq, and Afghanistan gaining a new
        generation of veterans separate from those who have served in the Soviet forces.
        Most recently the government passed a law extending veteran benefits to Ukrainian
        troops participating in the [[2014 Russian invasion of Ukraine]]. Moreover,
        veterans from other nations who move to or reside in Ukraine may be eligible
        for some of the listed benefits, this provision was likely made to ensure
        World War II, Chernobyl, and Afghanistan veterans from other Soviet states
        who moved to Ukraine received similar benefits, however as Ukraine has participated
        in numerous NATO led conflicts since its independence it is unclear if NATO
        veterans would be extended these benefits.<ref>{{cite news|url=http://timlawyer.com.ua/lgoti-voenoslugashim-uchastnikam-ato/|title=Benefits
        for the servicemen of the ATO|publisher=\u0425\u0430\u0440\u044c\u043a\u043e\u0432\u0430
        \u0422\u0438\u043c\u043e\u0445\u043e\u0432|date=2014-09-08}}</ref>\n\nVeteran
        groups are not as developed as in the United States which has numerous well
        known national organizations such as the [[Veterans of Foreign Wars]]. World
        War II veterans, and even persons who have lived through the war are generally
        treated with the highest respect. Other veterans are not as well known. Ukrainian
        veterans from the Soviet War of Afghanistan are strikingly similar to the
        Vietnam veterans of the United States. The Soviet Union generally kept the
        public in the dark through the war, unlike in Vietnam where coverage was very
        high, Afghanistan is often labeled as a mistake by the Soviet Union and its
        successor states, the lack of media coverage and censorship through the war
        also ensured that many still remain unaware of their nations involvement in
        the conflict.<ref>{{cite web|url=http://www.vvaw.org/veteran/article/?id=61&print=yes|title=Vietnam
        Veterans Against the War: THE VETERAN: Afghanistan Veteran Once Removed|publisher=|accessdate=30
        October 2014}}</ref> Despite Ukraine having the 3rd largest contingent of
        troops in Iraq in 2004 few also realize that their nation has many veterans
        of the Iraq war.\n\nSoldiers that took part in the [[War in Donbass]] can
        receive free land plots.<ref>[http://en.interfax.com.ua/news/general/240194.html
        Soldiers participating in ATO get 863 land plots of 394 ha, 45% of petitions
