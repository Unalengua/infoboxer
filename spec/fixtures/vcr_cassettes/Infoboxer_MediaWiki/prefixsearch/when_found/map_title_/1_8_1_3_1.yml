        [[Raphael Zaborovsky|Raphael]] 1731\u20131747, until 1743 as Archbishop\n*
        Metropolitan [[Timothy (Shcherbatsky)|Timothy]] 1748\u20131757\n* Metropolitan
        [[Arseniy (Mohylyansky)|Arseniy]] 1757\u20131770, in 1767 Metropolitan Arseniy
        became Metropolitan of Kiev and Halych\n\nNote: in 1770 the office''s jurisdiction
        was reduced to a diocese''s administration as Metropolitan of Kiev and Galicia.
        The autonomy was liquidated and the church was merged to the [[Russian Orthodox
        Church]].\n\n===Exarch of Ukraine===\nDue to emigration of Metropolitan [[Antony
        (Khrapovitsky)|Antony]] in 1919, until [[World War II]] Kiev eparchy was often
        administered by provisional bishops. Also because of political situation in
        Ukraine, the Russian Orthodox Church introduced a new title in its history
        as the Exarch of Ukraine that until 1941 was not necessary associated with
        the title of Metropolitan of Kiev and Halych.\n* Metropolitan Mikhail (Yermakov)
