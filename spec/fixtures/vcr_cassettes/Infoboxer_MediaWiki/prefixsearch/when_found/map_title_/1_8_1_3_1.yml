        elections'''''' are expected to be held in [[Ukraine]] on 31 March 2019.<ref>http://www.president.gov.ua/ua/documents/constitution/konstituciya-ukrayini-rozdil-v</ref><ref>[http://www.kyivpost.com/article/opinion/op-ed/timothy-ash-ukraine-may-not-have-had-its-last-revolution-410998.html
        Timothy Ash: Ukraine may not have had its last revolution] Kyiv Post, 30 March
        2016</ref>\n\n==Electoral system==\nThe [[President of Ukraine]] is elected
        every five years using the [[two-round system]] if a candidate can not capture
        more than 50% of the vote in the first round.<ref>{{cite news|url=http://www.washingtonpost.com/world/ukraine-talks-set-to-open-without-pro-russian-separatists/2014/05/14/621dbc6a-c7d9-40bc-b2e5-814a4108bbef_story.html|title=Ukraine
