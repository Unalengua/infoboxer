        men seize two airports in Ukraine''s Crimea, Yanukovich reappears|agency=Reuters|date=28
        February 2014|deadurl=yes|archiveurl=https://web.archive.org/web/20140228160327/https://www.reuters.com/article/2014/02/28/us-ukraine-crisis-idUSBREA1Q1E820140228|archivedate=28
        February 2014}}</ref><ref name=\"ReferenceB\">{{cite news|first1=Lidia|last1=Kelly|author2=Pavel
        Polityuk|url=https://www.reuters.com/article/2014/03/01/us-ukraine-crisis-idUSBREA1Q1E820140301|archiveurl=https://wayback.archive.org/web/20140616051350/https://www.reuters.com/article/2014/03/01/us-ukraine-crisis-idUSBREA1Q1E820140301|archivedate=2014-06-16|title=Putin
        ready to invade Ukraine; Kiev warns of war|agency=Reuters|date=1 March 2014|accessdate=8
        September 2016}}</ref><ref name=\"upi.com\">{{cite news|last=Finley|first=J.
        C.|url=http://www.upi.com/Top_News/World-News/2014/02/28/Telecom-services-sabotaged-in-Ukraines-Crimea-region/7611393621345/|title=Telecom
        services sabotaged in Ukraine''s Crimea region|agency=United Press International|date=28
        February 2014|accessdate=8 September 2016}}</ref> By 27 February, the [[Building
        of the Supreme Council of Crimea|Crimean parliament building]] had been seized
        by Russian forces. Russian flags were raised over these buildings, and a self-declared
        pro-Russian government said that it would hold [[Crimean status referendum,
        2014|a referendum]] on independence from Ukraine.<ref name=\"LATimes2014-03-01a\">{{cite
        news | url = http://www.latimes.com/world/worldnow/la-fg-wn-crimea-referendum-date-20140301,0,2305350.story
        | archiveurl = https://wayback.archive.org/web/20140301134552/http://www.latimes.com/world/worldnow/la-fg-wn-crimea-referendum-date-20140301,0,2305350.story
        | archivedate = 2014-03-01 | title = New Crimea leaders move up referendum
        date |work= The [[Los Angeles Times]]| first =Sergei L | last = Loiko| date=1
        March 2014 |accessdate= 3 March 2014| quote= Kiev, Ukraine \u2013 Crimea''s
        new pro-Moscow premier, Sergei Aksenov, moved the date of the peninsula''s
        status referendum to March 30. On Thursday, the Crimean parliament, which
        appointed Aksenov, had called for a referendum on May 25, the date also set
        for the urgent presidential election in Ukraine.}}</ref> Following that internationally
        unrecognised referendum, which was held on 16 March 2014, Russia [[Annexation
        of Crimea by the Russian Federation|annexed]] Crimea on 18 March 2014.\n\n===War
        in Donbass===\n{{main article|War in Donbass|Russian military intervention
        in Ukraine (2014\u2013present)}}\n[[File:Lysychansk 16.jpg|thumb|Damaged building
        in [[Lysychansk]], 4 August 2014]]\nFrom the beginning of March 2014, demonstrations
        by [[Russophilia|pro-Russian]] and anti-government groups took place in the
        [[Donetsk Oblast|Donetsk]] and [[Luhansk Oblast|Luhansk]] oblasts of Ukraine,
        together commonly called the \"Donbass\", in the aftermath of the [[2014 Ukrainian
        revolution]] and the [[Euromaidan]] movement. These demonstrations, which
        followed the [[annexation of Crimea by the Russian Federation]], and which
        were part of a wider group of [[2014 pro-Russian unrest in Ukraine|concurrent
        pro-Russian protests across southern and eastern Ukraine]], escalated into
        an [[War|armed conflict]] between the [[Separatism|separatist forces]] of
        the self-declared [[Donetsk People''s Republic|Donetsk]] and [[Luhansk People''s
        Republic|Luhansk]] People''s Republics (DPR and LPR respectively), and the
        [[Government of Ukraine|Ukrainian government]].<ref>{{cite news|url=http://www.kyivpost.com/content/ukraine/armed-pro-russian-insurgents-in-luhansk-say-they-are-ready-for-police-raid-343167.html|title=Armed
        pro-Russian insurgents in Luhansk say they are ready for police raid|publisher=Kyiv
        Post|date=12 April 2014|last=Grytsenko|first=Oksana|deadurl=no|archiveurl=https://wayback.archive.org/web/20140412131249/http://www.kyivpost.com/content/ukraine/armed-pro-russian-insurgents-in-luhansk-say-they-are-ready-for-police-raid-343167.html|archivedate=12
        April 2014}}</ref><ref>{{cite news|url=https://ca.news.yahoo.com/ukraine-special-forces-sent-eastern-city-retake-buildings-082049113.html|title=Ukraine
        to deploy troops to quash pro-Russian insurgency in the east|work=Yahoo News
        Canada|date=14 April 2014|agency=Associated Press|last=Leonard|first=Peter|accessdate=26
        October 2014|deadurl=yes|archiveurl=https://web.archive.org/web/20140414125950/https://ca.news.yahoo.com/ukraine-special-forces-sent-eastern-city-retake-buildings-082049113.html|archivedate=14
        April 2014}}</ref> Prior to a change of the top leadership in August 2014,<ref
        name=\"jamestown-20140815\">[http://www.jamestown.org/programs/edm/single/?tx_ttnews%5Btt_news%5D=42756&tx_ttnews%5BbackPid%5D=27&cHash=d9a2b36398fb823841ea5b668577feca#.U-8Yxdr3-yw
        Strelkov/Girkin Demoted, Transnistrian Siloviki Strengthened in ''Donetsk
        People''s Republic''], [[Vladimir Socor]], [[Jamestown Foundation]], 15 August
        2014</ref> the separatists were largely led by Russian citizens.<ref name=\"REUeuada\">{{cite
        news |url=https://www.reuters.com/article/2014/07/27/us-ukraine-crisis-rebels-insight-idUSKBN0FW07020140727
        |archiveurl=https://wayback.archive.org/web/20140728013327/https://www.reuters.com/article/2014/07/27/us-ukraine-crisis-rebels-insight-idUSKBN0FW07020140727
        |archivedate=2014-07-28 |title=Pushing locals aside, Russians take top rebel
        posts in east Ukraine |agency=Reuters |date=27 July 2014 |accessdate=27 July
        2014}}</ref> Russian paramilitaries are reported to make up from 15% to 80%
        of the combatants.<ref name=\"REUeuada\"/><ref>{{cite web|url=http://rumedia.biz/item/3037|script-title=ru:\u041f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u044c
        \u0414\u041d\u0420 \u043d\u0430\u0437\u0432\u0430\u043b \u043f\u0440\u043e\u0446\u0435\u043d\u0442
        \u0440\u043e\u0441\u0441\u0438\u0439\u0441\u043a\u0438\u0445 \u0434\u043e\u0431\u0440\u043e\u0432\u043e\u043b\u044c\u0446\u0435\u0432
        \u0432 \u043c\u0435\u0441\u0442\u043d\u043e\u0439 \u0430\u0440\u043c\u0438\u0438|trans-title=DPR
        representative revealed the percentage of Russian volunteers in the local
        army|language=ru|publisher=rumedia.biz|date=27 June 2014|deadurl=yes|archiveurl=https://web.archive.org/web/20141015164343/http://rumedia.biz/item/3037|archivedate=15
        October 2014}}</ref><ref>{{cite web|url=https://m.censor.net.ua/resonance/295448/rossiyiskiyi_naemnik_polovina_opolchentsev_iz_rossii_mne_pomogayut_sponsory_my_vozmem_lvov
        |title=\u0420\u043e\u0441\u0441\u0438\u0439\u0441\u043a\u0438\u0439 \u041d\u0430\u0435\u043c\u043d\u0438\u043a:
        \"\u041f\u043e\u043b\u043e\u0432\u0438\u043d\u0430 \u041e\u043f\u043e\u043b\u0447\u0435\u043d\u0446\u0435\u0432
        - \u0418\u0437 \u0420\u043e\u0441\u0441\u0438\u0438. \u041c\u043d\u0435 \u041f\u043e\u043c\u043e\u0433\u0430\u044e\u0442
        \u0421\u043f\u043e\u043d\u0441\u043e\u0440\u044b. \u041c\u044b \u0412\u043e\u0437\u044c\u043c\u0435\u043c
        \u041b\u044c\u0432\u043e\u0432\" |publisher=M.censor.net.ua |date=26 July
        2014 |accessdate=26 August 2014}}</ref><ref>{{cite web|title=Interview: I
        Was A Separatist Fighter In Ukraine|url=http://www.rferl.org/content/ukraine-i-was-a-separatist-fighter/25455466.html|accessdate=29
        August 2014|publisher=Radio Free Europe/Radio Liberty}}</ref><ref>{{cite news|title=Whisked
        Away for Tea With a Rebel in Ukraine|url=https://www.nytimes.com/2014/07/16/world/europe/whisked-away-for-tea-with-a-rebel-in-ukraine.html?_r=1|accessdate=29
        August 2014|work=The New York Times}}</ref>\n\nBetween 22 and 25 August 2014,
        Russian artillery, personnel, and what Russia called a \"humanitarian convoy\"
        were reported to have crossed the border into Ukrainian territory without
        the permission of the Ukrainian government. Crossings were reported to have
        occurred both in areas under the control of pro-Russian forces and areas that
        were not under their control, such as the south-eastern part of [[Donetsk
        Oblast]], near [[Novoazovsk]]. These events followed the reported shelling
        of Ukrainian positions from the Russian side of the border over the course
        of the preceding month.<ref name=\"NATO Russia moves artillery into Ukraine\">{{cite
        news|first=Michael R.|last=Gordon|author-link=Michael R. Gordon|url=https://www.nytimes.com/2014/08/23/world/europe/russia-moves-artillery-units-into-ukraine-nato-says.html|title=Russia
        Moves Artillery Units Into Ukraine, NATO Says|publisher=New York Times|date=22
        August 2014|deadurl=no|archiveurl=https://wayback.archive.org/web/20141015060355/http://www.nytimes.com/2014/08/23/world/europe/russia-moves-artillery-units-into-ukraine-nato-says.html|archivedate=15
        October 2014}}</ref><ref name=\"NATO Russia artillery fires Ukr forces\">{{cite
        news|first=Denver|last=Nicks|url=http://time.com/3160900/nato-russia-artillery-ukraine/|title=NATO:
        Russia Artillery Fires on Ukraine Forces|publisher=Time|date=22 August 2014|accessdate=8
        September 2016}}</ref><ref name=\"Russian Column enters southeast\">{{cite
        news|last=Heintz|first=Jim|url=http://abcnews.go.com/International/wireStory/ukraine-plans-billion-boost-defense-spending-25102664|title=Ukraine:
        Russian Tank Column Enters Southeast|publisher=ABC News|agency=Associated
        Press|date=25 August 2014|accessdate=26 August 2014|archiveurl=https://wayback.archive.org/web/20140825144115/http://abcnews.go.com/International/wireStory/ukraine-plans-billion-boost-defense-spending-25102664|archivedate=25
        August 2014}}</ref><ref name=\"Column from Russia\">{{cite web|url=http://www.bbc.com/news/world-europe-28924945
        |title=Ukraine crisis: ''Column from Russia'' crosses border |publisher=BBC
        |date=1 January 1970 |accessdate=26 August 2014}}</ref><ref name=\"NYT2782014\">{{cite
        news | url=https://www.nytimes.com/2014/08/28/world/europe/ukraine-russia-novoazovsk-crimea.html
        | title=Ukraine Reports Russian Invasion on a New Front | work=The New York
        Times | date=27 August 2014 | accessdate=27 August 2014}}</ref> [[Head of
        the Security Service of Ukraine]] [[Valentyn Nalyvaichenko]] said that the
        events of 22 August were a \"direct invasion by Russia of Ukraine\".<ref name=\"Ukr
        crisis convoy crosses border\">{{cite news|url=https://www.reuters.com/article/2014/08/22/us-ukraine-crisis-aid-convoy-idUSKBN0GM0IS20140822|archiveurl=https://wayback.archive.org/web/20140822150641/https://www.reuters.com/article/2014/08/22/us-ukraine-crisis-aid-convoy-idUSKBN0GM0IS20140822|archivedate=2014-08-22|title=Ukraine
        accuses Russia of invasion after aid convoy crosses border|agency=Reuters|date=22
        August 2014|accessdate=22 August 2014}}</ref> Western and Ukrainian officials
        described these events as a \"stealth invasion\" of Ukraine by Russia.<ref
        name=\"NYT2782014\"/> As a result of this, DPR and LPR insurgents regained
        much of the territory they had lost during the preceding government military
        offensive. A deal to establish a ceasefire, called the [[Minsk Protocol]],
        was signed on 5 September 2014.<ref name=\"BBC2908\">{{cite news | url= http://www.bbc.com/news/world-europe-29082574
        | title= Ukraine and pro-Russia rebels sign ceasefire deal | publisher= BBC
        News | date= 5 September 2014 | accessdate= 5 September 2014}}\n</ref> Violations
        of the ceasefire were common. Amidst the solidification of the line between
        insurgent and Ukrainian territory during the ceasefire, [[warlord]]s took
        control of swathes of land on the insurgent side, leading to further destabilisation.<ref>{{cite
        news |url=https://www.yahoo.com/news/ukraine-rebels-disunited-front-run-warlords-124041693.html?ref=gs|title=Ukraine
        rebels a disunited front run by warlords|agency=Associated Press |date=10
        November 2014  |accessdate=10 November 2014}}</ref> The ceasefire completely
        collapsed in January 2015. Heavy fighting resumed across the conflict zone,
        including at [[Second Battle of Donetsk Airport|Donetsk International Airport]]
        and [[Battle of Debaltseve|Debaltseve]].<ref name=\"ad33\">{{cite news | url=http://www.theaustralian.com.au/news/world/ukraine-peace-talks-collapse-over-ceasefire-as-fighting-rages/news-story/e6a2f46450084cf19c1e5fea4e99b89a
        | title=Ukraine peace talks collapse over ceasefire as fighting rages | work=The
        Australian | date=1 February 2015 | agency=Agence France-Presse | accessdate=10
        February 2015}}</ref> A new ceasefire agreement, called [[Minsk II]], was
        signed on 12 February 2015.<ref name=\"EC152\">{{cite news | url=http://www.economist.com/news/europe/21643245-russia-ukraine-germany-and-france-agree-halt-shooting-deeper-issues-are-left-untouched
        | title=Ukraine: A tentative ceasefire | work=The Economist | date=12 February
        2015 | accessdate=12 February 2015}}</ref>\n\n===Elections in Ukraine===\n{{main
        article|Ukrainian presidential election, 2014|Ukrainian parliamentary election,
        2014|Donbass general elections, 2014|Ukrainian local elections, 2015}}\n[[File:\u0421\u0412-\u0414\u041d\u0420-250.
        \u0412\u044b\u0431\u043e\u0440\u044b \u0432 \u0414\u041d\u0420.ogv|thumb|{{ru
        icon}} Internationally unrecognised [[Donbass general elections, 2014|Donbass
        general elections]], 2 November 2014]]\nAmidst the prolonged crisis, multiple
        elections were held across Ukraine. The first election held since the ousting
        of President Yanukovych was the [[Ukrainian presidential election, 2014|25
        May presidential election]], which resulted in the election of [[Petro Poroshenko]]
        as president of Ukraine. In the [[Donbass]] region, only 20% of polling stations
        were open due to threats of violence by [[2014 pro-Russian conflict in Ukraine|pro-Russian
        separatist insurgents]].<ref name=\"HP \"/> Of the 2,430 planned polling stations
        in the region, only 426 remained open for polling.<ref name=\"HP \">[https://www.wsj.com/news/articles/SB10001424052702304811904579583413180447156
        \"Poroshenko Declares Victory in Ukraine Presidential Election\"], [[The Wall
        Street Journal]] (25 May 2014)</ref>\n\nAs the war in Donbass continued, the
        first post-revolutionary [[Ukrainian parliamentary election, 2014|parliamentary
        elections]] in Ukraine were held on 26 October 2014.<ref name=PsUE25814>[https://wayback.archive.org/web/20140825232937/http://www.bloomberg.com/news/2014-08-25/ukraine-president-poroshenko-calls-snap-general-election.html
        Ukraine President Poroshenko Calls Snap General Election], [[Bloomberg News]]
        (25 August 2014)</ref> Once again, separatists stymied voting in the areas
        that they controlled. They held their [[Donbass general elections, 2014|own
        elections]], internationally unrecognised and in violation of the [[Minsk
        Protocol]] peace process, on 2 November 2014.<ref name=\"GUARD3NOV\">{{cite
        news | url=https://www.theguardian.com/world/2014/nov/03/germany-urges-russia-respect-unity-ukraine-donetsk-elections
        | archiveurl=https://wayback.archive.org/web/20141208123906/http://www.theguardian.com/world/2014/nov/03/germany-urges-russia-respect-unity-ukraine-donetsk-elections
        | archivedate=2014-12-08 | title=Russia calls for talks with Kiev after separatist
        elections | work=The Guardian | date=3 November 2014 | accessdate=3 November
        2014}}</ref>\n\n==Effects of the crisis==\n{{main article|International sanctions
        during the Ukrainian crisis|Economy of Ukraine#2014 to present day|Russian
        financial crisis (2014\u2013present)}}\nThe crisis has had many effects, both
        domestic<ref>{{cite news | url=http://112.international/russia/Ukraine-announced-sanctions-against-Russian-airlines-939.html|
        title=Ukraine announced sanctions against Russian airlines | work=112.international
        | date=28 September 2015 | accessdate=30 September 2015}}</ref> and international.<ref
        name=\"Mamlyuk2015\">{{cite journal|format=PDF|url=http://poseidon01.ssrn.com/delivery.php?ID=802090099084098028104127102002064077034006049004090060007080005125110028072006083093036054102063060023041091079022110008111067056058059054003110103018120085022088079061002053103098027104111007029102094095001117123081074107123021074099109118088025088008&EXT=pdf|last=Mamlyuk|first=Boris
        N.|title=The Ukraine Crisis, Cold War II, and International Law|publisher=The
        German Law Journal|volume=16|issue=3|date=6 July 2015|accessdate=12 September
        2016}}</ref> According to an October 2014 estimate by the [[World Bank]],
        the economy of Ukraine contracted by 8% during the year 2014 as a result of
        the crisis.<ref>{{cite news | url=https://www.yahoo.com/news/ukraine-economy-contract-8-2014-world-bank-090334656.html?ref=gs
        | title=Ukraine economy to contract by 8% in 2014: World Bank | work=Yahoo
        News | date=2 October 2014 | agency=Agence France-Presse | accessdate=13 January
        2015}}</ref> [[International sanctions during the Ukrainian crisis|Economic
        sanctions]] imposed on Russia by western nations contributed to the collapse
        in value of the [[Russian rouble]], and the resulting [[2014 Russian financial
        crisis|Russian financial crisis]].<ref name=\"FP1JAN2015\">{{cite news | url=http://business.financialpost.com/2015/01/01/we-are-hardly-surviving-as-oil-and-the-ruble-drop-ordinary-russians-face-growing-list-of-problems/
        | archiveurl=https://wayback.archive.org/web/20150102100509/http://business.financialpost.com/2015/01/01/we-are-hardly-surviving-as-oil-and-the-ruble-drop-ordinary-russians-face-growing-list-of-problems/
        | archivedate=2015-01-02 | title=\u2018We are hardly surviving'': As oil and
        the ruble drop, ordinary Russians face growing list of problems | work=Financial
        Post | date=1 January 2015 | agency=Reuters | accessdate=13 January 2015}}</ref>\n\nThe
        war in Donbass caused [[Coal in Ukraine#Coal production|a coal shortage in
        Ukraine]], as the Donbass region had been the chief source of coal for power
        stations across the country. Furthermore, [[Zaporizhia Nuclear Power Station]]
        was forced to close down one of its reactors after an accident. The combination
        of these two problems led to [[rolling blackouts]] across Ukraine during December
        2014.<ref>[http://www.independent.co.uk/news/world/europe/ukraine-turns-off-reactor-at-nuclear-plant-after-accident-9947540.html
        Ukraine turns off reactor at its most powerful nuclear plant after ''accident''],
        [[The Independent]] (28 December 2014)<br />[https://www.nytimes.com/2014/12/25/world/europe/ukraine-briefly-cuts-power-to-crimea-amid-dispute-with-russia-over-nato.html?_r=0
        Ukraine Briefly Cuts Power to Crimea Amid Feud With Russia Over NATO], [[New
        York Times]] (24 December 2014)<br />[http://itar-tass.com/en/economy/770172
        Coal import to help avoid rolling blackouts in Ukraine \u2014 energy minister]
        {{webarchive |url=https://web.archive.org/web/20150108051631/http://itar-tass.com/en/economy/770172
        |date=8 January 2015 }}, [[ITAR-TASS]] (31 December 2014)<br />[http://mashable.com/2014/12/03/ukraine-nuclear-plant-accident/
        Rolling blackouts in Ukraine after nuclear plant accident], br>[[Mashable]]
        (3 December 2014)<br />[https://wayback.archive.org/web/20150104004745/http://www.bloomberg.com/news/2014-12-31/ukraine-to-import-coal-from-far-away-as-war-curtails-mines.html
        Ukraine to Import Coal From \u2018Far Away\u2019 as War Curtails Mines], [[Bloomberg
        News]] (31 December 2014)</ref>\n\nAdditionally, due to the Ukrainian crisis,
        a new pipeline in [[Turkey]] was proposed with an annual capacity around 63
        billion cubic metres ([[Billion cubic metres of natural gas|bcm]]), so as
        to carry [[Russia in the European energy sector|natural gas to Europe]] while
        completely bypassing Ukraine as a traditional transit hub for Russian gas.<ref>{{cite
        web|title=Russia to Shift Ukraine Gas Transit to Turkey as EU Cries Foul |url=https://www.bloomberg.com/news/2015-01-14/russia-to-shift-ukraine-gas-transit-to-turkey-as-eu-cries-foul.html
        |archiveurl=https://wayback.archive.org/web/20150115014453/http://www.bloomberg.com/news/2015-01-14/russia-to-shift-ukraine-gas-transit-to-turkey-as-eu-cries-foul.html
        |archivedate=2015-01-15 |website=Bloomberg |date=14 January 2015 |accessdate=15
        January 2015}}</ref>\n\nProgress on implementing reforms in post-revolutionary
        Ukraine has been said to be slow. According to a [[British Broadcasting Company|BBC]]
        report in February 2016, Ukraine remained gripped by corruption, and little
        progress had been made in improving the economy. Low-level fighting continued
        in the Donbass. The report also said that there was talk of a \"Third Maidan\"
        to force the government to take action to remedy the crisis.<ref name=\"BBC5FEBY2016\">{{cite
        news | url=http://www.bbc.com/news/world-europe-35483171 | title=Ukraine teeters
        a few steps from chaos | work=BBC News | date=5 February 2016 | accessdate=6
        February 2016 | author=David Stern}}</ref>\n\nAn [[International Monetary
        Fund|IMF]] four-year loan program worth about $17.5 billion was agreed in
        eight tranches over 2015 and 2016, subject to conditions regarding economic
        reforms.<ref name=ut-20160513>{{cite news |url=http://uatoday.tv/politics/ukraine-may-get-1-7-bln-from-imf-by-mid-year-moody-s-647646.html
        |title=Ukraine may get USD 1.7 bln from IMF by mid-year - Moody''s |publisher=Ukraine
        Today |date=13 May 2016 |accessdate=20 May 2016}}</ref> Analysts disputed
        that the $17.5 billion represented a ''new'' bailout, noting that the IMF''s
        announcement amounted to making good on \"old promises, rather than offering
        any new cash.\"<ref name=\"Mamlyuk2015\"/> However, due to lack of progress
        on reforms, only two tranches worth $6.7 billion were paid in 2015. A third
        tranche of $1.7 billion may be paid in June 2016 subject to the bringing into
        law of 19 further reform measures.<ref name=kp-20160514>{{cite news |url=https://www.kyivpost.com/article/content/ukraine-politics/what-ukraine-must-do-to-get-another-17-413635.html
        |title=What Ukraine must do to get another $1.7 billion IMF loan |publisher=Kyiv
        Post |date=14 May 2016 |accessdate=20 May 2016}}</ref><ref name=reuters-20160518>{{cite
        news |url=http://uk.reuters.com/article/uk-ukraine-crisis-imf-idUKKCN0Y92JB
        |title=Ukraine, IMF agree terms to resume financial support - IMF |author=Alessandra
        Prentice |publisher=Reuters |date=18 May 2016 |accessdate=20 May 2016}}</ref>
        In May 2016 the IMF mission chief for Ukraine stated that the [[Corruption
        in Ukraine|reduction of corruption]] was a key test for continued international
        support.<ref name=reuters-20160518/>\n\n==See also==\n*[[Ukraine\u2013European
        Union relations]]\n*[[Ukraine\u2013NATO relations]]\n*[[Cold War II]]\n\n==References==\n{{Reflist|30em}}\n\n{{Ukrainian
