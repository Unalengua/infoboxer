        d''immatriculation des a\u00e9ronefs]] ;\n* RA, selon la [[liste des codes
        internationaux des plaques min\u00e9ralogiques]] ;\n* SA, selon la [[liste
        des pr\u00e9fixes des codes OACI des a\u00e9roports]].\n\n== Sports ==\nBien
        que le [[football]] soit le sport le plus populaire en Argentine avec de tr\u00e8s
        grands joueurs comme [[Alfredo Di St\u00e9fano]], [[Diego Maradona]] ou [[Lionel
        Messi]] d''autres sports sont largement pratiqu\u00e9s ; le sport national
        est d''ailleurs le [[pato (sport)|pato]]). Ainsi, l''Argentine s''illustre
        r\u00e9guli\u00e8rement en [[basket-ball]], en [[\u00c9quipe d''Argentine
        de rugby \u00e0 XV|rugby \u00e0 XV]], en [[pelote basque]], en [[padel]] ou
        encore en [[tennis]] avec [[Guillermo Vilas]], [[Gabriela Sabatini]] ou [[Juan
        Mart\u00edn del Potro]] notamment. Par ailleurs, on peut \u00e9galement citer
        le [[rink hockey]], le [[hockey sur gazon]], le [[polo]], le [[golf]] ou le
        [[Comp\u00e9tition automobile|sport automobile]] comme sports appr\u00e9ci\u00e9s
