        Miguel de Tucum\u00e1n|San Miguel<br /> de Tucum\u00e1n]] \n |}\n\n[[Fichier:Argentina
        - Map - Provinces with names.png|thumb|150px|D\u00e9coupage de l''Argentine
        en provinces]]\nLes provinces ont de fait tous les pouvoirs qui n\u2019ont
        pas \u00e9t\u00e9 d\u00e9l\u00e9gu\u00e9s express\u00e9ment au gouvernement
        f\u00e9d\u00e9ral. Elles sont charg\u00e9es d\u2019administrer la justice
        et l\u2019\u00e9ducation primaire. Elles s\u2019organisent comme elles l\u2019entendent
        en \u00e9lisant leurs pouvoirs ex\u00e9cutif et l\u00e9gislatif. Les provinces
        peuvent r\u00e9gler entre elles toutes sortes d\u2019accords de type judiciaire,
        \u00e9conomique ou social. Le pouvoir ex\u00e9cutif national a seulement le
        pouvoir d\u2019intervenir afin d\u2019assurer la forme r\u00e9publicaine du
        gouvernement et de repousser les invasions \u00e9trang\u00e8res.\nLa majorit\u00e9
        des provinces du centre et du nord du pays sont ant\u00e9rieures \u00e0 l\u2019existence
        de l\u2019Argentine comme \u00c9tat f\u00e9d\u00e9ral, cependant des provinces
        avec une grande pr\u00e9sence aborig\u00e8ne ou une faible population (comme
        le sont au nord : [[Province du Chaco|Chaco]], [[Province de Formosa|Formosa]]
        et [[Province de Misiones|Misiones]] ; et la grande partie sud du pays : [[Province
        de La Pampa|La Pampa]], [[Province de Neuqu\u00e9n|Neuqu\u00e9n]], [[Province
        de R\u00edo Negro|Rio Negro]], [[Province de Chubut|Chubut]], [[Province de
        Santa Cruz|Santa Cruz]], la [[Terre de Feu]], le territoire argentin en [[Antarctique]]
        et les \u00eeles de l\u2019Atlantique sud) \u00e9taient \u00e0 une \u00e9poque
        des \u00ab territoires nationaux \u00bb d\u00e9pendant du gouvernement f\u00e9d\u00e9ral.
        En devenant des provinces, elles acquirent le m\u00eame statut administratif
        que celles qui existaient d\u00e9j\u00e0.\n\nLes derniers territoires \u00e0
        changer de statut furent la [[Terre de Feu, Antarctique et \u00celes de l''Atlantique
        Sud]] qui furent regroup\u00e9s pour devenir une m\u00eame et unique province
        en [[1991]], en d\u00e9pit du fait que la d\u00e9finition de cette province
        contient des territoires contest\u00e9s en Antarctique (avec le Chili et le
        Royaume-Uni) et du fait que l\u2019Argentine a ratifi\u00e9 le trait\u00e9
        sur l\u2019Antarctique qui a gel\u00e9 les pr\u00e9tentions territoriales,
        et les \u00eeles de l\u2019Atlantique sud sont reconnues internationalement
        comme parties du Royaume-Uni (\u00e0 l\u2019exception des \u00eeles Shetland
        du Sud int\u00e9gr\u00e9es au trait\u00e9 sur l\u2019Antarctique), seul le
        litige de souverainet\u00e9 concernant le partage de la Terre de Feu ayant
        \u00e9t\u00e9 r\u00e9solu (par un trait\u00e9 international sign\u00e9 avec
        le Chili).\n\nUn des anciens ''''territoires nationaux'''', le territoire
        des Andes, ne parvint jamais \u00e0 se convertir en province. Il fut form\u00e9
        en 1900 et couvrait alors la totalit\u00e9 de la [[Puna]] du nord-ouest du
        pays, mais, en raison d''un d\u00e9veloppement et d''une population tr\u00e8s
        faibles, il fut dissous en [[1943]], les territoires \u00e9tant alors incorpor\u00e9s
        aux provinces de Jujuy, Salta et Catamarca.\n\n<gallery>\nPerito Moreno Glacier
        Patagonia Argentina Luca Galuzzi 2005.JPG|Perito Moreno Glacier, [[province
        de Santa Cruz]], Patagonie argentine\nVi\u00f1edoCafayate.jpg|Cafayate, [[province
        de Salta]].\n</gallery>\n\n=== Relations internationales ===\n[[Fichier:Flag
        of Mercosur.svg|150px|thumb|Drapeau du Mercosur]]\n[[Fichier:SACN member states.jpg|thumb|150px|Carte
        des \u00c9tats membres de l''[[Union des nations sud-am\u00e9ricaines|Union
        des Nations sud-am\u00e9ricaines]]]]\n\nL''Argentine est membre permanent
        du [[March\u00e9 commun du Sud|Mercosur]] (communaut\u00e9 \u00e9conomique
        des pays de l''Am\u00e9rique du Sud) avec le [[Br\u00e9sil]], le [[Paraguay]],
        l''[[Uruguay]] et le [[Venezuela]]; cinq autres pays y sont associ\u00e9s
        : la [[Bolivie]], le [[Chili]], le [[P\u00e9rou]], la [[Colombie]] et l''[[\u00c9quateur
        (pays)|\u00c9quateur]]<ref>{{es}}http://www.mercosur.int/msweb/portal%20intermediario/es/index.htm
        Portail officiel du Mercosur.</ref>.\n\nL''Argentine fut le seul pays d''Am\u00e9rique
        du Sud \u00e0 avoir pris part \u00e0 la [[Guerre du Golfe (1990-1991)|premi\u00e8re
        guerre du Golfe]] en [[1991]], mandat\u00e9e par l''[[Organisation des Nations
        unies|ONU]]<ref>{{en}} http://www.cnn.com/SPECIALS/2001/gulf.war/facts/gulfwar/
        R\u00e9sum\u00e9 des faits sur la premi\u00e8re guerre du Golfe, dix ans apr\u00e8s,
        CNN, 2001.</ref>. Elle fut \u00e9galement le seul pays latin \u00e0 participer
        \u00e0 l''op\u00e9ration d\u00e9mocratique \u00e0 [[Ha\u00efti]] en [[1994]]-[[1995|95]]<ref>http://www.nato.int/docu/revue/1999/9901-02.htm
        L\u2019Argentine partenaire sud-atlantique de l\u2019OTAN, fiche de documentation,
        OTAN, 1999.</ref>. Enfin, elle s''engagea dans la [[force de maintien de la
        paix des Nations unies]] (''''Casques bleus'''')<ref>http://www.senat.fr/rap/l98-289/l98-2893.html
        Rapport sur les op\u00e9rations de maintien de la paix par les Casques bleus
        des Nations unies, S\u00e9nat fran\u00e7ais, 1998.</ref> \u00e0 travers le
        monde dont les conflits concernant [[Salvador]]-[[Honduras]]-[[Guatemala]]-[[Nicaragua]],
        [[\u00c9quateur (pays)|\u00c9quateur]]-[[P\u00e9rou]], le [[Sahara occidental]],
        l\u2019[[Angola]], le [[Kowe\u00eft]], [[Chypre (pays)|Chypre]], la [[Croatie]],
        le [[Kosovo]], la [[Bosnie-Herz\u00e9govine]] ou le [[Timor oriental]].\n\nEn
        {{date||janvier|1998}}, en reconnaissance de ses contributions \u00e0 la s\u00e9curit\u00e9
        internationale, le pr\u00e9sident des [[\u00c9tats-Unis]] [[Bill Clinton]]
        d\u00e9signa l\u2019Argentine comme l''un des alli\u00e9s majeurs hors-[[Organisation
        du trait\u00e9 de l''Atlantique nord|OTAN]]<ref>{{en}} http://www.ciponline.org/facts/mnna.htm
        Les alli\u00e9s majeurs hors-OTAN (''''Major Non-NATO Allies''''), information
        du Center for International Policy, \u00c9tats-Unis.</ref>. En [[2005]], l''Argentine
        fut membre temporaire du [[Conseil de s\u00e9curit\u00e9 des Nations unies]]<ref>http://www.un.org/french/sc/searchres_sc_members_french.asp?sc_members=9
        Page d\u2019information sur les membres du Conseil de s\u00e9curit\u00e9,
        ONU.</ref>.\n\nEn [[1993]], l''Argentine lan\u00e7a l''initiative des casques
        blancs des Nations unies sp\u00e9cialis\u00e9s dans l''[[aide humanitaire]]<ref>http://citron-vert.info/spip.php?article595
        L\u2019Argentine engage des casques blancs dans l\u2019aide humanitaire des
        Nations unies, citron-vert.info.</ref>.\n\nDepuis [[2004]], les relations
        habituellement cordiales entre l''Argentine et l''[[Uruguay]] se sont progressivement
        d\u00e9grad\u00e9es \u00e0 cause de la construction en Uruguay de deux grandes
        usines de fabrication de cellulose, sur les rives du [[rio Uruguay]] qui marque
        la fronti\u00e8re entre les deux pays. Ce contentieux est surnomm\u00e9 en
        France la \u00ab [[guerre du papier]] \u00bb. L''Argentine met en avant les
        d\u00e9g\u00e2ts \u00e9cologiques que subirait le fleuve. La pol\u00e9mique
        fut aliment\u00e9e par une escalade de d\u00e9clarations de la part des deux
        \u00c9tats, l''Argentine portant l''affaire devant la [[Cour internationale
        de justice|CIJ]] en mai [[2006]], puis l''Uruguay lui embo\u00eetant le pas
        en novembre 2006. Des blocus routiers en Argentine ont emp\u00each\u00e9 l''approvisionnement
        en mat\u00e9riaux de construction depuis le [[Chili]], aggravant la situation<ref>http://risal.collectifs.net/spip.php?article2028
        RISAL : la militarisation de la guerre du papier.</ref>{{,}}<ref>http://www.alternatives.ca/article2820.html
        La \u00ab guerre du papier \u00bb</ref>. Les relations \u00e9conomiques et
        sociales entre les deux pays se sont am\u00e9lior\u00e9es en 2007.\n\nDouze
        pays d''[[Am\u00e9rique du Sud]] ont sign\u00e9 le {{date|8|d\u00e9cembre|2004}}
        la [[Union des nations sud-am\u00e9ricaines|D\u00e9claration de Cuzco]] visant
        \u00e0 la r\u00e9union du [[March\u00e9 commun du Sud|Mercosur]], de la [[Communaut\u00e9
        andine des Nations|Communaut\u00e9 andine]] et du [[Chili]], de la [[Guyana]]
        et du [[Suriname]] en une seule communaut\u00e9 supranationale, la Communaut\u00e9
        sud-am\u00e9ricaine des nations (CSN), sur le mod\u00e8le de l''[[Union europ\u00e9enne]].
        Cela est devenu UNASUR (Union des Nations sud-am\u00e9ricaines) lors du premier
        sommet \u00e9nerg\u00e9tique sud-am\u00e9ricain organis\u00e9 au Venezuela
        \u00e0 la mi-avril [[2007]].\n\nOutre une communaut\u00e9 \u00e9conomique,
        le projet inclut \u00e0 terme :\n* une monnaie commune ;\n* une citoyennet\u00e9
        et un passeport commun ;\n* un parlement commun.\n\nCe projet a pris naissance
        dans un contexte d''opposition au [[Zone de libre-\u00e9change des Am\u00e9riques|ZLEA]],
        \u00ab Initiatives pour les Am\u00e9riques \u00bb, lanc\u00e9 par [[George
        H. W. Bush|George Bush]] en [[1990]] puis concr\u00e9tis\u00e9 en [[1994]]
        au [[Sommet des Am\u00e9riques]], et donc dans un contexte d''opposition \u00e0
        l''ing\u00e9rence nord-am\u00e9ricaine dans les affaires politiques et \u00e9conomiques
        sud-am\u00e9ricaines.\n\nEn [[2005]], la ville de [[Mar del Plata]] a accueilli
        le quatri\u00e8me [[sommet des Am\u00e9riques]]<ref>http://www.alternatives.ca/article2185.html
        Le quatri\u00e8me sommet des Am\u00e9riques, www.alternatives.ca</ref>, marqu\u00e9
        par de nombreuses protestations anti-US<ref>http://www.alterpresse.org/spip.php?article3515
        Protestations anti-US au quatri\u00e8me sommet des Am\u00e9riques, www.alterpresse.org</ref>.
        Si bien que l''ann\u00e9e suivante, elle mit sa priorit\u00e9 dans les initiatives
        r\u00e9gionales telles que le Mercosur ou la [[Banque du Sud]] apr\u00e8s
        une d\u00e9cennie de partenariat avec les [[\u00c9tats-Unis]].\n\nEn contentieux
        avec le [[Royaume-Uni]], l''Argentine r\u00e9clame la souverainet\u00e9 des
        [[\u00eeles Malouines]]<ref>http://www.droitpublic.net/spip.php?article1262
        L\u2019argentine r\u00e9clame au Royaume-Uni la souverainet\u00e9 des Malouines,
        droitpublic.net</ref>, de la [[G\u00e9orgie du Sud]], des [[\u00eeles Sandwich
        du Sud]]<ref>http://www2.univ-lille2.fr/droit/enseignants/lavenue/coursstev/stev4.html
        Les espaces non soumis \u00e0 souverainet\u00e9, cours de droit international,
        universit\u00e9 Lille-2.</ref> et des [[\u00eeles Shetland du Sud]] (ces derni\u00e8res
        \u00e9galement revendiqu\u00e9es par le [[Chili]] mais les pr\u00e9tentions
        des trois pays sont gel\u00e9es depuis la signature du trait\u00e9 de l\u2019Antarctique)
        et d''environ 1 million de kilom\u00e8tres carr\u00e9s du continent [[Antarctique]]<ref>http://www.mfe.org/Default.aspx?SID=569
        Fiche d\u2019information sur l\u2019Argentine, Maison des Fran\u00e7ais de
        l\u2019\u00c9tranger, minist\u00e8re fran\u00e7ais des Affaires \u00e9trang\u00e8res
        et europ\u00e9ennes.</ref>. Un autre sujet de discorde est la fronti\u00e8re
        avec le [[Chili]], en particulier au sujet du trac\u00e9 de la fronti\u00e8re
        extr\u00eame sud en [[Terre de Feu]], un trait\u00e9 fut sign\u00e9 en [[1984]]
        entre les deux pays au [[Vatican]]<ref>{{es}} http://es.wikisource.org/wiki/Tratado_de_Paz_y_Amistad_entre_Argentina_y_Chile_de_1984
        Trait\u00e9 de paix et d\u2019armistice entre l\u2019Argentine et le Chili,
        WikiSource.org</ref>.\n\nEnfin, l''Argentine fut l''un des signataires initiaux
        du [[Trait\u00e9 sur l''Antarctique]]<ref>http://www.tlfq.ulaval.ca/axl/amsudant/R-U-Arctique.htm
        Signataires du Trait\u00e9 de l\u2019Antarctique, Universit\u00e9 Laval, Qu\u00e9bec,
        Canada</ref>.\n\n\n\n== Population et soci\u00e9t\u00e9 ==\n=== D\u00e9mographie
        ===\n{{Article d\u00e9taill\u00e9|D\u00e9mographie de l''Argentine}}\n[[Fichier:Argentina-demography.png|left|thumb|\u00c9volution
        d\u00e9mographique entre 1961 et 2003 (chiffre de la [[Organisation des Nations
        unies pour l''alimentation et l''agriculture|FAO]], 2005). Population en milliers
        d''habitants.]]\n[[Fichier:Buenos Aires D\u00e9cembre 2007 - Avenida 5 de
        Mayo.jpg|thumb|left|150px|Avenue de [[Buenos Aires]], exemple d''architecture
        \u00e0 l''europ\u00e9enne illustrant l''influence des immigr\u00e9s europ\u00e9ens
        sur la ville.]]\n[[Fichier:Multitud_Crespo.jpg|right|thumb|250px|Argentins
        \u00e0 [[Crespo (Argentine)|Crespo (Entre R\u00edos)]]. La plupart des Argentins
        sont d''origine europ\u00e9enne due \u00e0 l''immigration.]]\n[[Fichier:The
        Tolaba Family - Proprietors of Roadside Cafe en route to Cachi - Argentina.jpg|vignette|Famille
        du nord de l''Argentine]]\n\nL''Argentine compte environ 43 millions d''habitants<ref>{{Lien
        web|langue = |titre = Argentine : Statistiques|url = http://www.statistiques-mondiales.com/argentine.htm|site
        = |date = |consult\u00e9 le = 4 d\u00e9cembre 2014}}</ref>. Parmi les multiples
        groupes ethniques habitant le pays, on en compte trois \u00e0 l''origine de
        la population actuelle. Tout d''abord, les Am\u00e9rindiens repr\u00e9sentent,
        ensemble et sans tenir compte des diff\u00e9rences ethnoculturelles \u00e0
        peu pr\u00e8s 1,49 % de la population totale<ref name=encuesta>{{es}} [http://www.indec.gov.ar/webcenso/ECPI/index_ecpi.asp
        Encuesta Complementaria de Pueblos Ind\u00edgenas]</ref>{{,}}<ref>{{es}} [http://coleccion.educ.ar/coleccion/CD9/contenidos/sobre/pon3/index.html]''''Estructura
        gen\u00e9tica de la Argentina, Impacto de contribuciones gen\u00e9ticas -
        Ministerio de Educaci\u00f3n de Ciencia y Tecnolog\u00eda de la Naci\u00f3n</ref>.
        Les descendants d''Africains amen\u00e9s comme esclaves pendant les temps
        de domination espagnole repr\u00e9sentent 0,37 %<ref>http://www.censo2010.indec.gov.ar/cuadrosDefinitivos/Total_pais/P42-Total_pais.xls</ref>{{,}}<ref>http://www.censo2010.indec.gov.ar/cuadrosDefinitivos/Total_pais/P43-Total_pais.xls</ref>.
        Le groupe le plus large, les [[Europ\u00e9ens]], constituent entre 85 % et
        97 % de la population<ref name=\"cia\">{{lien web|url=https://www.cia.gov/library/publications/the-world-factbook/fields/2075.html#ar|titre=The
        World Factbook|p\u00e9riodique=cia.gov|consult\u00e9 le=12 avril 2014}}</ref>{{,}}<ref>http://www.8300.com.ar/wp-content/uploads/2010/12/Informe-Pueblos-Indigenas.pdf</ref>.
        Le reste des habitants est, pour la plupart, d''origine ''''mestizo''''. Les
        Europ\u00e9ens, ce qu''on appelle des ''''[[Cr\u00e9oles|criollos]]'''' issus
        des temps coloniaux ; on compte de m\u00eame des populations issues de l''immigration
        du {{s-|XIX|e}} qui inclut entre autres, en plus des italiens, des espagnols,
        des arabes, des allemands, des fran\u00e7ais, des britanniques et des asiatiques
        . Il faut bien pr\u00e9ciser que lors de l''arriv\u00e9e de ces immigrants,
        qui pour la plupart \u00e9taient des hommes seuls, un m\u00e9tissage tr\u00e8s
        important a eu lieu entre les \u00e9trangers et les femmes locales, de souche
        europ\u00e9en et indig\u00e8ne pour la plupart, ce qui a contribu\u00e9 \u00e0
        la diversit\u00e9 ethnique.\nSelon les r\u00e9sultats d''une \u00e9tude men\u00e9e
        en 2010 par le g\u00e9n\u00e9ticien Daniel Corach, 53,7 % de la population
        a au moins un anc\u00eatre autochtone, presque toujours matrilin\u00e9aire<ref>http://onlinelibrary.wiley.com/doi/10.1111/j.1469-1809.2009.00556.x/full</ref>.\n\nLa
        population est tr\u00e8s in\u00e9galement r\u00e9partie, puisqu''un tiers
        de la population (environ 13 millions d''habitants) est concentr\u00e9 dans
        la capitale et l''agglom\u00e9ration de [[Buenos Aires]], appel\u00e9e aussi
        {{lang|es|[[Grand Buenos Aires|Gran Buenos Aires]]}}.\n\nOutre la r\u00e9gion
        de la capitale f\u00e9d\u00e9rale, la population est concentr\u00e9e dans
        d''autres zones urbaines dont les principales sont les suivantes : [[C\u00f3rdoba
        (Argentine)|C\u00f3rdoba]] (centre, 1,6 million d''habitants), [[Rosario]]
        (est, 1,4 million d''habitants), [[Province de Mendoza|Mendoza]] (ouest, 1
        million d''habitants), [[San Miguel de Tucum\u00e1n]] (nord, pr\u00e8s d''un
        million d''habitants). Au total, environ 91 % de la population habite dans
        des agglom\u00e9rations urbaines<ref>{{Lien web|langue = |titre = Argentine:
        Statitisques|url = http://www.statistiques-mondiales.com/argentine.htm|site
        = |date = |consult\u00e9 le = 4 d\u00e9cembre 2014}}</ref>.\n\nTraditionnellement,
        l''Argentine a joui d''un tr\u00e8s haut niveau de vie en comparaison avec
        d''autres pays de la r\u00e9gion, mais la crise \u00e9conomique des ann\u00e9es
        [[2001]]-[[2002]] a diminu\u00e9 cette impression. Toutefois, plus de la moiti\u00e9
        de la population reste consid\u00e9r\u00e9e comme faisant partie de la classe
        moyenne<ref>{{es}} http://www.grupocaissa.com.ar/noticia-468.html Informations
        socio-\u00e9conomiques sur la population argentine, Grupo Caissa.</ref>, et
        depuis la crise, une forte r\u00e9cup\u00e9ration \u00e9conomique a aid\u00e9
        post\u00e9rieurement \u00e0 r\u00e9duire la pauvret\u00e9 \u00e0 23,4 % de
        la population. Plus de 5 % de la population vivait dans des conditions pr\u00e9caires,
        dans des ''''villas miserias'''' ou [[bidonville]]s<ref>{{es}} http://www.bolpress.com/art.php?Cod=2006071905
        La multiplication des \u201cVillas Miseria\u201d en Argentine, Bolpress.com.</ref>.\n\n===
        Langues ===\n{{Article d\u00e9taill\u00e9|Langues en Argentine}}\n\nM\u00eame
        si l''[[espagnol]] est la seule langue officielle au niveau f\u00e9d\u00e9ral,
        quelques centaines d\u2019indig\u00e8nes parlent encore des [[langues am\u00e9rindiennes]]
        : le [[quechua]] dans les r\u00e9gions andines du Nord-Ouest et le [[guarani
        (langue)|guarani]] dans les provinces de [[Province de Misiones|Misiones]]
        et de [[Province de Corrientes|Corrientes]] (le guarani est coofficiel dans
        ces provinces). Un dialecte du quechua, le quichua, est de m\u00eame parl\u00e9,
        notamment dans la province de Santiago del Estero.\n\n\u00c0 noter qu''entre
        l''[[Espagnol rioplatense|espagnol \u00e0 Buenos Aires]] et celui d''Espagne
        il y a quelques diff\u00e9rences phon\u00e9tiques, notamment la prononciation
        du \u00ab ll \u00bb et du \u00ab y \u00bb qui se prononcera comme un \u00ab
        j \u00bb l\u00e9g\u00e8rement affaibli (entre le \u00ab ch \u00bb et le \u00ab
        j \u00bb fran\u00e7ais) en Argentine au lieu de \u00ab y \u00bb en Espagne.
        Les accents sont multiples en Argentine et r\u00e9pondent \u00e0 l''origine
        des populations r\u00e9gionales. Ainsi, si dans la ville de Buenos Aires l''accent
        est beaucoup plus pench\u00e9 vers le castillan plus ''''criollo'''', dans
        la province de Misiones on retrouve un accent plus proche des sons du guarani,
        et de m\u00eame pour Jujuy avec le quechua, pour donner quelques exemples.
        Le vocabulaire est de m\u00eame influenc\u00e9 par les langues indig\u00e8nes
        et africaines qui ont cohabit\u00e9 avec le castillan pendant des si\u00e8cles
        (des termes comme ''''pucho'''', ''''che'''', ''''quilombo'''', ''''mucama'''',
        entre autres).\n\nDepuis 2010, les \u00e9tudiants du secondaire peuvent choisir
        le portugais<ref>{{es}} [http://portal.educ.ar/noticias/educacion-y-sociedad/el-portugues-sera-materia-obli.php
        El portugu\u00e9s ser\u00e1 materia obligatoria en la secundaria], page visit\u00e9e
        le 4 novembre 2010.</ref> ou l''anglais en tant que langue \u00e9trang\u00e8re
        obligatoire.\n[[Fichier:Logo OIF.svg|vignette|L''Argentine est un membre observateur
        au sein de l''Organisation internationale de la Francophonie.]]\n[[Fichier:Logo
        AUF.png|vignette|L''Agence universitaire de la Francophonie regroupe 4 \u00e9tablissements
        en Argentine.]]\nEnfin il est important de noter que l''Argentine est un \u00c9tat
        observateur au sein de l''Organisation internationale de la Francophonie<ref>http://www.francophonie.org/IMG/pdf/carte_francophonie_2017.pdf</ref>.
        Une influence notable de cette nature linguistique est la pr\u00e9sence de
        4 \u00e9tablissements li\u00e9s \u00e0 l''Agence universitaire de la Francophonie
        en Argentine<ref>https://www.auf.org/bureau/bureau-ameriques/propos/contact/</ref>.La
        source de cette influence fran\u00e7aise serait li\u00e9e \u00e0 la langue
        internationale d''usage au moment de la colonisation qui \u00e9tait alors
        le fran\u00e7ais. De plus suite \u00e0 la conqu\u00eate de 1759 en Nouvelle-France,
        environ {{nombre|200000|Fran\u00e7ais}} ont immigr\u00e9 en Argentine \u00e0
        partir des ann\u00e9es 1857 ; m\u00eame si les deux dates (1759 et 1857) semblent
        \u00e9loign\u00e9es, le ph\u00e9nom\u00e8ne reste le m\u00eame si l''on tient
        compte de l''apparition r\u00e9elle des besoins en \u00e9migration des suites
        de l''effondrement de l''empire fran\u00e7ais en Am\u00e9rique. Aujourd''hui,
        17% des Argentins se r\u00e9clament de descendance fran\u00e7aise<ref>http://www.francophoniedesameriques.com/la-francophonie-dans-les-ameriques/amerique-du-sud/</ref>.\n\n===
        Religion ===\n{| class=\"wikitable\"\n|-\n! style=\"background:#87cefa; color:black;\"
        |Religion\n! style=\"background:#87cefa; color:white;\" |Pourcentage\n|- style=\"text-align:center;\"\n|[[Catholicisme]]\n|71
        %\n|- style=\"text-align:center;\"\n|[[Protestantisme]]\n|15 %\n|- style=\"text-align:center;\"\n|[[Sans
        religion]]\n|11 %\n|- style=\"text-align:center;\"\n|[[Autres]]\n|3 %\n|-\n|
        colspan=\"2\" |''''Religion en Argentine:Source [[Pew Research Center]] 2014<ref
        name=pewreport2014>{{ouvrage|langue=en|titre=Religion in Latin America: Widespread
        Change in a Historically Catholic Region|date=13 novembre 2014|\u00e9diteur=Pew
        Research Center|pages=14, 162, 164|url=http://www.pewforum.org/files/2014/11/Religion-in-Latin-America-11-12-PM-full-PDF.pdf|consult\u00e9
        le=28 juillet 2015|format=PDF}}</ref>. ''''\n|}\n\n[[Fichier:Pope Francis
        South Korea 2014.png|thumb|Le pape Fran\u00e7ois en 2014.]]\nLa religion principale
        en Argentine est le christianisme, principalement le [[catholicisme]] (qui
        est la [[religion d''\u00c9tat]]). La [[Libert\u00e9 de religion|libert\u00e9
        de culte]] est garantie par l''article 14 de la constitution. Le catholicisme
        est ultra-dominant, avec des estimations du nombre de catholiques variant
        de 70 % a \u00a090 % de la population<ref>{{Lien web|langue=en|titre=International
        Religious Freedom Report|url= http://www.state.gov/j/drl/rls/irf/2006/71446.htm|site=state.gov|date=|consult\u00e9
        le=}}</ref>. En juillet 2014, une \u00e9tude publi\u00e9e par \u00a0la ''''CIA
        Factbook'''' r\u00e9pertorie 92% de catholiques dont 18 % de pratiquants<ref>{{Lien
        web|langue=en|titre=The World Factbook|url= https://www.cia.gov/library/publications/the-world-factbook/geos/ar.html|site=cia.gov|date=|consult\u00e9
        le=}}</ref>. Le {{date-|13 mars 2013}}, l''Argentine offre au monde le premier
        pape issu du continent am\u00e9ricain, {{Mgr}} Jorge Mario Bergoglio, couronn\u00e9
        sous le nom de [[Fran\u00e7ois (pape)|Fran\u00e7ois]]<ref>[http://www.humanite.fr/monde/habemus-papam-et-130-000-tweets-la-minute-517427
        Habemus Papam et {{unit\u00e9|130000|Tweets}} \u00e0 la minute]</ref>.\n\nLa
        soci\u00e9t\u00e9, la culture et l''histoire de l''Argentine sont profond\u00e9ment
        impr\u00e9gn\u00e9es par le catholicisme. L''\u00c9glise tient une place importante
        dans la soci\u00e9t\u00e9 argentine, allant m\u00eame jusqu''\u00e0 faire
        partie de son identit\u00e9 nationale. La pr\u00e9sence de l''\u00c9glise
        catholique en [[Am\u00e9rique latine]] remonte \u00e0 la fin du {{s-|XV|e}},
        avant m\u00eame la naissance de la nation argentine, au moment ou les [[conquistadors|conquistadors
        espagnols]] d\u00e9barqu\u00e8rent dans le [[Nouveau Monde]], amenant avec
        eux leur culture et leur racine chr\u00e9tienne.\n\nIl y a sept universit\u00e9s
        catholiques en Argentine : [[Universit\u00e9 catholique argentine|l''Universit\u00e9
        catholique pontificale de Buenos Aires]], l''Universidad Cat\u00f3lica de
        C\u00f3rdoba, l''[[Universit\u00e9 nationale de La Plata|universit\u00e9 de
        La Plata]], l''universit\u00e9 de Salta, l''universit\u00e9 de Santa F\u00e9,
        l''universit\u00e9 de Cuyo, et l''universit\u00e9 de Santiago del Estero.
        Suivant le mod\u00e8le de l''Empire romain, l''\u00c9glise argentine est divis\u00e9e
        \u00e0 travers le pays en plusieurs [[dioc\u00e8se]]s et [[archidioc\u00e8se]]s,
        unit\u00e9s territoriales administratives plac\u00e9es sous l''autorit\u00e9
        d''un \u00e9v\u00eaque. Si la plupart des villes de tailles moyennes sont
        des dioc\u00e8ses, les archidioc\u00e8ses interviennent dans les villes ou
        la population est plus cons\u00e9quente. Ainsi, [[Buenos Aires]], par exemple,
        est un [[Archidioc\u00e8se de Buenos Aires|archidioc\u00e8se]] \u00a0en raison,
        non seulement de la taille de sa population, mais \u00e9galement de l''importance
        historique de la ville, qui fut en 1776 la capitale de la [[Vice-royaut\u00e9
        du R\u00edo de la Plata|vice-royaut\u00e9 espagnole du Rio de la Plata]].
        La [[cath\u00e9drale m\u00e9tropolitaine de Buenos Aires]], principale \u00e9glise
        catholique de Buenos Aires et si\u00e8ge de l\u2019archidioc\u00e8se, abrite
        le tombeau du c\u00e9l\u00e8bre g\u00e9n\u00e9ral [[Jos\u00e9 de San Mart\u00edn]].\n\nL''Argentine
        poss\u00e8de la plus importante communaut\u00e9 [[Juda\u00efsme|juive]] d''[[Am\u00e9rique
        latine]] avec environ {{unit\u00e9|230000|personnes}}.\n\nSelon une importante
        \u00e9tude du Barometer d''[[Am\u00e9rique latine]], le paysage religieux
        argentin se r\u00e9partit entre 77 % de catholiques, 7 % de protestants, 4
        % des autres religions et 13 % de sans religion<ref>{{Lien web|langue=es|titre=Latinobarometro|url=
        http://liportal.giz.de/fileadmin/user_upload/oeffentlich/Honduras/40_gesellschaft/LAS_RELIGIONES_EN_TIEMPOS_DEL_PAPA_FRANCISCO.pdf|site=
        clarin.com|date=|consult\u00e9 le=}}</ref> . Le nombre d''ath\u00e9es est
        tr\u00e8s important pour un pays d''Am\u00e9rique latine, d''autant plus que
        dans les ann\u00e9es 1960, il n''y avait que rarement d''Argentins sans religion{{r\u00e9f\u00e9rence
        n\u00e9cessaire}}.\n\n== \u00c9conomie ==\n[[Fichier:Argentine, Billet de
        10 centavos \u00e9dit\u00e9 en 1884.jpg|thumb|Billet de 10 centavos \u00e9dit\u00e9
        en 1884, l''\u00e9levage - ancr\u00e9 dans la tradition-repr\u00e9sente toujours
        une manne financi\u00e8re.]]\n[[Fichier:Buenos Aires-2672f-Banco de la Naci\u00f3n
        Argentina.jpg|thumb|150px|Banco de la Naci\u00f3n argentine, le Buenos Aires]]\n[[Fichier:Buenos
        Aires-Puerto Madero-Hilton-River View.jpg|thumb|150px|Le quartier des affaires,
        \u00e0 [[Buenos Aires]], illustrant de fa\u00e7on exemplaire le fort d\u00e9veloppement
        de l''Argentine.]]\n[[Fichier:Jun\u00edn Campo 01.jpg|thumb|150px|Culture
        de soja dans les pampas]]\n\n{{Article d\u00e9taill\u00e9|\u00c9conomie de
        l''Argentine}}\n\nL''Argentine est un [[pays d\u00e9velopp\u00e9s|pays industrialis\u00e9]]
        souvent consid\u00e9r\u00e9 comme [[Pays \u00e9mergents|\u00e9mergent]] m\u00eame
        si certains organismes ne reconnaissent pas cette d\u00e9finition, le pays
        ayant \u00e9t\u00e9 un des plus riches de la plan\u00e8te jusqu''au d\u00e9but
        du {{s-|XX|e}} mais \u00e9tant souvent frapp\u00e9 par des crises \u00e9conomiques
        comme en [[1989]] ou en [[2001]]. L''Argentine fait partie du [[Groupe des
        vingt|G20]]. Souffrant d''[[inflation]] et de difficult\u00e9s [[Finance|financi\u00e8res]],
        le pays doit souvent faire appel aux organisations \u00e9conomiques internationales
        tel que le [[Fonds mon\u00e9taire international|FMI]].\n\nL''Argentine est
        la deuxi\u00e8me puissance \u00e9conomique d''[[Am\u00e9rique du Sud]] derri\u00e8re
        le [[Br\u00e9sil]] en termes de PIB nominal. Le pays poss\u00e8de une importante
        [[richesse]] agricole. Parmi les points forts de son agriculture, le pays
        \u00e9tait aussi r\u00e9guli\u00e8rement [[Histoire de la culture des c\u00e9r\u00e9ales#L''\u00e9volution
        des grands producteurs mondiaux sur la d\u00e9cennie 2010|huiti\u00e8me au
        palmar\u00e8s des producteurs mondiaux de c\u00e9r\u00e9ales au milieu des
        ann\u00e9es 2010, domin\u00e9 par les Etats-Unis]]. Il a aussi de nombreuses
        capacit\u00e9s [[industrie]]lles et un certain potentiel minier. Pourtant,
        l''Argentine conna\u00eet d''importants probl\u00e8mes \u00e9conomiques. Le
        [[ch\u00f4mage]] et le bas [[niveau de vie]] continuent de marquer le pays,
        pourtant largement plus d\u00e9velopp\u00e9 que les autres nations du [[tiers
        monde]].\n\nL''Argentine est le pays le plus d\u00e9velopp\u00e9 du [[Am\u00e9rique
        latine|continent latino-am\u00e9ricain]] en 2005 selon les donn\u00e9es des
        Nations unies fournies en 2007<ref name=\"Human development index\"/> et se
        rapproche des standards europ\u00e9ens de niveau de vie. Cependant, les in\u00e9galit\u00e9s
        sociales se sont accrues et l''existence de bidonvilles en p\u00e9riph\u00e9rie
        des grandes villes persiste.\n\nL''Argentine dispose de nombreuses richesses
        naturelles et d''une main-d''\u0153uvre tr\u00e8s qualifi\u00e9e, d''une agriculture
        orient\u00e9e vers l''exportation et d''un tissu industriel diversifi\u00e9.\n\nJusque
        dans les [[ann\u00e9es 1950]], \u00e0 son apog\u00e9e \u00e9conomique, l''Argentine
        \u00e9tait l''un des pays les plus riches du monde. Son [[PIB par habitant]]
        le positionnait au douzi\u00e8me rang mondial, juste devant la [[France]]<ref>Voir
        page 23 in ''''Remaking the Argentine Economy'''', Felipe de la Balze, Council
        on Foreign Relations, 1995 : \u00ab Wealthiest Countries between 1870-1989
        (Dollars in 1989 Purchasing power) 1913: 1/ Australia (4845), 2/ \u00c9tats-Unis
        (4307), 3/ Canada (4004), 4/ Great Britain (3605), 5/ Switzerland (3584),
        6/Belgium (3415), 7/ Denmark (3311), 8/New Zeland (3119), 9/ Holland (3055),
        10/ Germany (2819), 11/ Austria (2758), ''''''12/ Argentina (2739)'''''',
        13/ France (2691) \u00bb -</ref>{{,}}<ref>Voir aussi le document [http://www.nationalbanken.dk/C1256BE9004F6416/side/Monetary_Review_4_Quarter_2001/$file/nb06.htm
        Argentina''s Crises]</ref>.\n\nMalgr\u00e9 ces atouts, l''Argentine a accumul\u00e9
        \u00e0 la fin des ann\u00e9es 1980 une lourde dette externe (dette qu''elle
        ne compte rembourser qu''en partie, \u00ab 10 % \u00bb), l''inflation atteignait
        100 % par mois et la production avait consid\u00e9rablement chut\u00e9.\n\nPour
        lutter contre cette crise \u00e9conomique, le gouvernement de [[Carlos Menem|Menem]]
        a lanc\u00e9 une politique de lib\u00e9ralisation du commerce, de d\u00e9r\u00e9glementation
        et de privatisation. En [[1991]], le gouvernement d\u00e9cida d''ancrer le
        [[peso argentin]] au dollar am\u00e9ricain (technique du [[currency board]])
        et limita par une loi la croissance de la masse mon\u00e9taire \u00e0 la croissance
        de r\u00e9serves mon\u00e9taires. Ce syst\u00e8me tr\u00e8s particulier du
        currency board permet l''embellie des ann\u00e9es 1990, mais se r\u00e9v\u00e8le
        particuli\u00e8rement dangereux face aux mouvements erratiques et violents
        du march\u00e9 des [[changes flottants]] qui suivent la [[crise \u00e9conomique
        asiatique]] et la forte remont\u00e9e du dollar qui rende l''\u00e9conomie
        argentine non comp\u00e9titive par rapport \u00e0 celles de ses voisins. Il
        sombre lorsque l''\u00e9conomie mondiale entre en r\u00e9cession avec la [[crise
        de la bulle Internet]] au d\u00e9but des ann\u00e9es 2000.\n\nLa r\u00e9cession,
        amplifi\u00e9e par les mesures d''\u00e9conomie drastiques exig\u00e9es par
        le [[Fonds mon\u00e9taire international]] (FMI) en contrepartie de son aide
        en dollars, est extr\u00eamement violente et entra\u00eene une hausse spectaculaire
        de la pauvret\u00e9 ainsi que d''importants mouvements sociaux et de rapides
        changements politiques. L''instabilit\u00e9 politique a plong\u00e9 l''\u00e9conomie
        argentine dans une crise sans pr\u00e9c\u00e9dents (2002). Le [[Produit int\u00e9rieur
        brut|PIB]] a chut\u00e9 de 11 % en 2002 avec la fin de la parit\u00e9 1 [[Peso
        argentin|peso]] = {{Unit\u00e9|1|dollar}}. Cette crise a men\u00e9 plus de
        50 % de la population sous le seuil de pauvret\u00e9. Des manifestations ont
        alors \u00e9t\u00e9 organis\u00e9es, suivies de pillages de magasins. Les
        banques locales incapables de fournir en dollars sont en faillite technique.
        Le plan argentin de conversion de dette a pour cons\u00e9quence des pertes
        s\u00e9v\u00e8res pour les cr\u00e9anciers priv\u00e9s. Le pays fait finalement
        d\u00e9faut sur sa dette. Les cr\u00e9anciers \u00e9trangers comme [[EDF]]
        sont spoli\u00e9s. Le gouvernement en d\u00e9valuant r\u00e9tablit l''\u00e9quilibre
        avec le [[r\u00e9al br\u00e9silien]].\n\nLe pays sort de la partie la plus
        aig\u00fce de la crise d\u00e8s 2003. Les cons\u00e9quences les plus durables
        sont les difficult\u00e9s r\u00e9currentes des gouvernements \u00e0 financer
        leurs budgets, le d\u00e9part du pays de certains investisseurs industriels,
        une nette diminution de la confiance des cr\u00e9anciers priv\u00e9s et de
        longs contentieux avec des [[fonds vautour]] am\u00e9ricains, contentieux
        qui se poursuivent jusque dans les ann\u00e9es 2010. De 2003 \u00e0 2007 le
        PIB repart \u00e0 9 % de croissance annuelle, en produisant une r\u00e9activation
        \u00e9conomique dans tous les secteurs, une forte r\u00e9duction de la pauvret\u00e9
        et un retour de la classe moyenne.\n\nLe {{date|1|f\u00e9vrier|2006}}, l''Argentine
        et le [[Br\u00e9sil]] signent, apr\u00e8s pr\u00e8s de trois ans de n\u00e9gociations,
        un accord qui doit permettre de prot\u00e9ger les secteurs de production qui
        pourraient \u00eatre trop durement affect\u00e9s par la comp\u00e9tition du
        pays voisin. Le ''''M\u00e9canisme d\u2019adaptation comp\u00e9titive''''
        (MAC) permet de fixer des droits de douane sur le produit \u00ab trop comp\u00e9titif
        \u00bb du pays voisin pour trois ans, renouvelable une fois.\n\nDepuis [[2003]],
        l\u2019Argentine semble avoir repris le chemin de la forte croissance \u00e9conomique
        et de l''augmentation des salaires. Cependant, l''Argentine semble souffrir
        de la crise am\u00e9ricaine et de la chute du dollar ; en effet, la forte
        [[inflation]] avec un taux \u00ab officiel \u00bb de 8 \u00e0 9 %, pourrait
        en r\u00e9alit\u00e9 atteindre 25 % en [[2008]]<ref name=\"Figaro\">[http://www.lefigaro.fr/economie/2008/04/29/04001-20080429ARTFIG00366-l-argentine-menacee-d-hyperinflation.php
        L''Argentine menac\u00e9e d''hyperinflation] - ''''[[Le Figaro]]'''', 29 avril
        2008</ref>. Officiellement, le taux de pauvret\u00e9 \u00e9tait de 20,6 %<ref
        name=indeceph>[http://www.indec.mecon.ar/nuevaweb/cuadros/74/grafpobreza1_ephcontinua.xls
        INDEC]</ref>, mais si l''on suppute une inflation de 25 %, en [[2008]], le
        taux de personnes vivant au-dessous du seuil de pauvret\u00e9 a augment\u00e9,
        passant \u00e0 30,3 %<ref name=\"Figaro\"/>. Ce serait le premier renversement
        de situation depuis [[2003]]. Cependant, l''INDEC indique un taux de pauvret\u00e9
        de 15,8 % pour le second semestre [[2008]] ; il faut toutefois noter que l''opposition
        d\u00e9nonce une manipulation des chiffres. En effet la moiti\u00e9 des Argentins
        seraient touch\u00e9s par un niveau de vie inf\u00e9rieur \u00e0 celui de
        la plupart des pays d\u00e9velopp\u00e9s, et pr\u00e8s d''un tiers vivrait
        sous le seuil de pauvret\u00e9 national.\n\nAu cours du second trimestre 2008,
        la croissance \u00e9conomique conna\u00eet un certain ralentissement. Au total
        le [[revenu par t\u00eate|revenu par habitant]] de l\u2019Argentine reste
        le plus \u00e9lev\u00e9 d\u2019[[Am\u00e9rique latine]], mais sa croissance
        sur les vingt derni\u00e8res ann\u00e9es est faible et surtout particuli\u00e8rement
        volatile. Le niveau de vie argentin est comparable \u00e0 celui du [[Mezzogiorno]],
        en [[Italie|Italie du sud]].\n\n* ''''''Monnaie nationale'''''' : le [[peso
        argentin]] (<tt>ARS</tt>)\n* ''''''[[PIB par habitant]]'''''' : {{Unit\u00e9|21832|dollars}}
        ([[2014]], valeur [[Parit\u00e9 de pouvoir d''achat|PPA]])<ref>[http://www.imf.org/external/pubs/ft/weo/2011/01/weodata/weorept.aspx?sy=2011&ey=2016&ssd=1&sort=subject&ds=.&br=1&c=512%2C941%2C914%2C446%2C612%2C666%2C614%2C668%2C311%2C672%2C213%2C946%2C911%2C137%2C193%2C962%2C122%2C674%2C912%2C676%2C313%2C548%2C419%2C556%2C513%2C678%2C316%2C181%2C913%2C682%2C124%2C684%2C339%2C273%2C638%2C921%2C514%2C948%2C218%2C943%2C963%2C686%2C616%2C688%2C223%2C518%2C516%2C728%2C918%2C558%2C748%2C138%2C618%2C196%2C522%2C278%2C622%2C692%2C156%2C694%2C624%2C142%2C626%2C449%2C628%2C564%2C228%2C283%2C924%2C853%2C233%2C288%2C632%2C293%2C636%2C566%2C634%2C964%2C238%2C182%2C662%2C453%2C960%2C968%2C423%2C922%2C935%2C714%2C128%2C862%2C611%2C716%2C321%2C456%2C243%2C722%2C248%2C942%2C469%2C718%2C253%2C724%2C642%2C576%2C643%2C936%2C939%2C961%2C644%2C813%2C819%2C199%2C172%2C184%2C132%2C524%2C646%2C361%2C648%2C362%2C915%2C364%2C134%2C732%2C652%2C366%2C174%2C734%2C328%2C144%2C258%2C146%2C656%2C463%2C654%2C528%2C336%2C923%2C263%2C738%2C268%2C578%2C532%2C537%2C944%2C742%2C176%2C866%2C534%2C369%2C536%2C744%2C429%2C186%2C433%2C925%2C178%2C869%2C436%2C746%2C136%2C926%2C343%2C466%2C158%2C112%2C439%2C111%2C916%2C298%2C664%2C927%2C826%2C846%2C542%2C299%2C967%2C582%2C443%2C474%2C917%2C754%2C544%2C698&s=PPPPC&grp=0&a=&pr1.x=40&pr1.y=10
        www.imf.org]</ref>\n* ''''''[[Taux de ch\u00f4mage]]'''''' : 7,1 % ([[2014]])<ref>[http://www.visionofhumanity.org/gpi-data/#/2010/UNEM
        Rankings Results Vision of Humanity]</ref>\n* ''''''Population vivant sous
        le seuil de pauvret\u00e9'''''': 14 % ([[2013]])<ref name=\"a\">http://srvdocs1.bancociudad.com.ar/Content/Institucional/Informe-semanal-121.pdf</ref>\n*
        ''''''Taux d''inflation'''''' : 16,6 % ([[2013]])<ref name=\"a\"/>\n* ''''''Principaux
        clients'''''' : [[Br\u00e9sil]] (17,3 %), [[Chili]] (9,4 %), [[\u00c9tats-Unis]]
        (8,7 %), [[R\u00e9publique populaire de Chine|Chine]] (7,5 %), [[Espagne]]
        (4,1 %)\n* ''''''Principaux fournisseurs'''''' : [[Br\u00e9sil]] (34,1 %),
        [[\u00c9tats-Unis]] (12,6 %), [[R\u00e9publique populaire de Chine|Chine]]
        (9,1 %), [[Allemagne]] (4,5 %)\n* ''''''Gini'''''' : 0,361 ([[2014]])<ref>[http://hdrstats.undp.org/en/countries/profiles/ARG.html
        International Human Development Indicat ors - UNDP]</ref>\n\n=== M\u00e9dias
        ===\nLe groupe Clar\u00edn d\u00e9tient la principale cha\u00eene de t\u00e9l\u00e9vision
        du pays : [[Canal 13 (Argentine)|Canal 13]], ainsi que le journal argentin
        qui a le tirage le plus important, le quotidien [[Centrisme|centriste]] ''''[[Clar\u00edn]]''''.
        Les quotidiens qui suivent, d''apr\u00e8s leur tirage, sont ''''[[La Naci\u00f3n
        (Argentine)|La Naci\u00f3n]]'''', [[Conservatisme|conservateur]], ''''[[P\u00e1gina/12]]'''',
        de [[Gauche (politique)|gauche]], ''''[[Tiempo Argentino (Argentine)|Tiempo
        Argentino]]'''', ''''[[Cr\u00f3nica (Argentine)|Cr\u00f3nica]]'''', ''''[[La
        Prensa (Argentine)|La Prensa]]'''', et ''''[[Buenos Aires Herald (Argentine)|Buenos
        Aires Herald]]''''.\n\nLe service t\u00e9l\u00e9phonique a \u00e9t\u00e9 privatis\u00e9
        en 1990 par le gouvernement de [[Carlos Menem]]<ref>[http://www.secom.gov.ar/municipios/ver.asp?MID=10&tipo=nota&id=121
        \u00c9volution de la t\u00e9l\u00e9phonie en Argentine]</ref>. Il y a 8,3
        millions de lignes t\u00e9l\u00e9phoniques install\u00e9es, soit 23 lignes
        pour 100 habitants. La t\u00e9l\u00e9phonie mobile relie 75 % de la population
        (28,5 millions de personnes)<ref>[http://www.clarin.com/diario/2006/02/01/elpais/p-01301.htm
        Clarin.com (01-02-2006)]</ref>. Ce nombre \u00e9lev\u00e9 est d\u00fb en partie
        au fait que des personnes de faible revenu ont pu durant les derni\u00e8res
        ann\u00e9es acc\u00e9der \u00e0 des plans de paiement.\n\nIl y a pr\u00e8s
        de {{unit\u00e9|1500|stations}} de radio, dont 260 sont AM et approximativement
        {{unit\u00e9|1150}} sont FM.\n\nL''Argentine est le pays d''[[Am\u00e9rique
        latine]] o\u00f9 l''acc\u00e8s \u00e0 la t\u00e9l\u00e9vision par c\u00e2ble
        est le plus r\u00e9pandu : selon des donn\u00e9es de [[2001]], la grande majorit\u00e9
        des foyers poss\u00e8de au moins un t\u00e9l\u00e9viseur et 60 % des personnes
        \u00e9quip\u00e9es re\u00e7oivent la t\u00e9l\u00e9vision c\u00e2bl\u00e9e<ref>[http://www.zonalatina.com/Zldata51.htm
        Zona latina]</ref>. Les principales chaines de t\u00e9l\u00e9vision qui transmettent
        depuis [[Buenos Aires]] sont [[Canal 13 (Argentine)|Canal 13]], [[Telefe]],
        [[Canal 9 (Argentine)|Canal 9]] et [[Am\u00e9rica TV (Argentine)|Am\u00e9rica
        TV]].\n\nEn [[2005]], 26,3 % de la population avait acc\u00e8s \u00e0 [[internet]]
        avec plus de dix millions d''utilisateurs dans le pays<ref>[http://www.universia.com.ar/portada/actualidad/noticia_actualidad.jsp?noticia=17186
        www.universia.com.ar]</ref>.\n\nEn octobre 2009, le gouvernement [[P\u00e9ronisme|p\u00e9roniste]]
        argentin promulgue une importante r\u00e9forme du syst\u00e8me m\u00e9diatique,
        consistant en une limitation de la concentration des licences, du capital
        et de l\u2019actionnariat afin de permettre \u00e0 des m\u00e9dias aux ressources
        financi\u00e8res plus modestes de se constituer. Apr\u00e8s une bataille juridique
        de quatre ans contre le puissant conglom\u00e9rat m\u00e9diatique ''''[[Clar\u00edn]],''''
        qui contestait la constitutionnalit\u00e9 de la loi, celle-ci est finalement
        valid\u00e9e par la justice<ref>{{Article|langue=|auteur1=|titre=Argentine
        : une loi exemplaire sur l''audiovisuel|p\u00e9riodique=Acrimed {{!}} Action
        Critique M\u00e9dias|date=2013-11-19|issn=|lire en ligne=http://www.acrimed.org/Argentine-une-loi-exemplaire-sur-l-audiovisuel#nb3|consult\u00e9
        le=|pages=}}</ref>. Sous la pr\u00e9sidence de [[Mauricio Macri]] (\u00e9lu
        en 2015) l''essentiel de la loi est abrog\u00e9<ref>{{Article|langue=|auteur1=|titre=M\u00e9dias
        en Argentine : Macri droit dans ses bottes !|p\u00e9riodique=Acrimed|date=2016-16-05|issn=|lire
        en ligne=http://www.acrimed.org/Medias-en-Argentine-Macri-droit-dans-ses-bottes?recherche=Macri|consult\u00e9
        le=|pages=}}</ref>.\n\n=== Transports ===\n* ''''''Autocar''''''. Les compagnies
        de transport, \u00e0 travers tous le pays, disposent d''autocars modernes
        et confortables. C''est le moyen de transport le plus r\u00e9pandu en Argentine.
        L''ensemble des compagnies assurent la liaison vers toutes les villes importantes
        du pays et vers les grandes villes des pays limitrophes.\n* ''''''Chemin de
        fer''''''. Dans les ann\u00e9es 1950, l''Argentine poss\u00e9dait le meilleur
        r\u00e9seau de chemin de fer d''Am\u00e9rique latine, mais les choses ont
        chang\u00e9. Le r\u00e9seau ferroviaire est devenu quasiment inexistant, \u00e0
        l''exception de quelques lignes touristiques. Il reste int\u00e9ressant de
        prendre le train pour aller vers les villes du Nord et vers la Bolivie. Ainsi
        que vers les villes de la Pampa (Mendoza, Cordoba, Mar del Plata, Tucuman)
        surtout de nuit. Les prix sont \u00e9quivalents \u00e0 ceux pratiqu\u00e9s
        par les autocars. Au total, il y a {{Unit\u00e9|33744|{{Abr\u00e9viation discr\u00e8te|km|kilom\u00e8tre}}}},
        dont {{Unit\u00e9|167|{{Abr\u00e9viation discr\u00e8te|km|kilom\u00e8tre}}}}
