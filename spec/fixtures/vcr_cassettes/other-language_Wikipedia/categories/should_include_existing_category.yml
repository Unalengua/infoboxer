        | p1 = [[Argentine coloniale]]\n}}\n\nL\u2019''''''Argentine'''''', en forme
        longue la ''''''R\u00e9publique argentine'''''', en [[espagnol]] ''''{{lang|es|Argentina}}''''
        et ''''{{lang|es|Rep\u00fablica Argentina}}'''' {{API|[re\u02c8pu\u03b2lika
        a\u027exen\u02c8tina]}}, est un pays d\u2019[[Am\u00e9rique du Sud]] partageant
        ses fronti\u00e8res avec le [[Chili]] \u00e0 l\u2019ouest, la [[Bolivie]]
        au nord-ouest, le [[Paraguay]] au nord, le [[Br\u00e9sil]] et l\u2019[[Uruguay]]
        au nord-est et \u00e0 l''est, et l\u2019[[oc\u00e9an Atlantique]] \u00e0 l''est
        et \u00e0 l''extr\u00eame sud.\n\nLe pays proclame son ind\u00e9pendance,
        vis-\u00e0-vis de l''[[Espagne]], le {{date-|25 mai 1810}}, lors de la [[r\u00e9volution
        de Mai]], ind\u00e9pendance d\u00e9finitivement acquise le {{date-|9 juillet
        1816}} \u00e0 [[Congr\u00e8s de Tucum\u00e1n|San Miguel de Tucum\u00e1n]].\n\nSa
        capitale est [[Buenos Aires]], sa langue nationale est l''[[espagnol rioplatense]]
        et sa monnaie est le [[peso argentin]].\n\nLa religion nationale est le [[catholicisme]].\nL''Argentine
        fait partie des pays dits du ''''[[c\u00f4ne Sud|c\u00f4ne sud]]'''' et parmi
        les pays d''[[Am\u00e9rique latine]], il est celui o\u00f9 la [[Europe|culture
        europ\u00e9enne]] est la plus affirm\u00e9e. L''Argentine est l''un des pays
        les plus d\u00e9velopp\u00e9s du continent latino-am\u00e9ricain. Le pays
        est \u00e9galement la troisi\u00e8me puissance \u00e9conomique d''Am\u00e9rique
        latine apr\u00e8s le Br\u00e9sil et le [[Mexique]], que ce soit en [[Produit
        int\u00e9rieur brut|PIB]] nominal ou \u00e0 [[parit\u00e9 de pouvoir d''achat]]
        (PPA).\n\nLe drapeau argentin est dessin\u00e9 par le g\u00e9n\u00e9ral [[Manuel
        Belgrano]], les bandes bleues et blanches font r\u00e9f\u00e9rence aux cocardes
        de la m\u00eame couleur distribu\u00e9es le {{date-|25 mai 1810}} lors du
        d\u00e9but de la guerre d''ind\u00e9pendance. Le drapeau est rendu officiel,
        deux semaines apr\u00e8s l''ind\u00e9pendance, le {{date-|25 juillet 1816}},
        puis, en [[1818]], est ajout\u00e9 le soleil dit ''''Sol de Mayo''''. Jusqu''au
        {{date-|25 juillet 1985}}, le drapeau avec le soleil, dit ''''drapeau de guerre'''',
        est exclusif aux institutions officielles, alors que le drapeau sans le soleil
        est utilis\u00e9 pour les manifestations ou institutions n''ayant pas caract\u00e8re
        officiel. D\u00e9sormais, le drapeau avec le soleil est utilis\u00e9 partout.\n\n==
        Origines du nom ==\nLe terme ''''Argentina'''' est attest\u00e9 pour la premi\u00e8re
        fois sur une carte v\u00e9nitienne de 1536<ref>Origine du nom ''''Argentine''''
        (espagnol) [http://www.oni.escuelas.edu.ar/olimpi99/libros-digitales/html/argentin.htm
        El nombre de Argentina]</ref>.\n\nLe nom en fran\u00e7ais ''''Argentine''''
        est issu de sa d\u00e9signation en espagnol ''''Argentina''''. Il s''agit
        du m\u00eame mot que l''adjectif fran\u00e7ais ''''argentine'''' signifiant
        \u00ab en argent, d''argent \u00bb, terme attest\u00e9 depuis le {{s-|XII|e}}
        et d\u00e9riv\u00e9 du mot ''''argent'''' \u00e0 l''aide du suffixe ''''-in''''<ref>[http://www.cnrtl.fr/etymologie/argentin
        Site du CNRTL : \u00e9tymologie de l''adjectif ''''argentine'''']</ref>.\n\nCependant,
        ''''Argentina'''' n''est ni un mot espagnol, ni un mot portugais. En effet
        dans ces langues, ''''argent'''' se dit respectivement ''''plata'''' et ''''prata'''',
        ainsi que ses d\u00e9riv\u00e9s ''''en argent'''', ''''plateado, de plata''''
        et ''''prateado, de prata''''. En fin de compte ''''Argentina'''' remonte
        \u00e0 l''italien ''''argentina'''' \u00ab d''argent \u00bb, nom probablement
        donn\u00e9 par les navigateurs v\u00e9nitiens ou g\u00e9nois comme [[Giovani
        Cabotto|Giovanni Cabotto]] (Jean Cabot). Il \u00e9tait peut-\u00eatre primitivement
        associ\u00e9 \u00e0 ''''terra'''' \u00ab terre \u00bb ou \u00e0 ''''costa''''
        \u00ab c\u00f4te \u00bb, devenu ''''l''Argentina'''', car le substantif s''efface
        souvent au profit de son d\u00e9termin\u00e9 dans cette langue. L''expression
        [[R\u00edo de la Plata]] est son correspondant espagnol qui d\u00e9signe plus
        pr\u00e9cis\u00e9ment la rivi\u00e8re, lui-m\u00eame traduction du portugais
        ''''R\u00edo da Prata'''' .\n\nSa d\u00e9signation exacte pourrait trouver
        son origine dans les cadeaux en argent faits par les peuples voisins aux explorateurs
        europ\u00e9ens, notamment [[S\u00e9bastien Cabot]], fils de Jean. Une autre
        explication pourrait \u00eatre la l\u00e9gende de la [[Sierra de la Plata]],
        tr\u00e9sor l\u00e9gendaire o\u00f9 le R\u00edo de la Plata \u00e9tait cens\u00e9
        conduire.\n\n== G\u00e9ographie ==\n[[Fichier:Argentina topo blank.jpg|thumb|150px|Carte
        topographique de l\u2019Argentine]]\n{{Article d\u00e9taill\u00e9|G\u00e9ographie
        de l''Argentine}}\n\n=== Donn\u00e9es g\u00e9n\u00e9rales ===\n[[Fichier:SantaCruz-CuevaManos-P2210079b.jpg|left|thumb|150px|Canyon
        du [[R\u00edo Pinturas]], Santa Cruz.]]\nLa surface totale de l''Argentine
        est r\u00e9partie de la fa\u00e7on suivante (except\u00e9 l\u2019Antarctique)
        :\n* Total : {{unit\u00e9|2766891|km|2}}\n* Terre : {{unit\u00e9|2736691|km|2}}\n*
        Eau : {{unit\u00e9|30200|km|2}}\n\nL''Argentine est longue de {{unit\u00e9|3700|kilom\u00e8tres}}
        du nord au sud et de {{unit\u00e9|1400|kilom\u00e8tres}} de l''est \u00e0
        l''ouest. Le territoire peut \u00eatre divis\u00e9 en quatre zones distinctes
        : les plaines fertiles de la [[pampa]] au centre du pays, le plat pays de
        la [[Patagonie argentine|Patagonie]] au sud (s''\u00e9tendant sur un gros
        quart sud du pays (28 %), jusqu''\u00e0 la [[Terre de Feu]]), les plaines
        s\u00e8ches du [[Gran Chaco]] au nord et enfin la r\u00e9gion tr\u00e8s \u00e9lev\u00e9e
        de la cordill\u00e8re des Andes \u00e0 l''ouest le long de la fronti\u00e8re
        avec le [[Chili]] dont le mont [[Aconcagua]] culmine \u00e0 {{unit\u00e9|6960|m\u00e8tres}}.\n\nLe
        point culminant de l''Argentine - et de l''Am\u00e9rique - est le mont Aconcagua.
        La d\u00e9pression la plus profonde d''Am\u00e9rique, la ''''Laguna del Carb\u00f3n''''
        \u00e0 {{Unit\u00e9|105|m\u00e8tres}} sous le [[niveau de la mer]], se trouve
        aussi en Argentine, dans la [[province de Santa Cruz]]. Le centre g\u00e9ographique
        du pays est localis\u00e9 dans la [[province de La Pampa]].\n\nLe [[climat]]
        est typique de fa\u00e7ade orientale des continents, on rencontre un [[climat
        subtropical humide]] dans le nord et aride/subantarctique dans l''extr\u00eame
        sud du pays.\n\n=== R\u00e9gions g\u00e9ographiques ===\n[[Fichier:Fitz Roy
        1b.jpg|thumb|left|150px|Le [[Fitz Roy]], [[Cordill\u00e8re des Andes]].]]\n[[Fichier:Iguacu-004.jpg|thumb|150px|[[Parc
        national d''Iguaz\u00fa]].]]\n[[Fichier:pampas.jpg|vignette|Paysage typique
        de la [[pampa]] argentine au niveau de la grande plaine centrale.]]\nLe pays
        est traditionnellement divis\u00e9 en diff\u00e9rentes r\u00e9gions majeures
        :\n; Pampas\nLes plaines \u00e0 l''ouest et au sud de [[Buenos Aires]]. Appel\u00e9e
        la ''''pampa humide'''', cette r\u00e9gion recouvre la plupart des provinces
        de [[Province de Buenos Aires|Buenos Aires]] et de [[Province de C\u00f3rdoba
        (Argentine)|C\u00f3rdoba]] ainsi que celles de [[Province de Santa Fe|Santa
        Fe]] et de [[Province de La Pampa|la Pampa]]. \n; Gran Chaco\nLa r\u00e9gion
        [[Gran Chaco]] se situe au nord du pays, avec des saisons humides et s\u00e8ches,
        il permet l''\u00e9levage de [[b\u00e9tail]] et la culture de [[coton]]. Il
        recouvre les provinces du [[Province du Chaco|Chaco]] et de [[Province de
        Formosa|Formosa]]. Il comprend \u00e9galement des for\u00eats subtropicales
        o\u00f9 se d\u00e9veloppent la v\u00e9g\u00e9tation et les animaux.\n; Mesopotamie\nCe
        territoire se trouve entre le [[Rio Paran\u00e1]] et le [[Rio Uruguay]], partag\u00e9s
        entre les provinces de [[Province de Corrientes|Corrientes]] et d''[[Province
        d''Entre R\u00edos|Entre R\u00edos]], o\u00f9 l''on entretient le [[b\u00e9tail]]
        et les [[Esteros del Iber\u00e1]]. La climat de la [[province de Misiones]]
        est tropical. Les [[chutes d''Iguaz\u00fa]] s''y trouvent.\n; Patagonie\nLes
        [[steppe]]s de la [[Patagonie]] dans les provinces de [[Province de Neuqu\u00e9n|Neuqu\u00e9n]],
        [[Province de R\u00edo Negro|R\u00edo Negro]], [[Province de Chubut|Chubut]]
        et [[Province de Santa Cruz|Santa Cruz]] sont d''origines [[Tertiaire (g\u00e9ologie)|tertiaires]].
        Le territoire est semi-aride au nord, froid et aride au sud, mais est constitu\u00e9
        \u00e0 l''ouest de plusieurs grands lacs et de for\u00eats. La [[Terre de
        Feu, Antarctique et \u00celes de l''Atlantique Sud]] est froide et humide,
        mod\u00e9r\u00e9 par l''influence oc\u00e9anique. Enfin, le nord peut \u00eatre
        r\u00e9f\u00e9r\u00e9 \u00e0 [[Comahue]].\n; Cuyo\nL''ouest de l''Argentine
        est domin\u00e9 par l''imposante cordill\u00e8re des Andes, \u00e0 l''est
        se trouve une r\u00e9gion aride appel\u00e9e [[Cuyo (Argentine)|Cuyo]], l''eau
        descendant des montagnes permet la [[viticulture]] et l''[[agriculture]] gr\u00e2ce
        \u00e0 son irrigation, bien que le relief y soit accident\u00e9.\n\nLe point
        le plus haut du monde en dehors de l''Himalaya se retrouve en Argentine, au
        cerro Aconcagua, de {{unit\u00e9|6959|m\u00e8tres}}. Parmi les plus hautes
        montagnes des Andes, une importante proportion se retrouve dans le pays. Le
        point le plus bas des Am\u00e9riques se trouve aussi en Argentine, dans la
        province de Santa Cruz (Laguna del Carbon).\n\n=== Climat ===\n{{Article d\u00e9taill\u00e9|Climat
        de l''Argentine}}\nEn consid\u00e9rant la superficie du pays, les diff\u00e9rences
        d''altitude (de {{unit\u00e9|-100|m}} \u00e0 presque {{unit\u00e9|7000|m}})
        et la longueur du pays (du {{22e}} [[Parall\u00e8le (g\u00e9ographie)|parall\u00e8le]]
        sud, correspondant dans l''h\u00e9misph\u00e8re nord \u00e0 la ville de [[La
        Havane]], jusqu''au {{55e|parall\u00e8le}} sud, correspondant dans l''h\u00e9misph\u00e8re
        nord \u00e0 [[Copenhague]], Moscou et la baie d''Hudson), une \u00e9norme
        diversit\u00e9 de climats coexiste dans le pays.\n\nLe Nord est pratiquement
        tropical, quoique absolument toutes les r\u00e9gions du pays peuvent voir
        le mercure descendre \u00e0 {{tmp|0|\u00b0C}}.\n\nLe Centre-Nord et l''Ouest
        connaissent des journ\u00e9es de chaleur insupportable l''\u00e9t\u00e9 :
        la moyenne atteint {{tmp|36|\u00b0C}} dans certains endroits, avec  des temp\u00e9ratures
        tr\u00e8s \u00e9lev\u00e9es avoisinant souvent les {{tmp|45|\u00b0C}}.\n\nL''hiver,
        la partie la plus septentrionale du pays enregistre des moyennes autour de
        {{tmp|20|\u00b0C}} le jour, et de {{tmp|10|\u00b0C}} la nuit, avec des p\u00e9riodes
        de {{tmp|30|\u00b0C}} alternant avec des journ\u00e9es assez froides qui peuvent
        m\u00eame rester en dessous de {{tmp|10|\u00b0C}}, et des nuits proches de
        {{tmp|0|\u00b0C}}. Les pr\u00e9cipitations varient de {{unit\u00e9|2500|millim\u00e8tres}}
        dans la jungle de [[Province de Misiones|Misiones]], \u00e0 {{unit\u00e9|1000|mm}}
        dans le [[Gran Chaco]], et seulement {{unit\u00e9|100|mm}} dans les r\u00e9gions
        les plus arides de l''Ouest argentin.\n\nLa [[Pampa]] concentre la majorit\u00e9
        de la population et de la production du pays, gr\u00e2ce au [[climat temp\u00e9r\u00e9]]
        \u00e0 quatre saisons: les \u00e9t\u00e9s sont assez longs et chauds, avec
        des journ\u00e9es ayant une temp\u00e9rature moyenne de {{unit\u00e9|30|\u00b0C}}
        et des nuit agr\u00e9ables \u00e0 {{tmp|17|\u00b0C}}, tandis que les hivers
        sont doux avec des journ\u00e9es ayant des temp\u00e9ratures moyennes de {{tmp|15|\u00b0C}}
        et les nuits autour de {{tmp|4|\u00b0C}}. Les [[gel\u00e9e blanche|gel\u00e9es]]
        sont courantes pendant 3 \u00e0 4 mois, et les temp\u00e9ratures descendent
        souvent \u00e0 {{tmp|-5|\u00b0C}}, mais rarement moins, quoique les records
        approchent les {{tmp|-10|\u00b0C}}. La [[neige]], en revanche, est tr\u00e8s
        rare \u00e9tant donn\u00e9 que l''hiver est la saison la plus s\u00e8che.
        Les pr\u00e9cipitations vont de {{unit\u00e9|1200|mm}} dans l''est, \u00e0
        seulement {{unit\u00e9|150|mm}} dans l''Ouest du pays.\n\nLa Patagonie est
        la r\u00e9gion la plus froide, mais le climat varie \u00e9norm\u00e9ment d''un
        endroit \u00e0 l''autre : il est extr\u00eamement sec mais assez mod\u00e9r\u00e9
        sur la c\u00f4te, tr\u00e8s sec et rigoureux au centre, et tr\u00e8s humide
        et un peu moins rigoureux dans les vall\u00e9es des Andes, o\u00f9 l''air
        du Pacifique p\u00e9n\u00e8tre dans le continent. Sur la c\u00f4te, il fait
        rarement moins de {{tmp|-10|\u00b0C}}, et l''\u00e9t\u00e9, il peut faire
        facilement {{tmp|35|\u00b0C}}. La neige est assez rare, mais la pluie aussi
        ({{unit\u00e9|250|mm}}).\nSur les plateaux du centre de la Patagonie, les
        \u00e9t\u00e9s sont ti\u00e8des mais avec des nuits froides (en dessous de
        {{tmp|10|\u00b0C}}, avec du gel parfois en plein \u00e9t\u00e9) et les hivers
        sont assez rigoureux, avec des moyennes proches de {{tmp|0|\u00b0C}} dans
        plusieurs endroits, accompagn\u00e9s de chutes de neige fr\u00e9quentes mais
        peu abondantes en raison de l''aridit\u00e9 du climat. La temp\u00e9rature
        descend facilement \u00e0 {{tmp|-20|\u00b0C}}, et les records indiquent des
        valeurs proches de {{tmp|-35|\u00b0C}} lors d''hivers exceptionnels, o\u00f9
        certains villages sont isol\u00e9s par la neige pendant des semaines. Les
        vall\u00e9es (tr\u00e8s basses) \u00e0 l''ouest ont des \u00e9t\u00e9s frais
        avec des nuits froides, et des hivers avec des moyennes de {{tmp|2|\u00b0C}}
        (\u00e9quivalent de l''Alsace), descendent rarement en dessous de {{tmp|-15|\u00b0C}},
        quoique des valeurs de {{tmp|-20|\u00b0C}} sont possibles. La neige peut s''accumuler
        profond\u00e9ment, car beaucoup de secteurs re\u00e7oivent plus de {{unit\u00e9|1500|mm}}
        de pluie et neige, et quelques secteurs isol\u00e9s voient jusqu''\u00e0 {{unit\u00e9|4500|mm}}
        par an.\n\nL''extr\u00eame sud m\u00e9rite une note \u00e0 part, car si les
        hivers sont semblables \u00e0 ceux de l''ouest de la Patagonie, avec beaucoup
        de pluie, neige et m\u00e9langes, la particularit\u00e9 du climat est l''absence
        de l''\u00e9t\u00e9 : au mois le plus chaud, la moyenne du jour atteint seulement
        {{tmp|14|\u00b0C}}, alors que celle des nuits est de {{tmp|5|\u00b0C}}. Il
        est tr\u00e8s courant de voir des journ\u00e9es \u00e0 {{tmp|7|\u00b0C}} en
        plein \u00e9t\u00e9, et des chutes de neige ne sont pas \u00e0 exclure. De
        plus, pendant les mois d''\u00e9t\u00e9 on peut s''attendre \u00e0 avoir 3
        ou 4 journ\u00e9es ensoleill\u00e9es par mois, avec une quinzaine de journ\u00e9es
        de pluie, et une douzaine de journ\u00e9es nuageuses.\n\nDans toute la Patagonie,
        et surtout dans le sud, on enregistre les plus forts vents au monde: dans
        certaines villes, la moyenne d\u00e9passe les {{unit\u00e9|30|km/h}} tous
        les mois, et lors des temp\u00eates, les vitesses de {{unit\u00e9|100|km/h}}
        \u00e0 {{unit\u00e9|150|km/h}} sont courantes.\n\nLa c\u00f4te Atlantique
        argentine a des temp\u00e9ratures assez froides m\u00eame l''\u00e9t\u00e9,
        o\u00f9 l''eau n''atteint les {{tmp|20|\u00b0C}} que quelquefois dans quelques
        endroits pr\u00e9cis. Les temp\u00e9ratures les plus chaudes et les plus froides
        du continent ont \u00e9t\u00e9 mesur\u00e9es en Argentine : plus de {{tmp|49|\u00b0C}}
        l''\u00e9t\u00e9, \u00e0 Rivadavia, et {{tmp|-42|\u00b0C}} l''hiver, au Valle
        de los Patos, San Juan.\n\n=== Rivi\u00e8res et lacs ===\n[[Fichier:Lago Nahuel
        Huapi.jpg|thumb|left|150px|Le [[lac Nahuel Huapi]] en [[Patagonie]]]]\nParmi
        les grands [[fleuve]]s, citons le [[R\u00edo Paraguay|Paraguay]], le [[R\u00edo
        Bermejo|Bermejo]], le [[R\u00edo Negro (fleuve argentin)|r\u00edo Negro]],
        le [[R\u00edo Colorado (Argentine)|r\u00edo Colorado]], l''[[Rio Uruguay|Uruguay]],
        ainsi que le [[Rio Paran\u00e1|Paran\u00e1]] qui est le plus long fleuve d''Argentine.
        Les fleuves [[Rio Paran\u00e1|Paran\u00e1]] et [[Uruguay]] coulent vers l''[[oc\u00e9an
        Atlantique]] et se rejoignent pour former le delta du [[r\u00edo de la Plata]].
        Dans le parc national de [[Province de Misiones|Misiones]], au nord du pays,
        les mini-chutes d''une selva satur\u00e9e vont se r\u00e9unir pour former
        le fleuve Panana. Des grands lacs comme des mers se sont form\u00e9s au pied
        des [[Cordill\u00e8re des Andes|Andes]], dans des sites encore vierges tels
        le [[lac Nahuel Huapi|Nahuel Huapi]], \u00e0 [[San Carlos de Bariloche]].\n\n===
        Environnement ===\n{{Article d\u00e9taill\u00e9|Environnement en Argentine}}\n[[Fichier:Fichier-AtmosphericMethaneSouthAm\u00e9rica.jpg|thumb|right|Carte<ref>[https://earthobservatory.nasa.gov/IOTD/view.php?id=5270
        M\u00e9thane atmosph\u00e9rique] (NASA 22/02/2005) consult\u00e9 le 18/07/2017</ref>
        des ''''hot-spot'''' d''\u00e9mission de [[m\u00e9thane]] de l''h\u00e9misph\u00e8re
        sud]].\nLe pays abrite des paysages et \u00e9cosyst\u00e8mes tr\u00e8s vari\u00e9s,
        en raison notamment d''un important gradient climatique. L''\u00e9cosyst\u00e8me
        dominant est celui de la [[pampa]], qui abrite une [[biodiversit\u00e9]] originale
        et souvent [[End\u00e9misme|end\u00e9mique]].\n\nLa [[for\u00eat]] a souvent
        fortement r\u00e9gress\u00e9 au profit de boisements industriels (monocultures
        parfois) et de l''[[\u00e9levage bovin]] et d''une agriculture souvent industrielle
        qui contribue \u00e0 d\u00e9grader les [[Sol (p\u00e9dologie)|sols]]. Le Sud
        du pays est expos\u00e9 \u00e0 une augmentation des [[Ultraviolet|UV]] solaires
        ([[Canc\u00e9rog\u00e8ne|canc\u00e9rig\u00e8nes]], [[mutag\u00e8ne]]s), induite
        par le trou de la couche d''ozone, plus grande au-dessus de l''Antarctique
        qu''au-dessus de l''[[Arctique]].\n\n==== Faune et flore ====\n[[Fichier:Vicu\u00f1a
        Vigogne Lago Chungar\u00e0 4570m Chile Luca Galuzzi 2006.jpg|thumb|150px|Troupeau
        de [[vigogne]]s]]\n{{Article d\u00e9taill\u00e9|Faune de l''Argentine}}\n\nDans
        les immenses \u00e9tendues de la [[Pampa]] subsiste encore une faune pr\u00e9colombienne
        repr\u00e9sent\u00e9e en particulier par le [[tatou]], dit \u00e0 neuf bandes
        : les [[gaucho|ga\u00fachos]] pourchassent ce mammif\u00e8re x\u00e9narthre
        car ils redoutent ses terriers dans lesquels le b\u00e9tail se casse les pattes.\n\nEn
        altitude, le [[lama (animal)|lama]] est encore utilis\u00e9 comme [[B\u00eate
        de somme|animal de portage]].\n\n=== Fronti\u00e8res terrestres ===\n* {{Unit\u00e9|5151|{{Abr\u00e9viation
        discr\u00e8te|km|kilom\u00e8tre}}}} [[Fronti\u00e8re entre l''Argentine et
        le Chili|avec le Chili]] : [[Liste de fronti\u00e8res terrestres internationales
        par longueur|c''est la troisi\u00e8me plus longue fronti\u00e8re terrestre
        au monde]].\n* {{Unit\u00e9|1880|{{Abr\u00e9viation discr\u00e8te|km|kilom\u00e8tre}}}}
        [[Fronti\u00e8re entre l''Argentine et le Paraguay|avec le Paraguay]].\n*
        {{Unit\u00e9|1224|{{Abr\u00e9viation discr\u00e8te|km|kilom\u00e8tre}}}} [[Fronti\u00e8re
        entre l''Argentine et le Br\u00e9sil|avec le Br\u00e9sil]].\n* {{Unit\u00e9|832|{{Abr\u00e9viation
        discr\u00e8te|km|kilom\u00e8tre}}}} [[Fronti\u00e8re entre l''Argentine et
        la Bolivie|avec la Bolivie]].\n* {{Unit\u00e9|579|{{Abr\u00e9viation discr\u00e8te|km|kilom\u00e8tre}}}}
        [[Fronti\u00e8re entre l''Argentine et l''Uruguay|avec l''Uruguay]].\n\n==
        Histoire ==\n{{Article d\u00e9taill\u00e9|Histoire de l''Argentine}}\n\n===
        \u00c9poque pr\u00e9-coloniale ===\nUn grand nombre de tribus indig\u00e8nes
        peuplait l''Argentine avant la conqu\u00eate espagnole comme les [[Diaguita]]s,
        [[Pampa (ethnie)|Pampas]], [[Tehuelche|Chonks]], [[Toba (Argentine, peuple)|Qoms]],
        [[Wichi]] (\"Matacos\"), [[Selknam]] (\"Onas\").\n\n=== Colonisation espagnole
        ===\nEn [[1516]], l''Espagnol [[Juan D\u00edaz de Sol\u00eds]] d\u00e9couvre
        le [[Rio de la Plata]]. Le pays est colonis\u00e9 par les [[Espagne|Espagnols]]
        entre le {{XVIe s}} et le {{XVIIe si\u00e8cle}}.\n\n=== Ind\u00e9pendance===\n[[Fichier:Manuel
        Belgrano.JPG|150px|thumb|upright|left|Le g\u00e9n\u00e9ral [[Manuel Belgrano]]
        \u00e0 Londres, 1815.]]\n[[Fichier:Jose de San Martin.jpg|thumb|upright|left|Le
        g\u00e9n\u00e9ral [[Jos\u00e9 de San Mart\u00edn]] \u00e0 Paris, 1849.]]\n\nDes
        [[mouvement]]s d''opposition contre la m\u00e9tropole espagnole apparaissent
        \u00e0 l''aube du {{XIXe si\u00e8cle}} apr\u00e8s avoir repouss\u00e9 sous
        l''impulsion de [[Jacques de Liniers]], d''origine fran\u00e7aise, en [[1806]]
        et [[1807]], deux [[Invasions britanniques|exp\u00e9ditions militaires anglaises]],
        car les Argentins durent se d\u00e9fendre seuls contre un ennemi autrement
        mieux arm\u00e9 et bien d\u00e9cid\u00e9 \u00e0 les recoloniser. D\u00e8s
        [[1810]] avec la ''''[[r\u00e9volution de Mai]]'''' ({{date|25|mai|1810}})
        les Argentins deviennent ind\u00e9pendants de fait. En [[1813]] le gouvernement
        br\u00fble en place publique les instruments de torture et le {{date|1|mai|1853}}
        d\u00e9clare l''[[abolition de l''esclavage]] (selon la [[Chronologie de l''abolition
        de l''esclavage]]). L''ind\u00e9pendance d\u00e9clar\u00e9e le {{date|9|juillet|1816}}
        (lors du [[congr\u00e8s de Tucum\u00e1n|congr\u00e8s constituant]] tenu dans
        la ville de [[San Miguel de Tucum\u00e1n]]) n''est que la cons\u00e9quence
        juridique venant ent\u00e9riner ce qui est d\u00e9j\u00e0 une r\u00e9alit\u00e9.
        Plusieurs ann\u00e9es de guerre contre l''Empire espagnol permettent aux Argentins
        de se s\u00e9parer d\u00e9finitivement de l''emprise des Bourbons. Les g\u00e9n\u00e9raux
        [[Jos\u00e9 de San Mart\u00edn]], [[Manuel Belgrano]] et [[Mart\u00edn Miguel
        de G\u00fcemes]], entre autres, matent toute vell\u00e9it\u00e9 espagnole
        de reprendre sa colonie. Au commandement d''une arm\u00e9e d''environ {{unit\u00e9|4000|soldats}},
        San Martin r\u00e9alise une campagne prodigieuse. Il traverse la [[cordill\u00e8re
        des Andes]] et, au Chili, il inflige des d\u00e9faites cruciales \u00e0 l''arm\u00e9e
        espagnole, d''abord \u00e0 la Cuesta de [[Bataille de Chacabuco|Chacabuco]]
        et puis (avec des troupes chiliennes de [[Bernardo O''Higgins]]) \u00e0 Maipu,
        pr\u00e8s de [[Santiago|Santiago du Chili]], o\u00f9 les Argentins d\u00e9truisent
        d\u00e9finitivement l''arm\u00e9e royaliste stationn\u00e9e au [[Chili]].\n\n===
        La guerre civile et les invasions \u00e9trang\u00e8res ===\n{{Traduction \u00e0
        revoir}}\n\n[[Fichier:Juan Manuel de Rosas.jpg|thumb|150px|Brigadier G\u00e9n\u00e9ral
        [[Juan Manuel de Rosas]].]]\nLa guerre contre l''[[Empire espagnol]] s\u2019ach\u00e8ve
        apr\u00e8s la victoire des ind\u00e9pendantistes sud-am\u00e9ricains \u00e0
        la [[bataille d''Ayacucho]], en [[1824]]. Cependant, le pays est en situation
        de guerre civile depuis une d\u00e9cennie. En 1813, avant la d\u00e9claration
        formelle de l''ind\u00e9pendance de toute l''Argentine, la [[Bande orientale|Province
        Orientale]] avec [[Jos\u00e9 Gervasio Artigas]] a d\u00e9fendu le [[f\u00e9d\u00e9ralisme]]
        argentin contre le centralisme de la ville du Buenos Aires, menant \u00e0
        une guerre civile de cinquante ans entre [[Parti f\u00e9d\u00e9raliste (Argentine)|f\u00e9d\u00e9raux]]
        et [[Parti unitaire (Argentine)|unitaires]]. Toujours en plein conflit entre
        f\u00e9d\u00e9raux et unitaires, l''Argentine a eu \u00e0 affronter de diverses
        guerres : [[Guerre de Cisplatine|L''invasion]] de la [[Bande orientale|Province
        Orientale]] par l''[[Empire du Br\u00e9sil]], mais \u00e9galement l''occupation
        de la province de [[Tarija]] par les boliviens en 1826. De plus, peu de temps
        apr\u00e8s la fin de la guerre entre l''Argentine et le Br\u00e9sil, les [[Royaume-Uni|Anglais]]
        ont occup\u00e9 (1833) les [[\u00celes Malouines]] que l''Argentine avait
        h\u00e9rit\u00e9es de l''Espagne  En 1836, l''Argentine devait assumer une
        [[Guerre de la Conf\u00e9d\u00e9ration|guerre]] contre la [[Conf\u00e9d\u00e9ration
        p\u00e9ruvio-bolivienne]], et une [[Bataille de la Vuelta de Obligado|guerre
        contre les Empires anglais et fran\u00e7ais, alli\u00e9s avec le Br\u00e9sil,
        les paraguayens et les uruguayens]]. Ces luttes internes et les interventions
        \u00e9trang\u00e8res expliquent la dur\u00e9e de l''h\u00e9g\u00e9monie de
        [[Juan Manuel de Rosas]] (1833-1853).\nLa [[Constitution de l''Argentine|constitution]]
        sera proclam\u00e9e en [[1853]], apr\u00e8s la fin de la ''''dictature de
        [[Juan Manuel de Rosas]]''''.\n{{clr}}\n\n=== Dictatures du {{s-|XX|e}} et
        p\u00e9ronisme  ===\n[[Fichier:Evita y Per\u00f3n.jpg|thumb|left|150px|[[Juan
        Per\u00f3n]] et sa femme, [[Eva Per\u00f3n|Eva Duarte de Per\u00f3n]].]]\nLes
        pr\u00e9sidences se succ\u00e8dent entre [[1930]] et [[1983]], mais sur seize
        pr\u00e9sidents, onze sont des militaires et plusieurs sont \u00ab pr\u00e9sidents
        de facto \u00bb (par opposition \u00e0 pr\u00e9sident \u00e9lu). \n \n[[Juan
        Per\u00f3n|Per\u00f3n]] fait alors son d\u00e9but dans la haute politique
        : lieutenant-colonel titulaire de quelques secr\u00e9tariats d''\u00c9tat
        du gouvernement militaire \u00e9tabli en [[juin 1943]], il est \u00e9lu pr\u00e9sident
        apr\u00e8s la fin de la [[Seconde Guerre mondiale]]. Celle-ci ayant entra\u00een\u00e9
        l\u2019affaiblissement de l\u2019Occident, l''Argentine devient, vers 1950,
        la neuvi\u00e8me puissance \u00e9conomique mondiale<ref>[http://pwt.econ.upenn.edu/php_site/pwt62/pwt62_form.php
        Penn World Tables]</ref>. Apr\u00e8s la guerre, de tr\u00e8s nombreux [[Nazisme|nazis]]
        fuirent en Argentine.\n\nLe p\u00e9ronisme est un mouvement national-populaire
        ; il encadre la population argentine (syndicats, femmes, jeunes, ouvriers\u2026)
        en leur octroyant des droits et un statut. Le partage des richesses est d\u00e9sormais
        moins d\u00e9s\u00e9quilibr\u00e9 et {{r\u00e9f\u00e9rence n\u00e9cessaire|la
        classe ouvri\u00e8re argentine, qui ne s''est jamais tourn\u00e9e vers le
        communisme, s''identifie au mouvement p\u00e9roniste|date=19\u00a0avril\u00a02017}}.
        Per\u00f3n a donc le soutien de cette derni\u00e8re , en partie gr\u00e2ce
        \u00e0 la redistribution des richesses nationales. Cependant, l''opposition
        de la bourgeoisie est pour le moins active ; d\u00e8s le retournement de la
        conjoncture \u00e9conomique, au d\u00e9but des ann\u00e9es 1950, le dirigeant
        populiste va \u00eatre amen\u00e9 \u00e0 pratiquer l''autoritarisme pour continuer
        \u00e0 contr\u00f4ler l''\u00c9tat et le pays. L\u2019\u00c9glise se retourne
        \u00e9galement contre le gouvernement apr\u00e8s les tentatives de Per\u00f3n
        de la\u00efciser l\u2019enseignement et ses r\u00e9formes en faveur des droits
        des femmes. Par ailleurs, sa deuxi\u00e8me femme (Per\u00f3n \u00e9tait veuf
        depuis [[1938]]) [[Eva Per\u00f3n]] d\u00e9c\u00e9d\u00e9e, rest\u00e9e tr\u00e8s
        aim\u00e9e des \u00ab descamisados \u00bb (sans chemises) n''est plus l\u00e0
        pour galvaniser la population. Le soutien d''une majorit\u00e9 de la population
        au mouvement p\u00e9roniste est n\u00e9anmoins r\u00e9guli\u00e8rement confirm\u00e9
        par les \u00e9lections et un syst\u00e8me d\u00e9mocratique multipartite continue
        de fonctionner.\n\nEn 1955, un coup d''\u00c9tat le chasse du pouvoir (l''arm\u00e9e
        bombardera la place de Mai, tuant de nombreux civils). D\u00e9sormais, l''Argentine
        entre dans une p\u00e9riode d''instabilit\u00e9 \u00e0 la fois \u00e9conomique
        et politique. Le puissant mouvement p\u00e9roniste est d\u00e9capit\u00e9
        mais va rena\u00eetre sous la forme clandestine (sabotage, gr\u00e8ves\u2026).
        Les \u00e9lites du pays, revenues au pouvoir, cherchent alors une impossible
        formule de d\u00e9mocratie sans p\u00e9ronisme. Les militaires organisent
        des \u00e9lections, puis reprennent le pouvoir quelque temps apr\u00e8s, et
        ce, \u00e0 deux reprises.\n\nEn 1966 a lieu le coup d''\u00c9tat du g\u00e9n\u00e9ral
        [[Ongania]]. Ce dernier, partisan de la mani\u00e8re forte, va mettre en place
        un r\u00e9gime bureaucratique et autoritaire. En r\u00e9action \u00e0 la violence,
        les mouvements sociaux, les syndicats, les \u00e9tudiants, les ouvriers vont
        se battre contre le r\u00e9gime jusqu''\u00e0 prendre conscience de sa faiblesse.
        La situation s''aggrave jusqu''\u00e0 l''ann\u00e9e 1969, quand \u00e9clate
        le ''''[[Cordobazo]]'''' (une explosion de violence spontan\u00e9e \u00e0
        la ville de Cordoba durant laquelle les ouvriers et les \u00e9tudiants seront
        les principaux protagonistes). C''est la premi\u00e8re ''''pueblada'''' (il
        y en aura bien d''autres dans tout le pays) : la population s''attaque aux
        symboles du pouvoir autoritaire (police\u2026) mais aussi \u00e0 ceux des
        multinationales \u00e9trang\u00e8res. Le lendemain, le pays est paralys\u00e9
        par la gr\u00e8ve g\u00e9n\u00e9rale. D\u00e9sormais, m\u00eame la classe
        moyenne, traditionnellement anti-p\u00e9roniste, s''associe au rejet du pouvoir
        bureaucratique et autoritaire. Les militaires se retirent alors en bonne et
        due forme, essayant de ne pas perdre la face. Mais il est trop tard et en
        1973, la population assiste \u00e0 la fin du r\u00e9gime militaire. Des \u00e9lections
        d\u00e9mocratiques sont organis\u00e9es, les militaires sont conspu\u00e9s,
        la gauche r\u00e9volutionnaire voit ses organisations de masses l\u00e9galis\u00e9es
        et ses militants prisonniers sont tous lib\u00e9r\u00e9s. L''extr\u00eame-gauche
        gagne des espaces de pouvoir au sein de l''\u00c9tat (Universit\u00e9\u2026).
        On croit que les militaires ne reviendront pas. Jamais alors le climat politique
        n''avait \u00e9t\u00e9 aussi propice \u00e0 la gauche en Argentine.\n\nApr\u00e8s
        le retour du [[Juan Per\u00f3n|g\u00e9n\u00e9ral Peron]] en 1973, qui se solde
        par le [[massacre d''Ezeiza]] (affrontements entre la gauche et la droite
        p\u00e9roniste), le pays s''enfonce dans une \u00ab [[guerre sale]] \u00bb,
        qui commence, dans la [[province de Tucum\u00e1n]], d\u00e8s l''[[op\u00e9ration
        Ind\u00e9pendance]], qui impliquait la lutte contre la gu\u00e9rilla y compris
        l''enl\u00e8vement de partisans arm\u00e9s de la \u00ab\u00a0r\u00e9volution\u00a0\u00bb
        et leur s\u00e9jours dans des [[centre clandestin de d\u00e9tention (Argentine)|centres
        de d\u00e9tention clandestins]], o\u00f9 ils \u00e9taient tortur\u00e9s. La
        tr\u00e8s grande majorit\u00e9 n''y a pas surv\u00e9cu. \u00c0 cette occasion,
        les le\u00e7ons transmises par des fran\u00e7ais sur la [[bataille d''Alger]]
        sont mises en pratique<ref>[[Marie-Monique Robin]] dans ''''[[Escadrons de
        la mort, l''\u00e9cole fran\u00e7aise]]''''</ref>.\n\nEn mars 1976, un coup
        d''\u00c9tat dirig\u00e9 par une junte de militaires ([[Jorge Rafael Videla|Jorge
        Videla]], etc.) renverse la troisi\u00e8me femme de P\u00e9ron, [[Isabel Mart\u00ednez
        de Per\u00f3n]], ancienne vice-pr\u00e9sident de son \u00e9poux, et sa veuve
        depuis 1974. La [[Comisi\u00f3n Nacional sobre la Desaparici\u00f3n de Personas|CONADEP]]
        -Commission nationale sur la disparition des personnes, fond\u00e9e par le
        gouvernement d\u00e9mocratique de Ra\u00fal R. [[Ra\u00fal Alfons\u00edn|Alfons\u00edn]],
        a estim\u00e9 que la r\u00e9pression militaire a fait un peu moins de {{unit\u00e9|10000|victimes}},
        dans la majorit\u00e9 des \u00ab [[d\u00e9tenus disparus|disparus]] \u00bb.
        \n\u00c9tant donn\u00e9 que l''appui aux mouvements de gu\u00e9rilla dans
        tout le continent est soutenu, coordonn\u00e9 et dirig\u00e9 depuis [[Cuba]],
        Buenos Aires participe avec d''autres pays \u00e0 l\u2019[[op\u00e9ration
        Condor]] (de coordination contre la subversion), et de nombreux [[Droit d''asile|r\u00e9fugi\u00e9s
        politiques]] et des \u00ab\u00a0subversives\u00a0\u00bb enfuis de pays voisins
        sont assassin\u00e9s par le biais des services secrets ou d''escadrons de
        la mort (la [[Alliance anticommuniste argentine|Triple A]]). Il est \u00e0
        noter que cette [[Alliance anticommuniste argentine|Triple A]] a \u00e9t\u00e9
        cr\u00e9\u00e9e en 1974 durant le gouvernement constitutionnel de Madame la
        veuve Peron et a commenc\u00e9 son travail depuis cette ann\u00e9e. L''ambassade
        [[\u00c9tats-Unis|am\u00e9ricaine]] est souvent au courant<ref>Le journaliste
        John Dinges affirme dans son livre-r\u00e9f\u00e9rence sur Condor qu''\u00e0
        la fois le FBI et la CIA \u00e9taient au courant de l''arrestation de deux
        diplomates cubains, de 22 et 26 ans, par la [[Secretar\u00eda de Inteligencia|SIDE]]
        argentine. Tortur\u00e9s dans le centre Orletti, les Cubains ont aussi \u00e9t\u00e9
        interrog\u00e9s par [[Michael Townley]], ex-agent de la CIA qui travaillait
        d\u00e9sormais pour la [[Direction nationale du renseignement|DINA]] chilienne.
        Townley a par la suite \u00e9t\u00e9 condamn\u00e9 pour l''assassinat de l''ex-ministre
        de [[Salvador Allende]], [[Orlando Letelier]], \u00e0 Washington en septembre
        1976.</ref>.\n\n{{Article d\u00e9taill\u00e9|Dictature militaire en Argentine
        (1976-1983)}}\n\n=== Guerre des Malouines et transition d\u00e9mocratique
        ===\n[[Fichier:Carlos menem.jpg|left|150px|thumb|[[Carlos Menem]], pr\u00e9sident
        de [[1989]] \u00e0 [[1999]].]]\n[[Fichier:TierraDelFuego1.PNG|thumb|150px|Carte
        de l''Argentine avec les [[\u00eeles Malouines]] (\u00e0 droite sur l''image)]]\nAfin
        de relancer sa popularit\u00e9, la junte de Buenos Aires, dirig\u00e9e depuis
        d\u00e9cembre 1981 par [[Leopoldo Galtieri]], l\u2019un des plus \u00ab durs
        \u00bb, d\u00e9cide d\u2019envahir les [[\u00eeles Malouines]] en 1982, provoquant
        ainsi la [[guerre des Malouines]] contre le Royaume-Uni, alors dirig\u00e9
        par [[Margaret Thatcher]]. En raison de son [[anticommunisme]] visc\u00e9ral
        et de la mise en place de l\u2019[[op\u00e9ration Charly]] (pendant laquelle
        les services argentins ont transmis \u00e0 leurs homologues d\u2019Am\u00e9rique
        centrale les techniques de la guerre sale : [[escadron de la mort|escadrons
        de la mort]], torture syst\u00e9matique contre la population civile afin de
        la d\u00e9moraliser, [[vols de la mort]], etc.), Buenos Aires semblait penser
        pouvoir compter, \u00e0 tort, sur le soutien de [[Ronald Reagan]], nouvellement
        \u00e9lu.\n\nLa d\u00e9faite lors de la guerre des Malouines pr\u00e9cipite
        la chute du r\u00e9gime et une lente transition d\u00e9mocratique.\n\n[[Ra\u00fal
        Alfons\u00edn]] (1983-1989) fut le symbole m\u00eame du retour \u00e0 la d\u00e9mocratie
        en R\u00e9publique argentine. Dans les premiers jours de son mandat, en 1983,
        il abroge l\u2019amnistie d\u00e9clar\u00e9e avant que les forces arm\u00e9es
        ne perdent le pouvoir et demande de poursuivre neuf dirigeants de la junte
        militaire. Il nomme en m\u00eame temps une commission nationale sur la disparition
        des personnes et en choisit les membres : dix citoyens de premier plan, connus
        pour leur r\u00f4le dans la d\u00e9fense des droits de l\u2019Homme. Aux yeux
        du monde \u00e9clate la cruaut\u00e9 des crimes de la junte militaire argentine
        : quelque {{unit\u00e9|10000|personnes}} tortur\u00e9es puis ex\u00e9cut\u00e9es
        clandestinement.\n\nMais si les principaux responsables de violations des
        droits de l''Homme durant le r\u00e9gime militaire seront jug\u00e9s et condamn\u00e9s,
        la pression de l''establishment militaire va forcer Alfonsin \u00e0 c\u00e9der
        aux revendications des militaires. Trois ans plus tard, son gouvernement emp\u00eache
        le jugement de nombreux autres responsables, en instaurant les lois de pardon
        ''''Punto Final'''' et ''''Obediencia Debida''''. La premi\u00e8re prescrit
        les proc\u00e8s \u00e0 venir et la seconde accorde l''amnistie aux officiers
        subalternes, responsables d''atrocit\u00e9s commises sous les ordres des chefs
        des forces arm\u00e9es.\nDepuis lors, plusieurs pr\u00e9sidents se sont succ\u00e9d\u00e9
        : [[Carlos Menem]] (1989-1999), [[Fernando de la R\u00faa]] (1999-2001). Des
        lois d''amnistie sont vot\u00e9es sous Menem, notamment en raison de la r\u00e9bellion
        de secteurs d\u2019extr\u00eame droite dans l''arm\u00e9e (les [[Carapintadas]],
        qui tentent plusieurs coups d\u2019\u00c9tat \u00e0 la fin des ann\u00e9es
        1980). Un proc\u00e8s durant lequel comparaissent les principaux responsables
        de la junte, ainsi que des Montoneros, se tient n\u00e9anmoins en 1985 : c''est
        le Proc\u00e8s des Juntes (''''Juicio a las Juntas'''').\n\nLa d\u00e9cennie
        Menem est marqu\u00e9e par une [[lib\u00e9ralisation \u00e9conomique|lib\u00e9ralisation
        de l''\u00e9conomie]], menant \u00e0 la modernisation de la plus grande partie
        du pays, \u00e0 l''enrichissement d''une part importante de la population,
        mais aussi \u00e0 l''apparition de groupes contestataires, les ''''piqueteros'''',
        qui deviendront c\u00e9l\u00e8bres apr\u00e8s la [[Crise \u00e9conomique argentine|crise
        \u00e9conomique]] de la fin des ann\u00e9es 1990. En effet, de [[1990]] \u00e0
        [[1998]] se produit le miracle argentin, caract\u00e9ris\u00e9 par un lib\u00e9ralisme
        radical (alignement du [[Peso argentin|peso]] sur le [[dollar]], [[privatisation]]s,
        r\u00e9formes \u00e9conomiques et sociales) qui eut pour effet une croissance
        \u00e9conomique exponentielle, se traduisant par un enrichissement et une
        modernisation jamais vus dans le pays. Le [[Fonds mon\u00e9taire international|FMI]]
        aida beaucoup l''Argentine \u00e0 se d\u00e9velopper durant cette p\u00e9riode.
        La consommation a augment\u00e9 consid\u00e9rablement, et les Argentins ont
        alors pu acc\u00e9der aux m\u00eames biens mat\u00e9riels que les Europ\u00e9ens
        ; l''[[Internet]], la [[t\u00e9l\u00e9phonie mobile]], l''[[\u00c9lectrom\u00e9nager|\u00e9lectro-m\u00e9nager]]
        moderne, etc. Cependant, ce lib\u00e9ralisme ne profita pas \u00e0 toute la
        population. Les laiss\u00e9s-pour-compte du miracle \u00e9conomique repr\u00e9sentaient
        une part non n\u00e9gligeable dans l''Argentine des [[ann\u00e9es 1990]] :
        18 % de ch\u00f4meurs en [[1996]].\n\n=== Crise de 2001 ===\n{{Article d\u00e9taill\u00e9|Crise
        \u00e9conomique argentine}}\n[[Fichier:Evolution of the Argentine GNP, 1999-2004.png|thumb|150px|[[R\u00e9cession
        (\u00e9conomie)|R\u00e9cession \u00e9conomique]] puis reprise de la croissance
        du [[Produit national brut|PNB]]]]\n\n[[Fichier:Monthly inflation in Argentina,
        2002.png|thumb|150px|left|[[Inflation]] mensuelle de l''Argentine en 2002]]\n[[Fichier:Duhalde23012007.jpg|thumb|150px|[[Eduardo
        Duhalde]]]]\n\nLe choix de cr\u00e9er dans les ann\u00e9es 1990 une [[caisse
        d''\u00e9mission]] mon\u00e9taire li\u00e9e strictement au dollar, avait eu
        pour cons\u00e9quence, lors de la hausse massive de celui-ci \u00e0 la fin
        des ann\u00e9es 1990, de provoquer un arr\u00eat brusque des exportations
        argentines. Le Br\u00e9sil avait d\u00e9valu\u00e9 fortement sa monnaie et
        l''Argentine, son principal partenaire commercial, s''\u00e9tait retrouv\u00e9e
        \u00e0 sec de devises. Cette situation avait engendr\u00e9 une fuite de capitaux
        massive pendant les mois d''ao\u00fbt, septembre et octobre. La crise est
        partiellement jugul\u00e9e par un contr\u00f4le draconien des d\u00e9p\u00f4ts
        bancaires, appel\u00e9 ''''[[Corralito]]'''', bas\u00e9 sur l''obligation
        d''effectuer toutes les op\u00e9rations financi\u00e8res \u00e0 travers les
        banques et la restriction des retraits d''argent en num\u00e9raire. Le gros
        de la population n''\u00e9tant pas bancaris\u00e9, la perception des r\u00e9mun\u00e9rations
        et salaires devient un v\u00e9ritable casse-t\u00eate, ce qui provoque une
        aggravation radicale de la crise en d\u00e9cembre 2001, provoquant un v\u00e9ritable
        chaos social, et des \u00e9meutes des classes sociales les plus appauvries
        par la crise. La r\u00e9pression cause 31 morts, le ministre des Finances
        est relev\u00e9 de ses fonctions, mais cela ne suffit pas et le pr\u00e9sident
        signifie sa d\u00e9mission en s''enfuyant du palais du Gouvernement en h\u00e9licopt\u00e8re.
        Le gouvernement, le [[Fonds mon\u00e9taire international|FMI]] et la parit\u00e9
        entre le [[Peso argentin|peso]] et le [[dollar am\u00e9ricain]] sont les th\u00e8mes
        les plus critiqu\u00e9s.\n\nEn dix jours, quatre pr\u00e9sidents se succ\u00e8dent
        (Cama\u00f1o, Rodriguez Saa, Puerta, Duhalde), le gouvernement argentin se
        d\u00e9clare en \u00e9tat de cessation de paiement, abroge la loi consacrant
        l''intangibilit\u00e9 des d\u00e9p\u00f4ts bancaires (ce qui provoque l\u2019\u00e9vaporation
        des d\u00e9p\u00f4ts des classes moyennes qui en avaient mais ne les avaient
        pas transf\u00e9r\u00e9s) et, donc, par un approfondissement de la crise \u00e9conomique.
        Le {{date|6|janvier|2002}}, le nouveau gouvernement proc\u00e8de \u00e0 un
        gel total des avoirs bancaires, appel\u00e9 ''''Corral\u00f3n'''', et une
        [[d\u00e9valuation]] officielle du [[Peso argentin|peso]] de 28 % par rapport
        au [[Dollar am\u00e9ricain|dollar]], tandis que dans la rue le dollar se change
        \u00e0 1,60 [[Peso argentin|peso]] pour atteindre tr\u00e8s vite plus de 3
        [[Peso argentin|pesos]]<ref>Cf. ''''M\u00e9moire d''un saccage, Argentine,
        le hold-up du si\u00e8cle'''' - de [[Fernando Ezequiel Solanas|Fernando E.
        Solanas]] (2004)</ref>.\n\nLe monde entier a \u00e9t\u00e9 surpris par les
        \u00e9v\u00e9nements de d\u00e9cembre 2001. Les m\u00e9dias ont montr\u00e9
        un pays caract\u00e9ris\u00e9 par les pillages de magasins et les concerts
        de casseroles des classes moyennes. Mais ces repr\u00e9sentations sont simplistes
        et plus que subjectives. Les \u00e9meutes et les mobilisations ne sont pas
        n\u00e9es \u00e0 la fin de l''ann\u00e9e 2001. D\u00e8s 1989, une vague de
        saccages de magasins a eu lieu, cons\u00e9quence de l''hyperinflation. En
        d\u00e9cembre 1993, le pays a connu des r\u00e9voltes, notamment \u00e0 Santiago
        del Estero. En 1996, les premiers piqueteros \u00e9tablissaient des barrages
        \u00e0 Cutral-Co, dans la province de Neuquen. Mais les m\u00e9dias n''avaient
        laiss\u00e9 que tr\u00e8s peu de visibilit\u00e9 \u00e0 ces mouvements.\n\nLes
        protestations de d\u00e9cembre 2001 doivent \u00eatre analys\u00e9es en tenant
        compte des changements que le r\u00e9pertoire de l''action collective a connus
        ces derni\u00e8res ann\u00e9es en Argentine. Comme l''a expliqu\u00e9 Javier
        Ayuero, \u00ab loin d''\u00eatre l''explosion d''une citoyennet\u00e9 paraissant
        jusqu''alors repli\u00e9e sur elle-m\u00eame et incapable d''exprimer son
        m\u00e9contentement, le mois de d\u00e9cembre 2001 repr\u00e9sente plut\u00f4t
        le point le plus critique d''un processus de mobilisation populaire datant
        environ d''une dizaine d''ann\u00e9es \u00bb<ref>{{es}} \u00ab Fuegos y barricadas.
        Retratos de la beligerancia en la Argentina democratica \u00bb, in Nueva Sociadad,
        \u00ab Argentina, fin del sue\u00f1o \u00bb, Caracas, mai-juin 2002, {{num\u00e9ro|179}},
        {{p.}}144).</ref>\n\n[[Eduardo Duhalde]] demeure pr\u00e9sident de l''Argentine
        entre janvier 2002 et mai 2003 o\u00f9 il met fin \u00e0 la parit\u00e9 entre
        le peso argentin et le dollar am\u00e9ricain et met en place un plan \u00e9conomique
        productiviste. Il appelle \u00e0 des \u00e9lections pr\u00e9sidentielles anticip\u00e9es
        en avril 2003 o\u00f9 il soutient le candidat p\u00e9roniste de centre gauche
        [[N\u00e9stor Kirchner]]. Ce dernier est \u00e9lu par d\u00e9faut \u00e0 la
        suite du retrait de [[Carlos Menem]] au second tour.\n\n=== Gouvernement Kirchner
        ===\n[[Fichier:Cristinakirchnermensaje2010.jpg|150px|thumb|left|[[Cristina
        Fern\u00e1ndez de Kirchner]], pr\u00e9sidente de l''Argentine de [[2007]]
        \u00e0 [[2015]].]]\n[[Fichier:N\u00e9stor Kirchner y Roberto Lavagna-Buenos
        Aires-23 de agosto de 2004.jpg|[[N\u00e9stor Kirchner]] et Roberto Lavagna.|thumb|150px]]\n[[N\u00e9stor
        Kirchner]] exerce la fonction de pr\u00e9sident de la R\u00e9publique argentine
        de 2003 \u00e0 2007. Il ren\u00e9gocie la dette du pays en 2005 (il refuse
        le remboursement de trois quarts des 100 milliards de dollars de dette ext\u00e9rieure).
        Il g\u00e8le les tarifs \u00e9nerg\u00e9tiques et du transport, et taxe tr\u00e8s
        fortement les importations{{r\u00e9f\u00e9rence n\u00e9cessaire|, il relance
        l\u2019activit\u00e9 \u00e9conomique (+&nbsp;50 % en cinq ans) soutenue par
        les d\u00e9penses publiques, et double la masse salariale (de 2003 \u00e0
        2007)}}. Nestor Kirchner est d\u00e9c\u00e9d\u00e9 en 2010 d''une crise cardiaque.\n\nSon
        \u00e9pouse, [[Cristina Fern\u00e1ndez de Kirchner]], \u00e9lue au premier
        tour le 28 octobre 2007 lui succ\u00e8de le {{date|10|d\u00e9cembre|2007}}.
        En 2008 la pr\u00e9sidente est confront\u00e9e \u00e0 un lourd conflit social
        l''opposant aux agriculteurs et relatif, notamment, au niveau des taxes sur
        les exportations de [[soja]]. Les agriculteurs argentins ont engag\u00e9 une
        gr\u00e8ve d''ampleur de commercialisation des c\u00e9r\u00e9ales<ref>[http://www.lemonde.fr/
        Le Monde], \u00e9dition du 17 juin 2008, ''''L''interpellation d''agriculteurs
        relance la fronde des campagnes argentines''''</ref>.\n\nEn 2015, [[Mauricio
        Macri]] est \u00e9lu pr\u00e9sident.\n\n== Politique et administration ==\n{{Article
        d\u00e9taill\u00e9|Politique en Argentine}}\n\n=== R\u00e9partition des pouvoirs
        ===\n[[Fichier:Buenos Aires-Plaza Congreso-Pensador de Rodin.jpg|thumb|left|150px|Place
        du [[Palais du Congr\u00e8s de la Nation Argentine]]]]\n[[Fichier:Constituci\u00f3n
        Nacional Argentina 1853 - p\u00e1gina 1.jpeg|thumb|150px|Premi\u00e8re page
        de la Constitution]]\nL''Argentine a un r\u00e9gime pr\u00e9sidentiel dans
        une r\u00e9publique f\u00e9d\u00e9rale. La [[Constitution argentine de 1853]],
        r\u00e9vis\u00e9e en 1860, 1866, 1898, 1957 et 1994 dispose que le mandat
        pr\u00e9sidentiel est de quatre ans (renouvelable deux fois). Il y a possibilit\u00e9
        de r\u00e9\u00e9lection, mais il faut laisser passer 4 ans. Le pr\u00e9sident
        devait \u00eatre de religion catholique jusqu''en 1994 : [[Carlos Menem]],
        d''origine syrienne et de confession musulmane d\u00fbt se convertir au [[catholicisme]]
        pour \u00eatre \u00e9lu pr\u00e9sident.\n\n\u00c9lu au suffrage universel,
        le pr\u00e9sident est \u00e0 la fois \u00e0 la t\u00eate de l''\u00c9tat et
        \u00e0 la t\u00eate du gouvernement, le pr\u00e9sident actuel est [[Mauricio
        Macri]].\n\nLa Constitution garantit la s\u00e9paration des pouvoirs entre
        l''ex\u00e9cutif, le l\u00e9gislatif et le judiciaire. L''ex\u00e9cutif est
        confi\u00e9 au pr\u00e9sident, le l\u00e9gislatif au Parlement et le judiciaire
        \u00e0 la Cour supr\u00eame d''Argentine compos\u00e9e de sept membres.\n\nLe
        Parlement est compos\u00e9 de deux chambres :\n* Le [[S\u00e9nat (Argentine)|S\u00e9nat]]
        : 72 membres (3 s\u00e9nateurs par provinces) \u00e9lus pour six ans.\n* La
        [[Chambre des d\u00e9put\u00e9s d''Argentine]] : 257 membres \u00e9lus au
        suffrage universel, renouvelables par moiti\u00e9 tous les deux ans. Un tiers
        des candidats doit \u00eatre f\u00e9minin.\n\nLa justice nationale est compos\u00e9e
        de diff\u00e9rents tribunaux, dont le plus \u00e9lev\u00e9 est la Cour Supr\u00eame.\n\n===
        Provinces ===\n{{Article d\u00e9taill\u00e9|Provinces de l''Argentine|Villes
        d''Argentine}}\nConform\u00e9ment \u00e0 la [[Constitution de l''Argentine|constitution
