        38 sur 177\n|}\n\n== Culture ==\n[[Fichier:Cabildo de C\u00f3rdoba, Argentina.jpg|thumb|150px|Le
        [[cabildo de C\u00f3rdoba]] sur la Plaza San Mart\u00edn - on distingue \u00e0
