        toute proche]]\n[[Fichier:Erythrina crista-galli2.jpg|thumb|150px|Fleur de
        ceibo, la fleur nationale de l\u2019Argentine.]]\n{{Article d\u00e9taill\u00e9|Culture
        de l''Argentine}}\n\n=== Musique et danse ===\n{{section \u00e0 sourcer|date=d\u00e9cembre
        2016}}\nL''Argentine poss\u00e8de tout un amalgame de rythmes h\u00e9rit\u00e9s
        et m\u00e9lang\u00e9s pendant des si\u00e8cles sur l''ensemble de son territoire.
        Ainsi, les contrastes et la multiplicit\u00e9 caract\u00e9risent l''art musical
        dans le pays.\n\nParmi les musiques traditionnelles, de tradition rurale,
        la ''''chacarera'''', la ''''milonga'''', la ''''zamba'''', le ''''gato'''',
        le ''''cielito'''' sont tr\u00e8s diffus\u00e9s, notamment \u00e0 travers
        le festival de [[Cosqu\u00edn]], C\u00f3rdoba, la f\u00eate nationales du
        folklore argentin. Ainsi on compte aussi les rythmes indig\u00e8nes de souche,
        tels que le fameux [[carnavalito]] du Nord du pays, les musiques mapuches
        partag\u00e9es avec le Chili (notamment le loncomeo), les sons guaranis\u2026
        D''autre part, l''influence africaine atteint presque tous les rythmes nationaux,
        en particulier avec l''utilisation du ''''bombo'''' et la particularit\u00e9
        rythmique de certaines musiques, comme la ''''chacarera''''. De m\u00eame,
        un rythme caract\u00e9ristique des afrodescendants est le ''''candombe'''',
        aussi tr\u00e8s caract\u00e9ristique de l''Uruguay. C''est une musique tr\u00e8s
        rythm\u00e9e et g\u00e9n\u00e9ralement en forme de ''''comparsa'''', de groupe
        musical ambulant dans la rue. \u00c0 Buenos Aires et Montevideo, on peut appr\u00e9cier
        le candombe de fa\u00e7on publique. Le ''''[[Tango (danse)|tango]]'''', internationalement
        reconnu et d\u00e9clar\u00e9 [[Patrimoine culturel immat\u00e9riel de l''humanit\u00e9]],
        est peut \u00eatre ce qui caract\u00e9rise l''Argentine \u00e0 l''\u0153il
        \u00e9tranger, m\u00eame s''il est r\u00e9duit \u00e0 la ville de Buenos Aires
        et \u00e0 Montevideo. Ses origines remontent aux danses africaines du ''''candombe''''
        qui a subi un m\u00e9tissage avec la ''''milonga'''', donnant ainsi un rythme
        tr\u00e8s \u00e9nergique jou\u00e9 de guitare, tambours et fl\u00fbte et dans\u00e9
        de fa\u00e7on sensuelle par les afrodescendants. Cependant, ce que nous appelons
        ''''[[Tango (danse)|tango]]'''' aujourd''hui est la modification de ce rythme
        par les immigrants europ\u00e9ens, qui ont ajout\u00e9 des instruments diff\u00e9rents
        tel que le bandon\u00e9on et un style et paroles singuliers, diff\u00e9rents
        de la v\u00e9ritable souche du tango. \nUne f\u00eate nationale tr\u00e8s
        importante est le [[Carnaval de Gualeguay|Carnaval del Pais]], d\u00e9roul\u00e9
        \u00e0 Gualeguaych\u00fa, Entre R\u00edos tous les ans. Celle-ci est une occasion
        pour d\u00e9voiler tout le coloris et la danse au rythme du ''''candombe''''
        du R\u00edo de la Plata.\n\n=== Litt\u00e9rature ===\nLa [[litt\u00e9rature
        argentine]], de langue espagnole, a acquis une v\u00e9ritable ind\u00e9pendance
        vis-\u00e0-vis de l''Espagne durant le {{s-|XIX|e}}, et son repr\u00e9sentant
        le plus c\u00e9l\u00e8bre, [[Jorge Luis Borges]], jouit d''une reconnaissance
        internationale<ref>http://www.cosquin.com.ar/</ref>{{,}}<ref>http://www.carnaval.gualeguaychu.info/</ref>.
        On peut aussi citer [[Julio Cort\u00e1zar]], [[Adolfo Bioy Casares]], [[Victoria
        Ocampo]], [[Ernesto S\u00e1bato]], [[Roberto Arlt]], [[Manuel Mujica L\u00e1inez]],
        [[H\u00e9ctor Tiz\u00f3n]], [[Abelardo Castillo]], [[Leopoldo Marechal]],
        [[Juan Filloy]], [[H\u00e9ctor Bianciotti]], [[Ricardo Piglia]], [[Alberto
        Laiseca]], [[Tom\u00e1s Eloy Mart\u00ednez]], [[Juan Jos\u00e9 Saer]], [[C\u00e9sar
        Aira]], [[Ang\u00e9lica Gorodischer]] et [[Osvaldo Soriano]] (parmi les plus
        connus).\n\n=== Traditions culinaires ===\n{{section \u00e0 sourcer|date=d\u00e9cembre
        2016}}\nL''Argentine poss\u00e8de une vari\u00e9t\u00e9 de plats culinaires
        traditionnels h\u00e9rit\u00e9s de la rencontre des grands groupes pr\u00e9sents
        en Am\u00e9rique latine (Italiens, Espagnols, indig\u00e8nes). Ainsi, un grand
        nombre de plats typiques sont consomm\u00e9s tout au long du territoire :
        les [[pizza|pizze]], les [[tagliatelle|tallarines]], les ''''empanadas'''',
        les ''''humitas'''', les ''''tamales'''', le ''''puchero'''', le ''''arroz
        con leche'''', la ''''mazamorra'''', entre une infinit\u00e9 d''autres plats.
        Leur pr\u00e9paration varie selon les traditions de chaque r\u00e9gion, et
        certaines pr\u00e9parations sont partag\u00e9es avec d''autres pays de la
        r\u00e9gion (Chili, Uruguay, Paraguay). Cependant, les trois aliments les
        plus caract\u00e9ristiques, peut-\u00eatre par leur popularit\u00e9 ou par
        leur succ\u00e8s aupr\u00e8s des touristes sont les suivants :\n\n;Le [[mat\u00e9]]\nLe
        mat\u00e9 est une infusion traditionnelle consomm\u00e9e en Argentine, issue
        de la culture des indiens Guaranis. C''est une part tr\u00e8s importante de
        la culture, et il est fr\u00e9quent de voir des personnes boire le mat\u00e9
        dans la rue. La plante utilis\u00e9e, la yerba mat\u00e9, parfois appel\u00e9
        \u00ab th\u00e9 du Paraguay \u00bb, \u00ab th\u00e9 des J\u00e9suites \u00bb
        ou \u00ab th\u00e9 du Br\u00e9sil \u00bb, est une esp\u00e8ce sud-am\u00e9ricaine
        dont les feuilles, que l''on torr\u00e9fie et pulv\u00e9rise, fournissent,
        infus\u00e9es dans l''eau chaude, une boisson stimulante, aux effets semblables
        \u00e0 ceux du caf\u00e9 ou du th\u00e9.\nCette boisson, consomm\u00e9e chaude
        et parfois froide, de go\u00fbt fort et amer, est pr\u00e9par\u00e9e avec
        des feuilles de yerba mat\u00e9. Elle se boit dans une calebasse gr\u00e2ce
        \u00e0 un tube m\u00e9tallique qui sert aussi de filtre, la ''''bombilla''''.
        Pour le savourer, les gauchos s''organisent en cercle o\u00f9 le mat\u00e9
        passe de main en main selon un rituel tr\u00e8s pr\u00e9cis qui invite par
        exemple les participants \u00e0 faire circuler la calebasse dans le sens anti-horaire
        afin de faire passer le temps moins vite. Cette boisson traditionnelle symbolise,
        par ses rites de consommation, la fraternit\u00e9 et l''hospitalit\u00e9 des
        gauchos.\n\n;L'' [[asado]]\n[[Fichier:Asado de morcillas.jpg|thumb|Asado argentin]]\nEn
        Argentine le terme ''''asado'''' se r\u00e9f\u00e8re non seulement \u00e0
        une grillade en tant que telle mais aussi \u00e0 l\u2019acte social, \u00e0
        la r\u00e9union o\u00f9 l\u2019on mange de la viande (blanche ou rouge) ou
        des ''''choripanes ''''(sandwiches avec chorizo et sauce ''''criolla'''' ou
        ''''chimichurri''''). Ces viandes sont cuites et grill\u00e9es horizontalement
        \u00ab ''''a la parilla'''' \u00bb ou verticalement, \u00ab en croix \u00bb.
        L\u2019''''asado'''' est presque le \u00ab plat national \u00bb de l\u2019Argentine
        par son origine tr\u00e8s ancr\u00e9e dans la tradition des gauchos. Il existe
        m\u00eame des \u00ab ''''asadores'''' \u00bb, personnes sp\u00e9cialis\u00e9es
        dans l\u2019art de cuisiner un asado.\n\n;Le \u00ab [[dulce de leche]] \u00bb\nLe
        ''''dulce de leche'''', (\u00ab la confiture de lait \u00bb) est une sp\u00e9cialit\u00e9
        sucr\u00e9e sans v\u00e9ritable origine puisqu''il existe des recettes similaires
        dans toutes les parties du monde, mais est extr\u00eamement appr\u00e9ci\u00e9
        en Argentine et tout au long de l''Am\u00e9rique latine. D''origine coloniale,
        il s\u2019agit d''un m\u00e9lange de lait et de sucre ({{unit\u00e9|300|g}}
        \u00e0 {{unit\u00e9|500|g}} par litre de lait) port\u00e9 \u00e0 \u00e9bullition,
        puis cuit \u00e0 feu tr\u00e8s doux jusqu\u2019\u00e0 \u00e9paississement
        et obtention d\u2019une couleur caramel. Il est tr\u00e8s utilis\u00e9 dans
        les p\u00e2tisseries ou tout simplement comme confiture.\n\n;Le [[locro]]\nLe
        locro (du [[quechua]] ''''ruqru'''') est un rago\u00fbt \u00e0 base de courge,
        de ma\u00efs et de haricots consomm\u00e9s<ref>http://www.argentinaturistica.com/rnoroestecultura.htm</ref>{{,}}<ref>http://www.sololideres.com/contenidos/2013/01/30/Editorial_338.php</ref>.\n\n===
        Symboles nationaux ===\n* Le [[drapeau de l''Argentine]], cr\u00e9\u00e9 par
        le h\u00e9ros national [[Manuel Belgrano]], a inspir\u00e9 plusieurs peuples
        latino-am\u00e9ricains dans le choix de leur propre drapeau. Il fut en son
        temps adopt\u00e9 par les [[R\u00e9publique f\u00e9d\u00e9rale d''Am\u00e9rique
        centrale|Provinces unies d''Am\u00e9rique centrale]], et c''est pour cela
        que les drapeaux du [[Salvador]], du [[Honduras]], du [[Nicaragua]] et du
        [[Guatemala]] sont tr\u00e8s semblables au drapeau argentin.\n* La fleur nationale
        de l''Argentine est le ''''''ceibo'''''', dont le nom scientifique est ''''[[Erythrina
        crista-galli]]''''. Elle fut d\u00e9clar\u00e9e comme telle le {{date-|23
        d\u00e9cembre 1942}} par le d\u00e9cret {{unit\u00e9|13847}} du pouvoir ex\u00e9cutif.\n*
        L\u2019oiseau national est le ''''''hornero'''''' ou ''''[[furnarius|Furnarius
        rufus]]'''', sympathique oiseau que l''on retrouve dans toutes les villes
        argentines et qui y construit de curieux nids.\n* La pierre nationale est
        la [[rhodochrosite]].\n\n=== Les ordres et d\u00e9corations de l''Argentine
