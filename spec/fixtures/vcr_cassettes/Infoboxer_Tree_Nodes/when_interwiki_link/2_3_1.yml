      encoding: ASCII-8BIT
      string: '{"batchcomplete":"","query":{"normalized":[{"from":"kanji","to":"Kanji"}],"pages":{"37604":{"pageid":37604,"ns":0,"title":"Kanji","revisions":[{"timestamp":"2017-09-11T10:37:49Z","contentformat":"text/x-wiki","contentmodel":"wikitext","*":"{{About|the
        characters used in Japanese writing}}\n{{Use mdy dates|date=November 2014}}\n\n''''''Kanji''''''
        ({{lang|ja|\u6f22\u5b57}}; {{IPA-ja|kand\u0291i}} {{Audio|ja-kanji.ogg|listen|help=no}}),
        or ''''kan''ji'''', are the adopted [[logographic]] [[Chinese characters]]
        (''''{{transl|zh|h\u00e0nz\u00ec}}'''')<ref>{{cite book|last1=Taylor|first1=Insup|last2=Taylor|first2=Maurice
        Martin|title=Writing and literacy in Chinese, Korean, and Japanese|year=1995|publisher=John
        Benjamins Publishing Company|location=Amsterdam|isbn=90-272-1794-7|page=305|url=https://books.google.com/books?id=WDw4gBaPjZgC}}</ref>
        that are used in the modern [[Japanese writing system]] along with [[hiragana]]
        and [[katakana]]. The [[Japanese language|Japanese]] term ''''kanji'''' for
        the Chinese characters literally means \"[[Han Chinese|Han]] characters\"<ref>{{cite
        book|last=Suski|first=P.M.|title=The Phonetics of Japanese Language: With
        Reference to Japanese Script|year=2011|page=1|url=https://books.google.com/books?id=lyUc7oNgaqoC|isbn=9780203841808}}</ref>
        and is written using the same characters as the [[Chinese language|Chinese]]
        word ''''{{transl|zh|[[Hanzi|h\u00e0nz\u00ec]]}}''''.<ref>''''{{transl|zh|[[Hanzi|H\u00e0nz\u00ec]]}}'''',
        {{zh|s=\u6c49\u5b57|t=\u6f22\u5b57}}. {{cite book|last1=Malatesha Joshi|first1=R.|last2=Aaron|first2=P.G.|title=Handbook
        of orthography and literacy|year=2006|publisher=Routledge|location=New Jersey|isbn=0-8058-4652-2|pages=481\u20132|url=https://books.google.com/books?id=nkXzdWSyBFgC&pg}}</ref>\n\n{{Japanese
        writing}}\n{{Infobox writing system\n|name=Kanji\n|type=[[Logographic]]\n|languages=[[Old
        Japanese]], [[Japanese language|Japanese]]\n|time=\n|fam1=[[Oracle bone script]]\n|fam2=[[Seal
        script]]\n|fam3=[[Clerical script]]\n|fam4=[[Regular script|Kaishu]]\n|sisters=[[Hanja]],
        [[Zhuyin]], [[traditional Chinese]], [[simplified Chinese]], [[Ch\u1eef n\u00f4m|Nom]],
        [[Khitan script]], [[Jurchen script]]\n|children=\n|unicode\n|iso15924=Hani\n}}\n{{Table
        Hanzi}}\n{{Wiktionary category| type=kanji| category=Japanese-coined CJKV
        characters}}\n\n==History==\n[[File:Nihonshoki tanaka version.jpg|thumb|''''[[Nihon
        Shoki]]'''' (720 AD), considered by historians and archaeologists as the most
        complete extant historical record of ancient Japan, was written entirely in
        kanji.]]\n[[Chinese character]]s first came to [[Japan]] on official seals,
        letters, swords, coins, mirrors, and other decorative items imported from
        [[China]]. The earliest known instance of such an import was the [[King of
        Na gold seal]] given by [[Emperor Guangwu of Han]] to a [[Yamato Province|Yamato]]
        emissary in 57 AD.<ref>{{Cite web| title =Gold Seal (Kin-in)| url =http://museum.city.fukuoka.jp/en/exhibition.html
        | publisher=Fukuoka City Museum |accessdate =September 1, 2014 }}</ref> Chinese
        coins from the first century AD have been found in [[Yayoi-period]] archaeological
        sites.<ref name=\"miyake8\">Miyake (2003), 8.</ref> However, the Japanese
        of that era probably had no comprehension of the script, and would remain
        illiterate until the fifth century AD.<ref name=\"miyake8\" /> According to
        the ''''[[Nihon Shoki]]'''' and ''''[[Kojiki]]'''', a semi-legendary scholar
        called [[Wani (scholar)|Wani]] ({{nihongo|\u738b\u4ec1}}) was dispatched to
        Japan by the [[Baekje|Kingdom of Baekje]] during the reign of [[Emperor \u014cjin]]
        in the early fifth century, bringing with him knowledge of [[Confucianism]]
        and Chinese characters.<ref name=\"miyake9\">Miyake (2003), 9.</ref>\n\nThe
        earliest Japanese documents were probably written by bilingual Chinese or
        Korean officials employed at the [[Yamato period|Yamato]] court.<ref name=\"miyake8\"
        /> For example, the diplomatic correspondence from [[Five kings of Wa|King
        Bu of Wa]] to [[Emperor Shun of Liu Song]] in 478 has been praised for its
        skillful use of [[allusion]]. Later, groups of people called ''''fuhito''''
        were organized under the monarch to read and write [[Classical Chinese]].
        During the reign of [[Empress Suiko]] (593\u2013628), the Yamato court began
        sending full-scale diplomatic missions to China, which resulted in a large
        increase in Chinese literacy at the Japanese court.<ref name=\"miyake9\" />\n\nThe
        Japanese language had no written form at the time Chinese characters were
        introduced, and texts were written and read only in Chinese. Later, during
        the [[Heian period]] (794\u20131185), however, a system known as ''''[[kanbun]]''''
        emerged, which involved using Chinese text with [[diacritical mark]]s to allow
        Japanese speakers to restructure and read Chinese sentences, by changing word
        order and adding particles and verb endings, in accordance with the rules
        of [[Japanese grammar]].\n\nChinese characters also came to be used to write
        Japanese words, resulting in the modern kana syllabaries. Around 650 CE, a
        writing system called ''''[[man''y\u014dgana]]'''' (used in the ancient poetry
        anthology ''''[[Man''y\u014dsh\u016b]]'''') evolved that used a number of
        Chinese characters for their sound, rather than for their meaning. Man''y\u014dgana
        written in [[Grass script|cursive style]] evolved into ''''[[hiragana]]'''',
        or ''''[[hiragana|onna-de]]'''', that is, \"ladies'' hand,\"<ref>Hadamitzky,
        Wolfgang and Spahn, Mark (2012), ''''Kanji and Kana:  A Complete Guide to
        the Japanese Writing System'''',  Third Edition, Rutland, VT:  Tuttle Publishing.
        {{ISBN|4805311169}}. p. 14.</ref> a writing system that was accessible to
        women (who were denied [[higher education]]). Major works of [[Heian-era]]
        [[literature]] by women were written in hiragana. ''''[[Katakana]]'''' emerged
        via a parallel path: [[monastery]] students simplified ''''man''y\u014dgana''''
        to a single constituent element. Thus the two other writing systems, hiragana
        and katakana, referred to collectively as ''''[[kana]]'''', are descended
        from kanji.\n\nIn modern Japanese, kanji are used to write parts of the language
        (usually [[content word]]s) such as [[noun]]s, [[adjective]] [[word stem|stems]],
        and [[verb]] [[word stem|stems]], while hiragana are used to write [[inflection|inflected]]
        verb and adjective endings and as [[phonetic complement]]s to disambiguate
        readings (''''[[okurigana]]''''), [[grammatical particle|particles]], and
        miscellaneous words which have no kanji or whose kanji is considered obscure
        or too difficult to read or remember. [[Katakana]] are mostly used for representing
        [[onomatopoeia]], [[gairaigo|non-Japanese loanwords]] (except those borrowed
        from [[Old Chinese|ancient Chinese]]), the names of plants and animals (with
        exceptions), and for emphasis on certain words.\n\n==Orthographic reform and
        lists of kanji==\n{{Main|Japanese script reform}}\n[[File:Y\u014dsh\u016b
        Chikanobu Shin Bijin No. 20.jpg|thumb|left|A young woman practicing kanji.
        [[Ukiyo-e]] woodblock print by [[Toyohara Chikanobu|Y\u014dsh\u016b Chikanobu]],
        1897]]\nIn 1946, following [[World War II]] and under the [[Occupation of
        Japan|Allied Occupation of Japan]], the Japanese government, guided by the
        [[Supreme Commander of the Allied Powers]] instituted a series of [[orthography|orthographic]]
        reforms. This was done with the goal of facilitating learning for children
        and simplifying kanji use in literature and periodicals.\nThe number of characters
        in circulation was reduced, and formal lists of characters to be learned during
        each grade of school were established.\nSome characters were given simplified
        [[glyph]]s, called {{nihongo||\u65b0\u5b57\u4f53|[[shinjitai]]}}. Many variant
        forms of characters and obscure alternatives for common characters were officially
        discouraged.\n\nThese are simply guidelines, so many characters outside these
        standards are still widely known and commonly used; these are known as {{Nihongo||\u8868\u5916\u5b57|[[hy\u014dgaiji]]}}.\n\n===Ky\u014diku
        kanji===\n{{Main|Ky\u014diku kanji}}\nThe {{Nihongo||\u6559\u80b2\u6f22\u5b57|ky\u014diku
        kanji|{{abbr|lit.|literally}} \"education kanji\"}} are 1,006 characters that
        Japanese children learn in elementary school. Originally the list only contained
        881 characters. This was expanded to 996 characters in 1977. It was not until
        1982 the list was expanded to its current size. The grade-level breakdown
        of these kanji is known as the {{Nihongo||\u5b66\u5e74\u5225\u6f22\u5b57\u914d\u5f53\u8868|gakunen-betsu
        kanji hait\u014dhy\u014d}}, or the ''''gakush\u016b kanji''''.\n\n===J\u014dy\u014d
        kanji===\n{{Main|J\u014dy\u014d kanji}}\nThe {{Nihongo||\u5e38\u7528\u6f22\u5b57|j\u014dy\u014d
        kanji|regular-use kanji}} are 2,136 characters consisting of all the ''''Ky\u014diku
        kanji'''', plus 1,130 additional kanji taught in junior high and high school.
        In publishing, characters outside this category are often given ''''[[furigana]]''''.
        The ''''j\u014dy\u014d kanji'''' were introduced in 1981, replacing an older
        list of 1,850 characters known as the {{Nihongo||\u5f53\u7528\u6f22\u5b57|[[t\u014dy\u014d
        kanji]]|general-use kanji}}, introduced in 1946. Originally numbering 1,945
        characters, the ''''j\u014dy\u014d kanji'''' list was extended to 2,136 in
        2010. Some of the new characters were previously ''''Jinmeiy\u014d kanji'''';
        some are used to write prefecture names: \u962a, \u718a, \u5948, \u5ca1, \u9e7f,
        \u68a8, \u961c, \u57fc, \u8328, \u6803 and \u5a9b.\n\n===Jinmeiy\u014d kanji===\n{{Main|Jinmeiy\u014d
        kanji}}\nSince September 27, 2004, the {{Nihongo||\u4eba\u540d\u7528\u6f22\u5b57|jinmeiy\u014d
        kanji|kanji for use in personal names}} consist of 3,119 characters, containing
        the ''''j\u014dy\u014d kanji'''' plus an additional 983 kanji found in people''s
        names. There were only 92 kanji in the original list published in 1952, but
        new additions have been made frequently. Sometimes the term ''''jinmeiy\u014d
        kanji'''' refers to all 3,119, and sometimes it only refers to the 983 that
        are only used for names.\n\n===Hy\u014dgai kanji===\n{{Main|Hy\u014dgai kanji}}\n{{Nihongo||\u8868\u5916\u6f22\u5b57|Hy\u014dgai
        kanji|\"unlisted characters\"}} are any kanji not contained in the ''''j\u014dy\u014d
        kanji'''' and ''''jinmeiy\u014d kanji'''' lists. These are generally written
        using traditional characters, but [[extended shinjitai]] forms exist.\n\n===Japanese
        Industrial Standards for kanji===\nThe [[Japanese Industrial Standards]] for
        kanji and kana define character code-points for each kanji and kana, as well
        as other forms of writing such as the [[Latin alphabet]], [[Cyrillic script]],
        [[Greek alphabet]], [[Hindu-Arabic numerals]], etc. for use in information
        processing. They have had numerous revisions. The current standards are:\n*[[JIS
        X 0208]],<ref>[https://web.archive.org/web/20050522084722/http://www.io.com/~kazushi/encoding/jis.html#kanji90#kanji90
        JIS X 0208:1997].</ref> the most recent version of the main standard. It has
        6,355 kanji.\n*[[JIS X 0212]],<ref>[https://web.archive.org/web/20050522084722/http://www.io.com/~kazushi/encoding/jis.html#kanjisup#kanjisup
        JIS X 0212:1990].</ref> a supplementary standard containing a further 5,801
        kanji. This standard is rarely used, mainly because the common [[Shift JIS]]
        encoding system could not use it. This standard is effectively obsolete;\n*[[JIS
        X 0213]],<ref>[https://web.archive.org/web/20050522084722/http://www.io.com/~kazushi/encoding/jis.html#kanji00#kanji00
        JIS X 0213:2000].</ref> a further revision which extended the JIS X 0208 set
        with 3,695 additional kanji, of which 2,743 (all but 952) were in JIS X 0212.
        The standard is in part designed to be compatible with Shift JIS encoding;\n*JIS
        X 0221:1995, the Japanese version of the ISO 10646/[[Unicode]] standard.\n\n====Gaiji====\n{{Nihongo||\u5916\u5b57|Gaiji|literally
        \"external characters\"}} are kanji that are not represented in existing Japanese
        [[Character encoding|encoding systems]]. These include variant forms of common
        kanji that need to be represented alongside the more conventional [[glyph]]
        in reference works, and can include non-kanji symbols as well.\n\n''''Gaiji''''
        can be either user-defined characters or system-specific characters. Both
        are a problem for information interchange, as the [[codepoint]] used to represent
        an external character will not be consistent from one computer or operating
        system to another.\n\n''''Gaiji'''' were nominally prohibited in JIS X 0208-1997,
        and JIS X 0213-2000 used the range of code-points previously allocated to
        ''''gaiji'''', making them completely unusable. Nevertheless, they persist
        today with [[NTT DoCoMo]]''s \"[[i-mode]]\" service, where they are used for
        [[emoji]] (pictorial characters).\n\n[[Unicode]] allows for optional encoding
        of ''''gaiji'''' in [[Private Use (Unicode)|private use areas]], while [[OpenType#SING
        gaiji solution|Adobe''s SING]] (Smart INdependent Glyphlets)<ref>{{citation
        | publisher = Adobe | url = https://www.adobe.com/support/downloads/detail.jsp?ftpID=2437
        | title = Introducing the SING Gaiji architecture}}.</ref><ref>{{citation
        | publisher = Adobe | url = https://www.adobe.com/devnet/opentype/ | title
        = OpenType Technology Center}}.</ref> technology allows the creation of customized
        gaiji.\n\nThe [[Text Encoding Initiative]] uses a ''''''<g>'''''' element
        to encode any non-standard character or glyph, including gaiji.<ref>{{citation
        | publisher = TEI-C | url = http://www.tei-c.org/release/doc/tei-p5-doc/en/html/WD.html
        | chapter = Representation of Non-standard Characters and Glyphs | title =
        P5: Guidelines for Electronic Text Encoding and Interchange}}.</ref> (The
        ''''''g'''''' stands for \"gaiji\")<ref>{{citation | publisher = TEI-C | url
        = http://www.tei-c.org/release/doc/tei-p5-doc/en/html/ref-g.html | chapter
        = TEI element g (character or glyph) | title = P5: Guidelines for Electronic
        Text Encoding and Interchange}}.</ref>\n\n==Total number of kanji==\nThere
        is no definitive count of kanji characters, just as there is none of Chinese
        characters generally. The ''''[[Dai Kan-Wa Jiten]]'''', which is considered
        to be comprehensive in Japan,  contains about 50,000 characters. The ''''[[Zhonghua
        Zihai]]'''', published in 1994 in China contains about 85,000 characters;<ref
        name=taipei>Kuang-Hui Chiu, Chi-Ching Hsu (2006). [http://www.ntpu.edu.tw/ads/doc/95/paper%20hsu95.doc
        Chinese Dilemmas : How Many Ideographs are Needed], National Taipei University</ref><ref>Shouhui
        Zhao, Dongbo Zhang, [http://www.colips.org/journals/volume17/JCLC_2007_V17_N2_04.pdf
        The Totality of Chinese Characters \u2013 A Digital Perspective]</ref><ref>Daniel
        G. Peebles, [http://www.cs.dartmouth.edu/reports/TR2007-592.pdf SCML: A Structural
        Representation for Chinese Characters], May 29, 2007</ref> however, the majority
        of these are not in common use in any country, and many are obscure variants
        or archaic forms.\n\nApproximately 2,000 to 3,000 characters are commonly
        used in Japan, a few thousand more find occasional use, and a total of 13,108
        characters can be encoded in various [[#Japanese Industrial Standards for
        kanji|Japanese Industrial Standards for kanji]].\n\n==Readings==\n{| class=\"infobox\"
        align=\"right\"\n|-\n! colspan=\"3\" align=\"center\"| ''''''Borrowing typology
        of Han characters''''''\n|-\n!\n! ''''''Meaning''''''\n! ''''''Pronunciation''''''\n|-\n|
        a) semantic ''''on''''\n| align=\"center\" | L1\n| align=\"center\" | L1\n|-\n|
        b) semantic ''''kun''''\n| align=\"center\" | L1\n| align=\"center\" | L2\n|-\n|-\n|
        c) phonetic ''''on''''\n| align=\"center\" | \u2014\n| align=\"center\" |
        L1\n|-\n| d) phonetic ''''kun''''\n| align=\"center\" | \u2014\n| align=\"center\"
        | L2\n|-\n| style=\"width:300px;\" colspan=\"3\" | <small>*With L1 representing
        the language borrowed from (Chinese) and L2 representing the borrowing language
        (Japanese).<ref>Rogers, Henry (2005). ''''Writing Systems: A Linguistic Approach''''.
        Oxford: Blackwell. {{ISBN|0631234640}}</ref>\n|}\n\nBecause of the way they
        have been adopted into Japanese, a single kanji may be used to write one or
        more different words \u2013 or, in some cases, [[morphemes]] \u2013 and thus
        the same character may be pronounced in different ways. From the point of
        view of the reader, kanji are said to have one or more different \"readings\".
        Although more than one reading may become activated in the brain,<ref>{{Cite
        journal | doi = 10.1080/17470218.2013.773050|url=http://www.researchgate.net/publication/236062398_The_multiple_pronunciations_of_Japanese_kanji_A_masked_priming_investigation|
        pmid = 23510000| title = The multiple pronunciations of Japanese kanji: A
        masked priming investigation| journal = The Quarterly Journal of Experimental
        Psychology| volume = 66| issue = 10| pages = 2023| year = 2013| last1 = Verdonschot
        | first1 = R. G. | last2 = La Heij | first2 = W. | last3 = Tamaoka | first3
        = K. | last4 = Kiyama | first4 = S. | last5 = You | first5 = W. P. | last6
        = Schiller | first6 = N. O. }}</ref> deciding which reading is appropriate
        depends on recognizing which word it represents, which can usually be determined
        from context, intended meaning, whether the character occurs as part of a
        compound word or an independent word, and sometimes location within the sentence.
        For example, {{lang|ja|\u4eca\u65e5}} is usually read ''''ky\u014d,'''' meaning
        \"today\", but in formal writing is instead read ''''konnichi,'''' meaning
        \"nowadays\"; this is understood from context. Nevertheless, some cases are
        ambiguous and require a ''''[[furigana]]'''' gloss, which are also used simply
        for difficult readings or to specify a non-standard reading.\n\nKanji readings
        are categorized as either ''''on''yomi'''' (literally \"sound reading\", from
        Chinese) or ''''kun''yomi'''' (literally \"meaning reading\", native Japanese),
        and most characters have at least two readings, at least one of each. However,
        some characters have only a single reading, such as {{Nihongo||\u83ca|kiku|\"chrysanthemum\",
        an ''''on''''-reading}} or {{Nihongo||\u9c2f|iwashi|\"sardine\", a ''''kun''''-reading}};
        ''''kun''''-only are common for Japanese-coined kanji (''''kokuji''''). Some
        common kanji have ten or more possible readings; the most complex common example
        is \u751f, which is read as ''''sei, sh\u014d, nama, ki, o-u, i-kiru, i-kasu,
        i-keru, u-mu, u-mareru, ha-eru,'''' and ''''ha-yasu'''', totaling 8 basic
        readings (first 2 are ''''on,'''' rest are ''''kun''''), or 12 if related
        verbs are counted as distinct; see [[Okurigana#\u751f|okurigana: \u751f]]
        for details.\n\nMost often, a character will be used for both sound and meaning,
        and it is simply a matter of choosing the correct reading based on which word
        it represents. In other cases, a character is used only for sound (''''[[ateji]]'''').
        In this case, pronunciation is still based on a standard reading, or used
        only for meaning (broadly a form of ''''ateji,'''' narrowly ''''jukujikun'''').
        Therefore, only the full compound\u2014not the individual character\u2014has
        a reading. There are also [[#Special readings|special cases]] where the reading
        is completely different, often based on an historical or traditional reading.\n\nThe
        analogous phenomenon occurs to a much lesser degree in [[varieties of Chinese|Chinese
        varieties]], where there are [[literary and colloquial readings of Chinese
        characters]] \u2013 borrowed readings and native readings. In Chinese these
        borrowed readings and native readings are etymologically related, since they
        are between Chinese varieties (which are related), not from Chinese to Japanese
        (which are not related). They thus form [[Doublet (linguistics)|doublets]]
        and are generally similar, analogous to different on''yomi, reflecting different
        stages of Chinese borrowings into Japanese.\n\n===''''On''yomi'''' (Sino-Japanese
        reading) {{anchor|on''yomi|on-yomi|onyomi|on''yomi (Chinese reading)}} <!--
        for redirects and direct links to older section names --> ===\nThe {{Nihongo||\u97f3\u8aad\u307f|''''''on''yomi''''''|literally
        \"sound(-based) reading\"}}, the [[Sino-Japanese vocabulary|Sino-Japanese]]
        reading, is the modern descendant of the Japanese approximation of the base
        Chinese pronunciation of the character at the time it was introduced. It was
        often previously referred to as ''''''translation reading'''''', as it was
        recreated readings of the Chinese pronunciation but not the Chinese pronunciation
        or reading itself. Old Japanese scripts often stated that ''''on''yomi''''
        readings were also created by the Japanese during their arrival and re-borrowed
        by the Chinese as their own. There also exist kanji created by the Japanese
        and given an ''''on''yomi'''' reading despite not being a Chinese-derived
        or a Chinese-originating character. Some kanji were introduced from different
        parts of China at different times, and so have multiple ''''on''yomi,''''
        and often multiple meanings. ''''Kanji'''' invented in Japan would not normally
        be expected to have ''''on''yomi,'''' but there are exceptions, such as the
        character {{lang|ja-Hani|\u50cd}} \"to work\", which has the ''''kun''yomi''''
        \"''''hataraku''''\" and the ''''on''yomi'''' \"''''d\u014d''''\", and {{lang|ja-Hani|\u817a}}
        \"gland\", which has only the ''''on''yomi'''' \"''''sen''''\" \u2013 in both
        cases these come from the ''''on''yomi'''' of the phonetic component, respectively
        {{lang|ja-Hani|\u52d5}} \"''''d\u014d''''\" and {{lang|ja-Hani|\u6cc9}} \"''''sen''''\".\n\nGenerally,
        ''''on''yomi'''' are classified into four types according to their region
        and time of origin:\n*{{Nihongo||\u5449\u97f3|''''''[[Go-on]]''''''|\"Wu sound\"}}
        readings are from the pronunciation during the [[Southern and Northern Dynasties]]
        of China during the 5th and 6th centuries. ''''Go'''' refers to the [[Wu (region)|Wu]]
        region (in the vicinity of modern [[Shanghai]]), which still maintains linguistic
        similarities with modern Sino-Japanese vocabulary.\n*{{Nihongo||\u6f22\u97f3|''''''[[Kan-on]]''''''|\"Han
        sound\"}} readings are from the pronunciation during the [[Tang Dynasty]]
        of China in the 7th to 9th centuries, primarily from the standard speech of
        the capital, [[Chang''an]] (modern [[Xi''an]]). Here, ''''Kan'''' refers to
        [[Han Chinese]] or [[China proper]].\n*{{Nihongo||\u5510\u97f3|''''''[[T\u014d-on]]''''''|\"Tang
        sound\"}} readings are from the pronunciations of later dynasties of China,
        such as the [[Song Dynasty|Song]] and [[Ming Dynasty|Ming]]. They cover all
        readings adopted from the [[Heian era]] to the [[Edo period]]. This is also
        known as {{Nihongo||\u5510\u5b8b\u97f3|T\u014ds\u014d-on|Tang and Song sound}}.\n*{{anchor|kan''y\u014d-on|kan''y\u014don|kan''you-on}}
        {{Nihongo||\u6163\u7528\u97f3|''''Kan''y\u014d-on''''''|\"customary sound\"}}
        readings, which are mistaken or changed readings of the kanji that have become
        accepted into Japanese language. In some cases, they are the actual readings
        that accompanied the character''s introduction to Japan, but do not match
        how the character [[linguistic prescription|\"should\"]] be read according
        to the rules of character construction and pronunciation.\n\n{| class=\"infobox\"
        align=\"right\"\n|+ Examples <small>(rare readings in parentheses)</small>\n|-\n!
        Kanji\n! Meaning\n! Go-on\n! Kan-on\n! T\u014d-on\n! Kan''y\u014d-on\n|-\n!
