        | {{lang|ja-Hani|\u6e05}}\n| clear\n| ''''sh\u014d''''\n| ''''sei''''\n| ''''(shin)''''\n|
        \u2014\n|-\n! style=\"font-weight: normal;\" | {{lang|ja-Hani|\u4eac}}\n|
        capital\n| ''''ky\u014d''''\n| ''''kei''''\n| ''''(kin)''''\n| \u2014\n|-\n!
        style=\"font-weight: normal;\" | {{lang|ja-Hani|\u5175}}\n| soldier\n| ''''hy\u014d''''\n|
        ''''hei''''\n| \u2014\n| \u2014\n|-\n! style=\"font-weight: normal;\" | {{lang|ja-Hani|\u5f37}}\n|
        strong\n| ''''g\u014d''''\n| ''''ky\u014d''''\n| \u2014\n| \u2014\n|-\n|}\n\nThe
        most common form of readings is the ''''kan-on'''' one, and use of a non-''''kan-on''''
        reading in a word where the ''''kan-on'''' reading is well-known is a common
        cause of reading mistakes or difficulty, such as in {{Nihongo||\u89e3\u6bd2|ge-doku|detoxification,
        anti-poison}} (''''go-on''''), where {{lang|ja-Hani|\u89e3}} is usually instead
        read as ''''kai''''. The ''''go-on'''' readings are especially common in [[Buddhist]]
        terminology such as {{Nihongo||\u6975\u697d|gokuraku|paradise}}, as well as
        in some of the earliest loans, such as the Sino-Japanese numbers. The ''''t\u014d-on''''
        readings occur in some later words, such as {{Nihongo||\u6905\u5b50|isu|chair}},
        {{Nihongo||\u5e03\u56e3|[[futon]]|mattress}}, and {{Nihongo||\u884c\u706f|andon|a
        kind of paper lantern}}. The go-on, kan-on, and t\u014d-on readings are generally
        [[cognate]] (with rare exceptions of homographs; see below), having a common
        origin in [[Old Chinese]], and hence form [[doublet (linguistics)|linguistic
        doublets]] or triplets, but they can differ significantly from each other
        and from modern Chinese pronunciation.\n\nIn Chinese, most characters are
        associated with a single Chinese sound, though there are distinct [[literary
        and colloquial readings of Chinese characters|literary and colloquial readings]].
        However, some homographs ({{lang|zh|\u591a\u97f3\u5b57}} {{zh|p=du\u014dy\u012bnz\u00ec}})
        such as {{lang|zh|\u884c}} (''''{{lang|zh-latn-pinyin|h\u00e1ng}}'''' or ''''{{lang|zh-latn-pinyin|x\u00edng}}'''')
        (Japanese: ''''an, g\u014d, gy\u014d'''')<!--in go''on. in kan''on, both are
        ''''k\u014d''''--> have more than one reading in Chinese representing different
        meanings, which is reflected in the carryover to Japanese as well. Additionally,
        many Chinese syllables, especially those with an [[entering tone]], did not
        fit the largely consonant-vowel (CV) [[phonotactics]] of classical Japanese.
        Thus most ''''on''yomi'''' are composed of two [[Mora (linguistics)|morae]]
        (beats), the second of which is either a lengthening of the vowel in the first
        mora (to ''''ei'''', ''''\u014d'''', or ''''\u016b''''), the vowel ''''i''''<!--eg.
        ''''ai'''', ''''sui''''-->, or one of the syllables ''''ku'''', ''''ki'''',
        ''''tsu'''', ''''chi'''', ''''fu'''' (historically, later merged into ''''\u014d''''),
        or moraic ''''n'''', chosen for their approximation to the final consonants
        of Middle Chinese. It may be that [[Y\u014don|palatalized consonants before
        vowels other than ''''i'''']] developed in Japanese as a result of Chinese
        borrowings, as they are virtually unknown in words of native Japanese origin,
        but are common in Chinese.\n\n''''On''yomi'''' primarily occur in {{nihongo|multi-kanji
        compound words|\u719f\u8a9e|jukugo}} words, which are  many of which are the
        result of the adoption, along with the kanji themselves, of Chinese words
        for concepts that either did not exist in Japanese or could not be articulated
        as elegantly using native words. This borrowing process is often compared
        to the [[List of English words with dual French and Anglo-Saxon variations|English
        borrowings from Latin, Greek, and Norman French]], since Chinese-borrowed
        terms are often more specialized, or considered to sound more erudite or formal,
        than their native counterparts (occupying a higher [[linguistic register]]).  The
        major exception to this rule is [[Japanese family name|family name]]s, in
        which the native ''''kun''yomi'''' are usually used (though ''''on''yomi''''
        are found in many personal names, especially men''s names).\n\n=== Native
        reading (''''Kun''yomi'''')  {{anchor|kun''yomi|kun-yomi|kunyomi|Japanese
        reading|native reading}} ===\nThe {{Nihongo||\u8a13\u8aad\u307f|''''''kun''yomi''''''|{{abbr|lit.|literally}}
        \"meaning reading\"}}, the native reading, is a reading based on the pronunciation
        of a native [[Japanese language|Japanese]] word, or ''''[[yamato kotoba]]'''',
        that closely approximated the meaning of the [[Chinese language|Chinese]]
        character when it was introduced. As with ''''on''yomi'''', there can be multiple
        ''''kun''yomi'''' for the same kanji, and some kanji have no ''''kun''yomi''''
        at all.\n\nFor instance, the character for [[east]], {{lang|ja|[[wikt:\u6771|\u6771]]}},
        has the ''''on''yomi'''' ''''t\u014d'''', from [[Middle Chinese]] ''''{{IPA|tung}}''''.
        However, [[Japanese language|Japanese]] already had two words for \"east\":
        ''''higashi'''' and ''''azuma''''. Thus the kanji {{lang|ja|\u6771}} had the
        latter readings added as ''''kun''yomi''''. In contrast, the kanji {{lang|ja|[[Cun
        (length)|\u5bf8]]}}, denoting a Chinese unit of measurement (about 30&nbsp;mm
        or 1.2&nbsp;inch), has no native [[Japanese language|Japanese]] equivalent;
        it only has an ''''on''yomi'''', ''''[[Cun (length)|sun]]'''', with no native
        ''''kun''yomi''''. Most ''''[[#kokuji|kokuji]]'''', Japanese-created Chinese
        characters, only have ''''kun''yomi'''', although some have back-formed a
        pseudo-''''on''yomi'''' by analogy with similar characters, such as {{lang|ja-Hani|\u50cd}}
        ''''d\u014d,'''' from {{lang|ja-Hani|\u52d5}} ''''d\u014d'''', and there are
        even some, such as {{lang|ja-Hani|\u817a}} ''''sen'''' \"gland\", that have
        only an ''''on''yomi''''.\n\n''''Kun''yomi'''' are characterized by the strict
        (C)V syllable structure of ''''yamato kotoba''''. Most noun or adjective ''''kun''yomi''''
        are two to three syllables long, while verb ''''kun''yomi'''' are usually
        between one and three syllables in length, not counting trailing [[hiragana]]
        called ''''[[okurigana]]''''. ''''Okurigana'''' are not considered to be part
        of the internal reading of the character, although they are part of the reading
        of the word. A beginner in the language will rarely come across characters
        with long readings, but readings of three or even four syllables are not uncommon.
        This contrasts with ''''on''yomi,'''' which are monosyllabic, and is unusual
        in the [[Chinese family of scripts]], which generally use one character per
        syllable \u2013 not only in Chinese, but also in Korean, Vietnamese, and Zhuang;
        [[polysyllabic Chinese character]]s are rare and considered non-standard.\n\n{{lang|ja-Hani|\u627f\u308b}}
        ''''uketamawaru,''''  {{lang|ja-Hani|\u5fd7}} ''''kokorozashi,'''' and {{lang|ja-Hani|\u8a54}}
        ''''mikotonori'''' have five syllables represented by a single kanji, the
        longest readings in the [[J\u014dy\u014d kanji|''''j\u014dy\u014d'''' character
        set]]. These unusually long readings are due to a single character representing
        a compound word. In detail, due respectively to {{lang|ja|\u627f\u308b}} being
        a single character for a compound verb, one component of which has a long
        reading (alternative spelling as {{lang|ja|\u53d7\u3051\u8cdc\u308b}} ''''u(ke)-tamawa(ru)'''',
        hence (1+1)+3=5; compare common {{lang|ja|\u53d7\u3051\u4ed8\u3051\u308b}}
        ''''u(ke)-tsu(keru)'''', to {{lang|ja|\u5fd7}} being a nominalization of the
        verb {{lang|ja|\u5fd7\u3059}} which has a long reading ''''kokoroza(su)''''
        (due to being derived from a noun-verb compound, {{lang|ja|\u5fc3\u6307\u3059}}
        ''''kokoro-za(su)''''), the nominalization removing the okurigana, hence increasing
        the reading by one mora, yielding 4+1=5 (compare common {{lang|ja|\u8a71}}
        ''''hanashi'''' 2+1=3, from {{lang|ja|\u8a71\u3059}} ''''hana(su),'''' and
        {{lang|ja|\u8a54}} being a triple compound (alternative spelling {{lang|ja|\u5fa1\u8a00\u5ba3}}
        ''''mi-koto-nori,'''' hence 1+2+2=5). Longer readings exist for non-J\u014dy\u014d
        characters and non-kanji symbols, where a long [[gairaigo]] word may be the
        reading (this is classed as ''''kun''yomi'''' \u2013 see [[#Single character
        gairaigo|single character gairaigo]], below) \u2013 the character {{lang|ja-Hani|\u7cce}}
        has the seven kana reading {{lang|ja-Kana|\u30bb\u30f3\u30c1\u30e1\u30fc\u30c8\u30eb}}
        ''''senchim\u0113toru'''' \"centimeter\", though it is generally written as
        \"cm\" (with two half-width characters, so occupying one space); another common
        example is ''%'' (the percent sign), which has the five kana reading {{lang|ja-Kana|\u30d1\u30fc\u30bb\u30f3\u30c8}}
        ''''p\u0101sento''''. Further, some J\u014dy\u014d characters have long non-J\u014dy\u014d
        readings (students learn the character, but not the reading), such as ''''omonpakaru''''
        for {{lang|ja|\u616e\u308b}}.\n\nIn a number of cases, multiple kanji were
        assigned to cover a single [[Japanese language|Japanese]] word. Typically
        when this occurs, the different kanji refer to specific shades of meaning.
        For instance, the word {{lang|ja-Kana|\u306a\u304a\u3059}}, ''''naosu'''',
        when written {{lang|ja|\u6cbb\u3059}}, means \"to heal an illness or sickness\".
        When written {{lang|ja|\u76f4\u3059}} it means \"to fix or correct something\".
        Sometimes the distinction is very clear, although not always. Differences
        of opinion among reference works is not uncommon; one dictionary may say the
        kanji are equivalent, while another dictionary may draw distinctions of use.
        As a result, native speakers of the language may have trouble knowing which
        kanji to use and resort to personal preference or by writing the word in [[hiragana]].
        This latter strategy is frequently employed with more complex cases such as
        \u3082\u3068 ''''moto'''', which has at least five different kanji: {{lang|ja|\u5143,
        \u57fa, \u672c, \u4e0b}}, and {{lang|ja|\u7d20}}, the first three of which
        have only very subtle differences. Another notable example is ''''sakazuki''''
        \"sake cup\", which may be spelt as at least five different kanji: {{lang|ja|\u676f,
        \u76c3, \u5df5/\u536e}}, and {{lang|ja|\u574f}}; of these, the first two are
        common \u2013 formally {{lang|ja|\u676f}} is a small cup and {{lang|ja|\u76c3}}
        a large cup.\n\nLocal dialectical readings of kanji are also classified under
        ''''kun''yomi'''', most notably readings for words in [[Ryukyuan languages]].
        Further, in rare cases gairaigo (borrowed words) have a single character associated
        with them, in which case this reading is formally classified as a ''''kun''yomi'''',
        because the character is being used for meaning, not sound. This is discussed
        under [[#Single character gairaigo|single character gairaigo]], below.\n\n===Mixed
        readings {{anchor|j\u016bbako|juubako|jubako|yut\u014d|yutou|yuto}} ===\n[[File:J\u016bbako.jpg|thumb|A
        {{Nihongo||\u91cd\u7bb1|j\u016bbako}}, which has a mixed on-kun reading]]\n[[File:Pail,yutou,soba-yu,katori-city,japan.JPG|thumb|A
        {{Nihongo||\u6e6f\u6876|yut\u014d}}, which has a mixed kun-on reading]]\nThere
        are many kanji compounds that use a mixture of ''''on''yomi'''' and ''''kun''yomi'''',
        known as {{Nihongo||\u91cd\u7bb1|j\u016bbako|multi-layered food box}} or {{Nihongo||\u6e6f\u6876|yut\u014d|hot
        liquid pail}} words (depending on the order), which are themselves examples
        of this kind of compound (they are [[autological word]]s): the first character
        of ''''j\u016bbako'''' is read using ''''on''yomi'''', the second ''''kun''yomi''''
        (''''on-kun''''). \nIt is the other way around with ''''yut\u014d'''' (''''kun-on'''').\n\nFormally,
        these are referred to as {{Nihongo||\u91cd\u7bb1\u8aad\u307f|j\u016bbako-yomi|''''j\u016bbako''''
        reading}} and {{Nihongo||\u6e6f\u6876\u8aad\u307f|yut\u014d-yomi|''''yut\u014d''''
        reading}}. Note that in both these words, the ''''on''yomi'''' has a long
        vowel; long vowels in Japanese generally come from Chinese, hence distinctive
        of ''''on''yomi''''. These are the Japanese form of [[hybrid word]]s. Other
        examples include {{nihongo||\u5834\u6240|basho|\"place\", ''''kun-on''''}},
        {{nihongo||\u91d1\u8272|kin''iro|\"golden\", ''''on-kun''''}} and {{nihongo||\u5408\u6c17\u9053|aikid\u014d|the
        martial art [[Aikido]]\", ''''kun-on-on''''}}.\n\n''''Ateji'''' often use
        mixed readings. For instance the city of [[Sapporo]], whose name derives from
        the [[Ainu language]] and has no meaning in Japanese, is written with the
        ''''on-kun'''' compound {{lang|ja|\u672d\u5e4c}} (which includes ''''[[sokuon]]''''
        as if it were a purely ''''on'''' compound).\n\n===Special readings===\n{{nihongo||\u7fa9\u8a13|{{visible
        anchor|Gikun}}}} and {{nihongo||\u719f\u5b57\u8a13|{{visible anchor|jukujikun}}}}
        are readings of kanji combinations that have no direct correspondence to the
        characters'' individual ''''on''yomi'''' or ''''kun''yomi,''''. From the point
        of view of the character, rather than the word, this is known as a {{Nihongo||\u96e3\u8a13|nankun|difficult
        reading}}, and these are listed in kanji dictionaries under the entry for
        the character.\n\n''''Gikun'''' are when non-standard kanji are used, generally
        for effect, such as using {{lang|ja-Hani|\u5bd2}} with reading ''''fuyu''''
        (\"winter\"), rather than the standard character {{lang|ja-Hani|\u51ac}}.\n\n''''Jukujikun''''
        are when the standard kanji for a word are related to the meaning, but not
        the sound. The word is pronounced as a whole, not corresponding to sounds
        of individual kanji. For example, \u4eca\u671d (\"this morning\") is jukujikun,
        and read neither as ''''*ima''asa'''', the ''''kun''yomi'''' of the characters,
        nor ''''konch\u014d'''', the ''''on''yomi'''' of the characters, nor any combination
        thereof. Instead it is read as ''''kesa'''', a native bisyllabic Japanese
        word that may be seen as a single [[morpheme]], or as a fusion of ''''ky\u014d''''
        (previously ''''kefu''''), \"today\", and ''''asa'''', \"morning\". Likewise,
        \u660e\u65e5 (\"tomorrow\") is jukujikun, and read neither as ''''akari(no)hi'''',
        the ''''kun''yomi'''' of the characters, nor ''''meinichi'''', the ''''on''yomi''''
        of the characters, nor any combination thereof. Instead it is read as ''''ashita'''',
        a native  Japanese word that may be seen as a single [[morpheme]]. \n\nJukujikun
        are primarily used for some native Japanese words, such as [[Yamato (disambiguation)|Yamato]]<!--
        intentional link to DAB page--> (\u5927\u548c or \u502d, the name of a Japanese
        province as well as ancient name for Japan), and for some old borrowings,
        such as {{Nihongo||\u67f3\u8449\u9b5a|[[shishamo]]|willow leaf fish}} from
        Ainu, {{Nihongo||\u7159\u8349|tabako|smoke grass}} from Portuguese, or ''''b\u012bru''''
        (\u9ea6\u9152, wheat alcohol) from Dutch. Words whose kanji are jukujikun
        are often usually written as hiragana (if native), or katakana (if borrowed);
        some old borrowed words are also written as hiragana, especially Portuguese
        loanwords such as ''''karuta'''' (\u304b\u308b\u305f) from Portuguese \"carta\"
        (Eng: card), ''''tempura'''' (\u3066\u3093\u3077\u3089) from Portuguese \"tempora\"
        (Eng: time), and ''''pan'''' (\u3071\u3093) from Spanish \"pan\" (Eng: bread),
        as well as ''''tabako'''' (\u305f\u3070\u3053).\n\nSometimes, jukujikun can
        even have more kanji than there syllables, examples being ''''kera'''' (\u5544\u6728\u9ce5,
        woodpecker) and ''''gumi'''' (\u80e1\u983d\u5b50, silver berry/oleaster).<ref>{{Cite
        web|url=https://japanese.stackexchange.com/questions/29056/how-many-possible-phonological-forms-could-be-represented-by-a-randomly-chosen-s|title=How
        many possible phonological forms could be represented by a randomly chosen
        single character?|website=japanese.stackexchange.com|access-date=2017-07-15}}</ref>\n\nJukujikun
        are quite varied. Often the kanji compound for jukujikun is idiosyncratic
        and created for the word, with the corresponding Chinese word not existing;
        in other cases a kanji compound for an existing Chinese word is reused, where
        the Chinese word and ''''on''yomi'''' may or may not be used in Japanese;
        for example, {{Nihongo||\u99b4\u9e7f||reindeer}} is jukujikun for ''''tonakai,''''
        from Ainu, but the ''''on''yomi'''' reading of ''''junroku'''' is also used.
        In some cases Japanese coinages have subsequently been borrowed back into  Chinese,
        such as {{Nihongo||\u9b9f\u9c47|ank\u014d|monkfish}}.\n\nThe underlying word
        for jukujikun is a native Japanese word or foreign borrowing, which either
        does not have an existing kanji spelling (either ''''kun''yomi'''' or ''''ateji'''')
        or for which a new kanji spelling is produced. Most often the word is a noun,
        which may be a simple noun (not a compound or derived from a verb), or may
        be a verb form or a fusional pronunciation; for example {{Nihongo||\u76f8\u64b2|sum\u014d|[[sumo]]}}
        is originally from the verb {{Nihongo||\u4e89\u3046|suma-u|to vie}}, while
        {{Nihongo||\u4eca\u65e5|ky\u014d|today}} is fusional. In rare cases jukujikun
        is also applied to inflectional words (verbs and adjectives), in which case
        there is frequently a corresponding Chinese word.\n\nExamples of jukujikun
        for inflectional words follow. The most common example of a jukujikun adjective
        is {{Nihongo||\u53ef\u611b\u3044|kawai-i|cute}}, originally ''''kawayu-i;''''
        the word {{Nihongo||\u53ef\u611b}} is used in Chinese, but the corresponding
        ''''on''yomi'''' is not used in Japanese. By contrast, \"appropriate\" can
        be either {{Nihongo||\u76f8\u5fdc\u3057\u3044|fusawa-shii|in jukujikun}} or
        {{Nihongo||\u76f8\u5fdc|s\u014d\u014d|in ''''on''yomi''''}} are both used;
        the ''''-shii'''' ending is because these were formerly a different class
        of adjectives. A common example of a verb with jukujikun is {{Nihongo||\u6d41\u884c\u308b|haya-ru|to
        spread, to be in vogue}}, corresponding to ''''on''yomi'''' {{Nihongo||\u6d41\u884c|ry\u016bk\u014d}}.
        A sample jukujikun deverbal (noun derived from a verb form) is {{Nihongo||\u5f37\u8acb|yusuri|extortion}},
        from {{Nihongo||\u5f37\u8acb\u308b|yusu-ru|to extort}}, spelling from {{Nihongo||\u5f37\u8acb|ky\u014dsei|extortion}}.
        See [[:ja:\u7fa9\u8a13#\u7fa9\u8a13|\u7fa9\u8a13]] and [[:ja:\u719f\u5b57\u8a13|\u719f\u5b57\u8a13]]
        for many more examples. Note that there are also compound verbs and, less
        commonly, compound adjectives, and while these may have multiple kanji without
        intervening characters, they are read using usual ''''kun''yomi;'''' examples
        include {{Nihongo||\u9762\u767d\u3044|omo-shiro-i|interesting|face-whitening}}
        and {{Nihongo||\u72e1\u8ce2\u3044|zuru-gashiko-i|sly}}.\n\nTypographically,
        the [[furigana]] for jukujikun are often written so they are centered across
        the entire word, or for inflectional words over the entire root \u2013 corresponding
        to the reading being related to the entire word \u2013 rather than each part
        of the word being centered over its corresponding character, as is often done
        for the usual phono-semantic readings.\n\nBroadly speaking, jukujikun can
        be considered a form of ''''[[ateji]],'''' though in narrow usage \"ateji\"
        refers specifically to using characters for sound and not meaning (sound-spelling),
        rather than meaning and not sound (meaning-spelling), as in jukujikun.\n\nMany
        jukujikun (established meaning-spellings) began life as gikun (improvised
        meaning-spellings). Occasionally a single word will have many such kanji spellings;
        an extreme example is {{nihongo|||hototogisu|[[Lesser Cuckoo|lesser cuckoo]]}},
        which may be spelt in a great many ways, including \u675c\u9d51, \u6642\u9ce5,
        \u5b50\u898f, \u4e0d\u5982\u5e30, \u970d\u516c\u9ce5, \u8700\u9b42, \u6c93\u624b\u9ce5,
        \u675c\u5b87, \u7530\u9d51, \u6c93\u76f4\u9ce5, and \u90ed\u516c \u2013 many
        of these variant spellings are particular to [[haiku]] poems.\n\n===Single
        character gairaigo===\nIn some rare cases, an individual kanji has a reading
        that is borrowed from a modern foreign language ([[gairaigo]]), though most
        often these words are written in katakana. Notable examples include {{nihongo||\u9801\u3001\u30da\u30fc\u30b8|p\u0113ji|page}},
        {{nihongo||\u91e6\uff0f\u9215\u3001\u30dc\u30bf\u30f3|botan|button}}, {{nihongo||\u96f6\u3001\u30bc\u30ed|zero|zero}},
        and {{nihongo||\u7c73\u3001\u30e1\u30fc\u30c8\u30eb|m\u0113toru|meter}}. See
        [[wikt:Appendix:Single character gairaigo|list of single character gairaigo]]
        for more. These are classed as ''''kun''yomi'''' of a single character, because
        the character is being used for meaning only (without the Chinese pronunciation),
        rather than as [[ateji]], which is the classification used when a gairaigo
        term is written as a compound (2 or more characters). However, unlike the
        vast majority of other ''''kun''yomi'''', these readings are not native Japanese,
        but rather borrowed, so the \"kun''yomi\" label can be misleading. The readings
        are also written in katakana, unlike the usual hiragana for native ''''kun''yomi''''.
        Note that most of these characters are for units, particularly [[International
        System of Units#Chinese and Japanese|SI units]], in many cases using new characters
        ([[kokuji]]) coined during the [[Meiji period]], such as {{nihongo||\u7c81\u3001\u30ad\u30ed\u30e1\u30fc\u30c8\u30eb|kirom\u0113toru|kilometer,
        \u7c73 \"meter\" + \u5343 \"thousand\"}}.\n\n===Other readings===\nSome kanji
        also have lesser-known readings called ''''[[nanori]]'''' (\u540d\u4e57\u308a),
        which are mostly used for names (often [[given name]]s) and in general, are
        closely related to the ''''kun''yomi''''. Place names sometimes also use ''''nanori''''
        or, occasionally, unique readings not found elsewhere.\n\nFor example, there
        is the surname {{lang|ja|\u5c0f\u9ce5\u904a}} (literally, \"little birds at
        play\") that implies there are no predators, such as hawks, present. Pronounced,
        \"''''kotori asobu''''\". The name then can also mean {{lang|ja|\u9df9\u304c\u3044\u306a\u3044}}
        (''''taka ga inai'''', literally, \"no hawks around\") and it can be shortened
        to be pronounced as ''''Takanashi''''.<ref>[http://myoji-yurai.net/searchResult.htm?myojiKanji=\u5c0f\u9ce5\u904a
        \u3010\u540d\u5b57\u3011\u5c0f\u9ce5\u904a]</ref>\n\n===When to use which
        reading===\nAlthough there are general rules for when to use ''''on''yomi''''
        and when to use ''''kun''yomi'''', the language is littered with exceptions,
        and it is not always possible for even a native speaker to know how to read
        a character without prior knowledge (this is especially true for names, both
        of people and places); further, a given character may have multiple ''''kun''yomi''''
        or ''''on''yomi.'''' When reading Japanese, one primarily recognizes ''''words''''
        (multiple characters and okurigana) and their readings, rather than individual
        characters, and only guess readings of characters when trying to \"sound out\"
        an unrecognized word.\n\nHomographs exist, however, which can sometimes be
        deduced from context, and sometimes cannot, requiring a glossary.  For example,
        \u4eca\u65e5 may be read either as ''''ky\u014d'''' \"today (informal)\" (special
        fused reading for native word) or as ''''konnichi'''' \"these days (formal)\"
        (''''on''yomi''''); in formal writing this will generally be read as ''''konnichi''''.
        In some cases multiple readings are common, as in \u8c5a\u6c41 \"pork soup\",
        which is commonly pronounced both as ''''ton-jiru'''' (mixed ''''on-kun'''')
        and ''''buta-jiru'''' (''''kun-kun''''), with ''''ton'''' somewhat more common
        nationally. Inconsistencies abound \u2013 for example \u725b\u8089 ''''gyu-niku''''
        \"beef\" and \u7f8a\u8089 ''''y\u014d-niku'''' \"mutton\" have ''''on-on''''
        readings, but \u8c5a\u8089 ''''buta-niku'''' \"pork\" and \u9d8f\u8089 ''''tori-niku''''
        \"poultry\" have ''''kun-on'''' readings.\n\nThe main guideline is that a
        single kanji followed by ''''okurigana'''' (hiragana characters that are part
        of the word) \u2013 as used in native verbs and adjectives \u2013 ''''always''''
        indicates ''''kun''yomi,'''' while kanji compounds (kango) usually use ''''on''yomi,''''
        which is usually ''''kan-on;'''' however, other ''''on''yomi'''' are also
        common, and ''''kun''yomi'''' are also commonly used in kango. For a kanji
        in isolation without okurigana, it is typically read using their ''''kun''yomi,''''
        though there are numerous exceptions. For example, {{lang|ja-Hani|\u9244}}
        \"iron\" is usually read with the ''''on''yomi'''' ''''tetsu'''' rather than
        the ''''kun''yomi'''' ''''kurogane.'''' Chinese ''''on''yomi'''' which are
        not the common ''''kan-on'''' reading are a frequent cause of difficulty or
        mistakes when encountering unfamiliar words or for inexperienced readers,
        though skilled natives will recognize the word; a good example is {{Nihongo||\u89e3\u6bd2|ge-doku|detoxification,
        anti-poison}} (''''go-on''''), where {{Nihongo||\u89e3}} is usually instead
        read as ''''kai''''.\n\n[[Okurigana]] are used with ''''kun''yomi'''' to mark
        the inflected ending of a native verb or adjective, or by convention. Note
        that Japanese verbs and adjectives are [[closed class]], and do not generally
        admit new words (borrowed Chinese vocabulary, which are nouns, can form verbs
        by adding {{Nihongo||\u301c\u3059\u308b|-suru|to do}} at the end, and adjectives
        via \u301c\u306e ''''-no'''' or \u301c\u306a ''''-na'''', but cannot become
        native Japanese vocabulary, which inflect). For example: \u8d64\u3044 ''''aka-i''''
        \"red\", \u65b0\u3057\u3044 ''''atara-shii'''' \"new\", \u898b\u308b ''''mi-ru''''
        \"(to) see\". Okurigana can be used to indicate which ''''kun''yomi'''' to
        use, as in \u98df\u3079\u308b ''''ta-beru'''' versus \u98df\u3046 ''''ku-u''''
        (casual), both meaning \"(to) eat\", but this is not always sufficient, as
        in \u958b\u304f, which may be read as ''''a-ku'''' or ''''hira-ku,'''' both
        meaning \"(to) open\". \u751f is a particularly complicated example, with
        multiple ''''kun'''' and ''''on''yomi'''' \u2013 see [[Okurigana#\u751f|okurigana:
        \u751f]] for details. Okurigana is also used for some nouns and adverbs, as
        in \u60c5\u3051 ''''nasake'''' \"sympathy\",  \u5fc5\u305a ''''kanarazu''''
        \"invariably\", but not for \u91d1 ''''kane'''' \"money\", for instance. [[Okurigana]]
        is an important aspect of kanji usage in Japanese; see that article for more
        information on ''''kun''yomi'''' orthography\n\n{{anchor|jukugo|multi-kanji
        compound words}}\nKanji occurring in {{nihongo|compounds (multi-kanji words)|\u719f\u8a9e|jukugo}}
        are generally read using ''''on''yomi'''', especially for four-character compounds
        (''''[[yojijukugo]]''''). Though again, exceptions abound, for example, \u60c5\u5831
        ''''j\u014dh\u014d'''' \"information\", \u5b66\u6821 ''''gakk\u014d'''' \"school\",
        and \u65b0\u5e79\u7dda ''''shinkansen'''' \"bullet train\" all follow this
        pattern. This isolated kanji versus compound distinction gives words for similar
        concepts completely different pronunciations. \u6771 \"east\" and \u5317 \"north\"
        use the ''''kun''yomi'''' ''''higashi'''' and ''''kita'''', being stand-alone
        characters, while \u5317\u6771 \"northeast\", as a compound, uses the ''''on''yomi''''
        ''''hokut\u014d''''. This is further complicated by the fact that many kanji
        have more than one ''''on''yomi'''': \u751f is read as ''''sei'''' in \u5148\u751f
        ''''sensei'''' \"teacher\" but as ''''sh\u014d'''' in \u4e00\u751f ''''issh\u014d''''
        \"one''s whole life\". Meaning can also be an important indicator of reading;
        \u6613 is read ''''i'''' when it means \"simple\", but as ''''eki'''' when
        it means \"divination\", both being ''''on''yomi'''' for this character.\n\nThese
        rules of thumb have many exceptions. ''''Kun''yomi'''' compound words are
        not as numerous as those with ''''on''yomi'''', but neither are they rare.
        Examples include \u624b\u7d19 ''''tegami'''' \"letter\", \u65e5\u5098 ''''higasa''''
        \"parasol\", and the famous \u795e\u98a8 ''''[[kamikaze]]'''' \"divine wind\".
        Such compounds may also have okurigana, such as \u7a7a\u63da\u3052 (also written
        \u5510\u63da\u3052) ''''karaage'''' \"Chinese-style fried chicken\" and \u6298\u308a\u7d19
        ''''[[origami]]'''', although many of these can also be written with the okurigana
        omitted (for example, \u7a7a\u63da or \u6298\u7d19).\n\nSimilarly, some ''''on''yomi''''
        characters can also be used as words in isolation: \u611b ''''ai'''' \"love\",
        \u7985 ''''[[Zen]]'''', \u70b9 ''''ten'''' \"mark, dot\". Most of these cases
        involve kanji that have no ''''kun''yomi'''', so there can be no confusion,
        although exceptions do occur. Alone \u91d1 may be read as ''''kin'''' \"gold\"
        or as ''''kane'''' \"money, metal\"; only context can determine the writer''s
        intended reading and meaning.\n\nMultiple readings have given rise to a number
        of [[homograph]]s, in some cases having different meanings depending on how
        they are read. One example is \u4e0a\u624b, which can be read in three different
        ways: ''''j\u014dzu'''' (skilled), ''''uwate'''' (upper part), or ''''kamite''''
        ([[Blocking (stage)#Stage directions|stage left/house right]]). In addition,
        \u4e0a\u624b\u3044 has the reading ''''umai'''' (skilled). More subtly, \u660e\u65e5
        has three different readings, all meaning \"tomorrow\": ''''ashita'''' (casual),
        ''''asu'''' (polite), and ''''my\u014dnichi'''' (formal). [[Furigana]] (reading
        glosses) is often used to clarify any potential ambiguities.\n\nConversely,
        in some cases homophonous terms may be distinguished in writing by different
        characters, but not so distinguished in speech, and hence potentially confusing.
        In some cases when it is important to distinguish these in speech, the reading
        of a relevant character may be changed. For example, \u79c1\u7acb (privately
        established, esp. school) and \u5e02\u7acb (city established) are both normally
        pronounced ''''shi-ritsu;'''' in speech these may be distinguished by the
        alternative pronunciations ''''watakushi-ritsu'''' and ''''ichi-ritsu.''''
        More informally, in legal jargon \u524d\u6587 \"preamble\" and \u5168\u6587
        \"full text\" are both pronounced ''''zen-bun,'''' so \u524d\u6587 may be
        pronounced ''''mae-bun'''' for clarity, as in \"Have you memorized the preamble
        [not ''whole text''] of the constitution?\". As in these examples, this is
        primarily using a ''''kun''yomi'''' for one character in a normally ''''on''yomi''''
        term.\n\nAs stated above, [[#Mixed readings|''''j\u016bbako'''' and ''''yut\u014d''''
        readings]] are also not uncommon. Indeed, all four combinations of reading
        are possible: ''''on-on'''', ''''kun-kun'''', ''''kun-on'''' and ''''on-kun''''.\n\nSome
        famous place names, including [[names of Japan|those of Japan]] itself (\u65e5\u672c
        ''''Nihon'''' or sometimes ''''Nippon'''') and that of [[Tokyo]] (\u6771\u4eac
        ''''T\u014dky\u014d'''') are read with ''''on''yomi''''; \nhowever, the majority
        of Japanese place names are read with ''''kun''yomi'''': \u5927\u962a ''''\u014csaka'''',
        \u9752\u68ee ''''Aomori'''', \u7bb1\u6839 ''''Hakone''''. Names often use
        characters and readings that are not in common use outside of names. When
        characters are used as abbreviations of place names, their reading may not
        match that in the original. The Osaka (\u5927\u962a) and Kobe (\u795e\u6238)
        baseball team, the Hanshin (\u962a\u795e) Tigers, take their name from the
        ''''on''yomi'''' of the second kanji of ''''\u014csaka'''' and the first of
        ''''K\u014dbe''''. The name of the Keisei (\u4eac\u6210) railway line \u2013
        linking Tokyo (\u6771\u4eac) and Narita (\u6210\u7530) \u2013 is formed similarly,
        although the reading of \u4eac from \u6771\u4eac is ''''kei'''', despite ''''ky\u014d''''
        already being an ''''on''yomi'''' in the word ''''T\u014dky\u014d''''.\n\n[[Japanese
        family name]]s are also usually read with ''''kun''yomi'''': \u5c71\u7530
        ''''Yamada'''', \u7530\u4e2d ''''Tanaka'''', \u9234\u6728 ''''Suzuki''''.
        \nJapanese [[Given name|given names]] often have very irregular readings.
        Although they are not typically considered ''''j\u016bbako'''' or ''''yut\u014d'''',
        they often contain mixtures of ''''kun''yomi'''', ''''on''yomi'''' and ''''nanori,''''
        such as \u5927\u52a9 ''''Daisuke'''' [''''on-kun''''], \u590f\u7f8e ''''Natsumi''''
        [''''kun-on'''']. Being chosen at the discretion of the parents, the readings
        of given names do not follow any set rules, and it is impossible to know with
        certainty how to read a person''s name without independent verification. Parents
        can be quite creative, and rumours abound of children called \u5730\u7403
        ''''\u0100su'''' (\"Earth\") and \u5929\u4f7f ''''Enjeru'''' (\"Angel\");
        neither are common names, and have normal readings ''''chiky\u016b'''' and
        ''''tenshi'''' respectively. Some common Japanese names can be written in
        multiple ways, e.g. Akira can be written as \u4eae, \u5f70, \u660e, \u9855,
        \u7ae0, \u8074, \u5149, \u6676, \u6644, \u5f6c, \u6636, \u4e86, \u79cb\u826f,
        \u660e\u697d, \u65e5\u65e5\u65e5, \u4e9c\u7d00\u826f, \u5b89\u559c\u826f and
        many other characters and kanji combinations not listed,<ref>{{Cite web|title
        = ateji Archives - Tofugu|url = http://www.tofugu.com/tag/ateji/|website =
        Tofugu|access-date = 2016-02-18|language = en-US}}</ref> Satoshi can be written
        as \u8061, \u54f2, \u54f2\u53f2, \u609f, \u4f50\u767b\u53f2, \u6681, \u8a13,
        \u54f2\u58eb, \u54f2\u53f8, \u654f, \u8aed, \u667a, \u4f50\u767b\u53f8, \u7e3d,
        \u91cc\u53f2, \u4e09\u5341\u56db, \u4e86, \u667a\u8a5e, etc.,<ref>{{Cite web|url=http://jisho.org/search/Satoshi|title=Satoshi
        - Jisho.org|website=jisho.org|access-date=2016-03-05}}</ref> and Haruka can
        be written as \u9065, \u6625\u9999, \u6674\u9999, \u9065\u9999, \u6625\u679c,
        \u6674\u590f, \u6625\u8cc0, \u6625\u4f73, and several other possibilities.<ref>{{Cite
        web|url=http://jisho.org/search/Haruka|title=Haruka - Jisho.org|website=jisho.org|access-date=2016-03-05}}</ref>
        Common patterns do exist, however, allowing experienced readers to make a
        good guess for most names. To alleviate any confusion on how to pronounce
        the names of other Japanese people, official Japanese documents require Japanese
        to write their names in both kana and kanji.\n\nChinese place names and [[Chinese
        personal name]]s appearing in Japanese texts, if spelled in kanji, are almost
        invariably read with ''''on''yomi''''. Especially for older and well-known
        names, the resulting Japanese pronunciation may differ widely from that used
        by modern Chinese speakers. For example, [[Mao Zedong]]''s name is pronounced
        as {{nihongo||\u6bdb\u6ca2\u6771|M\u014d Takut\u014d}} in Japanese, and the
        name of the legendary Monkey King, [[Sun Wukong]], is pronounced ''''[[Son
        Goku (Journey to the West)|Son Gok\u016b]]'''' (\u5b6b\u609f\u7a7a) in Japanese.\n\nToday,
        Chinese names that are not well known in Japan are often spelled in [[katakana]]
        instead, in a form much more closely approximating the native Chinese pronunciation.
        Alternatively, they may be written in kanji with katakana furigana. Many such
        cities has names that come from non-[[Chinese languages]] like [[Mongolian
        language|Mongolian]] or [[Manchu]]. Examples of such not-well-known Chinese
        names include:\n{| class=\"wikitable\"\n! rowspan=\"2\" |English name\n! colspan=\"3\"
        |Japanese name\n|-\n!R\u014dmaji\n!Katakana\n!Kanji\n|-\n|Harbin\n|''''Harubin''''\n|\u30cf\u30eb\u30d3\u30f3\n|\u54c8\u723e\u6d5c\n|-\n|\u00dcr\u00fcmqi\n|''''Urumuchi''''\n|\u30a6\u30eb\u30e0\u30c1\n|\u70cf\u9b6f\u6728\u6589\n|-\n|Qiqihar\n|''''Chichiharu''''\n|\u30c1\u30c1\u30cf\u30eb\n|\u6589\u6589\u54c8\u723e\n|-\n|Lhasa\n|''''Rasa''''\n|\u30e9\u30b5\n|\u62c9\u85a9\n|}\nInternationally
        renowned Chinese-named cities tend to imitate the older English pronunciations
        of their names, regardless of the kanji''s ''''on''yomi'''' or the Mandarin
        or Cantonese pronunciation'''','''' and can be written in either katakana
        or kanji. Examples include:\n{| class=\"wikitable\"\n! rowspan=\"2\" |English
        name\n! rowspan=\"2\" |Mandarin name (Pinyin)\n! rowspan=\"2\" |Cantonese
        name (Yale)\n! colspan=\"3\" |Japanese name\n|-\n!Kanji\n!Katakana\n!R\u014dmaji\n|-\n|Hong
        Kong\n|''''Xianggang''''\n|''''H\u0113ung G\u00f3ng''''\n|\u9999\u6e2f\n|\u30db\u30f3\u30b3\u30f3\n|''''Honkon''''\n|-\n|Macao/Macau\n|''''Ao''men''''\n|''''Ou
        M\u00f9hn''''\n|\u6fb3\u9580\n|\u30de\u30ab\u30aa\n|''''Makao''''\n|-\n|Shanghai\n|''''Shanghai''''\n|''''Seuhng
        H\u00f3i''''\n|\u4e0a\u6d77 \n|\u30b7\u30e3\u30f3\u30cf\u30a4\n|''''Shanhai''''\n|-\n|Beijing
        (formerly Peking)\n|''''Beijing''''\n|''''B\u0101k G\u012bng''''\n|\u5317\u4eac\n|\u30da\u30ad\u30f3\n|''''Pekin''''\n|-\n|Nanjing
        (formerly Nanking)\n|''''Nanjing''''\n|''''N\u00e0ahm G\u012bng''''\n|\u5357\u4eac
        \n|\u30ca\u30f3\u30ad\u30f3\n|''''Nankin''''\n|-\n|Taipei\n|''''Taibei''''\n|''''T\u00f2ih
        B\u0101k''''\n|\u53f0\u5317\n|\u30bf\u30a4\u30da\u30a4\n|''''Taipei''''\n|-\n|Tainan\n|''''Tainan''''\n|''''T\u00f2ih
        N\u00e0ahm''''\n|\u53f0\u5357\n|\u30bf\u30a4\u30ca\u30f3\n|''''Tainan''''\n|-\n|Kaohsiung\n|''''Gaoxiong''''\n|''''G\u014du
        H\u00f9hng''''\n|\u9ad8\u96c4\n|\u30ab\u30aa\u30b7\u30e5\u30f3 / \u30bf\u30ab\u30aa\n|''''Kaoshun''''
        / ''''Takao''''\n|}\n\nNotes: \n*Guangzhou, the city, is pronounced ''''K\u014dsh\u016b'''',
        while Guangdong, its province, is pronounced ''''Kanton'''', not ''''K\u014dt\u014d''''
        (in this case, opting for a T\u014d-on reading rather than the usual Kan-on).\n*Kaohsiung
        was originally pronounced ''''Takao'''' (or similar) in [[Taiwanese Hokkien|Hokkien]]
        and Japanese. It received this written [[Kaohsiung#Etymology and names|name]]
        (kanji/Chinese) from Japanese, and later its spoken Mandarin name from the
        corresponding characters. The English name \"Kaohsiung\" derived from its
        Mandarin pronunciation. Today it is pronounced either \u30ab\u30aa\u30b7\u30e5\u30f3
        or \u30bf\u30ab\u30aa in Japanese.\n\nIn some cases the same kanji can appear
        in a given word with different readings. Normally this occurs when a character
        is duplicated and the reading of the second character has voicing (''''[[rendaku]]''''),
        as in {{lang|ja|\u4eba\u4eba}} ''''hito-bito'''' \"people\" (more often written
        with the [[iteration mark]] as {{lang|ja-Hani|\u4eba\u3005}}), but in rare
        cases the readings can be unrelated, as in {{nihongo||\u8df3\u3073\u8df3\u306d\u308b|tobi-haneru|\"hop
        around\", more often written {{lang|ja|\u98db\u3073\u8df3\u306d\u308b}}}}.\n\n===Pronunciation
        assistance===\nBecause of the ambiguities involved, kanji sometimes have their
        pronunciation for the given context spelled out in [[ruby character]]s known
        as ''''[[furigana]]'''', (small ''''[[kana]]'''' written above or to the right
        of the character) or ''''kumimoji'''' (small ''''kana'''' written in-line
        after the character). This is especially true in texts for children or foreign
        learners. It is also used in [[newspaper]]s and ''''[[manga]]'''' (comics)
        for rare or unusual readings and for characters not included in the officially
        recognized set of [[j\u014dy\u014d kanji|essential kanji]]. Works of fiction
        sometimes use ''''furigana'''' to create new \"words\" by giving normal kanji
        non-standard readings, or to attach a foreign word rendered in katakana as
        the reading for a kanji or kanji compound of the same or similar meaning.\n\n===Spelling
        words===\nConversely, specifying a given kanji, or spelling out a kanji word\u2014whether
        the pronunciation is known or not\u2014can be complicated, due to the fact
        that there is not a commonly used standard way to refer to individual kanji
        (one does not refer to \"kanji #237\"), and that a given reading does not
        map to a single kanji\u2014indeed there are many homophonous ''''words,''''
        not simply individual characters, particularly for ''''kango'''' (with ''''on''yomi'''').
        Easiest is to write the word out\u2014either on paper or tracing it in the
        air\u2014or look it up (given the pronunciation) in a dictionary, particularly
        an electronic dictionary; when this is not possible, such as when speaking
        over the phone or writing implements are not available (and tracing in air
        is too complicated), various techniques can be used. These include giving
        ''''kun''yomi'''' for characters\u2014these are often unique\u2014using a
        well-known word with the same character (and preferably the same pronunciation
        and meaning), and describing the character via its components. For example,
        one may explain how to spell the word {{Nihongo||\u9999\u8f9b\u6599|k\u014dshinry\u014d|spice}}
        via the words {{Nihongo||\u9999\u308a|kao-ri|fragrance}}, {{Nihongo||\u8f9b\u3044|kara-i|spicy}},
        and {{Nihongo||\u98f2\u6599|in-ry\u014d|beverage}}\u2014the first two use
        the ''''kun''yomi'''', the third is a well-known compound\u2014saying \"''''kaori,''''
        ''''karai,'''' ''''ry\u014d'''' as in ''''inry\u014d''''.\"\n\n===Dictionaries===\nIn
        dictionaries, both words and individual characters have readings glossed,
        via various conventions. Native words and Sino-Japanese vocabulary are glossed
        in hiragana (for both ''''kun'''' and ''''on'''' readings), while borrowings
        (''''gairaigo'''') \u2013 including modern borrowings from Chinese \u2013
        are glossed in katakana; this is the standard writing convention also used
        in furigana. By contrast, readings for individual characters are conventionally
        written in katakana for ''''on'''' readings, and hiragana for ''''kun''''
        readings. Kun readings may further have a separator to indicate which characters
        are okurigana, and which are considered readings of the character itself.
        For example, in the entry for \u98df, the reading corresponding to the basic
        verb {{Nihongo|''''eat''''|\u98df\u3079\u308b|taberu}} may be written as {{lang|ja-Kana|\u305f.\u3079\u308b}}
        (''''ta.beru''''), to indicate that ''''ta'''' is the reading of the character
        itself. Further, [[kanji dictionary|kanji dictionaries]] often list compounds
        including irregular readings of a kanji.\n\n==Local developments and divergences
        from Chinese==\nSince kanji are essentially Chinese ''''[[hanzi]]'''' used
        to write Japanese, the majority of characters used in modern Japanese still
        retain their Chinese meaning, physical resemblance with some of their modern
        [[traditional Chinese characters]] counterparts, and a degree of similarity
        with [[Classical Chinese]] pronunciation imported to Japan from 5th to 9th
        century. Nevertheless, after centuries of development, there is a notable
        number of kanji used in modern Japanese which have different meaning from
        ''''hanzi'''' used in modern Chinese. Such differences are the result of:\n*
        the use of characters created in Japan,\n* characters that have been given
        different meanings in Japanese, and \n* post-[[World War II]] simplifications
        (''''[[shinjitai]]'''') of the character.\n\nLikewise, the process of [[simplified
        characters|character simplification]] in [[mainland China]] since the 1950s
        has resulted in the fact that Japanese speakers who have not studied Chinese
        may not recognize some simplified characters.\n\n===Kokuji {{anchor|Wasei
        kanji}} ===\n{{see also|Gukja|Chu Nom|Chinese family of scripts#Adaptations
        for other languages}}\nIn Japanese, {{nihongo||[[:ja:\u56fd\u5b57|\u56fd\u5b57]]|Kokuji|\"national
        characters\"}} refers to Chinese characters made outside of China. Specifically,
        kanji made in Japan are referred to as {{nihongo||\u548c\u88fd\u6f22\u5b57|Wasei
        kanji}}. They are primarily formed in the usual way of Chinese characters,
        namely by combining existing components, though using a combination that is
        not used in China. The corresponding phenomenon in Korea is called ''''[[gukja]]''''
        (\u570b\u5b57), a cognate name; there are however far fewer Korean-coined
        characters than Japanese-coined ones. [[Chinese family of scripts#Adaptations
        for other languages|Other languages]] using the [[Chinese family of scripts]]
        sometimes have far more extensive systems of native characters, most significantly
        Vietnamese [[ch\u1eef n\u00f4m]], which comprises over 20,000 characters used
        throughout traditional Vietnamese writing, and [[Zhuang languages|Zhuang]]
        [[sawndip]], which comprises over 10,000 characters, which are still in use.\n\nSince
        kokuji are generally devised for existing native words, these usually only
        have native [[Kun reading#Kun''yomi (Japanese reading)|''''kun'''' readings]].
        However, they occasionally have a Chinese [[On reading#On''yomi (Sino-Japanese
        reading)|''''on'''' reading]], derived from a phonetic, as in {{lang|ja-Hani|\u50cd}},
        ''''d\u014d,'''' from {{lang|ja|\u52d5}}, and in rare cases only have an ''''on''''
        reading, as in {{lang|ja-Hani|\u817a}}, ''''sen,'''' from {{lang|ja|\u6cc9}},
        which was derived for use in technical compounds ({{lang|ja|\u817a}} means
        \"gland\", hence used in medical terminology).\n\nThe majority of kokuji are
        [[Chinese character classification#Ideogrammatic compounds|ideogrammatic compounds]]
        ({{lang|ja|\u4f1a\u610f\u5b57}}), meaning that they are composed of two (or
        more) characters, with the meaning associated with the combination. For example,
        {{lang|ja-Hani|\u50cd}} is composed of \u4ebb (person radical) plus {{lang|ja-Hani|\u52d5}}
        (action), hence \"action of a person, work\". This is in contrast to kanji
        generally, which are overwhelmingly phono-semantic compounds. This difference
        is because kokuji were coined to express Japanese words, so borrowing existing
        (Chinese) readings could not express these \u2013 combining existing characters
        to logically express the meaning was the simplest way to achieve this. Other
        illustrative examples (below) include {{lang|ja|\u698a}} ''''[[sakaki]]''''
        tree, formed as \u6728 \"tree\" and {{lang|ja|\u795e}} \"god\", literally
        \"divine tree\", and {{lang|ja|\u8fbb}} ''''tsuji'''' \"crossroads, street\"
        formed as {{lang|ja|\u8fb6}} (\u2ecc) \"road\" and {{lang|ja|\u5341}} \"cross\",
        hence \"cross-road\".\n\nIn terms of meanings, these are especially for natural
        phenomena (esp. [[flora]] and [[fauna]] [[species]]) that were not present
        in ancient China, including a very large number of fish, such as {{lang|ja-Hani|\u9c2f}}
        ([[sardine]]), \u9c48 ([[codfish]]), \u9bb4 ([[Perch (disambiguation)|seaperch]]),
        and \u9c5a ([[sillago]]), and trees, such as \u6a2b ([[evergreen oak]]), \u6919
        ([[Japanese cedar]]), \u691b ([[birch]], [[maple]]) and \u67fe ([[spindle
        tree]]).<ref>{{Cite news|url=http://www.tofugu.com/japanese/kokuji/?series=kanji|title=Kokuji:
        \"Made In Japan,\" Kanji Edition|last=Koichi|date=2012-08-21|work=Tofugu|access-date=2017-03-05|language=en-US}}</ref>
        In other cases they refer to specifically Japanese abstract concepts, everyday
        words (like \u8fbb), or later technical coinages (such as \u817a).\n\nThere
        are hundreds of ''''kokuji'''' in existence.<ref>{{citation | title = SLJ
        FAQ | url = http://www.sljfaq.org/afaq/kokuji-list.html | chapter = Kokuji
        list}}.</ref>  Many are rarely used, but a number have become commonly used
        components of the written Japanese language. These include the following:\n\nJ\u014dy\u014d
        kanji has about 9 kokuji; there is some dispute over classification, but generally
        includes these:\n* {{lang|ja-Hani|\u50cd}} {{lang|ja-Kana|\u3069\u3046}} ''''d\u014d'''',
        {{lang|ja-Kana|\u306f\u305f\u3089(\u304f)}} ''''hatara(ku)'''' \"work\", the
        most commonly used kokuji, used in the fundamental verb {{nihongo||\u50cd\u304f|hatara(ku)|\"work\"}},
        included in elementary texts and on the [[Japanese Language Proficiency Test|Proficiency
        Test]] N5.\n* {{lang|ja-Hani|\u8fbc}} {{lang|ja-Kana|\u3053(\u3080)}} ''''ko(mu)'''',
        used in the fundamental verb {{nihongo||\u8fbc\u3080|komu|\"to be crowded\"}}\n*
        {{lang|ja-Hani|\u5302}} {{lang|ja-Kana|\u306b\u304a(\u3046)}} ''''nio(u)'''',
        used in common verb {{nihongo||\u5302\u3046|niou|\"to smell, to be fragrant\"}}\n*
        {{lang|ja-Hani|\u7551}} {{lang|ja-Kana|\u306f\u305f\u3051}} ''''hatake''''
        \"field of crops\"\n* {{lang|ja-Hani|\u817a}} {{lang|ja-Kana|\u305b\u3093}}
        ''''sen'''', \"gland\"\n* {{lang|ja-Hani|\u5ce0}} {{lang|ja-Kana|\u3068\u3046\u3052}}
        ''''t\u014dge'''' \"mountain pass\"\n* {{lang|ja-Hani|\u67a0}} {{lang|ja-Kana|\u308f\u304f}}
        ''''waku'''', \"frame\"\n* {{lang|ja-Hani|\u5840}} {{lang|ja-Kana|\u3078\u3044}}
        ''''hei'''', \"wall\"\n* {{lang|ja-Hani|\u643e}} {{lang|ja-Kana|\u3057\u307c(\u308b)}}
        ''''shibo(ru)'''', \"to squeeze\" (disputed; see below); a \n''''jinmeiy\u014d
        kanji''''\n* {{lang|ja-Hani|\u698a}} {{lang|ja-Kana|\u3055\u304b\u304d}} ''''sakaki''''
        \"tree, genus ''''[[Sakaki|Cleyera]]''''\"\n* {{lang|ja-Hani|\u8fbb}} {{lang|ja-Kana|\u3064\u3058}}
        ''''tsuji'''' \"crossroads, street\"\n* {{lang|ja-Hani|\u5301}} {{lang|ja-Kana|\u3082\u3093\u3081}}
        ''''monme'''' (unit of weight)\nHy\u014dgaiji:\n* {{lang|ja-Hani|\u8ebe}}
        {{lang|ja-Kana|\u3057\u3064\u3051}} ''''shitsuke'''' \"training, rearing (an
        animal, a child)\"\n\nSome of these characters (for example, {{lang|ja-Hani|\u817a}},
        \"gland\")<ref>Buck, James H. (October 15, 1969) \"Some Observations on kokuji\"
        in ''''The Journal-Newsletter of the Association of Teachers of Japanese'''',
        Vol. 6, No. 2, pp. 45\u20139.</ref> have been introduced to China. In some
        cases the Chinese reading is the inferred Chinese reading, interpreting the
        character as a phono-semantic compound (as in how ''''on'''' readings are
        sometimes assigned to these characters in Chinese), while in other cases (such
        as {{lang|ja-Hani|\u50cd}}), the Japanese ''''on'''' reading is borrowed (in
        general this differs from the modern Chinese pronunciation of this phonetic).
        Similar coinages occurred to a more limited extent in Korea and Vietnam.\n\nHistorically,
        some kokuji date back to very early Japanese writing, being found in the ''''[[Man''y\u014dsh\u016b]],''''
        for example \u2013 {{lang|ja-Hani|\u9c2f}} ''''iwashi'''' \"sardine\" dates
        to the [[Nara period]] (8th century) \u2013 while they have continued to be
        created as late as the late 19th century, when a number of characters were
        coined in the [[Meiji era]] for new scientific concepts. For example, some
        characters were produced as regular compounds for some (but not all) SI units,
        such as {{lang|ja-Hani|\u7c81}} (\u7c73 \"meter\" + \u5343 \"thousand, kilo-\")
        for kilometer, \u7acf (\u7acb \"liter\" + \u5343 \"thousand, kilo-\") for
        kiloliter, and \u74e9 (\u74e6 \"gram\" + \"thousand, kilo-\") for kilogram
        \u2013 see [[International System of Units#Chinese and Japanese|Chinese characters
        for SI units]] for details. However, SI units in Japanese today are almost
        exclusively written using r\u014dmaji or katakana such as \u30ad\u30ed\u30e1\u30fc\u30c8\u30eb
        or \u3316 for km, \u30ad\u30ed\u30ea\u30c3\u30c8\u30eb for kl, and \u30ad\u30ed\u30b0\u30e9\u30e0
        or \u3315 for kg.<ref>{{Cite web|url=http://www.sljfaq.org/afaq/kokuji-list.html|title=A
        list of kokuji (\u56fd\u5b57)|website=www.sljfaq.org|language=en|access-date=2017-03-05}}</ref>\n\nIn
        Japan the kokuji category is strictly defined as characters whose ''''earliest''''
        appearance is in Japan. If a character appears earlier in the Chinese literature,
        it is not considered a kokuji even if the character was independently coined
        in Japan and unrelated to the Chinese character (meaning \"not borrowed from
        Chinese\"). In other words, kokuji are not simply characters that were made
        in Japan, but characters that were ''''first'''' made in Japan. An illustrative
        example is {{Nihongo||\u9b9f\u9c47|ank\u014d|[[monkfish]]}}. This spelling
        was created in Edo period Japan from the [[ateji]] (phonetic kanji spelling)
        \u5b89\u5eb7 for the existing word ''''ank\u014d'''' by adding the \u9b5a
        radical to each character \u2013 the characters were \"made in Japan\". However,
        {{lang|ja-Hani|\u9b9f}} is not considered kokuji, as it is found in ancient
        Chinese texts as a corruption of {{lang|zh-hant|\u9c0b}} (\u9b5a\u533d). {{lang|ja-Hani|\u9c47}}
        is considered kokuji, as it has not been found in any earlier Chinese text.
        Casual listings may be more inclusive, including characters such as {{lang|ja-Hani|\u9b9f}}.<ref>[http://www.kanjijiten.net/japanese.html
        \u56fd\u5b57] at [http://www.kanjijiten.net/ \u6f22\u5b57\u8f9e\u5178\u30cd\u30c3\u30c8]
        demonstrates this, listing both {{lang|ja-Hani|\u9b9f}} and {{lang|ja-Hani|\u9c47}}
        as kokuji, but starring {{lang|ja-Hani|\u9b9f}} and stating that dictionaries
        do not consider it to be a kokuji.</ref> Another example is {{lang|ja-Hani|\u643e}},
        which is sometimes not considered kokuji due to its earlier presence as a
        corruption of Chinese {{lang|zh-hant|\u69a8}}.\n\n===Kokkun===\nIn addition
        to ''''kokuji'''', there are kanji that have been given meanings in Japanese
        different from their original Chinese meanings. These are not considered ''''kokuji''''
        but are instead called ''''kok{{zwnj}}[[#kunyomi|kun]]'''' (\u56fd\u8a13)
        and include characters such as the following:\n\n{| class=\"wikitable\"\n|-\n!
        rowspan=2 |  {{abbr|Char.|Character (both Kanji and Hanzi)}} !! colspan=2
        | Japanese !! colspan=22 | Chinese\n|-\n! Reading !! Meaning !! [[Pinyin]]
        !! Meaning\n|-\n| {{lang|ja-Hani|\u85e4}} || ''''fuji'''' || [[wisteria]]
        || ''''t\u00e9ng'''' || rattan, cane, vine<ref>the word for wisteria being
        \"\u7d2b\u85e4\", with the addition of \"\u7d2b\", \"purple\"</ref>\n|-\n|
        {{lang|ja-Hani|\u6c96}} || ''''oki'''' || [[wikt:offing|offing]], offshore
        || ''''ch\u014dng'''' || rinse, minor river (Cantonese)\n|-\n| {{lang|ja-Hani|\u693f}}
        || ''''tsubaki'''' || ''''[[Camellia japonica]]'''' || ''''ch\u016bn'''' ||''''[[Toona]]''''
        spp.\n|-\n| {{lang|ja-Hani|\u9b8e}} || ''''ayu'''' || [[sweetfish]] || ''''ni\u00e1n''''
        || [[catfish]] (rare, usually written {{lang|zh-hant|\u9bf0}})\n|}\n\n==Types
        of kanji by category==\n{{Main|Chinese character classification}}\n[[Han-dynasty]]
        scholar [[Xu Shen]] in his 2nd-century dictionary ''''[[Shuowen Jiezi]]''''
        classified Chinese characters into six categories ({{zh|c=\u516d\u66f8}} ''''li\u00f9sh\u016b'''',
        Japanese: ''''rikusho''''). The traditional classification is still taught
        but is problematic and no longer the focus of modern lexicographic practice,
        as some categories are not clearly defined, nor are they mutually exclusive:
        the first four refer to structural composition, while the last two refer to
        usage.\n\n===''''Sh\u014dkei moji'''' (\u8c61\u5f62\u6587\u5b57)===\n''''Sh\u014dkei''''
        (Mandarin: ''''xi\u00e0ngx\u00edng'''') characters are [[pictograph]]ic sketches
        of the object they represent. For example, \u76ee is an eye, while \u6728
        is a tree. The current forms of the characters are very different from the
        originals, though their representations are more clear in [[oracle bone script]]
        and [[seal script]]. These pictographic characters make up only a small fraction
        of modern characters.\n\n===''''Shiji moji'''' (\u6307\u4e8b\u6587\u5b57)===\n''''Shiji''''
        (Mandarin: ''''zh\u01d0sh\u00ec'''') characters are [[ideograph]]s, often
        called \"simple ideographs\" or \"simple indicatives\" to distinguish them
        and tell the difference from compound ideographs (below). They are usually
        simple graphically and represent an abstract concept such as \u4e0a \"up\"
        or \"above\" and \u4e0b \"down\" or \"below\". These make up a tiny fraction
        of modern characters.\n\n===''''Kaii moji'''' (\u4f1a\u610f\u6587\u5b57)===\n''''Kaii''''
        (Mandarin: ''''hu\u00ecy\u00ec'''') characters are compound ideographs, often
        called \"compound indicatives\", \"associative compounds\", or just \"ideographs\".
        These are usually a combination of pictographs that combine semantically to
        present an overall meaning. An example of this type is \u4f11 (rest) from
        \u4ebb (person radical) and \u6728 (tree).  Another is the ''''kokuji''''
        \u5ce0 (mountain pass) made from \u5c71 (mountain), \u4e0a (up) and \u4e0b
        (down). These make up a tiny fraction of modern characters.\n\n===''''Keisei
        moji'''' (\u5f62\u58f0\u6587\u5b57)===\n''''Keisei'''' (Mandarin: ''''x\u00edngsh\u0113ng'''')
        characters are phono-semantic or [[Radical (Chinese character)|radical]]-phonetic
        compounds, sometimes called \"semantic-phonetic\", \"semasio-phonetic\", or
        \"phonetic-ideographic\" characters, are by far the largest category, making
        up about 90% of the characters in the standard lists; however, some of the
        most frequently used kanji belong to one of the three groups mentioned above,
        so ''''keisei moji'''' will usually make up less than 90% of the characters
        in a text. Typically they are made up of two components, one of which (most
        commonly, but by no means always, the left or top element) suggests the general
        category of the meaning or semantic context, and the other (most commonly
        the right or bottom element) approximates the pronunciation. The pronunciation
        relates to the original Chinese, and may now only be distantly detectable
        in the modern Japanese ''''on''yomi'''' of the kanji; it generally has no
        relation at all to ''''kun''yomi''''. The same is true of the semantic context,
        which may have changed over the centuries or in the transition from Chinese
        to Japanese. As a result, it is a common error in folk etymology to fail to
        recognize a phono-semantic compound, typically instead inventing a compound-indicative
        explanation.\n\n===''''Tench\u016b moji'''' (\u8ee2\u6ce8\u6587\u5b57)===\n''''Tench\u016b''''
        (Mandarin: ''''zhu\u01cenzh\u00f9'''') characters have variously been called
        \"derivative characters\", \"derivative [[cognate]]s\", or translated as \"mutually
        explanatory\" or \"mutually synonymous\" characters; this is the most problematic
        of the six categories, as it is vaguely defined. It may refer to kanji where
        the meaning or application has become extended. For example, {{lang|ja-Hani|\u697d}}
        is used for ''music'' and ''comfort, ease'', with different pronunciations
        in Chinese reflected in the two different ''''on''yomi'''', ''''gaku'''' ''music''
        and ''''raku'''' ''pleasure''.\n\n===''''Kasha moji'''' (\u4eee\u501f\u6587\u5b57)===\n''''Kasha''''
        (Mandarin: ''''ji\u01ceji\u00e8'''') are [[rebus]]es, sometimes called \"phonetic
        loans\". The etymology of the characters follows one of the patterns above,
        but the present-day meaning is completely unrelated to this. A character was
        appropriated to represent a similar-sounding word. For example, {{lang|ja-Hani|\u6765}}
        in ancient Chinese was originally a pictograph for \"wheat\". Its syllable
        was homophonous with the verb meaning \"to come\", and the character is used
        for that verb as a result, without any embellishing \"meaning\" element attached.
        The character for wheat {{lang|ja-Hani|\u9ea6}}, originally meant \"to come\",
        being a ''''keisei moji'''' having ''foot'' at the bottom for its meaning
        part and \"wheat\" at the top for sound. The two characters swapped meaning,
        so today the more common word has the simpler character. This borrowing of
        sounds has a very long history.\n\n==Related symbols==\n{{see also | Japanese
        typographic symbols}}\n\nThe [[iteration mark]] ({{lang|ja-Hani|\u3005}})
        is used to indicate that the preceding kanji is to be repeated, functioning
        similarly to a [[ditto mark]] in English. It is pronounced as though the kanji
        were written twice in a row, for example {{Nihongo||{{linktext|\u8272\u3005}}|iroiro|\"various\"}}
        and {{Nihongo||\u6642\u3005|tokidoki|\"sometimes\"}}. This mark also appears
        in personal and place names, as in the [[Japanese name|surname]] Sasaki ({{lang|ja|\u4f50\u3005\u6728}}).
        This symbol is a simplified version of the kanji {{lang|ja-Hani|\u4edd}},
        a variant of {{Nihongo||\u540c|d\u014d|\"same\"}}.\n\nAnother abbreviated
        symbol is [[\u30f6]], in appearance a small [[katakana]] \"ke\", but actually
        a simplified version of the kanji \u7b87, a general counter. It is pronounced
        \"ka\" when used to indicate quantity (such as {{lang|ja|\u516d\u30f6\u6708}},
        ''''rok''''''ka''''''getsu'''' \"six months\") or \"ga\" in place names like
        {{Nihongo|[[Kasumigaseki]]|\u971e\u30f6\u95a2}}.\n\nThe way how these symbols
        may be produced on a computer depends on the operating system. In OS X, typing
        \u300c\u3058\u304a\u304f\u308a\u300dwill reveal the symbol \u3005 as well
        as \u30fd\u3001\u309d and \u309e. To produce \u303b, type \u300c\u304a\u3069\u308a\u3058\u300d.
        Under Windows, typing\u300c\u304f\u308a\u304b\u3048\u3057\u300dwill reveal
        some of these symbols, while in Google IME, \u300c\u304a\u3069\u308a\u3058\u300dmay
        be used.\n\n==Collation==\nKanji, whose thousands of symbols defy ordering
        by conventions such as those used for the [[Latin script]], are often [[collation|collated]]
        using the traditional Chinese [[radical-and-stroke sorting]] method. In this
        system, common components of characters are identified; these are called [[radical
        (Chinese character)|radicals]]. Characters are grouped by their primary radical,
        then ordered by number of pen strokes within radicals. For example, the kanji
        character {{lang|ja-Hani|\u685c}}, meaning \"cherry\", is sorted as a ten-stroke
        character under the four-stroke primary radical {{lang|ja|\u6728}} meaning
        \"tree\". When there is no obvious radical or more than one radical, convention
        governs which is used for collation.\n\nOther kanji sorting methods, such
        as the [[Kodansha Kanji Learner''s Dictionary#SKIP|SKIP]] system, have been
        devised by various authors.\n\nModern general-purpose [[Japanese dictionaries]]
        (as opposed to specifically character dictionaries) generally collate all
        entries, including words written using kanji, according to their [[kana]]
        representations (reflecting the way they are pronounced). The [[goj\u016bon]]
        ordering of kana is normally used for this purpose.\n\n==Kanji education==\n[[File:3002_Kanji.svg|thumb|An
        image that lists most joyo-kanji, according to [[Kodansha Kanji Learner''s
        Dictionary|Halpern''s KKLD indexing system]], with kyo-iku kanji color-coded
        by grade level.]]\n\nJapanese school children are expected to learn 1006 basic
        kanji characters, the ''''[[ky\u014diku kanji]]'''', before finishing the
        sixth grade. The order in which these characters are learned is fixed. The
        ''''ky\u014diku kanji'''' list is a subset of a larger list, originally of
        1945 kanji characters, in 2010 extended to 2136, known as the ''''[[j\u014dy\u014d
        kanji]]'''' \u2013 characters required for the level of fluency necessary
        to read newspapers and literature in Japanese. This larger list of characters
        is to be mastered by the end of the ninth grade.<ref>Halpern, J. (2006) ''''The
        Kodansha Kanji Learner''s Dictionary''''. {{ISBN|1568364075}}. p. 38a.</ref>
        Schoolchildren learn the characters by repetition and [[Radical (Chinese character)|radical]].\n\nStudents
        studying Japanese as a foreign language are often required by a curriculum
        to acquire kanji without having first learned the vocabulary associated with
        them. Strategies for these learners vary from copying-based methods to [[mnemonic]]-based
        methods such as those used in [[James Heisig]]''s series ''''[[Remembering
        the Kanji]]''''. Other textbooks use methods based on the [[etymology]] of
        the characters, such as Mathias and Habein''s ''''The Complete Guide to Everyday
        Kanji'''' and Henshall''s ''''A Guide to Remembering Japanese Characters''''.
        Pictorial [[mnemonics]], as in the text ''''Kanji Pict-o-graphix'''', are
        also seen.\n\nThe [[Japanese government]] provides the ''''[[Kanji kentei]]''''
        (\u65e5\u672c\u6f22\u5b57\u80fd\u529b\u691c\u5b9a\u8a66\u9a13 ''''Nihon kanji
        n\u014dryoku kentei shiken''''; \"Test of Japanese Kanji Aptitude\"), which
        tests the ability to read and write kanji. The highest level of the ''''Kanji
        kentei'''' tests about six thousand kanji.\n\n==See also==\n* [[Japanese writing
        system]]\n* [[List of kanji by concept]]\n* [[List of kanji by stroke count]]\n*
